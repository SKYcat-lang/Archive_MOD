 stalinism:0 "스탈린주의"
 stalinism_desc:0 "마르크스-레닌주의 정책을 적용하고 발전시키는 정부의 한 형태로, 스탈린주의는 반혁명적 요소들을 숙청할 강력하고 권위적인 사회주의 국가의 필요성뿐만 아니라, 단일 국가의 사회주의를 건설하는 일국 사회주의를 주장합니다."
 trotskyism:0 "트로츠키주의"
 trotskyism_desc:0 "마르크스-레닌주의 정책을 적용하고 발전시키는 정부의 한 형태로, 트로츠키주의는 반혁명적 요소들을 숙청할 강력한 전위당의 필요성뿐만 아니라, 자본주의 국가의 금수조치로 노동자 국가가 고립되기 전에 지속적인 혁명으로 자본주의 국가들을 무너뜨릴 것을 주장합니다."

