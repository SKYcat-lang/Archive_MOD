 #tt
 ENG_stop_exile_1_tt:0 "§Rこの決定は亡命に大きな支障をきたすだろう。§!"
 ENG_tooltip_bonto_banger:0 "防衛のための§Y要塞§!が追加される。"
 go_to_can_tt:0 "§R亡命計画が実行され、我々はカナダへ向かう§!"

 #중점
 ENG_focus_fire_at_the_britain:0 "ブリテン島での戦争"
 ENG_focus_fire_at_the_britain_desc:0 "我々の愛しき故郷に未知の敵が押し寄せ、我々を脅かしている。我々は敵を追い出す為なら手段を択ばない。"
 ENG_focus_militas_more:0 "民兵の招集"
 ENG_focus_militas_more_desc:0 "戦況は悪化し、防衛において不利な状況に陥っている。民兵を結成し、少しでも戦況を有利にするのだ。"
 ENG_focus_arms_factory_letsgo:0 "軍需工場の拡充"
 ENG_focus_arms_factory_letsgo_desc:0 "我々の戦争を有利にするために、軍需工場がさらなる拡充が必要だ。"
 ENG_focus_colonies_one:0 "英連邦の結束"
 ENG_focus_colonies_one_desc:0 "英連邦は現状、互いに協力しこの戦争において支援を行っているが、皆が結束しているわけではなく、一部はこの危機的状況を独立の機会として見ている。我々はそれを許さず、英連邦の結束は維持されなければならない。"
 ENG_focus_jaemujang_shidong:0 "ユニオンジャックを掲げよ"
 ENG_focus_jaemujang_shidong_desc:0 "戦争においても重要な要素は軍の士気だ。しかし、我々は長い平和に毒され現在の戦闘における敗北の中で士気は急速に落ちつつある。ユニオンジャックを掲げ、士気を高めなければならない。"
 ENG_focus_bonto_banger:0 "本土の要塞化"
 ENG_focus_bonto_banger_desc:0 "イギリス軍は現状、可能な限り遅滞戦闘を繰り広げているが、戦局は未だ劣勢であり戦闘を支援する為にも本土を要塞化することは必須だ。"
 ENG_focus_wangshil_army_bokmu:0 "王室の軍務"
 ENG_focus_wangshil_army_bokmu_desc:0 "たとえ我々が貴族や王族であっても、イギリスが存在しなければその称号に意味はない。イギリスの為にも、王族の軍務に就くのはもはや義務のようなものだ。"
 ENG_focus_suho_the_british:0 "勝利"
 ENG_focus_suho_the_british_desc:0 "幸いなことに我々は勝利を収めた。今こそ勝利を祝う時だ！"

 #디시전
 britian_war:0 "ブリテン戦争"
 britian_war_desc:0 "カイザーコーポレーションと呼ばれる異世界の軍隊がブリテン諸島を強襲して以来、三ヶ月も戦闘を続けているものの、戦況は劣勢になりつつある。我々はこの戦争から離脱するための亡命計画を立て、イギリス軍の防衛が長く続くほど、多くの物資をカナダへ輸送することができる。"
 give_can_fac:0 "カナダへの亡命準備"
 go_to_can:0 "亡命計画の実行"
 ENG_stop_exile_1:0 "反撃計画の策定"
 ENG_stop_exile_2:0 "亡命計画の撤回"

 ENG_request_for_protection:0 "保護要求"
 ENG_request_for_protection_flag:0 "既に§Y保護要求§!を行った"
 ENG_end_of_protection_flag:0 "宗主国が§Y保護要求§!"
 ENG_end_of_protection:0 "保護終了"


