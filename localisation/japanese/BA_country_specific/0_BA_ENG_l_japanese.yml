 ENG_defence:0 "最後の抵抗"
 ENG_identify_weaknesses:0 "弱点の特定"
 CAN_arab:0 "中東戦争"
 ENG_idea_yung_yunbang_one:0 "英連邦の結束"
 ENG_operation_exile:0 "亡命計画"
 ENG_under_surprise_attack:0 "奇襲攻撃を受ける"
 ENG_save_the_liverpool:0 "リバプールの奇跡"
 ENG_operation_exile_week:0 "亡命計画の緩和"
 CAN_british_disease:0 "英国病"
 CAN_british_disease_desc:0 "皆、正直になろう「栄光ある亡命」といくら銘打とうと、過去の黒人奴隷貿易の様に海を渡る過程で病気が発生しないなんてのはあり得ないだろう？"

 #이벤트
 ENG_lose_global_flag:0 " §Yイギリス§!が§Yカイザーコーポレーション§!に敗北した"
 ENG_win_global_flag:0 "§Yイギリス§!が§Yカイザーコーポレーション§!に勝利した"
 ENG_british_warning_event.1.t:0 "非常事態宣言"
 ENG_british_warning_event.1.desc:0 "突然、英国はロンドンの上空から現れた異世界人は無差別にロンドン市民を攻撃し、瞬く間にイングランド南部は敵の手に落ちてしまった。我々は非常事態を公式に宣言し、抵抗を行う。"
 ENG_british_warning_event.1.a:0 "暴力に立ち向かえ！"

 ENG_british_warning_event.2.t:0 "解決策"
 ENG_british_warning_event.2.desc:0 "解決策が見えない～！"
 ENG_british_warning_event.2.a:0 "大変だ"

 ENG_british_warning_event.3.t:0 "助けを求める"
 ENG_british_warning_event.3.desc:0 "人員を集めろ！"
 ENG_british_warning_event.3.a:0 "ないよりはマシだ…"
 
 ENG_british_warning_event.4.t:0 "弱点把握"
 ENG_british_warning_event.4.desc:0 "弱点をみつけたってわけだ。そういうこった！"
 ENG_british_warning_event.4.a:0 "そうだ！これだ！"

 ENG_british_warning_event.5.t:0 "ゲマトリアの問題"
 ENG_british_warning_event.5.desc:0 "スコットランド北部を不法に占拠しているゲマトリアは、我々の領土返還要求を何度も無視している。"
 ENG_british_warning_event.5.a:0 "暴力だけが奴らを鎮圧できる"

 ENG_british_warning_event.6.t:0 "ゲマトリアが撤退！"
 ENG_british_warning_event.6.desc:0 "ゲマトリアはカイザーコーポレーションとブリテン島における戦争でイギリスが勝利したことで、急遽スコットランドに存在する施設と共に撤収した。"
 ENG_british_warning_event.6.a:0 "とんでもないな"

 ENG_british_warning_event.7.t:0 "海外植民地が崩壊"
 ENG_british_warning_event.7.desc:0 "私の植民地が！ - エドワード八世の回顧録"
 ENG_british_warning_event.7.a:0 "なんてこった…"

 ENG_british_warning_event.23.t:0 "エジプトが独立"
 ENG_british_warning_event.23.d:0 "ああ、神よ - エドワード八世の回顧録"
 ENG_british_warning_event.23.a:0 "大英帝国が崩壊する"
 
 ENG_british_warning_event.24.t:0 "東アフリカが独立"
 ENG_british_warning_event.24.d:0 "私の植民地が！ - エドワード八世の回顧録"
 ENG_british_warning_event.24.a:0 "まだマシだ"

 ENG_british_warning_event.25.t:0 "西アフリカ自治領"
 ENG_british_warning_event.25.d:0 "西アフリカ総督を自治領へ格上げした。"
 ENG_british_warning_event.25.a:0 "これで一安心だ"

 ENG_british_warning_event.8.t:0 "制御を失うインド"
 ENG_british_warning_event.8.desc:0 "私の帝国の地位が！！ - エドワード八世の回顧録(インドの崩壊を聞いて)"
 ENG_british_warning_event.8.a:0 "なんてこった！"
 
 ENG_british_warning_event.9.t:0 "インドの分断"
 ENG_british_warning_event.9.desc:0 "共産主義者が反乱を起こした！"
 ENG_british_warning_event.9.a:0 "なんてこった！"

 ENG_british_warning_event.10.t:0 "分断"
 ENG_british_warning_event.10.d:0 "突然のイギリスの敗北でインドは分断され、我々は決断を迫られている。"
 ENG_british_warning_event.10.a:0 "陛下の治世が届く全ての領域で勝利しよう"
 ENG_british_warning_event.10.b:0 "人民解放と民主主義の為に戦え！"
 ENG_british_warning_event.10.c:0 "パキスタン独立万歳！"
 ENG_british_warning_event.11.t:0 "インド革命"
 ENG_british_warning_event.11.d:0 "騒動は暴動に発展し、暴動は革命に発展した。我々は緊急評議会を結成し革命を指導する。"
 ENG_british_warning_event.11.a:0 "鎖を断ち切れ！"
 ENG_british_warning_event.13.t:0 "敵軍の蜂起"
 ENG_british_warning_event.13.d:0 "北東部地域での左翼プロパガンダに扇動された人々が大規模な暴動を引き起こした。"
 ENG_british_warning_event.13.a:0 "立ち向かえ！"
 ENG_british_warning_event.14.t:0 "敗北"
 ENG_british_warning_event.14.d:0 "革命軍は想定以上に強力であり、植民地当局は本土からの支援減少に伴い、兵力維持に困難を強いられている。デリーに位置する我々の総督府が崩壊し、我々は革命軍と交渉を行い、しばしの休戦を勝ち取ることに成功した。"
 ENG_british_warning_event.14.a:0 "我々は支配力の半分を失った"

 ENG_british_warning_event.15.t:0 "招集された評議会" 
 ENG_british_warning_event.15.d:0 "全インドから反植民地主義者、共産主義者、民主主義者、宗教家、知識人、労働者等を総網羅する数万人の波が押し寄せた。我々はインド、つまりバーラトの現在と未来を決定する重大な場に立っている。"
  ENG_british_warning_event.15.a:0 "バラート万歳！"
 
 ENG_british_warning_event.16.t:0 "バラートの産業"
 ENG_british_warning_event.16.d:0 "評議会は二日の準備を経て、四つの派閥に分かれた。これはイデオロギーによって分かれており、ネルー、ボース、フィエラ、ガンジーが各派閥の長となった。また、各派閥はどれらにも属さない無派閥層を取り込むために、様々な政策を議論し検討している。そして、評議会招集から一週間が経過し、産業構造を巡った議論が起こった。"
 ENG_british_warning_event.16.a:0 "협동조합을 기반으로 경제를 조직하자!"
 ENG_british_warning_event.16.b:0 "경제 전반을 국유화하여 자본가 계급을 타도하자!"
 ENG_british_warning_event.16.c:0 "자유로운 시장과 적당히 규제된 기업을 통해 경세성장을 도모하자!"
 ENG_british_warning_event.16.e:0 "농업은 모든 국가의 기반이다. 농본주의 경제를 확립하자!"

 ENG_british_warning_event.17.t:0 "바라트의 국방"
 ENG_british_warning_event.17.d:0 "산업에 관한 논쟁이 사그러들고, 새로이 떠오른 의제는 바로 국방이었습니다. 각 파벌은 바라트가 앞으로 취해야 할 군사적 교리를 두고 철저히 대립하고 있습니다."
 ENG_british_warning_event.17.a:0 "독일 유학생들을 중심으로 기동전을 시행하자."
 ENG_british_warning_event.17.b:0 "소련의 지원을 받아 대규모 병력 운용을 연구하자."
 ENG_british_warning_event.17.c:0 "자체적으로 야포 기술을 연구하여 자주국방을 이루자."
 ENG_british_warning_event.17.e:0 "전통적인 참호전을 개량하여 사용하자."

 ENG_british_warning_event.18.t:0 "바라트의 종교"
 ENG_british_warning_event.18.d:0 "또 다른 쟁점이 서서히 결론지어지면서, 평의회는 잠시 동안의 평화를 맞이했습니다. 그러나 이는 오래가지 못했는데, 바로 종교의 지위에 대해서 논쟁이 일었기 때문입니다. 네루와 필라이의 파벌은 정부에 있어서 종교의 완전배제를 주장한 반면, 간디와 보스의 파벌은 종교적 개입을 긍정하고 있습니다."
 ENG_british_warning_event.18.a:0 "대중들에게는 신앙이 필요하다."
 ENG_british_warning_event.18.b:0 "종교는 정치에 개입해서는 안된다."

 ENG_british_warning_event.19.t:0 "바라트의 외교"
 ENG_british_warning_event.19.d:0 "평의회 회의 기간이 막바지에 접어들고, 각 파벌들이 정책적으로 최종 심의된 외교 공약들을 들고 나왔습니다. 필라이와 바라트 공산당 파벌은 사회주의적 국제주의를 강령으로 내걸었고, 간디의 파벌은 영세중립과 평화주의의 기지에 대해 역설하였습니다. 또한 네루와 보스의 파벌은 바라트 민족주의에 기반한 확장 정책을 주장하고 있습니다."
 ENG_british_warning_event.19.a:0 "인도에게 필요한 건 안정이다."
 ENG_british_warning_event.19.b:0 "세계에서 핍박받는 또 다른 인민들을 해방하여야 한다."
 ENG_british_warning_event.19.c:0 "바라트 민족의 부흥을 위해야 한다!"

 ENG_british_warning_event.20.t:0 "해산"
 ENG_british_warning_event.20.d:0 "평의회 회의 기간이 종료되었으며, 최종적으로 국가원수에 대한 선거가 진행되었습니다."
 ENG_british_warning_event.20.a:0 "초대 주석, 찬드라 보스 만세!"
 ENG_british_warning_event.20.b:0 "크리쉬나 필라이 동지가 바라트를 영도하신다!"
 ENG_british_warning_event.20.c:0 "자와할랄 네루가 당당히 대통령에 선출되었다!"
 ENG_british_warning_event.20.e:0 "마하트마 간디 선생님의 지도 아래 우리는 번영한다!"
 ENG_british_warning_event.22.t:0 "또 다른 봉기"
 ENG_british_warning_event.22.d:0 "마드라스 지방에서 노동자와 농민들, 학생들이 기존의 차별과 억압에 반대하며 봉기했습니다."
 ENG_british_warning_event.22.a:0 "그들이 우리에게 합류하도록 계획해야 한다."

 ENG_british_warning_event.26.t:0 "지켜진 리버풀"
 ENG_british_warning_event.26.d:0 "영국의 시민과 군대가 총력을 다해 싸운 결과 우리는 리버풀을 사수할 수 있었습니다. 우리는 이것을 기점으로 잡고 반격 공세를 가하거나 망명 계획에 박차를 더할 수 있을 것입니다."
 ENG_british_warning_event.26.a:0 "위대한 승리다."

