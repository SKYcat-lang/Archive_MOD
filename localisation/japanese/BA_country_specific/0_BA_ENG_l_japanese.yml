 BEL_Leopold_III: "レオポルド三世"
 BEL_exile_shock:0 "亡命への衝撃"
 BEL_collapsed_army: "崩壊した軍隊"
 BEL_resistance_problem: "レジスタンスの問題"

 COG_event.1.t: "イギリスが崩壊！"
 COG_event.1.desc: "異世界からの侵略者の手により、イギリスは崩壊した。我々には物資すらなく、植民地においてはレジスタンスが蔓延し、内部の混乱は収取がついていない。いずれにせよ、ベルギーの先行きは真っ暗だ。"
 COG_event.1.a: "くそっ！"

 COG_event.2.t: "騒乱発生"
 COG_event.2.desc: "コンゴの原住民は我々の統治に疑問を投げかけており、イギリスが崩壊したことでその怒りを露わにした。コンゴの支配者が変わる可能性がある、我々は早く対処しなければならない。"
 COG_event.2.a: "全員鎮圧しろ！急げ！"

 COG_event.3.t: "騒乱が内戦に発展する！"
 COG_event.3.desc: "全国的な騒乱に強硬的な態度で鎮圧を試みた政府に反抗し、コンゴの原住民が反乱を起こしている。"
 COG_event.3.a: "主が我々に慈悲を与えることを願おう"