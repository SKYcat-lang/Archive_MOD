#총학생회 이벤트 - 시작
 COU_start_event.1.t:0 "学生自主防衛隊の創設"
 COU_start_event.1.desc:0 "リンは心配そうなまなざしで考えにふけっていた。いつもならきっと珈琲を飲みながら仕事に集中しているはずだが、それはもう無理だ。\n\nリンの居場所は自らの私利私欲を満たしたい貪欲な者たちに脅かされ、同時にキヴォトスの学生に対する殺人や暴力犯罪が急増していた。\n\nリンは連邦生徒会長の代理として、何かをしなければならなかった。その時、リンの頭の中にある連邦生徒会の主要な規則が一つ浮かんだ。「連邦生徒会は軍事組織を持たない」というルール、しかしこれをもし破ったらどうなるだろう？もし、これが正しい道ならルールを一つくらい無視してもいいのではないか？\n\nそうして数日後に、リン行政官は円筒形の収納箱を持って記者の前で立ち止まった。そしてリンは円筒から一枚の旗を取り出した。\n\n「このたび、私たち連邦生徒会は学園自治権保障法二条二項である軍事保有制限権を正式に解除し、準軍事組織である学生自主防衛隊の設立を宣言します。学生自主防衛隊の主な幹部はSRT特殊学園の出身者や軍事分野の専門家で構成する予定です」\n\nリンの発言に瞬く間に記者たちは様々な質問を浴びせかけ、何人かは既に彼女に罵詈雑言を浴びせ始めた。\n\nしかしリン行政官、いや。リン連邦生徒会長の目は、既に決意を固めた状態で、自分が持っている学生自主防衛隊の正式な旗に視線は固定されていた。"
 COU_start_event.1.a:0 "「みんなのためには、この方法しかない」"
 COU_start_event.1.b:0 "「私兵組織は越権行為であることを忘れたの？」"

 COU_start_event.2.t:0 "会議から追い出されたモモカ"
 COU_start_event.2.desc:0 "早朝からモモカは連邦生徒会事務局の会議室に呼び出されていた。事務局の外はベルギーのデモ隊で埋め尽くされ、朝からヴァルキューレ警察学校の学生が盾でドアをしっかりと塞いで守っている様子がガラス越しに映し出されていた。\n\nモモカは煩わしそうな目で会議室に入り、いつも食べている明太子の袋を開けながらデモ隊の要求を聞いたが、どこにも妥協点は見当たらなかった。あるデモ隊はベルギーの独立を望み、あるデモ隊は自治権を求めるものも居た。\n\n「その程度の要求くらい、聞いてあげてもいいんじゃない？」\n\nしばらくして、モモカは困った顔で事務局から追い出されるように出ていった。そうしてデモ隊で賑わう都心を通り抜け、なくなった明太子を買いに行く途中で、たまたま面倒くさがり屋のために連邦生徒会の制服を着たままだったモモカは、デモ隊の彼女の正体を知られてしまった。\n\n面倒なことになりそうだという彼女の予想とは裏腹に、デモ隊は彼女に好きなものを買ってあげるから、連邦生徒会の会議の様子を話してほしいと言った。やがてデモ隊からお菓子の袋を沢山もらうことに成功したモモカは、その場でお菓子をかじりながら話を始めた。\n\n「……正直、皆さんをそんなに良い目で見ているわけではないと思いますよ。政治的中立をたもたなきゃとか、リン行政官が元々うるさいのはみんなが知ってるじゃないですか～。…でも、正直なところ、皆さんの意見をそのまま受け入れるのが私の考えだったんだけどね、まあ、だから私を追い出したんだろうけど…」"
 COU_start_event.2.a:0 "「ほら、何をそんなに一生懸命書いてるんですか？」"
 COU_start_event.2.b:0 "「デモ隊の言うことを聞けって？ばかげてますよ」"

 COU_start_event.3.t:0 "アオイがヴァルキューレの支持を得るイベント"
 COU_start_event.3.desc:0 ""
 COU_start_event.3.a:0 "「…」"
 COU_start_event.3.b:0 "「…」"

 COU_start_event.4.t:0 "ゲームオブスローンズ"
 COU_start_event.4.desc:0 "「…そうですか、主席行政官が結局はやってしまいましたね」不知火カヤは椅子に腰を掛けてそう言った。心配そうな顔で傍に置かれた珈琲を飲むが、口元には笑みを浮かべていた。\n\n残されたSRTを捨てて、新たな準軍事組織を作った？リンの行動の一つ一つが、その隙間の様子が透けて見えるガラス窓のようだった。卑屈な口調で喚き散らすその意図がなんであれ、自分の飯の種を守ろうと躍起になっているのだろう。カヤは珈琲を置き、テレビをつけた。案の定、テレビの中のバカどもは知ったかぶりをしながら、リンの鉄拳統治を望んでいるとか、リンが連邦生徒会長の椅子を狙っているだとか騒いでいた。\n\nハッ、どういたしまして。愚かな行政官にそんなつもりはないというのに。彼女はただ、自分の飯の種を奪われるのを恐れているのだ。コーヒーカップを押しのけ、机の引き出しの中の小さなチェス盤をカヤは取り出した。きっともうすぐ、SRTの子供たちが、恐る恐る彼女に助けを求めるだろうと、カヤは思った。もちろん、そうでない可能性の方が高いので、浅いため息をついた。弱気になってはいけない。\n\nチェス盤の上には、クイーンとナイトの二つの駒だけが置かれていた。リンはクイーン、そして彼女はナイトだった。そして、ポーンを八個取り出し、チェス盤の前に置いた。王位の座をかけたチェスゲームが始まった。カヤはポーンを一個持って机を叩いた。玉座のゲームでは必然的にポーンが必要になる。そうしてこそ、クイーンを捕まえてゲームを終わらせるのだ。"
 COU_start_event.4.a:0 "「時間をかけて、その時を待ちましょう…」"

 COU_start_event.5.t:0 "交差"
 COU_start_event.5.desc:0 "시라누이 카야 방위실장은 체스판을 두드렸다. 수는 적었고, 가능성은 낮았다. 타개하기 위해서는, SRT가 필요했다.\n\n그러나 이내 굳게 닫힌 문 너머에서 급히 달려오는 발소리가 들렸다. 유레카. 확률낮던 그녀의 예상대로 들어맞았다. 발소리를 들어보니 한 명이었다.\n\n"방위실장! 문 좀 열어봐!" 시치도 유키노가 급한 목소리로 소리쳤다. 카야는 들고 있던 폰을 내려놓으며 문을 열었다. 본인은 아무것도 모른다는 표정을 한 채. "무슨 일로?" 그녀는 태연히 물었다.\n\n"무슨 일은... 무슨 일이긴! 넌 TV도 보지 않는 거야!" 꽤나 무례하지만 잔뜩 겁에 질린 목소리였다. 카야는 그 점이 마음에 들었다.\n\n"우선, 들어오시죠." 카야가 태평한 미소를 지으며 답했다. 퀸을 잡을 폰이 직접 도움을 간청하러 왔다- 그녀로서는 재미있는 일이었다. 그것도 아주 낮은 확률의 가능성이었는데 말이다.\n\n카야는 커피 포트에서 따뜻한 커피 두 개를 내려 책상에 올려놓았다. 유키노는 떨리는 손으로 커피를 받아서 들며 태연해지려 애썼지만, 미처 감출 수 없는 절박한 표정을 짓고 있었다.\n\n"알고 있습니다. 린 수석행정관이 SRT의 대체제를 만든 모양이더군요." 카야가 말을 뗐다. 마치 그 말을 기다렸다는 듯, 유키노가 재빨리 말을 이었다.\n\n"그래, 방위실장도 알고 있겠지만, 수석행정관이 기어코 저지르고 말았다고! 자기 휘하 특수부대로는 모자랐는지 어쨌는지, 우릴 숙청하려 드는 건지 어쨌는지!"\n\n"네, 그렇네요. 그리고 높은 확률로, 폭스 소대와 래빗 소대는 버려지겠죠. 아닌가요?"\n\n"잘 알고 있네! 방위실장의 도움이 필요해! 린 곁에 있었잖아, 그지? 그러면 린에게 창설을 취소해달라고 설득해 주면 안 될까? 사례는 뭐든 할게!"\n\n"죄송하게도 수석행정관은 완고하더군요. 기자회견이 끝나고 돌아가는 길에 이야기해 보았는데, 소용없었습니다."\n\n유키노의 표정이 절망적으로 바뀌었다."
 COU_start_event.5.a:0 "「しかし、選択肢がないわけではありません」"

 COU_start_event.6.t:0 "ポーンが八つ"
 COU_start_event.6.desc:0 "「しかし、選択肢がないわけではありません」\n\nユキノの焦点が合っていなかった目に焦点が戻り、カヤを見つめる。\n\n「ここのクイーンがリン、そしてナイトが私だとしましょう」\n\nカヤはナイトを移動させ、クイーンの目のまえまで移動させた。しかし、移動するたびにナイトはクイーンを前にあっけなく討ち取られる。そして、ポーンを八つ拾い、チェス盤の上に置いた。\n\n「SRTの小さな助けが必要です」\n「主席行政官はSRT出身者で学生自主防衛隊の人員を補充すると言っていますが、それは真っ赤な嘘でしょう？」\n「だとしたら、いまSRTが生き残る最後の手段は、主席行政官が考えを変えるか、裏切るしかないでしょう。ですが、主席行政官は考えを変えるつもりがないようです」\n「私もSRTにはかなり好感を持っています。優秀な能力を持つ素晴らしい特殊部隊。だから、私は聞きたいんです」\n\nカヤはチェス盤の上に八つポーンを並べる。"
 COU_start_event.6.a:0 "「何もしないまま捨てられますか？」"
 COU_start_event.6.b:0 "「それとも、生き延びるために抵抗しますか？」"

#총학생회 이벤트
 COU_event.1.t:0 "異常に静かな日" #連邦生徒会長失踪イベント
 COU_event.1.desc:0 "その日はいつになく静かな日だった。\n\n「連邦生徒会長？本日の報告です」\n「返事が無ければ、入らせていただきます」"
 COU_event.1.a:0 "…連邦生徒会長？"

 COU_event.2.t:0 "連邦捜査部"
 COU_event.2.desc:0 "連邦生徒会長の突然の失踪後、生徒会はその後の混乱に気付く前に、生徒会長の最後の遺産であり、連邦捜査部の自律型AI「A.R.O.N.A」と名乗るAIの威圧的な要求に対処しなければならない。\n\n連邦捜査部は連邦生徒会長が去る前に作った部活だと自己紹介したAIは、連邦生徒会長の命令により、連邦生徒会をシャーレに統合するよう要求してきた。"
 COU_event.2.a:0 "学生たちが騒いでいる"

 COU_event.3.t:0 "[TRM.GetName]の戦争激化"
 COU_event.3.desc:0 "聖園ミカの執権以降、[TRM.GetName]側は急激な政治的な変化を迎えている。聖園ミカはトリニティの学生を扇動し、高揚させ、ゲヘナへの宣戦布告の準備をしている。\n\n私たちはこれが単なる政治的プロパガンダなのか、それとも本当に私たちの敵となりうるか判断しなければならない。"
 COU_event.3.a:0 "彼女は非常に危険だ"
 COU_event.3.b:0 "私たちには対応できる力がない"

 COU_event.4.t:0 "学生の選択"
 COU_event.4.desc:0 "シャーレのAIが政治的プロパガンダを停止し、大多数の学生はどちらの側につくか決めたようだ。いま、私たちは来るべき戦争に備え、シャーレとの内戦に勝利しなければならない。\n\n連邦生徒会の存続とキヴォトスの平穏のための戦いが迫っている。"
 COU_event.4.a:0 "もう少し、時間が必要だ"

 COU_event.5.t:0 "労働組合問題"
 COU_event.5.desc:0 "労働組合は労働者国家が樹立されてから役割が失われつつあり、中央党と衝突している。労働者たちは「サンディカリズム」の傾向を持ち、中央党に対する反感を持っており、党の革命家たちはマルクス主義に基づき、労働組合のサンディカリズム傾向を警戒している。\n\n私たちはいま、労働組合の処遇を決定する必要が生じ、権威的に労働組合を政府に統合するか、それとも危険を冒して労働組合と労働者に力を与えるかを決定しなければならない。"
 COU_event.5.a:0 "新たな国には新たな形の労働組合が必要である"
 COU_event.5.b:0 "私たちは必ず労働者国家を建国する"
 COU_event.5.c:0 "モスクワは答えを知っている"

 COU_kivotos_alliance.5.t:0 "키보토스 연합"
 COU_kivotos_alliance.5.desc:0 "키보토스 연합은 키보토스의 모든 학원을 하나로 묶는 연합입니다. 이 연합은 키보토스의 안정을 위해 만들어진 것으로, 모든 학원의 학생들이 하나로 묶여, 키보토스의 안정을 위해 노력하고 있습니다.\n\n우리는 이제 키보토스 연합에 가입할지, 또는 독립하여 키보토스의 안정을 위해 노력할지를 결정해야 합니다."
 COU_kivotos_alliance.5.a:0 "연합에 가입하자."
 COU_kivotos_alliance.5.b:0 "우리는 혼자서도 충분하다."

 COU_kivotos_alliance.6.t:0 "[FROM.GetName]의 연합 가입"
 COU_kivotos_alliance.6.desc:0 "[FROM.GetName]은 키보토스 연합에 가입하였습니다."
 COU_kivotos_alliance.6.a:0 "우리는 키보토스의 안정을 위해 노력할 것이다."

 COU_kivotos_alliance.7.t:0 "[FROM.GetName]의 연합 거부"
 COU_kivotos_alliance.7.desc:0 "[FROM.GetName]은 거절 의사를 밝혔습니다."
 COU_kivotos_alliance.7.a:0 "알았다."

