#오프닝
 COU_country_intro_header: "天上に君臨した連邦生徒会"
 COU_country_intro_content: "本来のキヴォトス連邦生徒会は、連邦全体の行政を統括する巨大な規模の政府であり、各学園自治区間の衝突を仲裁し、連邦を平和に導くのが本来の役割だ。しかし、私たちの立場を空から突き落とした異常現象により、連邦生徒会は危機に陥った。私たちが直面した現実は、あらゆる種類の通信網や交通網が麻痺し、他の学園の状況が確認できないという真実だった。\n\n長い長い調査の末、私たちが見つけた真実は信じられないことに、キヴォトスが異世界に転移していたという事実だった。幸いなことに、私たちはD.U.という巨大な中心都市を保有したまま移動したので、状況は比較的穏やかだ。だが、巨大な学園が自分たちの体制を整え、目覚め始めたらもはや止められないだろう。私たちには、キヴォトスを安定させ紛争を鎮める使命がある。\n\n§Y開発 - SKYCat、Yurizono Seia§!\n§Y補助開発 - Mako、Pencildude§!"

 COU_guide: "目標\n\n連邦生徒会の混乱を解決しろ。\n連邦生徒会長の命令を受けた人工知能アロナを制御しろ。\n\n§Y鋼鉄の帝国§! \n£white_dot. 権限代行職を握り、連邦生徒会長を支配する。\n£white_dot. キヴォトスの全学園を支配する。\n£white_dot. 一つのキヴォトスを宣言する。\n\n§C正統な権限代行の生徒会§!\n£white_dot. 嵐の中で権限代行の座を守り抜く。\n£white_dot. キヴォトスの混乱を鎮め、新たな未来を切り開け。\n\n§R望まれざる座§!\n£white_dot. 簡単にデモの問題を解決しろ。\n£white_dot. 運命を迎えろ。\n£white_dot. そして、自分が作り出した未来を見守ろう。\n\n§6キヴォトスの安定を取り戻せ§!"

