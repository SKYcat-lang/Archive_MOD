#총학생회 이벤트 - 시작
 COU_event.1.t:0 "異常に静かな日" #連邦生徒会長失踪イベント
 COU_event.1.desc:0 "その日はいつになく静かな日だった。\n\n「連邦生徒会長？本日の報告です」\n「返事が無ければ、入らせていただきます」"
 COU_event.1.a:0 "…連邦生徒会長？"

 COU_event.2.t:0 "連邦捜査部"
 COU_event.2.desc:0 "連邦生徒会長の突然の失踪後、生徒会はその後の混乱に気付く前に、生徒会長の最後の遺産であり、連邦捜査部の自律型AI「A.R.O.N.A」と名乗るAIの威圧的な要求に対処しなければならない。\n\n連邦捜査部は連邦生徒会長が去る前に作った部活だと自己紹介したAIは、連邦生徒会長の命令により、連邦生徒会をシャーレに統合するよう要求してきた。"
 COU_event.2.a:0 "学生たちが騒いでいる"

 COU_event.3.t:0 "[TRM.GetName]の戦争激化"
 COU_event.3.desc:0 "聖園ミカの執権以降、[TRM.GetName]側は急激な政治的な変化を迎えている。聖園ミカはトリニティの学生を扇動し、高揚させ、ゲヘナへの宣戦布告の準備をしている。\n\n私たちはこれが単なる政治的プロパガンダなのか、それとも本当に私たちの敵となりうるか判断しなければならない。"
 COU_event.3.a:0 "彼女は非常に危険だ"
 COU_event.3.b:0 "私たちには対応できる力がない"

 COU_event.4.t:0 "学生の選択"
 COU_event.4.desc:0 "シャーレのAIが政治的プロパガンダを停止し、大多数の学生はどちらの側につくか決めたようだ。いま、私たちは来るべき戦争に備え、シャーレとの内戦に勝利しなければならない。\n\n連邦生徒会の存続とキヴォトスの平穏のための戦いが迫っている。"
 COU_event.4.a:0 "もう少し、時間が必要だ"

 COU_event.5.t:0 "労働組合問題"
 COU_event.5.desc:0 "労働組合は労働者国家が樹立されてから役割が失われつつあり、中央党と衝突している。労働者たちは「サンディカリズム」の傾向を持ち、中央党に対する反感を持っており、党の革命家たちはマルクス主義に基づき、労働組合のサンディカリズム傾向を警戒している。\n\n私たちはいま、労働組合の処遇を決定する必要が生じ、権威的に労働組合を政府に統合するか、それとも危険を冒して労働組合と労働者に力を与えるかを決定しなければならない。"
 COU_event.5.a:0 "新たな国には新たな形の労働組合が必要である"
 COU_event.5.b:0 "私たちは必ず労働者国家を建国する"
 COU_event.5.c:0 "モスクワは答えを知っている"

