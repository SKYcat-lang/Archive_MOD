 COU_kivotos_alliance.1.t:0 "条約機構議長国の遠征軍派遣決定"
 COU_kivotos_alliance.1.desc:0 "キヴォトス協力機構の加盟国一つが非加盟国から攻撃を受け、条約機構の議長国はその加盟国を守るために遠征軍を派遣することを決定した。\n\n私たちはその遠征軍派遣に参加するかどうか決めなければならない。"
 COU_kivotos_alliance.1.a:0 "キヴォトスを守れ！"
 COU_kivotos_alliance.1.b:0 "今は敵を増やすべきでない"

 COU_kivotos_alliance.2.t:0 "キヴォトス条約機構の不可侵条約"
 COU_kivotos_alliance.2.desc:0 "キヴォトス条約機構の議長国が、キヴォトス協力機構諸国間の議長国が、キヴォトス協力機構の戦争を禁止する条約を発議した。議長国はその条約を強固に推し進めているようで、私たちはその条約に反対する立場と、条約機構を脱退するかどうかを決定しなければならない。"
 COU_kivotos_alliance.2.a:0 "条約に署名する"
 COU_kivotos_alliance.2.b:0 "内政干渉だ！"

 COU_kivotos_alliance.3.t:0 "[FROM.GetName]の平和条約離脱"
 COU_kivotos_alliance.3.desc:0 "最近になって[FROM.GetName]の政権が交代したあと、[FROM.GetName]側は私たちに対して平和条約からの脱退を宣言した。"
 COU_kivotos_alliance.3.a:0 "条約に基づき追放する"
 COU_kivotos_alliance.3.b:0 "今は敵を増やすべきでない"

 COU_kivotos_alliance.4.t:0 "警察学校の地位回復"
 COU_kivotos_alliance.4.desc:0 "サンクトゥムタワーの支配権が移譲されたあと、警察学校の地位は一時的に凍結されていたが、私たちは新たな生徒会を保有し、私たちの権限は回復した。\nn私たちはいま、再びキヴォトスの警察学校としての仕事を再開することができる。"
 COU_kivotos_alliance.4.a:0 "うーん、いいのか？"

