#오프닝
 COU_country_intro_header: "§6天上に君臨した連邦生徒会§!"
 COU_country_intro_content: "\n連邦生徒会は危機に陥っている。\n通信回線は切断され、各自治区間の連絡が途絶えた。\n連邦捜査部では過剰な電力消費が継続的に確認されている。\nこの事態により、行政委員会は混乱状態に陥り、連邦生徒会の権威は失墜した。\n連邦生徒会にはあなたが必要です。\n\n§Y開発 - Mako§!\n§Y補助開発 - KR_appleman, mintcoon, Lolenheim, 월하§!"

 COU_guide: "目標\n\n連邦生徒会の混乱を解決せよ。\n正体不明のAIアロナを制御しろ。\n\n§R鉄壁の帝国§! \n£white_dot. リンから代行権限を奪取しろ。\n£white_dot. キヴォトスの全学園を制覇しろ。\n£white_dot. キヴォトス最後の帝国を宣言せよ。\n\n§C正統な代理人「連邦生徒会」§!\n£white_dot. カヤのクーデターを阻止せよ。\n£white_dot. キヴォトスの混乱を解決せよ。\n£white_dot. もう一度、キヴォトスを統合せよ。\n\n§6キヴォトスに栄光を取り戻せ§!"

