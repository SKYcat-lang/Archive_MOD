#連邦生徒会イベント - 長神凛
COU_event.100.t:0"長神凛執権" #[重点]長神凛
COU_event.100.desc:0"連邦生徒会長が消えた後、連邦生徒会緊急委員会で会議と会議を重ね、連邦生徒会場の席に長神凛を座ることになりました。仕事を自分の手を握り、引き受けたことを着実にしていきます。連邦生徒会をよろしくお願いします。"
COU_event.100.a: "連邦生徒会長、長神凛。"
COU_event.101.t: "防衛室" #[重点]防衛室
COU_event.101.desc:0"連邦生徒会の混乱を完全に鎮圧するため防衛室を訪問した。\n\n"防衛実装。今どこにありますか?"\n\n話をして数分後、防衛実装、カヤが飛び込んできた。\n\n"連邦生徒会長様。何が起こりますか?"\n\n"今回の大田李で連邦生徒会が混乱を経験していた。 "防衛室の助けが必要だ""\n\n物語は思ったより順調によく解けていた。防衛室長のカヤも少しはマジで見えるが、協力的な姿を見せていた。いつでも助けてくれるという表情を顔に浮かべ、何度も率直な会話が何度も行った。"
COU_event.101.a: "防衛室、連邦生徒会の平和をお願いする。"
COU_event.102.t: "財務室" #[重点]財務室
COU_event.102.desc:0"財務室。現在、大田李による混乱に経済的になんと打ち切られたため、財務室の協力が必要だった。\n\n"財務実装、しばらく言うことがあります。"\n\n話を聞いた財務実装、葵は自分の性格にぴったり合う姿で来ていた。葵がテーブルに座った後、本格的な話を始めた。\n\n"葵、今連邦生徒会の財政状態を知っていますか? "\n\n"大混同に陥っている連邦生徒会で知らない人はいないだろう。財政復旧…なんですか?"\n\n"もちろんです。"\n\nその後、財務実装との話は続いた。代移転という大混沌の中で、連邦生徒会の経済、すなわち財政を生かすところはたった一つだけだった。だから財務室を訪ねてきたのだ。\n幸いなことに仕事はよく解けた。葵は財務室の協力を承認した。連邦生徒会の経済再建には時間がかかるだろう。だが、長年にわたって待つことはできない。"
COU_event.102.a: "財務室、連邦生徒会の復旧を、そして財政を頼む。"
COU_event.103.t: "管理機能の回復" #[重点]管理機能の回復
COU_event.103.desc:0"最後に、残りがある。まだ連邦生徒会の行政機能は、不機能状態を維持していた。名前だけあった、全部虚像だけだった。\n\n現地人の反乱、学生たちの混乱。崩れる経済、元連邦生徒会長の行方不明まで。まさにアポカリプスと次第に状況だった連邦生徒会....\n 今は連邦生徒会長の位置で、この連邦生徒会を引き受けなければならない状況で、行政機能は本当に重要なパートナーであり同僚である。行政機能を回復させることは、本当に重要なことだ。彼らがなければならないには早く、管理機能を回復しなければならなかった。\n\nそして今、その重要な使命は完成し、完了した。連邦生徒会の行政は。回復しました。"
COU_event.103.a: "連邦生徒会行政機能復旧、完了。"
COU_event.104.t: "仕事開始!" #[重点]業務開始!
COU_event.104.desc:0"連邦生徒会は準備を終えました。キボトスのために働く準備ができました。まだ完璧なわけではないが、自分たちの業務程度は簡単にこなすでしょう。それが林の目標であり、連邦生徒会の目標です。"
COU_event.104.a: "さあ、行こう。"
#連邦生徒会イベント - 長神凛 - 行政官の主導
COU_event.105.t:0"防衛室制御" #[重点]防衛室制御
COU_event.105.desc:0"防衛室、彼らは今混乱鎮圧と遠い日も処理し始めた。彼らに与えたことが彼らを変質させたのだろうか……とにかく今は彼らに圧迫を与えなければならない。このように解放し続ければ、彼らが何をするかは分からない。次第に変になっていく状況の中、私は再び防衛室を訪れた。そしてその向こうから見えるのはとても暗い表情で立っているカヤだった。\n\n"また何が起こりますか?私たち防衛室には問題はありませんが"防衛室で命令されなかったこともやっていたという報告がありました。"\n\n瞬間カヤの表情がさらに歪む。\n\n"では、防衛室の人員たちが何かしていたのでしょうか?"\n\n"はい。"\n\nカヤはこのことについて頷くようだった。このことから、防衛室は近いうちに統制を受けることになりそうだ。"
COU_event.105.a: "彼らには何がありましたか?"
COU_event.106.t: "調整室のマージ" #[重点]調整室のマージ
COU_event.106.desc:0"調整室、アユムが率いる調整室はもう新しく再誕生するだろう。連邦生徒会では調整室と統括室を併合しようという意見が出た。調整室と統括室でも賛成世論が出ていた。連邦生徒会は調整室と統括室の併合を推進し、彼らの業務を一つにまとめた。あゆむは今、統括室の新しい実装になり、調整室は統括室に合併された。"あゆむ、調整室と統括室の合併に同意した理由は何ですか?"ないですか?"\n\n"そうだけど…""
COU_event.106.a: "調整室と統括室はもう一つになったね。ようこそ、統括室に来たことを。"
COU_event.107.t: "財務室の改善" #[重点]財務室の改善
COU_event.107.desc:0"財務室、もともと仕事をうまく解決していった部署だ。混乱による経済被害は今やほぼ回復した。財務室の人員が夜が漏れるように働いた結果だろう。\n\nそれで財務室をもう一度訪問した。彼らも今休みたいです。\n \n"財務実装?"\n\n葵の一歩は一様だ。莫大な姿勢で席に座った葵は話を始めた。\n\n"ええ、どうしたの?"\n\n"財務室について話をしに来ました。"\n\n"何の話?"\n\n"財務室の改善言葉です。総学生会のすべての財産をもう財務室に任せます。そして、財務室の権限を大幅に拡張し、総学生会議の建物や工場の新設まで財務室に任せます。"\n\n"そう?"\n\n以降も財務室の改編についての話は続いた。葵はかなり満足しているようだった。今財務室は、連邦生徒会のすべての財産を責任があるだろう。戦争が起こるか、連邦生徒会が没落しても。いつも。" 
COU_event.107.a: "葵は幸せそうだ。今は。"
COU_event.108.t: "代表者選出" #[重点]代表者選出
COU_event.108.desc:0"代表者選出イベント - これは後で別に申し上げます。"
COU_event.108.a: "1番代表者 - 安定度ズーム"
COU_event.108.b: "2番代表者 - 戦争支持度ズーム"
COU_event.109.t: "凛政権" #[重点] 林行政官
COU_event.109.desc:0"連邦生徒会長権限代行、長神凛は今、連邦生徒会長の権限代行だけでなく、行政官という新たな役職を務めるようになりました。ために連邦生徒会を調整し、統率し、統括する役職を与えられ、今後も連邦生徒会のために続けていくことを探していきます。"
COU_event.109.a: "凛行政官を呼ぶこの言葉"
#総学生会イベント - 長神凛 - バランスの取れた行政
COU_event.110.t:0"統括実装リン" #[重点]統括実装リン
COU_event.110.desc:0"連邦生徒会の行政権限が回復した後、連邦生徒会は大田が以前と同様に連邦生徒会を複数の室に分けました。室長となり、統括室の任務を長神凛に付与、連邦生徒会の行政を一次に分けました。"
COU_event.110.a: "リンは大変だろうな、一度に2つのことをしなければならないから。"
COU_event.111.t: "防衛実装カヤ" #[重点]防衛実装カヤ
COU_event.111.desc:0"キボトス全体の治安を担当した防衛室と防衛室長のカヤは、新しいヨーロッパという大陸で再び連邦生徒会のために働く準備ができています。鎮圧などももう正式な行政機関として正式に始まります。大転移による混乱の中でどんな事件が起きても対比するための対策や軍事養成などの業務も防衛室に追加されました。"
COU_event.111.a: "連邦生徒会は防衛室が守るだろう。"
COU_event.112.t: "財務実装葵" #[重点]財務実装葵
COU_event.112.desc:0"連邦生徒会の緊急復旧を担当した臨時財務室は、連邦生徒会に財政状況を少しずつでも良くすることに一助となりました。本格的な準備を終えた状態の財務室と財務室長 葵は連邦生徒会の認定を受け、再び連邦生徒会の財政を管理することになりました。として任せられました。\n\n財務室の努力はこれ以降も、連邦生徒会が崩れる日まで連邦生徒会のお金を管理し、連邦生徒会のそばにいて、一緒に残ります。"
COU_event.112.a: "また、また、お金は回って回る。"
COU_event.113.t: "秩序の確立" #[重点]秩序の確立
COU_event.113.desc:0"連邦生徒会の混乱は長時間続いてきました。今でも何人かの人々が道に出て、デモ、テロ、暴力を行使し、連邦生徒会に混乱を招いています。でもいつまでもそんなことはありません。連邦生徒会の安全はこれまで以上に重要な時期です。\n\nそしてついに、連邦生徒会での混乱は完全に排除されました。連邦生徒会の権威は、大田が以後やって来た大混乱の中でも崩れず、連邦生徒会の混乱を完全に制圧することに成功しました。これは連邦生徒会に長く残る一つの偉大なことです。\n\nもちろんかなり危険なことも多かったです。デモ隊の暴力に生徒が被害を受け、テロによる傷はまだ残っています。防衛室の強力な制圧に反対する人もとても多かったです。しかし、これはすべて飛躍のための一歩でした。そのすべての混乱は制圧されました。\n\n連邦生徒会はすべての危機を克服しました。どんなことでも、連邦生徒会を崩すことはできません。"混乱は取り除かれ、新しい時代が今この場で開かれた""
COU_event.113.a: "ついに混乱は取り除かれた。"

#連邦生徒会イベント - 沖葵
COU_event.200.t:0"オキアオイ執権" #[重点] 沖葵
COU_event.200.desc:0"オキアオイ執権イベント"
COU_event.200.a: "葵が執権したこれ"
COU_event.201.t: "現実直視"  #[重点]現実直視
COU_event.201.desc:0"混乱がある程度沈んだ今、財務室室長の沖葵はため息だけを放っただけだった。\n\n"首席行政官・・・" 、チーフ行政官である凛の権力は日々強くなっていったし、それだけ彼女は権限は超越的だった。\n'このまま大丈夫なのだろうか。過激な変化、弱まった謎、原因知らない理由で消滅した低地帯地域。 \nその混乱を防ぎようと凛が下した決定、すべての混乱を潜在させるための武力鎮圧。\n葵、いくら原則主義者である彼女だが武力を通じた鎮圧作戦だけは阻止しようとした。\nしかし、それには力不足だった。\n彼女は凛に比べて力が弱かった。\n\n'リンはとても強くなった。 "私は出なければならない。"\nこの状況を解決するためにはこの方法しかないと葵は考えた。"
COU_event.201.a: "避けられない真実だ。"
COU_event.202.t: "不信任投票" #[重点]不信任投票
COU_event.202.desc:0"葵の決定、強い権力を持った凛を唯一勝てる事、不信任投票。緊急会議が終わったある時点で、葵は凛と近いように見える2人を除いた残りの実装を密かに呼び集めた。 .\n\n"······."\n\nそれでも沈黙する実装たち。\n\n"なぜみんな言葉がないの?"\n\n葵はそんな彼らを見つめて尋ねた。\n\n明らかに彼らも知っているでしょう。\nこれは間違っています。壊れなければならない状況なら?に頼んだ。\n\n"ちょっと努力したら、その両方を守れなかっただろうか?"\n"・・・・・・・・・。あった。\n\n彼らは席から起きた。"
COU_event.202.a: "凛、あなたは線を越えた。"
COU_event.203.t: "リン排除" #[重点] リン排除
COU_event.203.desc:0""蒼井、これは?"を見つめた。\n\n"あなたの行ったこと、過度に過激な鎮圧。そのすべての行動をもし連邦生徒会長がしたなら、誰も異議を申し立てなかっただろう。しかし、あなたではありません。代行腕章を冷やしても、あなたがその人になるわけではないから。 n"代行。すでに多くの連邦生徒会の学生はあなたに失望しています。しばらくは休むようにしてください。"
COU_event.203.a: "ごめんなさい、凛"
COU_event.204.t: "権限分散" #[重点]権限分散
COU_event.204.desc:0"凛の不信任投票の後、葵は実装を招集した。\n葵は会議場に集まった実装に知らせた。彼女の空席による行政空白ができますが、少しずつ解決されるでしょう。そのために、当分の間は彼女が持っていた権限の一部を実装者に分散する計画だ。を私は優先順位でつかむよ。だからよく助けて""
COU_event.204.a: "一時的なだけだ。"
COU_event.205.t: "行政委員会の改善" #[重点]行政委員会の改善
COU_event.205.desc:0"葵は権力を分散させ、行政委員会に帰属させた。できなかった。"
COU_event.205.a: "古い委員会は必要ない。"
COU_event.206.t: "仕事の開始。" #[重点]仕事を始める。
COU_event.206.desc:0"成功した改善により、スペースは埋められ、行政業務は正常に戻り始めた。彼女は彼女が最初にしなければならないことを心配していました。を行使できないように互いに牽制しながら異見を調整すること。\n\n彼女は決定しなければならない。"
COU_event.206.a: "さあ、行こう。"
#連邦生徒会イベント - 沖尾葵 - 直接主導
COU_event.207.t:0"防衛室廃止" #[重点]防衛室廃止
COU_event.207.desc:0"葵は防衛室の実装、カヤと話を交わした。それはどういう意味ですか?"\n\nカヤの動揺する姿を見ると葵が手を振った。\n\n"あ、言葉を間違えたね。防衛室を廃止して防衛軍にする予定だ。状況が状況だからといって、他の学園あるいは国と紛争が起きる場合のためですね。やっぱり誤解するはずだったんですね。"\n\nその言葉にカヤは"幸いですね。"と呟いた。どうですか?できますか?"\n"お任せください。お願いします""
COU_event.207.a: "確かな武力が必要な時期だ。"
COU_event.208.t: "調整室管理" #[重点]調整室管理
COU_event.208.desc:0"葵は扉を開けて調整室に入った。\n\n"調整室、時間大丈夫?"\n\n書類に半分埋め込まれていた岩比津あゆむが頭を上げた。\n\n"財、財務室・・・ああ、いいえ代行。ここはどうしたのか?"\n"やる話があってちょっと入ってきた。"\n"そうですね・・・。彼女は葵にソファに座るように言った。\n \n"コーヒー、好きですか?"調整室も忙しいので早く終わるんだよ"そして、葵は口を開けた。\n\n"調整実装。団道直入的に言うよ。私は調整室の権限の一部を譲り受けたいと思っています。譲渡された権限は内部問題を解決するための新しい分科を作る予定だ。断るなら、凛の処遇についてまた考えてみる必要があるだろう。彼女のために連邦生徒会は混乱に陥った。彼女の意見を支持する側とそうでない側。彼女の意見を支持した人々が今後は過激な行動をしないだろうという保証はないだろうか?そんな行動を予防できる措置を取るためには調整室の一部権限が必要だが、もし拒否すれば彼らの代表者格である凛を・・・。 .\n葵は彼女の答えに満足した表情をして席で起きた。\n\n"ありがとう。これからもよろしくお願いします。"\n"はい・・・""
COU_event.208.a: "よろしくお願いします。"
COU_event.209.t: "統括室合併" #[重点]統括室合併
COU_event.209.desc:0"柚木桃香は信じられないという顔で廊下を歩いて行った。 \n\n"あなたがどうやって、どうすることができます!"\n"一度置いて言ってください"いったいなぜ!"\n\n葵は捕まった奴を解き、服装を整えた。\n\n"必要なことだったから。"\n"必要なこと?必要なこと。"\n\n葵は桃香に聞いた。なぜそんなに急迫して見せるのか?"席から起きて窓の外を眺めながら静かに呟いた。\n\n"先輩は本当に羨ましい。そんなことをしても心配してくれる人がいるから"うまくいけばいいよ"うん、きっとそうなのよ。"\n"･･････。"\n"だから、私を助けてもらえますか?"\n"···分かった。 \n\n"ああ、そして統括室は取り除くのではなく、合併する計画だ。だからあまり心配しなくても大丈夫。あなたはただ私がすることについて疑問を持たず、従って先輩のためでも""
COU_event.209.a: "必要なことだ。"
COU_event.210.t: "対策班編成" #[重点]対策盤編成
COU_event.210.desc:0"秘書は葵に文書を渡しました。\n \n"地元の人々に関するものです"。代行の残念な決断になったが、一度同じ地上にある以上、彼らとの協力は必須不可欠なのだ。これを専担する対策班が必要だろう。彼らに対策班の現地である代表を借りてほしいと要請する。"\n"わかりました。"
COU_event.210.a: ""協力"を通してそれらを癒す"
COU_event.211.t: "市民管理" #[重点]市民管理
COU_event.211.desc:0"市民が弾圧するという内容の秘書が葵に文書を渡した。我々の間が前代行の残念な決断になったが、一度同じ地上にある以上、彼らとの協力は必須不可欠なのだ。と協力しようか?自分たちを徹底的に弾圧する我々の力を見たので最初は協力するだろう。でも果たして彼らがじっとしているのか?油断した隙を狙って自分たちの地から私たちを追い出そうと思う。地元の人たちの力をある程度は取り除く必要があるだろう。"
COU_event.211.a: "平和のための仕事だ。"
COU_event.212.t: "円滑な協力" #[重点]協力者の探索
COU_event.212.desc:0"市民代表は重い歩みを導いて会場に入ってきた。地元の人たちとの協力について話し合い、これに関する決定を下しました。あなたは市民の代表としてここに来たので、私たちが決めたことについて異議を申し立てる権限があります。ため息をついた。言葉がひどいです。私たちは市民の皆さんとの§B円満な協力§を要求するだけです。しかし、異議を申し立てることはできません。市民たちには力がないが、相手ではない。\n連邦生徒会の武力を直接経験した彼らは知っている。署名します。"\n\n代表は震える手でペンを聞いた。"
COU_event.212.a: "市民は頷くでしょう"
COU_event.213.t: "新連邦生徒会長" #[重点]新しい総学生会長
COU_event.213.desc:0"数多くの学生と市民が集まった広場。 \n\n"生徒、そして市民の皆さん。私は連邦生徒会の代行であり、財務室長であるオキアオだそうです。今日、皆さんを呼んだ理由は、連邦生徒会の重大な決定をお知らせするためです。"ではなく、市民も多くの混乱を経験しました。これに連邦生徒会の室長たちは前代行の凛を弾劾し、私、沖葵を代行の席に上げました。私は代行として前代行の間違いを正し、内部の混乱を潜在し、地元の人々との協力を導くことに成功しました。そうして・・・"\n\n彼女はしばらく灸を聞いた。 .\n\n"連邦生徒会長として、私は学生の安全、平和の持続のために着実な努力を傾けることを宣言します。 \n\nその瞬間、\n\n"新しい連邦生徒会長万歳!"\n\n誰かが叫んだ。\nすると他の人も叫び始めた。\n\n"葵万歳!万歳!"\n"万歳!万歳!万歳!"\n\nああ、新しい連邦生徒会長だよ。永遠にしてください。"
COU_event.213.a: "万歳!"
