l_japanese:
#포커스
 TCA_invite_foreign_investors:0 "海外投資の模索"
 TCA_invite_foreign_investors_desc:0 "内戦が終わり、混乱した情勢が落ち着いたいま、私たちは外に目を向けるべきだ。"

 TCA_mission_to_the_us: "アメリカ大使を招待"
 #CHI_mission_to_the_us_desc:0 "중국은 오랫동안 미국에 강력한 협력자들을 가지고 있었습니다. 그들은 우리에게 필요한 지원을 받을 수 있는 가장 좋은 기회를 제공합니다."

 TCA_closer_ties_with_us:0 "[ROOT.GetAdjective]-[USA.GetAdjective]協力"
 #CHI_closer_ties_with_germany_desc:0 "독일로 파견된 우리 사절단은 산업 발전을 지원하기 위한 대출을 포함하여 훨씬 더 큰 협력의 가능성을 열어 주었습니다."

 TCA_hire_chennault:0 "アメリカ人将校団"
 #CHI_hire_chennault_desc:0 "클레어 셔놀트는 우리를 위해 일하는 데 관심을 보인 미국의 공중전 이론가입니다. 우리 공군을 재건하려면 그를 고용해야 합니다."

 TCA_mission_to_the_soviet_union:0 "[SOV.GetAdjective]との外交関係構築"
 #TCA_mission_to_the_soviet_union_desc:0 "소비에트 연방은 일본의 팽창주의에 대한 균형추로서 중국에 관심을 보이고 있습니다. 우리의 목표가 일치하는지 확인하기 위해 모스크바로 사절단을 보낼 것입니다.

 TCA_rapprochement_with_soviet_union:0 "ソ連との和解"
 TCA_rapprochement_with_soviet_union_desc:0 "私たちとソ連の間にはイデオロギー的な違いが存在するが、ソビエトは私たちと同じ関心を抱いている。私たちの新しい関係を公式化し、相互不可侵条約を締結し、両国が共に歩むことを世界に示そう。"

 TCA_invite_soviet_advisers:0 "소련 고문단 초청"
 TCA_invite_soviet_advisers_desc:0 "소련은 우리 군대 재건을 돕기 위해 군사고문단을 보내겠다고 제안했습니다."

 TCA_purchase_tanks:0 "구 독일 설계사"
 TCA_purchase_tanks_desc:0 "기갑 차량은 현대전의 선봉을 이루게 될 것입니다. 우리는 독일계 기업의 전차 제조 기술을 흡수하고 첫 번째 기갑 사단을 구성하기 위해 노력할 것입니다."

 TCA_chinese_panzers:0 "공과 대학"
 TCA_chinese_panzers_desc:0 "미국의 연구자들은 발전된 시설에서 매일 새로운 혁신을 만들어내고 있습니다. 우리는 그들의 예시를 배우고 그들의 양식에 따라 우리만의 대학을 개발해야 합니다."

 TCA_tank_plant:0 "전차 공장"
 TCA_tank_plant_desc:0 "새로운 전차에 대한 연구가 진행됨에 따라 이제 전차 제작을 위한 전용 공장에 투자할 수 있게 되었습니다."

 TCA_hire_soviet_designer:0 "소비에트 설계사 고용"
 TCA_hire_soviet_designer_desc:0 "소련은 오랫동안 전차를 실험해 왔으며 세계 최고의 전차 설계사들을 보유하고 있습니다. 우리는 그 중 하나을 고용하여 우리를 위한 기갑 전투 차량을 설계하도록 할 것입니다."

 TCA_joint_tank_development:0 "공동 전차 개발"
 TCA_joint_tank_development_desc:0 "소비에트 설계사와 일을 하며 얻은 경험으로, 공동 설계부를 만들어 더 조직화된 작업을 하며 서로 배울 수 있을 것입니다."

 TCA_experimental_mechanised_unit:0 "실험적인 기계화 부대"
 #TCA_experimental_mechanised_unit_effect:0 "2개 §Y경전차§! 및 4개 §Y차량화§!대대로 구성된 사단 획득\n"
 TCA_experimental_mechanised_unit_desc:0 "유럽의 이론가들은 전차를 사용하는 최선의 방법을 오랫동안 논의했습니다. 쾌속전차와 기동보병을 결합한 부대가 최선으로 보입니다. 우리도 그런 부대를 만들 것입니다."

 TCA_the_soviet_volunteer_group:0 "소비에트 의용대"
 TCA_the_soviet_volunteer_group_desc:0 "우리 공군은 이 지역의 다른 세력에 비해 비참할 정도로 약한 상태입니다. 소련이 의용대를 파병할 가능성을 열어두고 있습니다."

 TCA_reach_out_to_france:0 "구질서와의 화해"
 TCA_reach_out_to_france_desc:0 "프랑스를 비롯한 구 유럽의 열강들은 대부분 유럽에서 쫒겨나 망명 정부 신세로 전락한지 오래입니다. 그러나 우리는 여전히 강대한 그들과 협력해 유럽의 키보토스 국가들을 견제할 것입니다."

 TCA_maintenance_of_the_new_order_system:0 "신질서 체제 긍정"
 TCA_maintenance_of_the_new_order_system_desc:0 "구 유럽 국가들의 시대가 저물고 새롭게 등장한 키보토스와 우리는 함께해야 합니다."

 TCA_construction_battalions:0 "건설 대대"
 #TCA_construction_battalions_desc:0 "우리 나라에 풍부한 것 한 가지를 꼽는다면 바로 사람입니다. 필수적인 군사 공학 작업을 수행하기 위해 삽만 있으면 되는 특별한 부대를 창설할 수 있습니다."

 TCA_small_arms_expertise:0 "소화기 전문화"
 TCA_small_arms_expertise_desc:0 "개인화기는 여전히 우리 군대의 주력 무기입니다. 우리는 이 분야를 가능한 한 현대적으로 유지하는 데 적당한 자원을 집중해야 합니다."

 TCA_camco:0 "항공기 생산 공장"
 TCA_camco_desc:0 "독자적인 항공 산업을 만들고자 한다면 먼저 보유하고 있는 항공기를 조립하고 유지하는 기술과 방법을 배워야 합니다."

 TCA_french_military_mission:0 "프랑스 군사고문단"
 TCA_french_military_mission_desc:0 "프랑스군은 유럽에서 가장 잘 훈련된 군대 중 하나입니다. 우리도 그들에게서 많은 것을 배울 수 있습니다."

 TCA_investment_into_shipbuilding:0 "건함 투자"
 TCA_investment_into_shipbuilding_desc:0 "대규모 함대를 지원하려면 대규모 산업 기반이 필요합니다. 우리는 조선소 건설을 돕기 위해 외국 투자자를 초청해야 합니다."

 TCA_order_destroyers:0 "구축함 생산"
 TCA_order_destroyers_desc:0 "해군 재무장을 위한 첫 단계로 소규모 구축함 선단을 생산해야 합니다."

 TCA_modern_submarines:0 "현대식 잠수함"
 TCA_modern_submarines_desc:0 "대규모의 잠수함 운용을 통한 통상 파괴 작전은 대전이 이전 독일에서부터 수립된 역사 깊은 전술입니다. 우리는 그 전술을 다시 부활시켜야 합니다."

 TCA_light_cruiser_project:0 "경순양함 계획"
 TCA_light_cruiser_project_desc:0 "신뢰할 수 있는 대양해군을 만드는 첫 단계는 순양함 함대를 현대화하는 것입니다. 우리의 첫 계획이 너무 야심차서는 안 됩니다."

 TCA_heavy_cruiser_project:0 "중순양함 계획"
 TCA_heavy_cruiser_project_desc:0 "이전 순양함 설계의 성공으로 우리는 규모를 키우고 성능을 개선해 함대를 방어할 역량이 있는 함선을 만들 수 있습니다."

 TCA_coastal_patrol_planes:0 "해안 초계 폭격기"
 TCA_coastal_patrol_planes_desc:0 "우리의 긴 해안선은 공중에서만 효과적으로 정찰할 수 있습니다. 현대 뇌격기는 많은 자원을 소비하지 않고도 해안을 방어할 수 있게 해줄 것입니다."

 TCA_naval_aviation:0 "해군항공대"
 TCA_naval_aviation_desc:0 "해전의 미래는 항공모함에 있습니다. 우리만의 항공모함을 가지지 못한다면 절대 진정한 해군력으로 여겨지지 못할 것입니다."

 TCA_new_world_technology_new:0 "기술 대응책"
 TCA_new_world_technology_new_desc:0 "헤일로는 물리적인 충격에는 강하지만, 생화학과 같은 공격에는 매우 취약합니다. 이에 대한 대응책을 마련하고 헤일로 보병의 방어력을 증강할 것입니다."

 TCA_new_world_technology_halo:0 "헤일로의 특수한 활용"
 TCA_new_world_technology_halo_desc:0 "지속적인 연구를 통해 우리의 헤일로는 매우 다양한 방법으로 사용할 수 있음이 밝혀졌고 이는 헤일로를 사용하는 군대의 편제 증가로 이어질 것입니다."

 TCA_new_world_technology_halo_heavy:0 "다목적 헤일로 연구"
 TCA_new_world_technology_halo_heavy_desc:0 "헤일로 보병은 매우 다양한 잠재력을 가지고 있습니다. 우리는 신비 기술을 더욱 탐구하여 헤일로 보병의 잠재력을 최대로 끌어올릴 것입니다."

 TCA_train_marines:0 "해병대 훈련"
 TCA_train_marines_desc:0 "우리의 긴 해안선은 적의 상륙에 취약하지만, 이는 지상으로 올라온 적들을 예상하지 못한 방향에서 공격할 기회를 주기도 합니다."

 TCA_elite_mountaineers:0 "정예 산악병"
 TCA_elite_mountaineers_desc:0 "산악전은 평지에서의 전투와는 완전히 다른 것입니다. 우리의 지형을 최대한 활용하기 위해 이 분야의 특수부대를 훈련해야 합니다."

 TCA_combined_arms_warfare:0 "제병협동전"
 TCA_combined_arms_warfare_desc:0 "트럭은 현대 기계화전에 관한 기초적인 실험을 하기에는 충분했지만, 처참한 국토 횡단성과 장갑의 부족으로 최전선에서 운용하기에는 적합하지 않습니다."

 TCA_pursuit_of_harmony:0 "두 세계의 조화"
 TCA_pursuit_of_harmony_desc:0 "트럭은 현대 기계화전에 관한 기초적인 실험을 하기에는 충분했지만, 처참한 국토 횡단성과 장갑의 부족으로 최전선에서 운용하기에는 적합하지 않습니다."

 TCA_fighter_purchases:0 "전투기 구매"
 TCA_fighter_purchases_desc:0 "우리 공군은 외세의 위협에 대응하기 위해 현대식 전투기가 필요합니다. 우리 산업은 아직 그런 것을 생산할 수 없으니 해외에서 구매해야 합니다."
#아이디어
 TCA_american_officer_corps:0 "미국인 장교단"

#이벤트
 TCA_shared.1.t:0 "소비에트 의용대"
 TCA_shared.1.desc_a:0 "옛 독일에서의 싸움이 계속되면서 [From.GetAdjective] 군의 우리 동지들을 공중 지원으로나마 도와야 할 필요가 생겼습니다. [From.GetLeader](은)는 조종사와 비행기를 비롯한 의용대를 파병해달라며 우리와 접촉해왔습니다. 그는 50기의 폭격기와 이를 호위할 100기의 전투기를 요청했습니다.\n\n우리 조종사들에게는 유용한 경험이 될 것이며 새로이 설계된 기체의 실전 시험을 해볼 수도 있습니다."
 TCA_shared.1.desc_b:0 "옛 독일에서의 전쟁이 계속되면서, [From.GetAdjective] 공군은 [From.GetNameDef]의 하늘을 지키고자 갖은 애를 쓰고 있으며 전투단에게 공중 지원을 해주고 있습니다. [From.GetLeader](은)는 개인적인 부탁을 통해 [SOV.GetLeader]에게 50기의 중폭격기와 100기의 전투기를 배치한 혼성 전투단을 지원받았습니다.\n\n전투 상황에 놓인 우리의 최신식 장비를 시험할 좋은 기회가 될 것입니다."
 TCA_shared.1.a:0 "할 수 있는 한 그들을 지원해야만 한다."
 TCA_shared.1.b:0 "그들은 그들이 가진 것들로 버텨야 할 것이다."

