 TCA_soviet_volunteer_group:0 "$CHI_soviet_volunteer_group$"

#기타
 GEN_SOV_morozov_design_bureau_organization:0 "$SOV_morozov_design_bureau_organization$"
 TCA_pursuit_of_harmony_tt:0 "§Y헤일로 보병§! 연구 해금."