#이벤트
KAI_event.1.t: "取締役会の反乱"
KAI_event.1.d: "取締役会がプレジデントに反対を聞いた。"
KAI_event.1.a: "最後の手段だ。"

KAI_event.2.t: "会場の運命"
KAI_event.2.d: "会場はのんびりと株主総会に入って、自分の番が来るのを待ってるんだ。お前は労働組合の代表として、会長にケリをつける権利があるんだよ。ちょっと考え込む時間が流れた後、労働組合を代表して会長に言い渡した結論がお前の口から出てくるんだ。"
KAI_event.2.a: "追い出してよ。"
KAI_event.2.b: "行政業務を任せよう"

KAI_event.3.t: "カイザーロンの提案"
KAI_event.3.d: "カイザーロンで自分たちから金を借りるってどうかなって提案が来たよ。"
KAI_event.3.a: "良い考えだ。"
KAI_event.3.b: "これは悪魔の取引だ。"

KAI_event.4.t: "今後の納期"
KAI_event.4.d: "カイザーロンローンの納期日が近づいてるね。"
KAI_event.4.a: "今、返すね。"
KAI_event.4.b: "まだ時間じゃないよ。"

KAI_event.5.t: "マージンコール"
KAI_event.5.d: "最近の"ROOT.GetNameDef"信用格付けが下がっちゃって、カイザーロンから追加で証拠金を求められちゃったんだよね。これで、もう納期を伸ばすわけにはいかなくなっちゃったよ。"
KAI_event.5.a: "わかったよ。"
KAI_event.5.b: "お前らにあげるお金はない!"



