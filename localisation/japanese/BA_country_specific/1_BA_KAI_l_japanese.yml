KAI_event.103.a: "対策を立てる"

KAI_event.104.t: "重要会議"
KAI_event.104.d: "アフリカを占領するために橋頭歩の役割を担う場所を探した結果、現在ポルトガルが実効支配している"カボベルデ"っていう島が有力な地域に選ばれたんだよ。"
