ABY_focus_balkan_unity:0 "발칸동맹 회유"
ABY_focus_balkan_unity_desc:0 "과거 오스만에 대항해 결성된 발칸 동맹은 사실상 그 역할을 못하고 있습니다. \n발칸동맹을 회유하여 그들이 원활한 해결을 할 수 있도록 할 것입니다."
ABY_focus_invite_turky:0 "터키 동맹 초대"
ABY_focus_invite_turky_desc:0 "유럽과 아시아의 사이의 위치한 터키는 발칸과 잦은 마찰을 벌였으나, 아타튀르크의 통치기 점점 유화적인 태도로 돌아왔고, 이제 우리와 함께할 준비가 되었습니다."
ABY_focus_large_united:0 "광범위한 동맹"
