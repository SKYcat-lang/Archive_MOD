#아비도스 이벤트#
 ABY_event.1.t: "不思議な出来事"
 ABY_event.1.desc: "アビドスの廃校対策委員会の生徒たちは、今日もいつもと同じ朝を迎えた。いや…そう思っていた。\n\n生徒たちにとっては、あまりにも見慣れない風景、服装、環境が目の前に広がっていた。そして、畏怖と恐怖に満ちたいくつもの視線が対策委員会の生徒たちに降りかかった。\n\n対策委員会の生徒たちは、この奇妙な現象について緊急会議を開き、次に自分たちが何をすべきか決めた。会議では色んな話が飛び交い、突拍子もない議題で話を躓かせたりしながら今後の対策委員会の目標を決めていった。\n\nまずはここがどこで、どういった場所なのかを調査することが最大の目標として決まった。"
 ABY_event.1.a: "じゃあ調査を進めよっか"

 ABY_event.2.t: "結論"
 ABY_event.2.desc: "対策委員会はそれぞれのやり方で、この土地の人々と地形、建物を徹底的に調査した。調査された資料は以下の通りだ。\n\nまず一つ目はこの地域の年は1936年で、建物は私たちが住んでいた場所とは様式が全く異なり、人々が着ている服も大きく違う、その差異は食事にさえ及んでいる。\n\n二つ目、ここは東ヨーロッパのチェコスロバキアという国のズデーテンラントという西部の山岳地帯であるということ。\n\n三つ目は、私たちが転移してきたせいで元々あったチェコスロバキア政府が崩壊して、地元の人々は酷い混乱状態に陥っていること。\n\n四つ目、現地の人々の噂によると、私たち以外にも転移した学校がいくつも存在すること。\n\n最後に、私たちがなぜここに転移したのか何もわからないこと。\n\n上記の結果をもとに、対策委員会は自分たちがこの場所で何をすべきか計画を立て始めた。"
 ABY_event.2.a: "私たちは…"

 ABY_event.3.t: "アビドスからの連絡"
 ABY_event.3.desc: "アビドスの廃校対策委員会から連絡がありました。アビドスのは百鬼夜行と共にこの世界で生き残る方法を考えようと提案している。アビドスとの連合という提案を受け入れるべきだろうか。もし、受け入れれば百鬼夜行の運命はどうなるのだろうか？"
 ABY_event.3.a: "アビドスと組んでみよう！"
 ABY_event.3.b: "それ、意味わかんないよ。"

 ABY_event.4.t: "百鬼夜行が提案を受諾"
 ABY_event.4.desc: "百鬼夜行が対策委員会の連合創設の提案を受け入れ、対策委員会は、この提案を受け入れてくれた百鬼夜行に感謝の意を伝えた。\n\n対策委員会は、百鬼夜行の陰陽部と今後の方向性を話し合うために百鬼夜行に向かった。彼女たちは、現地の人々や他の部活などの問題をテーマに話し合いを始めました。\n\nこの連合の運命は…"
 ABY_event.4.a: "どうなるんだろうね…"

 ABY_event.5.t: "百鬼夜行が提案を拒絶"
 ABY_event.5.desc: "百鬼夜行が対策委員会の連合創設の提案を拒否しました。対策委員会は、連合創設を拒否した百鬼夜行のことを考えながら、今後の運命を左右するであろう計画の立案を始めた。\n\nアビドスの運命は…"
 ABY_event.5.a: "私たちだけでやらないとか…"

 ABY_event.6.t: "通貨の統合"
 ABY_event.6.desc: "アビドス - 百鬼夜行最高評議会で通貨に関する話が出た。アビドスは現地人との取引には現地の通貨を使用し、円滑な取引を行わなければならないと、通貨の統合に関する議題を評議会に提出した。\n\n確かにその通りではあるがしかし、百鬼夜行全体の通貨を現地と統合することには多くの時間とリソースが必要になるだろう。"
 ABY_event.6.a: "少しずつ変えていこっか"
 ABY_event.6.b: "なぜ私たちがそこまでしなければならないの？"

 ABY_event.7.t: "百鬼夜行の承諾"
 ABY_event.7.desc: "アビドス - 百鬼夜行最高評議会で、百鬼夜行は貨幣統合についてポジティブな感じで話してたんだ。助けなきゃっていう話だったよ。"
 ABY_event.7.a: "もちろんさ!私たち一緒だよ!"

 ABY_event.9.t: "メータリング統合"
 ABY_event.9.desc: "アビドス - 百鬼夜行最高評議会で、量量型について話が出たんだよ。\n\n確かにこの言葉、正しいよな。"
 ABY_event.9.a: "じっくり変えていこう"
 ABY_event.9.b: "なんで私たちがそんなことしなきゃいけないの?"

 ABY_event.10.t: "百鬼夜行の承諾"
 ABY_event.10.desc: "アビドス - 百鬼夜行最高評議会でさ、百鬼夜行は量量型統合についてポジティブな感じで話してたんだよ。助けを出さなきゃって話だったんだ。"
 ABY_event.10.a: "もちろんさ!私たち一緒だよ!"

 ABY_event.12.t: "軍隊の統合"
 ABY_event.12.desc: "アビドス - 百鬼夜行最高評議会で軍隊の話が出たんだ。\nマジで、この話、正しいよな。"
 ABY_event.12.a: "じっくり変えていこう"
 ABY_event.12.b: "なんで私たちがそんなことしなきゃいけないの?"

 ABY_event.13.t: "百鬼夜行の承諾"
 ABY_event.13.desc: "アビドス - 百鬼夜行最高評議会でさ、百鬼夜行は軍隊をまとめることについてポジティブな感じで話してたんだよ。地元の人たちが手助けしなきゃいけないって話だったんだ。"
 ABY_event.13.a: "もちろんだよ!僕たち一緒だからね!"

 ABY_event.15.t: "連邦の要求"
 ABY_event.15.desc: "対策委員会が、サン・ヘギョンにアビドス - 百鬼夜行連邦学院に入るよう言ったんだ。これで全部変わるかもしれないよ…"
 ABY_event.15.a: "ダメージ防がなきゃ…"
 ABY_event.15.b: "子供たちを守ろう!"

 ABY_event.16.t: "要求を受け入れる!"
 ABY_event.16.desc: "アビドス-百鬼夜行連邦学院が合併するって同意してきたぜ。これで私たちの連合はもっと強くなるな。\n\nアビドス-百鬼夜行連邦学院よ、ずっと一緒だ!"
 ABY_event.16.a: "万歳!"

 ABY_event.17.t: "要求拒絶。"
 ABY_event.17.desc: "サンヘギョンは私たちの合併の要求を断ったんだ。"
 ABY_event.17.a: "仕方ない…"

 ABY_event.18.t: "産業構造の理解"
 ABY_event.18.desc: "ノノミはここの産業構造をじっくり調べて、わかったんだ。産業構造をがらっと変えて、貧しいインフラを整え始めたんだよ。"
 ABY_event.18.a: "さて、みんな〜よろしくね〜"

 ABY_event.19.t: "住民との調和"
 ABY_event.19.desc: "チェコ政府がいなくなっちゃって、今の対策委員会 学生たちは地元の人たちとガンガン話して、\nめっちゃ助けて、つらい時も乗り越えたんだよ。なくなっちゃった今、自分たちを引っ張ってくれる組織として、\nアビドスの対策委員会を自分たちの臨時政府に選んじゃったんだ。"
 ABY_event.19.a: "アビドス臨時政府!"

 ABY_event.20.t: "私たちの祖国はチェコスロバキアだ!"
 ABY_event.20.desc: "地元の人たちからめっちゃ支持されて、アビドス臨時政府がスタートしたんだよ。俺は反対してるんだけどね。"
 ABY_event.20.a: "ファイティング!アヤネ!"
 ABY_event.20.b: "シロコも一緒に連れてく?"

 ABY_event.21.t: "うまく解けた交渉"
 ABY_event.21.desc: "反対派は綾音と話してて、\n綾音の上手い言葉遣いで交渉がスムーズに終わったみたいだよ。始めたんだ。"
 ABY_event.21.a: "よくやった!アヤネ!"

 ABY_event.22.t: "よく解かれた交渉?"
 ABY_event.22.desc: "反対派は綾音と話し合いを何回かやって、ますます支持(?)するようになったぜ。"
 ABY_event.22.a: "苦労したよ!アヤネ!"

 ABY_event.23.t: "将来の計画"
 ABY_event.23.desc: "能見も実業家も労働者もみんなで力を合わせてズデーテンラントの産業構造を\n効率的に変えて、\nめちゃくちゃだった交通体系をサクサク動けるように変えちゃいました。\n\n今、私たちはもっといいアビドスを作るためにこれからのことを考えていくんだ。"
 ABY_event.23.a: "うへ〜、みんなで一緒にがんばってるよ〜"

 ABY_event.24.t: "コメント対立"
 ABY_event.24.desc: "ホシノとシロコが、お互いの軍事計画についてガチで話し合うために席についたんだ。車両化歩兵をベースにした速い動きで、先手を打つことと、奇襲攻撃を狙ってたんだよ。どうする?"
 ABY_event.24.a: "シロコの言葉が正しい。"
 ABY_event.24.b: "ホシノの言葉が正しい。"

 ABY_event.25.t: "栄光のために"
 ABY_event.25.desc: "アビドスの対策委員会の学生たちが最初にここに着いた時、地元の人たちからは警戒されて歓迎されなかったんだ。でも、助けを借りて彼らの支持を得て、安全に定着することができたんだよ。\n\n周辺国はホシタムタムの土地を巡って、お互いに領土でケンカを始めちゃった。対策委員会の生徒たちは、他の学園をまとめてこのケンカを止めようと決めたんだ。結局、すべての学園がアビドスの統治の下に入ったんだ。いくつかのメディアを通して、たくさんの賞賛をもらったよ。私たちは、いつ終わるかわからない未来の戦い、そしてアビドスの永遠の栄光と繁栄のために進み続けるんだ。"
 ABY_event.25.a: "アビドスよ永遠に!"

