ABY_new_event.135.d:0 "학생회장의 장례식은 작게 치루어졌음에도, 사람들은 '그' 타카나시 호시노가 이 사태에 대해 어떻게 반응할지 보기 위하여, 이 작은 식장에 꽉꽉 들어차 있었다.\n\n울려퍼지는 추모곡은 온 식장을 뒤덮었다. 하지만 그 뒤로 으레 들리던 아비도스 제국의 국가가 들리지 않았다. 모두가 의아해하던 찰나, 호시노가 모습을 드러냈다.\n\n"열흘 전, 우리는 끔찍한 사건을 겪었습니다. 그 과정에 많은 희생자가 있었습니다."\n"그녀 역시 그중 하나였습니다. 그녀는 순수했으나 자신의 의무와 책임을 저버리지 않는 자였고, 온 아비도스를 위한 노력을 아끼지 않았습니다..."\n\n호시노의 목소리는 전의 나긋하고 따뜻한 느낌이 아니었다. 차갑고 잠긴 목소리는 침울한 분위기를 형성하고 모두가 그녀의 말을 경청하게 하였다.\n\n추모식이 끝나고, 이제는 모두가 호시노의 다음 말을 기다리고 있었다. 침묵이 지속되고, 모두가 이상함을 느낄 때쯤 호시노는 입을 열었다.\n\n"오늘 자리해주신 많은 분들께 감사의 말씀을 드립니다. 먼저... 이번 사건에 대해 하고 가야 할 말이 있습니다."\n"...이번 사건이 독일 극단주의자들의 테러로 아시는 분들이 많을겁니다."\n"사실 이번 사건은 군내 제국주의 급진파들의 모임인 학생제국연합회가 독일인들을 협박하여 일으킨 사건입니다."\n\n순식간에 장내는 시끌시끌해졌다.\n그들이 왜 학생회장을 죽인다는 말인가?\n하지만 가만 생각해보면 그럴 만도 했다.\n학생회장. 학원 체제 공화정의 상징.\n호시노 충성파로 이루어진 그들로써는 호시노가 왕위에 오르지 못하는 것이 그녀의 소행으로 보였을 것이다. 현실과는 상관없이."
ABY_new_event.135.a:0 "그리고 호시노의 침묵 아래 장내는 점점 조용해졌다."

ABY_new_event.136.t:0 "자력건설주의"
ABY_new_event.136.d:0 ""부디 부탁드립니다. 독일인들을 비난하지 말아주십시오."\n"그들은 약자였으며, 강자에게 협박받았습니다."\n"힘있는 자가 약한 자를 누르며 핍박하는 사회. 그러한 사회의 결말은 붕괴 뿐입니다. 바로 옛 아비도스 제국과 같은 것이죠."\n"공화정이 제국의 영광을 부수어 버렸다고 하시는 분들이 있습니다. 하지만 영광은 제국이 스스로 부수었고, 공화정은 마침 그 시기에 있었을 뿐입니다."\n\n"...학생과 키보토스인 여러분."\n\n"이 세계에 이런 말이 있습니다."\n"노블레스 오블리주."\n"부와 권력을 가진 자는 그에 맞는 의무와 책임을 지닌다."\n"대전이 이후 우리 키보토스인들은 유럽의 정치 행정을 장악하고 새로운 지배자가 되었습니다."\n"하지만 그것은 우리가 우월함을 의미하는것이 아닙니다."\n"우리가 져야 할 의무를 뜻합니다."\n"대전이로 보금자리를 잃은 이들을 해방하고 도울 의무가 우리에게 있습니다."\n"두 세계의 갈등을 멈추고 화해시킬 의무 역시 우리에게 있습니다."\n"우리는 이 세계를 더 좋은 곳으로 만들 의무가 있습니다."\n"우리는 세계를 새로이 건설할 의무가 있습니다."\n"자력건설주의, 자유통합주의에 기반을 둔 제 생각을 이렇게 정했습니다."\n\n그리고 아비도스 고등학교의 교가를 각색한 새로운 국가가 연주되었다.\n\n타카나시 호시노, 그녀가 스스로 제국과의 영원한 절연을 선언한 이상, 제정복고를 부르짖을 멍청한 자들은 없어졌다.\n\n하지만 타카나시 호시노의 연설은 그들을 제외한 모두를 사로잡았다.\n자유주의자들과 현지인들은 해방에,\n사회주의자들은 평등과 통합에,\n국가주의자들은 우리의 새로운 세계에 가슴이 뛰었다."
ABY_new_event.136.a:0 "하나될 수 없었던 이들이, 하나되는 순간이었다."

