ABY_new_event.25.c:0 "클레멘트 고트발트"

ABY_new_event.26.t:0 "토마시 마사리크의 사망"
ABY_new_event.26.d:0 "한 남자가 침대에 누운채 천장을 바라보았다. 그의 입에는 뜨거운 숨결이 가쁘게 새어나오고 있었고, 이마엔 식은땀이 흐르고 있었다. 그의 주변엔 아비도스 고등학교의 타카나시 호시노, 그리고 에드바르트 베네시가 있을 뿐이었다. 남자는 베네시와 호시노를 바라보았다. 베네시의 표정은 어느때보다 어두웠고, 호시노의 표정은 평소와 다르게 웃음기가 가셨었다. \n\n그는 과거를 회상했다. 가난한 농부 집안으로 태어나 이중제국의 의원으로서 진출하고, 제국로부터 독립해 체코슬로바키아를 세우던 그때를, 미국으로 넘어가 체코슬로바키아의 독립을 선언하던 그때를, 그리고 갑작스럽게 나타난 이계인들의 도움을 받아 주데텐란트로 넘어가 임시정부를 세우던 그때를 떠올렸다. 참으로 파란만장했다. 남자는 체코인들을 위해, 그리고 슬로바키아인들을 위해 오랜시간을 싸워왔다.\n\n그의 주름진 눈에 두 사람이 들어왔다. 자신과 체코슬로바키아 정치인들을 구해준 분홍머리 소녀, 그리고 자신의 뒤를 이어 체코 임시정부의 실질적인 책임자가 될 것이었던 베네시였다. 시계 초침은 그의 남은 생명을 조금씩 맞추고 있었다. 남자는 가쁘게 쉬던 숨을 잠시 멈추고는 그들을 향해 작게나마 미소를 지어주었다.\n\n"고마웠네."\n\n그리고 들려오는 시계 초침 소리 속에서 유일하게 들려오던 체코슬로바키아의 초대 대통령, 토마시 마사리크의 숨소리는 더이상 들려오지 않았다."
ABY_new_event.26.a:0 "감사했습니다, 각하."

ABY_new_event.27.t:0 "부서진 별"
ABY_new_event.27.d:0 "작성 예정"
ABY_new_event.27.a:0 "산산히 부서져 떨어지다."

ABY_new_event.28.t:0 "포획 실패"
ABY_new_event.28.d:0 ""크헉... 사, 살려..."\n\n"살려줘? 너희가 무슨 짓을 한건지는 알고?"\n\n탕.\n\n이대로 시간을 허비할 순 없었다.\n\n등 뒤로 붉은 피가 스며들며 축축해지는것이 느껴졌다. 시로코는 한 손에 총을 집고 아야네에게 조금만 참으라며 온 힘을 다해 달렸다.\n\n"죽어라!"\n\n수풀에서 한 사람이 튀어나오며 권총을 쏘고 팔에 단검을 쑤셨다. 그는 작은 소녀를 얕본 듯 싶었지만, 키보토스인의 완력은 상상을 초월했다. 시로코는 몸에 총을 맞았음에도 한손으로 습격자의 팔을 꺾고 머리를 짓이겼다.\n이미 그녀의 와이셔츠는 자신과 아야네, 습격자들의 피로 시뻘겋게 변했지만, 이대로 멈출 수는 없었다. 멈추어서는 안되었다.\n그녀는 주변인의 죽음에 대한 경험이 없었고, 그렇기에 더욱 두려워했다. 그렇기에 몰려드는 습격자들을 제치며 빠르게 병원에 도착했지만, 의료진이 할 수 있는건 목숨만을 붙여두는 것이었다.\n\n"뭐라도 해봐... 왜 아야네가 눈을 못 뜨는 건데!"\n\n"시로코!"\n\n대책위원회가 의료진에게 달려드는 시로코를 막았다. \n믿을 수 없었다.\n살아있는데 왜 눈을 뜨지 못한단 말인가. 그들에게 무능하다며 비난하던 시로코는 어느새 자신이 죽어야 했다며, 함께 가지 말아야 했다며 자책하고 있었다."
ABY_new_event.28.a:0 "일어나줘... 아야네..."

ABY_new_event.29.t:0 "산해경의 접근"
ABY_new_event.29.d:0 ""
ABY_new_event.29.a:0 "확인."

ABY_new_event.30.t:0 "확보"
ABY_new_event.30.d:0 "퍽! 퍽!\n\n"케흑!"\n\n"하, 독한자식. 이러고도 안 말해? 그년들을 널 구하러 오지 못한다고."\n\n"분명 올거야... 게다가 만약 그렇더라도... 난 배신 못 해."\n\n"허, 기가 차네. 근데 하인리히는 물 채워 오랬더니 언제 오는거야? 뭐 어디서 물을 만들어 오기라도 하는—"\n\n콰앙!\n\n"세리카!"\n\n"왔구—"\n\n"새끼들아! 움직이면 이년 대갈통 날아간다!"\n\n남자는 순식간에 세리카의 머리에 총을 겨누며 총을 내리고 항복하라며 협박했다.\n그때, 세리카가 손을 뿌리치고 남자의 목을 졸라 제압했고, 그와 함께 총격전이 벌어졌다. 세리카는 남자의 권총을 잡고 사방에 싸인 적들을 쏘기 시작했다.\n퍽!\n각목을 든 남자가 세리카의 뒷통수를 가격했으나, 의외로 괜찮은 듯 싶었다. 남자는 쓰러졌고, 일어나려 하였으나 몸에 힘이 들어가지 않았다.\n세리카를 부르는 친구들의 목소리가 이명에\n덮혀갔고, 급작스럽게 졸음이 쏟아지며 힘을 잃고 쓰러졌다.\n\n"세리카..? 이제 일어나도 돼..."\n\n"시로코, 세리카는 이미..."\n\n"아니야! 그냥...한 대 맞은 것 뿐이잖아? 총알을 맞은 것도..."\n\n"정신차려, 시로코. 우리는 예전만큼 강하지 않아. 이건... 뇌진탕이야...""
ABY_new_event.30.a:0 "아니야... 그럴리가 없어..."

ABY_new_event.31.t:0 "참사"
ABY_new_event.31.d:0 "슈코다의 화약공장\n\n"작업반장님? 여기 문제가 있는 것 같은데요?"\n\n"뭐? 아이씨... 오늘 경영진 방문하는 날이라 잘 확인하라 했더니만..."\n"거 대충 치워놓고 잘 된 부분만 보여드려."\n\n"야! 경영진 도착했다! 빨리 나와!"\n\n"네! 공장장님!"\n"네! 공장장님!"\n\n슈코다의 경영진은 네프티스 그룹의 대표단과 군수공장을 시찰하였다.\n...한편 누군가는 그사이 구석에 치워진 고장난 압축기계의 압력을 높이고 있었다.\n\n"(소근)작업반장님, 저 여자는 누군지 아십니까?"\n\n"(소근)이사람아, 그것도 모르나? 저 사람이 네프티스 그룹 노노미 대표야."\n\n"(소근)아, 그 거대한 이방인 기업—"\n\n그때, 밝은 섬광과 함께 굉음이 공장 일대를 뒤덮었다. 순식간에 공장 외벽이 무너지고, 대낮에 멀리서도 보일 화마가 잔해를 뒤덮었다.\n\n"아아... 무슨일이..."\n"으아악! 내... 내 팔!"\n"켈록, 켈록... 살려..."\n"체프스키! 어딨어! 체프스키!!"\n\n"모두 진정하시고 힘 쓸수 있으신 분들은 모두 모이세요! 조직적으로 하나씩 구조해야 해요!"\n\n그때, 노노미와 일부 사람들의 기지로 더 큰 혼란은 막을 수 있었지만,\n탕! 타탕!\n정체불명의 무장한 습격자들이 나타났다. 노노미와 무기를 가진 이들은 대응사격을 하며 부상자들이 탈출할 시간을 벌었지만, 하나 둘 쓰러져갔다.\n\n"하아... 하아... 윽!"\n\n"어? 이년 네프티스의 대표 아냐?"\n\n"뭐?"\n\n"하, 이런 사람이 도망도 안치고 싸워대다니, 멍청하긴. 슈코다 놈들을 노렸지만 이것도 나쁘진 않군."\n\n"방위군 떴다 튀어!"\n\n부웅—\n\n"야, 저년 무기는 수색했어?"\n\n"아니. 일단 시간이 없어서 총만 뺐었는데..."\n\n"그럼 내가 마저 수색해볼게."\n\n병사는 뒤로 건너가 이상하게 늘어져 보이는 노노미의 겉옷을 벗기었다.\n\n팅—\n\n"어? 이런 씹!"\n\n그는 좆됐음을 느꼈고, 노노미는 그를 조롱하듯 한 마디를 내뱉었다.\n\n"전탄 발사—☆!"\n\n쾅!"
ABY_new_event.31.a:0 "계획된 참사."

ABY_new_event.32.t:0 "이별"
ABY_new_event.32.d:0 "삐-삐-삐-\n\n단 두 사람만이 있는 병실에서는 심장박동 측정기의 소리만이 울려퍼지고 있었다.\n\n100일이 지났지만 아야네의 상태는 전혀 호전되지 않았다. 이 이상 생명을 연장하는 건 아야네의 고통을 늘릴 뿐이었지만, 시로코에게는 아직 미련이 남았다.\n의사는 이만 산소호흡기를 제거할 것을 권했고, 대책위원회의 나머지는 동의하였지만, 시로코만은 반대했다.\n\n"시로코가 그렇다면 그래도 된다고...?"\n"그냥 무시했으면 이럴 일 없었잖아..."\n\n하지만 대책위원회는 시로코의 의견을 외면하지 않았다. 그 의견이 아야네를 더 힘들게 할 것을 알았기에, 시로코는 고통스러워했다.\n\n삐-삐익-삡-\n\n요즈음 점점 아야네의 심장박동이 불안정해지거나 발작하듯 움찔거리는 일이 많아졌다.\n시로코는 이제 외면하고 싶어도 그럴 수 없었다.\n그렇기에 시로코는 의사를 불러 말했다.\n\n"산소호흡기... 제거할게."\n\n시로코는 아야네의 마지막을 혼자 볼 용기가 없었기에 대책위원회의 나머지를 불렀으나, 저마다의 일이 있어 오지 못했다. 결국 시로코 혼자 산소호흡기가 제거되는 그곳에 있어야 했다.\n\n치이익—\n\n의사들이 호흡기를 제거하자 아야네의 폐를 숨쉬게 하던 산소가 공기중으로 흩어지는 소리가 들렸다.\n\n삐-삐-삐-삐익-삐이이-삑-삐이-삐-삐이—\n\n이내 소리는 점점 불안정해지며 그 소리는 시로코의 뇌속을 괴롭혔다.\n그리고 그 소리는 이어지며 머리를 후벼파는 느낌이 들게 하였다.\n\n"보, 보호자님!"\n\n결국 시로코는 아야네의 얼굴을 보지 못한 채 뛰어나가 도망쳤다. 시로코는 아야네가 그렇게 된 것이 자신의 탓이라고 여겼기에, 그 얼굴을 볼 자신이 없었다.\n\n그리고 아야네를 마지막으로 볼 수 있을 영안실에 마지막까지 등장하지 않은건 시로코뿐이었다."
ABY_new_event.32.a:0 "미안해,미안해..."

ABY_new_event.33.t:0 "절망"
ABY_new_event.33.d:0 "터벅.터벅.\n\n한때 들판이었을, 아비도스의 모래에 덮인 너른 죽음의 땅을 한 소녀가 걸어나갔다.\n지금 무장을 소지하지 않는다는 건 자살행위였음에도, 소녀는 그 어떠한 무장도 없이 찢기고 피에 얼룩진 옷을 입고 온몸에 붕대를 감은 채 절뚝거리며 나아갔다.\n\n그녀가 이곳에 나온 이유는 편지를 받았기 때문이다. 사라진 친구들을 발견했다는 편지였다. 물론 그녀가 그런 내용을 믿고 온 것은 아니었다.\n그녀는 죽기 위해 나왔다.\n이제는 쉬고 싶었다.\n이만큼 노력했으면 이만 쉬어도 되지 않을까?\n그런 생각을 하며 스스로 죽을 용기가 없었던 그녀는 먼저 떠나간 이들을 생각하며 이곳에 나왔다.\n\n"?!? !!? ??!?"\n\n여지없이 그들의 언어가 들리고 총을 든 자들이 멀리부터 그녀를 포위한 것이 느껴졌다.\n어둠 속에서 총을 겨누는 체 하자 그녀에게 총알이 날아왔다\n\n퍽!\n\n어깨에 총알이 박히고 뜨거운 피가 흘러나왔다.\n하지만 그것조차도 그녀의 눈에서 느껴지는 통증은 덮을 수 없었다.\n이내 여러 사람들의 발소리가 들려왔고, 차가운 죽음의 향기는 가까워왔다.\n\n그녀는 차가운 모래바닥에서 천천히 눈을 감았다.\n\n따뜻한 느낌이 든다.\n몸이 아프지 않다.\n그녀의 눈앞에 그리운 이름들이 보였다.\n시로코는 달려나가 그들을 꼭 안았다.\n\n"열심히 했네, 시로코 짱."\n\n"흑... 흐윽... 힘들어... 호시노 선배. 나 이제 그만 쉬고 싶어서..."\n\n"시로코 짱, 먼저 떠나서 미안해."\n"...하지만, 시로코 짱에겐 미안하지만 아직 시로코 짱은 여기 오면 안 돼."\n\n"아니야... 나 여기 있을래... 이제 모두와 같이 있고 싶어..."\n\n"무거운 짐을 남겨서 미안해, 시로코 짱."\n"하지만..."\n\n"싫어! 나는 여기서... 모두와 함께..."\n\n"미안해."\n\n시로코는 말을 끝맺지 못한 채, 또다시 그들을 떠나보내야 했다.\n\n시로코는 이제는 소리도 나지 않는 울음을 터뜨리며 마지막 호시노의 한 마디를 들으며 낮선 곳에서 눈을 떴다."
ABY_new_event.33.a:0 ""...이제 너를 믿고 바라보는 건 우리뿐만이 아니야.""

ABY_new_event.34.t:0 "늑대신"
ABY_new_event.34.d:0 "시로코는 살아있었다.\n이제는 쉴 수 있을 줄 알았지만, 그러지 못했다.\n이번에도 어째서인지 그녀는 살아버렸다.\n그녀는 끝없는 절망 속에서 절규했다.\n\n"으아아아아악!"\n"아아아아악!"\n\n방금 마지막으로 보았던 모두의 웃는 모습과 겹쳐지며 그녀의 죄책감은 더 커져갔다.\n\n내가 없었더라면...\n내가 아비도스에 오지 않았더라면...\n이렇게 될 줄 알았으면...그때 그걸 받지 말걸...\n따뜻해서...\n그렇게 생각해 버려서...더 이상 추운 건 싫다고 생각해 버려서...\n외로운 건 싫다고 생각해 버려서...\n...그때 목도리를 받지 말고 그냥 사막 어딘가로 가서 죽어버렸어야 했어...\n\n절망에 뒤덮인 끝없는 비명과 절규, 그 속에서 말라가는 목은 점점 그 소리를 내지 않게 되었다.\n그저 바람소리만 나게 될 때쯤, 누군가 그녀에게 물컵을 건넸다.\n\n"마시게."\n\n"마스터..."\n\n직감적으로 알 수 있었다. 이 온몸에 붕대를 감은 마스터가 그녀를 구했단 것을.\n따지고 싶었다. 왜 자신을 살렸냐고.\n하지만 그녀가 입을 떼는 것보다 그의 행동이 빨랐다.\n턱-\n그는 시로코에게 넙죽 엎드리고 말했다.\n\n"미안하네. 자네가 총도 없이 다친 몸을 이끌고 나가는 모습을 우연히 보고 걱정되어 따라나왔네. 누군가 자네를 공격하는 걸 보고 행동부터 해 버렸어. 솔직히 이미 자네를 본 그 시점에서 죽으려고 그런 것이라는 건 알 수 있었지만... 미안하네. 이대로 외면하고 너희 모두가 떠나는 걸 가만 보고 있을 순 없었네..."\n\n살려주었기에 사과한다.\n이 모순적인 상황이 이상하지 않은 건 아이러니했다.\n시로코는 그에게 무어라 해야 할 지 몰라 그저 어벙벙하게 그를 바라볼 뿐이었다.\n\n"점점 상황이 안좋아지고 있어. 모두를 이끌 사람들이 하나 둘 사라져가고, 이제는 자치구의 주민들도, 체코인들도 바라볼 사람은 자네뿐이네."\n"무언가 일을 해달라고는 안 하겠네. 부디... 부디 살아만 주게나..."\n\n"지금 이곳의 모든 사람들이 자네만을 믿고 바라보고 있네..."\n\n딱 한 번 들은 말이었지만 그녀에게 절대 잊을 수 없는 말이기도 했다.\n그 한마디의 말은 그녀를 뒤흔들었다.\n시로코는 생각했다.\n이미 살아놓은 마당에 다시 죽으려고 하거나 그저 앉아서 시간만 허송세월 할 수는 없었다.\n그리고 그녀의 성격에, 이곳의 모든 사람들을 그저 버려두고 갈 수도 없었다.\n그렇기에 결정했다."
ABY_new_event.34.a:0 "스나오오카미, 늑대신은 그 자신에게 주어진 책임을 끝까지 지리라고."

