ABY_new_event.99.t:0 "対策委員会の一日"
ABY_new_event.99.d:0 "対策委員会は大戦後は一日中、アビドスの廃校対策委員会の部屋で過ごすことが多かった。しかし、最近になって対策委員会は別の場所で過ごすことが多くなった。\nカルロヴィ・ヴァリのエーガー川沿いの大劇場。その美しい建物は連立政府の議場として使われていた。だが、その内部の様子は外観の美しさとかけ離れた光景が広がっていた。\n\n「なに？禁止だと？なあ、せっかく守ったズデーテンラントでまた銃声が鳴るのを聞きたいのか？」\n「何度も言っただろう、連立政府と市民の安定のためにはやむを得ないと」\n「お前らが無理をしているからだ！民兵を解散しないことで譲歩したってのに、それで納得もできないのか！？」\n「それは既に前回の議題で受け入れたじゃないか！」\n「それとこれは同じってか、この野郎」\n「Ist deine Mutter tot…(お前の母なんて死にやがれ…)」\n「おい、今なんて言った？この野郎、俺がドイツ語がわからないとでも思ったか？クソ野郎が表に出ろ、今日こそ一度わからせてやる」\n「静粛に！静粛に！」\n静寂が広がる、確かに今の言葉は汚かった。連立政府の構成組織であるチェコ臨時政府とズデーテン委員会は事あるごとに衝突を繰り返していた。\n\n「うへぇ…おじさんだけ起きてるのは久しぶりだね」\n「ほらみんな、起きる時間だよ～」\n\n対策委員会はその間に挟まれて、今日も彼らの衝突の仲裁をし、苦い日々を過ごしていた。"
ABY_new_event.99.a:0 "…もう少し、寝かせておこうかな"

