ABY_new_event.48.t:0 "음모"
ABY_new_event.48.d:0 "어느 어두운 방 안에 4명의 남자가 모였다.\n\n"자아, 모두 모인 것 같으니 이야기를 시작해볼까요?"\n\n자리에 앉은 한 사람이 이렇게 운을 띄었다.\n다른 사람들은 아니꼬운 얼굴로 가만히 그의 말을 들을 뿐이었다.\n남자는 라브렌티 베리야, 내무인민위원회(НКВД)의 수장이자, 스탈린의 사냥개였다.\n하지만 그런 그가 다음으로 뗀 말은 가히 충격적이었다.\n\n"우리 서기장 동지를 어떻게 끌어내릴지에 대하여."\n\n"여기 모인 우리가 힘을 합한다면, 뭐든 못할것이 있을까요?"\n"주코프 동지."\n"보로실로프 동지."\n"흐루쇼프 동지."\n"우리는 모두 저 스탈린이라는 악귀에게 자유를 유린받아 왔습니다. 인민의 국가를 사유화하고, 프롤레타리아 독재 원칙을 위반했습..."\n\n"이봐, 베리야. 사냥개 짓을 한건 네놈 아닌가? 그런데 뭔 자유가 유린된다 만다라고 하나?"\n\n말을 뺏긴 베리야는 똥씹은 얼굴을 하다가, 썩은 웃음을 지으며 대답했다.\n\n"하하, 클리멘트 보로실로프 동지. 저도 하고 싶어서 한 일이 아닙니다? 스탈린이 시킨 이상 따르지 않으면 어찌 되는지는 여러분이 더 잘 아시지 않을까요?"\n\n스탈린의 친구인 보로실로프. 그만이 모두가 하고 싶었던 말을 입 밖으로 벹고도 무사할 수 있는 유일한 사람이었다.\n하지만 그조차도 이런 궤변에 초를 칠 만큼 간이 크지는 못하였다.\n\n"쯧... 뭐, 주코프 동지? 군 쪽은 얼마나 작업이 진행되었나요?"\n\n"코네프 그자의 직속 부대를 제외하고는 거의 다 장악했소. 신호를 주면 바로 전투를 중지하고 코네프를 말려 죽일 수 있소."\n\n"좋아요... 흐루쇼프 동지는 어떠신지요?"\n\n"주요 인물들을 장악하는 것은 그다지 어렵진 않았습니다. '스탈린'이 하도 폭정을 벌이다 보니 쌓인 원한이 깊던것 같더군요."\n\n"음, 좋아요. 이정도면 손쉽게 장악할 수 있겠어요..."\n"그럼, 다음에 또 보도록 하죠."\n\n철컥."
