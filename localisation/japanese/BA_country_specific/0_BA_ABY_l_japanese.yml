 ABY_event.100.t: "王位の主張"
 ABY_event.100.d: "アビドスの盲目軍の下で山海経が占領されちゃって、その中でオーストリアって国の王になりたがってた男と知り合いになったんだ。n昔はオーストリア=ハンガリー二重帝国の偉い人だったけど、今はアビドスが持ってる軍事力で二重帝国をもう一度立ち上げることが夢じゃないって言ってたよ。[ABY.GetLeader]はちょっと悩んだけど、結局一つの選択を決めたんだ。"
