 ABY_country_intro_header: "§Y悪災と逆境の果てに現れた希望§!"

 ABY_country_intro_content: "§4アビドス高等学校§!はどのように表現すべきか。例えるなら§1“輝きを失ったサファイア“§!だろう。かつては強力な力を誇り、その規模に見合った富を誇っていたアビドスは、急速な砂漠化に悩まされ、その対策によって生じた借金の山の上にたたずんでいる。そして、余命を宣告された学校を救うために、たった五人だけが残った。\n\nだが、五人の努力も虚しく状況は改善できなかった。把握しきれないほどのカイザーコーポレーションの利権、不良集団であるカタカタヘルメット団の度重なる襲撃により、希望は潰え始めていた。アビドスの学生たちが借金の泥沼であがく間、§Y大戦§!が起きた。そして、周囲の環境に大きな変化が起こったことに学生たちも気が付いた。アビドスの周囲には古い小説に出てきそうな風景が広がっていた。\n\nズデーテンラントに住んでいた住民は、突然現れた異邦人を歓迎しなかった。目の前で銃を構え、奇妙な格好をしているアビドスの学生たちは住民を警戒させたが、自治区が小さく砂漠化の影響で住民も少なかったアビドスは、§Y相互の交戦という最悪の事態だけは避けることができた。§!同時期に§P”百鬼夜行連合学院”§!が現れチェコスロバキア軍は戦力を集中させるしかなく、混乱で瓦解した旧チェコスロバキア政府の外交官の手動で、チェコ軍とアビドスは難しい交渉を成立させ、共に戦うことになった。\n\nその過程で先陣を切ったアビドスの学生たちと現地住民で構成された遊撃隊は、チェコスロバキアの建国者である§Y"トマーシュ・マサリク"§!と一部の官僚の救出に成功し、大きな成果をあげました。しかし、圧倒的な百鬼夜行の戦力に対抗するには力不足で、わずかズデーテンラントの一部を守ることだけが精一杯だった。\n\n危機的状況は未だに終わっていない。現地軍と政府との協力は成し遂げたが、チェコ人は未だにアビドスを警戒している。アビドスの在校生はわずか五人しかおらず、それが原因で今度は酷い行政難に悩まされ、アビドスは転移する癌のような問題に悩まされ苦しんでいる。今はかつてのアビドスの様な平穏を取り戻さなければならない。\n\n§4ゴルディアスの結び目は解かれなければならない。§!\n\n\n§C개발- 코이, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 총괄, Pencildude, Imika§!"

 ABY_guide: "目標\n\n£white_dot アビドスと現地で連立政府を樹立しよう。\n£white_dot チェコを再興しよう。\n\n£white_dot §4現地の人たちの故郷を取り戻そう。§!\n または…\n£white_dot §L私たちが生き残る方法を模索しよう。§!\n あるいは…\n£white_dot §8かつてのネフティスの影響力を回復させる。§!\n もしくは…\n£white_dot §1アビドスの学園都市を再建しよう。§!\n      -  §2新たにアビドス共和国を建国する。§!\n      -  §t文化統合主義のもと地球とキヴォトスの統合を実現する。§!\n      -  §Yアビドス帝国の栄光を取り戻せ。§!\n      -  §gエンネアドの黒い太陽の光を再び開闢せよ。§!\n\n\n§C개발- 코이, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 총괄, Pencildude, Imika§!"

 ABY_GATHERING_STORM_DESC: "アビドス高等学校は、昔はキヴォトスでも巨大で裕福な学校だった。だが、急速な砂漠化と膨れ上がる借金でアビドスは急激に没落した。アビドスに残った五人の生徒は、アビドスを守るために必死で奮闘していた。\n\nそして大戦の後に、状況が大きく変わった。アビドスを縛っていた借金はキレイに消え、小さな自治区が逆にアビドスと現地の住民との衝突を抑えるのに役だった。そして、そのおかげで現地のと協力することが可能になった。\nだが、今では現地の人々の対立が問題になっている。私たちはこの問題を急いで解決しないといけない。"



