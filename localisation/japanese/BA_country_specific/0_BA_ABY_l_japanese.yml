 ABY_I_newfocus_18: "空の再整備"
 ABY_I_newfocus_18_desc: "キヴォトスでは空での戦闘、めっちゃ少なかったんだよね。"
 ABY_I_newfocus_19: "基礎電車の設計"
 ABY_I_newfocus_19_desc: "戦車を効率的に使うためには、まず戦車をデザインするところから始めなきゃ。"
 ABY_I_newfocus_20: "非常に速い歩兵"
