ABY_descision_category_military_command:0 "아비도스 군사사령부"
ABY_descision_category_military_command_desc:0 "아비도스 군사사령부는 아비도스 정규군을 비롯한 군사조직을 총괄하는 기관입니다. 끔찍한 양으로 유명한 아비도스 군사교범을 제작한 기관이기도 합니다. 비록 과거 아비도스의 몰락 기간에 이 막대한 군사기술이 팔려 나가 초기 트리니티와 게헨나의 막강한 군대 건설의 토대가 되기도 했지만, 많은 기술은 여전히 우리에게 있었습니다. 군사사령부는 체코군 총사령부와 함께 군 전반을 총괄하고 있습니다."
ABY_descision_category_security_department:0 "아비도스 치안유지부"
ABY_descision_category_security_department_desc:0 "아비도스 치안유지부는 공공안전, 사법, 형법 처리, 첩보까지 다양한 분야를 망라하는 기관이었습니다. 지금은 정보국이 독립 기관이지만, 과거 치안유지부 소속이었으며, 키보토스 최고의 정보력을 자랑했었습니다. 하지만 이들의 과도한 권한은 비효율을 초래했으며, 막대한 예산 소모를 유발했습니다. 따라서 현재의 치안유지부는 권한이 약화되어 자치구와 근방 지역의 치안유지 및 사법 집행만을 관할하고 있습니다."
ABY_descision_category_research_department:0 "아비도스 기술연구부"
ABY_descision_category_research_department_desc:0 "아비도스 기술국은 과거 아비도스가 타 학원들 사이에서 우위를 점할 수 있었던 주요 요인입니다. 경제, 군사 전반에서의 개선과 오토마타 기술 보편화에도 기여한 바 있는 기술국은 아이러니하게도 아비도스 5대 기관중 가장 먼저 해체되었습니다. 보수화되는 수뇌부에 반발한 많은 과학자가 창의력을 마음껏 발산할 수 있는 밀레니엄으로 전학하는 등의 사건이 겹친 결과였습니다. 이제 기술국은 기술연구부로 재편되어 현지 기술 연구에 협력중입니다."
ABY_descision_category_financial_department:0 "아비도스 재무부"
ABY_descision_category_financial_department_desc:0 "아비도스 재무국은 아비도스 자치구 전반의 재무, 예산을 관할 및 할당하며, 현지 산업 전반 개선을 위한 고문 역할도 합니다. 과거 아비도스가 부유했던 시절, 예산의 효율적 운용 능력은 증가했으나, 예산 절약을 위한 능력이 퇴보하여 막대한 예산 소모를 유발했습니다. 재무국 휘하 기관으로는 도로관리부, 행사기획부 등 다양한 조직이 있습니다."
