 MIL_automation_economy:0 "自動化経済"
 MIL_automation_economy_desc:0 "人間が管理する経済はあまりに非効率的で安定的ではない。大戦以前からミレニアムサイエンススクールは基本的に自動化された工場や輸送を通じて学園の行政を運営してきたので、以前の様に効率的な自動化経済体制の構築に注力する。"
 MIL_consumer_goods_production:0 "民間産業に注力"
 MIL_consumer_goods_production_desc:0 "戦争は避けるべき行為であり、非生産的な活動で、私たちは民間産業にミレニアムの技術を優先的に適用し、経済成長を促進し、他国との格差を広げる。"
 MIL_heavy_industry_focus:0 "防衛費の増額"
 MIL_heavy_industry_focus_desc:0 "内部の敵と外部の敵が私たちを継続的に脅かしている。私たちは防衛費に投資を集中し、ミレニアムの技術を防衛産業に優先的に適用し、今後の脅威を粉砕するための準備をする。"
 MIL_precision_production_planning:0 "精密な生産計画"
 MIL_precision_production_planning_desc:0 "セミナーの業務が激化するかもしれないが、私たちが構想した経済策は効率的であり、理想的な経済を構築するための精密な生産計画に関するチームを立ち上げ、生産計画を立てる必要がある。"
 MIL_expanding_the_base:0 "インフラ技術の拡大"
 MIL_expanding_the_base_desc:0 "フランスの産業構造を調べるうちに、私たちが思っていた以上に技術と商用化の差が深刻であることを発見した。私たちが以前の様に自動化施設を運営するためには、フランスの劣悪なインフラを改善し、統一されていない産業規格などを一つに統合する必要がある。"
 MIL_cogwheel_society:0 "歯車のような社会"
 MIL_cogwheel_society_desc:0 "まるで時計の針が噛み合うように、私たちは社会があらゆる部分を歯車のように精巧に設計することで、需要と供給のバランスを完全に維持することができる。"
 MIL_mechanized_army:0 "機械化された軍勢"
 MIL_mechanized_army_desc:0 "私たちはより多くの難題を解決し、学園を存続するために、より強力でより多くの軍需品が必要だ。私たちは鋼鉄の魔獣と戦場の女王を継続的に投入することで、質的優位性と数的優位性を獲得する。誰もが私たちの迅速で規律ある軍勢に屈服するだろう！"
 MIL_automation_industry:0 "産業の自動化"
 MIL_automation_industry_desc:0 "フランス人が生産する製品は故障が多く、ほとんどの労働者は私たちに友好的ではなく、いつまた反乱を起こすかわからない。私たちは大戦前のように労働者の代わりに機械を導入することで産業を自動化する。"
 MIL_near_future_demand_analysis:0 "近未来の需要予測"
 MIL_near_future_demand_analysis_desc:0 "私たちは消費者を分析し、興行が予想される商品の投資を集中して効率的な投資をすることができるだろう！"
 MIL_customized_production_system:0 "オーダーメイド生産への集中"
 MIL_customized_production_system_desc:0 "私たちはオーダーメイドの生産ラインを構築することで、短期間の大量生産に無理がでるかもしれないが、経済を非常に弾力的に運営することができるだろう。"
 MIL_economy_control:0 "統制経済"
 MIL_economy_control_desc:0 "私たちは複数の優れた計画経済を実施するのに十分な能力を持っている。私たちの学園の指導部は経済に対する統制力を強化し、これはミレニアムの市場統制力を向上させるだろう。"
 MIL_destroy_french_market:0 "産業構造の再編"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市場の柔軟性"
 MIL_market_flexibility_desc:0 "現地の市場は様々な悪材料があるにもかかわらず、自ら問題を解決し、その有用性を証明した。私たちはフランスの資本主義を受け入れ、市場経済体制を導入する。"
 MIL_semina_rework:0 "セミナー改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "資本家との和解"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "第二次経済処理"
 MIL_market_subordination_desc:0 "学園の行政体制のためには、地下経済への統制が必要不可欠だ。私たちはフランスの経済を私たちに従属させ、様々な産業計画を進めるための動力を確保するのだ。"
 MIL_mixed_economy:0 "経済開発部新設"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "経済開発計画"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "財閥に命令する"
 MIL_command_to_chaebol_desc:0 "財閥に経済を管理させることで、加熱したセミナーの仕事を分散させ、セミナーの負担を軽減し、私たちの経済に対するコントロールを向上させることができるだろう。フランスの真の支配者が誰であるかを示す時だ。"
 MIL_backing_capitalist:0 "資本家との宥和"
 MIL_backing_capitalist_desc:0 "フランスの資本家の殆どは、どこにつかなければ利益が出るかを判断する能力を持っている。私たちは簡単に彼らに祖国を裏切るよう諭すことができる。"
 MIL_centralized_economy:0 "中央経済統合"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "フランス市場の再構築"
 MIL_economicintervention_desc:0 "内戦後、ミレニアムの経済は現在崩壊している。供給不足のために生活必需品は希少化し、それにより闇市場の密輸業者が活発に活動し、インフレが発生している。だが、今は違う。工場とサプライチェーンを再活性化することでこれを立て直す。"
 MIL_start_economy:0 "産業基盤の回復"
 MIL_start_economy_desc:0 "フランスの学園の存続をかけた戦いの末、私たちが勝利した過程で産業は崩壊した。学園の存続のためには、崩壊した産業を復元しなければならない。"
 MIL_railway_connection:0 "国家資本主義"
 MIL_railway_connection_desc:0 "大戦の過程で既存の接続された鉄道がバラバラになる過程を経験し、これはその後続いたフランス-ミレニアム戦争を通じてより恐ろしい状態に変貌した。私たちはこの問題を解決するために努力しなければならない。"
 MIL_state_capitalism:0 "国家社会主義"
 MIL_state_capitalism_desc:0 "国家資本主義は個人の自由と経済発展という二兎を追う経済政策だ。私たちはこの案を採用し、安定的で民主的な経済を構築する。"
 MIL_megacorp:0 "未来経済学"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "金融業の拡大"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "仮想通貨"
 MIL_cryptocurrency_desc:0 "仮想通貨は大戦以前のミレニアムで使用していた通貨だ。ミレニアムは大戦以前に使用していた仮想通貨を採用し、経済をより効率的かつ迅速に管理していく。"
 MIL_city_investment:0 "軍事技術の改善"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "施設の近代化"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "ミレニアム経済"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "ソ連をモデルに"
 MIL_soviet_model_desc:0 "ソビエト連邦は建国の時から国家が全てを保有し、計画する計画経済を計画し、これを効果的に運営してみせた。私たちはこれを参考にして、ミレニアムにもより完全でより発展した経済計画の導入に拍車をかけていく。"
 MIL_redistribution_wealth:0 "富の再分配"
 MIL_redistribution_wealth_desc:0 "フランスの資本家が保有している非対称的な富を全て没収し、基本的な生活水準生活を保障すると同時に、新しい経済改革の足掛かりとして採用する。"
 MIL_give_orders_to_workshop:0 "計画経済の導入"
 MIL_give_orders_to_workshop_desc:0 "ミレニアムサイエンススクールは全ての経済を計画する能力を十分に保有しており、私たちはこれを活用するのだ。私たちは基礎的な命令の伝達を始め、より複雑で体系的な計画経済体制を作り上げることができる。"
 MIL_communist_society:0 "共産主義社会"
 MIL_communist_society_desc:0 "発展した私たちの技術力は非対称的だが、うまく利用すれば「共産主義社会」に最も近い結果を導きだすことができるだろう。私たちはより発展した社会主義理論を構築し、これによりミレニアムサイエンススクールを未来型経済体制に転換させる。"
 MIL_intensified_disagreements:0 "激化した意見対立"
 MIL_intensified_disagreements_desc:0 "最近、フランス人たちの不安定な教育制度などを理由に、彼女たちの意見対立が深まっている。"
 MIL_Rio_intensified:0 "リオの議題"
 MIL_Rio_intensified_desc:0 "ミレニアムサイエンススクールの生徒会長である彼女は、不足する労働力をフランス人を利用して充当し、フランス人の自由を抑圧することがミレニアムを維持する最善の方法だと考えている。"
 MIL_Himari_intensified:0 "ヒマリの議題"
 MIL_Himari_intensified_desc:0 "ヴェリタスの部長であり、特異現象捜査部の部長である彼女はフランス人と協力し、融合することがミレニアムの長期的な存続に最も近い方法だと信じている。"
 MIL_strong_control:0 "強力な統制力"
 MIL_strong_control_desc:0 "学園があってこそ学生がいるのだ。今の状況はミレニアムサイエンススクールの存立に大きな脅威となっており、これはつまり学生の安全に深刻な影響を与えている。ミレニアムサイエンススクール全体の統制を強化すれば、今の問題を部分的にでも解消することができるだろう。全ては学園と学生のためだ…"
 MIL_loose_oil_painting:0 "緩い宥和策"
 MIL_loose_oil_painting_desc:0 "ヒマリがフランス人に対する強硬策が諸刃の剣として機能することは、ミレニアム学生全体が認識している事実だ。私たちはフランス人にニンジンを握らせ、フランス人の忠誠の対象を私たち変えるのだ。"
 MIL_reduction_clubs:0 "学生の再編"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "セミナー権限の弱体化"
 MIL_reduction_seminar_desc:0 "学園があってこそ学生がいるのだ。今の状況はミレニアムサイエンススクールの存立に大きな脅威となっており、これはつまり学生の安全に深刻な影響を与えている。ミレニアムサイエンススクール全体の統制を強化すれば、今の問題を部分的にでも解消することができるだろう。全ては学園と学生のためだ…"
 MIL_forced_labor:0 "民間人の強制労働"
 MIL_forced_labor_desc:0 "リオは不足している供給を改善する方策として、民間人を強制労働に動員することを解決策として提示した。この方策は徐々に経済の不足部分を改善するが、時間がたつにつれてフランス人の恨みを買うだろう。"
 MIL_robotc_labor:0 "ロボット労働者"
 MIL_robotc_labor_desc:0 "現在、私たちの経済は労働者不足で大きな穴が開いている。それを埋めるためにフランス人に強制労働させるのは非倫理的で非道徳的であるため、ヒマリは答えとしてロボット労働者の導入を提案した。"
 MIL_direct_bodyguards:0 "直属の親衛隊創設"
 MIL_direct_bodyguards_desc:0 "リオの新たな政策は現地の人々の恨みを買っている。本来ならC&Cが処理すべき問題だが、現在のC&Cは武器として持ってはいけない感情を持ち、いつ裏切るかもわからない厄介な存在だ。私たちはリオのために敵を斬る新たな剣を研ぐのだ。"
 MIL_rebuilt_school1:0 "ヴェリタスの部長、ヒマリ"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "セミナーの生徒会長、リオ"
 MIL_rebuilt_school2_desc:0 "危機的状況では、指導者であるセミナーの生徒会長の指導のもと、団結しなければならない。リオは転移以前からミレニアムサイエンススクールを導いており、彼女のリーダーシップは既に証明されている。彼女をセミナーの生徒会長に選出すれば、今の危機的な状況に積極的に対応するだろう。"
 MIL_Rio_school:0 "単一の支配"
 MIL_Rio_school_desc:0 "今のような緊急事態で、平時の様に多くの人々の意見を聞き、意見を集約して行動するのは愚かなことだ。生徒会長にかなりの権限を委譲し、現在の危機に先制的に対応する必要がある。"
 MIL_maintaining_balance_of_power:0 "力のバランスを保つ"
 MIL_maintaining_balance_of_power_desc:0 "この世に完璧な学生はいない。誰にでも欠点があり、間違いを犯すものだ。しかし、一人ではなく複数であれば欠点は最小限に抑えながら完璧に近づくことができる。権力をセミナーに集中させるのではなく、権力のバランスを適切に維持することが、ミレニアムサイエンススクールが安定的に維持される道だ。"
