 MIL_domestic_administration:0 "学園の維持に集中"
 MIL_domestic_administration_desc:0 "現状の問題が簡単には終わらないことを直感した役員たちは、目の前の問題から解決することにした。彼女たちの協力により、事態は急速に整理されていっている。ただし、目標はそれだけでない。"
 MIL_resistance_suppression:0 "レジスタンスの抑制"
 MIL_resistance_suppression_desc:0 "レジスタンスの繰り返されるテロに、学生たちは素早く適応した。体系的な対応訓練の導入で、今は目的を達成するために多くの時間と犠牲が必要だろう。"
 MIL_promoting_civil_division:0 "市民の分裂促進"
 MIL_promoting_civil_division_desc:0 "暇はフランス人たちにちょっとした娯楽を提供することにした。いまや、彼らに向けられていた指はフランス人の同胞に向けられることになるだろう。"
 MIL_hierarchy:0 "階層"
 MIL_hierarchy_desc:0 "いま、フランス人は新たなステータスを与えられている。そのための明確な基準が一つあるとすれば、それは「分類対象者の考えは重要ではない」ということだ"
 MIL_special_rights:0 "特別な権利"
 MIL_special_rights_desc:0 "本来、権力は多数のものではなかった。平等な社会を信じていた人々は、何も変わらないまま再び戻った世界を見ることになった。フランスの新しい権力に新しい権利を与えられた人々は、新しい体制の下で新しい秩序を確立していくだろう。"
 MIL_oppressive_government:0 "抑圧的な政府"
 MIL_oppressive_government_desc:0 "人間という動物は強力な誰かがリードしてくれることを望んでいる。私たちは彼らのため本来の力を発揮する。"
 MIL_per_cooperator:0 "協力者たち"
 MIL_per_cooperator_desc:0 "急変した情勢に多くの人が混乱に陥ったが、私たちに同調する人々が集まり始めている。私たちの言葉を効果的に伝える手段が生まれるだろう。"
 MIL_Harmony_between_citizens_and_students:0 "市民と学生の調和"
 MIL_Harmony_between_citizens_and_students_desc:0 "私たちの考えに賛同する多くの人々が集まっている。これらは、私たちが構築する新しい社会に大きな助けとなるだろう。"
 MIL_establishment_parliament:0 "議会の設立"
 MIL_establishment_parliament_desc:0 "新しい秩序には新しいシステムが必要だ。私たちはフランス人で構成された議会を設立し、私たちに協力する下位政府を一つ形成する。"
 MIL_rule:0 "統治"
 MIL_rule_desc:0 "彼女たちの努力により、社会は急速に安定しつつある。いま、私たちを妨害するレジスタンスが存在する場所はもうここには存在しない。"
 MIL_technology_propaganda:0 "科学プロパガンダ"
 MIL_technology_propaganda_desc:0 "ミレニアムサイエンススクールの強みを発揮する時がきた。私たちの技術は、人々がより良い社会へと進むのに大きな助けとなるだろう。"
 MIL_mutual_surveillance_system:0 "相互監視システム"
 MIL_mutual_surveillance_system_desc:0 "現地は現地人が一番よく知っている。私たちは彼らの協力を通じ、社会に混乱を引き起こす人々をより効果的に処理することができるだろう。"
