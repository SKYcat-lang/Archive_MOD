 MIL_country_intro_header: "合理と理性の学園"
 MIL_country_intro_content: "トリニティ、ゲヘナと並び三大学園と呼ばれる大規模な学園であり、どの学園よりも合理性と技術の価値を尊重する学園だ。長い歴史を誇るトリニティとゲヘナに比べれば、その歴史は短いが、ミレニアムの影響力はキヴォトス全域に及ぼすほど非常に先進的な学園で、特にキヴォトスから新しい技術革新が出れば全て、ミレニアムから始まるほど、科学と研究に特化した学園だ。\n\nミレニアムの生徒会はセミナーと呼ばれ、その起源は「千年難題」と呼ばれる七つの難題を解決するための研究サークルから始まった。問題解決のために検証と実験の段階で細分化された研究分野と組織が現在のミレニアムに存在する各部活動の前身となり、セミナーは他の全てのミレニアムの部活動と学園そのものの起源と言える。\n\n学園が超常現象を経験して異世界に転移したとき、最初に見たのは異世界人とその手に握られた火炎瓶であった。彼らの立場からすると、ミレニアムは異次元の侵略者に過ぎず、彼らのやり方で私たちに抵抗したが、圧倒的な技術力の差は埋められず、彼らは掃討された。\n\n降伏しなかった兵士たちは民間人に紛れ、ミレニアムに対するテロを続け、その一帯は立ち入り禁止区域となった。\n\n§Y開発 : SKSKle§!"
 MIL_guide: "\nセミナーの生徒会長\n£white_dot ミレニアムの権力闘争に勝利しろ。\n£white_dot フランスレジスタンスを掃討しろ。\n£white_dot 廃墟の問題を処理せよ。\n£white_dot ビックシスターとして生まれ変われ。\n\n\nヴェリタスの部長\n£white_dot ミレニアムの権力闘争に勝利しろ。\n£white_dot フランスレジスタンスを掃討しろ。\n£white_dot 廃墟の問題を処理せよ。\n£white_dot 超天才病弱美少女ハッカーとしての義務を果たせ。\n\n\n§R荒波がミレニアムに押し寄せている§!"
