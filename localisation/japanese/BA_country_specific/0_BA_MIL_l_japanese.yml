 MIL_resistance_control.1.d:0 "前回の戦争の後、私たちはミレニアムの技術の象徴であり、心臓部であるミレニアム北部領土の支配権を失った。これを機に、ミレニアムタワーを主軸に回っていたミレニアムの全ての技術が深刻な打撃を受けることになった。"
