 MIL_market_control: "インフレ制御"
 MIL_market_control_desc: "ミレニアムは対戦が後の問題を片付けることに集中してたから、インフレ問題にはあんまり興味なかったんだよね。だから、ミレニアムは通貨の発行量を減らしてインフレ問題を解決するんだ。"
