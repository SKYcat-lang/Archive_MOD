 MIL_academy_of_science_and_research:0 "과학과 연구의 학원"
 MIL_academy_of_science_and_research_desc:0 "밀레니엄 사이언스 스쿨은 키보토스에서 가장 진보된 과학기술을 가진 학원입니다. 하지만 앞으로도 그럴 보장이 없으며 그렇기에 우리는 과학에 투자를 집중하여 타 학원과의 격차를 벌릴 것입니다."
 MIL_tower_network_restoration:0 "타워 네트워크 복원"
