 MIL_expansion_of_financial_industry_desc: ""
 MIL_cryptocurrency: "暗号通貨"
 MIL_cryptocurrency_desc: "暗号通貨って、大転移以前にミレニアムで使ってたお金のことだよ。ミレニアムが大戦前に使ってた暗号通貨を取り入れて、経済をもっと効率的でサクサク動かすんだ。"
 MIL_city_investment: "軍事技術の改善"
 MIL_city_investment_desc: ""
 MIL_facility_modernization: "施設の近代化"
