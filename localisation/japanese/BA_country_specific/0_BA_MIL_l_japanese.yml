 MIL_SEMINA:0 "セミナーの招集"
 MIL_SEMINA_desc:0 "大戦以後の事態を把握するため、ミレニアムの生徒会長リオはセミナーの役員を呼び出すことを決めた。"
 MIL_tower_recovery:0 "ミレニアムタワーへの電力供給"
 MIL_tower_recovery_desc:0 "全てが一変し、中断された動力を再び供給するため、非常用動力装置を稼働し時間を稼ぐことにした。"
 MIL_network_recovery:0 "ネットワークシステムの復旧"
 MIL_network_recovery_desc:0 "時間がかかったが、非常動力を利用してネットワークシステムを復旧することに成功した。"
 MIL_resistance_resolution:0 "レジスタンス問題の解決"
 MIL_resistance_resolution_desc:0 "部外者である私たちに対する現地のレジスタンスが確認され、レジスタンスは私たちを脅かしている。だが、生徒会長のリオとヴェリタスのヒマリはこの事態について対立した意見を示している。"
 MIL_east_resistance_resolution:0 "南部のレジスタンス掃討"
 MIL_east_resistance_resolution_desc:0 "南部に密集しているレジスタンス勢力はミレニアムの学生たちを脅かしている。掃討作戦を通して生徒を守らなければならない。"
 MIL_South_resistance_resolution:0 "東部のレジスタンス掃討"
 MIL_South_resistance_resolution_desc:0 "東部のレジスタンス勢力はミレニアムタワーを脅かすほど近くにいる。レジスタンスを掃討して脅威を取り除かなければならない。"
 MIL_french_problem:0 "フランス人問題"
 MIL_french_problem_desc:0 "現地に残っているフランス人は現在、穏やかな様子ではあるが、継続して監視すべき対象だ。フランス人をどのように扱うかは私たちの手に委ねられている。"
 MIL_complete:0 "緊急対応終了"
 MIL_complete_desc:0 "迅速な対応で緊急事態は解決した。今度は前に進む準備をするときだ。"
 MIL_diplomatic_with_SOV:0 "ソ連との外交条約"
 MIL_diplomatic_with_SOV_desc:0 "ソビエト連邦が様々な社会問題を抱えているのは明らかだが、私たちは新しい社会主義の同盟国が必要だ。私たちは、ソ連との経済・社会的協力を通じて国際社会主義国家との関係を拡大する。"
 MIL_join_SOV:0 "コミンテルンへの加入"
 MIL_join_SOV_desc:0 "私たちの学園がコミンテルンに加入することで、私たちは国際革命の段階に入り、影響力を容易に確保することが可能だ。"
 MIL_administrative_reorganization:0 "行政再編"
 MIL_administrative_reorganization_desc:0 "行政の安定とイデオロギーの大義のために、反社会主義的な傾向をもつ官僚は交代しなければならない。"
 MIL_union_representation_act:0 "労働組合保証法"
 MIL_union_representation_act_desc:0 "フランス-ミレニアム戦争以来の経済的、政治的問題解決の過程で、労働組合は徹底的に無視されてきた。私たちは、労働組合の発言権を政府に保証し、固定的な官僚職を割りあてることで、労働者の権利を増大させるのだ。"
 MIL_agricultural_collectivization:0 "農業集団化"
 MIL_agricultural_collectivization_desc:0 "生産手段を自ら所有し、運営する農民は本質的には小ブルジョワ的な価値観を持っている。私たちは、小作農や貧しい農民に生活水準を保障するために、全ての土地を地域評議会に帰属させ、農民が労働者として行動できるようにする。"
 MIL_curriculum_organization:0 "カリキュラムの再構築"
 MIL_curriculum_organization_desc:0 "弁証法的唯物論に基づくマルクス主義のイデオロギーを私たちの学園教育課程に正式に組み込み、未来の社会主義の種を育てていく。"
 MIL_council_focus:0 "労働者評議会"
 MIL_council_focus_desc:0 "職場で働く労働者が広範に評議会を組織し、地域の行政を構成する。これにより、より民主的な国家行政体制を構築し、中央委員会の暴走を阻止することができるだろう。"
 MIL_hostile_to_SOV:0 "ソ連への反対"
 MIL_hostile_to_SOV_desc:0 "ソビエト連邦はマルクス主義のイデオロギーから本質的に逸脱し、生産力が裏付けされていないにも関わらず、無理な社会主義経済を導入している。これは恐ろしい労働者の人権の低下と繰り返される政治的不安定が続いている現状を生み出し、私たちはこのような過ちを繰り返さないためにもソビエト連邦とは違う道を歩まなければならない。"
 MIL_with_SHE:0 "シャーレとの同盟"
 MIL_with_SHE_desc:0 "別名「低地」に転移した連邦生徒会とその下部組織である部活のAIであるA.R.O.N.Aが社会主義に基づいたAIによる統治体制を構築しているため、私たちはシャーレに加担してキヴォトス革命を成し遂げることができるだろう。"
 MIL_ourselves:0 "ミレニアム革命"
 MIL_ourselves_desc:0 "花岡ユズの科学と実験に基づいたミレニアム社会主義革命は、新しい共産主義のパラダイムを提示した。ユズを中心とした改革派が、ミレニアムサイエンススクールの古臭い寡頭制を解体する。"
 MIL_enemy_of_the_revolution:0 "革命の敵"
 MIL_enemy_of_the_revolution_desc:0 "ミレニアムサイエンススクールは敵対的な反動国家に包囲されている。私たちはこの状況を打開するために、学園の皆が団結して巨大な闘争を行う準備をせねばならない。"
 MIL_concentration_of_power:0 "権力の集中"
 MIL_concentration_of_power_desc:0 "経済に対する支配権を確立するためには、より多くの社会権力が必要だ。私たちは、経済に対する統制を強化し、発展させるために、より巨大な行政を組織する。"
 MIL_international_industry:0 "国際産業"
 MIL_international_industry_desc:0 "同胞共和国との産業、経済的連携はより高いレベルの技術発展と産業成長をもたらすだろう。"
 MIL_special_economic_zone:0 "経済特区の設置"
 MIL_special_economic_zone_desc:0 "ミレニアムの経済成長は鈍化している。私たちはこれを解決する方法として、企業の法人税を減税し、有利な土壌を提供する特別区域を作り、企業がより簡単に発展する機会を提供することで、私たちの経済をけん引することができる。"
