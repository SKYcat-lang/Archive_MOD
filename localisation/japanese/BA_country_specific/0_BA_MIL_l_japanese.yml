 MIL_event.60.t:0 "フランスとの戦争"
 MIL_event.60.d:0 "フランスとの戦争は始まった！\n\nフランスとの戦争中にレジスタンスの段階が上昇するため、継続的なレジスタンスの掃討とレジスタンスの段階を下げることに重点を置いていく必要がある。しかし、レジスタンスの段階の上昇は繰り返せば繰り返すほど時間が長くなるため、プレイヤーを苦しめることはないだろう。\n\nそのほか、[FRA.GetName]はミレニアムから本土を取り返すための様々なバフと特殊な能力を持っている。"
 MIL_event.60.a:0 "それではよろしく頼む！"
 MIL_event.60_tt:0 "\nただし、フランスは現在本土を失っているため、私たちが数年耐えればすぐに植民地反乱軍によって自滅する可能性がある。"
