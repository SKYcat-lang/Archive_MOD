 MIL_acceptance_of_the_franc:0 "フランの受け入れ"
 MIL_acceptance_of_the_franc_desc:0 "フランはフランス人にとって最も身近な通貨だ。ミレニアムはフランを公式通貨として認めることで、現地の人々の好感を買い、ミレニアムの安定化に拍車をかけよう。"
