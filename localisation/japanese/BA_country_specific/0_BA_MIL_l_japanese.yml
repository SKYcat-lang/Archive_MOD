 MIL_SEMINA:0 "セミナーの招集"
 MIL_SEMINA_desc:0 "大戦以後の事態を把握するため、ミレニアムの生徒会長リオはセミナーの役員を呼び出すことを決めた。"
 MIL_tower_recovery:0 "ミレニアムタワーへの電力供給"
 MIL_tower_recovery_desc:0 "全てが一変し、中断された動力を再び供給するため、非常用動力装置を稼働し時間を稼ぐことにした。"
 MIL_network_recovery:0 "ネットワークシステムの復旧"
 MIL_network_recovery_desc:0 "時間がかかったが、非常動力を利用してネットワークシステムを復旧することに成功した。"
 MIL_resistance_resolution:0 "レジスタンス問題の解決"
 MIL_resistance_resolution_desc:0 "部外者である私たちに対する現地のレジスタンスが確認され、レジスタンスは私たちを脅かしている。だが、生徒会長のリオとヴェリタスのヒマリはこの事態について対立した意見を示している。"
 MIL_east_resistance_resolution:0 "南部のレジスタンス掃討"
 MIL_east_resistance_resolution_desc:0 "南部に密集しているレジスタンス勢力はミレニアムの学生たちを脅かしている。掃討作戦を通して生徒を守らなければならない。"
 MIL_South_resistance_resolution:0 "東部のレジスタンス掃討"
 MIL_South_resistance_resolution_desc:0 "東部のレジスタンス勢力はミレニアムタワーを脅かすほど近くにいる。レジスタンスを掃討して脅威を取り除かなければならない。"
 MIL_french_problem:0 "フランス人問題"
 MIL_french_problem_desc:0 "現地に残っているフランス人は現在、穏やかな様子ではあるが、継続して監視すべき対象だ。フランス人をどのように扱うかは私たちの手に委ねられている。"
 MIL_complete:0 "緊急対応終了"
 MIL_complete_desc:0 "迅速な対応で緊急事態は解決した。今度は前に進む準備をするときだ。"
 MIL_diplomatic_with_SOV:0 "ソ連との外交条約"
 MIL_diplomatic_with_SOV_desc:0 "ソビエト連邦が様々な社会問題を抱えているのは明らかだが、私たちは新しい社会主義の同盟国が必要だ。私たちは、ソ連との経済・社会的協力を通じて国際社会主義国家との関係を拡大する。"
 MIL_join_SOV:0 "コミンテルンへの加入"
 MIL_join_SOV_desc:0 "私たちの学園がコミンテルンに加入することで、私たちは国際革命の段階に入り、影響力を容易に確保することが可能だ。"
 MIL_administrative_reorganization:0 "행정 재편"
 MIL_administrative_reorganization_desc:0 "행정적 안정과 이데올로기의 대의를 위해 반 사회주의적 성향을 지닌 관료들은 교체되어야 합니다."
 MIL_union_representation_act:0 "노조보장법"
 MIL_union_representation_act_desc:0 "지난 프랑스-밀레니엄 전쟁 이후 이어진 경제 및 정치적 문제 해결 과정에서 노동조합은 철저하게 무시되어왔습니다. 우리는 노동조합의 발언권을 정부에 보장하고 고정적인 관료직을 할당함으로써 노동자의 권리를 증대시킬 수 있을 것입니다."
 MIL_agricultural_collectivization:0 "농업집단화"
 MIL_agricultural_collectivization_desc:0 "생산 수단을 스스로 소유하고 운영하는 농민은 본질적으로 소부르주아적 가치관을 지닙니다. 우리는 소작농과 빈농에게 생활 수준을 보장하기 위해 모든 토지를 지역 평의회에 귀속시킬 것이며 이는 농민이 노동자로서 행동할 수 있게 될 것입니다."
 MIL_curriculum_organization:0 "교육 과정 편성"
 MIL_curriculum_organization_desc:0 "변증법적 유물론에 기반한 마르크스 이데올로기를 우리의 학교 교육 과정에 정식으로 편입하여 미래 사회주의의 씨앗을 길러나갈 것입니다."
 MIL_council_focus:0 "노동자 평의회"
 MIL_council_focus_desc:0 "직장에서 일하는 노동자들이 광범위하게 평의회를 조직해 지역의 행정을 구성할 것입니다. 우리는 이를 통해 더 민주적인 국가 행정 체계를 구축할 수 있으며 중앙위원회의 폭주를 막아 세울 수 있을 것입니다."
 MIL_hostile_to_SOV:0 "소련 반대"
 MIL_hostile_to_SOV_desc:0 "소비에트 연방은 마르크스 이데올로기에서 본질적으로 이탈하였고 생산력이 뒷받침되지 않음에도 불구하고 무리한 사회주의 경제를 도입하고 있습니다. 이는 끔찍한 노동자 인권 추락과 반복되는 정치적 불안정이 이어지고 있는 현 상황을 만들었기에 우리는 이러한 소비에트 연방과는 다른 길을 걸어야 합니다."
 MIL_with_SHE:0 "샬레와 동맹"
 MIL_with_SHE_desc:0 "일명 '저지대'에 떨어진 총학생회와 그 아래 동아리의 인공지능 A.R.O.N.A가 사회주의에 기반한 인공지능 체제를 구축하였기에 우리는 그들에게 가담해 키보토스 혁명을 이뤄낼 수 있을 것입니다."
 MIL_ourselves:0 "밀레니엄 혁명"
 MIL_ourselves_desc:0 "하나오카 유즈는 과학과 실험에 입각한 밀레니엄 사회주의 혁명은 새로운 공산주의의 패러다임을 제시하였습니다. 유즈를 중심으로 한 개혁파가 밀레니엄 사이언스 스쿨의 오래된 과두정치를 해체할 것입니다."
 MIL_enemy_of_the_revolution:0 "혁명의 적"
 MIL_enemy_of_the_revolution_desc:0 "밀레니엄 사이언스 스쿨은 적대적인 반동 국가들에 포위당해 있습니다. 우리는 이러한 상황을 타개하기 위해서는 우리 학원의 모두가 합심해 거대한 투쟁을 준비해야만 합니다."
 MIL_concentration_of_power:0 "권력 집중"
 MIL_concentration_of_power_desc:0 "경제에 대한 통제권을 확립하기 위해서는 더 많은 종류의 사회 권력이 필요합니다. 우리는 경제에 대한 통제를 강화하고 발전시키기 위해서 더 거대한 행정부를 조직할 것입니다."
 MIL_international_industry:0 "국제 산업"
 MIL_international_industry_desc:0 "동포 공화국과의 산업 및 경제적 연대는 더 높은 수준의 기술 발전과 산업 성장을 가져올 것입니다."
 MIL_special_economic_zone:0 "경제특구 설치"
 MIL_special_economic_zone_desc:0 "밀레니엄의 경제성장은 둔화되어 있습니다. 우리는 이를 해결할 방법으로 기업의 법인세를 줄여주고 유리한 인프라를 제공하는 특별구역을 만들어 기업이 더 쉽게 발전할 기회를 제공하게 하여 우리의 경제를 이끌게 할 것입니다."
