 MIL_event.15.t:0 "粉砕"
 MIL_event.15.d:0 "-愛する夫、レオンへ\n\nこんにちは。私よ、エマ。\nアルジェリアに無事着いたって聞いて、本当に安心したわ。\nそっちはそんなに暑くない？\n\nこっちはいつも通りよ。\n\n抗議する人たちに。\nそれを鎮圧する変な物体。\nそして、流れる血。\n\nもちろん、遠く離れてそれを見てるから安心して。\n子供も居る私がそこにいて、うちの子が怪我でもしたら大変だから。\n\nでも、最近になって鎮圧の激しさが増しているわ。\n抗議に参加してない人まで鎮圧してるってみんなが言ってるの。\n\n\nいまも地下でアナタに手紙を書いてるの。\nいつになったら会えるのかしら？\n\nあっ、それと来る前に子供の名前を考えておいてね！\n男の子に女の子、それぞれ一人ずつよ。私の赤ちゃんも、アナタも。\n\n早く祖国が解放されるといいわね。\n\n愛してる。\n\n-アナタの愛しい妻、エマより"
