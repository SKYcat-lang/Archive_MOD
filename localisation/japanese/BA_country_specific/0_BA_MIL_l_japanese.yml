 MIL_SEMINA: "セミナー招集"
 MIL_SEMINA_desc: "大転移が言ってから、状況をわかるために学生会長のリオはセミナーの役員たちを呼ぶことにしたんだ。"
 MIL_tower_recovery: "ミレニアムタワーの電力供給"
 MIL_tower_recovery_desc: "全てがひっくり返って、止まっちゃった動力をもう一度動かすために緊急動力装置を動かして、ちょっと時間を稼ぐことにしたよ。"
 MIL_network_recovery: "ネットワークシステムの回復"
 MIL_network_recovery_desc: "時間かかっちゃったけど、緊急動力使ってネットワークシステム直せたよ。"
 MIL_resistance_resolution: "抵抗の解決"
 MIL_resistance_resolution_desc: "外国人の私たちに向けた地元の反発が見えてきて、奴らは私たちを脅かしてるんだ。でも、生徒会長のリオとベリタスのヒマリは、この状況について意見がバッティングしてるんだよ。"
 MIL_east_resistance_resolution: "南部抵抗郡掃湯"
 MIL_east_resistance_resolution_desc: "南部にぎっしりいるレジスタンスの連中が、ミレニアムの学生たちを脅かしてるんだ。掃除作戦を通じて、学生たちを守らなきゃいけないんだ。"
 MIL_South_resistance_resolution: "東部レジスタンス掃討"
 MIL_South_resistance_resolution_desc: "東部レジスタンス勢力がミレニアムタワーにめっちゃ近づいてきてるんだ。こいつらを片付けて、脅威をなくさないといけないよ。"
 MIL_french_problem: "フランス人の問題"
 MIL_french_problem_desc: "現地に残ってるフランス人は、今は寝てるけど見守るべき対象だよね。これらをどう扱うかは、私たちの手にかかってるんだ。"
 MIL_complete: "緊急対応終了"
 MIL_complete_desc: "サクッと対応してピンチを乗り越えたね。もう次に進む準備バッチリだよ。"
 MIL_diplomatic_with_SOV: "ソ連との外交条約"
 MIL_diplomatic_with_SOV_desc: ""
 MIL_join_SOV: "コミンテルンに参加"
 MIL_join_SOV_desc: "私たちの学園がコミンテルンに加わることで、国際革命の舞台に飛び込み、私たちの影響力をサクッと確保できるんだ。"
 MIL_administrative_reorganization: "行政再編"
 MIL_administrative_reorganization_desc: "行政が安定して、イデオロギーの話し合いができるように、反社会主義っぽい考え持ってる官僚はチェンジしなきゃいけないんだよ。"
 MIL_union_representation_act: "労組保障法"
 MIL_union_representation_act_desc: "フランス・ミレニアム戦争の時からずっと、経済や政治の問題を解決しようとする過程で、労働組合は完全にスルーされてきたんだよね。私たちは、労働組合が政府にちゃんと話を聞いてもらえるようにして、固定的な官僚を配置することで、労働者の権利を強化できるんだ。"
 MIL_agricultural_collectivization: "農業集団化"
 MIL_agricultural_collectivization_desc: "生産手段を自分で持ってて、自分で動かしてる農民は、基本的にソブルジュア的な価値観があるんだよね。私たちは、農民が労働者として動けるようにするために、全部の土地を地元の評議会に属させて、小作農や貧農の生活レベルを守るんだ。"
 MIL_curriculum_organization: "教育コースの編成"
 MIL_curriculum_organization_desc: "弁証法的唯物論に基づくマルクスのイデオロギーを、私たちの学校教育コースにちゃんと組み入れて、将来の社会主義の種を育てていくぜ。"
 MIL_council_focus: "労働者評議会"
 MIL_council_focus_desc: "職場で働くみんなが広く評議会を組織して、地域の行政を作り上げるんだ。これで、もっと民主的な国家行政体系を作り上げて、中央委員会の暴走を食い止められるんじゃないかな。"
 MIL_hostile_to_SOV: "ソビエト反対"
 MIL_hostile_to_SOV_desc: "ソビエト連邦はマルクスのイデオロギーからガラッと離れちゃって、生産力がバックアップされてないのに、無茶な社会主義経済をぶち込んでるんだよね。これがめっちゃ労働者の人権が落ち込む原因になってて、政治的にもグダグダが続いてる状態を作り出してるから、私たちはソビエト連邦とは違う道を選ぶべきだよ。"
 MIL_with_SHE: "シャレーと同盟"
 MIL_with_SHE_desc: "別名"低地帯"連邦生徒会とその下で活動してるサークルのAI、A.R.O.N.Aが社会主義ベースでAI体制を作り上げたんだから、私たちも一緒になってキボトス革命をやり遂げられるはずだよ。"
 MIL_ourselves: "ミレニアム革命"
 MIL_ourselves_desc: "科学と実験をベースにしたミレニアム社会主義革命は、新しい共産主義のパラダイムを提示したんだ。私たちは、革命の道を踏まえて、新たな国際革命路線を主張するぜ。"
 MIL_enemy_of_the_revolution: "革命の敵"
 MIL_enemy_of_the_revolution_desc: "ミレニアムサイエンススクールは敵対的な反動国家に囲まれてるんだ。こんな状況をぶっ壊すためには、私たちの学園のみんなが一致団結してでっかい闘争を準備しなきゃならないんだ。"
 MIL_concentration_of_power: "権力集中"
 MIL_concentration_of_power_desc: "経済をコントロールするためには、もっといろんな種類の社会の力がいるんだよ。私たちは、経済をしっかりコントロールして発展させるために、もっとでかい政権を作るんだ。"
 MIL_international_industry: "国際産業"
 MIL_international_industry_desc: "同胞共和国と一緒に産業や経済で手を組むと、もっとすごい技術が生まれて、産業も成長するんじゃないかな。"
 MIL_special_economic_zone: "経済特区設置"
 MIL_special_economic_zone_desc: "ミレニアムの経済成長、なんか鈍化してるよね。これをどうにかするために、企業の法人税を減らしたり、めっちゃ有利なインフラがある特別区域を作って、企業がもっとラクに成長できるチャンスを提供して、私たちの経済を引っ張っていこうぜ。"
