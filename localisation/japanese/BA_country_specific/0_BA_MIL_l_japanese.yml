 MIL_conflict_event.6.d:0 "最近行われたセミナー主導の独断的な政策に学生が反発し、デモ隊を組織した。デモ隊はミレニアムキャンパスを行進し、ミレニアムサイエンススクールの様々な廃止を宣伝しており、デモ隊の規模はどんどん大きくなっている。"
 MIL_conflict_event.6.a:0 "うわ…"

 MIL_conflict_event.7.t:0 "量子力学論争"
 MIL_conflict_event.7.d:0 "セミナーの様々な研究プロジェクトの中で、最近になって量子力学に関連する研究について疑問を持つ人々がかなり多く生まれた。人々は量子力学は直感的でもなく、世界が不完全であることは矛盾であるとして、量子力学研究に対して懐疑的な立場を示し、この雰囲気はすぐに量子力学研究に対する予算軽減を求める嘆願にまで広がった。\n\nセミナーはその世論に対応するために研究チームを再編し、量子力学に対する証拠を掲げて反論を開始した。"
 MIL_conflict_event.7.a:0 "だが、光は波動と粒子の両方の性質を持つ"

 MIL_conflict_event.8.t:0 "不可能性定理"
 MIL_conflict_event.8.d:0 "ある社会学研究グループが「不可能性定理」という社会学論文を発表し、ミレニアム全体に混乱が訪れた。そのグループの発表によると、社会の福利厚生レベルを適切に評価できる望ましい民主的な選挙体制は存在できないという内容を始め、長大なスケールの証明を含んでいる\n\n複数の抗議者はその論文を根拠に、セミナーの行政体制を批判し、この事件の余波でミレニアム全体に混乱が訪れると推定されている。"
 MIL_conflict_event.8.a:0 "信じられないが、真実だ"
 MIL_conflict_event.8.b:0 "合理的な独裁についての追加論文を発表する"

 MIL_mechanical_event.1.t:0 "生物徴兵拒否デモ"
 MIL_mechanical_event.1.desc.a:0 "最近、市街地でロボットに代わって私たちがなぜ死ななければならないのかという内容の長い宣言文とともに、様々な不穏な動きが起きている。このデモ隊はオートマトン生産をさらに拡大し、知生体の戦線投入を拒否し始め、やがて私たちの兵士たちもデモ隊の宣言に加担する動きが観察されている。\n\nデモ隊は現在は少数であるが世論を考慮すると私たちがデモ隊の意見を聞き入れなければ、デモは火災の様に拡大していくだろう。"
 MIL_mechanical_event.1.desc.b:0 "大規模なデモ隊が私たちに向かって徴兵拒否運動を展開している。このデモ隊はオートマトン生産をさらに拡大し、知生体の戦線投入に激しく反対する立場を掲げ、私たちの兵士たちもデモ隊の宣言に相当数が同調しているようだ。\n\nデモ隊は既に独自の武装を確保しており、兵士たちもデモ隊と一緒に行進をする姿が確認されている。"
 MIL_mechanical_event.1.desc.c:0 "私たちがオートマトン生産をやめてから間もなくして生まれた徴兵拒否運動は、すぐにかなりの規模に拡大したようだ。デモ隊は私たちが技術力を持っているにも関わらず、一般市民を戦線に投入するという内容のプロパガンダを掲げており、かなりの数の市民がこれに同調している。\n\n私たちがこれを放置していれば、すぐに私たちの軍隊も私たちに目を向けてくるだろう。"
 MIL_mechanical_event.1.a:0 "追加のロボット生産を保証する"
 MIL_mechanical_event.1.b:0 "戦争に行きたくないなら、言うとおりにしてやろう"
 MIL_mechanical_event.1.c:0 "生産ラインを復旧する"
 MIL_mechanical_event.1.d:0 "私たちはデモ隊と交渉しない！"

