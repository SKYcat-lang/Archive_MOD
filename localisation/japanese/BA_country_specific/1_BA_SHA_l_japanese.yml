 SHA_GATHERING_STORM_DESC:0 "キヴォトスの郊外に位置する古き良き伝統と美食の学園である山海経高級中学校は、活発な観光業と玄武商会の商店街の影響もあり安定的に運営されていた。\n\nしかし、未知の大戦と転移は全てを変えた。世界は混乱に陥り、山海経は孤立してしまい、観光業も途絶え、経済難に陥り、軍は満足に行動すらできない。竜華キサキと朱城ルミ、玄龍門と玄武商会の対立はイデオロギーの問題にまで発展し、対立は激化している。\n\n混迷している世界情勢の中で山海経は選択を迫られている。"
