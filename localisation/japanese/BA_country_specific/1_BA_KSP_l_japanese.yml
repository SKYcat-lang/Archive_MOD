 KSP_use_everything_desc: ""

#얘는 디시전으로 빠짐
 KSP_wakamo_showdown: "結着する"
 KSP_wakamo_showdown_desc: "時が来たね。私たちは7人の囚人の1人である若い母親の居場所を突き止めたんだ。SRT特殊学院のサポートはないけど、なんでかみんなの謎が弱まってる今なら、私たちの生徒たちでも彼女を捕まえられるはずだよ。"


 KSP_kanna_jungwun_uzi: "事態の把握"
 KSP_kanna_jungwun_uzi_desc: "私たちは突然、原因を知らない現象によって私たちが知らなかった新しい世界に落ちることになっちゃったんだ。そのために、私たちはこの地域の元の所有者だって主張するベルギー人を通して現在の状況を特定する必要があるんだ。"

#연정
 KSP_with_our_friends: "ベルギーの親善維持"
 KSP_with_our_friends_desc: "私たちはここが私たちの土地であり、彼らの土地でもあるってことをわかったんだ。ヴァルキューレとベルギーの未来のためにも、お互い協力しなきゃいけないんだよ。"
 KSP_talk_with_moderate_partys: "ベルギーの左翼との会話"
 KSP_talk_with_moderate_partys_desc: "彼らとの対話を通じて、現在自分の勢力を広げているレックス党の"全体主義"って、社会にまたゴタゴタを引き起こすだけってことがわかったんだよ。彼らを食い止めるためには、昔あったベルギー政府のあいさつや連絡を取る必要があるんだ。"
 KSP_inminjunsun: "人民戦線"
 KSP_inminjunsun_desc: "レックス党のファシストに立ち向かうためには、民主主義者と社会主義者が手を組んで広範囲にわたる連合を作る必要があるんだ。"
 KSP_citizen_danchae_help: "市民団体と共に"
 KSP_citizen_danchae_help_desc: "私たちは、対戦が事件でガタガタになっちゃったベルギー政府と議会をバッチリ立て直すことに集中すべきだよ。"
 KSP_nojo_help: "労働組合とともに"
 KSP_nojo_help_desc: "社会主義っていう考え方、キヴォトスの福祉政策とめっちゃ似てるよね。これ支えて、私たちともっと似たベルギー人政府を作れるかもしんないよ。"
 KSP_talk_with_hardliners: "ベルギー右翼との会話"
 KSP_talk_with_hardliners_desc: "彼らと話してみて、今の自由主義者と社会主義者が私たちを無視して戦ってるってことがわかったよ。社会を安定させるためには、しっかりした統制が必要だし、レックス党がその役割を果たしてくれるはずだよ。"
 KSP_rex_empower: "レックスごとの強化"
 KSP_rex_empower_desc: "自由主義者と社会主義者が、私たちの邪魔をするために広範囲にわたって手を組んでるんだ。私たちはレックス党をバックアップして、彼らの野望をぶっ潰さなきゃいけないんだ。"
 KSP_gukwangdang: "君主主義の支援"
 KSP_gukwangdang_desc: "レックス党の党首であるレオン・ドグレルは、私たちの野望のために私たちにとって協力的じゃないんだよね。私たちはレックス党内の君主主義者たちにこっそり支援を入れてレオポルド3世の権限を増大させ、私たちにもっと協力的な党にすることができるかもしれないよ。"
 KSP_fascism_rule: "ファシズムを受け入れる"
 KSP_fascism_rule_desc: "彼らのファシズムっぽいやり方が社会を安定させるのにめっちゃ役立ったんだよ。これを私たちにもやれば、もっと強い社会を作れるかもしれないよ。"
 KSP_government_ganghwa: "連想結成"
 KSP_government_ganghwa_desc: "私たちはベルギー人と連立政府を組んで、これからも一緒にやっていくぜ。"
 KSP_right_wing_tonghap: "内部勢力統合"
 KSP_right_wing_tonghap_desc: "党の中にはまだ派閥主義がはびこってるんだ。私たちは内部の分裂を食い止めるために糖を規制しなきゃいけないんだ。"
 KSP_remove_bandaepa: "反対波除去"
 KSP_remove_bandaepa_desc: "まだベルギーの内部には、この結果を認めていない俗称"敗北者"がいるんだ。私たちはこれらをこの土地からどけるぜ。"
