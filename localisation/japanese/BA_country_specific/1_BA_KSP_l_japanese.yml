 KSP_hyeongi_help_more_desc: "1935年11月、ベルギー政府が崩壊した後、ベルギーの人たちは私たちと敵対してたけど、連邦矯正国の崩壊でごちゃごちゃになっちゃって、結局、両方の破壊を食い止めるために私たちと手を組むことにしたんだ。"
 KSP_skeban_suppress: "スケバン制圧"
 KSP_skeban_suppress_desc: "私たちは武力を使ってスケジュールバンドルをまた矯正国にぶち込まなきゃいけないってことだよ。"
 KSP_country_plan_wakamo: "全国的鎮圧開始"
 KSP_country_plan_wakamo_desc: "ベルギー人の応援が増えて、邪魔されてたスケジュール盤が乗り越えられた今が、残ってる人たちを全部かき集めて全国規模で鎮圧作戦を広げるチャンスだよ。"
