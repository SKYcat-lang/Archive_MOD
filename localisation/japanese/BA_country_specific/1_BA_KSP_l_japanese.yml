 KSP_rebuild_country: "壊れた国土回復"
 KSP_rebuild_country_desc: "長い時間が終わった後で、主要な地域のインフラが元に戻ってきて、みんな元気を取り戻してるんだ。"
 KSP_two_together: "共存"
 KSP_two_together_desc: "私たちは同じ領土にいるけど、ヴァルキューレとベルギーには歴史、文化、そして価値観の根本的に違う特徴があるんだ。だから私たちは共存を選ぶんだろうな。"
 KSP_fusion: "融合"
 KSP_fusion_desc: "ヴァルキューレとベルギーでいろんな苦労や逆境にめげずにきたんだ。これからは、もっと大きな課題に立ち向かう仲間になるぞ!"
