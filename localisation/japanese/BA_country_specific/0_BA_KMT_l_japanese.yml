l_japanese:

CHI_hunjeong: "フンジョン持続"
CHI_hunjeong_desc: "三民主義を提唱する前に、我々ちの国は準備ができてないんだ。外勢の脅威を倒してから三民主義を提唱しても遅くないって。"
KMT_chogong_jakzun: "超工作戦"
KMT_preparation: "交通戦略"
KMT_preparation_desc: "大蔵征で破滅を逃れたやつらが島西で見つかったんだよ。今すぐにでもそれらをわかりたいんだけど、島西へ行く道ってめちゃくちゃ険しいんだよね。普及路を作って、島西への交通を整える必要があるんだ。"
KMT_SHX_offer: "山西の提案"
KMT_SHX_offer_desc: "イェンシサンが自分の領地に我々ちの兵力が入らないようにブロックしてるんだ。彼を屈服させられたら、我々ちは共産党を囲んで確実に根絶やしにできるんだ。"
KMT_prep_tt: "[PRC.Getname]に隣接するすべての州に1つの§Yベースの施設§!追加。"
KMT_strike_PRC: "共産党討伐"
KMT_strike_PRC_desc: "共産党は大長征の後遺症から抜け出せなかったんだ。彼らは回復する前に攻撃しちゃって、共産党の終わりを見なきゃいけないんだよ。"
KMT_national_def_propaganda: "防衛宣伝"
KMT_national_def_propaganda_desc: "日本の脅威から我々ちを守るためには、中国人民をまとめ上げなきゃいけないんだ。我々ちが共産党のやり方や軍閥を嫌ってるって言っても、男も女もお年寄りもみんなで中国を守るために戦って死ぬ覚悟が必要だよ。"
KMT_propaganda: "防衛宣伝"
KMT_propaganda_desc: "日本が我々ちの存在を脅かしてる状況で、みんなの中和民族はこれに立ち向かって団結しなきゃいけないんだ。"
KMT_fortify_land: "防御線の構築"
KMT_fortify_land_desc: "日本が中国を侵略してめちゃくちゃにして、民国の未来がよくわかんなくなっちゃった。我々ちの土地を要塞みたいに固めて、あいつらが我々ちの民国を乗っ取らないようにしないといけないんだ。"
KMT_lure_them_in_strategy: "ジョホイサン戦略"
KMT_lure_them_in_strategy_desc: "我々ちのでっかい国土とキツい地形のせいで、後退しながら敵をこっちが選んだ戦場に引っ張り込めるんだぜ。追いたきゃ追ってこいよ!コーナーごとに待ち伏せして、一歩ごとにブービートラップで迎え撃つぜ!"
KMT_cbis_idea: "中央調査統計局"
KMT_cbis: "中央調査統計局設立"
KMT_cbis_desc: "中央執行委員会調査統計局は国民党の情報機関だよ。我々ち、最近それを再編したんだ。我々ちは中国内部の脅威分子から政権を守るために、それを拡大する必要があるんだ。"
KMT_strengthen_the_kmt: "中央調査統計局に党中央部門を統合"
KMT_strengthen_the_kmt_desc: " "
KMT_cement_control_on_the_economy: "制御経済"
KMT_cement_control_on_the_economy_desc: "たとえ我々ちが共産党に反対してるけど、だからって資本家たちにひざまずいてるわけじゃないんだよ。我々ちは、財界の人事と経済が政府と国民党に忠実になるようにして、国有企業に重点を置くべきだと思ってるんだ。"
KMT_cement_control_on_the_economy_idea: "制御経済"
