KMT_RCA_desc: "장제스가 축출당하고 장왕합작은 붕괴하였습니다. 장왕합작이 붕괴하자 와해된줄 알았던 국민당 개조파가 모습을 들어냈고 지금이라도 늦지 않았으니 쑨원의 이상을 따라 집단지도체제로 전환 해야 한다고 주장합니다."
