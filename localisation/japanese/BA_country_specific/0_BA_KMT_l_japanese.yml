KMT_reinforce_new_life_movement_desc: "신생활운동은 중국 국민당에 의해 주도된 운동입니다. 신생활운동의 목적은 중국인들의 계몽과 함께 퇴폐적인 문화를 척결하고 규율 도덕 질서 및 청결을 유지하려는 목적을 가지고 있습니다."
