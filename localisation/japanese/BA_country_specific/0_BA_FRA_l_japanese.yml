 FRA_country_intro_header: "§4燦爛たる文化と不屈の国§!"
 FRA_country_intro_content: "フランスはフランス大革命から始まり、7月革命、2月革命、第3共和国を経て悠久の抗拒と自由、平等、博愛の歴史を作った。フランスのこのような歴史的背景は、フランス人にとって大きな誇りであり、また政治的に常に混乱から抜け出すことが困難になったことでもあった。\n\nフランス人のこのような自負心は大戦争でドイツ帝国を破って勝利を手にし絶頂に達した。彼らの名誉ある勝利の後、フランス社会は傷を乗り越えて再び発展し始めた。莫大な被害を受けた東北部を再建し、世界秩序で主要な役割を果たした。\n\n米国に端を発した大恐慌の後、フランスは巨大な低迷を迎えた。きらびやかさ、まぶしさ、美しさなど、あらゆる肯定的修飾語からフランスは遠ざかり続け、混乱した社会像は政治にもそのまま反映され、社会主義とファシズム、そして王党派が成長する契機になる。このような低迷はフランス人に大きな挫折感を与えた。しかし、そのような挫折感が彼らを諦めさせたわけではなかった。暗黒の時代の下で不屈の意志を持つ彼らは、これを克服する意志と力を持っている。\n\n1935年に入り、フランスは歴史上初めて接した人々と戦わなければなりませんでした。キヴォトスと呼ばれる異界の存在に対抗し、フランス軍と政府、国民は全力を尽くして戦った。しかし、フランスは彼らの技術力と戦闘力にはるかに及ばず、混乱した政治状況と権力闘争が彼らの防御を緩めたことで、フランス全域がキヴォトスの手に落ちることになり、政府と軍部の人々が北アフリカに亡命する大危機を迎えた。\n\nしかし、フランス人は屈服しなかった。フランス本土の各地でレジスタンスが組織され、依然として異界の存在に対する抵抗を続けており、北アフリカに亡命したフランス政府は大戦争で活躍した戦争英雄、フィリップ·ペタンの指導の下で軍事政府に再編され、フランス本土を再び修復する作戦を立てている。そしてフランス亡命政府は最後まで戦い、ついに勝利して国民を異界の勢力から解放し、多くの人々を自分の家に送る意志が十分だ。彼らに必要なのは、亡命政府そのものの力量を育てることだけだ。\n\n亡命後、深刻に分裂した政府は、ペタン閣下の決起とともに秩序を取り戻している。また、我々がすべきことは自明だから。もう、進むだけでいい！"
 FRA_guide: "フィリップ・ペタンの領導\n\n£white_dot アフリカを安定化しなさい。\n£white_dot 急速な産業化を通じて国家の力量を拡大しなさい。\n£white_dot 奪われた故郷の土地を再び取り戻しなさい。\n£white_dot 無能で腐敗した民主主義勢力からフランスの精神を回復しなさい。\n\n\n自由、平等、博愛！\n\n£white_dot 非常事態という仮面の後ろに隠れた寡頭政治を打倒しなさい。\n£white_dot 民主主義を回復して選挙を行うようにしなさい。\n£white_dot あるいは他の軍部勢力を政権に就かせ、新たな安定をもたらしなさい。\n£white_dot §gペタンを追い出すには、非同盟主義の支持率を40%以下に下げなければならない。§!\n\n§C救国英雄ジャンヌ·ダルクが私たちを守るだろう！§!"
