 FRA_prov_event.42.t:0 "[VIN.GetDemocraticParty]의 반제 투쟁 참여"
 FRA_prov_event.42.d:0 "[VIN.GetDemocraticParty]이 우리의 식민통치에 반대하는 반제 전선에 참여하였습니다. 이는 인도차이나 현지인들 중, [VIN.GetDemocraticParty]을 지지하는 이들이 소요에 참여하게 만들 것입니다."
 FRA_prov_event.42.a:0 "골치아프군."
 FRA_prov_event.42.b:0 "선거를 준비하자."
 FRA_prov_event.43.t:0 "복국동맹회"
 FRA_prov_event.43.d:0 "복국동맹회는 인도차이나의 유력한 친일 정당으로, 심각하게 흘러가는 식민지의 상황 속에서 최근 일본 정부와 긴밀한 접선을 가진 것이 확인됐습니다. 우리는 그들이 아무래도 반프랑스 운동에 가담할 것으로 예상할 수 있습니다."
 FRA_prov_event.43.b:0 "젠장."
 FRA_prov_event.45.t:0 "인도차이나 문제의 해결"
 FRA_prov_event.45.d:0 "망명 영토가 안정되고 본토수복의 준비가 마무리되어감에 따라, 우리는 인도차이나의 문제 또한 해결할 필요가 있습니다."
 FRA_prov_event.45.a:0 "인도차이나의 통제를 다시 확립하자."
 FRA_prov_event.45.b:0 "인도차이나를 자치령으로 재편하자."
 FRA_prov_event.45.c:0 "식민지의 재건을 지원하자."
 FRA_prov_event.47.t:0 "스트레사 전선으로의 초대"
 FRA_prov_event.47.d:0 "[FRA.getname]가 우리를 스트레사 전선에 참가할 것을 요청했습니다."
 FRA_prov_event.47.a:0 "솔깃한 제안이다."
 FRA_prov_event.47.b:0 "그게 무슨 의미가 있지?"
 FRA_prov_event.48.t:0 "긴급한 동원"
 FRA_prov_event.48.d:0 "필리프 페텡의 군사내각이 제시한 망명 동원 정책은 강제적이고 폭력적이며, 단기적으로 강력한 불만을 불러일으키고 장기적으로 거대한 피로를 유발합니다."
 FRA_prov_event.48.a:0 "성가시군."
 FRA_prov_event.49.t:0 "적도아프리카에서 거머쥔 승리"
 FRA_prov_event.49.d:0 "용맹한 프랑스군은 영국군을 적도아프리카에서 몰아내고 우리의 영토의 일부분을 점령하였습니다."
 FRA_prov_event.49.a:0 "곧 해가 질 나라다."
 FRA_prov_event.50.t:0 "쓰라린 패배"
 FRA_prov_event.50.d:0 "완고한 저항에, 프랑스군은 국지전에서 패배하였습니다."
 FRA_prov_event.50.a:0 "무리한 판단이었다."
 FRA_prov_event.51.t:0 "적도아프리카에서 거머쥔 승리"
 FRA_prov_event.51.d:0 "우리 [ROOT.GetName]의 군사들은 프랑스의 기습 공격을 효과적으로 방어했습니다."
 FRA_prov_event.51.a:0 "예상한 결과다."
 FRA_prov_event.52.t:0 "쓰라린 패배"
 FRA_prov_event.52.d:0 "완고한 저항에도 불구하고, 우리 [ROOT.GetName]의 군사들은 패배했습니다."
 FRA_prov_event.52.a:0 "언젠가 되찾으리라."
 FRA_prov_event.54.t:0 "안정된 인도차이나"
 FRA_prov_event.54.d:0 "탈식민화 정책에 따라, 인도차이나 총독부는 민선 정부로 전환되었으며 식민지인들은 자유로운 인민으로 거듭났습니다."
 FRA_prov_event.54.a:0 "인도차이나 해방 만세!"
 FRA_prov_event.55.t:0 "거절된 제안"
 FRA_prov_event.55.d:0 "[FROM.GetName]은(는) 우리의 도움 요청을 거절하였습니다."
 FRA_prov_event.55.a:0 "외교적 실패다."
 FRA_prov_event.56.t:0 "프랑스의 제안"
 FRA_prov_event.56.d:0 "프랑스가 본토 수복 작전을 실시할 때, 우리의 국경을 건너 공격할 수 있게 해달라고 부탁했습니다. 만약 우리가 이를 도와준다면, 그들이 본토를 수복한 이후 그들에게 영향력을 행사할 수 있을 것입니다."
 FRA_prov_event.56.a:0 "그들을 도와주자."
 FRA_prov_event.56.b:0 "프랑스는 믿을 수 없다."
 FRA_prov_event.57.t:0 "선거 종료"
 FRA_prov_event.57.d:0 "우리가 실시한 선거가 종료되었고, 우리는 민선정부가 정치에 참여할 수 있도록 해야 합니다."
 FRA_prov_event.57.a:0 "공화연맹이 프랑스와 함께할 것이다."
 FRA_prov_event.57.b:0 "민중의 선택은 인민전선이다."
 FRA_prov_event.58.t:0 "레지스탕스 망명"
 FRA_prov_event.58.d:0 "본토에서 저항하거나, 우리의 통치에 불만을 가지고 있는 프랑스 현지인들이 북아프리카로 건너갔습니다."
 FRA_prov_event.58.a:0 "그들이 원하는 대로 해라."
 FRA_prov_event.58.b:0 "더 이상 이런 일로 나한테 보고하지 마!"
 FRA_prov_event.59.t:0 "프랑스의 함선정박권 요구"
 FRA_prov_event.60.t:0 "수락된 제안"
 FRA_prov_event.60.d:0 "[FROM.GetName]은(는) 우리의 도움 요청을 수락하였습니다."
 FRA_prov_event.60.a:0 "정말 고맙군."
 FRA_prov_event.61.t:0 "시위 진압"
 FRA_prov_event.61.d:0 "점점 시위가 번지고, 시위가 소요로 변할 조짐이 보입니다. 우리는 행동해야만 합니다."
 FRA_prov_event.61.a:0 "시위대들의 요구를 들어줘라."
 FRA_prov_event.61.b:0 "진압해라. 우리의 성장이 우선이다."
 FRA_prov_event.61_tt:0 "§g시위대들과 협상을 시작할 것입니다. 다만, 이곳에서 페텡의 권위는 더 이상 받아들여지지 않을 것입니다.§!"
 FRA_prov_event.61_tt_1:0 "§L시위대를 진압하기 위한 군사적인 방법이 검토될 것입니다. 이는 페텡에게 있어서 정치적 도박이 될지도 모릅니다.§!"
 FRA_prov_event.62.t:0 "쿠데타"
 FRA_prov_event.62.d:0 "군사정부 내 페텡의 반대파들이 원수 집무실로 향했습니다. 이들은 현 사태에 대한 페텡의 책임을 묻겠다며, 대중들에게 지지를 호소하고 있습니다."
 FRA_prov_event.62.a:0 "그에게 책임을 확실히 물어라!"
 FRA_prov_event.62.b:0 "분열을 책동하는 기회주의자들은 저지되었다."
 FRA_prov_event.62_1_tt:0 "§Y40일§! 내로 §Y구국위원회§! 중점을 완료하지 않는다면, 또 다른 군부 세력이 두 번째 쿠데타를 일으킬 것입니다!"
 FRA_prov_event.62_tt:0 "이 선택 이후의 루트는 아직 미완성입니다. 추후의 업데이트를 기다려주세요. :)"
 FRA_prov_event.63.t:0 "수용된 요구"
 FRA_prov_event.63.d:0 "시위대들은 며칠간의 회의를 거치고 요구를 수용하기로 결정하였습니다. 공장은 다시 가동되었고, 농작물들은 다시 가꿔지고 수확되고 있으며, 모든 상점에 다시금 전등이 환히 켜집니다."
 FRA_prov_event.63.a:0 "천만다행이다."
 FRA_prov_event.64.t:0 "선거"
 FRA_prov_event.64.d:0 "비록 작금의 사태가 비상이지만, 앙리 모르닥 각하께서는 국민들의 요구를 들어주기 위해 프랑스 의회에 선거를 요구하였습니다. 새로이 시민권을 획득한 이들이 선거를 준비하고 있으며, 민주주의는 수호되었습니다."
 FRA_prov_event.64.a:0 "민주주의 수호 만세!"
 FRA_prov_event.66.t:0 "압박"
 FRA_prov_event.66.d:0 "프랑스 의회와 피에르 라발 총리는 프랑스의 경제침체, 노동위기, 국제적 위신 실추 및 붕괴를 이유삼아 필리프 패탱을 프랑스의 정치에서 떼어 놓았습니다.\n\n필리프 패탱의 강제 퇴임이후, 피에르 라발은 연설을 통해 필리프 패탱 정부의 퇴임을 공식적으로 알렸습니다.\n\n"지금 같은 비상 상황에서 영웅 따위는 존재하지 않습니다. 우린 국민으로부터 선출된 민선 권력을 따라야 합니다. 여태껏 페텡은 무자비하고 수용불가능한 압제로 자신의 배를 불려왔으며, 그의 통치는 국민들을 빈곤한 삶에서 하루하루 허덕이게 하였습니다. 우리 의회는 필리프 페텡을 사임 시키는 데에 성공하였으며, 프랑스는 다시 정의로워질 것입니다!""
 FRA_prov_event.66.a:0 "그는 책임을 져야한다."
 FRA_prov_event.67.d:0 "폭동으로 번진 시위는 비상정부 전역에서 이루어졌습니다. '아프리카인민해방전선'으로 불리는 범아프리카 적색테러 단체는 페텡의 집무실을 습격하였으며, 아프리카의 해방을 선포하였습니다."
 FRA_prov_event.67.a:0 "이 이후로는 아직 만든 게 없습니다 ㅈㅅ."
 FRA_prov_event.68.t:0 "이탈리아 영향력"
 FRA_prov_event.68.d:0 "이탈리아는 수복 전쟁에서 우리를 도와준 것에 대한 대가로 군수산업의 지원과 [735.getname], [981.getname]의 영구적 영유권의 인정을 요구했습니다."
 FRA_prov_event.68.a:0 "그들이 없었다면, 우린 무력했을 것이다."
 FRA_prov_event.69.t:0 "탈식민화"
 FRA_prov_event.69.d:0 "우리는 우리의 모든 식민지를 해방할 것입니다. 그러나 국제주의적 원칙에 따라서 그들과의 연대 또한 진행할 것입니다."
 FRA_prov_event.69.a:0 "사회주의 만세!"
 FRA_prov_event.69_tt:0 "§t우리가 부당하게 지배하고 있는 모든 식민지를 해방 혹은 반환할 것입니다.§!"
 FRA_prov_event.70.t:0 "선거"
 FRA_prov_event.70.d:0 "필리프 페텡이 물러남에 따라 프랑스 의회는 국민에 의해 구성된 헌법기관으로서의 적법한 권한을 되찾았습니다. 그러나 우리는 수 년 간 진행되지 못 한 선거를 진행해야만 합니다. 하나의 명분 아래 모인 반파시즘 대오인 인민전선은 프랑스 좌익 정당들의 모임이며, 이들은 국민복리 증진 혹은 공산화에 중점을 둡니다. 반면 좌익세력의 집권을 막기 위해 광범위한 우익 정당들이 연합한 국민연합은, 프랑스적 가치를 수호하고 프랑스의 영광을 되찾을 의지를 가지고 있습니다. 두 세력이 서로 치열하게 다투고 있지만, 민중들은 둘 중 하나만 선택해야 합니다."
 FRA_prov_event.70.a:0 "국민연합의 승리다!"
 FRA_prov_event.70.b:0 "인민전선이 정권을 차지했다!"
 FRA_prov_event.72.t:0 "학생에 대한 처우"
 FRA_prov_event.72.d:0 "학생들의 모든 유의미한 저항이 진압됨에 따라, 이계로부터 넘어온 대부분의 학생들은 지금 감옥에 수감되어 있습니다. 우리는 이들을 제거함으로써 프랑스와 세계의 안정을 도모할 수 있을 겁니다. 그러나 이들도 인간이기 때문에 적당히 재판을 청구할 수도 있을 겁니다. 만약 재판을 한다면 이들은 대부분 청소년이기 때문에 재교육 시설에 보내질 것입니다."
 FRA_prov_event.72.a:0 "사살해라."
 FRA_prov_event.72.b:0 "재판을 청구하자."
 FRA_prov_event.73.t:0 "에펠탑 부지 선정"
 FRA_prov_event.73.d:0 "기존의 에펠탑이 있던 터에 밀레니엄 타워가 들어서면서, 새로 지어질 에펠탑의 위치를 선정해야만 하게 되었습니다. 이러한 담론의 와중에, 우리의 귀환을 도왔던 알제리인들은 알제에 에펠탑을 유치하고 싶어합니다. 만약 그들의 부탁을 들어준다면 분명 프랑스에 더욱 충성할 것입니다."
 FRA_prov_event.73.a:0 "밀레니엄 타워 옆에 지어라."
 FRA_prov_event.73.c:0 "구시대의 잔재를 다시 지으려는 이유가 뭐지?"
 FRA_prov_event.74.t:0 "에펠탑 완공!"
 FRA_prov_event.74.d:0 "에펠탑이 완공되었습니다."
 FRA_prov_event.74.a:0 "프랑스 만세!"
 FRA_prov_event.75.t:0 "원수의 결정"
 FRA_prov_event.75.d:0 "재건 과정이 슬슬 갈무리되어 가는 와중에, 군부 세력은 페텡에게 프랑스의 안정과 영토 수복을 위해 '일시적인' 과두체제를 구성하자고 제안하였습니다."
 FRA_prov_event.75.a:0 "프랑스는 아직 페텡을 필요로 한다."
 FRA_prov_event.75.b:0 "나의 임무는 끝났다."
 FRA_prov_event.77.t:0 "전선 고착화"
 FRA_prov_event.77.d:0 "전쟁이 본격화되면서, 적군과의 전선은 천천하게 고착 상태로 이어지고 있습니다."
 FRA_prov_event.77.a:0 "이런."
 FRA_prov_event.77_tt:0 "\n§Y360일§! 내로 프랑스 본토 안에서의 전쟁이 끝나지 않는다면, 양 국의 지도부는 평화협상을 진행할 것입니다."
 FRA_prov_event.78.t:0 "밀레니엄 타워 처리"
 FRA_prov_event.78.d:0 "밀레니엄 타워가 우리 손에 들어왔습니다. 우리는 이 타워를 어떻게 처리할 지 결정해야 합니다."
 FRA_prov_event.78.a:0 "행정청사로 쓰자."
 FRA_prov_event.78.b:0 "연구기관으로 딱이겠군."
 FRA_prov_event.78.c:0 "프랑스 위기의 잔재를 남길 순 없다."
 FRA_prov_event.78.e:0 "주거공간으로 사용하자."
 FRA_prov_event.76_tt:0 "§t공산주의 정권일 때 사용할 수 있는 선택지입니다.§!"
 FRA_prov_event.79.t:0 "교통 시설"
 FRA_prov_event.79.d:0 "우리는 현대적인 교통 시설을 갖출 만한 기술을 갖게 되었습니다."
 FRA_prov_event.79.a:0 "본토에 집중하자."
 FRA_prov_event.79.b:0 "모든 영토에 설치해라."
 FRA_prov_event.80.t:0 "엔지니어링 기술"
 FRA_prov_event.80.d:0 "이계의 엔지니어링 기술에 대한 연구가 완료되었습니다. 이제 우리는 이를 실제 분야에 적용할 것입니다."
 FRA_prov_event.80.a:0 "이건 혁신이다."
 FRA_prov_event.81.t:0 "확보된 전력 기술"
 FRA_prov_event.81.d:0 "이계에서도 전력을 기반으로 하는 다양한 시설들을 사용했기에, 우리는 이들의 전력 기술을 면밀히 분석했습니다. 그 결과 우리는 뛰어난 전력 기술을 갖출 수 있게 되었습니다."
 FRA_prov_event.81.a:0 "산업이 더욱 발달하겠군."
 FRA_prov_event.82.t:0 "분석된 기계 장치"
 FRA_prov_event.82.d:0 "우리는 이계의 기계 장치들을 꼼꼼히 분석하였으며, 이를 통해 다양한 공학적 지식을 얻을 수 있었습니다."
 FRA_prov_event.82.a:0 "운수분야에 사용하자."
 FRA_prov_event.82.b:0 "군수산업에 적용해보면 어떨까?"
 FRA_prov_event.83.t:0 "통신선 장악"
 FRA_prov_event.83.d:0 "우리는 이계의 통신선을 장악했고, 이에 대한 조사를 마쳤습니다."
 FRA_prov_event.83.a:0 "이제는 전국이 실시간으로 대화가 가능하다."
 FRA_prov_event.84.t:0 "자동화 공정"
 FRA_prov_event.84.d:0 "'밀레니엄'이라 불리는 이계의 학생들로부터 자동화 기술을 전수받는 데에 성공하였습니다. 우리는 이를 생산분야에 우선적으로 적용할 것입니다."
 FRA_prov_event.84.a:0 "실업자들은 전부 군대로 보내자고."
 FRA_prov_event.85.t:0 "로봇 생산"
 FRA_prov_event.85.d:0 "끈질긴 연구 끝에, 우리는 전투 로봇을 생산할 수 있게 되었습니다."
 FRA_prov_event.85.a:0 "당장 실전에 배치하자고!"
 FRA_prov_event.86.t:0 "자치령으로의 편입을 요구하는 프랑스"
 FRA_prov_event.86.d:0 "프랑스가 학원의 자치를 보장해줄 테니 자신들에게 편입될 것을 요구하였습니다."
 FRA_prov_event.86.a:0 "우리는 프랑스 앞에서 무력하다."
 FRA_prov_event.86.b:0 "맞서 싸우자!"
 FRA_prov_event.87.t:0 "밀레니엄 기술 유출"
 FRA_prov_event.87.d:0 "본토에서 저항을 지속하는 레지스탕스 조직에서 밀레니엄 중앙구의 연구소에 잠입해 밀레니엄의 기술의 일부를 확보했습니다."
 FRA_prov_event.87.a:0 "대단하군."
 FRA_prov_event.88.t:0 "산업 용구 확보"
 FRA_prov_event.88.d:0 "레지스탕스 조직은 우리의 본토 동북부에서 저항을 지속하던 와중 확보한 여러 산업 용구를 본토로 전송했습니다."
 FRA_prov_event.88.a:0 "유용하군."
 FRA_prov_event.89.t:0 "대규모 레지스탕스 탄압"
 FRA_prov_event.89.d:0 "밀레니엄의 전국적인 레지스탕스 탄압을 피해 레지스탕스 대원들 중 일부가 저항을 포기하고 북아프리카에 합류하기로 결정하여 망명하였습니다."
 FRA_prov_event.89.a:0 "이들은 큰 도움이 될 것이다."
 FRA_prov_event.89_tt:0 "\n본토에서의 §Y레지스탕스의 저항 강도§!가 §R감소§!합니다."
 FRA_prov_event.90.t:0 "중규모 레지스탕스 이탈"
 FRA_prov_event.90.d:0 "전국적인 레지스탕스 탄압을 피해 레지스탕스 저항 조직원들 중 일부가 저항을 포기하고 북아프리카로 망명하였습니다."
 FRA_prov_event.90.a:0 "다시는 돌아오지 마라!"
 FRA_prov_event.91.t:0 "철도 완공"
 FRA_prov_event.91.d:0 "사하라를 횡단하는 철도가 성공적으로 완공되었습니다."
 FRA_prov_event.91.a:0 "서아프리카의 산업화가 머지 않았군."
 FRA_prov_event.92.t:0 "철도 호황"
 FRA_prov_event.92.d:0 "수 천 품목의 물자들이 서아프리카와 북아프리카를 오가기 위해 열차에 올라타 사하라를 가로지르고 있습니다. 사하라 철도의 건설은 성공적이었으며, 우리는 산업화를 가속할 수 있습니다."
 FRA_prov_event.92.a:0 "현명한 정책이었어."
 FRA_prov_event.92_tt:0 "\n만약 §Y사하라 철도 증축§!을 완료했다면 더 좋은 효과를 받습니다."
 FRA_prov_event.92_tt_1:0 "\n§Y사하라 철도 증축§!을 완료하여 더 좋은 효과를 받습니다."
 FRA_prov_event.93.t:0 "학생들의 저항"
 FRA_prov_event.93.d:0 "수복한 본토 내에 잔존해 있는 이계 학생 세력들은 여전히 우리들의 통치에 저항하고 있습니다."
 FRA_prov_event.93.a:0 "골치아프군."
 FRA_prov_event.94.t:0 "일본의 거절"
 FRA_prov_event.94.d:0 "일본은 우리의 요구를 거절했습니다." 
 FRA_prov_event.94.a:0 "일본에 압박을 넣자."
 FRA_prov_event.95.t:0 "중동 외교"
 FRA_prov_event.95.d:0 "영국이 이계에 의해 철저히 패배한 이후, 중동 지방은 제국주의의 손아귀에서 벗어나서 독립을 쟁취했습니다. 우리는 이에 굴복할 수 없습니다. 다시 한 번 문명의 불길을 저들에게 건내줄 필요가 있습니다. 다만 그 방법은 여러 갈래가 있음을 간과해서는 안됩니다."
 FRA_prov_event.95.a:0 "그들과의 공조는 우리의 대전략에 필수적이다."
 FRA_prov_event.95.b:0 "제국의 귀환이다, 아랍인들아!"
 FRA_prov_event.96.t:0 "프랑스의 요구"
 FRA_prov_event.96.d:0 "프랑스 대사는 우리에게 복속할 것을 요구하였으며, 요청을 관철하기 위한 무력의 사용 또한 심각하게 고려할 것이라 이야기하였습니다."
 FRA_prov_event.96.a:0 "그들의 요구를 수용하자."
 FRA_prov_event.96.b:0 "절대 그들에게 굴복할 수 없다!"
 FRA_prov_event.97.t:0 "스위스의 수락"
 FRA_prov_event.97.d:0 "스위스는 우리에게 굴복하였습니다."
 FRA_prov_event.97.a:0 "현명한 선택이야."
 FRA_prov_event.98.t:0 "스위스의 거절"
 FRA_prov_event.98.d:0 "스위스는 우리의 요청을 거절했습니다."
 FRA_prov_event.98.a:0 "무력은 이따금 최선의 수단이다."
 FRA_prov_event.99.t:0 "군부의 권력 강화"
 FRA_prov_event.99.d:0 "군부는 현 사태가 혁파해야 할 대상이며, 군부가 국가와 정의를 위해 궐기하였음을 선언하였습니다."
 FRA_prov_event.99.a:0 "예상했어."
 FRA_prov_event.100.t:0 ""
 FRA_prov_event.100.d:0 "" 
 FRA_prov_event.101.t:0 "학생 처리"
 FRA_prov_event.101.d:0 "프랑스 남부에 여전히 남아있는 학생들은, 공공질서와 사회안전을 위협하며, 언제든지 밀레니엄의 하수인이 될 수 있는 위험한 존재입니다. 우리는 이들에 대한 강경한 통제를 행사함으로써, 사전에 위험을 차단할 수 있을 것입니다."
 FRA_prov_event.101.a:0 "그래. 그들 전부를 처단해라."
 FRA_prov_event.101.b:0 "감옥에 가두는 것으로 충분하다."
 FRA_prov_event.102.t:0 "프랑스의 해상봉쇄"
 FRA_prov_event.102.d:0 "프랑스 함대가 우리의 해상 교역로를 가로막았습니다."
 FRA_prov_event.102.a:0 "비겁하군."
 FRA_prov_event.103.t:0 "국경분쟁 승리"
 FRA_prov_event.103.d:0 "우리는 적을 확실하게 격퇴하였습니다."
 FRA_prov_event.103.a:0 "만세!"
 FRA_prov_event.104.t:0 "국경분쟁 패배"
 FRA_prov_event.104.d:0 "우리는 일시적으로 분쟁 지역에서 철수하였습니다. 하지만 이것이 우리의 총체적 패배를 의미하는 것은 절대 아닙니다."
 FRA_prov_event.104.a:0 "이런."
 FRA_prov_event.105.t:0 "차가운 밤"
 FRA_prov_event.105.d:0 "온건파가 마침내 군사정부에서 급진파들을 완전히 축출하였습니다."
 FRA_prov_event.105.a:0 "안정이 찾아왔다."
 FRA_prov_event.106.t:0 "차가운 밤"
 FRA_prov_event.106.d:0 "급진파가 [ROOT.GetLeader]을(를) 축출하면서, 군사정부 내에서 확고한 우위를 굳혔습니다."
 FRA_prov_event.106.a:0 "나아가자!"
 FRA_prov_event.107.t:0 "비시 회담"
 FRA_prov_event.107.d:0 "밀레니엄과 비시에서 외교적 회담을 진행할 것입니다. 우리 대표단은 상호불가침과 상호 교류를 요청하기로 하였습니다."
 FRA_prov_event.107.a:0 "그들이 도착했군."
 FRA_prov_event.108.t:0 "비시 회담"
 FRA_prov_event.108.d:0 "프랑스의 요청으로 우리는 비시에서 그들의 대표단들과의 회담을 진행하였습니다. 이들은 앞으로 대립관계를 완화, 나아가서 완전히 해제하고 밀레니엄과 프랑스가 상호 공존함을 원한다며, 상호 불가침과 서로간의 교류를 요청하였습니다."
 FRA_prov_event.108.a:0 "이 이상의 대립은 서로에게 좋을 게 없다."
 FRA_prov_event.108.b:0 "아니, 이들과의 대화는 낭비다."
 FRA_prov_event.109.t:0 "밀레니엄의 수락"
 FRA_prov_event.109.d:0 "밀레니엄은 우리의 요청을 수락했습니다."
 FRA_prov_event.109.a:0 "평화의 시작이다."
 FRA_prov_event.110.t:0 "밀레니엄의 거절"
 FRA_prov_event.110.d:0 "밀레니엄의 대표단은 우리의 요청을 거절하였습니다."
 FRA_prov_event.110.a:0 "우리는 무력하다."
 FRA_prov_event.111.t:0 "협상국 가입 요청"
 FRA_prov_event.111.d:0 "프랑스의 해방 이후, 프랑스는 이계의 존재들로부터 전 유럽을 해방하기 위한 굳센 대오에 우리를 초대했습니다. 우리는 협상국에 가입함으로써 안보적, 경제적, 사회적 연대와 발전을 보장받을 수 있을 것입니다."
 FRA_prov_event.111.a:0 "좋든 싫든, 그들과 협력하는 것이 최선이다."
 FRA_prov_event.111.b:0 "그들과의 협력은 별로 좋은 생각이 아니다."
 FRA_prov_event.112.t:0 "협상국 경제 개발 협약"
 FRA_prov_event.112.d:0 "협상국 측에서 우리에게 경제 개발 협약에 참여할 것을 제안했습니다."
 FRA_prov_event.112.a:0 "그들의 도움을 받자."
 FRA_prov_event.112.b:0 "자주적인 경제체제만이 의미있다."
 FRA_prov_event.113.t:0 "협상국 재수복기구"
 FRA_prov_event.113.d:0 "협상국 측에서 우리에게 재수복기구에 가입할 것을 제안했습니다."
 FRA_prov_event.113.a:0 "그들과의 군사적 공조는 유의미하다."
 FRA_prov_event.113.b:0 "아직 일러."
 FRA_prov_event.114.t:0 "식민지인들과의 거래"
 FRA_prov_event.114.d:0 "우리는 그들이 본토 수복에 동참하고, 정부의 지시에 열심히 따를 시에 그들이 독립할 수 있도록 하기로 했습니다."
 FRA_prov_event.114.a:0 "지중해를 바라보라!"
 FRA_prov_event.114.b:0 "하지만, 우리는 탈식민화를 이미 완료했다."
 FRA_prov_event.115.t:0 "약속 이행"
 FRA_prov_event.115.d:0 "우리는 약 3년전에 식민지인들과 했던 약속을 이행해야 합니다."
 FRA_prov_event.115.a:0 "그들의 약속을 지켜주자."
 FRA_prov_event.115.b:0 "독립은 이르다. 자치구를 세워주는 것으로 타협하자."
 FRA_prov_event.115.c:0 "그들과의 약속은 불가피한 것이었다. 프랑스는 여전히 지역들의 소유권을 가진다!"
 FRA_prov_event.115.e:0 "프랑스 연합에 참여할 지 국민투표를 진행하라."
 FRA_prov_event.117.t:0 "고립된 인도차이나"
 FRA_prov_event.117.d:0 "연합왕국의 패망과 일본의 동아시아 패권 강화는 우리와 식민지의 결속을 급격히 약화하고 있습니다. 우리는 작금의 상황과 적당히 타협해야만 합니다."
 FRA_prov_event.117.a:0 "젠장."
 FRA_prov_event.117.b:0 "동원을 완화하자."
 FRA_prov_event.118.t:0 "결성된 항만노동조합 연맹"
 FRA_prov_event.118.d:0 "조선사업을 강화하면서 조선업, 항만업 노동자들이 연대하여 거대한 규모의 노동조합을 조직하려는 움직임을 보이고 있습니다. 아직까지 정부에 적대하려고 보이지는 않지만, 이들은 기업을 상대로 노사교섭을 시도할 것으로 예상됩니다."
 FRA_prov_event.118.a:0 "철저히 짓밟아라."
 FRA_prov_event.118.b:0 "내버려둬라."
 FRA_prov_event.119.t:0 "저항 심화"
 FRA_prov_event.119.d:0 "최근 들어 레지스탕스가 조직적인 움직임을 강화하였으며, 그 규모와 빈도 또한 늘어났습니다. 우리는 외세의 개입을 의심하지 않을 수 없습니다."
 FRA_prov_event.119.a:0 "그들을 막아야 한다."
 FRA_prov_event.120.t:0 "쿠데타"
 FRA_prov_event.120.d:0 "본토에서의 처절한 패배 이래로 내각은 가장 큰 패배감에 젖어 있습니다. 필리프 페텡과 그를 따르는 군부는 전시상황 당시 내각의 무능과 망명 이후에 또한 진전이 없는 현 내각의 분열을 이유로 들어 프랑스 전역을 재탈환하기 전까지의 '일시적'인 군정을 선언했습니다. 페텡은 1달 정도의 준비 기간을 거쳐 내각의 체계적인 군사정부로의 개편을 예고한 상황입니다."
 FRA_prov_event.120.a:0 "필리프 페텡이 프랑스를 지도한다!"
 FRA_prov_event.120_tt:0 "\n§g비동맹주의 지지율이 40% 이하로 내려간다면, 페텡은 거대한 도전을 받게 될 것입니다.§!"
 FRA_prov_event.121.t:0 "테러리즘"
 FRA_prov_event.121.d:0 "망명자들이 많아지자, 프랑스 정부에서는 기존 알제리인 정착촌을 철거하고 망명자들을 위한 거주시설을 설치하기 시작했습니다. 이는 그러나 알제리인들의 큰 분노를 불러왔고, 일부 테러리즘으로 이어져 치안적 위기감을 형성하고 있습니다."
 FRA_prov_event.121.a:0 "경찰병력을 늘려!"
 FRA_prov_event.122.t:0 "산업재해"
 FRA_prov_event.122.d:0 "노동자들을 끊임없이 몰아붙이고 착취하는 것은 결코 효율을 의미하지 않았습니다. 노동생산성의 하락과 의욕 저하는 다시 품질의 저하로 이어졌는데, 특히 부실한 도로와 부실 건축물이 알제 도심에서 다수 발견되며 정부는 일시적인 조치를 취할 수 없게 되었습니다."
 FRA_prov_event.122.a:0 "사소한 문제에 불과해."
 FRA_prov_event.123.t:0 "채권 지불"
 FRA_prov_event.123.d:0 "국방 채권을 지불하기로 결정함에 따라, 우리는 채무를 이행해야 합니다."
 FRA_prov_event.123.a:0 "모든 거래는 대가가 있는 법이지."
 FRA_prov_event.124.t:0 "인도차이나의 저항"
 FRA_prov_event.124.d:0 "본토에서 밀려난 틈을 타 호찌민과 인도차이나 공산당이 인도차이나 지역 전반에서 세력을 크게 키운 것으로 확인되었습니다. 이는 우리의 통치력을 악화시킬 것입니다."
 FRA_prov_event.124.a:0 "골치 아파졌군."
 FRA_prov_event.124_tt:0 "\n§t인도차이나에서 반제국주의자들의 공작이 심화되고 있습니다.§!"
 FRA_prov_event.125.t:0 "약속 연장"
 FRA_prov_event.125.d:0 "전쟁이 지속되는 상황에서, 우리는 식민지인들과의 약속을 잠깐 미뤄야 합니다. 그러나, 약속을 반복해서 연장할수록, 식민지인들의 항의는 거세질 것입니다."
 FRA_prov_event.125_tt:0 "\n식민지인들의 인내심에는 한계가 있습니다. 이 선택 이후로 §Y[?FRA_promise_var]§!번 더 연장할 수 있습니다."
 FRA_prov_event.125.a:0 "그들 또한 이해할 것이다."
 FRA_prov_event.125.b:0 "잠깐, 우리가 몇 번 미뤘더라?"
 FRA_prov_event.126.t:0 "스트레사 전선"
 FRA_prov_event.126.d:0 "이계의 존재들에 의한 침략으로 말미암아, 공화국과 연합왕국, 그리고 이탈리아 삼국은 스트레사 전선을 조인할 수밖에 없었습니다. 그러나 공화국이 망명 중인 현재, 우리는 이탈리아와의 동맹을 유지하기 위하여 그들의 요구를 수용할 필요가 있습니다. 따라서 페텡과 군사정부는 이탈리아 군대가 니스와 사보이에 주둔하는 것에 대해 침묵하기로 결정했습니다."
 FRA_prov_event.126.a:0 "어쩔 수 없는 선택이다."
 FRA_prov_event.127.t:0 "붕괴된 지하경제"
 FRA_prov_event.127.d:0 "밀레니엄에서 시행된 새로운 경제정책으로 인하여 더 이상 규모의 지하경제를 유지하기 어려워졌습니다. 이에 따라 정부는 지하경제 관련 사업을 천천히 철수하기로 결정했습니다."
 FRA_prov_event.127.a:0 "아쉽게 됐군."
 FRA_prov_event.128.t:0 "붕괴된 지하경제"
 FRA_prov_event.128.d:0 "우리가 새로이 시행한 정책의 덕분에, 학원 밑바닥의 경제는 변화를 버티지 못하고 붕괴하였습니다. 이에 따라 우리는 학원 전반의 경제를 통제할 수 있게 되었습니다."
 FRA_prov_event.128.a:0 "때마침 좋은 소식이군."
 FRA_prov_event.129.t:0 "프랑스의 투자 요청"
 FRA_prov_event.129.d:0 "프랑스 대사가 우리에게 투자를 요청했습니다."
 FRA_prov_event.129.a:0 "그들에게 투자하자."
 FRA_prov_event.129.b:0 "그들을 믿을 수 없다."
 FRA_prov_event.130.t:0 "[FROM.getname]의 수락"
 FRA_prov_event.130.d:0 "[FROM.getname]의 대사는 우리의 투자 요청을 받아들였습니다."
 FRA_prov_event.130.a:0 "정말 고맙군."
 FRA_prov_event.131.t:0 "[FROM.getname]의 거절"
 FRA_prov_event.131.d:0 "[FROM.getname]의 대사는 우리의 투자 요청을 거절하였습니다."
 FRA_prov_event.131.a:0 "실망스럽군."
 FRA_prov_event.132.t:0 "프랑스인 총파업"
 FRA_prov_event.132.d:0 "전국의 프랑스인들의 우리의 통치에 반발하여 기습적으로 총파업을 벌였습니다. 이 조직적인 파업은 소요로도 이어지고 있어, 공장 설비와 공공기물의 대규모 파손이 예상되고 있습니다."
 FRA_prov_event.132.a:0 "골치 아프군."
 FRA_prov_event.132.b:0 "아무래도 그들의 의도는 의심스럽다."
 FRA_prov_event.133.t:0 "완료된 재사회화"
 FRA_prov_event.133.d:0 "기존 밀레니엄 학생들을 대상으로 하는 재사회화 프로그램이 완료되었습니다. 우리는 이렇게 재교육한 학생 중 순종적인 일부를 장교로 다시금 활용할 수 있을 것입니다."
 FRA_prov_event.133.a:0 "의도한 대로야."
 FRA_prov_event.134.t:0 "부상하는 파시즘"
 FRA_prov_event.134.d:0 "국민연합이 선거에서 승리를 거머쥐며, 파시즘 세력이 국민들에 의해 지지받고 있음이 확실해졌습니다. 이러한 상황에서 프랑스 파시즘을 주도하는 세 갈래의 분파들은 여지껏 서로와의 협력과 경쟁을 반복해왔지만, 더 이상 전자의 것을 지속할 수는 없게 되었습니다. 이러한 파시즘 운동을 누가 완전하게 주도할 지는 급변하는 정치지형과 신만이 결정할 일입니다."
 FRA_prov_event.134.a:0 "믿음과 조화만이 프랑스를 바꾼다."
 FRA_prov_event.134.b:0 "아스라한 영광을 기억하라!"
 FRA_prov_event.134.c:0 "파시즘의 성공은 선례를 따라야 한다."
 FRA_fas_fire_tt:0 "§g불의 십자단의 영향력이 강해집니다.§!"
 FRA_fas_action_tt:0 "§3악시옹 프랑세즈의 영향력이 강해집니다.§!"
 FRA_fas_move_tt:0 "§t프랑키스트 운동의 영향력이 강해집니다.§!"
 FRA_prov_event.135.t:0 "대중 동원"
 FRA_prov_event.135.d:0 "폭력적인 여부와 상관없이, 날마다 수백 수천명의 청장년들이 거리로 나와 시위와 소요를 반복하고 있습니다. 이러한 혼란이 지속되는 와중에도 파시즘의 주도권을 찾기 위해서는 어떠한 형태의 대중이 가장 많이 동원되었는지를 고려할 필요가 있습니다."
 FRA_prov_event.135.a:0 "참전용사와 군인들"
 FRA_prov_event.135.b:0 "군주주의자들이 가장 많아보이는군."
 FRA_prov_event.135.c:0 "수천의 노동자들을 보라!"
 FRA_prov_event.136.t:0 "선전과 정치의제"
 FRA_prov_event.136.d:0 "전단지와 확성기 소리가 도시를 휘감고 있습니다. 이는 지금이 아니면 기회가 없다는 일념 하나로 프랑스의 모든 파시스트들이 선전에 주력하고 있기 때문입니다. 다만 파벌마다 갈리는 주요한 정치의제에 대해서 어떠한 의제가 가장 사람들의 주목을 끄는 지를 알아볼 필요가 있습니다."
 FRA_prov_event.136.a:0 "신을 떠나서는 개인이란 없다."
 FRA_prov_event.136.b:0 "왕정복고가 프랑스를 단단하게 한다."
 FRA_prov_event.136.c:0 "계급과 노동만이 실제적인 문제를 해결할 수 있다."
 FRA_prov_event.137.t:0 "의회주의의 핵심"
 FRA_prov_event.137.d:0 "충분한 지지와 역량을 끌어모았습니다. 남은 것은 의회주의와 정면으로 맞서는 겁니다. 이제 어느 세력이 먼저 대중들을 이끌고 나설 지만이 관건입니다."
 FRA_prov_event.137.a:0 "불의 십자단!"
 FRA_prov_event.137.b:0 "악시옹 프랑세즈가 그들의 이름처럼 행동한다!"
 FRA_prov_event.137.c:0 "프랑키스트 운동이 나섰다!"
 FRA_prov_event.138.t:0 "새벽"
 FRA_prov_event.138.d:0 "거듭되는 권력투쟁이 파시즘 정권 이양의 순간이 되자 그 흐릿함을 지워냅니다. 단 하나의 파벌이 나머지 두 파벌을 찍어누르고 프랑스 파시즘을 주도할 것입니다. 다만 이것이 다른 파시스트 파벌의 소멸을 의미하지는 않습니다. 프랑스 파시스트들은 여전히 서로가 협력가능하며 언제든지 상황은 변할 수 있는 법입니다."
 FRA_prov_event.138.a:0 "불의 십자단이 프랑스를 이끈다!"
 FRA_prov_event.138.b:0 "악시옹 프랑세즈와 프랑스의 국왕 만세!"
 FRA_prov_event.138.c:0 "프랑키스트 운동과 정통 파시스트에 충성하라!"
 FRA_prov_event.139.t:0 "열의"
 FRA_prov_event.139.d:0 "프랑스 공산당은 비록 망명 중이지만, 그들이 가능한 급진적이고 선진적인 변혁을 이루어냈습니다. 이제는 바꾸는 것을 넘어 만들어내어야 합니다."
 FRA_prov_event.139.a:0 "국방에 투자하자."
 FRA_prov_event.139.b:0 "산업을 강화하자."
 FRA_prov_event.140.t:0 "지하 경제"
 FRA_prov_event.140.d:0 "우리가 경제에 손대지 못하고 있는 사이, 프랑스인들은 경제 전반에 본토 수복을 위한 보이지 않는 거대한 시스템을 구축해놓은 것으로 보입니다. 나중에 이를 손 볼 필요가 있습니다."
 FRA_prov_event.140.a:0 "곤란하군."
 FRA_prov_event.141.t:0 "탈출하는 자본가!"
 FRA_prov_event.141.d:0 "현재 점령 지역 내의 다수의 자본가들이 [FRA.GetName]를 지원하기 위해 밀레니엄을 탈출하고 있습니다."
 FRA_prov_event.141.a:0 "생산에 차질이 생기겠군."
 FRA_prov_event.142.t:0 "프랑스의 평화제안"
 FRA_prov_event.142.d:0 "프랑스가 코르시카를 이탈리아에 영구히 양도하는 조건으로 정전을 요청하였습니다."
 FRA_prov_event.142.a:0 "마침내 코르시카가 조국의 품으로 돌아왔다!"
 FRA_prov_event.142.b:0 "그들은 튀니지 또한 양도하여야 할 것이다!"
 FRA_prov_event.143.t:0 "튀니지를 요구한 [ITA.getName]"
 FRA_prov_event.143.d:0 "[ITA.getName]은(는) 완전한 정전을 위해선 그들이 튀니지 지방에 대한 통제권을 얻어야 할 것이라고 통보하였습니다."
 FRA_prov_event.143.a:0 "그들의 요구를 들어줄 수 없다."
 FRA_prov_event.143.b:0 "상황이 급박하다. 그들의 요구를 수용하자."
 FRA_prov_event.144.t:0 "프랑스의 거절"
 FRA_prov_event.144.d:0 "프랑스는 튀니지의 통제권을 이양하기를 거부하였습니다."
 FRA_prov_event.144.a:0 "평화의 값어치를 모르는 자들이다."
 FRA_prov_event.144.b:0 "우리는 그들의 요구를 이해할 수 없다."
 FRA_prov_event.145.a:0 "Adieu pour toujour, Millenium.\n(영원히 안녕, 밀레니엄.)"
 FRA_prov_event.145.t:0 "유우카의 처형"
 FRA_prov_event.145.d:0 ""...공화국에 대한 명백한 주권침탈, 사유없는 반인륜적 행위와 이에 대해 방임하고 동조한 점은 사안이 중대하고 엄벌에 의해 다스려야 할 점을 고려, 피고에게 다음과 같이 형을 선고한다-."\n\n 재판정 위에 걸려있는 초침이 내는 찰나의 소리가 억겁으로 느껴졌다.\n\n "피고 하야세 유우카, 사형."\n\n 딱딱한 법정에서 둔탁한 의사봉이 연달아 세 번 울렸다. 하야세 유우카의 속이 울렁거렸다. 그러나 판결된 사형 자체보다는 방청석에서 쏟아지는 환호 세례가 유우카를 고통스럽게 했다. 그녀는 대체 무슨 잘못을 했단 말인가? 법정에서 유우카는 그녀의 존재 자체가 잘못이 되었다. 아니라고 부정해도, 잘못이 없다고 소리쳐도 받아들여지지 않았다. 그럴 때마다, 울먹임으로 뒤섞인 분노가 그녀를 괴롭혔다. 처음부터 이야기의 결말은 이미 정해져 있었다. 단지 생각할 시간을 주었을 뿐.\n\n 옛 기술 제국이 숨을 거둘 동안, 유우카는 마르세유의 지하와 어둠에서 거칠게 숨을 내쉬고 있었다. 이미 사형은 확정되었다. 하지만 어떻게? 유우카는 사고 가능한 모든 시나리오를 생각해 보았다. 고통스럽게 죽는 것은 최대한 배제해야만 했었기에, 어차피 죽을 운명이라면 편안히 숨을 거두고 싶었다고 유우카는 생각했다. 아이러니하게도, 살고자 기도하던 시간들이 지나자 죽고자 기도했다.\n\n "비가 오네." 유우카가 창살에 기대 밤잠을 설치던 날엔 비가 내리고 있었다. 마치 밀레니엄이 푸른 자유의 횃불 아래에서 불살라졌던 그 날처럼, 그 날엔 비가 내리고 있었다. 유우카는 리오는 어떻게 되었을지, 노아는 안전히 살아 도망쳤을지, 또 말썽쟁이 코유키는 아직도 갇혀 있을지가 궁금했다. 웃음이 났다. 한 달 간 웃음이라고는 코빼기에도 없었지만, 끝에 도달해갈수록 잃었던 웃음이 났다. 변수가 너무 많아 계산은 진작에 포기해버렸지만, 합리와 이성은 이미 답을 알고 있는 것처럼 보였다. 추적추적 내리는 비는 기계의 열을 식혀 주었다.\n\n "사형수 18호, 이리로 나와!"\n\n 간수가 쇠창살 문을 열며 소리쳤다. 유우카는 벽의 시계를 바라보았다. 12시였다. 그녀의 자정이 찾아왔다는 것을 직감한 그녀는 본능적으로 삶의 기로에 섰다는 무거운 공포를 느꼈다. 유우카는 이번의 대화가 마지막 대화가 될 것이라는 지레짐작 속에서 굳게 닫혀 있던 입을 열었다. 마지막 대화는 그 어떤 때보다도 합리적이고 이성적이며, 증명해낼 수 있어야 했다.\n\n "세미나 임원들은 어떻게 되었죠?"\n\n "..."\n\n 불친절하게도 유우카의 마지막 대화에선 그녀가 아무리 말을 비틀어도, 잘못을 고해도, 용서를 구해도 간수는 대답하지 않았다. 꽤나 불쾌했지만, 그녀는 다른 방도가 없었다. 천천히 감옥의 세찬 복도를 걸었다. 곁눈질로 옆의 방들을 눈여겨보았지만, 눈에 들어온 것은 끊임없는 빈 방들의 행렬이였다. 그녀는 분명 이 곳에 수많은 다른 아이들과 함께 들어왔었다. 그러나 이젠 그 아이들은 어딘가에 숨어 버린 듯 보이지 않았다. 대체 그녀들은 어디로 갔단 말인가? 파쇄 직전의 계산기는 마지막 계산을 시작했다.\n\n 대략 십 몇 분을 걷고서, 그녀는 감옥의 20cm 쇠철문을 밟고 나왔다. 그녀는 물론 자신이 살아나갈 수 있으리란 희망 따위는 하지 않았었지만, 내심 삶의 희망을 기대하게 되기도 했다. 그러나 가혹한 합리와 이성은 그녀가 헛된 희망을 꿈꾸게 내버려두지 않았다. 그녀는 바깥의 처형대에 손이 묶였다.\n\n "드디어 제 시간이 왔군요."\n\n "너 말고도 이미 많이 죽었다. 이상한 생각하지 말고 마지막 소원이나 생각해 둬라."\n\n "죽기 전에, 부디 제 말에 대답해주셨으면 좋겠는데요. 그게 제 마지막 소원입니다. 노아, 리오, 코유키는 대체 어디로 갔죠?"\n\n "바로 여기에 있다."\n\n "네?"\n\n "바로 여기에 있다고. 니가 서있는 땅 바로 위에."\n\n 구역질이 났다. 잠깐이나마 생각했었던 자신의 가장 소중한 사람들은 이미 오랫진작에 모두 죽어버린 것이었다. 그것도 유우카와 똑같은 방법으로, 먼저. 유우카는 노아가 단번에 죽지 않아 고통에 몸부리치는 모습을, 리오가 총알을 맞기 전에 모든 것을 인정하는 모습을, 코유키가 죽음 앞에서 몸부리치는 모습을 상상해 보았다. 이러한 모습들은 유우카 또한 예상하고는 있었지만, 실제로 그렇다고 판단하게 되니 더욱이 역겨웠다.\n\n 천천히 들려오는 군홧발 소리들 또한 그녀를 진정시키게 하기는 어려웠다. 지레짐작해서 열 명의 발소리들이였다. 비록 '안 아프게' 단번에 죽어버릴 순 있었어도, 유우카는 죽음 앞에 당도하기 싫었다. 그녀는 살고 싶었고, 지지부진한 삶을 이어가고 싶었다.\n\n "집행하라." 프랑스군 제식 군모를 푹 눌러쓴, 단번에 보아도 고위 장교인 것처럼 보이는 남자가 말했다. 그의 짧은 한 마디의, 총살대 앞의 사람들은 분주해졌다. 기자들을 준비시켰고, 병사들의 총을 확인했다. 유우카는 이들이 그녀를 손쉽게 놓아주지 않을 것이라는 결론을 도출해냈다.\n\n "사격 준비 -"\n\n 유우카의 심장이 극도로 뛰기 시작했다. 어디를 바라보아도, 도망칠 출구 같은건 없었다. 기계에 스며든 물들은 기계를 고장내기 마련이였다.\n\n "- 사격!"\n\n 눈이 질끔 감겼다. 죽음의 사신이 낫을 베자, 그녀는 단숨에 그녀가 죽어버렸기를 기도했다."
 FRA_prov_event.146.t:0 "프랑스 북부 황폐화"
 FRA_prov_event.146.d:0 "끝이 보이지 않는 시가전과 하루에도 수 십 번씩 바뀌는 공격과 수비는 파리를 비롯한 북부 도심 지역을 황폐화시켰습니다."
 FRA_prov_event.146.a:0 "사소한 희생에 불과해."
 FRA_prov_event.147.t:0 "행정적 혼란"
 FRA_prov_event.147.d:0 "본토를 수복함에 따라, 드넓은 본토와 수많은 프랑스인들이 우리의 통제에 놓이게 되었습니다. 기존의 행정체계를 다시 복구하기 전까지 우리는 정책 집행에 큰 혼란을 겪을 것입니다."
 FRA_prov_event.147.a:0 "골치 아프군."
 FRA_prov_event.148.t:0 "프랑스 남부 황폐화"
 FRA_prov_event.148.d:0 "남부 지방에서의 지속적인 농촌 저항과 게릴라전, 그리고 황폐화 작전으로 인해 남부 농촌 지방이 황폐화되었습니다."
 FRA_prov_event.149.t:0 "파리 코뮌 기념"
 FRA_prov_event.149.d:0 "1871년, 보불전쟁의 패배에 불복하여 부르주아 정부에 반대하고자 봉기한 파리 시민들은 파리 코뮌을 설립하고 3달이라는 시간 동안 근대적 사회주의를 실시하며 정부군과 맞서 싸웠습니다. 독일의 지원을 받은 부르주아 정부군이 마침내 파리를 지키던 국민방위대를 섬멸하고 수많은 시민을 학살했지만 혁명의 투혼은 여전히 남아 있습니다.\n\n3월 18일은 파리 코뮌 기념일로서 앞으로 국가에 의해 공휴일로 지정될 것입니다."
 FRA_prov_event.149.a:0 "기립하시오, 당신도!"
 FRA_prov_event.150.t:0 "[GetYear]년 사회주의 헌법"
 FRA_prov_event.150.d:0 "자본주의 사회를 극복하고 평화적인 개헌으로 마침내 사회주의 프랑스가 모습을 드러냈습니다. 새로이 쓰여진 프랑스의 사회주의 헌법은 생산수단의 공적 소유, 광범위한 사회 보장과 국가 책임의 복리후생, 노동삼권과 산별 평의회를 통한 노동자 권력 수립, 명문화 여부와 관계없이 포괄적인 차별의 금지와 같은 내용이 들어가게 되었습니다."
 FRA_prov_event.150.a:0 "사회주의 프랑스로 나아가자!"
 FRA_prov_event.151.t:0 "여성해방론"
 FRA_prov_event.151.d:0 "이제까지의 여성주의 사상의 주류는 '자유주의적 여성주의'였습니다. 그러나 이러한 여성주의는 자본주의와 자유주의의 내재적인 모순을 극복하지 못 한 상태로 여성 권리의 신장을 주장했다는 한계가 있으며, 프랑스는 자유주의적 여성주의에서 주장하는 정책마저도 완전히 이룩하지 못 한 권리 후진적인 국가입니다.\n\n그러나 우리는 자본주의에 의해 가사노동과 돌봄노동을 강요받고, 임금과 승진, 군복무와 같은 사회 전반적 부문에서 성차별을 과감하게 폐지하고 여성의 신체적 자유를 적극적으로 인정하여 낙태권을 보장하는 열린 사회로 나아갈 것입니다."
 FRA_prov_event.151.a:0 "차별을 철폐하라!"
 FRA_prov_event.152.t:0 "다원화된 노동조합"
 FRA_prov_event.152.d:0 "노동조합은 일반적으로 조합원의 이익 증진을 위해서 활동하지만, 대부분은 정치적 성향을 띄어 정당과 제휴하며 활동하고 있습니다.\n\n이러한 와중에, 우리는 온건 개혁파 성향의 노동조합과 급진적인 성향의 노동조합 중 한 곳을 은연 중에 지원하여 정권을 강화할 수 있을 것입니다. 혹은 정부의 중립을 지키는 것도 가능할 것입니다."
 FRA_prov_event.152.a:0 "온건한 노동조합을 지원하자."
 FRA_prov_event.152.b:0 "급진 성향의 사회주의 노동조합을 지원하자."
 FRA_prov_event.152.c:0 "중립을 지키는 것이 바람직하다."
 FRA_prov_event.153.t:0 "프랑스 동부 황폐화"
 FRA_prov_event.153.d:0 "산지와 숲 속에서 시야가 제한된 채 치뤄지는 유격전은 동부에 집중되어 있는 광산업이 더 이상 기능하지 못 할 정도로 프랑스 동부를 황폐화시켰습니다."

 FRA_recover.1.t:0 "장병들에 대한 훈장 수여"
 FRA_recover.1.d:0 "해방 선언 이후 구성된 임시위원회는 수복 전쟁에 있어서 가족, 국민, 그리고 조국을 수호하기 위해 피흘리고 또한 목숨을 잃은 모든 이들에게 훈장을 수여하기로 결정했습니다."
 FRA_recover.1.a:0 "그들은 모두 자랑스러운 국민이다."
 FRA_recover.3.t:0 "스페인의 영향력"
 FRA_recover.3.d:0 "[SPR.getname]은(는) 그들이 수복전쟁에서 우리를 도운 대가로 내전으로 황폐해진 자국 산업의 재건을 지원할 것을 요구하였습니다."
 FRA_recover.3.a:0 "약속을 지켜야한다."
 FRA_recover.4.t:0 "레지스탕스 해산"
 FRA_recover.4.d:0 "우리의 본토가 회복됨에 따라, 레지스탕스들은 우리의 정규군으로 재편성되어 해산될 것입니다."
 FRA_recover.4.a:0 "모두 그동안 수고가 많았다."
 FRA_recover.5.t:0 "협력자 처리"
 FRA_recover.5.d:0 "우리는 대전이 이후 이계에 협력한 소시민들을 처리해야만 합니다."
 FRA_recover.5.a:0 "그들은 모두 법에 따라 처벌받을 것이다."
 FRA_recover.5.b:0 "그들 또한 어쩔 수 없었을 것이다. 대신 그들을 공적 영역에서 배제하자."
 FRA_recover.6.t:0 "소유권 분쟁"
 FRA_recover.6.d:0 "수많은 시민들이 북아프리카로의 망명을 이을 동안, 본토에 남아있던 다른 이들은 그들이 두고 간 토지와 재산들을 차지하고 있었습니다. 그러나 망명자들이 본토로 귀환함에 따라 우리는 이러한 재산들의 소유권 분쟁을 해결해야만 합니다. 이를 해결하는 방법으로는 망명자들에게 재산을 돌려주는 것이 있고, 혹은 새로운 소유자들을 인정해주는 대신에, 망명자들에게 빼앗긴 재산의 상당부분을 배상해주는 방법이 있습니다."
 FRA_recover.6.a:0 "망명자들에게 재산을 돌려주자."
 FRA_recover.6.b:0 "망명자들에게 배상해주자."

 FRA_ex_event.1.t:0 "알제리 위기"
 FRA_ex_event.1.d:0 "약속을 지키지 않은 본국에 대한 분노가 알제의 거리를 뒤덮은 것도 수 개월이 지났습니다. 알제리인들은 본국을 비판하고 반대하는 운동을 시작할 것입니다."
 FRA_ex_event.1.a:0 "그들의 분수를 모르는군."

 FRA_ex_event.3.t:0 "알제리에서의 산발적인 집회"
 FRA_ex_event.3.d:0 "ㅈㄱㄴ"
 FRA_ex_event.3.a:0 "집회를 금지시켜라!"
 FRA_ex_event.3.b:0 "스스로 조용해질 것이다."
 FRA_ex_event.4.t:0 "반식민지 집회"
 FRA_ex_event.4.d:0 "좌익 계열의 단체들이 식민지 정책을 철회하고 알제리인들에 대한 프랑스 시민권의 발급을 요구하는 시위를 벌였습니다."
 FRA_ex_event.4.a:0 "그들은 국익을 생각하지 않는다."
 FRA_ex_event.4.b:0 "어쩌면 그것이 맞을 것이다."
 FRA_ex_event.5.t:0 "알제리계 공동체의 반발"
 FRA_ex_event.5.d:0 "반식민지 담론에 프랑스에서 거주하고 있는 알제리계 공동체가 가담하여 알제리의 자치에 대해 발언하고 있습니다."
 FRA_ex_event.5.a:0 "상황이 점점 심각해지고 있다."
 FRA_ex_event.5.b:0 "더 이상 지체할 수 없다. 그들의 요구를 들어주자."
 FRA_ex_event.6.t:0 "알제리의 무장투쟁"
 FRA_ex_event.6.d:0 "ㅈㄱㄴ"
 FRA_ex_event.6.a:0 "젠장."
 FRA_ex_event.7.t:0 "국제 사회의 비난"
 FRA_ex_event.7.d:0 "ㅈㄱㄴ"
 FRA_ex_event.7.a:0 "그들의 발언을 탄압했었다면..."
 FRA_ex_event.7.b:0 "알제리의 지도부와 합의를 이룬다면?"
 FRA_ex_event.8.t:0 "알제리인 총파업"
 FRA_ex_event.8.d:0 "알제리인들이 요구를 관철하기 위해 총파업에 들어갔습니다."
 FRA_ex_event.8.a:0 "그들은 정말로 선을 넘었다."
 FRA_ex_event.9.t:0 "국민투표?"
 FRA_ex_event.9.d:0 "총파업이 몇 달 째 지속되고 있음에 따라, 국내 반식민지 단체들과 알제리 독립운동 지도부는 민주적인 방법으로 작금의 문제를 해결할 것을 제안했습니다."
 FRA_ex_event.9.a:0 "야만인들에게 민주주의는 사치다."
 FRA_ex_event.9.b:0 "그들이 옳다."
 FRA_ex_event.10.t:0 "콩스탕틴 합의"
 FRA_ex_event.10.d:0 "독립을 전제로 하여 알제리인들의 많은 양보를 받아내는 데에 성공하여, 콩스탕틴에서의 합의가 성공적으로 진행되었습니다."
 FRA_ex_event.10.a:0 "이것이 합의의 외교다."
 FRA_ex_event.11.t:0 "알제리 독립 전쟁"
 FRA_ex_event.11.d:0 "바로 어제, 알제 시청이 수천의 군중들에 의해 점거당하고 알제리의 깃발이 그곳에 게양되었습니다. 알제리의 정치지도자들은 준군사조직과 청년들을 규합하여 프랑스 군기지를 기습하였습니다."
 FRA_ex_event.11.a:0 "올 것이 왔다."
 FRA_ex_event.12.t:0 "아랍인들의 알제리 지지"
 FRA_ex_event.12.d:0 "모로코, 튀니지 등 알제리의 인접 국가들이 알제리의 독립을 지원하고 있습니다."
 FRA_ex_event.12.a:0 "젠장!"
 FRA_ex_event.13.t:0 "이탈리아의 방해"
 FRA_ex_event.13.d:0 "이탈리아가 알제리를 지원하고 있습니다."
 FRA_ex_event.13.a:0 "알제리 다음은 너네다!"
 FRA_ex_event.14.t:0 "팽배한 반전 여론"
 FRA_ex_event.14.d:0 "본토를 수복한 뒤 국가를 재건해야 하는 시점에서 알제리와 무의미하게 전쟁하며 자원을 소모하는 것은 무의미하며, 명분 또한 없습니다. 젊은 이들은 자신들이 전쟁에 나가는 것이 부당하다고 생각하고 있습니다."
 FRA_ex_event.14.a:0 "요즘 것들은."
 FRA_ex_event.15.t:0 "해방"
 FRA_ex_event.15.d:0 "필리프 페텡은 자신의 기억을 혼동시키는, 빛의 도시를 바라보았다.\n\n흔들릴지언정 가라앉을 수는 없으며, 도시가 무너질지언정 푸르른 빛이 꺼질 수는 없었다.\n\n도시는 빛난다.\n\n철의 삼각 탑이 사라지고 그 자리를 새하얀 유리 궁전이 차지하였음에도 빛나고 있다.\n옛 공화국의 흔적이 상당히 손실되고 검고 갈색의 지붕보다 회색빛이 많은 듯한 도시는 여전히 빛나고 있다.\n파리는 여전히 움직이는 축제와 같이 평생 당신의 곁에 머무는 존재인 것이다.\n\n페텡은 움직였다. 다른 이들과 함께, 센 강변의 유서 깊은 돔 교회로 향했다. 삼색기 휘날리는 혁명의 때에 시민들이 몰려들어 소총을 조달한 교회는 이전에도, 지금도 프랑스의 영웅들이 잠든 영묘로서 기능하고 있었다.\n\n앵발리드.\n\n페텡은 관을 바라보았다. 앵발리드의 가장 거대한 관, 삼색기 아래 가장 위대한 장군, 프랑스 제정의 가장 위대한 황제의 시신이 머물고 있는 집을 바라보았다.\n\n코르시카 촌락에서 태어난 보나파르트 가문의 아이는 유럽의 패권을 휘어잡았다. 끝내 러시아의 추위를 극복하지 못하고 무너졌지만, 황제의 신화는 아직 유효하다.\n\n몇 년 전, 성탄절의 때에 국토를 버리고 도망쳐야 했던 페텡은 그저 관을 바라볼 뿐이었다. 겨우 몇 달 전만 해도 상상도 할 수 없던 광경이었다. 조국으로 돌아가기를 희망했지만, 관에 들어가 잠들 때까지 돌아가지 못할 것으로 생각할 때도 있었다.\n\n그러하였던 페텡은 마침내 돌아왔다. 머리 위 광배 달린 학생들을 몰아내고 다시금 육각 국토의 주인으로서 땅을 밟았다.\n페텡은 앵발리드를 나왔다. 수많은 인파, 환호. 휘날리는 삼색기.\n\n그들이 페텡을, 그들의 원수를 보고 있었다. 파리지앵, 프랑스인, 옛 공화국의 이들이 환호하고 있었다. 프랑스가 페텡을 내려보고 있었다.\n\n페텡은 감격에 겨웠다.\n침착하려고 시도했지만, 그는 그러지 못하였다.\n\n원수는 소리쳤다."
 FRA_ex_event.15.a:0 "'Viva La France!'"
 FRA_ex_event.16.t:0 "좌익 탄압"
 FRA_ex_event.16.d:0 " 의회를 정지했음에도 불구하고, 레옹 블룸과 에두아르 달라디에 위시한 좌익계 인사들은 여전히 정계에서 크나큰 영향을 주고 있습니다. 특히 레옹 블룸은 "전쟁영웅이자 승리의 상징이던 그가 의회를 정지한 것은 잔인한 도덕적 배신, 민주주의에 대한 반역, 이것이 아니면 무엇인가."라고 말하며 페텡의 군부 독재를 비판하였습니다.\n\n 이 성명이 있고 난 뒤, 페텡은 국가 안정을 위해서 좌익계 인사들을 향해 정부에 대한 공산주의 테러 모의와 밀레니엄-프랑스 전쟁에서의 패전 책임을 명분으로 체포 명령을 내렸습니다. 파리에서 군부 독재 반대 성명을 내고 있던 달라디에와 블룸은 그 자리에서 체포되었고, 여러 좌파 계열 정당의 지도자들이 줄줄이 수감되었습니다.\n\n 현재 재건위원회 내부에선 본 사건을 심각하게 바라보며 좌파 정당 금지에 대한 법안이 논의되고 있습니다."
 FRA_ex_event.16.a:0 "프랑스를 좌익의 공격으로부터 지키기 위해서라면.."
 FRA_ex_event.17.t:0 "레지스탕스의 군 복무"
 FRA_ex_event.17.d:0 "우리가 본토를 수복한 이후 프랑스 전역의 레지스탕스는 우리 정부에 의해 조사되고 있으며, 대부분의 레지스탕스들은 무장을 해제한 것으로 보입니다.\n\n우리는 본토 수복 이후 유럽의 위협 세력에 대항하기 위해 이들에게 다시 총기를 들려주고 레지스탕스 사단을 조직하여 잘 훈련된 대규모의 군대를 손 쉽게 얻어낼 수 있을 것입니다."
 FRA_ex_event.17.a:0 "이름은 국민해방군이 좋을 것 같군."
 FRA_ex_event.17.b:0 "아니야, 우리는 군대가 아니라 노동자가 필요해."
 FRA_ex_event.18.t:0 "전차 생산 공장"
 FRA_ex_event.18.d:0 "밀레니엄의 산업 시설의 통제권을 회수하고 첨단 기술에 적응하고 있던 도중, 밀레니엄 사이언스 스쿨이 계획 중이던 대규모 전차 생산 공장의 통제권을 얻어냈습니다.\n\n밀레니엄 사이언스 스쿨이 가진 대부분의 권한이 정지되어 공장을 재가동할 수는 없으나, 우리는 이 전차들로 사단을 꾸릴 수 있을 것입니다."
 FRA_ex_event.18.a:0 "좋아."

