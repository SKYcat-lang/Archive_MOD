 FRA_focus_4:0 "모로코 개발"
 FRA_focus_4_desc:0 "무릇 사람보다 산업이 먼저입니다. 일단 발전을 해야 복지든 자유든 주지 않겠습니까?"
 FRA_focus_5:0 "서아프리카 개발"
 FRA_focus_5_desc:0 "무릇 사람보다 산업이 먼저입니다. 일단 발전을 해야 복지든 자유든 주지 않겠습니까?"
 FRA_focus_6:0 "농업 증진"
 FRA_focus_6_desc:0 "본토 남부의 농촌이 사라진 지금, 우리는 농업에 우리의 역량을 집중해야 할 필요가 있습니다."
 FRA_focus_6.5:0 "자본가 영입"
 FRA_focus_6.5_desc:0 "아직 우리 본토에 프랑스를 이끌어 가던 자본가들이 남아있습니다. 그들을 설득하여 우리 비상정부를 돕도록 해야 합니다."
 FRA_focus_6.8:0 "지하 경제"
 FRA_focus_6.8_desc:0 "본토의 지하 경제를 통해 우리는 필요한 물자를 얻고 지금 우리 영토를 강탈한 외세에 경제적 악영향을 야기할 수 있을 것입니다."
 FRA_focus_7:0 "민간 산업 육성"
 FRA_focus_7_desc:0 "산업의 근간은 민간 산업입니다. 비록 이 더운 아프리카 땅일지라도 민간 산업을 육성하여 산업의 기초를 다져야 합니다."
 FRA_focus_9:0 "군수 공장 확충"
 FRA_focus_9_desc:0 "우리의 고향을 되찾기 위해선 우리는 무장해야 합니다. 결국 저들과 싸우게 될 것은 누구나 다 아는 사실이기에, 미리 준비해야 합니다."
 FRA_focus_9.5:0 "자원 채굴"
 FRA_focus_9.5_desc:0 "아프리카의 땅에서, 아직 채굴되지 않은 자원이 많다고 합니다. 이 자원들을 최대한 많이 채굴하여 본토 수복에 힘을 더해야 합니다."
 FRA_focus_10:0 "조선소 건설"
 FRA_focus_10_desc:0 "본토와 분리된 지금, 모든 인력과 자원은 함선을 통해 운송됩니다. 이 함선이 부족해서야 되겠습니까? "
 FRA_focus_10.5:0 "알제리 프랑"
 FRA_focus_10.5_desc:0 "화폐 개혁을 통해 우리는 아프리카 경제에 완벽히 적응할 것입니다."
 FRA_focus_10.7:0 "사하라를 가로지르는 철길"
 FRA_focus_10.7_desc:0 "사하라 사막이라는 거대한 장벽으로 인해, 서아프리카 내륙 지방은 물자를 조달하기 어려운 상황에 놓여있습니다. 사하라 철도는 이를 완전히 해결하여 내륙 지방 개발을 가속할 것입니다."
 FRA_focus_10.6:0 "댐 건설"
 FRA_focus_10.6_desc:0 "알제리 내륙에는 고원이 형성되어있습니다. 우리는 댐을 건설하여 해당 지역들을 발전시키고 수자원을 적극적으로 활용할 것입니다."
 FRA_focus_8:0 "망명 기술자 지원"
 FRA_focus_8_desc:0 "본토에 아직 데리고 오지 못한 많은 기술자들이 남아 있습니다. 이들을 북아프리카로 데려 온 뒤 지원을 통해 무너진 우리의 기술 역량을 복원해야 합니다."
 FRA_focus_11:0 "도시화"
 FRA_focus_11_desc:0 "확실히 아프리카의 땅은 덥고 허름한 건물들 뿐입니다. 우리 프랑스인들은 좀 더 고급스러운 도시에서 살아야 합니다. 또한 이를 거점 삼아 본토 수복의 사령부로 삼아야 합니다."
 FRA_focus_12:0 "지중해를 바라보며" 
 FRA_focus_12_desc:0 "본토에서 쫓겨났지만, 우리는 거대한 아프리카 땅에서 다시 일어섰습니다. 이젠 식민지 따위가 아닌 지중해로 눈을 돌릴 때입니다."
 FRA_focus_12_tt:0 "§4더 이상 대규모 저항이 일지 않습니다.§!"
 BA_FRA_no_change_tt:0 "\n§g페텡이 권력을 굳힘에 따라, 큰 정치적 변화는 더 이상 일어나지 않습니다.§!"
 FRA_focus_12_tt_tri:0 "§Y산업화 결정§!을 모두 완료했습니다."
 FRA_focus_13:0 "마다가스카르 투자"
 FRA_focus_13_desc:0 "본토에서 쫓겨났지만, 우리는 거대한 아프리카 땅에서 다시 일어섰습니다. 이젠 식민지 따위가 아닌 지중해로 눈을 돌릴 때입니다."
 FRA_focus_14:0 "인도차이나 투자"
 FRA_focus_14_desc:0 "우리의 식민지 개발엔 바다 건너 아시아에도 적용해야 합니다. 인도차이나반도를 강화하여 부족한 물자를 수급합시다."

 FRA_focus_arm_1:0 "전쟁 대비"
 FRA_focus_arm_1_desc:0 "무더운 아프리카에서 우리는 기초 인프라를 구축하고, 본토 수복을 위한 산업적 준비는 완료했습니다. 이제 싸울 준비를 해야 합니다."
 FRA_focus_arm_2:0 "검증된 방법"
 FRA_focus_arm_2_desc:0 "'élan vital'은 오래전부터 내려온 프랑스 대육군의 영광스러운 전통입니다. 오직 강인한 정신력을 가지고 공세에 임해야 하며, 종국적으론 총검 돌격을 통해 적의 전열을 완전히 붕괴시켜야 합니다."
 FRA_focus_arm_3:0 "집중된 화력"
 FRA_focus_arm_3_desc:0 "그들의 화력을 알 수 없는 상황에서, 무작정 보병을 밀어 넣는 건 자살행위나 다름없습니다. 먼저 압도적인 화력을 통해 적의 전열을 붕괴시키는 것이 중요합니다."
 FRA_focus_arm_3.5:0 "기동전"
 FRA_focus_arm_4:0 "보병장비 연구"
 FRA_focus_arm_4_desc:0 "보병들이 빠르게 전진하기 위해선 우수한 보병 화기를 갖춰야 합니다. 낡아빠진 옛 무기들은 창고에 던져두고 새 무기를 뽑아내야 합니다."
 FRA_focus_arm_5:0 "포병장비 연구"
 FRA_focus_arm_5_desc:0 "현재 가지고 있는 대전쟁에서 사용했던 화포가 쓸만할지 의문이 듭니다. 지금의 화포를 개조하여 "압도적인 힘"을 보여줘야 합니다."
 FRA_focus_arm_6:0 "주둔지 관리"
 FRA_focus_arm_6_desc:0 "질서 있는 군을 유지하기 위해선, 주둔지의 질서부터 확립해야 합니다. 헌병대를 창립하여 이를 개선합시다."
 FRA_focus_arm_7:0 "공군 재규합"
 FRA_focus_arm_7_desc:0 "본토에서 급하게 날아온 항공기들과 아프리카 주둔군에게 있던 귀중한 항공기들이 여기저기 흐트러져 있습니다. 이를 재규합하여 공군 전력을 확보해야 합니다."
 FRA_focus_arm_8:0 "해군 재규합"
 FRA_focus_arm_8_desc:0 "본토에서 대피하기 위해 사용했던 수십 척의 군함이 있습니다. 지금 남아있는 함정들을 체계적으로 정리하여 훗날을 도모해야 합니다."
 FRA_focus_arm_8.5:0 "공수부대 창설"
 FRA_focus_arm_8.5_desc:0 "바다를 가로지름에 있어서 상륙만이 유일한 해법은 아닙니다. 우리는 공중에서 또한 그들을 공격할 수 있습니다."
 FRA_focus_arm_9:0 "전투기 제조 공장 확대"
 FRA_focus_arm_9_desc:0 "현재 보유 중인 전투기는 확실히 부족합니다. 확실한 공중 우세를 위해 더 많은 기체를 생산해야 합니다."
 FRA_focus_arm_9.5:0 "추가적인 공군 예산"
 FRA_focus_arm_9.5_desc:0 "지금의 비행기들은 어느정도 구식입니다. 공군에 예산을 더 지원하여 개선된 기체들을 생산할 것입니다."
 FRA_focus_arm_10:0 "조선소 확충"
 FRA_focus_arm_10_desc:0 "사람은 많으나, 실어 나를 수송선이 부족한 현실에 처해있습니다. 상륙한 부대의 보급을 위해서, 전후 시민들의 수송을 위해 필요한 수송선을 건조하기 위해 조선소를 건설할 필요가 있습니다."
 FRA_focus_arm_11:0 "차량화 전술"
 FRA_focus_arm_11_desc:0 "현재 상황에서 장갑을 가진 전차를 생산하기에는 어려움이 많습니다. 기술을 도입하여 재빠르고 비교적 저렴한 차량을 설계할 시기입니다."
 FRA_focus_arm_11_tt:0 "§Y3§!개의 §Y차량화§! 사단 생성"
 FRA_focus_arm_12:0 "상륙 계획"
 FRA_focus_arm_12_desc:0 "우리는 지중해를 가로지르는 상륙에 대규모의 병력을 일시에 투입하여 해안 거점을 일단에 제압할 것입니다."
 FRA_focus_arm_12.5:0 "해병대 창설"
 FRA_focus_arm_12.5_desc:0 "우리는 상륙전에 특화된 해병대를 양성하여 항구 거점을 확실히 장악할 것입니다."
 FRA_focus_arm_13:0 "공병 훈련"
 FRA_focus_arm_13_desc:0 "현대전에 있어서 공병은 원활한 작전수행을 위해 필수적입니다. 잘 훈련된 공병은 다다익선이 될 것입니다."
 FRA_focus_arm_14:0 "외인 부대 확대"
 FRA_focus_arm_14_desc:0 "본토에 살지 않더라도 서아프리카의 원주민들은 우리와 같은 프랑스인입니다. 많은 원주민들이 프랑스를 위해 외인 부대에서 복무할 수 있도록 외인 부대를 확대할 것입니다."
 FRA_focus_arm_15:0 "고등 국방 연구원"
 FRA_focus_arm_15_desc:0 "현대전의 양상과 전략전술에 관한 이론은 시시각각 변화하고 있습니다. 우리는 이러한 변화에 대응할 부서를 창설할 것입니다."

 FRA_focus_london_bridge:0 "런던 다리가 무너지다"
 FRA_focus_london_bridge_desc:0 "대영제국이 결국 무너지고 말았습니다."
 FRA_focus_london_0:0 "밖을 바라보다"
 FRA_focus_london_0_desc:0 "대영제국은 기계덩어리들의 공격을 손쉽게 격퇴하였습니다."
 FRA_focus_london_1:0 "대화를 시도하다" 
 FRA_focus_london_1_desc:0 "망명한 영국 정부와 대화를 시도하여 그들과 협상을 하려 합니다. 서로 같은 처지에 놓여 있기 때문에 이는 충분히 동등한 입장에서 가능합니다."
 FRA_focus_london_2:0 "영토 재수복"
 FRA_focus_london_2_desc:0 "적도아프리카의 식민지는 우리가 빈약해진 틈을 타, 대영제국이 우리에게서 빼앗았습니다. 이젠 우리가 다시 되찾을 시간입니다."
 FRA_focus_london_2_tt:0 "§Y영국에 연락이 닿지 않았습니다.§!"
 FRA_focus_london_3:0 "회담 개최"
 FRA_focus_london_3_desc:0 "영국 정부와 연락이 닿았습니다. 그들은 우리와 회담을 개최하길 원했기 때문에, 우리는 근시일 내로 헬리팩스를 방문할 것입니다."
 FRA_focus_london_3_tt:0 "§Y영국에 연락이 닿았습니다.§!"
 FRA_focus_london_4:0 "영국의 투자"
 FRA_focus_london_4_desc:0 "핼리팩스에서 이뤄진 회담을 확장할 때입니다. 우리는 영국에 투자를 요청할 것입니다."
 FRA_focus_london_4_5:0 "미국의 투자"
 FRA_focus_london_4_5_desc:0 "지난 대전쟁에서 미국과 프랑스는 독일 패권주의에 맞서 싸운 동맹이었습니다. 그들에게 투자를 받는다면, 프랑스는 분명 더 강해질 것입니다."
 FRA_focus_london_4.8:0 "이탈리아의 투자"
 FRA_focus_london_4.8_desc:0 "비록 사이가 돈독하지 않지만, 이탈리아는 대전쟁에서 프랑스의 분명한 동맹이었습니다. 그들의 지원은 프랑스에 있어서 정말 고마운 도움이 될 것입니다."
 FRA_focus_london_5:0 "외무 재개"
 FRA_focus_london_5_desc:0 "고향 땅을 다시 밟기 위해서 우리는 외교 채널을 재가동하고 국제 정세를 파악할 것입니다."

 FRA_focus_spain_civilwar:0 "스페인에서의 격변"
 FRA_focus_spain_civilwar_desc:0 "스페인에서 내전이 일어났습니다. 공화파와 국민파, 그 외 여러 세력이 피비린내 나는 싸움을 시작합니다."
 FRA_focus_spain_1:0 "아프리카 패권 강화" 
 FRA_focus_spain_1_desc:0 "스페인이 내전으로 혼란스러운 상황에서, 그들이 아프리카에 관심을 줄 리 없습니다. 이 기회에 북아프리카의 주인이 누군지 알려줄 때입니다."
 FRA_focus_spain_2:0 "국민파와 함께" 
 FRA_focus_spain_2_desc:0 "썩어 문드러진 스페인을 개혁하자는 위대한 뜻을 가진 동지들을 지원해야 합니다."
 FRA_focus_spain_3:0 "공화파와 함께"
 FRA_focus_spain_3_desc:0 "국민파에 대항하여 싸우고 있는 공화파 동지들을 도와야 합니다." 
 FRA_focus_spain_4:0 "잠잠해지다"
 FRA_focus_spain_4_desc:0 "스페인 내전의 막이 내렸습니다. 총소리가 끊이지 않던 이베리아 반도에 고요함만이 남습니다." 

 FRA_focus_german_0.5:0 "개입주의"
 FRA_focus_german_0.5_desc:0 "본토가 전부 함락당한 상황에서, 크고 작은 국제적 개입은 프랑스의 세계적 영향력을 유지하기 위해 필수적입니다."
 FRA_focus_german_0:0 "독일과의 협력"
 FRA_focus_german_0_desc:0 "독일 또한 우리와 마찬가지로 이계의 세력에게 패퇴하였습니다. 우리는 그들과 충분히 협력할 수 있습니다."
 FRA_focus_german_1:0 "에티오피아와 맞바꾼 평화"
 FRA_focus_german_1_desc:0 "무솔리니의 집권 이후 국내적으로 강조되던 이탈리아 패권주의가 지난 1935년의 에티오피아 침공으로 실현되었습니다. 우리는 이탈리아의 이 같은 행위를 규탄해 마땅하지만, 실리적으로는 에티오피아를 포기하는 대신 그들의 지원을 도모할 수 있을 것입니다."
 FRA_focus_german_2:0 "에티오피아 지원"
 FRA_focus_german_2_desc:0 "무솔리니의 집권 이후 국내적으로 강조되던 이탈리아 패권주의가 지난 1935년의 에티오피아 침공으로 실현되었습니다. 우리는 이탈리아의 이 같은 행위를 규탄해 마땅합니다."
 FRA_focus_german_3:0 "도움의 대가"
 FRA_focus_german_3_desc:0 "스페인 내전을 지원한 대가로, 우리는 아프리카의 스페인령 영토를 스페인에게 반환하는 대신 경제적 투자를 받을 것입니다."
 FRA_focus_german_4:0 "트리니티 침략 저지"
 FRA_focus_german_4_desc:0 "나치가 이계의 모습으로 부활하여 독일을 위협하고 있습니다. 우리는 그들을 저지해야 합니다."
 FRA_focus_german_5:0 "독일의 이계 세력 공격"
 FRA_focus_german_5_desc:0 "우리는 서독에 존재하는 이계 세력과 전쟁하는 독일을 지원할 것입니다."

 FRA_emergency_flag:0 "§R위기에 직면했습니다.§!"

 FRA_focus_resist_1:0 "거센 저항"
 FRA_focus_resist_1_desc:0 "프랑스는 지금 자신의 상황을 다시금 깨달았습니다."
 FRA_focus_resist_2:0 "해결책"
 FRA_focus_resist_2_desc:0 "우리는 다행히도 식민지인들의 파업을 잠재울 수 있었습니다."
 FRA_focus_resist_3:0 "쿠데타!"
 FRA_focus_resist_3_desc:0 "우리는 군사적인 방법으로 필리프 페텡을 축출해냈습니다."
 FRA_focus_resist_3.5:0 "구국위원회"
 FRA_focus_resist_3.5_desc:0 "프랑스는 위기에 놓여있기 때문에, 모르닥 각하의 지도를 성실히 수행할 구국위원회를 통해서 현재의 문제점들을 개선할 것입니다."
 FRA_focus_resist_4:0 "페텡 축출"
 FRA_focus_resist_4_desc:0 "의회는 성공적으로 페텡을 축출해냈습니다."
 FRA_focus_resist_5:0 "시위대 요구수용"
 FRA_focus_resist_5_desc:0 "정치적인 변화에도 파업은 여전히 진행되고 있습니다. 우리는 적절한 협상을 통해 이를 진정시켜야 합니다."
 FRA_focus_resist_6:0 "권위주의자 숙청"
 FRA_focus_resist_6_desc:0 "군 내에는 군부에 의한 통치를 확립해야 한다는 권위주의자들이 많이 있습니다. 우리는 일련의 캠페인으로 이들을 숙청할 것입니다."
 FRA_focus_resist_7:0 "의회정치 정립"
 FRA_focus_resist_7_desc:0 "의회는 프랑스 국민의 수권기관으로써 마땅히 그들에 의한 정치가 이루어져야 합니다."
 FRA_focus_resist_8:0 "노동조건 완화"
 FRA_focus_resist_8_desc:0 "페텡의 억압적인 동원 정책은 이미 실패했습니다. 우리는 유화적인 동원으로 이를 전환할 것입니다."
 FRA_focus_resist_9:0 "봉사와 헌신"
 FRA_focus_resist_9_desc:0 "우리는 봉사와 헌신을 강조하여 자발적인 연장 근로를 장려할 것입니다."
 FRA_focus_resist_10:0 "보편 복지"
 FRA_focus_resist_10_desc:0 "재산이 많고 적음에 따라 복지를 달리 주는 것은 행정적인 소모가 크고, 상류층의 불만 또한 높습니다. 우리는 보편 복지를 실시할 것입니다."
 FRA_focus_resist_11:0 "구국의 길"
 FRA_focus_resist_11_desc:0 "다 왔습니다! 모르닥 각하와 구국위원회는 정비를 끝마쳤으며, 본토를 수복할 준비만이 남았습니다."
 FRA_focus_resist_11_tt:0 "§4더 이상 프랑스는 위기에 놓여있지 않습니다.§!"
 FRA_focus_resist_12:0 "정책과 전략"
 FRA_focus_resist_12_desc:0 "구국위원회는 정책과 전략으로써 프랑스를 개혁할 것입니다."
 FRA_focus_resist_13:0 "자급을 향해"
 FRA_focus_resist_13_desc:0 "현재 상황에서 프랑는 필연적으로 해외의 지원에 높게 의존해야만 합니다. 우리는 자급을 통해서 의존성을 최대한 낮출 것입니다."
 FRA_focus_resist_14:0 "군수산업 기획"
 FRA_focus_resist_14_desc:0 "군수산업 기획을 전담하는 부서를 설치하여 유연한 방위산업 환경을 조성할 것입니다."
 FRA_focus_resist_15:0 "시민영웅주의"
 FRA_focus_resist_15_desc:0 "영웅은 타고나거나 특별한 인물이 아닙니다. 시민 개개인 또한 헌신의 마음으로 진취적인 삶을 산다면 충분히 영웅이 될 수 있습니다."

 FRA_focus_par_1:0 "군부 숙청"
 FRA_focus_par_1_desc:0 "페텡과 군부의 군사정부는 분명 아프리카 통치에 안정과 질서를 가져다주었지만, 지금은 아닙니다. 우리는 군 내부의 권위주의자들을 숙청할 필요가 있습니다."
 FRA_focus_par_2:0 "선거!"
 FRA_focus_par_3:0 "라발과 공화 연맹"
 FRA_focus_par_3_desc:0 "과거부터 프랑스를 지켜오던 보수파가 선거에서 승리를 거머쥐게 되었습니다."
 FRA_focus_par_3_tt:0 "§3우익 세력이 좌익을 꺾고 정권을 확보합니다.§!"
 FRA_focus_par_4:0 "인민전선의 승리"
 FRA_focus_par_4_desc:0 "좌익 정당 연대인 인민전선이 이번 선거에서 승리하게 되었습니다."
 FRA_focus_par_4_tt:0 "§t인민전선이 선거에서 승리를 거머쥡니다.§!"
 FRA_focus_par_5:0 "급진당이 주도하다"
 FRA_focus_par_5_desc:0 "프랑스는 보수주의적이고 느릿느릿한 정책보다 확실하고 혁신적인 개혁을 통해 발전해야 합니다."
 FRA_focus_par_6:0 "인터내셔널의 집권"
 FRA_focus_par_6_desc:0 "인터내셔널의 집권은 프랑스를 변혁으로 이끌 것입니다."
 FRA_focus_par_7:0 "공산당!"
 FRA_focus_par_7_desc:0 "볼셰비키가 승리를 거뒀습니다."
 FRA_focus_par_9:0 "국민연합의 승리"
 FRA_focus_par_9_desc:0 "우익이 승리를 거뒀습니다."
 FRA_focus_con_0:0 "자유시장 확립"
 FRA_focus_con_0_desc:0 "자유시장의 확립은 국가 경쟁력의 기본입니다. 프랑스의 미래를 위해 자유시장 경제는 꼭 필요합니다."
 FRA_focus_con_0.5:0 "군인 처우 개선"
 FRA_focus_con_0.5_desc:0 "앞으로의 전쟁 수행을 위해선, 군인의 처우를 더욱 개선하여 많은 병력 자원을 확보하여야 합니다."
 FRA_focus_con_0.8:0 "프랑스 패권주의"
 FRA_focus_con_0.8_desc:0 "본토를 잃었음에도, 패권이 여전하다면 희망이 있습니다."
 FRA_focus_con_1:0 "식민지 블록 경제"
 FRA_focus_con_1_desc:0 "우리의 식민지들과 블록 경제를 활성화하여 자원의 내부 흐름을 원활하게 할 필요가 있습니다."
 FRA_focus_con_1.5:0 "농업 보조금"
 FRA_focus_con_2:0 "인권 강조"
 FRA_focus_con_2_desc:0 "유럽에서 처음으로 인권 선언을 채택한 나라는 어느 곳도 아닌 우리 프랑스입니다. 이를 지키는 것이 우리의 자명한 임무입니다."
 FRA_focus_con_3:0 "공산주의 탄압"
 FRA_focus_con_3_desc:0 "썩어 빠진 공산주의는 프랑스를 병들게 할 뿐입니다. 이는 탄압을 통해서 방지할 수 있습니다."
 FRA_focus_con_4:0 "기업가 정신"
 FRA_focus_con_4_desc:0 "기업가는 새로운 도전과 혁신 활동을 통해 새로운 가치를 창조함으로써 프랑스의 경제를 이끌어 나가야 합니다."
 FRA_focus_con_4.5:0 "국영 방송 강화"
 FRA_focus_con_5:0 "애국심에 호소"
 FRA_focus_con_5_desc:0 "애국심은 국가의 시민들이 갖추어야 할 기본 소양입니다. 애국심을 강조하여 시민들이 스스로 충성을 맹세할 수 있도록 합시다."
 FRA_focus_con_6:0 "프랑스 패권 재확립"
 FRA_focus_con_6_desc:0 "프랑스는 본래 유럽의 강국이었습니다. 우리는 패권을 재확립하여 누가 강자인지 국제 사회에 인식시켜주어야 합니다."
 FRA_focus_rad_0:0 "시민권 확대"
 FRA_focus_rad_0_desc:0 "국가를 이끌어 가는 것은 시민입니다. 그렇기에 시민권을 확대하여 그들에게 주권 의식을 갖도록 해야 합니다."
 FRA_focus_rad_1:0 "노동법 확립"
 FRA_focus_rad_1_desc:0 "군정의 기간동안, 노동법은 사실상 없는 법이었습니다. 그러나 기존의 노동법을 확실히 하여 노동자들을 보호해야만 합니다."
 FRA_focus_rad_2:0 "기간산업체"
 FRA_focus_rad_2_desc:0 "기간산업체를 지원하여 국가 성장의 기반을 다질 것입니다."
 FRA_focus_rad_3:0 "국가조병창"
 FRA_focus_rad_3_desc:0 "군수 산업을 국가에서 전폭적으로 지원할 것입니다."
 FRA_focus_rad_4:0 "국민과 정의"
 FRA_focus_rad_4_desc:0 "정치는 국민과 정의를 생각하는 한 유효합니다. 프랑스는 급진당의 집권 가운데 정의로운 가치들을 바탕으로 국민들을 윤택하게 하고 있습니다."
 FRA_focus_int_0:0 "노동법 개정"
 FRA_focus_int_0_desc:0 "현재의 노동법은 노동자를 지키기에 역부족입니다. 우리는 노동법을 개정하여 이들의 권리를 증진할 것입니다."
 FRA_focus_int_1:0 "여성에게 참정권 부여"
 FRA_focus_int_1_desc:0 "모든 시민은 정치에 참여할 권리가 있습니다. 따라서 우리는 프랑스인 여성에게 참정권을 부여할 것입니다."
 FRA_focus_int_2:0 "주요 산업 국유화"
 FRA_focus_int_2_desc:0 "주요 산업을 국유화하여 산업을 안정화할 것입니다."
 FRA_focus_int_3:0 "노동조합 강화"
 FRA_focus_int_3_desc:0 "노동조합 활동을 강화하여 노동자의 단결을 이끌어내야 합니다."
 FRA_focus_int_4:0 "프랑스 연합"
 FRA_focus_int_4_desc:0 "우리 영토의 모든 부분이 하나로 합쳐진 새로운 프랑스를 선포할 때입니다. 우리는 새롭고 더 위대한 프랑스의 일부가 되려는 국민의 의지를 확인하기 위해 모든 부분에서 국민투표를 실시할 것입니다."
 FRA_focus_int_4_tt:0 "\n'§Y마지막 약속§!' 국민정신이 만료될 때, §Y모든 아프리카 식민지§!에 국민투표를 진행하게 하여 프랑스에 잔류할 수 있도록 할 것입니다."
 FRA_focus_int_5:0 "반파시즘 선전"
 FRA_focus_int_5_desc:0 "파시즘은 우리의 주적입니다. 파시즘을 타도하는 선전 활동을 하여 파시즘의 추악함을 대중들에게 인식시켜야 합니다."
 FRA_focus_int_5.5:0 "일반노동위원회"
 FRA_focus_int_6:0 "자유, 평등, 우애"
 FRA_focus_int_6_desc:0 "‘자유, 평등, 우애’. 우리는 이 세 가지 단어를 마음 깊이 새기며 프랑스의 미래를 가꾸어 나가야 합니다."
 FRA_focus_com_0:0 "개헌"
 FRA_focus_com_0_desc:0 "우리는 사회주의 헌법을 도입하여, 프랑스의 공산화를 시작할 것입니다."
 FRA_focus_com_1:0 "광범위한 국유화"
 FRA_focus_com_1_desc:0 "계획적이고 급진적인 발전을 위해 최대한 많은 산업을 국유화해야 합니다."
 FRA_focus_com_2:0 "여성해방"
 FRA_focus_com_2_desc:0 "우리는 마르크스주의 여성해방론에 따라 여성해방을 진행할 것입니다. 여성에게 참정권을 주고, 그들이 사회에서 주체적으로 살아갈 수 있게 국가적 지원을 할 것입니다."
 FRA_focus_com_3:0 "집단농업"
 FRA_focus_com_3_desc:0 "프랑스 혁명사에서 농민들은 항상 소부르주아적 성격을 띄어왔습니다. 우리는 농지를 사회화하고 농업을 집단화하여 이들에게 프롤레타리아 계급성을 띄도록 할 것입니다."
 FRA_focus_com_4:0 "파리코뮌 기념"
 FRA_focus_com_4_desc:0 "비록 오래가지는 못하였지만, 파리 코뮌은 프랑스 땅에 공산주의 사회를 만드려는 최초의 시도였습니다. 우리는 파리 코뮌을 기념하여 사회주의에 대한 대중들의 우호도를 증진시킬 것입니다."
 FRA_focus_com_5:0 "식민지 해방"
 FRA_focus_com_5_desc:0 "식민지인들 또한 자본가들의 탄압으로 고통받아 왔습니다. 그들에게 시민권을 부여하여 해방으로 이끌어야 합니다."
 FRA_focus_com_6:0 "혁명의 열의"
 FRA_focus_com_6_desc:0 "우리의 공산주의는 성공적입니다. 대중들은 어디든 혁명을 전파하고 수호할 열의를 불태우고 있습니다."
 FRA_focus_fas_0:0 "동맹의 약한 고리"
 FRA_focus_fas_1:0 "대중 동원"
 FRA_focus_fas_1.5:0 "국민주의 선전"
 FRA_focus_fas_2:0 "의사당 점거"
 FRA_focus_fas_2_tt:0 "\n§Y100일§! 내로 §Y결정 강요§! 중점을 완료하지 못 한다면, 프랑스는 혼란에 빠질 것입니다."
 FRA_focus_fas_3:0 "결정 강요"
 FRA_focus_fas_4:0 "타오르는 십자가"
 FRA_focus_fas_4_tt:0 "§g프랑수아 드 라 로크와 불의 십자단이 정권을 잡습니다.§!"
 FRA_focus_fas_5:0 "행동하는 대중"
 FRA_focus_fas_5_tt:0 "§3샤를 모라스와 악시옹 프랑세즈가 정권을 잡습니다.§!"
 FRA_focus_fas_6:0 "움직이는 프랑스"
 FRA_focus_fas_6_tt:0 "§t마르셀 뷔카르와 프랑키스트 운동이 정권을 잡습니다.§!"
 FRA_focus_fire_0:0 "의회주의 부패 폭로"
 FRA_focus_fire_1:0 "시민 내셔널리즘"
 FRA_focus_fire_2:0 "노동권리 확대"
 FRA_focus_fire_3:0 "가톨릭 직업 조합"
 FRA_focus_fire_4:0 "국내 볼셰비키 타격"
 FRA_focus_fire_5:0 "부농에게 양보 강요"
 FRA_focus_fire_6:0 "협동조합주의 경제로"
 FRA_focus_fire_7:0 "사회공화국"

 FRA_focus_koup_0:0 "반격"
 FRA_focus_koup_1:0 "의회 해산"
 FRA_focus_koup_2:0 "헌법 개정"
 FRA_focus_koup_3:0 "공산주의 금지"
 ba_FRA_two_countries_two_crowns:0 "두 개의 국가, 두 명의 군주"
 ba_FRA_two_countries_two_crowns_desc:0 "한 국가가 다른 국가의 속국이 되지 않으면서 단일 국가를 형성할 수 있는 방법은 없습니다. 대신 우리는 왕에게 두 국가의 연합을 법적이 아닌 개인적으로만 통치하도록 권고할 것입니다."
 ba_FRA_unite_the_crowns:0 "왕실 단결"
 ba_FRA_unite_the_crowns_desc:0 "스페인이 확보되면 이제 왕관을 통합하고 새로운 왕국 프랑스-스페인 왕국을 만들 수 있습니다."
 ba_FRA_proclaim_the_third_empire:0 "제3제국 선포"
 ba_FRA_proclaim_the_third_empire_desc:0 "보나파르트파는 왕위 다툼에서 외부인으로 여겨질지 모르지만, 그들은 모든 유럽인들이 프랑스 황제에게 고개를 숙였던 시대의 꿈을 지니고 있습니다."
 ba_FRA_orleanist_restoration:0 "오를레앙파 재건"
 ba_FRA_orleanist_restoration_desc:0 "오를레앙파는 프랑스의 왕당파들 사이에서 상당한 지지를 받고 있습니다. 일부 비판자들은 다른 왕위 후보를 선호하지만, 오를레앙의 후계자가 그의 뒤에 있는 나라를 평화적으로 통합할 수 있는 가장 좋은 기회를 가지고 있다는 것은 의심의 여지가 거의 없습니다."

 FRA_focus_resistance_1:0 "본토와의 접촉"
 FRA_focus_resistance_1_desc:0 "본토에서 활동 중인 레지스탕스 동지들과 연락이 닿았습니다. 고향을 되찾기 위해 그들과 협력해야 합니다."
 FRA_focus_resistance_2:0 "적극적인 접근"
 FRA_focus_resistance_2_desc:0 ""
 FRA_focus_resistance_3:0 "신중한 접근"
 FRA_focus_resistance_3_desc:0 ""
 FRA_focus_resistance_4:0 "재정 지원"
 FRA_focus_resistance_4_desc:0 "증대해지는 규모를 유지하기 위해선 금고의 문을 열 필요가 있습니다. 우리는 레지스탕스에게 충분한 자금을 지원할 것입니다."
 FRA_focus_resistance_4_tt:0 "£decision_icon_small §Y레지스탕스 소탕§! 결정의 정치력 비용 §R+3§!"
 FRA_focus_resistance_5:0 "아늑한 곳으로"
 FRA_focus_resistance_5_desc:0 "모든 준비는 끝났습니다. 프랑스의 대육군, 해군, 그리고 항공대가 그들의 가족을 위해서 침략자들을 노려보고 있습니다. 우리의 승리를 장담하기는 어려우나, 우리는 가야만 합니다. 아늑한 곳으로!"
 FRA_ita_is_helping_tt:0 "\n§Y[ITA.getname]§!이(가) 우리의 부탁을 수락함에 따라, §Y밀레니엄 - [ITA.getname]§! 국경에서 §Y[ITA.getname]§!의 지원을 받은 §Y레지스탕스 부대§!가 봉기할 것입니다."
 FRA_spr_is_helping_tt:0 "\n§Y[SPR.getname]§!이(가) 우리의 부탁을 수락함에 따라, §Y밀레니엄 - [SPR.getname]§! 국경에서 §Y[SPR.getname]§!의 지원을 받은 §Y레지스탕스 부대§!가 봉기할 것입니다."
 FRA_focus_resistance_7:0 "광범위 선전"
 FRA_focus_resistance_7_desc:0 "이젠 프랑스 본토에 남아있는 모든 시민이 알 필요가 있습니다. 길거리에 전단을 붙이고, 라디오 방송을 통해 우리의 위대한 의지를 알릴 것입니다."
 FRA_focus_resistance_6:0 "레지스탕스 강화"
 FRA_focus_resistance_6_tt:0 "\n   £decision_icon_small §Y레지스탕스 소탕§! 결정의 걸리는 시간 증가: §Y5일§!"
 FRA_focus_resistance_6_desc:0 ""
 FRA_focus_resistance_9:0 "레지스탕스 해방군 조직"
