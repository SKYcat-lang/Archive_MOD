 FRA_free_france_event.1.t: "행정 능력 마비"
 FRA_free_france_event.1.d: "프랑스 아프리카 망명 정부가 아프리카인 집단 봉기로 붕괴한 이후, 우리는 혼란 속에 탈출한 장교들로 군대를 꾸렸습니다. 그러나 우리 정부는 사막의 깊은 곳 까지 통제할 능력이 없고, 사막의 아프리카인들이 독립 선언을 하는걸 지켜볼 수 밖에 없습니다."
 FRA_free_france_event.1.a: "나중에 되찾겠다."

 FRA_free_france_event.2.t: "말리 독립 선언"
 FRA_free_france_event.2.d: "우리가 혼란에 빠져 있는 사이, 북아프리카의 집단 봉기를 보고 고조된 서아프리카의 독립 단체가 활동하기 시작했습니다.\n\n자신들을 말리 독립군이라고 칭하는 이들이 우리를 향해 독립 선언서를 반포하였습니다."
 FRA_free_france_event.2.a: "저건 놔둘 수 없다."
 FRA_free_france_event.2.b: "어쩔 수 없군."

 FRA_free_france_event.3.t: "모리타니 독립 선언"
 FRA_free_france_event.3.d: "우리가 혼란에 빠져 있는 사이, 북아프리카의 집단 봉기를 보고 고조된 서아프리카의 독립 단체가 활동하기 시작했습니다.\n\n자신들을 모리타니 독립군이라고 칭하는 이들이 우리를 향해 독립 선언서를 반포하였습니다."
 FRA_free_france_event.3.a: "저건 놔둘 수 없다."
 FRA_free_france_event.3.b: "어쩔 수 없군."

 FRA_free_france_event.4.t: "서아프리카 독립"
 FRA_free_france_event.4.d: "말리와 모리타니의 독립 선언을 보고 고조된 서아프리카의 소수 독립 조직들이 자신들도 독립 선언서를 발표하고 우리 정부를 향해 일방적인 통보를 보내왔습니다."
 FRA_free_france_event.4.a: "반란을 진압해라."
 FRA_free_france_event.4.b: "이 곳은 안된다."
 FRA_free_france_event.4.c: "...인정해라."