#프랑스 이벤트
 FRA_pet.1.t: "独裁の思想基盤づくりを促すペタン"
 FRA_pet.1.d: "ペタンはフランスにおける独裁的地位を固めるために大衆に支持される思想基盤を開発するよう促した。"
 FRA_pet.1.a: "命令に従え！!"
 FRA_pet.2.t: "国民的元帥観"
 FRA_pet.2.d: "ペタン主義を確立するにあたって、ペタンが直接的に介入して「原水観」を形成するよう指示した。我々は、原水観に対する二つの観点のうち一つを選択して、これをペタン主義に適用することができるだろう。"
 FRA_pet.2.a: "家父長的観点を形成しよう"
 FRA_pet.2.b: "英雄主義を強調しよう。"
 
 FRA_prov_event.1.t: "レジスタンス亡命"
 FRA_prov_event.1.d: "本土で抵抗していた多くのレジスタンスがその限界を感じ、非常政府に合流した。"
 FRA_prov_event.1.a: "ようこそ、同志たち！"
 FRA_prov_event.3.t: "非常政府崩壊"
 FRA_prov_Event.3.d: "「元帥閣下…」\n\nフィリップ・ペタンの前に何よりも暗い報告書があった。 信じられなかったし、信じることもできなかった。\n\n[インドシナ、マダガスカル、フランス領インドとのすべての連絡が途絶える。]\n[現在アフリカ人の反乱 全国で起きている。兵力を急派する必要]\n\nペタンは頭を抱きしめた。\n\n一体フランスはなぜ幸せになれないのか。\n\nペタンはフランスを愛していると自負する男だった。\n\n残念なことに、そんな彼にとって植民地の人たちはフランス人よりは少し遅れていたのだ。\n\n過酷な動員令は不満をもたらし、わずかなフランス植民地に建てた非常政府はゆっくり、だが確実に崩れ落ちていた。\n\n「…ド・ゴール、その友達なら何か違ったかもしれないな…」\n\nペタンは小さな声でつぶやいた。\n\n誰が見ても、今のペタンは戦争英雄、フランスの愛国者ではなく、ただため息だけをつく運命が飛んでいった老人の家に過ぎなかった。"
 FRA_prov_event.3.a: "防がなければならない。でも…"
 FRA_prov_event.3.a_tt: "§R非常政府の暴力的な統治はブーメランのように彼らに戻った。 彼らは当然の代償を払うだろう。§!"
 FRA_prov_event.4.t: "抵抗強化"
 FRA_prov_event.4.d: "土地が存在しても、人がいなければ国というものは存在できない。現在、非常政府の過酷な処置に不満を抱いたアフリカ人の抵抗が可視化している。すぐには無視することもできるが、無視し続ければ代価が戻ってくるだろう。"
 FRA_prov_event.4.a: "ちくしょう!"
 FRA_prov_event.5.t: "激変"
 FRA_prov_event.5.d: "「元帥閣下、スペインで内戦が勃発しました。」\n\n「…そう？」\n\nペタンは受話器を置き、じっくり考えた。今、フランスが遠くの小さな砂漠の穴の間に閉じ込められている状況では、何とか状況を他界するために努力しなければならなかった。\n\n「…そして、この内戦は我々の役に立つかもしれない…」\n\nペタンは苦悩し、ふと他国の不幸を自分の幸運に加工しようと努力する自分の姿を見て、ほほと笑んだ。\n\n彼はフランスのためにここに来ていて、他国のためにここに来ているのではなかった。"
 FRA_prov_event.5.a: "「早くそこで利益を得る計画を立てよ。」"
 FRA_prov_event.6.t: "農業体制選定"
 FRA_prov_event.6.d: " 農業を促進するための農業システムを組織する上で、最終的に2つの案件がペタンに提案された。\n\n 第一に、国営企業を設立し、農業を主導することだ。こうなれば、国家的政策と農業をうまく調整することができ、政治的に効率的だが、経済的には国家の財政を一部消耗しなければならない。\n\n 2番目の方法は大企業にこれを任せることだ。これは経済的に良い方法だが、政治的に摩擦が生じる余地がある。"
 FRA_prov_event.6.a: "国営企業のほうがよさそうだ。"
 FRA_prov_event.6.b: "我々は赤じゃない！"
 FRA_prov_event.7.t: "大学敷設"
 FRA_prov_event.7.d: "我々は競争力を高めるために広範囲にわたる大学敷設を推進する。"
 FRA_prov_event.7.a: "製造業に関する学科を志願しよう。"
 FRA_prov_event.7.b: "建設業に関する学科を志願しよう。"
 FRA_prov_event.7.c: "電子工学に関する学科を志願しよう。"
 FRA_prov_event.8.t: "連絡"
 FRA_prov_event.8.d: "連合王国もついに我々と同様に自国の領土であるブリテンを置き去りにした。これで我々は彼らに対抗するほどのレベルになり，そのような行為のために連絡を取ろうとするだろう。"
 FRA_prov_event.8.a: "「…（りんりん）」"
 FRA_prov_event.9.t: "フランスからの連絡"
 FRA_prov_event.9.d: "ブリテンからの撤退が終わるやいなや、フランス非常政府から連絡があった。明らかに我々が占めた植民地に対する領有権主張であることは明らかだと官僚たちが話している状況である今、もしかしたら彼らとの協力を通じて本土への帰還を狙うこともできる。"
 FRA_prov_event.9.a: "「…もしもし？」"
 FRA_prov_event.9.b: "「…受信しないようにしよう。」"
 FRA_prov_event.10.t: "イギリスからの答弁"
 FRA_prov_event.10.d: "イギリスから我々の連絡に返信した！我々は急いで彼らとの出会いを準備せざるを得ない。"
 FRA_prov_event.10.a: "日付を調整してみよう。"
 FRA_prov_event.11.t: "連絡を受けない"
 FRA_prov_event.11.d: "何度も何度も試みたが、おそらく英国から意図的に我々の連絡を無視しているようだ。我々は他の方法を模索しなければならない。"
 FRA_prov_event.11.a: "イギリス人は礼儀がない。"
 FRA_prov_event.12.t: "ハリファクス会談"
 FRA_prov_event.12.d: "会談が始まった。サイコロは投げられ、我々は彼らと交渉を始めた。\nイギリスはただ、わずかな支援と軍事的同盟関係を望んでいるようだ。\nしかし、今会談をもう少し遅らせることができれば、我々はもう少し多くの要求をイギリスにすることができるかもしれません。 もともとイギリスは強大で我がフランスが下手な国でしたが、今は二人とも自分たちの植民地に座っている身ではないか？今こそ、イギリスとフランスが同等の位置で交渉できる機会であり、フランスが予期せぬ機会をつかむこともできる時期だ。\n\n例えば、我々の昔の植民地をイギリスに返してもらうとか……"
 FRA_prov_event.12.a: "彼らに我々の過去の植民地を要求しよう。"
 FRA_prov_event.12.b: "経済的協力を提案しよう。"
 FRA_prov_event.12.c: "戦後処理について協議しよう。"
 FRA_prov_event.12.e: "技術協力を提案しよう。"
 FRA_prov_event.12.f: "これくらいでいい。"
 FRA_prov_event.13.t: "植民地返還要求"
 FRA_prov_event.13.d: "フランスと連合王国の協力を話し合うために集まった会談場でフィリップ・ペタンは我々に「不法占拠したフランス植民地の返還」を要求した。子供たちと戦って押されてアフリカの村の隅に逃げてきた敗者たちのくせに、本当に無礼な態度に違いない！もともとフランスは我々にとっても下手な国ではないか？しかし、我々も本土を取り戻すためにはフランスの力が必要だ。自尊心を曲げて代価を要求したり、彼らの要請を拒否しながら他の協力方案を提案する選択肢もある。いずれにせよ、連合王国の自尊心が踏みにじられてはならない…"
 FRA_prov_event.13.a: "自尊心は少し傷ついても返還するのが道理に合う。"
 FRA_prov_event.13.b: "返還する代わりに経済的補償を要求しよう。"
 FRA_prov_event.13.c: "我々は土地の正当な所有者である！"
 FRA_prov_event.14.t: "経済的補償"
 FRA_prov_event.14.d: "連合王国が領土を返還する見返りとして経済的補償を要求した。"
 FRA_prov_event.14.a: "いい取引だ。"
 FRA_prov_event.14.b: "とんでもないこと！"
 FRA_prov_event.15.t: "フランスの受諾"
 FRA_prov_event.15.d: "彼らは我々の提案を受け入れた。"
 FRA_prov_event.15.a: "賢いね。"
 FRA_prov_event.16.t: "英国の拒絶"
 FRA_prov_event.16.d: "英国は不法占拠領土を一歩も譲らないことにした。"
 FRA_prov_event.16.a: "ふう…"
 FRA_prov_event.17.t: "我々の提案を断ったフランス"
 FRA_prov_event.17.d: "フランス大使側は我々の提案を断った。"
 FRA_prov_event.17.a: "仕方がないことだ。"
 FRA_prov_event.18.t: "経済的協力"
 FRA_prov_event.18.d: "フランス大使側が我々と多方面での社会経済的協力を提案した。"
 FRA_prov_event.18.a: "興味深いね。"
 FRA_prov_event.18.b: "我々のパイを分けろって？"
 FRA_prov_event.19.t: "我々の提案を断った英国"
 FRA_prov_event.19.d: "英国大使は経済協力に対して否定的な立場を示した。"
 FRA_prov_event.19.a: "好きなようにしろって。"
 FRA_prov_event.21.t: "我々の提案を受け入れた英国"
 FRA_prov_event.21.d: "英国大使は経済協力について肯定的な立場を示した。"
 FRA_prov_event.21.a: "とてもいい。"
 FRA_prov_event.20.t: "戦後処理について"
 FRA_prov_event.20.d: "フランス大使側は本土帰還後、1935年に欧州国境を復旧し、要求時に相互領土から軍隊を撤収しようという提案を話した。"
 FRA_prov_event.20.a: "当然のことだ。"
 FRA_prov_event.20.b: "我々は占領地域に対して支配権を行使する権利がある。"
 FRA_prov_event.22.t: "英国の受諾"
 FRA_prov_event.22.d: "英国側大使は我々の提案を受け入れた。"
 FRA_prov_event.22.a: "これで我々は領土を保証された。"
 FRA_prov_event.23.t: "英国の拒絶"
 FRA_prov_event.23.d: "英国大使は曖昧な言葉で我々の提案を断るようだ。"
 FRA_prov_event.23.a: "きっと企みがあるはず。"
 FRA_prov_event.24.t: "技術協力"
 FRA_prov_event.24.d: "フランス側大使は、より緊密な技術協力について議論を開始した。"
 FRA_prov_event.24.a: "力を合わせよう。"
 FRA_prov_event.24.b: "自分でできる！"
 FRA_prov_event.26.t: "英国の拒絶"
 FRA_prov_event.26.d: "英国大使は婉曲に我々の提案を断った。"
 FRA_prov_event.26.a: "残念だね。"
 FRA_prov_event.25.t: "英国の受諾"
 FRA_prov_event.25.d: "英国側大使は我々の提案を受け入れた。"
 FRA_prov_event.25.a: "技術者たちを歓迎しよう。"
 FRA_prov_event.27.t: "赤道アフリカ紛争"
 FRA_prov_event.27.d: "我々の古い領土を奪還する計画が迅速に立てられた。"
 FRA_prov_event.27.a: "奇襲せよ！"
 FRA_prov_event.27.b: "小規模局地戦で十分ではないか？"
 FRA_prov_event.28.t: "攻撃的な抵抗"
 FRA_prov_event.28.d: "「元帥閣下、アフリカ人の抵抗はもはや無視できません！」\n\n「...措置を取りなさい」\n\nペタンをぱたぱたと切れる受話器の音が切れると、崩れるように椅子にどかっと座った。自身が非常政府をきちんと率いているのか懐疑的だった。\n\n「俺はフランスのために、彼らと永遠に一緒にいようとした。」\n\nペタンは自己合理化するようにつぶやいた。\n\nそう。彼はフランスのためだった。ただし彼が逃したのは、植民地人も人であり、彼らがいなければフランス非常政府は持ちこたえられず崩れるという事実だった。\n\n「治安兵力を強化させて…　憲兵隊を増やさなければならないね…」\n\nペタンはまだそのような基礎的な常識に気づいていないようだった。しかし、心配することはない。\n\nどうせ気づかなければ結末はフランスの死だけだろうから。"
 FRA_prov_event.28.a: "治安措置を見直そう。"
 FRA_prov_event.29.t: "スペイン領アフリカへの進撃"
 FRA_prov_event.29.d: "我々はスペイン内戦への介入を検討することにした。"
 FRA_prov_event.29.a: "進め！"
 FRA_prov_event.30.t: "カイザーコーポレーションの没落"
 FRA_prov_event.30.d: "カイザーコーポレーションが没落した。"
 FRA_prov_event.30.a: "計画にはなかったことだけど？"
 FRA_prov_event.31.t: "広範囲にわたる宣伝"
 FRA_prov_event.31.d: "全国各地でフランスの独立を促す民族主義的宣伝物が貼られていることが確認され、街頭での独立を支持する大衆演説の頻度が大きく増加した。 外部からの支援あるいは介入があることは明らかである。"
 FRA_prov_event.31.a: "来るべきものが来た。"
 FRA_prov_event.36.t: "エスパーニャに舞い降りた寂寞"
 FRA_prov_event.36.d: "スペイン内戦がついに終わった。"
 FRA_prov_event.36.a: "我々は最善を尽くした！"
 FRA_prov_event.38.t: "フランスの帰還"
 FRA_prov_event.38.d: "フランスが戻ってきた、誰も信じられなかったことが実現した。[FRA.getLeader]がアルジェリアで主張した最後の戦争と本土の修復は結局実現し、彼らの最終的な勝利にフランス市民は歓呼している。はるかに発展して進歩した戦争機械とハロをつけた超人との戦いで勝利したフランスは、再び行政体系を回復し、再建と復旧を準備している。"
 FRA_prov_event.38.a: "フランス万歳！"
 FRA_prov_event.38.b: "旧秩序が戻ってきた。"
 FRA_prov_event.39.t: "マルセイユ解放"
 FRA_prov_event.39.d: "マルセイユ港湾をはじめ、都心に至るまでミレニアム軍隊は抵抗したが、最終的には三色旗が市庁に掲揚され大西洋を眺める都市の解放を知らせた。\n\n多くのフランス人がマルセイユが解放されたという知らせを聞いてレジスタンスの加担し、このような抵抗運動をミレニアムが統制できるかは未知数だ。"
 FRA_prov_event.39.a: "これからが始まりだ。"
 FRA_prov_event.39.b: "状況が深刻化している。"
 FRA_prov_event.40.t: "ボルドー解放"
 FRA_prov_event.40.d: "ボルドーの港湾をはじめ、都心に至るまでミレニアム軍隊は抵抗したが、最終的には三色旗が市庁に掲揚され大西洋を眺める都市の解放を知らせた。\n\n多くのフランス人がボルドーが解放されたという知らせを聞いてレジスタンスの加担し、このような抵抗運動をミレニアムが統制できるかは未知数だ。"
 FRA_prov_event.41.t: "オルレアン解放"
 FRA_prov_event.41.d: "フランスの中部都市オルレアンが今日午後5時頃に解放されたというニュースをフランス政府が報じた。オルレアンとパリはわずか100キロしか離れていないため、多くの人がフランスの勝利を占っている。"
 FRA_prov_event.41.a: "終わりが見える！"
 FRA_prov_event.41.b: "勝機がフランス側に傾いたのは確かなようだ。"
 FRA_prov_event.42.t: "決定"
 FRA_prov_event.42.d: "フランスは修復され，元帥は民政移譲に関する決定を下さなければならない。"
 FRA_prov_event.42.a: "まだしなければならないことが多い。"
 FRA_prov_event.42.b: "選挙の準備をしよう。"
 FRA_prov_event.43.t: "セミナー再利用"
 FRA_prov_event.43.d: "ミレニアムの統治機関であり指導者であるセミナーの学生を再社会化することができた。 このうち一部を官僚に登用して混乱した政局に和合と安定を図ることができるだろう。"
 FRA_prov_event.43.a: "どうやら部長を登用するのが一番だろう。"
 FRA_prov_event.43.b: "有能な書記が必要だ。"
 FRA_prov_event.43.c: "経済官僚が再建に役立つだろう。"
 FRA_prov_event.43.e: "情報技術に長けた官僚がいいと思う。"
 FRA_prov_event.44.t: "アフリカで行われた恐ろしい動員"
 FRA_prov_event.44.d: "ある記者によってフィリップ·ペタンのフランス軍事政府がアフリカ市民を弾圧し、彼らから蔓延した労働搾取を日常的に行っていることが暴露された。 該当記事によると、アルジェリアと近隣区域の産業化と都市化を同時に進行するためのプロジェクトにより、開発区域に居住する市民は家を失い、丸2日間寝ずに仕事をして亡くなった労働者も多数いることが確認された。"
 FRA_prov_event.44.a: "それで、それがどうしたって？"
 FRA_prov_event.44.b: "植民地搾取の素顔だ。"
 FRA_prov_event.49.t: "赤道アフリカでの勝利"
 FRA_prov_event.49.d: "勇猛なフランス軍はイギリス軍を中央アフリカから追い出し，我々の領土の一部を占領した。"
 FRA_prov_event.49.a: "もうすぐ日が暮れる国だ。"
 FRA_prov_event.50.t: "苦い敗北"
 FRA_prov_event.50.d: "頑固な抵抗に、フランス軍は局地戦で敗北した。"
 FRA_prov_event.50.a: "無理な判断だった。"
 FRA_prov_event.51.t: "赤道アフリカでの勝利"
 FRA_prov_event.51.d: "我が[ROOT.GetName]の兵士たちは、フランスの奇襲攻撃を効果的に防御した。"
 FRA_prov_event.51.a: "予想した結果だ。"
 FRA_prov_event.52.t: "苦い敗北"
 FRA_prov_event.52.d: "頑固な抵抗にもかかわらず、我々[ROOT.GetName]の兵士たちは敗北した。"
 FRA_prov_event.52.a: "いつか取り戻すだろう。"
 FRA_prov_event.53.t: "英仏赤道アフリカ紛争"
 FRA_prov_event.53.d: "英国軍とフランス軍が赤道アフリカで局地戦を繰り広げている。"
 FRA_prov_event.53.a: "昔の同盟が壊れたんだ。"
 FRA_prov_event.55.t: "拒絶された提案"
 FRA_prov_event.55.d: "[FROM.GetName]は我々の親善提案を断った。"
 FRA_prov_event.55.a: "重大な外交的失敗だ。"
 FRA_prov_event.56.t: "フランスのコミンテルン加盟要請"
 FRA_prov_event.57.t: "フランスとの同盟？"
 FRA_prov_event.58.t: "フランスの軍事通行権要求"
 FRA_prov_event.59.t: "フランスの艦船停泊権要求"
 FRA_prov_event.60.t: "受諾された協力要請"
 FRA_prov_event.60.d: "我々は[FRA.GetFactionName]に加入することに成功した。"
 FRA_prov_event.60.a: "新たな秩序が生まれる。"
 FRA_prov_event.61.t: "デモ鎮圧"
 FRA_prov_event.61.d: "ますますデモが広がり、デモが騒乱に変わる兆しが見える。我々は行動しなければならない。"
 FRA_prov_event.61.a: "デモ隊の要求を聞いてくれ。"
 FRA_prov_event.61.b: "鎮圧せよ。我々の成長が優先だ。"
 FRA_prov_event.61_tt: "§gデモ隊と交渉を始める。ただし、ここでペタンの権威はもはや受け入れられないだろう。§!"
 FRA_prov_event.61_tt_1: "§Lデモ隊を鎮圧するための軍事的方法が検討されるだろう。これはペタンにとって政治的ギャンブルになるかもしれない。§!"
 FRA_prov_event.62.t: "クーデター"
 FRA_prov_event.62.d: "軍事政権内のペタンの反対派が元帥執務室に向かった。彼らは現在の事態に対するぺテンの責任を問うとし、大衆に支持を訴えている。"
 FRA_prov_event.62.a: "彼に責任をしっかり問え！"
 FRA_prov_event.62.b: "分裂を企てる日和見主義者たちは阻止された。"
 FRA_prov_event.63.t: "受け入れられた要求"
 FRA_prov_event.63.d: "抗議者たちは数日間の会議の後、要求を受け入れることにした。工場は再び稼動し、農作物は再び手入れされ収穫されており、すべての店で再び電灯が点灯する。"
 FRA_prov_event.63.a: "本当によかった。"
 FRA_prov_event.64.t: "選挙"
 FRA_prov_event.64.d: "アンリ·モルダック閣下は国民の要求を受け入れるためにフランス議会に選挙を要求した。新たに市民権を獲得した人々が選挙を準備しており、民主主義は守護された。"
 FRA_prov_event.64.a: "民主主義守護万歳！"
 FRA_prov_event.65.t: "フランスでのクーデター"
 FRA_prov_event.65.d: "フランス非常政府でペタン元帥の暴圧的な統治が全国的な大規模ゼネストと広範囲な市民不安という前例のない事態につながり、ペタンに責任を問おうとする将校アンリ·モルダックとフィリップ·ペタン間の劇的な対立が絶頂に達した。\n\nアンリ·モルダックと熱心な支持者たちは、フランス非常政府のすべての権力の心臓部であるペタンの執務室を襲撃した。モルダックはペタンと直接対面して彼が退き、自分の行動に対して責任を負うことを要求し、ペタンは結局辞任せざるを得なかった。\n\n現在、フランスにはアンリ·モルダック率いる暫定政府が樹立されており、アンリはフランス非常政府を民主的に統治すると発表した。"
 FRA_prov_event.65.a: "アンリ·モルダック閣下が自由なフランスを指導するだろう！"
 FRA_prov_event.65.b: "彼らが何をしているのか大まかに予想してきた。"
 FRA_prov_event.66.t: "圧迫"
 FRA_prov_event.66.d: "フランス議会とピエール・ラヴァル首相は、フランスの経済低迷、労働危機、国際的威信失墜および崩壊を理由に、フィリップ・パタンをフランスの政治から切り離した。\n\nフィリップ・ペタンの強制退任後、ピエール・ラヴァルは演説を通じてフィリップ・ペタン政権の退任を公式に知らせた。\n\n「今のような非常事態では英雄などは存在しません。我々は国民から選出された民選権力に従わなければなりません。これまでペタンは無慈悲で受容不可能な圧制で自分のお腹を膨らませ、彼の統治は国民を貧困な生活から日々苦しめてきました。我々の議会はフィリップ·ペタンを辞任させることに成功し、フランスは再び正義になるでしょう！」"
 FRA_prov_event.66.a: "彼は責任を負わなければならない。"
 FRA_prov_event.67.t: "暴動につながったデモは非常政府全体で行われた。 「アフリカ人民解放戦線」と呼ばれる汎アフリカ赤色テロ団体はペタンの執務室を襲撃し、アフリカの解放を宣言した。"
 FRA_prov_event.67.d: "この後はまだ作っていません。ごめん！"
 FRA_prov_event.68.t: "自由、平等、友愛"
 FRA_prov_event.68.d: "我々がフランスを自由、平等、友愛の国家として再確立する間、外部の我々と似た理念の他の国家と連帯する必要性も浮き彫りになった。アメリカ合衆国は我々のそのような要求をうまく満たしてくれるだろう。"
 FRA_prov_event.68.a: "アメリカに連絡してみよう。"
 FRA_prov_event.69.t: "脱植民地化"
 FRA_prov_event.69.d: "我々は全ての植民地を解放するつもりだ。 しかし、国際主義的原則に従って、彼らとの連帯も進めるだろう。"
 FRA_prov_event.69.a: "社会主義万歳！"
 FRA_prov_event.69_tt: "§t我々が不当に支配しているすべての植民地を解放または返還する。§!"
 FRA_prov_event.70.t: "選挙"
 FRA_prov_event.70.d: "タイトルがまさに内容"
 FRA_prov_event.70.a: "国民連合の勝利だ！"
 FRA_prov_event.70.b: "人民戦線が政権を獲得した！"
 FRA_prov_event.71.t: "ハリファクス会談"
 FRA_prov_event.71.d: "連合王国指導部がカナダに亡命した後、フランス代表がカナダの都市ハリファクスを訪問し、数日間の会談を行ったことが確認された。"
 FRA_prov_event.71.a: "家に帰るための第一歩だ。"
 FRA_prov_event.71.b: "お互い立場が似ているね。"
 FRA_prov_event.72.t: "学生に対する処遇"
 FRA_prov_event.72.d: "異界から来た学生たちは今刑務所に収監されている。我々は彼らを排除することで、フランスと世界の安定を図ることができるだろう。しかし、彼らも人間であるため、適当に裁判を請求することもできるだろう。もし裁判をすれば、彼らはほとんど青少年なので、再教育施設に送られるだろう。"
 FRA_prov_event.72.a: "射殺しろ。"
 FRA_prov_event.72.b: "裁判を請求しよう。"
 FRA_prov_event.73.t: "エッフェル塔敷地選定"
 FRA_prov_event.73.d: "既存のエッフェル塔があった場所にミレニアムタワーが建てられ、新しく建てられるエッフェル塔の位置を選定しなければならなくなった。このような談論の中で、我々の帰還を助けたアルジェリア人はアルジェにエッフェル塔を誘致したいと思っている。もし彼らの頼みを聞いてくれれば、きっとフランスにもっと忠誠を尽くすだろう。"
 FRA_prov_event.73.a: "ミレニアムタワーの隣に建てて。"
 FRA_prov_event.73.b: "アルジェリア人にも補償を与えなければならないだろう。"
 FRA_prov_event.73.c: "旧時代の残滓を建て直そうとする理由は何だろう？"
 FRA_prov_event.74.t: "エッフェル塔完成！"
 FRA_prov_event.74.d: "エッフェル塔が完成した。"
 FRA_prov_event.74.a: "フランス万歳！"
 FRA_prov_event.75.t: "元帥の決定"
 FRA_prov_event.75.d: "再建過程がそろそろ終わりつつある中、軍部勢力はペタンにフランスの安定と領土修復のために「一時的な」寡頭体制を構成しようと提案した。"
 FRA_prov_event.75.a: "フランスはまだペタンを必要としている。"
 FRA_prov_event.75.b: "俺の任務は終わった。"
 FRA_prov_event.76.t: "フランス崩壊"
 FRA_prov_event.76.d: "西アフリカで辛うじて維持されていたフランス亡命政府は、アフリカ人の反乱で完全に崩壊した。"
 FRA_prov_event.76.a: "お、やれやれ…"
 FRA_prov_event.77.t: "戦線固着化"
 FRA_prov_event.77.d: "戦争が本格化し、敵軍との戦線は徐ろに固着状態につながっている。"
 FRA_prov_event.77.a: "しまった。"
 FRA_prov_event.78.t: "ミレニアムタワー処理"
 FRA_prov_event.78.d: "ミレニアムタワーが我々の手に入った。我々はこのタワーをどのように処理するかを決めなければならない。"
 FRA_prov_event.78.a: "行政庁舎に使おう。"
 FRA_prov_event.78.b: "研究機関にぴったりだろうね。"
 FRA_prov_event.78.c: "フランス危機の残滓を残すことはできない。"
 FRA_prov_event.78.e: "住居空間として使おう。"
 FRA_prov_event.76_tt: "§t共産主義政権の時に使用できる選択肢§!"
 FRA_prov_event.79.t: "交通施設"
 FRA_prov_event.79.d: "我々は現代的な交通施設を備えるだけの技術を身につけた。"
 FRA_prov_event.79.a: "本土に集中しよう。"
 FRA_prov_event.79.b: "すべての領土に設置せよ。"
 FRA_prov_event.80.t: "エンジニアリング技術"
 FRA_prov_event.80.d: "異界のエンジニアリング技術に関する研究が完了した。 これから我々はこれを実際の分野に適用する。"
 FRA_prov_event.80.a: "これは革新だ。"
 FRA_prov_event.81.t: "確保された電力技術"
 FRA_prov_event.81.d: "異界でも電力を基盤とする多様な施設を使用したため、我々は彼らの電力技術を綿密に分析した。 その結果、我々は優れた電力技術を備えることができるようになった。"
 FRA_prov_event.81.a: "産業がもっと発達するだろうね。"
 FRA_prov_event.82.t: "分析された機械装置"
 FRA_prov_event.82.d: "我々は異界の機械装置を綿密に分析し、これを通じて多様な工学的知識を得ることができた。"
 FRA_prov_event.82.a: "運輸分野に使おう。"
 FRA_prov_event.82.b: "軍需産業に適用してみたらどうだろうか？"
 FRA_prov_event.83.t: "通信線掌握"
 FRA_prov_event.83.d: "我々は異界の通信線を掌握し、これに対する調査を終えた。"
 FRA_prov_event.83.a: "今は全国がリアルタイムで対話が可能だ。"
 FRA_prov_event.84.t: "自動化プロセス"
 FRA_prov_event.84.d: "「ミレニアム」と呼ばれる異界の学生から自動化技術を伝授されることに成功した。我々はこれを生産分野に優先的に適用する。"
 FRA_prov_event.84.a: "失業者たちはみんな軍隊に行かせよう。"
 FRA_prov_event.85.t: "ロボット生産"
 FRA_prov_event.85.d: "粘り強い研究の末、我々は戦闘ロボットを生産できるようになった。"
 FRA_prov_event.85.a: "今すぐ実戦に配置しよう！"
 FRA_prov_event.86.t: "自治領への編入を求めるフランス"
 FRA_prov_event.86.d: "フランスは学院の自治を保障するので，彼らに編入することを要求した。"
 FRA_prov_event.86.a: "我々はフランスの前で無力だ。"
 FRA_prov_event.86.b: "立ち向かって戦おう！"
 FRA_prov_event.87.t: "SRTの受諾"
 FRA_prov_event.87.d: "SRTは我々の提案を肯定的に検討した。"
 FRA_prov_event.87.a: "賢明な判断だ。"
 FRA_prov_event.88.t: "SRTの拒絶"
 FRA_prov_event.88.d: "SRTは我々の提案に非常に不快な気持ちを示し断った。"
 FRA_prov_event.88.a: "彼らは我々の慈悲を無視した。"
 FRA_prov_event.89.t: "領土返還を求めるフランス"
 FRA_prov_event.89.d: "フランスは我々に自国の領有権返還を要請した。"
 FRA_prov_event.89.a: "不可侵条約と非武装を条件に彼らに返せ。"
 FRA_prov_event.89.b: "そんなことはできない！"
 FRA_prov_event.90.t: "返還された領土"
 FRA_prov_event.90.d: "我々は北部の領土を返還した。"
 FRA_prov_event.90.a: "お帰り！"
 FRA_prov_event.91.t: "拒絶された要求"
 FRA_prov_event.91.d: "我々の提案は拒絶された。"
 FRA_prov_event.91.a: "我々の要求を武力で貫くしかない。"
 FRA_prov_event.92.t: "領土返還を求めるフランス"
 FRA_prov_event.92.d: "フランスは我々が占拠した旧フランス領土を返還するよう要請した。"
 FRA_prov_event.92.a: "彼らの言うことを聞くのが賢明だ。"
 FRA_prov_event.92.b: "戦争遂行においてこれらの領土は必須だ！"
 FRA_prov_event.93.t: "日本の領土返還"
 FRA_prov_event.93.d: "日本は我々の要求を受け入れた。"
 FRA_prov_event.93.a: "彼らは依然として我々より下だ。"
 FRA_prov_event.94.t: "日本の拒絶"
 FRA_prov_event.94.d: "日本は我々の要求を断った。" 
 FRA_prov_event.94.a: "日本を圧迫しよう。"
 FRA_prov_event.95.t: "反ファシズム連隊に招いたフランス"
 FRA_prov_event.95.d: "フランス大使は我々にファシズムの危険性を強調し、反ファシズムの対誤に参加するよう求めた。"
 FRA_prov_event.95.a: "ファシズムを粉砕しよう！"
 FRA_prov_event.95.b: "危険を冒す必要はない。"
 FRA_prov_event.96.t: "フランスの要求"
 FRA_prov_event.96.d: "フランス大使は我々に服属することを要求し、要請を貫徹するための武力の使用も深刻に考慮すると話した。"
 FRA_prov_event.96.a: "彼らの要求を受け入れよう。"
 FRA_prov_event.96.b: "絶対に彼らに屈服できない！"
 FRA_prov_event.97.t: "スイスの受諾"
 FRA_prov_event.97.d: "スイスは我々に屈服した。"
 FRA_prov_event.97.a: "賢明な選択だ。"
 FRA_prov_event.98.t: "スイスの拒絶"
 FRA_prov_event.98.d: "スイスは我々の要請を断った。"
 FRA_prov_event.98.a: "武力は時に最善の手段である。"
 FRA_prov_event.99.t: "軍部の権力強化"
 FRA_prov_event.99.d: "軍部は現事態が廃止すべき対象であり、軍部が国家と正義のために決起したことを宣言した。"
 FRA_prov_event.99.a: "予想してた。"
 FRA_prov_event.100.t: "レジスタンス蜂起"
 FRA_prov_event.100.d: "どうやら我々の政策が少しずれているようだ。都市の労働者とレジスタンス出身の市民が自ら革命軍を組織して軍事政府に対抗している。" 
 FRA_prov_event.101.t: "学生処理"
 FRA_prov_event.101.d: "フランス南部に依然として残っている学生たちは、公共秩序と社会安全を脅かし、いつでもミレニアムの手下になりうる危険な存在だ。我々は彼らに対して強硬な統制を行使することで、事前に危険を防ぐことができるだろう。"
 FRA_prov_event.101.a: "そう。彼ら全員を処断しなさい。"
 FRA_prov_event.101.b: "刑務所に閉じ込めるだけで十分だ。"
 FRA_prov_event.102.t: "フランスの海上封鎖"
 FRA_prov_event.102.d: "フランス艦隊が我々の海上交易路を封鎖した。"
 FRA_prov_event.102.a: "卑怯だ。"
 FRA_prov_event.103.t: "国境紛争勝利"
 FRA_prov_event.103.d: "我々は敵を確実に撃退した。"
 FRA_prov_event.103.a: "万歳！"
 FRA_prov_event.104.t: "国境紛争敗北"
 FRA_prov_event.104.d: "我々は一時的に紛争地域から撤退した。しかし、これが我々の総体的敗北を意味するわけではない。"
 FRA_prov_event.104.a: "しまった。"
 FRA_prov_event.105.t: "冷たい夜"
 FRA_prov_event.105.d: "穏健派はついに軍事政権から急進派を完全に追放した。"
 FRA_prov_event.105.a: "安定が訪れた。"
 FRA_prov_event.106.t: "冷たい夜"
 FRA_prov_event.106.d: "急進派が[ROOT.GetLeader]を追い出し、軍事政府内で確固たる優位を固めた。"
 FRA_prov_event.106.a: "進めよう！"
 FRA_prov_event.107.t: "ヴィシー会談"
 FRA_prov_event.107.d: "ミレニアムとヴィシーで外交会談を行う予定だ。 韓国代表団は相互不可侵と相互交流を要請することにした。"
 FRA_prov_event.107.a: "彼らが到着した。"
 FRA_prov_event.108.t: "ヴィシー会談"
 FRA_prov_event.108.d: "フランスの要請により，我々はビシで代表団と会談した。彼らは今後対立関係を緩和、ひいては完全に解除し、ミレニアムとフランスが相互共存することを望むとし、相互不可侵と互いの交流を要請した。"
 FRA_prov_event.108.a: "これ以上の対立はお互いにとって良いことではない。"
 FRA_prov_event.108.b: "いや、彼らとの会話は無駄だ。"
 FRA_prov_event.109.t: "ミレニアムの受諾"
 FRA_prov_event.109.d: "ミレニアムは我々の要求を受け入れた。"
 FRA_prov_event.109.a: "平和の始まりだ。"
 FRA_prov_event.110.t: "ミレニアムの拒絶"
 FRA_prov_event.110.d: "ミレニアムの代表団は我々の要請を断った。"
 FRA_prov_event.110.a: "我々は無力だ。"
 FRA_prov_event.111.t: "協商国への加盟要請"
 FRA_prov_event.111.d: "フランスの解放後、フランスは異界の存在から全ヨーロッパを解放するための確固たる大悟に我々を招待した。我々は協商国に加盟することで，安全保障的，経済的，社会的連帯と発展を保証することができるだろう。"
 FRA_prov_event.111.a: "彼らと協力するのが最善だ。"
 FRA_prov_event.111.b: "彼らとの協力はあまり良い考えではない。"
 FRA_prov_event.112.t: "協商国経済開発協定"
 FRA_prov_event.112.d: "協商国側が我々に経済開発協約に参加することを提案した。"
 FRA_prov_event.112.a: "彼らの助けを借りよう。"
 FRA_prov_event.112.b: "自主的な経済体制だけが意味がある。"
 FRA_prov_event.113.t: "協商国再修復機構"
 FRA_prov_event.113.d: "協商国側が我々に再修復機構に加入することを提案した。"
 FRA_prov_event.113.a: "彼らとの軍事的協力は有意義だ。"
 FRA_prov_event.113.b: "まだ早い。"
 FRA_prov_event.114.t: "植民地人との取引"
 FRA_prov_event.114.d: "我々は彼らが本土の修復に参加し，政府の指示に熱心に従うときに独立できるようにすることにした。"
 FRA_prov_event.114.a: "地中海を眺めろ！"
 FRA_prov_event.114.b: "しかし、我々はすでに脱植民化を完了している。"
 FRA_prov_event.115.t: "約束履行"
 FRA_prov_event.115.d: "我々は約3年前に入植者との約束を果たさなければならない。"
 FRA_prov_event.115.a: "彼らの約束を守ってあげよう。"
 FRA_prov_event.115.b: "独立は早い。 自治区を建てることで妥協しよう。"
 FRA_prov_event.115.c: "彼らとの約束は避けられないものだった。 フランスは依然として地域の所有権を持っている！"
 FRA_prov_event.115.e: "フランス連合に参加するかどうか国民投票を進め。"
 FRA_prov_event.117.t: "鉱夫たちのストライキ"
 FRA_prov_event.117.d: "我々は「効率的な」資源採掘のために無理に鉱夫と鉱業労働者を動員した。ただ、これは彼らの忍耐を過大評価したように見える。鉱夫たちは自主的に労働組合を結成してストライキに突入し、政府に措置を取ることを強力に要求している。"
 FRA_prov_event.117.a: "彼らが退くまで待とう。"
 FRA_prov_event.117.b: "動員を緩和しよう。"
 FRA_prov_event.118.t: "結成された港湾労働組合連盟"
 FRA_prov_event.118.d: "造船事業を強化しながら造船業、港湾業労働者が連帯して巨大な規模の労働組合を組織しようとする動きを見せている。まだ政府に敵対しようとは見えないが、彼らは企業を相手に労使交渉を試みるものと予想される。"
 FRA_prov_event.118.a: "徹底的に踏みつけろ。"
 FRA_prov_event.118.b: "放っておけ。"
 FRA_prov_event.119.t: "葛藤縫合"
 FRA_prov_event.119.d: "ペタンが政権を握ったとしても、軍部内部でも様々な意見の相違と論争が続く。ただ、祖国解放、本土修復という遠大な旅程の渦中にある状態で、このような葛藤が存在するということは極端な非効率と究極的な破滅の原因になりうる。我々は中央意見調整機構を設置し、将校の政治的見解を反映すると同時に、意見の相違が激しい勢力の発言権を制限する。"
 FRA_prov_event.119.a: "賢い方法だ。"
 FRA_prov_event.120.t: "新年"
 FRA_prov_event.120.d: "本土での凄絶な敗北以来、内閣は最大の敗北感に浸っている。 フィリップ·ペタンと彼に従う軍部は戦時状況当時、内閣の無能と亡命後も進展のない現内閣の分裂を理由にフランス全域を再奪還するまでの「一時的」な軍政を宣言した。ペタンは1ヵ月程度の準備期間を経て、内閣の体系的な軍事政府への改編を予告した状況だ。"
 FRA_prov_event.120.a: "フィリップ·ペタンがフランスを指導する！"
 FRA_prov_event.121.t: "テロリズム"
 FRA_prov_event.121.d: "亡命者が増えると、フランス政府は既存のアルジェリア人入植地を撤去し、亡命者のための居住施設を設置し始めた。しかし、これはアルジェリア人の大きな怒りを招き、一部テロリズムにつながり、治安的危機感を形成している。"
 FRA_prov_event.121.a: "警察兵力を増やせ！"
 FRA_prov_event.122.t: "産業災害"
 FRA_prov_event.122.d: "労働者を絶えず追い詰め搾取することは決して効率を意味しなかった。労働生産性の下落と意欲低下は再び品質の低下につながったが、特に不十分な道路と不良建築物がアルジェ都心で多数発見され、政府は一時的な措置を取れなくなった。"
 FRA_prov_event.122.a: "些細な問題に過ぎない。"
 FRA_prov_event.124.t: "インドシナの抵抗"
 FRA_prov_event.124.d: "本土から追い出された隙を狙って、ホーチミンとインドシナ共産党がインドシナ地域全般で勢力を大きく拡大したことが確認された。 それは我々の統治力を悪化させるだろう。"
 FRA_prov_event.124.a: "頭が痛くなった。"
 FRA_prov_event.125.t: "約束延長"
 FRA_prov_event.125.d: "戦争が続く中、我々は植民地との約束をしばらく遅らせなければならない。"
 FRA_prov_event.125.a: "彼らも理解するだろう。"
 FRA_prov_event.126.t: "ストレーザ電線"
 FRA_prov_event.126.d: "異界の存在による侵略により、共和国と連合王国、そしてイタリア三国はストレーザ戦線を調印せざるを得なかった。しかし、共和国が亡命中の現在、我々はイタリアとの同盟を維持するために彼らの要求を受け入れる必要がある。したがって、ペタンと軍事政府はイタリア軍がニースとサヴォイアに駐留することについて沈黙することを決めた。"
 FRA_prov_event.126.a: "仕方のない選択だ。"
 FRA_prov_event.127.t: "崩壊した地下経済"
 FRA_prov_event.127.d: "ミレニアムで施行された新しい経済政策により、これ以上規模の地下経済を維持することが難しくなった。これを受け、政府は地下経済関連事業をゆっくり撤収することを決めた。"
 FRA_prov_event.127.a: "残念だな。"
 FRA_prov_event.128.t: "崩壊した地下経済"
 FRA_prov_event.128.d: "我々が新しく施行した政策のおかげで、塾の底の経済は変化に耐えられず崩壊した。これにより、我々は学院全般の経済を統制できるようになった。"
 FRA_prov_event.128.a: "ちょうどいい知らせだ。"
 FRA_prov_event.129.t: "フランスの同盟提案"
 FRA_prov_event.129.d: "フランス大使はイタリアを排除し，新しい同盟体制を構築することを提案した。"
 FRA_prov_event.129.a: "彼の言う通りだ。"
 FRA_prov_event.129.b: "我々は危険を冒すことはない。"
 FRA_prov_event.130.t: "再結成された協商国"
 FRA_prov_event.130.d: "英国はイタリアを排除した新しい軍事同盟の形成に同意し、大戦争時代の交渉国をそのまま引き継ぐ改善された同盟体系を形成した。"
 FRA_prov_event.130.a: "イタリアはそもそも我々と合わなかった。"
 FRA_prov_event.131.t: "拒絶"
 FRA_prov_event.131.d: "連合王国は我々の計画に懸念を示し，慎重に提案を拒否した。"
 FRA_prov_event.131.a: "がっかりだ。"
 FRA_prov_event.132.t: "フランスの提案"
 FRA_prov_event.132.d: "アルジェリアから亡命中のフランスはストレーザ戦線の共同安全保障機能を強化することを提案した。"
 FRA_prov_event.132.a: "今は力を合わせる時だ。"
 FRA_prov_event.132.b: "どうやら彼らの意図は疑わしい。"
 FRA_prov_event.133.t: "完了した再社会化"
 FRA_prov_event.133.d: "既存のミレニアム学生を対象にした再社会化プログラムが完了した。我々はこのように再教育した学生の中で従順な一部を将校として再活用することができるだろう。"
 FRA_prov_event.133.a: "意図した通りだ。"
 FRA_prov_event.134.t: "浮上するファシズム"
 FRA_prov_event.134.d: "国民連合が選挙で勝利し、ファシズム勢力が国民に支持されていることが確実になった。このような状況でフランスファシズムを主導する3つの分派はこれまで互いとの協力と競争を繰り返してきたが、これ以上前者のものを持続することはできなくなった。このようなファシズム運動を誰が完全に主導するかは急変する政治地形と神だけが決めることだ。"
 FRA_prov_event.134.a: "信頼と調和だけがフランスを変える。"
 FRA_prov_event.134.b: "遥か遠い栄光を記憶せよ！"
 FRA_prov_event.134.c: "ファシズムの成功は前例に従わなければならない。"
 FRA_fas_fire_tt: "§gクロア・ド・フーの影響力が強くなる。§!"
 FRA_fas_action_tt: "§3アクション・フランセーズの影響力が強くなる。§!"
 FRA_fas_move_tt: "§tフランキスト運動の影響力が強くなる。§!"
 FRA_prov_event.135.t: "大衆動員"
 FRA_prov_event.135.d: "暴力的かどうかに関係なく、毎日数百~数千人の青年たちが街頭に出てデモと騒乱を繰り返している。このような混乱が続く中でもファシズムの主導権を探すためには、どのような形の大衆が最も多く動員されたのかを考慮する必要がある。"
 FRA_prov_event.135.a: "参戦勇士と軍人たち"
 FRA_prov_event.135.b: "君主主義者が一番多く見えるね。"
 FRA_prov_event.135.c: "何千人もの労働者を見よ！"
 FRA_prov_event.136.t: "宣伝と政治議題"
 FRA_prov_event.136.d: "チラシと拡声器の音が街を巻き込んでいる。これは今でなければ機会がないという一念一つで、フランスのすべてのファシストが善戦に力を入れているためだ。ただ、派閥ごとに分かれる主要な政治議題について、どのような議題が最も人々の注目を集めるのかを調べる必要がある。"
 FRA_prov_event.136.a: "神を離れては個人なんていない。"
 FRA_prov_event.136.b: "王政復古がフランスを堅固にする。"
 FRA_prov_event.136.c: "階級と労働だけが実際の問題を解決できる。"
 FRA_prov_event.137.t: "議会主義の核心"
 FRA_prov_event.137.d: "十分な支持と力量を集めた。 残ったのは議会主義と正面から立ち向かうことだ。 今やどの勢力が先に大衆をリードするかがカギだ。"
 FRA_prov_event.137.a: "クロア・ド・フー!"
 FRA_prov_event.137.b: "アクション・フランセーズが彼らの名前のように振る舞う！"
 FRA_prov_event.137.c: "フランキスト運動が乗り出した！"
 FRA_prov_event.138.t: "夜明け"
 FRA_prov_event.138.d: "度重なる権力闘争がファシズム政権移譲の瞬間になると、その薄暗さを取り除く。たった一つの派閥が残りの二つの派閥を押さえつけ、フランスのファシズムを主導するだろう。ただし、これが他のファシスト派閥の消滅を意味するものではない。フランスのファシストたちは依然としてお互いが協力可能で、いつでも状況は変わるものだ。"
 FRA_prov_event.138.a: "クロア・ド・フーがフランスを率いる！"
 FRA_prov_event.138.b: "アクション・フランセーズとフランス国王万歳！"
 FRA_prov_event.138.c: "フランキスト運動と正統ファシストに忠誠せよ！"
 FRA_prov_event.139.t: "熱意"
 FRA_prov_event.139.d: "フランス共産党は亡命中であっても、可能な限り急進的かつ先進的な変革を遂げた。これからは変えることを超えて作り出さなければならない。"
 FRA_prov_event.139.a: "国防に投資しよう。"
 FRA_prov_event.139.b: "産業を強化しよう。"
 FRA_prov_event.140.t: "地下経済"
 FRA_prov_event.140.d: "我々が経済に手を出せずにいる間、フランス人は経済全般に本土修復のための見えない巨大なシステムを構築しておいたようだ。 後で歯を磨く必要がある。"
 FRA_prov_event.140.a: "困ったな。"
 FRA_prov_event.141.t: "脱出する資本家！"
 FRA_prov_event.141.d: "現在、占領地域内の多数の資本家が[FRA.GetName]を支援するためにミレニアムを脱出している。"
 FRA_prov_event.141.a: "生産に支障が出るだろうね。"
 FRA_prov_event.142.t: "フランスの平和提案"
 FRA_prov_event.142.d: "フランスはコルシカをイタリアに永久に引き渡す条件で停戦を要請した。"
 FRA_prov_event.142.a: "ついにコルシカが祖国の元に戻ってきた！"
 FRA_prov_event.142.b: "彼らはチュニジアも譲らなければならないだろう！"
 FRA_prov_event.143.t: "チュニジアを要求した[ITA.getName]"
 FRA_prov_event.143.d: "[ITA.getName]は完全な停電のためにはチュニジア地方に対する統制権を得なければならないと通知した。"
 FRA_prov_event.143.a: "彼らの要求を聞き入れることはできない。"
 FRA_prov_event.143.b: "状況が緊迫している。 彼らの要求を受け入れよう。"
 FRA_prov_event.144.t: "フランスの拒絶"
 FRA_prov_event.144.d: "フランスはチュニジアの支配権を移譲することを拒否した。"
 FRA_prov_event.144.a: "平和の値打ちを知らない者たちだ。"


 FRA_recover.1.t: "将兵に対する勲章授与"
 FRA_recover.1.d: "解放宣言後に構成された臨時委員会は、修復戦争において家族、国民、そして祖国を守るために血を流し、また命を失ったすべての人々に勲章を授与することを決めた。"
 FRA_recover.1.a: "彼らは皆誇らしい国民だ。"
