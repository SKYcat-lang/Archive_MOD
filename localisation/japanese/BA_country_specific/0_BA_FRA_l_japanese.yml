 FRA_focus_ind: "産業化の準備"
 FRA_focus_ind_desc: "我々は多くの犠牲を払って産業を拡大するつもりだ。"
 FRA_focus_2: "総体的動員" 
 FRA_focus_2_desc: "野原にそびえ立つビルを建てるためには、多くの犠牲が必要なものだ。 総体的かつ迅速な人材動員を通じて、我々は早いうちに産業化を成し遂げるだろう。"
 FRA_focus_3.1: "チュニジア開発"
 FRA_focus_3.1_desc: "人より産業が先だ。 いったん発展してこそ福祉であれ自由であれ与えるんじゃないか？"
 FRA_focus_3: "アルジェリア開発"
 FRA_focus_3_desc: "人より産業が先だ。 いったん発展してこそ福祉であれ自由であれ与えるんじゃないか？"
 FRA_focus_4: "モロッコ開発"
 FRA_focus_4_desc: "人より産業が先だ。 いったん発展してこそ福祉であれ自由であれ与えるんじゃないか？"
 FRA_focus_5: "西アフリカ開発"
 FRA_focus_5_desc: "人より産業が先だ。 いったん発展してこそ福祉であれ自由であれ与えるんじゃないか？"
 FRA_focus_6: "農業増進"
 FRA_focus_6_desc: "農業にも我々の力量を集中する必要がある。"
 FRA_focus_6.5: "資本家迎入"
 FRA_focus_6.5_desc: "まだ我々本土にフランスを率いていた資本家たちが残っている。彼らを説得して我々の非常政府を助けるべきだ。"
 FRA_focus_6.8: "地下経済"
 FRA_focus_6.8_desc: "本土の地下経済を通じて我々は必要な物資を得て、今我々の領土を強奪した外国勢力に経済的悪影響をもたらすことができるだろう。"
 FRA_focus_7: "民間産業育成"
 FRA_focus_7_desc: "産業の根幹は民間産業だ。たとえこの暑いアフリカの地であっても、民間産業を育成して産業の基礎を固めなければならない。"
 FRA_focus_9: "軍需工場拡充"
 FRA_focus_9_desc: "我々の故郷を取り戻すためには、我々は武装しなければならない。結局、彼らと戦うことになることは誰もが知っている事実なので、あらかじめ準備しなければならない。"
 FRA_focus_9.5: "資源採掘"
 FRA_focus_9.5_desc: "アフリカの土地では、まだ採掘されていない資源が多いという。これらの資源をできるだけ多く採掘し，本土の修復に力を入れなければならない。"
 FRA_focus_10: "造船所建設"
 FRA_focus_10_desc: "本土と分離された今、すべての人材と資源は艦船を通じて運送される。 この艦船が不足してはいけないのか？"
 FRA_focus_10.5: "アルジェリア·フラン"
 FRA_focus_10.6: "ダム建設"
 FRA_focus_8: "研究施設設立"
 FRA_focus_8_desc: "知識はすなわち国家の力である。正しく発展した知識を通じてフランス人の地位を示さなければならない。"
 FRA_focus_11: "都市化"
 FRA_focus_11_desc: "確かにアフリカの土地は暑くてみすぼらしい建物ばかりです。我々フランス人はもっと高級な都市に住まなければならない。また、これを拠点に本土修復の司令部としなければならない。"
 FRA_focus_12: "地中海を眺めながら" 
 FRA_focus_12_desc: "本土から追い出されたが、我々は巨大なアフリカの地から立ち直った。もはや植民地などではなく地中海に目を向ける時だ。"
 FRA_focus_12_tt: "§4これ以上大規模な抵抗はない。§!"
 FRA_focus_12_tt_tri: "§Y産業化を完了した。§!"
 FRA_focus_13: "マダガスカル投資"
 FRA_focus_13_desc: "本土から追い出されたが、我々は巨大なアフリカの地から立ち直った。もはや植民地などではなく地中海に目を向ける時だ。"
 FRA_focus_14: "インドシナ投資"
 FRA_focus_14_desc: "我々の植民地開発には、海の向こうのアジアにも適用しなければならない。インドシナ半島を強化して不足する物資を需給しよう。"

 FRA_focus_arm_1: "戦争の備え"
 FRA_focus_arm_1_desc: "蒸し暑いアフリカで我々は基礎インフラを構築し、本土修復のための産業的準備は完了した。もう戦う準備をしなければならない。"
 FRA_focus_arm_2: "検証された方法"
 FRA_focus_arm_2_desc: "'élan vital'は古くから受け継がれてきたフランス大陸軍の栄光の伝統だ。ただ強靭な精神力を持って攻勢に臨まなければならず、最終的には銃剣突撃を通じて敵の戦列を完全に崩壊させなければならない。"
 FRA_focus_arm_3: "よりよい方法"
 FRA_focus_arm_3_desc: "彼らの火力が分からない状況で、むやみに歩兵を押し込むのは自殺行為に他ならない。まず圧倒的な火力で敵の戦列を崩壊させることが重要だ。"
 FRA_focus_arm_4: "歩兵装備研究"
 FRA_focus_arm_4_desc: "歩兵が迅速に前進するためには、優れた歩兵火器を備えなければならない。 古い武器は倉庫に投げ捨て、新しい武器を取り出さなければならない。"
 FRA_focus_arm_5: "砲兵装備研究"
 FRA_focus_arm_5_desc: "現在持っている大戦争で使用した火砲が使えるか疑問に思う。今の火砲を改造して「圧倒的な力」を示さなければならない。"
 FRA_focus_arm_6: "駐屯地管理"
 FRA_focus_arm_6_desc: "秩序ある軍を維持するためには、駐屯地の秩序から確立しなければならない。 憲兵隊を創立してこれを改善しよう。"
 FRA_focus_arm_7: "空軍再規合"
 FRA_focus_arm_7_desc: "本土から急いで飛んできた航空機やアフリカ駐留軍にとって貴重な航空機があちこちに散らばっている。これを再規格して空軍戦力を確保しなければならない。"
 FRA_focus_arm_8: "海軍再規合"
 FRA_focus_arm_8_desc: "本土から避難するために使用した数十隻の軍艦がある。今残っている艦艇を体系的に整理して後日を図らなければならない。"
 FRA_focus_arm_9: "戦闘機製造工場の拡大"
 FRA_focus_arm_9_desc: "現在保有している戦闘機は確かに不足している。確実な空中優勢のためには、より多くの機体を生産しなければならない。"
 FRA_focus_arm_10: "造船所の拡充"
 FRA_focus_arm_10_desc: "人は多いが、運ぶ輸送船が足りない現実に置かれている。上陸した部隊の普及のために、戦後市民の輸送のために必要な輸送船を建造するために造船所を建設する必要がある。"
 FRA_focus_arm_11: "新しい技術"
 FRA_focus_arm_11_desc: "大戦争で火を噴き出す戦車という存在は絶対無視できなかった。その時はややもすれば故障したが、新しい技術を導入して素早く強力な電車を設計する時期だ。"
 FRA_focus_arm_11_tt: "§Y3§!個の§Y軽戦車§!師団生成"
 FRA_focus_arm_12: "上陸計画"
 FRA_focus_arm_12_desc: "故郷を取り戻すためには、我々が直接故郷の土を踏まなければならない。アフリカに落伍した今、上陸は選択ではなく必須だ。"
 FRA_focus_arm_13: "徴兵拡大"
 FRA_focus_arm_13_desc: "広いフランスの領土を修復し、管理するには、より多くの軍事が必要だ。望まなくても服務が可能な男性は服務しなければならない。"

 FRA_focus_london_bridge: "ロンドン橋が崩れる"
 FRA_focus_london_bridge_desc: "大英帝国は結局崩壊してしまった。"
 FRA_focus_london_0: "外を眺める"
 FRA_focus_london_0_desc: "大英帝国は機械の塊の攻撃を簡単に撃退した。"
 FRA_focus_london_1: "対話を試みる" 
 FRA_focus_london_1_desc: "亡命した英国政府と対話を試み，彼らと交渉しようとしている。互いに同じ立場に置かれているため、これは十分に同等の立場で可能である。"
 FRA_focus_london_2: "領土再修復"
 FRA_focus_london_2_desc: "赤道アフリカの植民地は我々が貧弱になった隙を狙って、大英帝国が我々から奪った。 もう私たちが取り戻す時間だ。"
 FRA_focus_london_2_tt: "§Y英国に連絡がつかなかった。§!"
