 Jacques:0 ""
 FRA_GATHERING_STORM_DESC_1:0 "문화와 예술의 나라, 그리고 대전쟁의 승리자인 프랑스는 독일과의 전쟁에서 승리하며 찬란한 영광을 손에 쥐게 되었습니다. 1935년 정치적 혼란이 이어지던 프랑스에게 이차원의 침략자들이 전 유럽을 불태우며 프랑스를 향해 올 때 프랑스는 침략자들에게 저항하였지만 결국 패배하여 망명의 길로 돌아서게 되었습니다.\n\n망명 직후의 프랑스의 상황은 암흑만이 가득합니다. 내부에서는 여전히 혼란만이 가득하지만, 본토를 수복하기 위한 방법은 모두가 함께 찾아나서고 있습니다. 그들이 여전히 프랑스인이라면, 본토를 수복하기 위한 긴 여정은 눈 앞에 이미 놓여져 있습니다."
