 FRA_military_conference_desc: "アンリ・フィリップ・ベノニ・オメル・ジョゼフ・ペタン\n\n元帥閣下は混乱した亡命政府を率いていらっしゃる。亡命政府で無意味な政治争いはもはや容認されていない。"
