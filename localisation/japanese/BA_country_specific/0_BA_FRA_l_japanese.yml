 FRA_prepare_war_desc:0 " 저항을 의미하는 프랑스어 - 'Résistance'는 밀레니엄의 지배에 저항하는 프랑스의 국민주의 대중운동이자 저항 조직을 총칭하는 개념입니다.\n\n 레지스탕스는 6개로 구분된 권역에서 활동하며 각 지역에서 밀레니엄 치안 조직과의 항전을 지속합니다. 이들은 일시적으로 소탕되거나 저지될 수 있으나, 프랑스 민중들의 이들에 대한 대대적인 지지와 지원이 그들의 조직력을 빠르게 복원하게 만들기 때문에 밀레니엄은 결정적인 수단이 아닌 이상 이들을 완전히 제거할 수 없습니다.\n\n 한편 각 권역에 침투한 레지스탕스는 밀레니엄에 대응하여 각종 사보타주를 일으키며, 그들의 망명한 조국을 지원하기도 합니다. 또한 만약 그들 중 일부가 소탕당하여 더 이상 본토에서의 저항을 지속할 수 없다고 판단하면 마치 그들의 모국이 그러하였던 것처럼 그들 역시 북아프리카로 대규모 망명을 떠날 수 있습니다.\n"

