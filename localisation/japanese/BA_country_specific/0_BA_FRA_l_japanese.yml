 FRA_country_intro_header: "§4찬란한 문화와 불굴의 나라§!"
 FRA_country_intro_content: " 프랑스는 프랑스 대혁명부터 시작하여 7월 혁명, 2월 혁명, 제3공화국을 거치며 유구한 항거와 자유, 평등, 박애의 역사를 만들었습니다. 프랑스의 이러한 역사적 배경은 프랑스인들에게 큰 자부심이며, 또한 정치적으로 항상 혼란을 벗어나기 어렵게 한 것이기도 했습니다.\n\n 프랑스인들의 이러한 자부심은 대전쟁에서 독일제국을 꺾고 승리를 거머쥐며 절정에 달했습니다. 그들의 명예로운 승리 이후 프랑스 사회는 상처를 딛고 다시금 발전하기 시작했습니다. 막대한 피해를 입은 동북부를 재건하였고, 세계 질서에서 주요한 역할을 이끌었습니다.\n\n 미국에서 비롯된 대공황 이후, 프랑스는 거대한 침체를 맞이했습니다. 찬란함, 눈부심, 아름다움 등등, 온갖 긍정적 수식어로부터 프랑스는 계속 멀어져 갔으며, 혼란스러운 사회상은 정치에도 그대로 반영되어 사회주의와 파시즘 그리고 왕당파가 성장하는 계기가 됩니다. 이와 같은 침체는 프랑스인들에게 커다란 좌절감을 안겨주었습니다. 그러나 그러한 좌절감이 이들을 포기하게 만든 것은 아니었습니다. 암흑의 시대 아래 불굴의 의지를 가진 이들은 이를 극복할 의지와 힘을 갖고 있습니다.\n\n 1935년에 접어들면서, 프랑스는 역사상 처음 접해 본 이들과 싸움을 치뤄야 했습니다. 키보토스라고 불리는 이계의 존재에 맞서 프랑스군과 정부, 국민들은 온 힘을 다해 싸웠습니다. 그러나 프랑스는 이들의 기술력과 전투력에 한참 못 미쳤고, 혼란스러운 정치 상황과 권력 투쟁이 그들의 방어를 느슨하게 함에 따라 프랑스 전역이 키보토스의 손아귀에 떨어지게 되었으며, 정부와 군부의 인사들이 북아프리카로 망명을 가는 대위기를 맞이하였습니다.\n\n 그러나 프랑스인들은 굴복하지 않았습니다. 프랑스 본토의 각지에서 레지스탕스가 조직되어 여전히 이계의 존재들에 대한 저항을 계속하고 있으며, 북아프리카로 망명한 프랑스 정부는 비록 침체되어 있으나 여전히 본토를 수복하기 위한 방안을 모색하고 있습니다. 그리고 프랑스 망명정부는 끝까지 싸우고 마침내 승리하여 국민들을 이계의 세력으로부터 해방하고, 많은 이들을 자신의 집으로 보내줄 의지가 충분합니다. 이들에게 필요한 것은 오직 망명정부 그 스스로의 역량을 기르는 것입니다.\n\n 망명 이후 심각하게 분열된 정부는 우리의 목적을 흐리게 하고 있습니다. 그럼에도, 프랑스는 결코 굴복하지 않을 것입니다.\n\n§Y개발 : AfterImage"
 FRA_guide:0 "필리프 페텡의 영도\n\n£white_dot 아프리카를 안정화하십시오.\n£white_dot 빠른 산업화를 통해 국가적 역량을 확대하십시오.\n£white_dot 빼앗긴 고향 땅을 다시 되찾으십시오.\n£white_dot 무능하고 부패한 민주주의 세력으로부터 프랑스의 정신을 회복하십시오.\n\n\n자유, 평등, 박애!\n\n£white_dot 비상사태라는 가면 뒤에 숨은 과두정을 타도하십시오.\n£white_dot 민주주의를 복원하여 선거를 치루도록 하십시오.\n£white_dot 혹은 다른 군부 세력을 집권시켜, 새로운 안정을 가져오십시오.\n£white_dot §g페텡을 축출하려면, 비동맹주의 지지율을 40% 아래로 내리세요!§!\n\n§C구국영웅 잔다르크가 우리를 지킬 것입니다.§!"
