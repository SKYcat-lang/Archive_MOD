 Jacques: ""
 FRA_GATHERING_STORM_DESC_1: "文化と芸術の国、そして大戦争の勝利者であるフランスは、ドイツとの戦争で勝利し、輝かしい栄光を手にすることになった。1935年、政治的混乱が続いたフランスに異次元の侵略者が全ヨーロッパを燃やしフランスに向かってくる時、フランスは侵略者に抵抗したが結局敗北して亡命の道に転じることになった。\n\n亡命直後のフランスの状況は暗黒に満ちている。内部では混乱だけが充満すると、これを見てばかりいなかったある元帥が軍事を率いてクーデターを起こした。元帥とともに、フランスは本土を修復するための長い旅に出るだろう。"
