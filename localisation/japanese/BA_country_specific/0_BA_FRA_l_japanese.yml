 FRA_start_0:0 "본토에서의 실패"
 FRA_start_0_desc:0 "우리는 평화의 와중에 습격당했습니다. 예상할 수 없었던 이계로부터의 대전이가 프랑스의 본토에 수 만의 외지인들을 소환하였고, 그들의 최첨단 미래기술은 프랑스를 불살라버렸습니다. 프랑스는 저항했지만, 이계인들은 강했고, 정부는 분열되어 있었습니다. 총체적인 패배 끝에 이루어진 망명은 온전히 '전략적 후퇴'였지만, 아무도 그것이 '본토에서의 실패'임을 차마 부정할 수 없습니다."
 FRA_start_1:0 "아프리카 경제의 전망"
 FRA_start_1_desc:0 "불행 중 다행인 것은, 프랑스 정부가 수 십 년에 걸쳐 알제리 지방의 산업에 많은 투자를 했다는 것입니다. 이 지역은 금방 산업화될 수 있을 것입니다."
 FRA_start_2:0 "식민지와 연락 시도"
 FRA_start_2_desc:0 "본토에서의 전쟁 동안, 세계 곳곳의 해외 영토들은 중앙 정부의 통제에서 벗어나 독자적으로 행동하거나, 외부 세력의 공격에 노출되었습니다. 우리는 식민지 행정을 복구하기 위해 식민지와의 연락을 시도할 것입니다."
 FRA_start_3:0 "외교적 입지 재확인"
 FRA_start_3_desc:0 "'대전이'로부터 유럽 세계를 지키기 위해 결성된 스트레사 전선은 프랑스 정부가 비록 망명 중임에도 유효합니다. 우리는 국제적 공조를 통해 본토 수복을 준비하여야 합니다."
 FRA_start_4:0 "대통령 탄핵"
 FRA_start_4_desc:0 "작금의 상황은 단순하게 서술될 수 없지만, 그럼에도 대통령 피에르 라발은 책임을 져야 합니다. 그는 프랑스 패망의 인과관계와 상관 없이 탄핵되고, 의회에서의 약식 투표를 통해 프랑스의 새로운 대통령이 선출될 것입니다."

 FRA_focus.1:0 "망명은 끝이다!"
 FRA_focus.1_desc:0 "페텡은 다시 본토를 회복하자는 결의를 불태웠습니다."
 FRA_focus.1_tt:0 "\n§4우리는 비상사태를 명확히 하고, 본토로 진입하기 위한 총체적인 계획들을 구체적으로 검토해 볼 것입니다.§!" 
 FRA_focus_ind:0 "산업화 준비"
 FRA_focus_ind_desc:0 "우리는 많은 희생을 통해 산업을 확충시킬 것입니다."
 FRA_focus_2:0 "총체적 동원" 
 FRA_focus_2_desc:0 "허허벌판에 우뚝 선 빌딩을 짓기 위해서는 많은 희생이 필요한 법입니다. 총체적이고도 신속한 인력 동원을 통해 우리는 빠른 시일 내에 산업화를 일궈 낼 것입니다."
 FRA_focus_3.1:0 "튀니지 개발"
 FRA_focus_3.1_desc:0 "무릇 사람보다 산업이 먼저입니다. 일단 발전을 해야 복지든 자유든 주지 않겠습니까?"
 FRA_focus_3:0 "알제리 개발"
