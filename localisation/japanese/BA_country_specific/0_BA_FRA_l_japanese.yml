 FRA_defense_bond_cat_desc:0 "국방 채권이란 대전쟁 시기부터 프랑스가 오래 지속된 전쟁에 자금을 조달하기 위해 여러 차례에 걸쳐 발행한 채권입니다. 제 7차 국방 채권은 프랑스 군사내각이 본토 수복을 위한 예산을 확충하기 위해 발행하였으며, 화폐를 지속적으로 주조하는 한편, 장기적으로 이자를 주는 국방 채권을 통해 통화량을 줄여 인플레이션을 예방하고 지속가능한 예산 출처를 유지할 것입니다."
