 #아리우스 아이디어
 BA_ARI_bitter_revanchism: "苦い報復主義"
 BA_ARI_bitter_revanchism_desc: "アリウス分校はトリニティとゲヘナへの復讐のために回り続ける歯車のようなものだ。遠い昔、トリニティを一つに統合する「第一回公会議」で挙げられた条項に対しアリウスは正当な理由と根拠を挙げて反対したが、返ってきたのは分校への報復的な侵略であった。アリウスは統合されたトリニティには勝てず、結局は身を隠す隠遁者になった。\n\nしかし、ある大人が現れて私たちを救ってくれると思った。その大人は分裂していたアリウスを一つにまとめ上げ、熱烈な支持のもとで、分校の生徒会長となりました。しかし、学生たちは大人に騙されていた。大人は人を機械のように扱い、その過程で多くの学生が命を失い、トリニティに対する果てしない怒りと憎しみを植え付けられ、殺人兵器として育てられた。"

 BA_ARI_bitter_revanchism_3: "アリウス分校"
 BA_ARI_bitter_revanchism_3_desc: "アリウス分校はトリニティとゲヘナへの復讐のために回り続ける歯車のようなものだった。そして、その復讐のための機械は目標を成し遂げた。公会議から追放されたアリウスは、公会議の作り上げたトリニティを破壊し、再び立ち上がった。\n\n過去の敗北を未来の勝利に変えて立ち上がったアリウス分校は二度と陰に隠れることはないだろう。"

 BA_ARI_bitter_revanchism_GER: "ドイツ国民の報復主義"
 BA_ARI_bitter_revanchism_GER_desc: "灰と埃に覆われた大地から、再び鷲が翼を広げ舞い上がった。\n\n廃墟から復活した新たなドイツ民族の理想は、世界に向けてその声を轟かせるだろう。ここにドイツが帰ってきた！\n\nジーク・ハイル！(Sieg Heil!)"

 BA_ARI_tragedy: "悲劇の序曲"
 BA_ARI_tragedy_desc: "アリウスを率いていた大人が姿を消した後、その権力の空白を埋めるための戦争が繰り広げられた。アリウススクワッドも例外でなかった。彼女たちもアリウスの崩壊を阻止するためにクーデターを起こし、政権を奪取したが、権力を味わってしまった彼女たちに葛藤が生じるのは時間の問題だった。\n\n戦争が発生し、秤アツコと錠前サオリの意見の対立は激化した。この特殊な状況を認め、トリニティへ屈服しようというアツコと、今こそ憎しみの借りを返す時だというサオリ。二人の対立はいつ解消されるのだろうか？"

