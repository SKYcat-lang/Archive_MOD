 #이벤트
 ARI_event.1.t: "首都の問題"
 ARI_event.1.d: "私たちの首都をどこにすべきか選ぼう。"
 ARI_event.1.a: "エデンへ…"
 ARI_event.1.b: "このままで…"

 ARI_event.2.t: "第二回公会議"
 ARI_event.2.d: "以前に否定された「第一回公会議」での失敗を補うために開かれた"公正"な「第二回公会議」の結果により、三位一体論は否定され、アリウス分派以外の全ての分派が異端として指定された。"
 ARI_event.2.a: "完璧だな…"

 ARI_event.3.t: "アリウス生の離脱"
 ARI_event.3.d: "アリウススクワッドが少し離れた隙に、バシリカの生徒の多くが姿を消した。これは突然、その姿を消した元指導者であるベアトリーチェの仕業と考えられている。"
 ARI_event.3.a: "マダム、いらっしゃったんですね"

 ARI_event.4.t: "攻撃されたスクワッド"
 ARI_event.4.d: "ベアトリーチェの包囲を突破して戻ってきたアリウススクワッドを、同じアリウス生らしき集団が襲撃を仕掛けてきた。この襲撃は明らかにベアトリーチェが裏に存在し、ベアトリーチェの狙いは秤アツコの血、ロイヤルブラッドの確保であることは明らかだ。"
 ARI_event.4.d_2: "アリウススクワッドは長い間、ベアトリーチェの追跡から逃れていた。彼女の残虐行為を明らかにしたこともあり、多くのアリウス生がアリウススクワッドを支援してくれている。それでも、ベアトリーチェの絶え間ない襲撃と策略の数々を前に、スクワッドの全員が疲弊し始めている。"
 ARI_event.4.d_3: "アリウススクワッドは対の戦いには勝てないだろう。物資も補給も、何もかもが不足している。ベアトリーチェについていかなかったアリウス生も、追いつめられているアリウススクワッドから目を背けている。もはや、全てが崩れつつある。"
 ARI_event.4.a: "逃げるしかない"
 ARI_event.4.b: "…"

 ARI_event.5.t: "終幕、そして新たな始まり"
 ARI_event.5.d:0 "アリウス分校、そこは憎しみ、怒り、軽蔑、嫌悪が入り混じった場所だ…\nトリニティが学園として一つに統一される以前には、他のトリニティ分派と経典の解釈が少し違うだけの、たいして変わったところのない分校であった。しかし、「第一回公会議」で分校を統合し、一つの学園にしようとすることに反発し、異端に指定された不遇な存在であった。\n\n自分たちの礼拝堂さえ奪われ、生徒会長すらどこかへと消え、長い内戦を繰り返すことになった。そんな中で、ベアトリーチェがアリウスにやって来ることになり、彼女は生徒たちが持つ豊かな感情を利用し、嘘と欺瞞で生徒たちを支配した。"大人"が"子供"を支配し、搾取し、食い物にした。\n\nそして、アリウス分校も他の学園と同様に大戦を経験することになった。ベアトリーチェは大戦の直後にアリウスを出てゲマトリアに戻ったが、外のことを知らないアリウスの子供たちは、状況を正しく判断することができなかった。\n\nしかし、アリウスの生徒たちも長い間、ベアトリーチェが姿を見せないことに気付いた…しかし、マダムがいなければ、私たちには何ができるというんだ？"
 ARI_event.5.a: "私たちは道に迷っている…"

 ARI_event.6.t: "騒がしい道端"
 ARI_event.6.d:0 "アリウスを離れ"ダンツィヒ"と呼ばれるこの地の探索を始めて間もなく、アリウスの少女とその仲間たちは、この時代にふさわしい私服姿で、ダンツィヒで騒いでいる群衆へと近づいた。群衆のリーダーらしき長いひげを生やした男が、何をしに来たんだと言わんばかりの顔で彼女たちを見た。\n\n「一体どうしたんですか、ここに居る人たちはなんで怒っているの？」\n「見てわからないのか？ストライキだよ！俺たちが働いただけの対価を払わないからこうなってるんだ！」\n\n少女は無表情で髭の男を見つめた。「働いただけの対価を払わない」から、図書館で読んだ通りなら、彼らは「労働組合」なのだろう。労働者の正当な権利と対価を求める集団、少女は虚ろな瞳を浮かべながら、無言で男を見つめた。\n\n「望んでいる対価は、人間らしい生活ですか？」\n「そうだ、国家非常事態か何か知らんがそんな宣言をしてから今まで賃金が滞納されてるんだ！」\n\n「何もしない離れときな、嬢ちゃん」男は片手で少女を押しのけながら言った。全ては無駄で無意味であるのに、人間らしく生きるためにとは、実に滑稽だった。本来であればこのような状況でも引き下がるようなことはなかったが、今は現地人を極力刺激しないようにと命令が下っている。少女はこれ以上群衆に何かを確認することはしなかった。次の任務を遂行しなければならないからだ。"
 ARI_event.6.a: "まだ、よくわからない…"

 ARI_event.7.t: "スーツを着た男"
 ARI_event.7.d:0 ""ダンツィヒ"の探索が始めって以来、アリウスの生徒たちは道路や広場で演説をしているスーツ姿の男を見かけた。その男は、ほとんど叫び声に近い声で演説をしていた。彼の演説が終わり、生徒たちはその男を訪ねいくつかの質問を投げかけた。\n\n「なんのために演説をしているの？」\n「ふむ、服装からして君たちもトリニティか何かから来たのかい？」\n\nトリニティ、その呪われた忌々しい名前が出ると、アリウスの生徒たちは困惑した。\n\n「反応を見る限りでは、そうではないらしいな…そうだな、私は同胞を集めて、ドイツ人の為の国家を作ろうとしている」 \n「ドイツ人の…祖国、ですか？」\n「そうだとも、あの憎たらしいポーランドが消えたと喜んだというのに、ドイツがトリニティなんて奇妙な連中に滅ぼされるなんて…クソっ！」\n\n男は言葉を並べ怒りながらしばらくの間、虚空に向かった腹をたてていた。アリウスの生徒たちはその男の行動を見て、深く考え込んだ。"
 ARI_event.7.a: "私たちと…似ている？"

 ARI_event.8.t: "秤アツコの投降"
 ARI_event.8.d:0 "本日午前二時、秤アツコは白旗を掲げこれ以上の抵抗は無意味であると告げ、ベアトリーチェに投降することを決めました。"
 ARI_event.8.a: "…"

 ARI_event.9.t: "ベアトリーチェから服従の要求"
 ARI_event.9.d:0 ""
 ARI_event.9.a: "私たちはもうあなたに従わない"
 ARI_event.9.b: "おかえりなさい、マダム"

 ARI_event.10.t: "アリウススクワッドの敗走"
 ARI_event.10.d:0 "ベアトリーチェの攻撃でアリウススクワッドは深刻な被害を受け、アツコを引き渡したまま撤退することしかできなかった"
 ARI_event.10.a: "っ…"

 ARI_event.11.t: "爆発したエデン"
 ARI_event.11.d:0 "化学物質輸送の失敗によるものと推定される巨大な爆発事故がトリニティの中心地、エデンで発生した。"
 ARI_event.11.a: "あまりいい兆候ではないな"

 ARI_event.12.t: "行方不明になった市民たち"
 ARI_event.12.d:0 "正義実現委員会はトリニティ地域内の市民の数が著しく少なくなっていることを確認した。"
 ARI_event.12.a: "学園から抜け出している？"

 ARI_event.13.t: "高まる抵抗"
 ARI_event.13.d:0 "市民が不審な動きをしているという通報がティーパーティーに届いた。"
 ARI_event.13.a: "危険な兆候だね"

 ARI_event.14.t: "諜報工作が発覚"
 ARI_event.14.d:0 "トリニティ潜入作戦を遂行している私たちの工作員部隊がトリニティに尻尾を捕まれたようだ。このまま作戦を遂行し続ければ、トリニティは即座に私たちに向かって銃口を向けてくることは明らかだろう。しばらくの間は、作戦を中断する必要がある。"
 ARI_event.14.a: "しばしの間、身構える必要があるな"

 ARI_event.15.t: "アリウス分校の諜報工作"
 ARI_event.15.d:0 "トリニティ総合学園への諜報工作が、かつてトリニティから逃亡したアリウス分校から始まったという信じられない報告が今日、ティーパーティーに届いた。この報告によれば、アリウス分校は指導者が以前からトリニティへの復讐を計画していたと推測され、指導者はこの混乱に乗じて私達の学園の不安を煽っていたようだ。"
 ARI_event.15.a: "「本日、トリニティは攻撃を受けました」"

 ARI_event.16.t: "アリウス分校の扱い"
 ARI_event.16.d:0 "長い夜の後、ドイツ内におけるアリウス分校の影響力は全て排除された。今、アリウスの生徒たちの処遇を決定しなければならない。彼女たちにはドイツの復興を助けた功績が存在し、自治区を作るか、ドイツの歴史のために存在を抹消するかを選択する必要がある。"
 ARI_event.16.a: "ダンツィヒをアリウス自治区に再編しろ"
 ARI_event.16.b: "アリウススクワッドを排除しろ"

 ARI_event.17.t: "首都移転"
 ARI_event.17.d:0 "私たちは長い迫害の中で立ち上がり、忌まわしいトリニティの打倒に成功し、アリウス総合学院の設立を宣言することに成功した。アリウス分校が巨大な総合学院に再編されたために、アリウスの首都を移転するべきという意見が出ている。"
 ARI_event.17.a: "エデンへ"
 ARI_event.17.b: "移す必要はあるのか？"

 ARI_event.69.t: "警察旅団の創設"
 ARI_event.69.d:0 "私たちが旧ドイツの領土を回復し、ドイツの警察組織に行政命令を伝えて警察旅団を編成することができた。警察旅団は、私たちに代わって戦場へ派遣できる軍隊として組織されるだろう。"

 ARI_event.70.t:0 "ドイツ亡命者の師団創設"
 ARI_event.70.d:0 "多くのドイツ人亡命者に装備を提供すれば、私たちに代わって戦場へ派遣できる軍隊として組織されるだろう。"

 ARI_event.71.t: "[FROM.GetName]に結集するドイツ人"
 ARI_event.71.d:0 "アリウスは終戦後、かつてのドイツ領土にドイツ人の国家を復活させる意向を表明した。この動きはトリニティが支配する地域のドイツ人に大規模な民族主義的運動を引き起こし、すぐにアリウスの為に戦うドイツ自由軍団が結成され始めた。\n\n私たちが戦争に決定打を打ち、終わらせることができなければ、この動きを踏みにじることは非常に困難になるだろう…"
 ARI_event.71.a:0 "第一回公会議を思い出せ！"
 ARI_event.71.b:0 "奴らは全員反逆者だ！"



