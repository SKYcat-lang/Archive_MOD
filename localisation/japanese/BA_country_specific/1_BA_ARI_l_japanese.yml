 #이벤트
 ARI_event.1.t: "首都の問題"
 ARI_event.1.d: "私たちの首都をどこにすべきか選ぼう。"
 ARI_event.1.a: "エデンへ…"
 ARI_event.1.b: "このままで…"

 ARI_event.2.t: "第二回公会議"
 ARI_event.2.d: "以前に否定された「第一回公会議」での失敗を補うために開かれた"公正"な「第二回公会議」の結果により、三位一体論は否定され、アリウス分派以外の全ての分派が異端として指定された。"
 ARI_event.2.a: "完璧だな…"

 ARI_event.3.t: "アリウス生の離脱"
 ARI_event.3.d: "アリウススクワッドが少し離れた隙に、バシリカの生徒の多くが姿を消した。これは突然、その姿を消した元指導者であるベアトリーチェの仕業と考えられている。"
 ARI_event.3.a: "マダム、いらっしゃったんですね"

 ARI_event.4.t: "攻撃されたスクワッド"
 ARI_event.4.d: "ベアトリーチェの包囲を突破して戻ってきたアリウススクワッドを、同じアリウス生らしき集団が襲撃を仕掛けてきた。この襲撃は明らかにベアトリーチェが裏に存在し、ベアトリーチェの狙いは秤アツコの血、ロイヤルブラッドの確保であることは明らかだ。\n\nまた、アリウス分校のかなりの生徒がベアトリーチェの命令を受け、従っていると思われる。この問題が解決するまで、アリアススクワッドはアリアス分校に戻ることはできないだろう。"
 ARI_event.4.d_2: "アリウススクワッドは長い間、ベアトリーチェの追跡から逃れていた。彼女の残虐行為を明らかにしたこともあり、多くのアリウス生がアリウススクワッドを支援してくれている。それでも、ベアトリーチェの絶え間ない襲撃と策略の数々を前に、スクワッドの全員が疲弊し始めている。\n\nスクワッドが留守の間、アリウス分校の政治的混乱はますます深まっていた。ベアトリーチェの影響力は時間が経つにつれて弱まっているが、このままでは影響力が完全に消える前にスクワッドは敗北するだろう…"
 ARI_event.4.d_3: "アリウススクワッドは対の戦いには勝てないだろう。物資も補給も、何もかもが不足している。ベアトリーチェについていかなかったアリウス生も、追いつめられているアリウススクワッドから目を背けている。もはや、全てが崩れつつある。\n\nアリアス分校でのベアトリーチェの影響力はほぼ消え去ったが、私たちの武装と物資では包囲を解いてアリアス分校に逃げることは不可能だ。それでもこの逃走劇を続けるしかない。"
 ARI_event.4.a: "逃げるしかない"
 ARI_event.4.b: "…"

 ARI_event.5.t: "終幕、そして新たな始まり"
 ARI_event.5.d:0 "アリウス分校、そこは憎しみ、怒り、軽蔑、嫌悪が入り混じった場所だ…\nトリニティが学園として一つに統一される以前には、他のトリニティ分派と経典の解釈が少し違うだけの、たいして変わったところのない分校であった。しかし、「第一回公会議」で分校を統合し、一つの学園にしようとすることに反発し、異端に指定された不遇な存在であった。\n\n自分たちの礼拝堂さえ奪われ、生徒会長すらどこかへと消え、長い内戦を繰り返すことになった。そんな中で、ベアトリーチェがアリウスにやって来ることになり、彼女は生徒たちが持つ豊かな感情を利用し、嘘と欺瞞で生徒たちを支配した。"大人"が"子供"を支配し、搾取し、食い物にした。\n\nそして、アリウス分校も他の学園と同様に大戦を経験することになった。ベアトリーチェは大戦の直後にアリウスを出てゲマトリアに戻ったが、外のことを知らないアリウスの子供たちは、状況を正しく判断することができなかった。\n\nしかし、アリウスの生徒たちも長い間、ベアトリーチェが姿を見せないことに気付いた…しかし、マダムがいなければ、私たちには何ができるというんだ？"
 ARI_event.5.a: "私たちは道に迷っている…"

 ARI_event.6.t: "騒がしい道端"
 ARI_event.6.d:0 "アリウスを離れ"ダンツィヒ"と呼ばれるこの地の探索を始めて間もなく、アリウスの少女とその仲間たちは、この時代にふさわしい私服姿で、ダンツィヒで騒いでいる群衆へと近づいた。群衆のリーダーらしき長いひげを生やした男が、何をしに来たんだと言わんばかりの顔で彼女たちを見た。\n\n「一体どうしたんですか、ここに居る人たちはなんで怒っているの？」\n「見てわからないのか？ストライキだよ！俺たちが働いただけの対価を払わないからこうなってるんだ！」\n\n少女は無表情で髭の男を見つめた。「働いただけの対価を払わない」から、図書館で読んだ通りなら、彼らは「労働組合」なのだろう。労働者の正当な権利と対価を求める集団、少女は虚ろな瞳を浮かべながら、無言で男を見つめた。\n\n「望んでいる対価は、人間らしい生活ですか？」\n「そうだ、国家非常事態か何か知らんがそんな宣言をしてから今まで賃金が滞納されてるんだ！」\n\n「何もしないなら離れときな、嬢ちゃん」男は片手で少女を押しのけながら言った。全ては無駄で無意味であるのに、人間らしく生きるためにとは、実に滑稽だった。本来であればこのような状況でも引き下がるようなことはなかったが、今は現地人を極力刺激しないようにと命令が下っている。少女はこれ以上群衆に何かを確認することはしなかった。次の任務を遂行しなければならないからだ。"
 ARI_event.6.a: "まだ、よくわからない…"

 ARI_event.7.t: "スーツを着た男"
 ARI_event.7.d:0 ""ダンツィヒ"の探索が始めって以来、アリウスの生徒たちは道路や広場で演説をしているスーツ姿の男を見かけた。その男は、ほとんど叫び声に近い声で演説をしていた。彼の演説が終わり、生徒たちはその男を訪ねいくつかの質問を投げかけた。\n\n「なんのために演説をしているの？」\n「ふむ、服装からして君たちもトリニティか何かから来たのかい？」\n\nトリニティ、その呪われた忌々しい名前が出ると、アリウスの生徒たちは困惑した。\n\n「反応を見る限りでは、そうではないらしいな…そうだな、私は同胞を集めて、ドイツ人の為の国家を作ろうとしている」 \n「ドイツ人の…祖国、ですか？」\n「そうだとも、あの憎たらしいポーランドが消えたと喜んだというのに、ドイツがトリニティなんて奇妙な連中に滅ぼされるなんて…クソっ！」\n\n男は言葉を並べ怒りながらしばらくの間、虚空に向かった腹をたてていた。アリウスの生徒たちはその男の行動を見て、深く考え込んだ。"
 ARI_event.7.a: "私たちと…似ている？"

 ARI_event.8.t: "秤アツコの投降"
 ARI_event.8.d:0 "本日午前二時、秤アツコは白旗を掲げこれ以上の抵抗は無意味であると告げ、ベアトリーチェに投降することを決めました。"
 ARI_event.8.a: "…"

 ARI_event.9.t: "ベアトリーチェから服従の要求"
 ARI_event.9.d:0 ""
 ARI_event.9.a: "私たちはもうあなたに従わない"
 ARI_event.9.b: "おかえりなさい、マダム"

 ARI_event.10.t: "アリウススクワッドの敗走"
 ARI_event.10.d:0 "ベアトリーチェの攻撃でアリウススクワッドは深刻な被害を受け、アツコを引き渡したまま撤退することしかできなかった"
 ARI_event.10.a: "っ…"

 ARI_event.11.t: "爆発したエデン"
 ARI_event.11.d:0 "化学物質輸送の失敗によるものと推定される巨大な爆発事故がトリニティの中心地、エデンで発生した。"
 ARI_event.11.a: "あまりいい兆候ではないな"

 ARI_event.12.t: "行方不明になった市民たち"
 ARI_event.12.d:0 "正義実現委員会はトリニティ地域内の市民の数が著しく少なくなっていることを確認した。"
 ARI_event.12.a: "学園から抜け出している？"

 ARI_event.13.t: "高まる抵抗"
 ARI_event.13.d:0 "市民が不審な動きをしているという通報がティーパーティーに届いた。"
 ARI_event.13.a: "危険な兆候だね"

 ARI_event.14.t: "諜報工作が発覚"
 ARI_event.14.d:0 "トリニティ潜入作戦を遂行している私たちの工作員部隊がトリニティに尻尾を捕まれたようだ。このまま作戦を遂行し続ければ、トリニティは即座に私たちに向かって銃口を向けてくることは明らかだろう。しばらくの間は、作戦を中断する必要がある。"
 ARI_event.14.a: "しばしの間、身構える必要があるな"

 ARI_event.15.t: "アリウス分校の諜報工作"
 ARI_event.15.d:0 "トリニティ総合学園への諜報工作が、かつてトリニティから逃亡したアリウス分校から始まったという信じられない報告が今日、ティーパーティーに届いた。この報告によれば、アリウス分校は指導者が以前からトリニティへの復讐を計画していたと推測され、指導者はこの混乱に乗じて私達の学園の不安を煽っていたようだ。"
 ARI_event.15.a: "「本日、トリニティは攻撃を受けました」"

 ARI_event.16.t: "アリウス分校の扱い"
 ARI_event.16.d:0 "長い夜の後、ドイツ内におけるアリウス分校の影響力は全て排除された。今、アリウスの生徒たちの処遇を決定しなければならない。彼女たちにはドイツの復興を助けた功績が存在し、自治区を作るか、ドイツの歴史のために存在を抹消するかを選択する必要がある。"
 ARI_event.16.a: "ダンツィヒをアリウス自治区に再編しろ"
 ARI_event.16.b: "アリウススクワッドを排除しろ"

 ARI_event.17.t: "首都移転"
 ARI_event.17.d:0 "私たちは長い迫害の中で立ち上がり、忌まわしいトリニティの打倒に成功し、アリウス総合学院の設立を宣言することに成功した。アリウス分校が巨大な総合学院に再編されたために、アリウスの首都を移転するべきという意見が出ている。"
 ARI_event.17.a: "エデンへ"
 ARI_event.17.b: "移す必要はあるのか？"

 ARI_event.18.t: "ベルリン軍事裁判:ティーパーティー"
 ARI_event.18.d:0 "私たちがトリニティの降伏を受け取った後、トリニティの首都であったエデンを旧名のベルリンに改称したことで、ベルリン軍事裁判が始まった。最初に裁判を受けることになったのはトリニティの指導部であるティーパーティーだ。彼女たちはトリニティ総合学園の生徒会であり、私たちの長き闘争の中で常に敵であった存在だ。"
 ARI_event.18.a: "首を吊るせ！"
 ARI_event.18.b: "無期懲役を宣告する"

 ARI_event.19.t: "ベルリン軍事裁判:部活動"
 ARI_event.19.d:0 "第二次裁判では、トリニティ総合学園を構成していた部活動を対象に行われた。彼女たちはトリニティに積極的に協力し、トリニティ総合学園が戦争行為を遂行する補助的な役割を果たした。"
 ARI_event.19.a: "責任者を射殺し、全員逮捕だ"
 ARI_event.19.b: "責任者を投獄し、部員は再教育しろ"

 ARI_event.20.t: "ベルリン軍事裁判:学生"
 ARI_event.20.d:0 "第三次裁判では対象はトリニティ総合学園の一般的な生徒へ向けられた。彼女たちはおおむねトリニティの戦争行為に中立的であったが、トリニティの政権を擁護し、戦争遂行を黙認した責任が存在する。"
 ARI_event.20.a: "協力者を処刑か、投獄しろ"
 ARI_event.20.b: "内部告発を積極的に受け入れろ"
 ARI_event.20.c: "最終解決策に署名する"

 ARI_event.21.t: "ベルリン軍事裁判:ドイツ人"
 ARI_event.21.d:0 "第四次裁判では、不都合ながら対象はドイツ人へと帰結した。彼らの多くはトリニティに対し、反トリニティ感情を持っていたが、聖園ミカが台頭したあと、トリニティ指導部が掲げた偽の国家社会主義に先導され、トリニティ政権を擁護する者が多く生まれた。"
 ARI_event.21.a: "…裏切りは許されない"
 ARI_event.21.b: "…彼らの裏切りはなかったことにする"

 ARI_event.22.t: "軍事裁判の終結"
 ARI_event.22.d:0 "最後の大規模な軍事裁判の後、いくつかの小さな裁判を残して、このベルリン軍事裁判は終結した。しばしの間、軍事裁判は依然として行われるだろうが、この数日と異なり、これ以降は起訴者の数も減っていくことだろう。"

 ARI_event.23.t: "추격을 따돌리고"
 ARI_event.23.d:0 "라인하르트 하이드리히, 그는 옛 독일의 보안국장이자 대전이 사태 이후 친위대 조직을 수습하고 저항군을 이끌었습니다. 그러나 그는 정치 공작을 통해 미소노 미카를 집권시키는 것은 성공했으나, 미소노 미카가 세이아 습격 사건의 배후에 그가 있는 것을 알아챈 이후, 트리니티의 정의실현부가 그를 집요하게 추격하기 시작해서 모든 공작을 포기하고 도주하는 수밖에 없었습니다.\n\n그리하여 라인하르트 하이드리히는 추격을 떨쳐내고 도주에 성공했고, 아리우스 분교가 나치당에 전적인 협력을 내세운 이후 미국으로 망명하려던 계획을 모두 취소하고 아리우스 분교로 소수의 친위대를 이끌고 넘어왔습니다.\n\n트리니티 종합학원의 완벽한 종말과 옛 독일의 부활을 내걸고 라인하르트 하이드리히는 다시 한번 새로운 공작을 준비하기 시작했습니다."
 ARI_event.23.a: "그녀석들은 내가 죽은줄 알겠지."

 ARI_event.24.t: "$atsuko$を発見"
 ARI_event.24.d:0 "アリウス近郊の街で$atsuko$が意識を失ったままアリウスの生徒たちと共に戻ってきた。$atsuko$を発見した生徒たちは、彼女を定期巡回の最中に倒れているのを発見したという。\n\n$atsuko$が目覚めた後、彼女は自身がマダムの実験に動員されたと話しており、どういうわけか目を覚ますと廃墟と化した大聖堂で目覚め、アリウスに逃げている最中に倒れたらしい。"
 ARI_event.24.a: "ベアトリーチェ…！"

 ARI_event.25.t: "トリニティ侵攻の予兆"
 ARI_event.25.d:0 "私たちがトリニティに仕掛けた潜入工作が発覚したようだ。トリニティに総合学院は私たちアリウスに向けて軍を配備し、まもなくアリウスへ侵攻を仕掛けるだろう。\n\nアリウス分校の生徒はトリニティとの聖戦に向かう覚悟を決めた。"
 ARI_event.25.a: "戦闘準備！"

 ARI_event.69.t: "警察旅団の創設"
 ARI_event.69.d:0 "私たちが旧ドイツの領土を回復し、ドイツの警察組織に行政命令を伝えて警察旅団を編成することができた。警察旅団は、私たちに代わって戦場へ派遣できる軍隊として組織されるだろう。"

 ARI_event.70.t:0 "ドイツ亡命者の師団創設"
 ARI_event.70.d:0 "多くのドイツ人亡命者に装備を提供すれば、私たちに代わって戦場へ派遣できる軍隊として組織されるだろう。"

 ARI_event.71.t: "[FROM.GetName]に結集するドイツ人"
 ARI_event.71.d:0 "アリウスは終戦後、かつてのドイツ領土にドイツ人の国家を復活させる意向を表明した。この動きはトリニティが支配する地域のドイツ人に大規模な民族主義的運動を引き起こし、すぐにアリウスの為に戦うドイツ自由軍団が結成され始めた。\n\n私たちが戦争に決定打を打ち、終わらせることができなければ、この動きを踏みにじることは非常に困難になるだろう…"
 ARI_event.71.a:0 "第一回公会議を思い出せ！"
 ARI_event.71.b:0 "奴らは全員反逆者だ！"

 # 아리우스
 ARI_Trinity_core_states_catagories: "トリニティの統合"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\nトリニティ総合学園は、過去の「第一回公会議」で平和的に設立された、アリウス分校はその際に提示された条項が不平等だと反対していた。結局、トリニティは平和的な方法でなく暴力的な方法でアリウスの土地を奪って、学校の生徒も奪い始めた。アリウスは弾圧され、負け続け、辺境の土地まで押し込められ、辺境で生き残るために戦い続けた。だが、今はもう状況が変わった。私たちが抵抗し続けた結果、トリニティは降伏し、私たちが領土を一つにする時が来た。"
 ARI_trinity_core_tt: "トリニティの中核州を§Y全て保有§!"
 ARI_Trinity_core_states_decisions: "領土統合"

 ARI_GATHERING_STORM_DESC: "アリウス分校は元々、トリニティ総合学園に統合される予定だった、統合を目指した「第一回公会議」で条件として提示された条項が不平等だという理由で反対した。そして、トリニティ総合学園はアリウスを異端者として扱い、アリウスは弾圧され、追い出されるように逃げるしかなかった。\n\nアリウスも大転移の混乱を避けられなかった。隠れられる場所もなくなりはしたが、幸運なことにトリニティ総合学園は内部の混乱で私たちの学校のことなんか気にする余裕すらないようだ。\n\nもしかしたら、これはアリウスにとってはたった一つのチャンスかもしれない。"

 ARI_country_intro_header: "夢と蜃気楼の狭間"
 ARI_country_intro_content: "掴めそうだった幸せな夢がまるで蜃気楼みたいにパッと消えて、また遠くへと逃げていった。季節が変わって、世界が変わっても、スクワッドの不幸な環境は変わらなかった。トリニティの裕福な生徒たちがこの混乱の中でも笑顔を絶やさず、スクワットは放浪者の身分にまで落ちた。トリニティはスクワッドをいつものように荒野へと放り捨てたが、世界の誰もそんな現実を知らないのだ。\n\nでも、スクワッドだけは知っている。誰が私たちに苦しみを押し付けていたのか。そして、誰が微笑んでるのか。今こそ、押し付けられた苦しみから逃げる時だ。\n\n「主よ、憐れみたまえ。 (Kyrie Eleison)」"
 ARI_guide: "目標"

