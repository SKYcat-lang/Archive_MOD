 #아리우스 아이디어
 BA_ARI_bitter_revanchism: "苦い報復主義"
 BA_ARI_bitter_revanchism_desc: "アリウス分校ってさ、トリニティとゲヘンナに復讐するために動いてる機械みたいなもんだよ。昔のトリニティをひとつにまとめようとした会議で、アリウスはちゃんとした理由と根拠を出して反対したんだけど、結局返ってきたのは分校への報復性の攻撃だったんだ。\n\nでもね、ある大人が現れて、我々ちを救ってくれると思ったんだ。その大人はバラバラだったアリウスをまとめ上げて、めっちゃ支持されて分校の学生会長になったんだよ。でも、学生たちはその大人に騙されちゃったんだ。大人は人を機械みたいに扱って、そのせいでめっちゃ生徒が死んじゃって、トリニティへのめちゃくちゃな怒りと憎しみを植え付けられて、殺人兵器として育てられちゃったんだ。"
 BA_ARI_tragedy: "悲劇の序曲"
 BA_ARI_tragedy_desc: "アリウスを引っ張ってた大人たちがいなくなると、その権力の空白を埋めるためにいっぱい戦争が起きたんだ。アリウスのチームも例外じゃなかったよ。?大転移が起きて、博里敦子と早馬に沙織は意見がバッチリぶつかっちゃった。特別な状況を認めてトリニティに従うって言ってる敦子と、今が憎しみの借りを返すタイミングだって言ってる沙織。この二つの意見の対立はいつ頃収まるの?"

 ARI_manpower: "アリウススクワッド"
 ARI_wareconomy: "鎖国"
 ARI_make_collapse: "超土化した首脳"
 ARI_make_collapse_desc: "良く言えば生き残ったけど、まぁ言ってみれば命だけがなんとかなったって感じだよね。今、ティーパーティーのトップたちはトリニティをコントロールして指揮するのに十分な状態じゃなくて、完全に元通りになるまで結構時間がかかるだろうね。"
 ARI_vanitas_vanitatum_idea: "虚無主義"
 ARI_industrial_plan: "産業化計画"

