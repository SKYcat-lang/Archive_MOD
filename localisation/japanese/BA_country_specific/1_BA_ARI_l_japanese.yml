 ARI_Trinity_core_states_catagories: "トリニティの統合"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\nトリニティ総合学院は、過去の「第一回公会議」で平和的に設立されたけど、アリウス分校はその際に提示された条項が不平等だと反対したんだ。結局、トリニティは平和的な方法でなく暴力的な方法でアリウスの土地を奪って、学校の生徒も奪い始めたんだ。アリウスは弾圧されて、負け続けて、辺境の土地まで押し込められて、そんな辺境で生き残るために戦い続けたんだ。でも、今はもう状況が変わった。私たちが抵抗し続けたおかげで、トリニティは降伏して、私たちが領土を一つにする時が来たんだ。"
 ARI_trinity_core_tt: "トリニティの中核州を§Y全て保有§!"
 ARI_Trinity_core_states_decisions: "領土統合"

 ARI_GATHERING_STORM_DESC: "アリウス分校は元々、トリニティ総合学院に統合される予定だったんだけど、統合を目指した「第一回公会議」で条件として提示された条項が不平等だって理由で反対したんだ。そして、トリニティ総合学院はアリウスを異端者として扱った、アリウスは弾圧されて、追い出されるように逃げるしかなかったんだ。\n\nアリウスも大転移の混乱を避けられなかった。もう隠れられる場所もなくなったけど、幸運なことにトリニティ総合学院は内部の混乱で私たちの学校のことなんか気にする余裕すらないみたい。\n\nもしかしたら、これはアリウスにとってはたった一つのチャンスかもしれない。"

 ARI_country_intro_header: "夢と蜃気楼の狭間"
 ARI_country_intro_content: "掴めそうだった幸せな夢がまるで蜃気楼みたいにパッと消えてさ、また遠くへと逃げていったの。季節が変わって、世界が変わっても、スクワッドの不幸な環境は変わらなかった。トリニティの裕福な生徒たちがこの混乱の中でも笑顔を絶やさず、スクワットは放浪者の身分にまで落ちた。トリニティはスクワッドをいつものように荒野へと放り捨てた、世界の誰もそんな現実を知らない。\n\nでも、スクワッドだけは知っている。誰が私たちに苦しみを押し付けていたのか。そして、誰が微笑んでるのか。今こそ、押し付けられた苦しみから逃げる時だ。\n\n「主よ、憐れみたまえ。 (Kyrie Eleison)」"
