 # 아리우스
 ARI_Trinity_core_states_catagories: "トリニティ統合"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\nトリニティ総合学院は、昔の第1回公議会で平和に作られたけど、アリウス分校はそれがフェアじゃないって思って反対したんだ。それで、彼らは平和な方法じゃなくて暴力で我々ちの領土を奪って、分校の生徒も奪い始めたんだよ。分校は負け続けて、遠い奥地まで来ちゃって、奥地で生き残るために戦い続けたんだ。でも、今はもう状況が変わったんだ。我々ちの抵抗の結果、トリニティは降伏するようになって、我々ちが領土を一つにする時が来たんだ。"
 ARI_trinity_core_tt: "トリニティの核心株を§Y全て所有§!"
 ARI_Trinity_core_states_decisions: "領土統合"

 ARI_GATHERING_STORM_DESC: "もともとアリウス分校はトリニティ総合学院に統合されるはずだったんだけど、提示された条件がフェアじゃないって理由で反対してたんだよね。で、トリニティ総合学院はアリウス学園を異端扱いして、アリウス学園は追い出される形で逃げざるを得なくなっちゃったんだ。\n\nアリウスも大転移を避けられなくて、もう息する場所もなくなっちゃったけど、ラッキーなことにトリニティ総合学院は内部のゴタゴタで、うちの学園のことなんか気にする余裕すらないみたい。これ、アリウスにとってはもう一つのチャンスになるかもね。"

 ARI_country_intro_header: "夢と蜃気楼の間"
 ARI_country_intro_content: "捕まえそうだった幸せな夢が、まるで蜃気楼みたいにパッと消えて、またまた逃げちゃったよ。季節が変わって、世界が変わっても、スクワッドの不幸なたるみは変わらないんだよね。でも、世界の誰もそれを知らないんだ。\n\nでもね、スクワッドだけは知ってるんだ。誰が我々ちを苦しめたのか。そして、誰が微笑んでるのか。\n\nこれからは、そもそもスクワッドじゃなくて、苦痛から逃げる時間だよ。"主よ、我々ちに慈悲を与えなさい。" (Kyrie Eleison)"
 ARI_guide: "目標"

