 ARI_nazi_party_desc:0 "국가사회주의 독일 노동자당은 대전이 이전 독일국이라는 강대한 국가를 지배하던 정당입니다. 그러나 대전이 사건이 벌어진 이후, 독일은 트리니티와 게헨나라는 두 학원의 주도로 키보토스에 의해 멸망했습니다. 베를린과 함께 총통을 비롯한 독일의 인재들이 모조리 사라진 이후, 이들은 깊은 지하로 몸을 숨겼습니다.\n\n그리고 아리우스 분교의 폐허에서, 트리니티와 게헨나를 증오한다는 공통점 아래에 다시 이들이 몸을 드러냈습니다. 이제 나치당과 아리우스 분교는 서로 손을 잡고 트리니티와 게헨나에 대항하는 거대한 투쟁을 준비하고 있습니다."

