l_japanese:
 Eden_research_name: "トリニティ・ゲヘナの技術交流"
 Eden_research_desc: "エデン条約っていうのが確立されたエデン条約機構がやってる技術共有の話だよ。"
 #트리니티 국가중점#
 TRM_focus_tree: "トリニティ基本重点系統図"
 TRN_nagisa_focus: "鉄の女性重点系統図"
 TRM_newfocus_0: "危機対応"
 TRM_newfocus_0_desc: "私たちの学園は、いくつかの超自然的な現象や、怪しい実験で別の世界に落ちちゃったんだ。今どこにいるのかはわかってなくて、他の学園とのつながりはまだあるけど、学園を普通に動かすのに必要ないっぱいの産業施設や鉄道網は全部ダメになっちゃってる状態だよ。"
 TRM_newfocus_DIE: "崩壊するトリニティ"
 TRM_newfocus_DIE_desc: "(作成が必要)"
 TRM_coup_detat: "シスターフッドの活動"
 TRM_coup_detat_desc: "(作成が必要)"
 TRM_newfocus_1: "学生を落ち着かせる"
 TRM_newfocus_1_desc: "私たちの学園が知らない場所に着いたとたん、混乱も一緒に私たちの学園に入ってきたんだ。混乱はずっとあるよ。今でも、彼らを止めなきゃいけないんだ。"
 TRM_localization: "トリニティローカライゼーション"
 TRM_localization_desc: "大戦以降に、いろんな意見がぶつかり合ってるけど、今、支持がイマイチな産業構造を変えなきゃいけないんだよ。トリニティ学園も、この世界に合わせて新しくなるんだ。"
 TRN_economic_adjustment: "産業計量"
 TRN_economic_adjustment_desc: "トリニティの産業開発が最終段階に差し掛かるにつれて、基盤となる産業ベースの技術開発をサポートして、トリニティが工業化にガッツリ到達できるようにするよ。"
 TRN_ceremonial_firearms: "処方火器"
 TRN_ceremonial_firearms_desc: "トリニティ学院がガチで外の脅威にさらされてる今、私たちは学園の普及状況を均一にして、もっとシンプルな生産構造を確保する必要があるんだ。"
 TRM_newfocus_3: "妥協点を探す"
 TRM_newfocus_3_desc: "私たちが知らない場所に着いたら、地元の人たちと私たちの間でずっともめ事が起きてたんだ。トリニティとの交渉をまとめるために、健崎鶴基を交渉役として送り込むしかなかったよ。"
 TRM_newfocus_4: "分析"
 TRM_newfocus_4_desc: "図書部と一緒にここの本を分析した結果、私たちが想像だけで考えてた異世界に着くようになったんだ。"
 TRN_Request_assistance_from_Sisterhood: "シスターフッド回遊"
 TRN_Request_assistance_from_Sisterhood_desc: "聖園ミカワ・パテルの怪しい動きに気づいたナギサは、フィリウス分派を応援する勢力でシスターフッドをぶらつくことにしたんだ。"
 TRN_Request_assistance_from_relief_knights: "救護騎士団の回遊"
 TRN_Request_assistance_from_relief_knights_desc: "聖園ミカワ・パテルが怪しいことやってるってナギサが気づいて、フィリウス分派を応援する勢力で救護騎士団を回遊するって決めたんだよ。"
 TRN_suppress_the_opposition: "派閥政治抑制"
 TRN_suppress_the_opposition_desc: "トリニティ内部にいる他の派閥を抑え込んで、フィリウス分派の影響力をもっと広げて、トリニティをばっちり安定させるんだろうね。"
 TRN_Trinitys_Balance: "トリニティのバランス"
 TRN_Trinitys_Balance_desc: "バランスの取れた政治でトリニティ内の安定をもたらして、派閥同士がお互いを監視し合うことで、どっかの派閥が独裁的に振る舞うのを抑えることもできるかもね。"
 TRN_nagisa_coupdetat: "親友クーデター"
 TRN_nagisa_coupdetat_desc: "ナギサが刑務所にぶち込まれちゃったから、フィリウス分派はナギサを助け出さなきゃいけないんだよ。私たちは私たちと手を組む派閥と一緒にナギサを助け出して、聖園ミカを捕まえるんだ。"
 TRN_nagisa_lottery: "なぎさ宝くじ"
 TRN_nagisa_lottery_desc: "パテル分派の策略にはまって刑務所にぶち込まれたナギサを宝くじさせて、そのあとトリニティを引っ張る学生会長を決めるんだ。"
 TRN_new_trinity: "トリニティの別れ"
 TRN_new_trinity_desc: "トリニティ総合学園で起きたゴタゴタが収まった今、私たちは新しいトリニティのルールを作れるぜ。"
 TRN_trinity_reorganization: "トリニティの再構造化"
 TRN_trinity_reorganization_desc: "桐梨浩士が、ティーパーティーと一緒にトリニティをピンチから守るために、学園の敵たちを全部ぶっ飛ばしてくれたんだ。トリニティはキリフジ・ナギサとその仲間たちが守ることになって、これで学園はずっと安泰だね。"
 TRN_stabilization_of_the_system: "システムの安定化"
 TRN_stabilization_of_the_system_desc: "トリニティの昔ながらのやり方がずっとトリニティを動かしてきて、これからもそうだよ。いくつか変わるところがあっても、トリニティの安定は続くんだ。"
 TRN_decentralization_of_power: "権力分散"
 TRN_decentralization_of_power_desc: "前みたいなことが二度と起きないようにするためには、ティーパーティーに焦点を当てた権力構造をゲットする必要があるんだ。権力監視制度を作ることから、トリニティの体制がつながるようにするんだ。"
 TRN_trinity_tank_brigade: "トリニティの電車旅団"
 TRN_trinity_tank_brigade_desc: "トリニティ総合学園には電車が必要だよね。戦車っていつもバッチリで、めっちゃいいから、みんなが戦車を扱えるようにしなきゃいけないし、戦車をめっちゃ作らないとね。"
 TRN_trinity_supremacy_focus: "トリニティ覇権"
 TRN_trinity_supremacy_focus_desc: "トリニティ総合学園が国際舞台でめっちゃ強い位置にいる理由があるんだよ。だから、トリニティ総合学園はその流れで世界のトップを目指して進むべきだよ。"
 TRN_guardian_of_the_academy_focus: "学園の守護者"
 TRN_guardian_of_the_academy_focus_desc: "藤藤浩士は、トリニティのヤバい状況に備えて学園をガッチリ武装して準備しなきゃいけないんだ。トリニティ総合学園は、その後起こるいろんなもめごとを乗り越える準備をしなくちゃ。"
 TRN_threat_exclusion: "脅威排除"
 TRN_threat_exclusion_desc: "アリウス分教の存在に気づいたからには、放置なんてできないよね。憎しみで満ちた学園の終わりを、私たちの手で作り上げよう。"
 TRN_preventive_war: "予防戦争"
 TRN_preventive_war_desc: "ポーランドはトリニティ総合学園の大転移でめっちゃ領土なくしちゃったんだよね。他の国との戦争でトリニティとガチでぶつかることはなかったけど、自分たちの領土取り戻したいって野望持ってるから、トリニティ総合学園にとってかなりヤバい脅威になるかもしれないんだよ。"
 TRN_nazi_oppression: "ナチスソタン"
 TRN_nazi_oppression_desc: "パテル分派の首長である三川の手を握り、トリニティ全域を混乱の中に押し込んだ"国家社会主義ドイツ労働者党"トリニティ内で完璧に追い出しちゃうよ。"
 TRN_Reunion_of_the_Treaty_of_Eden: "エデン条約の再結合"
 TRN_Reunion_of_the_Treaty_of_Eden_desc: "対戦が前から進められてたエデン条約をまた推進して、トリニティとゲヘナの国々が一緒になって合意をまとめ上げて、外からの脅威に立ち向かえるようになるんだよ。"
 TRN_Treaty_of_Eden: "エデン条約の結成"
 TRN_Treaty_of_Eden_desc: "ゲヘナとトリニティの合意が終わった今、私たちはエデン条約を本格的な勢力として創設できるぜ。"
 TRN_joint_economic_development: "協力産業の開発"
 TRN_joint_economic_development_desc: "エデン条約ってのはね、両学院が平和に発展していくことが義務付けられてるんだよ。私たちは、ゲヘナと手を組んで条約国の産業を良くしていって、それでエデン条約機関の産業を盛り上げるんだ。"
 TRN_war_with_Gehenna: "ゲヘナとの戦争"
 TRN_war_with_Gehenna_desc: "エデン条約をゲヘナが拒否したってことは、私たち、ゲヘナからの直接侵攻の脅威に直面してるってわけだ。"
 TRN_deep_hatred: "深い憎しみ"
 TRN_deep_hatred_desc: "ゲヘナとの戦争が始まっちゃったから、トリニティに深く根付いてるゲヘナへの激しい憎しみが役立つかもね。"
 TRN_Confirmation_of_intention_to_treaty: "条約医師の確認"
 TRN_Confirmation_of_intention_to_treaty_desc: "ゲヘナ学園は大田以来、いろいろゴタゴタがあったんだよ。対戦が前のゲヘナのリーダーたちがエデン条約に賛成だったって言っても、今のゲヘナの様子は全然違うかもしれないね。私たちはゲヘナに使節団を送って、エデン条約についての様子をチェックするんだ。"
 TRN_Gehenna_Trinity_Conference: "トリニティ - ゲヘナ交渉"
 TRN_Gehenna_Trinity_Conference_desc: "エデン条約機構の設立に支障が出ちゃったから、私たちはゲヘナと長い話し合いを始めるしかないんだよね。トリニティの外交部は、両国がうまく合意に達することを願ってるんだ。"
 nagisa_imprisoned_flag: "§Rなぎさが投獄された§!"
 TRM_newfocus_14: "将軍陣包摂"
 TRM_newfocus_14_desc: "現地の武力組織、ドイツ国防軍の信任を得て、彼らの上級指揮官との協力を引き出せたんだ。"
 TRM_invite_dignitary: "上級者の招待"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21: "ナギサ無力化"
 TRM_newfocus_21_desc: "トリニティの全権を手に入れるためには、今、ティパーティーのホストを務めてる桐藤ナギサを潰して刑務所にぶち込む必要があるんだ。でも、ティーパーティーの権限をゲットするにはまだ足りないんだよ。"
 TRN_nagisa_cahin_tt: "§t審判の時間が来たぞ。§!"
 TRN_nagisa_cahin_2_tt: "§Yキリフジナギサ§!もうティーパーティーの権限にアクセスできないんだよ。"
 TRM_newfocus_7: "出会い"
 TRM_newfocus_7_desc: "トリニティが新しい場所に移されて、私たちに新しい選択肢が出てきたよ。"
 TRM_newfocus_26: "法改正"
 TRM_newfocus_26_desc: "学園のルールってさ、民主的だけど、私たちが権力をバッチリ握るためには邪魔になるんだよね。でも、もうそんなの関係ない。私たちがティパーティーのホストになって、私たちに反対する作者たちを全部片付けちゃったから、私たちにピッタリの法律に変えなきゃ。"
 TRM_newfocus_28: "政権の強化"
 TRM_newfocus_28_desc: "大宿庁を過ぎて、私たちの権力は思ったより影響を行使できなかったんだ。でも、私たちの権力を疑うやつらは全部いなくなって、その全ての上に立ってるから、これにふさわしい権力を手に入れなきゃならないんだ。"
 TRM_newfocus_27: "夜の女王、聖園ミカ"
 TRM_newfocus_27_desc: "トリニティはもう弱い国でも、やられっぱなしの勝ち組でもないんだよ。トリニティってのはスチールと一緒の国で、正義を実現する国なんだ。トリニティに逆らう奴らには、死しか待ってないんだ。土砂みたいに、そんな国に変わっちまったんだよ。"
 TRM_newfocus_33: "§t静的§!"
 TRM_newfocus_33_desc: "[TRN_scripted_loc]"
 TRN_desc_after_localization_key: "聖園ミカ、新しい学生会長になったね。ティパーティーのめちゃくちゃと誇り高い歴史のトリニティがどんどんヤバい方向に行かないように、なんとかしてくれてマジで助かったよ。ミカ、お前が親しく軍を率いて、トリニティのダメな首脳部をバッチリ掌握してくれたんだからね。この時期に、ミカがトリニティをカッコよくしてくれて、今までトリニティをダメにしてたろくでなしの連中に、大規模な"処理"を予告し、トリニティのためにすべての力を使うことを誓った。"
 TRN_desc_before_localization_key: "§t一流機密§!"
 TRM_arius_annex: "アリウス修復"
 TRM_arius_annex_desc: "アリウスは、昔の平和な統合に反対して、結局ずっと争い続けて落ちぶれて、遺跡に隠れてなんとか生き延びてるんだ。でも、大戦になって彼らの居場所がバレちゃったから、彼らをなんとかして脅威をなくさないといけないんだ。"
 TRM_war_with_ghena: "ゲヘナと戦争の準備"
 TRM_war_with_ghena_desc: "戦争計画がなかったら、ゲヘナとか展示状態になっちゃった時、全然やりようがなくて、奇襲のいいところもなくなっちゃうんだよね。そんなわけで、参謀指導部は、作戦計画を全部で四つに分けて、こっそりと進めることにするんだ。"
 TRM_eden_fact_crusher: "エデン条約破砕"
 TRM_eden_fact_crusher_desc: "エデン条約は私たちにとって不利な条件が入ってるんだよ。ゲヘナはこれをいいことに、私たちの血を吸うみたいな、私たちにとって損な条約ばっかり組み込んでるんだ。"
 TMR_anti_gehenna: "ヴァンゲヘナ宣伝"
 TMR_anti_gehenna_desc: "私たちのリーダーたちはゲヘナが大嫌いだけど、トリニティの連中は私たちがゲヘナをどう扱ってるかピンと来てないんだよね。そういうわけ。"
 TMR_support_with_germany: "現地協力"
 TMR_support_with_germany_desc: "過去のドイツ国の連中って言葉で、これらはドイツについてパッとわかるんだよね。でも、私たちは地理ってあいさつするくらいで、ここがどこなのかさっぱりだったんだ。私たちがゲヘナに乗り込むと、攻撃がめんどくさくなるかもしれない。だから、ゲヘナのドイツ人を手助けすることで、戦略的に有利に立つ必要があるんだ。"
 TRM_war_with_gehenna: "トーチを持ち上げる"
 TRM_war_with_gehenna_desc: "ゲヘナ学園っていう悪魔たちの学校は、マジでトリニティとか永遠のアンスクみたいな場所で、キヴォトスの火薬ゴーって言われるくらいケンカばっかしてたんだよね。でもさ、私たちがちょっと譲って平和的に話し合いたいって思っても、あいつらは善よりも悪を選ぶって感じで全然話になんねぇんだよ。悪魔を正義って呼ぶなんて、トーチの炎の下で終わるって話だよ。"
 TRN_german_company_acceptance: "ドイツ企業の受け入れ"
 TRN_german_company_acceptance_desc: "地元にはいろんな種類の会社があるんだ。彼らが私たちに対して半信半疑なのは明らかだけど、会社の本質を失っちゃってるわけじゃないんだ。私たちが金を握ってる限り、誰でも私たちの側に戻ってこれるんだ。"
 TRN_self_reliance: "学園産業の改善"
 TRN_self_reliance_desc: "ドイツの企業使えば便利に産業適応できるかもしれないけど、学園の影響力が落ちるリスクもあるんだよね。ドイツ系企業を排除して、学園産業を中心に成長させるべきだよ。"
 TRN_Trinity_Industrial_Development_Department: "トリニティ産業開発部"
 TRN_Trinity_Industrial_Development_Department_desc: "学園産業をガッツリ開発するって決まったから、私たちにはその専門の部門がいるんだよね。トリニティ産業開発部はトリニティ産業のいろんなことを担当して、でっかい経済開発を引っ張ってくれるはずだよ。"
 TMR_serious_situation: "最後の勝利"
 TMR_serious_situation_desc: "最後の旗が敵の心臓に開花したら、私たちはキヴォトスのジャパっていうすごいことをやり遂げたんだ。私たちはキヴォトスの唯一の学園として残って、連邦生徒会の超法的な権限も手に入れたんだよ。"
 TRN_kickstart_the_war_industry: "展示産業"
 TRN_kickstart_the_war_industry_desc: "ゲヘナとの戦いはもうそんなに残ってなくて、展示業界が自然に成長するのを待ってられないんだよね。大きなサポートをして、短期間で増やさなきゃいけないんだ。"
 TRN_prepare_for_the_inevitable: "動員令宣言"
 TRN_prepare_for_the_inevitable_desc: "動員令宣言"
 TRN_military_training: "軍事訓練"
 TRN_military_training_desc: "軍事はまだ準備できてないんだ。だから大規模な軍事訓練を始めて、戦争に備えるんだ。"
 TRN_muchabyeol_jingbyeong: "徴兵制の拡大"
 TRN_muchabyeol_jingbyeong_desc: "徴兵制の拡大"
 TRM_after_war: "前後処理"
 TRM_after_war_desc: "私たちの軍隊は敵の最後の抵抗意志までぶっ壊したし、ゲヘナのどこにでも私たちの旗を立てて、その勢いを世界中に見せつけたんだ。今、戦争が終わっちゃったから、後処理しなきゃならないんだよ。"
 TRM_germany_union: "連合法宣言"
 TRM_germany_union_desc: "聖園ミカ・トリニティ連邦の生徒会長が、ゲヘナとの戦争で勝ったって宣言して、ゲヘナの痕跡をガッツリ消し去って、占領地の不満もぶっ飛ばしたんだって。向こうが私たちを否定しようが、私たちは向こうを上回ってるんだぜ。"
 TRM_arius_attack: "アリウスに最後の通告"
 TRM_arius_attack_desc: "アリウス分校って、トリニティから離れた未修復地域と一緒だよね。トリニティをバッチリ統合するために、それらをぶっ壊す理由は十分だよ。"
 TRM_redwinter_attack: "赤い独裁の終わり"
 TRM_redwinter_attack_desc: "チェリノっていう赤い独裁者が、権力と粛清で場をしのいでるんだよね。さっさとこの赤い独裁者を引っ張り出さなきゃ。"
 TRM_abydos_ultimatum: "対策委員会粉砕"
 TRM_abydos_ultimatum_desc: "アビドス攻撃"
 TRM_war_with_hya: "百鬼夜行侵攻"
 TRM_war_with_hya_desc: "百鬼夜行侵攻"
 TRM_war_sha: "山海経侵攻"
 TRM_war_sha_desc: "山海経侵攻"
 TRM_war_with_aru: "便利屋の問題"
 TRM_war_with_aru_desc: "殺してやるぞ陸八魔アル!"
 TRM_kill_technology_arona: "アロナ破壊"
 TRM_kill_technology_arona_desc: "青い封筒だけを与えるやつ!"
 TRM_6th_weeks: "[MIL.GetName]征服"
 TRM_6th_weeks_desc: "ミレニアムの技術力、私たちのトリニティを脅かすくらいすごいんだよね、その脅威は毎日どんどん大きくなってる。誰か、早くそれらを片付けなきゃ。"
 TRM_war_with_str: "アシカ作戦"
 TRM_war_with_str_desc: "[TRN_scripted_loc_operation_sealion]"
 TRN_desc_eng_lose_localization_key: "イギリスって国が昔ブリテン諸島を支配してたけど、今じゃカイザーコーポレーションがその場所を取ってるんだよね。こいつらの会社、基本的な人権も無視して、倫理なんて全然守ってないんだから。私たちはそれらをぶっ壊して、それらを"解放"しなきゃ。旅車低車、大西洋へ出る道も熱いんだよ。"
