 TRM_event.3000.t: "名分消失"
 TRM_event.3000.d: "キヴォトスのすべてを管理していたサンクトゥムタワーが戦争によって作動が無効になり、サンクトゥムタワーを再稼働させるには連邦生徒会長の権限が必要であることがわかりました。結局、サンクトゥムタワーを再稼働させるために、トリニティの重要人物の一人を連邦生徒会長に推薦することに決め、二人の学生が連邦生徒会長の候補に選ばれるようになりました。を書きました。"
 TRM_event.3000.a: "…阿慈谷ヒフミ"
 TRM_event.3000.b: "…浦和ハナコ"
 TRM_event.3000.c: "力はまもなく名分です。"

 TRN_after_war_event.16.t: "産業ブーム"
 TRN_after_war_event.16.desc: "これですべての再建が終わった。ヨハネスの任務も終わった、トリニティ再建工事の公式的なすべての任務が終わったので、ヨハネスと彼のチームも解体されるだろう。ヨハネスと彼のチームメンバーたちは全員を回りながら工事をしてきたし、多くのことを経験するのは当然だった。その時は切末自分監理の空を刺した。全力工事を終えるとすぐに完全に喧嘩反対側にある地雷天地である道路工事に行ったこともあり、宣伝文具大会に出て賞に乗ってその文房具がポスターに書かれたまま来た原土を漂うことを見て恥ずかしさに顔が赤くなったこともあり、 、あえてミカ様に直言をあげたこともあった。彼はもうユニフォームとヘルメットではなく、スーツを着ていた。もう本当にすべてのことが終わり、いよいよ家に帰るという喜びとともに数多くの感情を抱いて。ドイツ帝国時代から農夫である自分に行われた無慈悲な収奪たち、無慈悲な税金、お金がなくて雑草を食べて、家族全員が集まって一緒に混乱したこともあった……ふっくらとした身体を持っていて、みんなになった農夫の服ではなく、素敵な高級スーツを着ていた。そして農夫として畑に鍬するのではなく、社長室で書類を眺めていた。ブリアンはふと窓を眺めた。そして無限に演じて動いている自分の工場を見守って微笑んだ。彼女は煙が湧き上がり、元気に動いているエデンの光景を見下ろした。彼女の目に笑っている男女と彼らの手を握って歩いていく男の子が見えた、聖園ミカはその姿を見て薄く微笑んだ。自分が人形だが、それでもトリニティをこのように発展させたという自負心を持った。を見守ることに陥った。"
 TRN_after_war_event.16.a: "栄光は永遠に続く"


 #アリウススクワッド
 TRN_opposition.1.t: "中央情報局報告書:上馬沙織"
 TRN_opposition.1.d: "\n書類番号:ABS-001050213\n対象者:早前沙織\n生年月日:不明\n出身地:アリウス分校自治区で推定\nキャリア:アリウススクワッドリーダー（県）\n素材:不明\n\n-序論\nゾマに沙織はアリウスの独立少数武力集団であるアリウス・スクワッドのリーダーであり、アリウスに関連する様々な高リスク現場で継続的に観察されてきた。情勢にもかかわらず、姪に沙織はトリニティに重大な脅威を加えることができる人物として評価される。成果は足りない… (省略)"
 TRN_opposition.1.a: "私は死の陰気な谷に通っても…"

 TRN_opposition.2.t: "中央情報局報告書:博里敦子"
 TRN_opposition.2.d: "生年月日:不明\n出身地:アリウス分校自治区と推定\nキャリア:アリウス分校の実質相続者（旧）\nアリウススクワッドメンバー（県）\n素材:不明\n\n-序論\nハカリ敦子はアリウススクワッドの一員として調査の結果、アリウス分校の学生会長である戒律守護者の血統を持った実質的継承予定者だったが、苗の理由で失脚し、その後、スクワッドに所属しているように見える。トリニティ内部の結束に確実な脅威になることができる人物で、情報局は判断している。 (省略)"

 TRN_opposition.3.t: "中央情報局報告:今野美咲"
 TRN_opposition.3.d: "書類番号:ABS-001050232今野美咲はアリウス・スクワッドの一員である。 -本論\n事実上、スクワッドの行動隊長として活動しており、スクワッドのメンバーの中で唯一中和機を使用するため、以前の衝突でトリニティ当局に最も多くの被害を与えてきた。 2週間前、ドレスデンで軍警の追撃を受けたが、エルベ川を通じて逃走しながら現在としては正確な位置を…。 (省略)"

 TRN_opposition.4.t: "中央情報局報告書:土永ひより"
 TRN_opposition.4.d: "書類番号:ABS-001050242塚長ひひりはアリウス・スクワッドの一員である。対人関係も良くないと思われる。を各1発で無力化させ、これにより多数の死傷者が… (省略)"

 TRN_opposition.200.t: "鎮圧終了"
 TRN_opposition.200.d: "私たちの政府の安定に脅威となる重要な目標の調査はついに終わりました。保安省はその件から退き、他の緊急の問題に注力しています。"
 TRN_opposition.200.a: "するほどした。"

 TRN_opposition.100.t: "新しい交戦規則"
 TRN_opposition.100.d: "私たちの保安省は依然として相手を探すために一生懸命働いており、私たちの指示を待っています。必要であると判断された場合は、検索戦術を変更するように命じることができます。私たちが常時監視できる場所にそれらをつかんでいるならば、彼らはもはや脅威にはならないでしょう。シンプルで決定的な解決策です。\n\nどうすればよいですか?"
 TRN_opposition.100.a: "完全に取り除いてください。彼らも私たちに同じことをしたでしょう。"
 TRN_opposition.100.b: "おそらく刑務所は彼らの野望を終わらせるでしょう。"
 TRN_opposition.100.c: "彼らは私たちの国境には必要ありません。"


 #ジョマエサオリ
 TRN_opposition.21.t: "預言者は言う"
 TRN_opposition.21.d: "彼女のすべての行動と意志は、ただ自分の最も大切な人々を守るためのものだった。これは彼女を守るためには仕方がないと屈服し、妥協していって積み重ねてきた過去の因果が、今自分を含むスクワッド全員に銃口を狙っていた。に向かって悪意と恨みから成る数多くの赤い線がまるで彼女を正しいように狙われた。"
 TRN_opposition.21.2.a: "すべては無駄になり、また無駄になります。"

 TRN_opposition.21.2t: "役に立たない最後"
 TRN_opposition.21.2d: "ミカの朝は他の生徒たちと比べていつも少し遅れた方だ。円はいつも彼女が直接選んだ飾り品が用意されていた。 .\n少なくとも午前時間には自由を堪能したかったミカだったので、彼女は不快な植栽をそっと表わす笑顔で秘書を眺めた。当然重要な報告ができたのだろう?"\n"…突然、朝食をお邪魔して申し訳ありません。 ミカ様.."アリウスで最も危険だった女性、姪に沙織が死んだ。求心点が消えた彼らが再びトリニティに歯を現わせないということだった。\n\n"…それでも最後までリーダー真似は止まらなかったね?残ったものは写真一枚だけ残して破れて海に投げてしまって~☆"\n\nそう部屋を出る秘書を後にしてミカはフォークで小さな山苺を刺した。"
 TRN_opposition.21.a: "さわやかな一日の始まり"

 TRN_opposition.31.t: "誇り"
 TRN_opposition.31.d: "姪に沙織は生涯にわたって抵抗した。も、学園も、怒りも、恨みも全部埃に転落するだろう。とは違って、心の中に希望を抱いた。暗闇の終わりは救いではなかった。感じた。\n解放は永遠に彼女から離れていった。"
 TRN_opposition.31.a: "…だからさ、生きてる人よりも死んだ人の方がいいって思ったんだよ。"

 TRN_opposition.31.2.t: "退屈な人生"
 TRN_opposition.31.2.d: "その内容を読んでいたミカは、船を掴んで軽やかに笑いを浮かべた。あの有名な姪に沙織が自分で死なずに捕まったの?リーダーでありながらうまくいったふりとうまくいったふりは全部やりながら?本当の笑い-"\n\nそのようにしばらく笑ったミカは彼女を見守って立っていた秘書に沙織に対する処分を付け加えた。\n\n悲惨なんだから~"\n"はい、お届けします。"\n\n丁寧に挨拶を終えて秘書が部屋の外に出るとミカは小さなソーセージひとつを口の中に入れた。\nそしてそれを井戸井噛みながら収容所に閉じ込められている沙織のぼろぼろの姿を想像した。"
 TRN_opposition.31.2.a: "どうやって遊ぶか"

 TRN_opposition.11.t: "脱出"
 TRN_opposition.11.d: "めっちゃ不安を感じながらも、沙織は川を渡っちゃったんだ。こっち側には新しい自分が待ってるはずだよね。\nもう闇に隠れてビクビク生きる必要なんてないし、暴力や理不尽なことに怯えることもないんだ。\nこれでようやく、暗い死の谷を抜け出して堂々と生きていけるようになるんだろうな。\n\n川の反対側に着いて、後ろを振り返ってみたら、ただのありふれた砂利畑だった。\n誰も待ってなかったし、輝かしい未来も見えなかった。今まで以上にすごい虚無感が襲ってきた。それでも、美しくて大事な瞬間だった。"
 TRN_opposition.11.a: "だから俺は喜びを褒めてるんだよ。"

 TRN_opposition.11.2.t: "壊れたフォーク"
 TRN_opposition.11.2.d: ""… "これはなんだろう?"\n\n電報の内容を確認したミカは英文を知らないように微笑んで秘書を眺めた。やっと一人を捕まえたんだ?責任者のリストを作成できるように措置を… "\n"…なんだ、とにかく一人では何もできないから。 代わりに残りの三人は確実に捕まえるだろう?もう一度頭を下げた後、すぐにそこを抜け出した。彼女は不満足な表情でしばらくその扉を静かに眺めた。"
 TRN_opposition.11.2.a: "...気に入らない"

 #はかりあつこ

 TRN_opposition.13.t: "完全な夜明け"
 TRN_opposition.13.d: "ドンイトギ前の夜明けだった、すべてが眠った時間。これは目に入った。これはやったことを悟った。感じた。\nまるで踊るように草の森を存分に走り回って彼女は前に進んだ。\n\nしばらくしてあつこは山を降りて畑に育った木の柱に背中を傾けて体を掴んだ。\nドンが思い浮かんでいた。置いた。"
 TRN_opposition.13.a: "見て、これが新しいものであることがあります。"

 TRN_opposition.133.t: "深淵を覗くと"
 TRN_opposition.133.d: "なぎさほどではありませんが、彼女もミカの最も大切な友人の一人でした。望んでいなかった。\nそれは彼女の意志ではなかった。彼女のそばでミカを直視していました。座っていると受話器を持ち上げた。ミカを見たのは彼女の執務室だった。どこかに向かう間、ミカはフォーカスのない目で自分のテーブルの上に載せられた一枚の写真を見た。 \n\nやがてミカは周りを回り、壊れた鏡の中に映った自分の姿を見た。 .私が.. 何をしているんだ… ?\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\t\nそして誰もミカの質問に答えてくれなかった。"
 TRN_opposition.133.a: "深淵もあなたを見ています。"

 TRN_opposition.23.t: "二度と会わないで"
 TRN_opposition.23.d: "啓蒙を守るアリウス学生会長の高貴な血を受け継いだ彼女は、アリウスの新しい学生会長になる運命だった。彼女の正当な王座は一人の大人によって奪われ、彼女の前日は灰色に染まりました。いつか訪れる解放を少しでも望んだ。自分たちの注目を自分に向けるために自分自身を和木供物として選んだ。三人の顔だった。\n再び見られない、自分が一番愛する人々。\n敦子は彼女たちに一人で静かにさよならを渡した。"
 TRN_opposition.23.a: "...そしてついに幸せになります。"

 TRN_opposition.233.t: "最も崇高な行為"
 TRN_opposition.233.d: "なぎさほどではありませんが、彼女もミカの最も大切な友人の一人でした。望んでいなかった。\nそれは彼女の意志ではなかった。彼女のそばでミカを直視していました。座っていると受話器を持ち上げた。最後は自分自身を生け贄に火の中に飛び込むことだった。 \n\n不明な複雑な考えと不自然な感情が意味するところをミカは知らなかった。\nただ彼女はまた受話器を持ち上げて彼女の秘書に電話をかけた。\n\n博里敦子をここに連れてきて、壊れないように注意して"\n\nただ博士敦子が迎えた最後の実体を直接二目で見たかった。なるようだった。"
 TRN_opposition.233.a: "ろうそくは自分を見せるためにあるわけじゃないんだよ。"

 TRN_opposition.33.t: "帰還"
 TRN_opposition.33.d: "人にはそれぞれの運命がある。彼女は恣意的にも他意的にもその運命に抵抗した。\n彼女はただ平凡にしたかった。だが、運命は奪われる時のように戻ってくる時さえ突然だった。また寂しい闇の中に消えていった。"
 TRN_opposition.33.a: "日光が見えないし、わかんないけど、これは俺よりも平和だよ。"

 TRN_opposition.333.t: "暗い夜"
 TRN_opposition.333.d: "なぎさほどじゃないけど、彼女もミカのめっちゃ大事な友達の一人だった。望んでなかったんだ。\nそういう意味じゃなかったんだ。\nでも、それにもかかわらず...夢の中で彼女はいつも血からなる睡眠の奥で空虚な目でミカをじっと見てた。\n彼女だけじゃなかった。\nミカ彼女のそばでミカをじっと見てた。座ってると受話器を持ち上げた。喪失や交戦なしで静かに。\n知能が足りない軍部のやつらとは違って、少なくとも秘密警察の友達はずっと効率的な姿を見せてくれた。帰ってるって感じを受けたミカはそのままベッドに横たわって窓の外を眺めた。"
 TRN_opposition.333.a: "闇がなければ星を見ることができる。"


 #今野美咲
 TRN_opposition.12.t: "孤独な墜落"
 TRN_opposition.12.d: "世界のすべてが無駄だっていう考えに、美咲は誰よりも感じ入ってたんだ。いつも彼女を放っておかない人たちがいたんだけどね。最後のミサイルを空に打ち上げたあと、彼女は発射機を膨らませて崖の端まで上がっちゃった。 \n今、彼女は一人ぼっちだった。\n彼女を守ってくれた大事な人たちは、もう彼女のそばにはいなかった。\nだからミサキは躊躇いなく、後ろにゆっくりと倒れるように身を投げたんだ。本当に心地よかったよ。"
 TRN_opposition.12.a: "一人で倒れて握って起きる者がいない者には怒りがあるだろう。"

 TRN_opposition.122.t: "付随的ダメージ"
 TRN_opposition.122.d: "今日もミカの執務室には数多くの書類が到着していた。 'は、彼女をこの場に載せたあの狂信者たちの関心事だった。スタンプだけを撮っても無防備なことだった。"...ええ?これはなんだよ?"\n"アリウススクワッドのメンバーだった今野美咲の追跡の結果の話だよ。"\n"うん…"\n\nその話を聞いて好奇心が生じたミカは、ちょっとした期待を抱いてファイルを広げてみた。\n\n\n\n"…死んでしまった?それも自分で?申し訳ありません"口を開いた。よく知っているか?"\n\nミカは秘書に向かって放っ笑って見えた。\n彼女の笑いで数多くの人の最後が決まったということを秘書は誰よりもよく知っていた。"
 TRN_opposition.122.a: "賞賛でもやってくれると思った?"

 TRN_opposition.22.t: "良いサマリア人"
 TRN_opposition.22.d: "ミサキは汚水がいっぱいの下水道の底に精神を失って倒れた。\nあるブローカーに依頼して国境を越えたほど良かった。全力を尽くして迷路のような路地を走らなければならなかった。この訪れたと思った美咲は抵抗なしに目を閉じた。発見して洗い、治療し、精神がなかった彼女に自分たちにも足りない食糧を少しずつ分けてくれていた。を抜けて畑に出た道を歩いて行った美咲は、自分が感じている混乱をしばらく折りたたんだ。 '世界のすべては無駄だが、生きる価値があるかもしれない。"
 TRN_opposition.22.a: "人が自分の仕事に喜ぶよりも良いことはありません。"
 TRN_opposition.222.t: "連座制"
 TRN_opposition.222.d: "今日もミカの執務室には数多くの書類が到着していた。 'は、彼女をこの場に載せたあの狂信者たちの関心事だった。スタンプだけを撮っても無防備なことだった。"...ええ?これは何だよ?"\n"アリウススクワッドのメンバーの一人だった今野美咲の追跡結果に関する内容です。"\n"うん…"\n\nその物語を聞いて好奇心があったミカは、ちょっとした期待を抱いてファイルを広げてみた。投げた。\n\n"… . リーダーでもなく.. ただあまり見当たらない年の一つを捕まえたうえ、死者だけ何十人??感じが背骨に乗って冷たい汗と一緒に流れ落ちた。ハ… 二年が通過した検問所責任者たち、家族まで含めて全部つかまえて"その後逃げ出した。\nただ自分にまでその怒りが届かなかったことに感謝しながら。"
 TRN_opposition.222.a: "子供たちはその父親で殺されます。"

 TRN_opposition.32.t: "無駄な後悔"
 TRN_opposition.32.d: "最後に飛んだミサイルが閃光を起こし、空に向かって飛び上がった。は発射機を降りて森に向かって逃げた。どういうわけか国境を越えてみんなと合流しなければならなかった。勝手に息をする権利さえ奪われるようになるだろう。やっていた追撃者たちが樹木の間に現れ、彼女を囲んでいた。無駄だ。\nこの世も、抵抗も、幸せも、悲しみも全部無駄だ。\nそして自らの弱さで結局決断できなかった自分さえも無駄になって右買う。\n結局ミサキは彼女がそんなに憎んで恐れていた世界の闇の中に引き込まれた。"
 TRN_opposition.32.a: "一生に気をつけて苦労するのが悲しみだけなので、その心が夜も休めないから、これも無駄になる。"

 TRN_opposition.322.t: "自意による打殺"
 TRN_opposition.322.d: "今日もミカの執務室には数多くの書類が到着していた。 'は、彼女をこの場に載せたあの狂信者たちの関心事だった。スタンプだけを撮っても無防備なことだった。"...ええ?これは何ですか?"\n"アリウススクワッドのメンバーだった今野美咲の追跡の結果についてだよ。"\n"うん…"\n\nその話を聞いて好奇心があったミカは、ちょっとした期待を抱いてファイルを広げてみた。たくさんも捕まったねー"\n"すみませんミカ様… \n\nちょっと気分が悪く見えながらも笑顔のように笑ってファイルを見ていたミカは、その中に添付された美咲の姿をじっと見つめた。\n彼女の腕と首には数多くの傷が出ていた。が思ったように口尾を上げて見せたミカは秘書に指示した。彼らに送ってください - "\n"…わかりました。"\n\n写真だけで見たのに、ミカはその痕跡が自害による傷跡であることに気づいた。 \n自分を傷つけた理由が何なのか、ミカはその理由を知ることができなかったが確かなのはもうその女は一生を苦痛と後遺症の中で生きなければならないだろう。\nミカは想像だけでも笑いが出てきた。"
 TRN_opposition.322.a: "メメント森"


 #土永ひより

 TRN_opposition.14.t: "これ、知らなかった?"
 TRN_opposition.14.d: "正直なところ、誰も知らなかっただろう。カーンに押し込んだ。\nそれゆえ、そのまま電車の最も隅々の座席に乗って祈りを上げるように敬虔な姿勢をとり、深く眠ってしまった。何よりもあまり存在感がなかったので、彼女が手配されたアリウス・スクワッドの一員であることを疑うすらできなかった。 \n電車を降りて駅前の野原に座った彼女は暖かい日差しを浴びて伸びを放った。"
 TRN_opposition.14.a: "へへ - 住んでいた -"

 TRN_opposition.144.t: "暗い現実の前で"
 TRN_opposition.144.d: "桐里杏澤と三野美香は長く知って過ごした友人だった。だった。物語を面白くした。\nナギサは何の感情も見せず、静かにマグを傾けた。"だからこそ-その子犬はまあ-"\n"ミカ様、電報が届きました。静かに秘書が示す電報を読んだ。\n\n\n\n"… 。ハ?"電車に乗って… ..今私といたずらしてるの?秘書が口を開いた瞬間、ミカが投げたマグが彼女の頭にヒットして壊れてしまった。 .?やっとこんな寂しいやり方で逃げる愚かなひびがひとつを捕まえられなかったというのが言ってもいい?役に立たなくて愚かなことも十分にしなければならない…!!!"\n"… "爆笑的に溢れ出るミカの怒りを止めたのはナギサの笑いだった。 "悪い癖がさらにひどくなりましたね、ミカ。あなたは、以前にも仕事が勝手に解けなかったら、搾乳のように見苦しく褒めたんですよ。これになった周辺の姿にしばらく止まった。 .\nすべてが壊れていたが彼女は今だけは笑っていた。"
 TRN_opposition.144.a: "私に残ったと笑っただけだった。"


 TRN_opposition.24.t: "最後の謝罪"
 TRN_opposition.24.d: "通り全体に響く轟音とともに飛んだ弾丸が一不運な人の眉間に命中した。 \n多くの不条理と抑圧の中で彼女は孤立して萎縮していった。 \n\nしかし抵抗は長持ちしなかった。\n彼女が次の弾薬を部屋に押し込んだとき、誰かが閉じたドアを蹴って中に戻った。\nヒヨリはすぐに銃を持ち上げて追撃者の肩を吹き飛ばしてしまった。\nしかし、もう一人の追撃者がすぐに駆け寄り、照準もなく発射した銃撃に日照は自分の武器を逃して壁に背中をぶつけて座り込んだ。\n\n離れて行く意識の中で日食は自分を撃った追撃者を見た。 ..すみません。罪…歌… "\n\n遠ざかっていく意識の中で、ヒヨリは彼女たちに小さくても謝罪を残した。\n彼女が初めて他人に伝える本当の心だった。"
 TRN_opposition.24.a: "右買った者がやられたことを私も遭遇するので、私が心中に至るのもこれも無駄になる。"

 TRN_opposition.244.t: "お前は世界の塩だよ。"
 TRN_opposition.244.d: "杉藤杏澤と三野美香は長く知って過ごした友人だった。だった。ナギサは何の感情も見せず、静かにマグを傾けた。"だからこそ-その子犬はまあ-"\n"ミカ様、電報が届きました。静かに秘書が示す電報を読んだ。どうすればいいの?は報告を今のようにいいときにあえて聞かなければならない?"\n"申し訳ありません。 \n\nナギサは静かに車を下ろしてその姿を見守った。たるんだ窓辺を眺めた。\n自分の無力さを感じながら飲んだお茶では、いかなる香りも感じられなかった。"
 TRN_opposition.244.a: "塩がその味を失ったら、何に置き換えるでしょう。"

 TRN_opposition.34.t: "重い足"
 TRN_opposition.34.d: "土永ヒヨリはアリウスで最も優れた狙撃手だった。特に自分の存在を数十から数百人が追い出してくる状況でヒヨリができるのだとか、自分の存在を隠すだけだった。彼女は一階建ての家の洗面台の下に身を隠した。海の窓の外に湧き上がる炎を見て、ヒヨリは自分が冷えていた拳銃を取り出して触れてしまった。彼女は生きたかった。\nそのために彼女は多くの危険を飛び越えてきた。\n今回の危機もそのような試練の一つに過ぎないと日比理は考えた。\n\n彼女は両手を頭の両側に持ち上げたまま外へ進んだ。\n一歩一人が重くて一杯だったが、彼女はこれが唯一残った選択肢であることを知った。"
 TRN_opposition.34.a: "あまりにも悪人にならないで、右売人になってはいけない どうして期限前に死にたいか"

 TRN_opposition.344.t: "優しい人は祝福されています。"
 TRN_opposition.344.d: "桐藤なぎさと美園美香は長い付き合いをしてきた友人であった。\nしかし、昨今の状況では、もはや友人とは呼べない。\nなぎさはクーデターで自由を失った敗者であり、美香は彼女を引きずり下ろした張本人であった。 \n\n\n 目の前には豪華なお茶とティーセットが用意されていたが、窓には鉄格子が張られ、ドアの外には銃を持った警備員が立っている殺風景な環境。\nその中でミカはいつものように軽快な声で役に立たない話を喋り、ナギサは何の感情も示さず、静かに茶碗を傾けた。 \n"だからこそ-その子犬はまあ-"\n"ミカ、電報来たよ。静かに秘書が見せる電報を読んだよ。すごいね、これ言ってほしかったの?"
 TRN_opposition.344.a: "私たちは土地を企業として受け取るんだ。"


