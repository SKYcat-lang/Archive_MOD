 TRM_mika_trinity: "全権委任法"
 TRM_mika_trinity_desc: "トリニティの安定と学園の慰めをなくすためのルールだよ。ティーパーティーは、他のグループに大きく影響しない範囲で、ルールで決めたことと違う法律を作れるんだ。公布する権利も持ってるんだぜ。\n\n第4条\n他の学院と条約を結ぶ時、他のグループのOKなしでOKだよ。ルールとして、このルールでトリニティの他の部分は聖園ミカが持ってることになったんだ。"
 TRN_Inefficient_bureaucracy: "非効率的な官僚制"
 TRN_Inefficient_bureaucracy_desc: "トリニティを効率的に管理しようとして組織されたんだけど、皮肉なことに、これがトリニティの管理を遅くしてしまう原因の1つになっちゃったんだよね。聖園ミカが権力を握ったら、ティパーティーのあれこれを全部聖園ミカ一人でやるようになっちゃった。結局、分業が必要だって感じるようになって、中央政府を中心にいっぱい政府省庁ができたんだ。でも、政府省庁が多すぎて、日々の処理が遅くて非効率的になっちゃったんだよ。"
 TRN_Inefficient_bureaucracy_2: "効率的な官僚制"
 TRN_Inefficient_bureaucracy_2_desc: "トリニティをサクサク管理するために、中央政府を含むいっぱいの政府省庁のことだよ。ゲヘナとバトってる間に、今の官僚制のダメなところを見つけた聖園ミカが、官僚制をブラッシュアップする案を思いついて、ゲヘナとの戦いが終わったら、中央政府を軸にいろんな政府省庁をまとめたりなくしたりして、今よりもっと効率的で専門的で、みんなが望むコミュニケーションがバッチリ取れる、ほぼ完璧な官僚制に生まれ変わるようになったんだ。"
