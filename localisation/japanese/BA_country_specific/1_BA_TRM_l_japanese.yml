 TRM_event.1.t: "ティパーティー緊急会議"
 TRM_event.1.desc: ""はい?ナギちゃんこんな遅い時間に呼び起こすのは初めてなのに…?どうしたの?"\n"ミカ…今は危険な状況です""\n\nよりも悪いナギサがセイアの側を聞いてミカの雑談を断ち切った。ミカがある程度静かになると、なぎさは状況説明を始めた。\n\n"私たちの学園は、いや私たちのキヴォトスが誰かの悪ふざけか、超自然的な現象のせいで、誰も知らない場所にポンと落ちちゃったんだ。そしたら遠くには私たちに似てるけど、ハローがいない奴らが、未知の言語と武器で学園を脅かしてきたんだけど、結局は私たちが守ったんだよ。で、異界の人たちと戦いながら手に入れた情報ってのは、ここじゃ謎が足りないんだよね。だから私たちも死の危険があるわけ。\n \n"それで私たちは緊急会議を開催しました。"\n"これについて何か言うことがありますか?ミカさん?セイアさん?"\n\n"うん…"\n"特に言うことはないね。"\n少しの静寂が流れたが、結局、何も語られなかった。この状況を打開しようと、ミカは両唇を開いて話そうとしたが、なかなか言葉が出てこない。n\n\n結局、第1回ティーパーティーの緊急会議は終了した。"
 TRM_event.1.a: "…"

 TRM_event.2.t: "緊急"
 TRM_event.2.desc: "生徒会長のニュースは、キヴォトス全校生徒に急速に伝わった。すべての問題を完璧に解決していた彼女が総学生会の座を降りて行方不明になったというニュースは衝撃を与えるのに十分であり、この衝撃はトリニティにも降りかかった。"
 TRM_event.2.a: "そして一人の女性は笑みを浮かべた。"

 TRM_event.3.t: "2次会議"
 TRM_event.3.desc: ""これで2次会議を終了…" \n"会議は終わりましたか?だから、行く!"\n"ミカ…!"\n\nこの疑問はいつからあったのだろう?美園ミカは会議が終わると、会議後のお茶会にも参加せず、どこかにさっさと消えてしまう。お茶会が嫌いだから...。普段からおしゃべり好きで明るい美園美香がお茶会を欠席するなんて、想像もつかないことだ。\n\n一体何が彼女に接触したのだろうか。 疑心暗鬼を抱いたまま、桐藤なぎさは次の会議を準備した。"
 TRM_event.3.a: "..."
 NAGISA_NOT_TRUST_MIKA: "\n§L桐藤なぎさは、同じティーパーティー役員である美園美香を疑っていた§!"
 NAGISA_TRUST_MIKA: "§L幼馴染の美園美香はそんなことはないと言って、彼女を信じていた§!"
 TRM_event.4.t: "証拠"
 TRM_event.4.desc: ""なぎさ様…!決定的な証拠を見つけました。まだ遅れていません..."\n\nティーパーティーの幹部の一人がバタバタと部屋に飛び込んできて叫んだよ。\nでも、その叫び声はすぐになんかが割れるみたいなキンキンした音にかき消されちゃったんだ。\n急に訪れたどんよりした静けさの中で、トリニティを動かす三人のリーダーの一人で、フィリウス派のボス、桐藤ナギサが口を開いたんだ。\n\n"… すでに貧しい証拠なので止めることができる状況ではありません。彼女は震えていて、声は寂しさを感じています。"なぎさ…トリニティの前日にかかわる問題だよ。まだ私たちにはチャンスがあるんだ…"\n"…いや…私たちに残るチャンスなんてないよ…"\n\n言葉を終えて、ナギサは震える手を隠して窓の外を眺めた。背中を回してその中を抜け出した。\n\n"ミカ…お前、結局何がしたいんだよ?""
 TRM_event.4.a: "サイコロは転がされた。"

 TRM_event.5.t: "有能な将軍"
 TRM_event.5.desc: "私たちの指導部と持続的な現地人たちとの協力、そして統合への努力の結果、現地の軍事組織であるドイツ国防軍の上級者たちを包括することができました。"
 TRM_event.5.a: "ようこそ!"

 TRM_event.6.t: "協力"
 TRM_event.6.desc: "ミカは焦って見える表情でドアの前をずっと歩いていた。\n"これマジで合ってるの?"\nミカは釘をよく近づいたと思った。\n彼女の目的は自分を除いたティパーティーメンバーを無力化し、自分がティパーティーの唯一のメンバーでありホストになってトリニティ総合学園の実権を握り、正義実現部を失脚させた後、その場をアリウス分校の生徒たちで満たし、自分の命令を聞く新しい武力集団を創設することで、準備も確実になっていた。しかしトリニティがこの不思議な世界に転移し、彼女には"国家社会主義"という新しい選択肢が生まれた。すべての事は自分たちが全部調べてやると、だから自分たちにすべてを任せると。トリニティ全域で"ユダヤ人"と呼ばれる現地人が死んでいき、国家社会主義党が率いる武力集団である突撃隊も編成された。反対者はみんな逮捕され、ゲヘナに親友を置いている罪のない者でさえ突撃隊に連れて行かれました。しかし、もう止められなかった。すでにこのようになってしまった以上、ミカが今止まる場合、ミカは最悪の結末を迎えることになるだろう。当然のことではないか。何の罪のない人々を引き付けて殺すことを黙認した"夜の女王"を、自分の友達が捕まっていく様子を見た生徒たちがじっと置いておくのか?そして学生たちだけでなく、"国家社会主義党"も自分が止まった場合、突撃隊を引きずって来ては自分に悪いことをするのは明らかではなかったか。 nドイツ人が笑ってミカを迎えた"
 TRM_event.6.a: "私はトリニティを裏切ったのではなく、助けることです。"

 TRM_event.7.t: "初決済"
 TRM_event.7.desc: "2週間の準備が終わった後、ミカの好みに変わった執務室に初めてすべての要因と人々が集まった。 .\n他人が好きなほうに属するが、それでもきちんと知り合いもない他人がこんなに集まっていればカメしかいない。集まった彼らが待っていた瞬間が扉を開いて到着した。状況で、ミカは席に座って演技を始めた。に向かって拍手を送った。"
 TRM_event.7.a: "悪くないスタート"

 TRM_event.8.t: "ペンひとつで..."
 TRM_event.8.desc: "聖園ミカはパテル分派内にある大物級の挨拶をエデンから遠く離れた所に送っていた。ここから出発してできるだけ遠いところで、そこが外国と言っても彼らがそこでどんな扱いを受けるかは気にしなかった。とにかく、トリニティの利益のためなら、すでに何でもすることを誓っていたので、彼らの安いなどは関心さえ生じなかった。"
 TRM_event.8.a: "申し訳ありません。"

 TRM_event.9.t: "レポート"
 TRM_event.9.desc: "聖園ミカはメガネをかけたまま名前が並んで伸びた書類一枚を見下ろした。ユダヤ人と協力すると疑われる者たちのリストだった。ミカは頭を上げた。部屋は本と消去する昔の新聞でいっぱいだった。日陰の隅には古い蓄音機がほこり溜まったまま錆びていっていた。その光景はミカの顔に尖った笑顔が浮かぶようにした。国家社会主義党制服を着た荒い男二人が入ってきた。一人が体を傾けた。帽子の下に少し見えるブロンドの髪が振り回された。さらに野蛮に見えるまでした。二人は敬礼し、木の床に足を大きく転がした。他の一人は腹が立った体を持っていたが、船が飛び出したというのは誰でも分かった。\nしばらくぎこちない沈黙が流れた。ついにミカが二人を見て言った。"何が起こった..?" 二人は強靭な声で今日粛清した人々の名前を知らせた。ミカは無理やり微笑んで、馴染みのない厄介な敬語を使った。\n"ありがとう。行っていいよ。"\n\nしかし、彼らは出なかった。\n\nミカは彼らに尋ねた。\n\n"なんで出ないの?"\n\n彼らは独特の征服、特に胸パックの鷲を触りながら言った。\n\n"桐藤なぎさがユダヤ人と手を組んでるってバレちゃったんだよ。もうすぐミカがまた言うんだ。\n \n"それは…でも…"\n\nミカが震える声で言うと、彼らの顔が腐ってしまった。彼らの中で腹が立った体を持つ男が、ミカの前にはっきりと近づいてきた。ミカは自分も知らないように体を傷つけ、とは震えた。" すべて私たちが知っています。ですから、生徒会長は"処理せよ"の一言だけしてください。わかりますか?"\n\n...ドアの留め金が閉まる音がすると、彼女は緊張が解けたように座り込んだ。"
 TRM_event.9.a: "平和だね。"

 TRM_event.10.t: "ラジオの沈黙"
 TRM_event.10.desc: "22時。ラジオから沈黙が流れてくる。もともと同じなら正規放送が終わったことを知らせる放送が送出されなければならないが、今日は何か違って沈黙だけが流れ出て部屋を包む。まるで何かあると言うように。"
 TRM_event.10.a: "一人の子供が悪夢見ちゃったんだ。"

 TRM_event.11.t: "すごい成功だね。" # 宣伝物の配布 USE
 TRM_event.11.desc: "ユダヤ・ヴォルシェヴィキ、ゲヘナの影が落ちて暗闇が濃く敷かれた昨年、\n俺はあえてトリニティの燃える糸を夢見たよ。を取り戻したかったんだ。 \n偉大な歴史を持った、トリニティを征服しようとする者たちの心臓を刺した\n\n俺は恥ずかしくて大胆な抵抗の一節を書いたのか、\n抵抗の交響曲を書いたけど俺の話は知られていないよ\n食べ物で染まったページに俺の嘆願を刻んだよ、\nみんなが自由になることができる未来のために。俺は和合と愛の優しい優美をささやき、\nそして民族の力と固い抱擁をささやいたよ。\n\nそして俺は偉大なミカ女王様に面したよ暗い夜にも私たちを導いてくださる方。まとめて強靭な包容力を発揮するだろうよ。パテルの精神は抑えられないから、抑圧される者たちの心の中に永遠に残るだろうな。彼らの胸に響き渡りましょう。\n彼らがすべての行で慰めと力を得るようにしましょう。私たちは暴政の統治に対抗して団結して立ち上がります。"
 TRM_event.11.a: "-レニー・リペンシュタル、"栄光の日々"-"

 TRM_event.12.t: "指揮者の愛賛" # 宣伝物の配布 USE
 TRM_event.12.desc: "私たちは野望と熱烈な民族主義に取り憑かれてて、でっかい表彰台の上で立って熱狂的なフォロワーたちに向けて演説するバカたちに熱狂した信念と情熱でいっぱいに見える飾った声にうっとりして期待してたんだ。それが人生。そんな人生がミカ様が降りてくる前の私たちの人生だったんだよ。\n\nああ、ミカ。私たちの偉大な夜の女王さ!カリスマ性たっぷりの魅力でトリニティの栄光の過去を描いて、私たちのトリニティの業績を褒めちぎって、私たちが応えなきゃいけない自尊心に火をつけたよな!ミカ様が表彰台で立ち寄って私たちに言った言葉を!トリニティの反逆者たちを掃き去って、私たちのトリニティをもっと偉大にするって事実を!と、トリニティのために愛国心と忠誠心で奉仕しなきゃいけないんだ。\n\n今、キヴォトスの混乱像を見てみろよ、シャレー?ウェンマシンタングンガが統治してるって!赤い冬?赤ん坊の巣窟じゃないの?サンヘギョン?ウンターメンシュの巣窟だよ!ゲヘナ?これまでトリニティを支配して抑圧してきた邪悪な悪魔の年じゃないか?キヴォトスの舞台でトリニティが偉大になるためには、ちょっとの犠牲は絶対必要だよ!\n\nそしてその犠牲羊が。ユダヤ - ボルシェビキならなおさらだ!ミカ様が率いる鉄擁城の学園を見てみろよ!揺るぎなく偉大なミカ様が率いるトリニティのために奉仕すれば誰にも触れられない尊敬される人物として残れるんだ!歴史の人物で本に残せるんだ!"
 TRM_event.12.a: "-ヴィルヘルムフルトベングラー、親衛隊行進曲作曲以後出版した"指揮者の愛賛"中-"

 TRM_event.13.t: "トリニティの指導論" # 宣伝物の配布 USE
 TRM_event.13.desc: "俺が初めてミカ学生会長を見た時さ、彼女は豪華な部屋で権力みたいな服を着て、豪華な王座に座ってたんだ。彼女を見ただけで、なんか尊敬しちゃう気持ちが湧いてきて、彼女が責任感でいっぱいってのが伝わってきたよ。彼女の周りには、信じられないくらいすごい参謀たちが静かにミカ様の言葉を待って、彼女を囲んでたんだ。彼女が何か言い出した時、俺がどれだけ感動したかわかんないよ。彼女は権威と信念が調和した声で演説を始めたんだ。そして、お前が言う言葉も全部トリニティのための血となり、肉になるってわけ。"激動の時代の中でトリニティを率いる責任のある国家の守護者として皆さんの前に立っています。"この言葉聞いて、どうしてミカ様を追っかけてるただの市民としてワクワクしないわけがないんだろう!って感じだったよね。彼のスピーチは、なんとなく過去の思い出やティーパーティーの名誉、トリニティを一つにまとめてくれる、先祖から受け継いだ大事な遺産みたいな深い感じがしたよ…\n\n秩序を守り、韓国の人々の繁栄と伝統を守るのはリーダーの仕事だよね。そしてミカ様は、私たちのために優しい守り手としてトリニティを背負うことを選んでくれたんだ。そして今、ミカ様は"トリニティとゲルマンの繁栄"って、めっちゃしっかりした目的持ってるからね。俺は彼がどんな手段使っても、私たちが非難される理由なんてないと思うんだよね。私たちの一緒に頑張ることと努力が、私たちの国民を繁栄させて、トリニティが繁栄と力のランタンで立ち上がる未来を作っていけるんじゃないかな。じゃないかな。"
 TRM_event.13.a: "-オートシュトラサー、トリニティ指導論2章中-"

 TRM_event.14.t: "問題の解決"
 TRM_event.14.desc: "性的な問題で落第させられたり、学校の水着姿で校内をうろついたり、武器を持って大暴れして逮捕されたり、3回も連続で落第したりと、いろんなトラブルを起こしてる補習クラスは、マジで問題児だらけだよね。それらをさっさと片付ける必要があるよ。"
 TRM_event.14.a: "辞めさせて。"
 TRM_event.14.b: "日常に復帰させて。"

 TRM_event.15.t: "ゲヘナ占領"
 TRM_event.15.desc: "計画的にやったおかげで、敵は負けて、私たちの勝ちの旗を敵の心臓部に立てちゃったぜ。ゲヘナの土地は今やトリニティが支配してるんだ。占領地の工場とかインフラはめちゃくちゃだけどな。これを直すのにはちょっと時間がかかるけど、私たちが手に入れたゲヘナの土地にはめっちゃ可能性があるんだよ。そうだろ?"
 TRM_event.15.a: "はい"

 TRM_event.16.t: "最も暗い時間"
 TRM_event.16.desc: "女王が壇上に上がったが、誰も彼女に熱烈な歓声を送ることができなかった。 .\n過去数週間の疲れた時間を聞いた人々は、ごく少数を除けば、ただ慎重に拍手を送るだけだった。披露した。\n \n"みんなこんにちは☆"\n\n予想外の若々しい挨拶にすべての視線が単相に集中した。彼女を見続けた。\n\n"エヘイ - みんな私が怖いことでもしたの?食べないから心配しなくてもいいの?"\n\nそれでも彼女は全く気にせず、演説文は捨てたまま試みるように手を差し出して話を続けていった。\n\n"今日集めたのは… 一種の宣言のためにかな?私は何週間何をしたのかを教えなければならないと思います。それは猫たちが全部寄生虫だからなんだよー"\n"寄生…忠…?"\n"ええ、寄生虫。ここに住んでいた子供たちはユダヤ人のような存在ですか?"\n\n彼の話を聞いたドイツ人がちょっと面倒くさくなり始めたよ。"彼もそう - トリニティを裏切って、そのゲヘナのゴミに機会を与えたのだろうか?彼らの安全のためだけに。なぎさちゃんは本当に好きな友達だけどそんな寄生虫の頭のような存在だったから―"\n\nミカはスピーチを降りた。\n\n"だから切り取った、愚かで役に立たないものをすべて〜、もうティパーティーはただトリニティのために働かせるよ。"\n\nバタンという音に、再び会場の視線が集中した。冷や汗をかいたり、乾いた唾液を飲み込む人たちに向かって、ミカは満面の笑みを浮かべた。\n\n"だから-みんなよろしくお願いします?☆""
 TRM_event.16.a: "国家に反対するものは何も存在しない\n- ベニート・ムッソリーニ"

 TRM_event.17.t: "審判"
 TRM_event.17.desc: "悪意が目に見えた.\nたった一人のために、たった一人を舞台から退場させるための聴聞会.\n傍聴席の学生や議員たちは、会場の中央にいた桐藤なぎさにその悪意を惜しみなくぶつける.\n\n"昨今のトリニティがこのような状況に直面した理由は、桐藤なぎさの弱さだからだ!"\n"屈辱的な平和を私たちは断固として拒絶する!"\n\n"桐藤なぎさに非難を浴びせるのはパテル派だった! "\n"屈辱的な平和を私たちは断固として拒絶する!"\n\nナギサに非難を浴びせたのは、パテル派であった。\nフィリウスとサントゥス派も前例に則りその場を守っていたが、彼らにとってはもはや余力は残っていなかった。\nトリニティのもう二つの軸は首を失い、聖園ミカに惨殺されたままだった。 \n彼女はこの場に入る前から、すでにすべての結果が決まっていることを誰よりもよく知っていた。\nだからこそ、彼女はいつものように、この退屈な芝居を終わらせるために口を開いた。"\n\n"ごめん、聴聞会はこの辺で終わらせた方がいいと思うんだ。"\n"今、話してるの見えないの? 証人さん?"\n"でも、もう結末決まってるんじゃない?"\n\n"もう結末決まってるの?"\n\n彼女は席を立ち上がり、後ろを振り返って長い廊下の端を見た。"\nドアの上のステンドグラスを抜けた明るい光が差し込んでいた。"\n\n"俺、まず席を離れなきゃみたいだね、新しい部屋をチェックしないと。 その代わり、暖かい日差しとちょっとした山風だったよ。"\n"
 TRM_event.17.a: "天使が墜落した。"

 TRM_event.18.t: "墜落"
 TRM_event.18.desc: "何かが間違っていることは明らかだった。両腕をつかまえたままどこかに向かっていた。それともフィリウスやサントスの分派のクーデターなのか?露出した。\n連行されて引かれたある建物の地下に座っていたのは彼女が仕えていた聖園ミカ本人だったから。"ミ…ミカさぁ…?なんか間違ってるって明らかだよね!なんでパテルの一員の俺がここにいるんだよ…"\n"うん?誰だよ〜?顔が似てるっぽくてわかんないけど -"\n\nその言葉を最後に座り込んだ彼女の顔から希望は消えた。 n"うーん - あまり見当たらないカビのようなアイネ〜変更の鉱山でも送ってしまい -"\n\nミカの一言で、かつてパッテル分派の重役だった彼女は冷たくて暗い地下に消えた。を待っていた。"
 TRM_event.18.a: "最も信仰が行く人が一番最初に疑われなければならない人だ。 - イオシフスターリン"

 TRM_event.19.t: "空の管底"
 TRM_event.19.desc: "男は官邸に向かい始めた。最近深刻になっている突撃隊の蛮行を知らせるため。そして届かない連絡を確認するため。彼らは国家社会主義党が今まで関心一つ受けられない人たちに素敵な征服と権力を与えたので、まるで犬のように何のギャングをしても全部従っていたから。ナンザして、これを防げなければならない正義実現部は手を離して何の行動もできない状況。そのためには何とか対処しなければならない。"
 TRM_event.19.a: "彼らはどこに行きましたか?"

 TRM_event.20.t: "反対派狩り"
 TRM_event.20.desc: "トリニティでフィリウス分派の首長である桐藤ナギサの権限が完全に奪われ、フィリウス分派もまた危害を受ける危機を迎えた。彼らは彼らが住むために他の代表を選び、ティーパーティーの権限にアクセスするための公爵も広げましたが、パテルの派閥は彼らの試みを常に無力化しました。として動くことに決心し、その計画を議論して準備を終えた。襲撃当日、フィリウスの分派はパテルの分派を襲撃するために進軍し始めた。いつも歩いてきた通りだったが、今日に応じて何か不吉な感じが私たちを厳襲した。結局、自分の不安感に勝てず、電源停止命令を出した。その森の道の深いところから私たちを眺める感じは行かず、私はゆっくりその場所に向かった。\n\n不安感は現実だったか?その場所に向かうと、ホイッスルの音と共に数十人が私たちを熱めた。状況はすぐに終了し、我々は制圧されました。数十人の人物が私たちの計画を最初に気づき、私たちが行く場所を予測しました。運命が近づいてきたことを感じ、私の体を運命に投げ込んだ。"
 TRM_event.20.a: "情報を流したのは間違いでしたか?"

 TRM_event.21.t: "転家"
 TRM_event.21.desc: "彼女は理解できませんでした。何をしているべきですか?\n \n近いうちに数日間彼女が取り除いた多くの人々は、その正確な数が思い出せないほど多かった。見ればシスターフッドくらいがあるだろうが、その宗教争い者たちは古田悠々の伝統のため政治に気を使わずにいるからだ。ないから。\nもしそんな不愉快な心を少しでも持っていたら、その友人はあっという間に再び日光が見えない場所に引き寄せて行くだろう。 n\n苦しい気持ちでミカは執務室の外に出て古い廊下を歩いた。\nむしろこの演説文を書くようにした子供たちもどこかに深く処分してしまうかという考えをしていた途中、彼女は廊下の終わりに何かと目が合った。 \n\nまだ片付けられていない、トリニティのもう一つの指導者だった彼女の穏やかに見える偽の笑顔が込められた額縁。"
 TRM_event.21.a: "ああ、それではできます。"

 TRM_event.22.t: "血痕"
 TRM_event.22.desc: "トリニティの正義実現委員会の活動は今までトリニティをよく手に入れてきたが、今は何の権限もなかった。できなかったということだ。正義実現部の一般部員である彼女も当然だった。 \n\n-タン!\n\nまた彼女の近くで銃声が聞こえた。\n\n彼女は周りを見回した。に広がっていて、それを片付けるのは全て正義実現部の部員たちの分け、\n\n彼女はゆっくりと、突撃隊のぎこちない音を聞いて死体を片付けるために歩いていった。"
 TRM_event.22.a: "彼らは整理であることを知りませんか?"

 TRM_event.23.t: "怪しい感想"
 TRM_event.23.desc: "-タン!\n\n銃声が路上で鳴り響いた。 \n\n-ええ、私は服に飛び出しました。\n\n女性は片手で銃を持ったまま嫌な顔をして、足で彼女の足の下にある死体を蹴った。\n\nその死体は何悪毒なことをしたから死んだのだろうか?\n答えは簡単だった。\n\n死体はユダヤ人だったからだ。実はこの死体が彼女に何か悪毒なことをしたり、そうではなかった。を見つけた。\n女性はそれから、笑い始めた。\n嬉しかった、\nトリニティでその誰とも関係を築くことができず、いじめられて排斥された学生にはこの権力は本当に甘いものだった。 \n\n-卓濁卓!\n\nその時、女性の後ろから誰かの気配が感じられた。\n\n彼女は慌てて後ろを振り返ったが後ろには誰もいなかった。"
 TRM_event.23.a: "きっと何が動いたのに…"

 TRM_event.24.t: "権限の拡大"
 TRM_event.24.desc: "トリニティの自治警察、奉仕団体という名目上の名前を持って実像は武力機関であり、トリニティの先導部の役割を担う正義実現委員会の権限に対する問題が取り上げられました。これをどうすればいいですか?"
 TRM_event.24.c: "権力を与えると後で邪魔になることがある。"
 TRM_event.24.b: "直属の親衛隊として新たに創設しよう。"

 TRM_event.25.t: "扇動"
 TRM_event.25.desc: "トリニティの唯一の権力者、聖園ミカが準備された団上に立った。叩きながら若々しく軽い口調で彼女は口を開いた。\n\n"アハハ - なんでみんなそんな顔してんの?みんなで変なもん食っちゃったみたいだね~☆、わかるわかる~ 突然ナギサがいなくなってビビったんでしょ?でも、俺にもみんなにはわかんない理由があるってこと、知ってる? \n\n"彼もそんなにトリニティにキヴォトス全体まで危機に包まれてしまったじゃない?こんな言葉もダメな事に巻き込まれてしまったおかげで~☆、学園目で瞬間移動だとか。"\n\nある程度リラックスした感じで、何人かがちょっと笑ったよ。"ところが、この状況を統制しなければならない学生会たちのことなのに…正直、愚かではない?ああ!もちろん私たちトリニティの学生会を含めて~、初めて見る生き生きとした敵対的な人々…。そして変わってしまった周辺状況による混沌…ところで、各学園の学生会は何をしたのだろうか?""\n \n彼女の質問に聴衆のいくつかが待っていたように叫んだ。\n \n"そう - 何もしないし、自分たちの権力とこんにちはだけを取った、誰もキヴォトスと平凡な学生たちを考えすらしなかった。どのような嫌な角をもったゴミは、最初から内戦までしてしまったのか?それも試答されていない好勝心のために自分たちの設立目的である治安維持まで拾っていきながら-"\n"汚れて役に立たない悪魔の子たち…!"\n\nますます会長の雰囲気は過熱し始めた。\nいや、ラジオを通じてこの放送を聴いているトリニティ全体が興奮に包まれ始めた。\n\n"連邦生徒会も同じだよ、キヴォトスのために色々と配慮をしてくれたにもかかわらず、このような状況に何もしないまま指だけ吸っているじゃない?すごく面白くない?"\n"無能な連邦生徒会!"\n \nトリニティだけではなかった。"だから私がトリニティそしてキヴォトスのすべての平凡な学生を代表してこの場に立ったのよ、聖父と聖者と聖霊の名で…今の混乱を潜在できるのは私たちトリニティだけだから"\n\nその言葉を最後に端末馬とも同じ狂気の歓声の中で放送は終了した。\nキヴォトスのすべての人々は感じた。"
 TRM_event.25.a: "怒りと憎しみは、大衆を熱狂させる最も強力な力です。"

 TRM_event.26.t: "最終勝利"
 TRM_event.26.desc: "カールは明るく明るい光を放つ通りを歩いていた。大韓賛美ばかりがいっぱいだった。しかし、首を回しても彼の目に入ってくるのは同じ風景だった。 n\n-私たちの国家社会主義党に忠実なトリニティ防衛軍の総武装力に栄光がある!すべての難関をミカ女王様の指導のもと正面突破戦で突き抜けていこう!カールは無笑みを浮かべながら振り返って、先ほど自分が外れた繁華街を眺めた。空には正義実現部のクアッドコプターが反逆分子を捕まえるために繁華街を飛ばして飛んでいろいろなものをスキャンしてくれていた。なっているということだった。そしてそのスクリーンにはいつも同じ内容だけが流れてきた。この処刑され、トリニティの首都エデンを人類首都で完全に切り離すという内容たち。トリニティの他の分派でもなかった、彼は本当に平凡な地元の人だけだった。\n\n"でも、俺の見た目が普通だと思わないよね..."\n\nカールはため息をつくとは、先天的にない左足の役割に代わってくる松葉杖をしっかりと握り、失われた右腕に代わってくれる最高級ミレニアム産の義手書いた)でメガネを修正しました。いくら彼がドイツ人であり、ゲルマン血統であっても先天的な身体障害はトリニティ国家社会主義党の嫌悪対象の一つであったため、カールはこの形で生きていくしかなかったものだった。なり、自分に来る差別は減ったのが事実だった。実は先ほどラジオで"総体的勝利"演説をミカ学生会長がする時だけでもカールは部屋の中で"トリニティ万歳!"を叫んだ人間だったから。差別は減った。しかし、私の人生は?見たところ、カールの耳にトランペットの音が響き渡った。 。カールはついに自分の家大門のすぐ前に立っていたのでやはり親衛隊が大門前に設置して行ったカメラに向かって(狭いか外地にある路地や家まで訪れてスピーカーとカメラをつける親衛隊が内心すごいと思った。)面白い表情を巨大敬礼の姿勢をとり、拳を握って腕を胸に乗せた。で戦う-\n\n-~私たちの原生たちは止まらず繁栄するだろう、私たちの偉大な革命が生き続けているようになっている-\n\nが狭くなった路地愛でも歌が泣いているかも知れなかった隣人たちがハレバル餅飛び出てくる光景が見られた。あの3番目の家は数日前だけでも空いていたのに、今日はなんとおじさん一人がカメラの前で巨数敬礼をしているな、家の割り当てをここに受け取るなんて、この路地は汚れて汚れたのにね、運が悪い両班が明らか。 .\n\n-フラグを広げよう!ミカ様の尊眼と、偉大な元気を見ろ!一生の歌一つ聞かずに生きる自分に毎日9時間ごとに反強制だが歌を耳の穴にあふれるのではないか…。撮らなければ、古敵千オベック円くらいの罰金だけ出せば終わりだったから。\n\n-トリニティ、トリニティ、トリニティよ!あなたのために!\n \n -すべての行動、すべての考えはあなたのために...だったけど、今回新しく入ってきた人なのかな……\n\n-すべての栄光が、ただミカ様に。\n\n歌が終わると、カールは蒸した気分が何か良くなったような気がした。\n\nとにかく歌が終わったので、もう家に入ってもいい。カールは松葉杖をつかんで絶頂のまま、大門の扉を開いて自分の家に入った。\n\nカールがこの家に入ると、大門のカメラも作動を止めた。一日が繰り返されます。"
 TRM_event.26.a: "栄光も、ただあなたのために。"
 TRN_endsieg_event_tt: "§tキヴォトスはついに一つに統合されました。夜の女王の凄い声がキヴォトス全体に鳴り響き始め、音が薄い曲がスピーカーから広がり始めますが、みんな幸せです。"

 TRM_event.27.t: "ゲヘナ激下運動"
 TRM_event.27.desc: "トリニティがゲヘナの戦争で勝利し、聖園ミカの命令により、ゲヘナ特色の建築物は急速に爆破されたり、トリニティの建築様式に再誕生した。特に先導部長の空崎ひなが積み上げたゲヘナの猛烈だった産業は全部取り除かれ、トリニティに再配置された。戦争でジン以上彼女がすることはないからだ。空崎ひながゲヘナ中央区の戦いで酸化することで彼女には唯一の趣味すら消えた。彼女はトリニティが嫌だった。ゲヘナを侵略した侵略者たちが、自分から幸せを奪った男たちが、彼女には力がなかった。先導部長 空崎ひなのように強靭な力が。\n\n-クワアン!\n\n"ワハハ!涼しく吹っ飛んじゃったよ!"\n\n大きな爆破音で笑う音が聞こえた。笑った者はただ喜んで笑ったが、彼女には笑い声が聞こえた。行政官は手を離してしまった。希望を掴んだ手を\n\nかつて正義な意味でクーデターを起こし、ゲヘナの煌びやかな発展を導いた先導部長を横から守ってきた行政官は深い空虚の中に消えてしまった。"
 TRM_event.27.a: "痕跡を残さないでください。"

