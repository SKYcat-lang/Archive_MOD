 TRM_country_intro_content: "もともと、パテル、フィリウス、サントス§Y世の学園§!やヨハン、ユースティーナたちがいる\n公認サークルがいっぱいある分校同士がガチでぶつかり合ってトラブルがめっちゃ起きてたんだけど、めちゃくちゃ昔§L第1次公議会§!で全ての分校がくっついて一つの学園を作って、§Yトリニティ§!って名前を決めたんだ、§t紛争の時代§!でも、これは政治からはなれた普通の学生たちの話だよ。ティパーティー、正義実現部、シスターフッド、救護騎士団っていう学園の公認サークルが互いにチェックし合ってる§t派閥主義§!があるけど、これがわかんない感じで存在してて、トリニティの上級生たちはいつも相手の弱点を見つけようとがんばって、陰謀や武力まで使って互いにケンカしてるんだ。\n\nトリニティの状況はめちゃくちゃだよ。連絡しない連邦生徒会二次元の存在と学生たちの friction、デモとテロ、そして §L国家社会主義者§! の出現。\nトリニティは混乱のただ中にあるんだ。あんたの選択だけがトリニティを救えるかもしれないよ。"
