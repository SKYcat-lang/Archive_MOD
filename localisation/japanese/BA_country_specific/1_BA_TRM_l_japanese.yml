 TRN_Uranprojekt_3: "まぶしいフラッシュ"
 TRN_Uranprojekt_3_desc: "オートハン博士たちと核物理学者の連中の研究室で眩しい閃光が見えたんだ。この現象は、彼らの実験がうまくいったってことを示してて、すぐに戦争を終わらせる新しい兵器が生まれるぜ。"
