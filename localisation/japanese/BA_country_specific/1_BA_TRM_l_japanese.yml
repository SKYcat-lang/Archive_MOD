 TRN_alzk: "聖園ミカ"
 TRINITY_MIKA_DESC: "聖園ミカって、めっちゃ天真爛漫で明るい笑顔のティパーティーのメンバーだったんだよね。でも、そんな風に見えるのが全部彼女の上手い演技って、誰が気づくことができたんだろう?角質のやつらをどうやって信じるかさっぱりわかんなくて、特にゲヘナと平和を結ぼうとする桐藤なぎさとはめっちゃぶつかってた。なぎさは聖園ミカにとって大事な幼なじみで、唯一の友達だったんだ。キヴォトスがヨーロッパって呼ばれる大陸に落ちたのは、彼女にとってチャンスだったかもしれない。ティーパーティーの権限をガッツリ手に入れて、ゲヘナの悪魔たちを追い払うチャンス。国家社会主義者たちと手を組んだって、彼らの行動ややり方がハードすぎるって思って、彼らをコントロールしたくても、余裕のある心持ちでいられなかったんだよね。だから、ミカが部屋に閉じ込められてから数日経っても"幽閉"命令書が落ちた時、それでもミカは自分が何やってるか気づいちゃったんだ。トリニティの他輪はもう聖園ミカの手から離れちゃって、クーデターに反対する学生たちや地元の人たち、それにユダヤ人たちは国家社会主義者が仕切る収容所に引きずり込まれて殺されて、そのことをちらっと見ただけの人たちまで聖園ミカのことを心の底から憎んでるんだ。でも、もうやめようと思っても、やめたくても、もう遠くまで来ちゃったんだよね。\n\nそんなわけで聖園ミカは自分で夜の女王になることを決めたんだ。\n\n夜の女王が誇らしげに王座に座ったよ。終わらない夜の中で、すべての世代が恐れて永遠に苦しむんだろうな!"
 TRN_alzk_DESC_2: "聖園ミカって、めっちゃ天真爛慢で明るい笑顔のティパーティーのメンバーだったんだよね。でも、そんな風に見えるのが全部彼女の上手い演技って、誰が気づくことができたんだろう?硬い奴らをどうやって信じるかさっぱりわかんなくて、特にゲヘナと平和を結ぼうとする桐藤なぎさとはよくぶつかってた。でもね、キリフジなぎさは聖園ミカにとって大事な幼なじみで、唯一の友達だったんだ。キヴォトスがヨーロッパって呼ばれる大陸に落ちたのは、彼女にとってチャンスだったのかもしれない。ティーパーティーの権限をガッツリ手に入れて、ゲヘナの悪魔たちを追い払うチャンス。国家社会主義者たちと手を組んだけど、彼らのやり方があまりにもハードコアで、彼らをコントロールしたくても、心の余裕がなくてできなかったんだよね。だから、ミカが部屋に閉じ込められてから数日後、"幽閉"命令書が落ちた時、それからミカは自分が何やってるのか気づいたんだ。\n\n彼女の足跡は赤く染まって、彼女の声は空虚だった。 .\nたくさんの人たちが彼女の名前の下に消えて、人々の恐怖と怒りが彼女に向かったんだ。 \n\n国家社会主義の名のもと、トリニティは止まらなかった。\n最初に消えたのはユダヤ人と少数民族だった。\nトリニティの栄光の前日に弱さなんていらなかった。\n最後はトリニティが占領した土地に残った残り物だった。 \n \n最終的に彼女がもたらした黙示録の4記事は、キヴォトスのすべてをさまよわせちゃった。この止められない炎がすべてを燃やすけど、誰もいないことを切に願ってる。"
