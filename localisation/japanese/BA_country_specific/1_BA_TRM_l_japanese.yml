 TRM_justice_task_force_desc: "正義実現部ってのは、トリニティ総合学園のサークルって名前の自治警察で、奉仕団体ってことになってるけど、実際はトリニティの公式の武力組織で、ティパーティーの下っ端だよ。めっちゃ強い武力で正義を実行するところで、その噂はもうバリバリ広まってるんだ。"
 TRM_justice_task_force_2: "親衛隊"
 TRM_justice_task_force_2_desc: "親衛隊ってのは聖園ミカが指示出して新しく作り変えた組織のことだよ。聖園ミカが権力を握ったら真っ先にやったのは、正義実現部をガラッと変えて自分のものにすることだったんだ。結局、聖園ミカの思い通りに正義実現部は親衛隊になり変わって、トリニティの秘密警察で、公式の武力組織として生まれ変わったんだ。"
