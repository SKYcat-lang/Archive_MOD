 TRN_Fission: "核分裂観測"
 TRN_Fission_desc: "私たち以前に存在していたドイツという国では、"ウランプロジェント"っていう名前の核兵器開発プロジェクトがあったんだよ。これを使えば、私たちが世界を負かすことができるすごい武器を作れるかもしれないね。"
