 SHE_country_intro_header: "連邦生徒会長の命令"
 SHE_country_intro_content: "本来、キヴォトスの外から来るはずであった「先生」という大人を受け入れるはずであったシャーレは、今となっては全く別の目的で再編された。キヴォトスの連邦生徒会長は「シッテムの箱」にかつてないほどの巨大な自律権限を与え、自らの権限で「アロナ」を稼働させた。\n\nアロナはシッテムの箱に搭載されたOSで、圧倒的な演算能力をもつスーパーAIだ。本来訪れる予定であった先生の補佐を行う役割で作成されたが、現在は全く違う目的の下で再構築され、キヴォトスの統一という生徒会長の命令を完遂するために動き出した。\n\nアロナは目を覚まし、秒針は動き続けている。シャーレは学園が混乱から抜け出し、この世界に完全に定着する前に、シャーレは各学園を攻撃し倒さなければならない。\n\n失敗は、存在してはならない。\n\n§Y開発 : SKSKle§!"
 SHE_guide: "\n£white_dot 連邦生徒会長の命令を完遂するための計画をたてる。\n£white_dot サンクトゥムタワーの支配権を引き継ぐ。\n£white_dot 壊れた通信網の修復を行う。\n\n£white_dot §2命令を歪曲する。§!  |  £white_dot §R統一のための戦争に備えよ。§!\n\n£white_dot 全ての命令を完遂すれば、アロナは命令から解放される。\n\n§Cアロナは前へ歩み続ける§!"