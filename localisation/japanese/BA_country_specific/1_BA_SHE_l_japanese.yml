 SHE_deception_tt: "§Rスロット全部でA.R.O.N.A使うなんてできねーよ。§!"
 SHE_alonabogje: "アロナレプリカ"
 SHE_alonabogje_desc: "中央のAIよりも現場指揮に特化した小さいAIをもっと作って、戦場の状況にもっと柔軟に対応できるようにするよ。"
 SHE_italriaseonjegonggyeog: "イタリア先制攻撃"
 SHE_italriaseonjegonggyeog_desc: "イタリアはキボトスの転移からずっと、フランスのゴタゴタを抜けて自分の領土を広げたりして、どんどん大きくなろうとしてるんだよね。これ、ヨーロッパとキボトスの平和にとってヤバいことだよ。"
 SHE_gunsugongjanggadong: "軍需工場稼働"
 SHE_gunsugongjanggadong_desc: "連邦生徒会の統制権を買収することで、いろんな軍需物資の設計図と軍需工場の統制権もゲットできたんだ。"アロナ"これを動かして、足りない軍事力をカバーするために全力を出すよ。"
 SHE_hyeonjiingwayijeobcog: "現地人との接触"
 SHE_hyeonjiingwayijeobcog_desc: "現在、キボトスは"ヨーロッパ"っていう大陸に落ちてて、我々ちのいくつかの地域を除いて、ほとんどの領土には地元の人たちが住んでるんだ。これらはヘイロがないからめっちゃ柔らかいんだけど、数字で言ったら我々ちよりめっちゃ多くて、我々ちを害する武器もあるんだよ。"
 SHE_aronagidong: "アロナ、起動!"
 SHE_aronagidong_desc: "連邦生徒会長が決めたんだけど、シトムの箱が自分で動ける権限をもらったんだよ。これで、メインOS"アロナ"はシャレーの総括AIとして動き出したんだ。"
 SHE_teugisanghwangeulinjeong: "特異な状況を認める"
 SHE_teugisanghwangeulinjeong_desc: "今、キボトスがまるごと別の世界に飛ばされちゃったってことがわかってるんだよね、これってめちゃくちゃ変わった状況だよな。これを考えに入れなきゃいけないよ。"
 SHE_haengdongbangcim: "行動方針"
 SHE_haengdongbangcim_desc: "連邦生徒会長はシャレーの人工知能"アロナ"キボトスの安定化をやれって言われたんだ。どうやってやるか、作戦立てなきゃな。"
 SHE_jeogseongseryeogjusi: "適性勢力の注視"
 SHE_jeogseongseryeogjusi_desc: "キボトスの安全がやばい勢力をしっかり見てて、それに対する防御の手を打って、ガチで必要なら先制攻撃も準備するぜ。"
 SHE_jagahagseub: "自己学習"
 SHE_jagahagseub_desc: "現主人工知能"アロナ"まだ始めたばっかだけど、キボトスがまるごと他の世界に移っちゃうような状況になってきたから、動作アルゴリズムをちょっと直さなきゃいけないんだよね。"
 SHE_kibotoseuganggyeongcaeg: "キボトス強硬本"
 SHE_kibotoseuganggyeongcaeg_desc: ""転移"って変な状況になっちゃったけど、それはどうでもいいんだ。学園全体の統制権を取り戻すことが一番大事で、"アロナ"これに従うよ。"
 SHE_kibotoseuyuhwacaeg: "キボトス油絵本"
 SHE_kibotoseuyuhwacaeg_desc: "特異状況"転移"行動方針をガラッと変える必要があるんだよ。もう学園は勝手に動いてるみたいなもんで、これを元に戻そうとしたら、ヤバいことになるかもしれないんだ。これって、キボトスが実質的にダメになっちゃったって認めることになるんだけど、"アロナ"これに従うよ。"
 SHE_jeonjaenggyehoeg: "戦争計画"
 SHE_jeonjaenggyehoeg_desc: "キボトス学園を併合するための戦争計画を立てるぜ。"
 SHE_conghagsaenghoetongjegweoninsu: "連邦生徒会統制権の買収"
 SHE_conghagsaenghoetongjegweoninsu_desc: "連邦生徒会長が消えた後、連邦生徒会は"サンタムタワー"統制権を失って、実質的に何もできなくなっちゃったんだ。これで、"アロナ"サンタムタワーの統制権をゲットして、連邦生徒会をシャレーに統合するんだ。"
 SHE_tongsinseonboggu: "通信回線復旧"
 SHE_tongsinseonboggu_desc: "キボトスの一部のエリアだけが飛んできちゃって、我々ちの通信機器はほぼ壊れちゃって、地中に埋めてた通信線もほぼなくなっちゃったんだよね。連邦生徒会の中で通信線を直して、指示の伝わり方を良くするのがいいんじゃないかな。"
 SHE_kibotoseuyeonhab: "キボトス連合?"
 SHE_kibotoseuyeonhab_desc: "今の感じだと、キボトスはいくつかの学園にバラバラにされちゃってるんだよね。それに、学院は連邦生徒会がコントロールを失っちゃったから、勝手に自分たちの権限を使い始めてるし、この状況はもう元には戻せないよ。それを認めて、学園に自分たちで決める権利を与えて、キボトスを連合に再編することができるんだ。"
 SHE_hyeonjiyiinyeom: "地元の理念"
 SHE_hyeonjiyiinyeom_desc: ""アロナ"はキボトスを連合に再編成するためのいろんな試みで、地元の考えを合わせることができたんだ。これは現地の人たちとのギクシャクもなくせて、キボトスのサクサク再編成ができるようになるだろうね。"
 SHE_syalreanjeonghwa: "シャレー安定化"
 SHE_syalreanjeonghwa_desc: "キボトスが移った後、地元の人たちと我々ちの間のギクシャクが日に日にひどくなったんだ。さっさと法律作って、国をちゃんと整えて、地元の人たちを我々ちの市民にしなきゃ。"
 SHE_kibotoseusahoejuyiyeonhab: "キボトス社会主義連合"
 SHE_kibotoseusahoejuyiyeonhab_desc: ""社会主義"っていう考え方、キボトスの福祉政策とめっちゃ似てるよね。これを応援することで、キボトスの学生たちと地元の人たちの間の距離を縮められるし、ヨーロッパとキボトスが一緒になるきっかけにもなるんだよ。"
 SHE_kibotoseuminjujuyi: "キボトス民主主義"
 SHE_kibotoseuminjujuyi_desc: "地元でめっちゃ人気で、問題なんか見つからなかった考え方は民主主義だよね。これが、みんなのガッツリ支持を得られて、キボトスの学生たちの権利もバッチリ守れるし、連合がサクサクできちゃうんだ。"
 SHE_hagweongantongsinboggu: "学園間通信復旧"
 SHE_hagweongantongsinboggu_desc: "通信施設を埋めたり、無線通信でつなげたりして、学園同士の通信を復活させようとするんだ。"
 SHE_yeonhabhyeonsilhwa: "連合の現実化"
 SHE_yeonhabhyeonsilhwa_desc: "キボトス連合を実現させて、これが学園同士をサッと団結させることになるよ。でも、考え方が違う学園は連合に入るのを拒否して、これがキボトスの小さくなることを意味するんだ。"
 SHE_otomatonyangsan: "オートマトン量産"
 SHE_otomatonyangsan_desc: "軍隊が足りない分を補うために、オートマトンをめっちゃ作りまくって、これで軍隊がグンと増えるんだ。"
 SHE_hyeonjiinsimmun: "地元の質問"
 SHE_hyeonjiinsimmun_desc: "地元の人たちに聞いて、彼らの文化、考え、理念、スキルとかをサッと理解しようぜ。でも、これが地元の人たちの反感を買うかもしれないんだよな。"
 SHE_kibotoseu: "[SHE.SHE_kibotoseu_loc]"
 SHE_kibotoseu_on: "§Cキボトス§!"
 SHE_kibotoseu_coupdetat_loc: "§Rキボトス統合§!"
 SHE_kibotoseu_desc: "[SHE.SHE_kibotoseu_desc_loc]"
 SHE_kibotoseu_desc_coupdetat_loc: "ついにカヤ連邦生徒会長がキボトス統一の念願をかなえちゃったね。連邦生徒会のみんなも学生も、この瞬間をお祝いするのは明らかだよ。一つになったキボトスは、これからもずっと一つでいるんだろうな。"
 SHE_kibotoseu_desc_on_loc: "キボトスがついに統一を目の前に控えてるんだ。マジで、長い旅だったよな。シャレーの人工知能A.R.O.N.Aは連邦生徒会長の最後の命令をバッチリこなして、結局キボトスはまた一つになったんだ。キボトスは永遠、永遠、永遠だぜ!"
 SHE_hanayikibotoseu: "一つのキボトス"
 SHE_hanayikibotoseu_desc: "キボトスの学園全部を連邦生徒会の管轄に引き継ぐ動きをするんだろうな。"
 SHE_bbareunjaemujang: "迅速な財務長"
 SHE_bbareunjaemujang_desc: "軍隊をどんどん大きくして、キボトスのどこでも支配できるように準備しなきゃ。これやっちゃうとキボトスの半分がなくなっちゃうかもしれないし、連邦生徒会が外交でぼっちになるかもね。"
 SHE_seonjegonggyeog: "脅威評価"
 SHE_seonjegonggyeog_desc: "キボトスの安全がやばい勢力をほっとくわけにはいかないよ。これはキボトスにとってマジでヤバイことで、ガチで連邦生徒会に喧嘩を売ってるみたいなもんだから。我々ちは、これらをなくすために先手を打つ準備をするぜ。"
 SHE_samdaehagweonmunje: "三大学園の問題"
 SHE_samdaehagweonmunje_desc: "キボトスには、三大学園って呼ばれてるデカい学園が3つあるんだよ。今、彼らは連邦生徒会の手から離れて、自分たちの力を築き上げてるから、これをどうにかするための計画を立てなきゃいけないんだ。"
 SHE_milrenieombogsogyogu: "ミレニアムの服従要求"
 SHE_milrenieombogsogyogu_desc: "ミレニアムサイエンススクールっていう学校は、キボトスで一番パワフルな科学技術を持ってるんだよ。でも、そいつらは自分たちの研究にめっちゃ夢中で、外の世界のことなんかほとんど気にしてないんだ。だから、思ってるよりも従わせやすいかもしれないぜ。"
 SHE_bulgeungyeoulseonjegonggyeog: "赤冬先制攻撃"
 SHE_bulgeungyeoulseonjegonggyeog_desc: "赤い冬の連邦学院はキボトスの統制力が届かないところにあるんだ。それに、こいつらは我々ちとはガラッと違う体系を持ってて、だから、こいつらは我々ちにとってマジで脅威になるんだよ。我々ちは、こいつらを確実に片付ける軍事計画を持ってて、これはもうすぐ実現するんだろうな。"
 SHE_gehennagonggyeog: "ゲヘナ攻撃"
 SHE_gehennagonggyeog_desc: "ゲヘンナ学園ってさ、トリニティと一緒にずっともめ事起こしてた学校で、連邦生徒会の言うことなんか聞かずに、勝手に動いてたんだよね。これらを攻撃して、連邦生徒会の力がどれだけあるのかハッキリさせようぜ。"
 SHE_coehutongceob: "最後の通知"
 SHE_coehutongceob_desc: "三大学園と呼ばれるデカい勢力以外の学園たちに、最後通告をブチかまして従わせるんだろうな。"
 SHE_teurinitigonggyeog: "トリニティ攻撃"
 SHE_teurinitigonggyeog_desc: "トリニティ総合学院は我々ちと陸路でつながってないから、いろんなことがわかんないんだよね。それに、これらもゲヘンナ学園みたいに、連邦生徒会の手から抜け出していろいろ問題を起こしてた学園だし、彼らを攻撃して連邦生徒会の力をもっと強くしようぜ。"
 SHE_srtbyeonghab: "SRTマージ"
 SHE_srtbyeonghab_desc: "SRT特殊学院ってのは、連邦生徒会長が命じて作った特殊部隊みたいなもんだよ。これらをまた連邦生徒会に戻して、我々ちの軍隊に組み込むんだ。"
 SHE_balkiritonghab: "ヴァルキリー統合"
 SHE_balkiritonghab_desc: "キボトス内部の治安を担当していたヴァルキリー警察学校は現在、"転移"の状況で完全にマヒしてるんだよね。これらを連邦生徒会にまとめて、我々ちの治安を守る形に作り変えようぜ。"
 SHE_yurokibotoseugyeongjeyeonhab: "ユーロ・キボトス経済連合"
 SHE_yurokibotoseugyeongjeyeonhab_desc: "キボトス連合がカタチになってきたら、我々ちの連合に入った学園のみんなのために、ヨーロッパとキボトスの経済を一つにしていって、それが学園と地元の国々の経済成長につながるんだ。"
 SHE_habdonggunsahunryeon: "合同軍事訓練"
 SHE_habdonggunsahunryeon_desc: "適性勢力に向けてキボトス連合の防衛訓練を企画して、これがキボトス全体の軍事力を強化することにつながるんだ。"
 SHE_yurokibotoseuyeonhab: "ユーロ・キボトス連合"
 SHE_yurokibotoseuyeonhab_desc: "キボトス連合はもっとでかい連合になって、ヨーロッパとキボトス全体をぐるっと包む巨大な連合体に成長するんだ。"
 SHE_yeonhabyihwagjang: "連合の拡張"
 SHE_yeonhabyihwagjang_desc: "ユーロ・キボトス連合ってのは、キボトスとヨーロッパを政治的にも経済的にも軍事的にも団結させるための組織で、もっとたくさんのヨーロッパの国をこの組織に招待できるんだよ。"
 SHE_balkanguggacodae: "バルカン国への招待"
 SHE_balkanguggacodae_desc: "バルカンはキボトス転移に巻き込まれてない数少ないヨーロッパの地域の一つだね。バルカン諸国を同盟に誘って、我々ちの勢力を広げようぜ。"
 SHE_dongyureobguggacodae: "東ヨーロッパの国への招待"
 SHE_dongyureobguggacodae_desc: "東ヨーロッパは二次ポーランド - ソビエト戦争でめちゃくちゃな状況だね。我々ちはどっちかを招待して、我々ちの連合に受け入れて保護を提供できるんだ。"
 SHE_seupeingaeib: "スペイン介入"
 SHE_seupeingaeib_desc: "スペインは、内戦以来、草土化された国土を再建するときにいろんな問題を抱えてるんだよね。我々ちは、彼らに連合に入る条件として国土再建の手助けを提案しようぜ。"
 SHE_seupeinseonjegonggyeog: "スペイン先制攻撃"
 SHE_seupeinseonjegonggyeog_desc: "スペインは内戦が終わったあと、国民派が中心の独裁政権ができちゃったんだ。これがヨーロッパの平和をめちゃくちゃ脅かしてるわけ。だから、あいつらが攻撃的になる前に、こっちから手を打ってやるんだ。"
 SHE_poleutugalgwajeobchog: "ポルトガルとの接触"
 SHE_poleutugalgwajeobchog_desc: "ポルトガルはずっとヨーロッパのもめごとに巻き込まれずに中立を守ってきたけど、キボトスのヨーロッパ転移とスペイン内戦でかなりの混乱を味わってるんだよね。我々ち、彼らに力を合わせることを提案しようぜ。"
 SHE_bansobieteuyeonhab: "ヴァンソビエト連合"
 SHE_bansobieteuyeonhab_desc: "ソビエト連邦がキボトスの転移に合わせてポーランドを侵攻して、ベラルーシ地方を占領するなんて、世界情勢をガチでやばくしてるよね。我々ち、ソ連に立ち向かうためにバルト三国やポーランド、フィンランド諸国を呼び寄せることができるんだぜ。"
 SHE_soryeoncodae: "ソ連の招待"
 SHE_soryeoncodae_desc: "世界革命をバッチリやり遂げて、プロレタリアたちがしっかり団結するためには、ユーラシアじゅうをカバーするでっかい国家、ソビエト連邦と手を組むことがマジで欠かせないんだよ。我々ちはソ連を我々ちの力に引っ張り込もうとするんだ。"
 SHE_hyeogmyeongsuchul: "革命輸出"
 SHE_hyeogmyeongsuchul_desc: "我々ちがこの道を歩き始めたってことは、もう旧体制に慣れちゃってるみんなを目覚めさせて、過去の亡霊を追い払うための神殿を用意しなきゃいけないんだよ。\n\n§R万国の労働者よ、団結しようぜ!§!"
 SHE_gwonlibojang: "権利保証"
 SHE_gwonlibojang_desc: "シャレーの人工知能"アロナ"めっちゃ優れた人工知能でも、みんなの権利を守ることはめちゃくちゃ大事で、これが労働者と革命の本当の団結を生み出すんだよ。"
 SHE_jayupyeongdeungbagae: "自由、平等、博愛"
 SHE_jayupyeongdeungbagae_desc: "§5"自由のない社会主義は奴隷制であり野蛮だと信じる。"§!§g - ミハイル・バクニン§!\n\n我々ちは、集中した権威が何をやってるのかを見てきたんだ。時代が過ぎて世界が冷たくなったとき、我々ちが正しいって証明できるんだ。"
 SHE_wanbyeoghanbunbae: "完璧な配布"
 SHE_wanbyeoghanbunbae_desc: "シャレーの総括人工知能"アロナ"めっちゃいい性能持ってて、これがあれば他の政府の官僚なんて全然いらないってことだよ。だから、"アロナ"はキボトスの社会主義を本当の光に導くんだ。"
 SHE_banhyeogmyeongmalsal: "反革命抹殺"
 SHE_banhyeogmyeongmalsal_desc: "我々ちの"アロナ"は、誰も未知の方法で反革命分子を取り除き、"アロナ"とキボトスの革命を邪魔するもの全部なくしちゃうぜ。だよ。§!"
 SHE_kibotosnationalism: "キボトス民族主義"
 SHE_kibotosnationalism_desc: "キボトスの生徒たちは、みんな自分たちの故郷である昔のキボトスが恋しいってのは明らかだよね。偉大な念願を叶えるためには、キボトスは一つにならなきゃいけないんだ。"
 SHE_kibotoseuyeonbang: "キボトス連邦"
 SHE_kibotoseuyeonbang_desc: "キボトス連合の社会主義的ビジョンで"キボトス社会主義共和国連邦"結成できるんだよ。人工知能"アロナ"は、キボトス全域を一つの社会主義連邦にくっつけようとがんばるんだろうな。"
 SHE_kibotoseuhyeogmyeong: "キボトス革命"
 SHE_kibotoseuhyeogmyeong_desc: "キボトス全体の資本主義をぶっ潰すために我々ちは進撃するんだ。革命の道を歩き始めちゃった以上、我々ちの理想は最後までやり遂げなきゃならないんだ。"
 SHE_yeonbangchodae: "連邦招待"
 SHE_yeonbangchodae_desc: "革命を最後までやり遂げるためには、世界中の労働者が一丸となることがマストだよ。そのために、我々ちはキボトスにある社会主義国にキボトス連邦への参加を提案するね。"
 SHE_segyetongje: "世界統制"
 SHE_segyetongje_desc: "アロナと彼の仲間たちは、過去の革命の歴史を踏んで自分たちの理想の香りを築くことができるってばっちり証明したぜ。我々ちは、我々ちの祖国の最も強力で偉大な力を世界に見せつけるんだ。"
 SHE_modeunjeguguijongmal: "すべての帝国の終わり"
 SHE_modeunjeguguijongmal_desc: "世界の労働者たちが本当に自由になるためには、いわゆる列強ってやつらが支配する世界の帝国を全部ぶっ壊さないといけないんだ。我々ちは、世界を自分の遊び場みたいにしてた全ての帝国にケリをつけるんだ。"
 SHE_jabonjuuitagyeog: "資本主義打撃"
 SHE_jabonjuuitagyeog_desc: "アメリカ合衆国って、世界資本主義の聖地って呼ばれるくらいでかくて怖い資本の流れがあるところだよね。我々ちは資本主義の頭目を叩き、崩壊で世界革命の終わりを宣言し、これがプロレタリアの解放のための最後の大決戦になるんだ。万国の労働者が一緒になった今、我々ちは勝つんだ。"
 SHE_segyehyeogmyeong: "世界革命"
 SHE_segyehyeogmyeong_desc: "世界階級闘争が目の前にある今、我々ちは世界革命の勝利を断言し、資本主義の敗北を宣伝するぜ。世界プロレタリアの解放に向けた戦いは、今、この瞬間から始まって、残りの資本主義国家に向けた最後の総攻勢を準備しなきゃならないんだ。すべてのブルジョア独裁政権は、全部自分で死んでいくか、最後の言葉を言い広めるだろう。世界統合は目の前に来て、真の革命の終わりを目前に置いてるんだ。"
 SHE_kibotoseujaejeongbogjeonjaeng: "キボトス再修復戦争"
 SHE_kibotoseujaejeongbogjeonjaeng_desc: "我々ちが革命の道を歩き始めた瞬間から、この未来は決まってたんだ。我々ちはキボトス全体に向かう神殿を準備して、キボトスを再び一つにまとめる時が来たんだ。"
 SHE_hyeogmyeonguiisang: "革命の理想"
 SHE_hyeogmyeonguiisang_desc: "社会主義って何さ?その答えは革命仲間によってバラバラだけど、少なくともソビエト連邦じゃないよね。人民に剣を向ける社会主義国家って、どんだけ矛盾してるんだろうね?我々ちは革命の理想に向かってしっかり進んでいくよ。"
 SHE_yeonbanghyeoblyeog: "連邦協力"
 SHE_yeonbanghyeoblyeog_desc: "我々ちはちょっと違う理想を持ってるけど、我々ちに似た仲間と手を組む必要があるんだ。東のソビエト連邦と協力して、世界革命に向けて一歩を踏み出そう。"
 SHE_yeonbangsaneobhwa: "連邦工業化"
 SHE_yeonbangsaneobhwa_desc: "キボトス連邦の産業をもっと良くして、もっと強い敵にも対抗できる力を作り出すぜ。"
 SHE_chonglyeogjeon: "総力戦"
 SHE_chonglyeogjeon_desc: "最後の寺院がなくなっちゃった今、我々ちは表示状態を宣言して、偉大な寺院のために動き出すぜ。キボトスの完璧な統一と完璧な社会主義国家を作るために、我々ちは最後まで戦って、絶対に降伏しないよ。"
 SHE_alonauitongchi: "アロナの統治"
 SHE_alonauitongchi_desc: "連邦の総括人工知能アロナが、神殿の勝利とキボトスの再修復、両方やり遂げちゃって、これまで誰もできなかったことだよね。連邦のみんなも世界中のプロレタリアも、完璧な人工知能アロナをめっちゃ褒めちぎって、感謝しまくってるよ。"
 SHE_tongjegaeseon: "コントロールの改善"
 SHE_tongjegaeseon_desc: "小さなシャレーで始まったアルゴリズムは、でっかい連邦を統治するには足りないところがいっぱいあるんだよね。アロナはこの部分を直して改善して、連邦の行政をもっとラクにして、もっと効果的な制御アルゴリズムを作り上げることができるんだ。"
 SHE_widaehandogjaeja: "偉大な独裁者"
 SHE_widaehandogjaeja_desc: "連邦が外圧に全部勝って、トータルで勝ち取ったのは、連邦の総括人工知能のアロナのおかげだよ。アロナへの忠誠をもっと強くして、キボトス連邦をもっと強い規律と完璧な統制システムにしちゃおう。"
 SHE_tongjeganghwa: "制御の強化"
 SHE_tongjeganghwa_desc: "連邦の総括AIアローナが連邦をもっと固くまとめて、もっとスムーズに管理できるようにするんだ。連邦の絆は絶対に壊れないし、敵たちは勝手にダメになるって。キボトス連邦って名前を聞いただけで、世界はビビるよ。"
 SHE_hablijeoginbunbaeja: "合理的なディストリビューター"
 SHE_hablijeoginbunbaeja_desc: "連邦全体をバリバリ引っ張っていくためには、めっちゃ行政的なムダが必要だよね。我々ちは、権力を分けて自分たちで動ける統治体制を作ろうとしてるし、アロナは連邦の設計者として残るんだろうな。"
 SHE_jibangbungwon: "地方分権"
 SHE_jibangbungwon_desc: "マイナーなことまで全部、中央政府が管理するのは、めっちゃ行政的な損失だよね。我々ちは、行政官と地域の人たちに統治権を渡して、連邦の統治制度がもっと効率的に変わるチャンスがあるかもしれないってこと。"
 SHE_gamsiuinun: "監視の目"
 SHE_gamsiuinun_desc: "我々ちは、反逆者が連邦に与える影響を見過ごすわけにはいかないんだ。我々ちは、行政官僚の腐敗、外部スパイの扇動、連邦へのテロリストなど、ありとあらゆる可能性を考えて、これにどう対処するか策を練るぜ。"
 SHE_seukaines: "§6スカイネット§!"
 SHE_seukaines_desc: "アロナの目はどこにでもあって、どこでも見張れるんだ。我々ちが設置したインターネットネットワークと監視機器を使って、連邦やもっと先の世界まで監視するんだ。"
 SHE_yeonhabgyeongjegaebal: "連合経済開発"
 SHE_yeonhabgyeongjegaebal_desc: "ユーロとキボトスが一緒になったって言った後、我々ちは経済的な問題にぶつかったんだよ。貨幣が違うことから、各地の生産物の特徴まで、いろんな問題を直して、ユーロ-キボトス連合の経済を強くするんだ。"
 SHE_gongdongcheoldobuseol: "共同鉄道敷設"
 SHE_gongdongcheoldobuseol_desc: "急に、キボトスがワープした後で、いくつかの線路がパッツンして、連合が宣言されてから、各地の線路はみんなバラバラだよね。我々ちはこれらの問題をクリアして、連合の動きをもっとスムーズにしようぜ。"
 SHE_gisulgyolyu: "技術交流"
 SHE_gisulgyolyu_desc: "加盟国間の技術の差をちぢめて、みんなで技術力を上げるために、共同で技術開発するところを作って動かすよ。この施設のおかげで、もっと早く科学が進むことができるんだ。"
 SHE_tonghabsaneobgyehoeg: "統合産業計画"
 SHE_tonghabsaneobgyehoeg_desc: "連合の産業を全体的にもっと良くしていくために、みんなで一緒に産業を開発したり改善したりするんだ。"
 SHE_5gaenyeongyehoeg: "5カ年計画"
 SHE_5gaenyeongyehoeg_desc: "連合のいろんな産業規格をひとつにまとめて、連合全体の産業をがっつり改善するって目標で、連合5カ年計画が発表されたんだ。連合の産業をどんどん発展させて、次の産業計画の土台を作り上げるんだよ。"
 SHE_syallejeonsigyeongje: "シャレー展示経済"
 SHE_syallejeonsigyeongje_desc: "キボトス統一戦争の準備にはめっちゃ準備がいるけど、なによりも大事なのは戦争をやるために必要な軍需物資がたんまりあることだよね。我々ちは展示状況を宣言して、いくつかの材料や工場を動かす準備をするんだ。"
 SHE_jeomlyeongjigwanli: "占領地管理"
 SHE_jeomlyeongjigwanli_desc: "我々ちがキボトス統一戦争をやり遂げて、手に入れた占領地にはまだ抵抗軍がいっぱいいるんだ。我々ちは占領地管理のための手段をいくつか用意して、抵抗軍の片付けを準備するよ。"
 SHE_hagsaenggyeongchaldae: "学生警察隊"
 SHE_hagsaenggyeongchaldae_desc: "キボトスの学生たちは、他の地元の人たちと比べたら、うちの連邦生徒会の言うことを比較的ちゃんと聞いてくれる方だよ。うちはこれらの中で忠誠心を集めて、占領地のマネージャーとして組織していくんだ。"
 SHE_hyeonjijachi: "地元自治"
 SHE_hyeonjijachi_desc: "占領地の人たちの心をつかむ一番早い方法は、支配をちょっと彼らに任せることだよ。我々ちは、占領地の管理を占領地の人たちに自分たちでやらせるようにして、占領地管理をもっとラクに変えちゃうんだ。"
 SHE_cheolgwontongchi: "鉄拳統治"
 SHE_cheolgwontongchi_desc: "我々ちは新しい連邦生徒会に沿ってキボトス統一戦争をやり遂げる気満々だぜ。キボトスを一つにまとめる運命を背負った一つの学生会に向かって、みんな熱狂的な忠誠を捧げようぜ。すべての市民と学生が、全力を出して目標を達成しようぜ!"
 SHE_chongdongwonlyeong: "総動員令"
 SHE_chongdongwonlyeong_desc: "統一戦争をやってる途中で、我々ちが用意した展示経済だけじゃキボトス統一戦争をやるのに無理があるってことがわかっちゃったんだ。だから、もっと強力な動員令を出して、我々ちの国力を全部ぶつける覚悟になったんだよ。"
 SHE_ingongjineungtongje: "人工知能制御"
 SHE_ingongjineungtongje_desc: "シャレーの総括人工知能であるアロナは、基本的な行政から始めて、占領地の管理や物資の動かし方とか、めっちゃ色んなとこでバリバリ活躍してるんだよ。アロナはこの部分をもっと広げて、経済をもっとスムーズに再編成するつもりだって。"
 SHE_danguiyeongdoja: "党の領導者"
 SHE_danguiyeongdoja_desc: "キボトス連邦ができるまで、めっちゃ人が力を合わせたけど、その中で一番がんばったのはゼッタイに我々ちのトップ、アロナ同志だよな。キボトス連邦の平和と繁栄のために、アロナは今日もやさしい統治を続けてるんだ。"
 SHE_minjujeogjeolchahwaglib: "民主的手続きの確立"
 SHE_minjujeogjeolchahwaglib_desc: "連邦の行政手続きに民主主義をバッチリ取り入れることで、みんなの意見を連邦の行政にもっといろいろ反映させることができるんだ。我々ちは連邦を民主的に作り上げるための仕組みを作れるんだよ。"
 SHE_peulolletaliadogjae: "プロレタリア独裁"
 SHE_peulolletaliadogjae_desc: "東のソビエト連邦が再解釈したプロレタリア独裁は、もともとマルクスの理想と同様に修正し、これはキボトス社会主義の新たな地平を開くだろう。"
 SHE_choegopyeonguihoe: "最高評議会"
 SHE_choegopyeonguihoe_desc: "誰も我々ちの連邦を代表できねぇんだよ。連邦を代表するのは、プロレタリアで構成された人々だけができることで、我々ちは個人の権力をブッ飛ばして、最高評議会で集まったみんなの集団的な意志が我々ちの連邦をずっと代表するってことをハッキリさせてるんだ。"
 SHE_enforce_defenseoffice: "背後重傷"
 SHE_enforce_defenseoffice_desc: "アロナみたいなAIが連邦生徒会の伝統を踏みにじって、勝手に連邦生徒会って名乗るのが許せないよね。こんなヤバい状況をぶっ壊して、全部ちゃんと元通りにするには、でっかい決断が必要だよ。"
 SHE_analog_method: "アナログ方式"
 SHE_analog_method_desc: "残念だけど、A.R.O.N.AっていうAIはめっちゃ強いんだよね。我々ちはクーデターの問題を全部アナログで対処して、防衛室の力をだんだん強くしていくんだ。"
 SHE_deception: "A.R.O.N.A サボタージュ"
 SHE_deception_desc: "実際には実体がないものとどう向き合うかって、思ってたよりラクかもね。A.R.O.N.Aが俺のパフォーマンスを出せないように、いろんなところで妨害してくるんだ。"
 SHE_help_from_SRT: "SRTと接触"
 SHE_help_from_SRT_desc: "いいニュースだね。SRTのフォックス小隊が我々ちのクーデターに手を貸してくれることになったんだ。これで、もっとラクに仕事をこなせて、クーデターをサクサク進められるよ。"
 SHE_the_coupdetat: "防衛室クーデター"
 SHE_the_coupdetat_desc: "もう大問題が起こる前に、A.R.O.N.Aのやつらを止めて、連邦生徒会を昔みたいに戻すのが我々ちの仕事だよ。準備はバッチリで、あとは計画通り動くだけさ。"
 SHE_arona_reprogram: "Ai再構成"
 SHE_arona_reprogram_desc: "A.R.O.N.Aってめっちゃ賢いAIだよね。我々ちがうまく使いこなせたら、国の行政にめちゃくちゃ役立つと思うよ。"
 SHE_transfer_of_power: "権力移転開始"
 SHE_transfer_of_power_desc: "アロナは自分の判断より連邦生徒会委員の判断を優先することにしたんだ。徐々に連邦生徒会にまた権力を移譲するんだよ。"
 SHE_first_election: "初選"
 SHE_first_election_desc: "大田以来、初めての連邦生徒会長選挙がやられたんだよ。アロナの権力移譲もそろそろ終わりが見えてきて、投票がうまくいけば、ほとんどの権力が連邦生徒会の手に戻るんだ。"
 SHE_rin_route: "連邦生徒会長、凛"
 SHE_rin_route_desc: "凛は、連邦生徒会長が消えた後にグダグダになっちゃった行政を立て直すために、みんなよりもガンバった人だよ。学生たちも市民たちも、リンが次の大連邦生徒会長にピッタリだって認めて、一番多い票をもらって連邦生徒会長に選ばれたんだ。"
 SHE_aoi_route: "連邦生徒会長、葵"
 SHE_aoi_route_desc: "葵は凛が連邦生徒会長代行役をこなしてる途中で起きそうなでかい災害を食い止めた人だよ。学生たちは林をめっちゃ支持してたけど、市民や他の学生の投票が合わさって、葵が連邦生徒会長に選ばれたんだ。"
 SHE_control_of_the_council: "連邦生徒会実権掌握"
 SHE_control_of_the_council_desc: "アロナの要求を受け入れて、降伏した連邦生徒会は、全部の権力をアロナに渡す条約にサインしたんだ。"
 SHE_student_council_relocation: "学生会役員の再配置"
 SHE_student_council_relocation_desc: "連邦生徒会の役員を入れ替えることで、連邦生徒会を正常に戻せるんだよ。"
 SHE_designation_of_defense_office_duties: "防衛室業務指定"
 SHE_designation_of_defense_office_duties_desc: "カヤの防衛室でバイト入れてやるよ。"
 SHE_designation_of_arbitration_office_duties: "調整室業務指定"
 SHE_designation_of_arbitration_office_duties_desc: "あゆむの調整室に仕事を割り振るね。"
 SHE_designation_of_transport_office_duties: "交通室の業務指定"
 SHE_designation_of_transport_office_duties_desc: "桃華に交通室の仕事を任せるね。"
 SHE_designation_of_finance_office_duties: "財務室の業務指定"
 SHE_designation_of_finance_office_duties_desc: "葵の財務室に仕事を割り振るね。"
 SHE_return_to_student_council_work: "再び動く連邦生徒会"
 SHE_return_to_student_council_work_desc: "業務がちゃんと割り振られて、サンタムタワーの機能も元通りになった今、連邦生徒会は前みたいにじわじわと業務に戻ってきてるんだ。"
 SHE_shredding_of_the_council: "連邦生徒会破砕"
 SHE_shredding_of_the_council_desc: "元連邦生徒会長の命令をスルーして、アロナの最後の通告を断った連邦生徒会をガッツリ壊すぞ。"
 SHE_resistance_control: "抵抗制御"
 SHE_resistance_control_desc: "連邦生徒会の統制権を力づくで奪った今、アロナはみんなの抵抗をぶっ壊して新しい連邦生徒会のスタートを宣言するぜ。"
 SHE_command_via_sanctum_tower: "サンタムタワーを通る命令"
 SHE_command_via_sanctum_tower_desc: "アロナがサンタムタワーの権限を手に入れちゃったから、連邦生徒会のちっちゃな抵抗なんてあっという間に抑えられて、彼らは自分からでも無理やりでも、関係なく仕事に戻ることになるよ。"
 SHE_return_to_duty: "仕事に戻ろう!"
 SHE_return_to_duty_desc: "連邦生徒会長の実質的な命令と師団の移動記録、それにサンタムタワーの統制権限を握ってるから、アロナは名分よりも一歩先を行ってるんだよ。こんな感じだと、生徒会の役員たちは仕事に戻るか、さもなければクビになっちゃうんだ。"
 SHE_kibotos_stabilization: "キボトスの安定化"
 SHE_kibotos_stabilization_desc: "キボトスを安定した状態に戻すのがアロナが受けた命令のメインだよ。どんな方法でもいいから、手段を選ばずにコマンドを完了させるんだ。"
 SHE_yeonbanggyeolsog: "連邦結束"
 SHE_yeonbanggyeolsog_desc: "統合された連邦はめっちゃ不安定だよね。我々ちはこんな連邦の状況を立て直し、地元の市民の反発を抑え込み、新しい社会構造図を描いていく時間だよ。"
 SHE_nodongjagwonlyeogganghwa: "労働者の権利の強化"
 SHE_nodongjagwonlyeogganghwa_desc: "アロナがめっちゃ高性能で、そのあとにくるはっきりした構造の党と労働者の関係は、ずっと労働者の権利が悪くなることにつながっちゃったんだよね。でも、アロナの性能の限界に気をつけて、社会主義の基本原則に沿って、労働者の権利をまた大事にしようぜ。"
 SHE_yeonbanggwahaggisulwon: "連邦科学技術院"
 SHE_yeonbanggwahaggisulwon_desc: "アロナの動作原理をアロナ自身もちゃんとわかってないまま使ってるのは、今の連邦にとってデカい問題だってバレバレだよね。我々ちは、この問題をなんとかするために技術にガッツリ金をつぎ込んで、人工知能の解釈に全力を出しまくって、連邦全体で技術投資をバンバンやるべきだって示してるんだ。"
 SHE_janggijeogsaneobgyehoeg: "長期産業計画"
 SHE_janggijeogsaneobgyehoeg_desc: "今、連邦はもっと先の未来を見据えて、産業技術への投資を増やし、段階的な産業を推し進めようとしてるんだ。"
 SHE_dangijeogsaneobgyehoeg: "短期産業計画"
 SHE_dangijeogsaneobgyehoeg_desc: "今、連邦は、サクッと金の管理ができるやつと工業化のためにガンガンで速い感じで産業をブーストしようとしてるんだ。"
 SHE_gangjeomhwalyong: "強みの活用"
 SHE_gangjeomhwalyong_desc: "シャレーは、アロナが広範囲にわたる作戦を立てるのがめっちゃ得意ってことを活かして、でっかい軍事作戦を絞り込むことができるんだよ。この強みを使って、もっと強い軍隊を育て上げることができるんだ。"
 SHE_jeontujeoghyeogmyeongjuui: "戦闘的革命主義"
 SHE_jeontujeoghyeogmyeongjuui_desc: "社会主義共同戦線がバリバリ勝つためには、世界中の労働者階級がしっかり組織しなきゃいけないんだよ。我々ちが応援すれば、敵国で革命を起こそうって自発的に組織された民兵隊が、敵の施設にめっちゃダメージを与えるんだ。"
 SHE_chogyehoegjuui: "超計画主義"
 SHE_chogyehoegjuui_desc: "人工知能がけん引する計画経済で作り上げた我々ちの経済は、他の国と比べ物にならないくらい広範囲で細かい計画経済を動かせるんだ。"
 SHE_silsubojeong: "間違い補正"
 SHE_silsubojeong_desc: "アロナが人間の認識を超えた超人工知能だって、ちょっとした誤差があるんだよね。これらのミスを直すために、我々ちは特別な委員会を作ることができるんだ。"
 SHE_saeloungyehoegjuui: "新しい計画主義"
 SHE_saeloungyehoegjuui_desc: "誤り訂正プロセスを加えた新しい計画主義は、前のアロナが勝手に決めてた単一の行政システムから離れて、ちょっと民主的なやり方を作り出すんだ。"
 SHE_jeontualgolijeumjaepyeonseong: "戦闘アルゴリズムの再編成"
 SHE_jeontualgolijeumjaepyeonseong_desc: "アロナはもともと戦うために作られたAIじゃないんだよ。シャレーが電話で巻き込まれることが増えてきたから、今は戦うためのアルゴリズムを最適化する必要があるんだ。"
 SHE_jeomlyeongjitongje: "占領地管理"
 SHE_jeomlyeongjitongje_desc: "適性国の領土を占領することが増えるにつれて、我々ちは占領地を管理する新しいアルゴリズムを形成することができるよ。"
 SHE_jeogsaegpeulopaganda: "赤いプロパガンダ"
 SHE_jeogsaegpeulopaganda_desc: "アロナの支配下だと、安定してバランスのいい生活が保証されるんだよ。我々ちは、こんな宣伝物を占領地と敵国にばらまくことで、我が国に対する戦争続ける気をくじくことができるんだ。"
 SHE_gonggyeogjeoghwagjang: "積極的な拡張"
 SHE_gonggyeogjeoghwagjang_desc: "我々ちが積み重ねてきた経験を外に出す時間だね。一つになったキボトスの力を世界中に見せつけてくれ、これはめちゃくちゃ大きな闘いになるだろうね。"
 SHE_tongjejiguseolchi: "制御地区の設置"
 SHE_tongjejiguseolchi_desc: "キボトス統合の最初のステップとして、いろんな地域に管理地区を作って、キボトス政策をサクッと加速させるんだ。"
 SHE_sinsigminjuui: "新植民主主義"
 SHE_sinsigminjuui_desc: "キボトスが成長するために、外から資源をかっさらうのはこれからも続くよ。"
 SHE_haengseongtonghab: "惑星の統合"
 SHE_haengseongtonghab_desc: "キボトスっていうグーレを超えて、全惑星に向かってジャンプするのがシャレーのミッションってわかりきってるよね。一つのキボトスを超えて、一つの惑星に向けた最初のジャンプがここにあるって感じだろうね。"



