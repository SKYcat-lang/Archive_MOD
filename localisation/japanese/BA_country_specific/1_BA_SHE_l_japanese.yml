 SHE_country_intro_header: "連邦生徒会長の直属命令"
 SHE_country_intro_content: "もともとキヴォトスの外から来た"先生"って人を受け入れるシャーレは今来て、まったく違う目的で再編されちゃったんだよ。キヴォトスの連邦生徒会長はシットディムの箱に前とは比べ物にならないくらいデカい自律権限を渡して、自分の権限でアロナを動かしたんだ。持ってる超人工知能だよ。本来訪れることにしたんだけどさ。"先生"補助するために作られたんだけど、今じゃ全然違う目的で作り変えられて、キヴォトス統一っていう連邦生徒会長の命令を実行するために動き出したんだ。秒針は動いてるよ。学園が混乱から離れて地元に完全に位置する前に、シャーレはそれらを攻撃して崩壊させなきゃいけないんだ。\n \nシャーレは命令のために存在してるんだ。失敗するってことは、存在できないってことだよ。"
