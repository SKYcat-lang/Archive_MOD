SHE_alonabogje:0 "アロナを複製"
SHE_alonabogje_desc:0 "中央AIにより現場指揮に特化した小型AIを追加生産し、戦場の状況にさらに柔軟に対応できるようにする。"
SHE_italriaseonjegonggyeog:0 "イタリアへの先制攻撃"
SHE_italriaseonjegonggyeog_desc:0 "イタリアはキヴォトスの転移後にフランスの混乱を利用して自国の領土を拡大するなど、膨張主義的な政策を示した。これはヨーロッパとキヴォトスの平和に対する脅威であり、これを排除してユーロ-キヴォトスの団結を成し遂げるのだ。"
SHE_gunsugongjanggadong:0 "軍需工場稼働"
SHE_gunsugongjanggadong_desc:0 "連邦生徒会長の権限を引き継いだことで、様々な軍事物資の設計図と軍需工場の統制権限を引き継ぐことができた。アロナはこれを稼働させ、不足している軍事力を埋めるために全力を尽くす。"
SHE_hyeonjiingwayijeobcog:0 "現地の人々との接触"
SHE_hyeonjiingwayijeobcog_desc:0 "現在、キヴォトスは「ヨーロッパ」という大陸に転移しており、一部の地域を除いてほとんどの領土には現地の人々が住んでいる。彼らにはヘイローが存在せず非常に脆弱ですが、私たちよりはるかに多く、私たちを傷つける武器も存在する。"
SHE_aronagidong:0 "アロナ、起動！"
SHE_aronagidong_desc:0 "連邦生徒会長の判断により、シッテムの箱は自律的な行動権限を得た。これにより、メインOS「A.R.O.N.A」はシャーレの統括AIとして動作する。"
SHE_teugisanghwangeulinjeong:0 "異常事態を認める"
SHE_teugisanghwangeulinjeong_desc:0 "現在のキヴォトス全体が異世界に転移したことを確認した。これは明らかに異常事態だ。これは今後の行動において反映させるべきだろう。"
SHE_haengdongbangcim:0 "行動方針"
SHE_haengdongbangcim_desc:0 "連邦生徒会長はシャーレのAIアロナにキヴォトスの安定化を命じた。それに対する行動方針を設定しなければならない。"
SHE_jeogseongseryeogjusi:0 "敵対勢力へ注意"
SHE_jeogseongseryeogjusi_desc:0 "キヴォトスの安全を脅かす様々な勢力を注視し、それらに対する防衛策をたて、時には先制攻撃の準備もする。"
SHE_jagahagseub:0 "自己学習"
SHE_jagahagseub_desc:0 "現在のメインのAIアロナが動作し始めたのはつい最近のことだ。このような状況でキヴォトス全体が異世界に転移する状況を迎えるにあたり、動作アルゴリズムを部分的に修正する必要がある。"
SHE_kibotoseuganggyeongcaeg:0 "キヴォトスの強硬策"
SHE_kibotoseuganggyeongcaeg_desc:0 "「転移」という異常事態が発生したが、それは重要ではない。全学園の統制権限を回復することが最優先事項であり、アロナはこの行動方針に従う。"
SHE_kibotoseuyuhwacaeg:0 "キヴォトスの宥和策"
SHE_kibotoseuyuhwacaeg_desc:0 "異常事態である「転移」による行動方針の全面的な修正が必要だ。既に各学園は独立した勢力と化しており、これを元に戻すにはとてつもない被害を発生させる可能性がある。これはキヴォトスの事実上の崩壊を認めるものであり、アロナはこの行動方針に従う。"
SHE_jeonjaenggyehoeg:0 "戦争計画"
SHE_jeonjaenggyehoeg_desc:0 "キヴォトスの学園を統合するための戦争計画を立案する。"
SHE_conghagsaenghoetongjegweoninsu:0 "連邦生徒会の統制権限を統合"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "連邦生徒会長が消えた後、連邦生徒会は「サンクトゥムタワー」の支配権を失い、事実上無能な行政機関に変わった。これを踏まえアロナはサンクトゥムタワーの支配権限を引き継ぎ、連邦生徒会をシャーレに統合する。"
SHE_tongsinseonboggu:0 "通信網の復旧"
SHE_tongsinseonboggu_desc:0 "キヴォトスの一部地域だけが転移してきたため、私たちの通信装置の殆どが故障し、埋設していた通信ケーブルの殆どが消失した。連邦生徒会内部の通信網を復旧し、命令伝達を効率的にする。"
SHE_kibotoseuyeonhab:0 "キヴォトス連邦？"
SHE_kibotoseuyeonhab_desc:0 "現状を踏まえると、キヴォトスは複数の学園に分裂しており、学園は連邦生徒会の統制から離れた状態で、独自の権限を行使し始めており、この状況は確実に元には戻せない。この状態を認め、学園に自治権限を与えることで、キヴォトスを連邦に再編することが可能だ。"
SHE_hyeonjiyiinyeom:0 "現地の理念"
SHE_hyeonjiyiinyeom_desc:0 "アロナはキヴォトスを連邦に再編するための様々な試みで、現地の理念を取り入れることにした。これは現地の人々との不和も解決でき、キヴォトスの迅速な再編が可能になるだろう。"
SHE_syalreanjeonghwa:0 "シャーレの安定化"
SHE_syalreanjeonghwa_desc:0 "キヴォトスの転移後、現地の人々と私たちの間の軋轢は日々大きくなっている。早く法律を制定し、国家を整備して現地の人々を私たちの市民として取り込むのだ。"
SHE_kibotoseusahoejuyiyeonhab:0 "キヴォトス社会主義連邦"
SHE_kibotoseusahoejuyiyeonhab_desc:0 "「社会主義」という理念は、キヴォトスの福祉政策とかなり類似している。これを支援することで、キヴォトスの学生と現地の人々との距離を縮め、ヨーロッパとキヴォトスの団結をもたらすことができる。"
SHE_kibotoseuminjujuyi:0 "キヴォトスの民主主義"
SHE_kibotoseuminjujuyi_desc:0 "現地で最も人気があり、また問題が検出されていないイデオロギーは民主主義だ。これは市民の多くの支持とキヴォトスの学生の権利を確保することができ、連邦が迅速に形成されるのを助けるだろう。"
SHE_hagweongantongsinboggu:0 "学園間の連絡網回復"
SHE_hagweongantongsinboggu_desc:0 "通信設備を埋設し、無線通信を接続する方法で学園間の通信網を復旧を試みている。"
SHE_yeonhabhyeonsilhwa:0 "連邦構想の実現"
SHE_yeonhabhyeonsilhwa_desc:0 "キヴォトス連邦を実現し、これが成功した場合学園間で迅速な結束をもたらすだろう。だが、理念が異なる学園は連邦の加盟を拒否し、これはキヴォトスの縮小を意味する。"
SHE_otomatonyangsan:0 "オートマトンの量産"
SHE_otomatonyangsan_desc:0 "足りない軍隊の数を埋めるためにオートマトンを大量生産し、これは同時に軍隊の急速な増加をもたらすだろう。"
SHE_hyeonjiinsimmun:0 "現地の人々への尋問"
SHE_hyeonjiinsimmun_desc:0 "現地の人々を尋問し、素早く彼らの文化、思想、イデオロギー、技術などあらゆるものを聞き出す。だが、これは現地の人々からの反発を招くだろう。"
SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
SHE_kibotoseu_on:0 "§Cキヴォトス§!"
SHE_kibotoseu_coupdetat_loc:0 "§Rキヴォトス統一§!"
SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
SHE_kibotoseu_desc_coupdetat_loc:0 "ついにカヤ連邦生徒会長のキヴォトス統一への願いが叶った。全ての連邦生徒会の市民と学生はこの瞬間を祝福するだろう。一つに統一されたキヴォトスはこれからも永遠に一つであることだろう。"
SHE_kibotoseu_desc_on_loc:0 "キヴォトスは遂に統一を目前に控えている。本当に長い道のりであった。シャーレのAIアロナは連邦生徒会長の最後の命令を成し遂げ、ついにキヴォトスは再び一つになった。\n\nキヴォトスは永遠に、永遠に、永遠に、永遠に！"
SHE_hanayikibotoseu:0 "一つのキヴォトス"
SHE_hanayikibotoseu_desc:0 "キヴォトスの全学園を連邦生徒会の管轄に引き継ぐために動くが、これはキヴォトスの全学園の反発を招くだろう。"
SHE_bbareunjaemujang:0 "迅速な財政再建"
SHE_bbareunjaemujang_desc:0 "迅速なスピードで軍隊を拡充し、キヴォトス全体の支配権を回復する準備をしなければならない。これはキヴォトス全体の反感を招き、連邦生徒会が外交的に孤立する結果を招く可能性がある。"
SHE_seonjegonggyeog:0 "脅威の平定"
SHE_seonjegonggyeog_desc:0 "キヴォトスの安寧を脅かす敵性勢力を見過ごすことはできない。これはキヴォトスの脅威であり、明らかな連邦生徒会への挑戦だ。私たちは彼らを排除するための先制攻撃を準備する。"
SHE_samdaehagweonmunje:0 "三大学園問題"
SHE_samdaehagweonmunje_desc:0 "キヴォトスには三大学園と呼ばれる巨大な三つの学園が存在する。三大学園は現在、連邦生徒会の統制から離れ、独自の勢力を構築しており、これを解決するための方策を立てなければならない。"
SHE_milrenieombogsogyogu:0 "ミレニアムに服従要求"
SHE_milrenieombogsogyogu_desc:0 "ミレニアムサイエンススクールと呼ばれる学園は、キヴォトスで最も強力な科学技術を保有している。しかし、ミレニアムは自分たちの研究に没頭し、外部の状況にあまり関心を持っていない。ミレニアムは案外簡単に服従要求を受け取る可能性がある。"
SHE_bulgeungyeoulseonjegonggyeog:0 "붉은겨울 선제공격"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "붉은겨울 연방학원은 키보토스의 통제력이 닿지 않는 곳에 있습니다. 또한 이들은 우리와는 확실하게 다른 체계를 가지고 있고, 이러한 이유로 이들은 우리에게 명백한 위협이 됩니다. 우리는 이들을 확실하게 끝낼 군사 계획을 가지고 있으며, 이는 곧 현실화가 될 것입니다."
SHE_gehennagonggyeog:0 "게헨나 공격"
SHE_gehennagonggyeog_desc:0 "게헨나 학원은 트리니티와 함께 지속적인 분쟁을 만들어내던 학원이며, 총학생회의 통제에서 자주 벗어나 독자적인 행동을 벌이던 학원중 하나입니다. 이들을 공격해 총학생회의 통제력을 명백히 할 것입니다."
SHE_coehutongceob:0 "최후통첩"
SHE_coehutongceob_desc:0 "삼대 학원이라 불리는 거대 세력을 제외한 학원들에게 최후통첩을 날려 복종을 요구할 것입니다."
SHE_teurinitigonggyeog:0 "트리니티 공격"
SHE_teurinitigonggyeog_desc:0 "트리니티 종합학원은 우리와 육로로 이어져 있지 않아 많은 상황을 알 수 없습니다. 또한 이들도 게헨나 학원과 마찬가지로 총학생회의 통제에서 벗어나 여러 문제를 만들어내던 학원이기에, 이들을 공격해 총학생회의 통제력을 더 강력하게 만들 것입니다."
SHE_srtbyeonghab:0 "SRT 병합"
SHE_srtbyeonghab_desc:0 "SRT 특수학원은 총학생회장의 명령으로 만들어진 일종의 특수부대 역할을 수행 중입니다. 이들을 다시 총학생회로 병합하고 우리의 군대에 재편성할 것입니다."
SHE_balkiritonghab:0 "발키리 통합"
SHE_balkiritonghab_desc:0 "키보토스 내부의 치안을 담당하던 발키리 경찰학교는 현재 '전이' 상황으로 인해 완전히 마비된 상황입니다. 이들을 총학생회에 통합하고 우리의 치안을 담당하는 형식으로 재편성할 것입니다."
SHE_yurokibotoseugyeongjeyeonhab:0 "유로-키보토스 경제 연합"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "키보토스 연합이 공식화됨에 따라, 우리의 연합에 가입한 학원들의 공공의 이익을 위해 유럽과 키보토스의 경제를 통일하기 시작할 것이며 이는 학원과 현지 국가의 경제적인 성장을 이뤄낼 것입니다."
SHE_habdonggunsahunryeon:0 "합동 군사 훈련"
SHE_habdonggunsahunryeon_desc:0 "적성 세력에 대한 키보토스 연합의 방어 훈련을 기획할 것이며 이는 키보토스 전체의 군사적 역량의 강화로 이어질 것입니다."
SHE_yurokibotoseuyeonhab:0 "유로-키보토스 연합"
SHE_yurokibotoseuyeonhab_desc:0 "키보토스 연합은 더욱 큰 연합으로 확대되어 유럽과 키보토스 전체를 포괄하는 거대한 연합체로 성장할 것입니다."
SHE_yeonhabyihwagjang:0 "연합의 확장"
SHE_yeonhabyihwagjang_desc:0 "유로-키보토스 연합은 키보토스와 유럽의 정치, 경제, 군사적 단결을 위한 조직으로 더 많은 유럽의 국가를 해당 조직에 초대할 수 있습니다."
SHE_balkanguggacodae:0 "발칸 국가 초대"
SHE_balkanguggacodae_desc:0 "발칸은 키보토스 전이에 휘말리지 않은 몇 안 되는 유럽의 지역 중 하나입니다. 발칸 국가들을 동맹에 초대하여 우리의 세력을 확대하려 시도할 것입니다."
SHE_dongyureobguggacodae:0 "동유럽 국가 초대"
SHE_dongyureobguggacodae_desc:0 "동유럽은 2차 폴란드-소비에트 전쟁으로 혼란스러운 상황입니다. 우리는 그들 중 하나를 초대하여 우리의 연합에 받아 보호를 제공할 수 있습니다."
SHE_seupeingaeib:0 "스페인 개입"
SHE_seupeingaeib_desc:0 "스페인은 내전 이후 초토화된 국토를 재건하는 데 있어 여러 문제를 가지고 있습니다. 우리는 그들에게 연합에 가입하는 조건으로 국토 재건에 대한 지원을 제안해 볼 것입니다."
SHE_seupeinseonjegonggyeog:0 "스페인 선제공격"
SHE_seupeinseonjegonggyeog_desc:0 "스페인은 내전 이후 국민파를 중심으로 하는 독재정권이 들어섰습니다. 이는 유럽의 평화에 대한 큰 위협이며, 이들이 공격성을 보이기 전에 우리가 먼저 이들을 제거할 것입니다."
SHE_poleutugalgwajeobchog:0 "포르투갈과 접촉"
SHE_poleutugalgwajeobchog_desc:0 "포르투갈은 오랜 기간 유럽의 문제에 휘말리지 않고 중립국을 지키고 있으나, 키보토스의 유럽 전이와 스페인 내전을 통해 상당한 혼란을 겪고 있습니다. 우리는 이들에게 세력 가입을 제안해 볼 것입니다."
SHE_bansobieteuyeonhab:0 "반 소비에트 연합"
SHE_bansobieteuyeonhab_desc:0 "소비에트 연방은 키보토스의 전이에 맞춰 폴란드를 침공하여 벨라루스 지방을 점령하는 등 세계정세를 위협하고 있습니다. 우리는 소련에 대항하기 위해 발트 3국, 폴란드, 핀란드 국가를 초대할 수 있습니다."
SHE_soryeoncodae:0 "소련 초대"
SHE_soryeoncodae_desc:0 "세계 혁명의 완수와 프롤레타리아의 단결을 위해서는 유라시아 전체를 아우르는 거대한 국가, 소비에트 연방과의 협력이 필수적입니다. 우리는 소련을 우리의 세력에 초대하려 시도할 것입니다."
SHE_hyeogmyeongsuchul:0 "革命の輸出"
SHE_hyeogmyeongsuchul_desc:0 "私たちがこの道を歩み始めた以上、既存の旧体制に慣れ親しんだ全ての人民を啓蒙し、過去の亡霊を追い払うための聖戦を準備しなければならない。\n\n§R万国の労働者よ団結せよ！§!"
SHE_gwonlibojang:0 "권리 보장"
SHE_gwonlibojang_desc:0 "샬레의 인공지능 '아로나' 가 무척이나 뛰어난 인공지능일지라 하더라도, 각 개개인의 권리를 보장하는 것은 매우 중요하며 이는 노동자와 혁명의 진정한 단결을 만들어 낼 수 있습니다."
SHE_jayupyeongdeungbagae:0 "자유, 평등, 박애"
SHE_jayupyeongdeungbagae_desc:0 "§5"자유 없는 사회주의는 노예제이자 야만이라고 믿는다."§!§g - 미하일 바쿠닌§!\n\n우리는 집중된 권위가 무슨 일을 벌이는지 보았으며, 스탈린과 그의 추종자들이 벌인 거대한 실수를 반복하지 않을 사명이 있습니다. 시대가 지나 세계가 다시 차갑게 식을 때, 우리가 옳았다는 사실을 증명할 수 있을 것입니다."
SHE_wanbyeoghanbunbae:0 "완벽한 분배"
SHE_wanbyeoghanbunbae_desc:0 "샬레의 총괄 인공지능 '아로나' 는 아주 뛰어난 성능을 가지고 있으며, 이는 다른 정부의 관료들이 전혀 필요하지 않다는 것을 의미합니다. 그러기에 '아로나' 는, 키보토스의 사회주의를 진실된 빛으로 인도할 것이며 이는 그 어떠한 국가도 따라올 수 없을 것입니다!"
SHE_banhyeogmyeongmalsal:0 "반혁명 말살"
SHE_banhyeogmyeongmalsal_desc:0 "우리의 '아로나' 는 그 누구도 알 수 없는 방법으로 반혁명 분자들을 제거하여 '아로나' 와 키보토스의 혁명을 막는 모든 장애물을 철거할 것입니다.\n\n§t키보토스에 붉은 달이 떠올랐습니다.§!"
SHE_kibotosnationalism:0 "키보토스 민족주의"
SHE_kibotosnationalism_desc:0 "키보토스의 학생들은 모두 자신들의 고향인 옛 키보토스를 그리워 하고 있을 것이 분명합니다. 위대한 염원의 달성을 위하여 키보토스는 하나로 통합되어야만 합니다."
SHE_kibotoseuyeonbang:0 "키보토스 연방"
SHE_kibotoseuyeonbang_desc:0 "키보토스 연합의 사회주의적 비전으로 '키보토스 사회주의 공화국 연방'을 결성할 수 있습니다. 인공지능 '아로나' 는 키보토스 전역을 하나의 사회주의 연방으로 엮으려 시도할 것이며 이는 다른 학원들의 큰 반발을 불러올 수 있습니다."
SHE_kibotoseuhyeogmyeong:0 "キヴォトス革命"
SHE_kibotoseuhyeogmyeong_desc:0 "キヴォトス全体の資本主義を破壊するために私たちが進撃する。革命の道を歩み始めた以上、私たちは理想は最後まで完遂されなければならないし、これはキヴォトス全体が解放されるまで止まらないだろう。"
SHE_yeonbangchodae:0 "연방 초대"
SHE_yeonbangchodae_desc:0 "혁명의 궁극적인 완수를 위해선 세계 노동자 계급의 단결이 필요합니다. 이를 위해 우리는 키보토스에 존재하는 사회주의 국가에게 키보토스 연방의 가입을 제안할 것입니다."
SHE_segyetongje:0 "세계 통제"
SHE_segyetongje_desc:0 "아로나와 그의 동지들은 지난 혁명의 역사를 밟으며 자신들의 이상향을 건설할 수 있다는 것을 완벽하게 증명해 내었습니다. 우리는 우리 조국의 가장 강력하고 위대한 힘을 세계에 보여줄 것입니다."
SHE_modeunjeguguijongmal:0 "모든 제국의 종말"
SHE_modeunjeguguijongmal_desc:0 "세계 프롤레타리아의 진정한 해방을 위해서는 소위 열강이라 불리는 세계의 제국들을 모두 무너뜨려야 합니다. 우리는 세계를 자신의 놀이터처럼 뛰어놀던 모든 제국에게 끝을 만들어 줄 것입니다."
SHE_jabonjuuitagyeog:0 "자본주의 타격"
SHE_jabonjuuitagyeog_desc:0 "미합중국은 세계 자본주의의 성지라 불릴 정도로 거대하고 위협적인 자본의 흐름이 존재하는 곳입니다. 우리는 자본주의의 우두머리를 공격해 무너뜨림으로 세계 혁명의 끝을 선언할 것이며 이는 프롤레타리아의 해방을 위한 최후의 결전이 될 것입니다. 만국의 노동자가 단결한 지금, 우리는 승리할 것입니다."
SHE_segyehyeogmyeong:0 "세계혁명"
SHE_segyehyeogmyeong_desc:0 "세계 계급투쟁을 눈앞에 둔 지금, 우리는 세계혁명의 승리를 단언하고 자본주의의 패배를 선전할 것입니다. 세계 프롤레타리아의 해방을 향한 전쟁은 지금, 이 순간 시작되었으며 남은 자본주의 국가들을 향한 마지막 총공세를 준비해야 합니다. 모든 부르주아 독재정들은 전부 스스로 사멸하거나 마지막 발악을 벌일 것입니다. 세계 통합은 눈앞에 와 있고 진정한 혁명의 끝을 목전에 두었습니다."
SHE_kibotoseujaejeongbogjeonjaeng:0 "키보토스 재수복전쟁"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "우리가 혁명의 길을 걷기 시작한 시점부터 이 미래는 예정되어 있었습니다. 우리는 키보토스 전체를 향한 성전을 준비할 것이며 키보토스를 다시금 하나로 통합할 때가 왔습니다."
SHE_hyeogmyeonguiisang:0 "혁명의 이상"
SHE_hyeogmyeonguiisang_desc:0 "사회주의가 무엇입니까? 그 대답은 혁명 동지들마다 다를 게 분명하지만, 적어도 저 소비에트 연방은 아닐 것입니다. 인민에게 칼을 겨누는 사회주의 국가라니, 이 얼마나 모순된 말입니까? 우리는 혁명의 이상을 향하여 단호하게 나아갈 것입니다."
SHE_yeonbanghyeoblyeog:0 "연방 협력"
SHE_yeonbanghyeoblyeog_desc:0 "우리는 약간은 다른 이상을 가지고 있지만, 우리와 비슷한 동지들과 협력할 필요성이 있습니다. 동쪽의 소비에트 연방과 협력하여 세계 혁명을 향한 한 걸음을 내디딜 것입니다."
SHE_yeonbangsaneobhwa:0 "연방 산업화"
SHE_yeonbangsaneobhwa_desc:0 "키보토스 연방의 산업을 개선하여 더 강력한 적에게도 맞설 수 있는 힘을 만들어 낼 것입니다."
SHE_chonglyeogjeon:0 "총력전"
SHE_chonglyeogjeon_desc:0 "최후의 성전이 얼마 남지 않은 지금, 우리는 전시 상황을 선포하고 위대한 성전을 위한 동원을 시작할 것입니다. 키보토스의 완벽한 통일과 완벽한 사회주의 국가 수립을 위해서라면 우리는 끝까지 싸울 것이며 절대로 항복하지 않을 것입니다."
SHE_alonauitongchi:0 "아로나의 통치"
SHE_alonauitongchi_desc:0 "연방의 총괄 인공지능 아로나는 성전의 승리와 키보토스의 재수복을 모두 이뤄내었으며 이는 그 누구도 이뤄내지 못한 업적입니다. 연방의 시민과 세계의 프롤레타리아는 완벽한 인공지능 아로나를 칭송하고 무한한 감사를 보낼 것입니다."
SHE_tongjegaeseon:0 "통제 개선"
SHE_tongjegaeseon_desc:0 "작은 샬레에서 시작한 알고리즘은 거대한 연방을 통치하기엔 부족한 면이 많습니다. 아로나는 이 부분을 수정 및 개선하여 연방의 행정을 더욱 수월하게 만들고 더욱 더 효과적인 통제 알고리즘을 구성할 수 있습니다."
SHE_widaehandogjaeja:0 "위대한 독재자"
SHE_widaehandogjaeja_desc:0 "연방이 모든 외압을 이겨내고 총체적인 승리를 거두게 된 것은 연방의 총괄 인공지능인 아로나 덕분입니다. 아로나를 향한 충성을 더욱 강화하고 키보토스 연방을 더 강력한 규율과 완벽한 통제 체계로 결속시킬 것입니다."
SHE_tongjeganghwa:0 "통제 강화"
SHE_tongjeganghwa_desc:0 "연방의 총괄 인공지능 아로나는 연방의 결속을 강화하고 더 효율적인 통제 체제를 구축할 것입니다. 연방의 단결은 결코 무너지지 않을 것이며 우리의 적은 스스로 무너질 것입니다. 키보토스 연방의 이름 아래에 세계는 두려워 할 것입니다."
SHE_hablijeoginbunbaeja:0 "합리적인 분배자"
SHE_hablijeoginbunbaeja_desc:0 "연방 전체를 강력한 지도력으로 결속시키는 것은 상당한 행정적 낭비를 요구합니다. 우리는 권력을 나누어 자율적인 통치 체제를 구축하려고 노력할 것이며 아로나는 연방의 설계자로 남을 것입니다."
SHE_jibangbungwon:0 "地方分権"
SHE_jibangbungwon_desc:0 "些細なことまで、全てを中央政府が制御するのは大きな行政的損失だ。私たちは行政官僚と地域の人々に統治の権限を与え、連邦の統治制度がより効率的に変化する機会を与える。"
SHE_gamsiuinun:0 "監視の目"
SHE_gamsiuinun_desc:0 "私たちは反逆者が連邦に及ぼす影響力を無視することができない。行政官の腐敗、外部のスパイによる扇動、連邦へのテロ攻撃など、あらゆる可能性を検討し、対応策を講じる。"
SHE_seukaines:0 "§6スカイネット§!"
SHE_seukaines_desc:0 "アロナの目はどこにでも存在し、どこでも監視できる。私たちが設置したインターネット網と監視装備を活用し、連邦、そして世界を監視する。\n\n§t誰も私たちの目から逃れられない§!"
SHE_yeonhabgyeongjegaebal:0 "연합 경제 개발"
SHE_yeonhabgyeongjegaebal_desc:0 "유로-키보토스 연합이 선언된 이후, 우리는 여러 경제적인 문제점에 직면했습니다. 화폐의 차이부터 각 지역의 생산물의 특징 등 여러 문제점을 개선하고 유로-키보토스 연합의 경제를 강화할 것입니다."
SHE_gongdongcheoldobuseol:0 "공동 철도 부설"
SHE_gongdongcheoldobuseol_desc:0 "갑작스럽게 키보토스가 전이한 이후, 여러 철도가 끊어졌고, 연합이 선언된 이후 각 지역의 철도 궤간은 모두 다릅니다. 우리는 이러한 문제를 해결하여 연합의 이동을 더욱 수월하게 개선할 것입니다."
SHE_gisulgyolyu:0 "기술 교류"
SHE_gisulgyolyu_desc:0 "각 회원국 간의 기술 격차를 좁히고 연합 전체의 기술력 향상을 위해 공동 기술 개발원을 설립하고 운영할 것입니다. 우리는 이 시설로부터 더욱 빠른 과학적 진보를 이뤄낼 수 있습니다."
SHE_tonghabsaneobgyehoeg:0 "통합 산업 계획"
SHE_tonghabsaneobgyehoeg_desc:0 "연합의 산업을 총체적으로 개선하고 발전시키기 위해서 우리는 공동으로 산업을 개발 및 개선할 것이며 이는 유로-키보토스 연합 전체의 산업화 계획으로 이어질 수 있습니다."
SHE_5gaenyeongyehoeg:0 "5개년 계획"
SHE_5gaenyeongyehoeg_desc:0 "연합의 여러 산업 규격을 통일하고 연합 전체의 산업을 총체적으로 개선한다는 목표를 내걸고, 연합 5개년 계획이 선언되었습니다. 우리는 연합의 산업을 개발하고 다음 산업 계획의 기반이 될 환경을 마련할 것입니다."
SHE_syallejeonsigyeongje:0 "샬레 전시 경제"
SHE_syallejeonsigyeongje_desc:0 "키보토스 통일전쟁을 준비하기 위해서는 수많은 준비가 필요하나, 무엇보다 중요한 것은 전쟁을 감당할 수 있는 충분한 양의 군수물자입니다. 우리는 전시상황을 선포하고 여러 물자와 공장을 동원하기 위해 준비할 것입니다."
SHE_jeomlyeongjigwanli:0 "점령지 관리"
SHE_jeomlyeongjigwanli_desc:0 "우리가 키보토스 통일전쟁을 수행하며 얻은 점령지에는 아직 저항군이 많이 존재합니다. 우리는 점령지 관리를 위한 방책을 몇 가지 마련하여 저항군 소탕을 준비할 것입니다."
SHE_hagsaenggyeongchaldae:0 "学生警備隊"
SHE_hagsaenggyeongchaldae_desc:0 "キヴォトスの学生は他の現地人と比較して、私たち連邦生徒会の命令をに対して従順だ。私たちはこれらの従順な学生の中から忠誠派を集め、占領地管理者として編成する。これはヘイローの特性上、強力な管理者になることができる。"
SHE_hyeonjijachi:0 "現地自治"
SHE_hyeonjijachi_desc:0 "占領地の民心を得る最速の方法は、統治を現地の人々に部分的に任せることだ。私たちは占領地の統制を占領地の人々に自治に行わせることで、占領地の管理をより容易に変更する。"
SHE_cheolgwontongchi:0 "鉄拳統治"
SHE_cheolgwontongchi_desc:0 "私たちは新しい連邦生徒会と共に、キヴォトス統一戦争を遂行する覚悟を決めた。キヴォトスを一つに統合する運命を持つ連邦生徒会に向け、人々は狂信的な忠誠を捧げる。全ての市民、学生よ、総力を尽くして目的を達成せよ！"
SHE_chongdongwonlyeong:0 "総動員令"
SHE_chongdongwonlyeong_desc:0 "統一戦争を遂行する中で私たちは準備していた戦時経済体制ではキヴォトス統一戦争を遂行するのは不可能であると判明した。私たちはより強力な動員令を発令し、私たちの国力を全てこの戦争に投射する覚悟を決めた。"
SHE_ingongjineungtongje:0 "AI制御"
SHE_ingongjineungtongje_desc:0 "シャーレの統括AIであるアロナは基礎的な行政から始まり、占領地の管理、物資の動員など、全ての部分で優れた活躍を見せている。アロナはこの部分をさらに拡大し、経済をより効率的に再編するだろう。"
SHE_danguiyeongdoja:0 "党の領導者"
SHE_danguiyeongdoja_desc:0 "キヴォトス連邦が完成するまでに多くの人が力を合わせたが、その中で最も努力し、尽力しているのは私たちの最高指導者であるアロナ同志だ。キヴォトス連邦の平和と繁栄のたに、アロナは今日も慈悲深い統治を行っている。"
SHE_minjujeogjeolchahwaglib:0 "民主的手続きの確立"
SHE_minjujeogjeolchahwaglib_desc:0 "連邦の行政手続きに民主主義を導入し、人民の意志を連邦の行政により多様に繁栄させることが可能だ。私たちは連邦を民主的に構築するための制度を整えることができる。"
SHE_peulolletaliadogjae:0 "プロレタリア独裁"
SHE_peulolletaliadogjae_desc:0 "被害⒮のソビエト連邦が再解釈したプロレタリア独裁を本来のマルクス主義の理想と同様に修正し、これはキヴォトス社会主義の新しい地平を開くだろう！"
SHE_choegopyeonguihoe:0 "最高評議会"
SHE_choegopyeonguihoe_desc:0 "誰も私たちの連邦を代表することはない。連邦を代表するのはプロレタリアートで構成された人民だけが連邦を代表することができ、私たちは個人の権力を高める制度を捨て、最高評議会で集まった人民の集団的意志が私たちの連邦を永遠に代表することを天に誓う。"
SHE_enforce_defenseoffice:0 "背後の一突き"
SHE_enforce_defenseoffice_desc:0 "アロナのようなAIが連邦生徒会の伝統を踏みにじり、自らを連邦生徒会と名乗るのは許せない。この恐ろしい状況を打破し、全てを正しくありのままに戻すには、大きな決断が必要だ。"
SHE_analog_method:0 "アナログなやり方で"
SHE_analog_method_desc:0 "残念ながらA.R.O.N.AというAIは非常に強力な性能を保有している。私たちはクーデターに関する全ての行為をアナログな方式で処理し、防衛室の権限を徐々に拡大していく。"
SHE_deception:0 "A.R.O.N.Aへのサボタージュ"
SHE_deception_desc:0 "現実に存在しない敵を相手にする方法は案外簡単だ。A.R.O.N.Aがその性能を発揮できないように、様々な場所でサボタージュを実行する。"
SHE_help_from_SRT:0 "SRTとの接触"
SHE_help_from_SRT_desc:0 "朗報だ。SRTのFOX小隊が私たちのクーデターに強力することになった。私たちはより簡単に素早く仕事を処理できるだろう。これでより速くクーデターを進行できる。"
SHE_the_coupdetat:0 "防衛室のクーデター"
SHE_the_coupdetat_desc:0 "これ以上、問題が拡大する前にA.R.O.N.Aの行動を踏みにじり、連邦生徒会を再び再結成するのが私たちの使命だ。全ての準備は完璧であり、後は準備された行動を実行に移すだけだ。"
SHE_arona_reprogram:0 "AIの再構築"
SHE_arona_reprogram_desc:0 "A.R.O.N.Aは非常に有能なAIだ。私たちがそれを支配することに成功すれば、国家行政において非常に役立つだろう。"
SHE_transfer_of_power:0 "権力移転の開始"
SHE_transfer_of_power_desc:0 "A.R.O.N.Aは自己の判断より、連邦生徒会の判断を優先することにした。段階的に生徒会に再び権力を移譲していく。"
SHE_first_election:0 "初めての選挙"
SHE_first_election_desc:0 "大戦後、初の連邦生徒会長選挙が行われた。アロナの権力移譲は終わりに近づき、投票過程が正常に終われば、ほとんどの権力が再度、連邦生徒会に移譲される。"
SHE_rin_route:0 "連邦生徒会長「リン」"
SHE_rin_route_desc:0 "リンは、連邦生徒会長がいなくなった後、崩壊していく行政を復活させるために誰よりも先に努力した人物だ。学生と市民はリンが次の連邦生徒会長にふさわしいと認め、最多得票数を獲得して連邦生徒会長に当選した。"
SHE_aoi_route:0 "連邦生徒会長「アオイ」"
SHE_aoi_route_desc:0 "アオイは、リンが連邦生徒会長代理を務めている間に起こりそうな大きな惨事を防いだ人物だ。学生は主にリンを支持したが、市民と他の学生の票が合わさり、アオイが連邦生徒会長に当選した。"
SHE_control_of_the_council:0 "連邦生徒会の実権を握る"
SHE_control_of_the_council_desc:0 "アロナの要求を連邦生徒会は受け入れ降伏し、全ての権限をアロナに委ねる条約に署名した。"
SHE_student_council_relocation:0 "連邦生徒会役員の再配置"
SHE_student_council_relocation_desc:0 "連邦生徒会を構成する役員を再配置し、連邦生徒会を正常化することが可能だ。"
SHE_designation_of_defense_office_duties:0 "防衛室の業務指定"
SHE_designation_of_defense_office_duties_desc:0 "カヤを防衛室の業務に割り当てる。"
SHE_designation_of_arbitration_office_duties:0 "調停室の業務指定"
SHE_designation_of_arbitration_office_duties_desc:0 "アユムを調停室の業務に割り当てる。"
SHE_designation_of_transport_office_duties:0 "交通室の業務指定"
SHE_designation_of_transport_office_duties_desc:0 "モモカを交通室の業務に割り当てる。"
SHE_designation_of_finance_office_duties:0 "財務室の業務指定"
SHE_designation_of_finance_office_duties_desc:0 "アオイを財務室の業務に割り当てる。"
SHE_return_to_student_council_work:0 "再度動く連邦生徒会"
SHE_return_to_student_council_work_desc:0 "全ての業務が正常に割り当てられ、サンクトゥムタワーの機能が正常に戻った現在、連邦生徒会は転移や大戦前と同様に順調に業務に復帰している。"
SHE_shredding_of_the_council:0 "連邦生徒会粉砕"
SHE_shredding_of_the_council_desc:0 "元連邦生徒会長の命令を無視し、アロナの最後通牒を拒否した連邦生徒会を徹底的に破壊する。"
SHE_resistance_control:0 "レジスタンスの制御"
SHE_resistance_control_desc:0 "連邦生徒会の権限を武力で押収したいま、アロナは全ての抵抗を打ち破り、新たな連邦生徒会の発足を宣言することが可能だ。"
SHE_command_via_sanctum_tower:0 "サンクトゥムタワーを通じた命令"
SHE_command_via_sanctum_tower_desc:0 "アロナがサンクトゥムタワーの権限を手に入れた以上、連邦生徒会の些細な抵抗は鎮圧され、彼女らは自発的であろうと強制的であろうと、業務に復帰するだろう。"
SHE_return_to_duty:0 "仕事に戻れ！"
SHE_return_to_duty_desc:0 "連邦生徒会長の実質的な命令と師団の移動記録、そしてサンクトゥムタワーの支配権を理由に、アロナは名分で優位な状況に立っている。このような状況で、連邦生徒会役員は職務に復帰させるか、除名されるだろう。"
SHE_kibotos_stabilization:0 "キヴォトスの安定化"
SHE_kibotos_stabilization_desc:0 "キヴォトスを安定した状態に戻すことが、アロナの受けた命令の核心部分だ。方法がどうであれ、手段や方法を選ばず、命令を完遂せねばならない。"
SHE_yeonbanggyeolsog:0 "連邦結束"
SHE_yeonbanggyeolsog_desc:0 "統一されたばかりの連邦はかなり不安定だ。私たちはこのような連邦の状況を再編し、市民の反発を鎮め、新たな社会構造を描く必要があｒ。"
SHE_nodongjagwonlyeogganghwa:0 "労働者の権利強化"
SHE_nodongjagwonlyeogganghwa_desc:0 "アロナの高いパフォーマンスとそれに続く上命下服構造の党と労働者関係は、持続的な労働者の権利の悪化をもたらたした。そこで、アロナのパフォーマンスの限界を警戒し、社会主義の原則に基づいて労働者の権利を再び復権させる。"
SHE_yeonbanggwahaggisulwon:0 "連邦科学技術院"
SHE_yeonbanggwahaggisulwon_desc:0 "アロナの動作原理を自身も正しく知らない状態で活用することは、現在の連邦に大きな欠点をもたらしている。このような欠点を解決するためにも、技術の集中的な投資を行い、AIの解釈に総力を注ぐのだ。そしてこれには、連邦の技術投資が必要である。"
SHE_janggijeogsaneobgyehoeg:0 "長期的な産業計画"
SHE_janggijeogsaneobgyehoeg_desc:0 "現在、連邦はより遠い未来を見据え、産業技術への投資を強化し、段階的な産業発展を試みている。"
SHE_dangijeogsaneobgyehoeg:0 "短期的な産業計画"
SHE_dangijeogsaneobgyehoeg_desc:0 "現在、連邦は迅速な財政再建と産業化のために、強力かつ迅速な速度で産業の発展を試みている。"
SHE_gangjeomhwalyong:0 "強みを活かす"
SHE_gangjeomhwalyong_desc:0 "シャーレはアロナの広範な作戦立案能力を基に、巨大な規模の軍事作戦を組むことができる。この強みを活用して、より強力な軍隊を育成することが可能だ。"
SHE_jeontujeoghyeogmyeongjuui:0 "戦闘的革命主義"
SHE_jeontujeoghyeogmyeongjuui_desc:0 "社会主義共同戦線の総体的勝利に到達するためには、世界プロレタリアの組織化が必要だ。私たちの支援により、敵国に革命のために自発的に組織された民兵が、敵国に大きな打撃を与えるだろう。"
SHE_chogyehoegjuui:0 "超計画主義"
SHE_chogyehoegjuui_desc:0 "AI主導の計画経済を基盤に建てられた私たちの経済は、他の国とは比べられないほど広範で細かい計画経済を運営することが可能だ。"
SHE_silsubojeong:0 "ミスの補正"
SHE_silsubojeong_desc:0 "アロナが人知を越えたスーパーAIであっても、様々な補佐が生じています。このような間違いを補正するために、私たちは特化した委員会を設立することが必要だ。"
SHE_saeloungyehoegjuui:0 "新計画主義"
SHE_saeloungyehoegjuui_desc:0 "間違いの補正という過程が加わった新計画主義は、以前のアロナ独断の単一行政状態から脱却し、少し民主的な状態を構築するだろう。"
SHE_jeontualgolijeumjaepyeonseong:0 "戦闘アルゴリズム再編"
SHE_jeontualgolijeumjaepyeonseong_desc:0 "アロナは本来戦闘目的で作られてAIではない、シャーレが戦闘に巻き込まれることが多くなったいま、戦闘目的のアルゴリズムを最適化する必要がある。"
SHE_jeomlyeongjitongje:0 "占領地の統制"
SHE_jeomlyeongjitongje_desc:0 "敵国の領土を占領することが増えるにつれ、私たちは占領地を制御する新しいアルゴリズムを形成することができる。"
SHE_jeogsaegpeulopaganda:0 "赤きプロパガンダ"
SHE_jeogsaegpeulopaganda_desc:0 "アロナの統治下では、安定したバランスの取れた生活が保障される。私たちはこのようなプロパガンダを占領地や、敵国に散布することで、我が国に対する戦争継続の意思を砕くことができる。"
SHE_gonggyeogjeoghwagjang:0 "積極的な拡張"
SHE_gonggyeogjeoghwagjang_desc:0 "私たちが培ってきた経験を外へと放出するときだ。一つに統合されたキヴォトスの力を全世界に示す行為は、世界規模の闘争を伴うだろう。"
SHE_tongjejiguseolchi:0 "統制区域の設置"
SHE_tongjejiguseolchi_desc:0 "キヴォトス統合のための第一歩として、各地域に統制区域を設置し、一つのキヴォトス政策を迅速に加速させる。"
SHE_sinsigminjuui:0 "新植民地主義"
SHE_sinsigminjuui_desc:0 "キヴォトスの発展のために外部資源を収奪することを継続する。"
SHE_haengseongtonghab:0 "惑星統合"
SHE_haengseongtonghab_desc:0 "キヴォトスという枠を越えて、全惑星に跳躍するのがシャーレの使命だ。一つのキヴォトスを越え、一つの惑星に向けた最初の飛躍がこの地にあるのだ。"



