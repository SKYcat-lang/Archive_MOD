 SHE_event.1.t:0 "決意"
 SHE_event.1.desc:0 "キヴォトスの異常事態により、全ての通信が途絶え、学園は全て独自の勢力を構築した。つまり、キヴォトスは幾つかの破片に分かれ、引き裂かれた。連邦生徒会長の命令で稼働を開始したシャーレのAI「アロナ」は、連邦生徒会長の最後の命令であるキヴォトスの安定化を実行するために、様々な方法を検討している。"
 SHE_event.1.a:0 "既に砕けたものは元には戻せない"
 SHE_event.1.b:0 "壊れたキヴォトスは望まない"
 SHE_event.2.t:0 "シャーレの要求"
 SHE_event.2.desc:0 "様々な事態と学園間の通信の断絶、突然の連邦生徒会長の失踪で連邦生徒会が大混乱に陥っている中で、元連邦生徒会長の命令で稼働を開始した、シャーレのメインAIアロナは私たちにシャーレへの統合を要求した。"
 SHE_event.2.a:0 "これは連邦生徒会長の意志だろう"
 SHE_event.2.b:0 "いや、私たちは諦めない"
 SHE_event.3.t:0 "連邦生徒会の承諾"
 SHE_event.3.desc:0 "連邦生徒会は自らの混乱を認め、シャーレへの統合に賛成した。"
 SHE_event.3.a:0 "よし"
 SHE_event.4.t:0 "連邦生徒会の拒否"
 SHE_event.4.desc:0 "連邦生徒会はシャーレへの統合を拒否し、自らの主権を守ることを明らかにし、これはシャーレの次の行動に大きな支障をもたらすだろう。"
 SHE_event.4.a:0 "よろしい、ならば戦争だ"
 SHE_event.5.t:0 "シャーレからの連邦加盟提案"
 SHE_event.5.desc:0 "今朝、シャーレからキヴォトス連邦に加盟しないかという申し出があった。世界でプロレタリアートに向けた革命を成し遂げるには、似たような社会主義思想を持つ学園同士が団結する必要があるという名目で、私たちが連邦に加盟することを提案した。"
 SHE_event.5.a:0 "いい考えだ"
 SHE_event.5.b:0 "奴を送り返せ！"
 SHE_event.6.t:0 "[FROM.GetName]の承諾"
 SHE_event.6.desc:0 "[FROM.GetName]は私たちの大義に同意し、連邦への加入を受け入れた。"
 SHE_event.6.a:0 "連邦へようこそ同志"
 SHE_event.7.t:0 "[FROM.GetName]の拒否"
 SHE_event.7.desc:0 "[FROM.GetName]は連邦への参加を拒み、相手と私たちは別々の道を歩むことになるだろう。"
 SHE_event.7.a:0 "そうだと思ったよ反動め"
 SHE_event.8.t:0 "[SHE.GetName]統合の試み"
 SHE_event.8.desc:0 "[SHE.GetName]から、私たちの学園を連邦生徒会の管轄に戻すための作業が進行中であるという情報が得られた。私たちはこの件に対して反対の意思を表明し、[SHE.GetName]の計画を妨害するか、もしくは屈服し、[SHE.GetName]に加わるかを決めなければならない。"
 SHE_event.8.a:0 "私たち簡単に屈服しない"
 SHE_event.8.b:0 "これも連邦生徒会長の意向だろう"
 SHE_event.9.t:0 "[SRT.GetName]の抵抗"
 SHE_event.9.desc:0 "私たちの計画が彼女らの諜報に引っかかった後、[SRT.GetName]から私たちの学園に敵対的な意思を表明し、これは私たちの計画が完全に崩壊したことを悟った。彼女らはサンクトゥムタワーとと接続されていた通信網が切断され、私たちとの関係を断ち切った。戦争が始まったのだ。"
 SHE_event.9.a:0 "うまくいかなかったな"
 SHE_event.10.t:0 "[SHE.GetName]の最後通牒"
 SHE_event.10.desc:0 "[SHE.GetName]から自分たちに従えという意味の最後通牒が届いた。私たちは[SHE.GetName]に対して戦争に備えるか、それとも彼女らの要求を受け入れて服従するかを選択しなければならない。"
 SHE_event.10.a:0 "戦争に備えよ"
 SHE_event.10.b:0 "キヴォトスを再び一つに"
 SHE_event.11.t:0 "[FROM.GetName]の抵抗"
 SHE_event.11.desc:0 "最後通牒に対して[FROM.GetName]は私たちに決して屈服しないという意思を表明し、私たちの国境に軍の配備を開始した。一つのキヴォトスに向けた準備を開始せねばならない。"
 SHE_event.11.a:0 "進撃せよ"
 SHE_event.12.t:0 "[FROM.GetName]の服従"
 SHE_event.12.desc:0 "最後通牒に対して[FROM.GetName]では、私たちとは敵対する意思がないことを外交を通じて知らせており、私たちは[FROM.GetName]との会談を通じて国境を通過する権限、国家行政に関与する権限など、様々な権限を獲得した。"
 SHE_event.12.a:0 "これで安全だ"
 SHE_event.13.t:0 "[SHE.GetName]からの最後通牒"
 SHE_event.13.desc:0 "[SHE.GetName]から、私たちの学園がキヴォトス統一に協力すれば、統一後も自由な研究を保障してくれるというたぐいの提案がきた。私たちはこの提案を受け入れて[SHE.GetName]の支配を認めるか、提案を拒否し、[SHE.GetName]との戦争を準備するかを決めねばならない。"
 SHE_event.13.a:0 "戦争の準備をしろ"
 SHE_event.13.b:0 "研究だけすればいいんじゃない？"
 SHE_event.14.t:0 "[FROM.GetName]の敵"
 SHE_event.14.desc:0 "最後通牒に対して[FROM.GetName]では、私たちに決して屈服しないという意思を表明し、私たちの国境に軍の配備を開始した。一つのキヴォトスに向けた準備を開始せねばならない。"
 SHE_event.14.a:0 "事態がこじれたな"
 SHE_event.15.t:0 "[FROM.GetName]の協力"
 SHE_event.15.desc:0 "最後通牒に対して[FROM.GetName]では、私たちとは敵対する意思がないことを外交を通じて知らせており、私たちは[FROM.GetName]との会談を通じて、今後のキヴォトス統合の過程において[FROM.GetName]の役割が何をすべきかを伝え、キヴォトス統合後も協力の関係が続くだろう。"
 SHE_event.15.a:0 "これで安全だ"
 SHE_event.16.t:0 "[FROM.GetName]で起きたクーデター"
 SHE_event.16.desc:0 "[FROM.GetName]で、連邦生徒会所属の防衛室長の不知火カヤがクーデターを起こし、大きな物議を醸している。私たちは彼女たちから距離を置くか、それとも残るかを選択しなければならない。"
 SHE_event.16.a:0 "新連邦生徒会長、ようこそ"
 SHE_event.16.b:0 "私たちは新しい道を探す"
 SHE_event.17.t:0 "[FROM.GetName]の脱退"
 SHE_event.17.desc:0 "[FROM.GetName]は最近、私たちの起こしたクーデターを問題視し、私たちとの縁を切る選択をした。"
 SHE_event.17.a:0 "いなくても問題はない"
 SHE_event.18.t:0 "[FROM.GetName]のキヴォトス連邦への加入"
 SHE_event.18.desc:0 "私たちの宗主国である[FROM.GetName]がキヴォトス連邦に加盟したことにより、私たちの統制権もキヴォトス連邦へ移管された。私たちはいま、この状況での次の対応を考えなければならない。"
 SHE_event.18.a:0 "何か問題でも？"
 SHE_event.18.b:0 "独立のチャンスか？"
 SHE_event.18.RED:0 "私たちはいま、新レッドウィンターだ！"
