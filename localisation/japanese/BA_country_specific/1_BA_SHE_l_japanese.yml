 SHE_event.1.t: "決断"
 SHE_event.1.desc: "キヴォトスのヤバい状況で通信が全部パーになっちゃって、学園はみんな勝手に勢力作っちゃったんだよね。つまり、キヴォトスっていうのがバラバラになってバッサリやられちゃったわけ。連邦生徒会長が命令出して動き出したシャーレの人工知能"アロナ"連邦生徒会長の最後の命令、キヴォトスの安定化を実行するためにいくつかの案を考えてるんだ。"
 SHE_event.1.a: "すでに発生した状況は元に戻せない。"
 SHE_event.1.b: "壊れたキヴォトスが欲しくない"
 SHE_event.2.t: "シャーレの要求"
 SHE_event.2.desc: "いろんな状況や学園同士の話が通じなくなってること、急に連邦生徒会長がどっか行っちゃって連邦生徒会がめちゃくちゃになってた時、前の連邦生徒会長の命令で動いてたシャーレのメインAIのアロナが、私たちにシャーレと一緒になることを求めてきたんだ。"
 SHE_event.2.a: "これは連邦生徒会長の意味だろう。"
 SHE_event.2.b: "いや、私たちは最後まで諦めないよ。"
 SHE_event.3.t: "連邦生徒会議の承諾"
 SHE_event.3.desc: "連邦生徒会は自分たちがグチャグチャだって認めて、シャーレと一緒になることに賛成したんだよ。"
 SHE_event.3.a: "いいね"
 SHE_event.4.t: "連邦生徒会議の拒否"
 SHE_event.4.desc: "連邦生徒会はシャーレにマージすることを拒否し、彼らの主権を守ることを明らかにした。"
 SHE_event.4.a: "それなら、戦争だ。"
 SHE_event.5.t: "シャーレの連邦加入提案"
 SHE_event.5.desc: "今日の午前中、シャーレからキヴォトス連邦に入らないかって提案が来たんだ。世界のプロレタリアに向けた革命を成功させるためには、同じ社会主義の考えを持ってる学園同士が一緒にならなきゃいけないって理由で、私たちが連邦に入ることを提案してきたんだよ。"
 SHE_event.5.a: "いい考えだね。"
 SHE_event.5.b: "彼を返してよ。"
 SHE_event.6.t: "[FROM.GetName] の承諾"
 SHE_event.6.desc: "[FROM.GetName] がうちらの同意に賛成して、連邦に入るってことを受け入れたんだよ。"
 SHE_event.6.a: "連邦に来てくれてうれしいよ。"
 SHE_event.7.t: "[FROM.GetName] の拒否"
 SHE_event.7.desc: "[FROM.GetName] が連邦加入の提案を断ったよ。こっちとは別の道を歩むことになるね。"
 SHE_event.7.a: "そう思ったこの反動"
 SHE_event.8.t: "[SHE.GetName]のマージを試みる"
 SHE_event.8.desc: "[SHE.GetName]が私たちの学園をまた自分の管轄に戻そうとしてるって情報をちょうど手に入れたよ。私たちは、それに反対する気持ちを示して、[SHE.GetName]の計画を邪魔するのか、それとも勝って[SHE.GetName]に加わるのかを決めなきゃならないんだ。"
 SHE_event.8.a: "私達は容易に屈服しない。"
 SHE_event.8.b: "これは連邦生徒会長の意味だろう。"
 SHE_event.9.t: "[SRT.GetName]の抵抗"
 SHE_event.9.desc: "私たちの計画があいつらの諜報にバレてから、[SRT.GetName]で私たちの学園に向かって敵対医師を見せつけて、私たちの計画が完全にダメになったってことに気づいたんだ。あいつらはサンタムタワーに接続されたネットワークを切って、私たちとの繋がりを断った。戦争が近づいてきたぜ。"
 SHE_event.9.a: "仕事が間違っていた。"
 SHE_event.10.t: "[SHE.GetName]の最後の通知"
 SHE_event.10.desc: "[SHE.GetName]から私たちに服従しろっていう最後通告が来たぜ。私たちは[SHE.GetName]に立ち向かって戦う準備をするか、それとも彼らの言うことを聞いて服従するか選ばなきゃならないんだ。"
 SHE_event.10.a: "戦争を準備しなさい。"
 SHE_event.10.b: "キヴォトスをもう一度一つに。"
 SHE_event.11.t: "[FROM.GetName]の抵抗"
 SHE_event.11.desc: "最後の通告についてだけど、[FROM.GetName]は私たちに絶対に屈服しないって意思を示して、私たちの国境に軍隊を配置し始めたんだ。一つのキヴォトスに向けた戦争を準備しなきゃならないよ。"
 SHE_event.11.a: "進撃。"
 SHE_event.12.t: "[FROM.GetName]の服従"
 SHE_event.12.desc: "最後の通告についてだけど、[FROM.GetName]の方から、私たちと敵対する気はないって外交チャンネルを通じて伝えてきてるんだ。だから、[FROM.GetName]との出会いをきっかけに、国境を越える権限や国家行政に口を出す権限みたいな、いろんな特権を手に入れたんだよ。"
 SHE_event.12.a: "彼らは安全だろう。"
 SHE_event.13.t: "[SHE.GetName]の最後の通知"
 SHE_event.13.desc: "[SHE.GetName]が私たちの学園がキヴォトス統一に協力すれば、統一後も自由に研究できるって保証してくれるっていう提案が来たんだ。私たちはこの提案を受け入れて[SHE.GetName]の制御を認めるか、提案をぶっちぎって彼らとケンカ（戦争）を準備するかを決めなきゃいけないんだ。"
 SHE_event.13.a: "戦争を準備しなさい。"
 SHE_event.13.b: "研究するだけでやめない?"
 SHE_event.14.t: "[FROM.GetName]の敵対"
 SHE_event.14.desc: "最後の通告についてだけど、[FROM.GetName]は私たちに絶対に屈服しないって意思を示して、私たちの国境に軍隊を配置し始めたんだ。一つのキヴォトスに向けた戦争を準備しなきゃならないよ。"
 SHE_event.14.a: "仕事、間違ってるよ。"
 SHE_event.15.t: "[FROM.GetName]の協力"
 SHE_event.15.desc: "最後の通知についてだけど、[FROM.GetName]は私たちと敵対する気はないって外交チャネルで伝えてきたんだ。何の役割を担って、何をすべきかも教えてくれたよ。"
 SHE_event.15.a: "彼らは安全だろう。"
 SHE_event.16.t: "[FROM.GetName]で発生したクーデター"
 SHE_event.16.desc: "[FROM.GetName]で連邦生徒会の防衛室にいるカヤがクーデター起こして、めっちゃ話題になってるよね。私たち、彼らから離れるべきか、それとも残るべきか、どっちを選ぶ?"
 SHE_event.16.a: "新しい連邦生徒会長、ようこそ"
 SHE_event.16.b: "私たちは新しい道を探すぜ。"
 SHE_event.17.t: "[FROM.GetName]の退会"
 SHE_event.17.desc: "[FROM.GetName]は最近、私たちがやったクーデターを問題視して、私たちの勢力から離れてったんだ。"
 SHE_event.17.a: "彼らいなくてもいいんだよ。"
