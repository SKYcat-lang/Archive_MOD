RED_dipose_cherino: "二月ゼネスト"
RED_dipose_cherino_desc: "대전이의 여파로 민생이 피폐해짐에도 불구하고, 붉은겨울 사무국은 우리에게 관심을 가지지 않은 채 권력 싸움에만 몰두하고 있습니다. 썩어 빠진 체리노와 붉은겨울 사무국에 맞서는 거대한 투쟁을 준비해야 합니다."
RED_labor_world: "貧農の支持確保"
RED_labor_world_tt: "\n革命が起これば、§Y貧農層§!が自発的に§Y自警団§!を組織する。"
RED_labor_world_desc: "파업에 동참한 인원 중 대다수는 노동자들이지만, 가난에 시달리는 빈농들 또한 적지 않게 존재합니다. 이들에게 공정한 배식과 집단농장화, 가장 중요한 푸딩 배급제를 보장해 준다면 이들에게서 열렬한 지지를 확보할 수 있을 것입니다."
RED_RMC: "革命軍事評議会"
RED_RMC_tt: "\n革命が発生した場合、革命を遂行するために§Y防衛専門家§!と§Y農奴軍§!の助けを得ることができる。"
RED_RMC_desc:0 "각지에서 몰려든 노동자와 농민들을 잘 통솔하기 위해, 그리고 혁명을 성공적으로 완수하기 위해선 단합되고 조직적인 지도부가 필요합니다. 퇴역군인과 전투에 특출난 학생들이 주축이 되어 만들어진 혁명군사평의회가 이 역할을 할 것입니다."
RED_native_leftists: "現地左翼との合流"
RED_native_leftists_tt: "\n革命が起これば、現地の社会主義的な§Y政治家§!を登用できるようになる。"
RED_native_leftists_desc:0 "총파업에 동참한 현지인들의 지도자 중에는 우리와 비슷한 사상을 공유하고 있는 이들이 여럿 존재합니다. 현지인들과 키보토스인들과의 공동전선 성립을 위해 접촉한 결과, 이들은 혁명 이후 설립된 노동자들의 정부를 지원할 것이라고 약속하였습니다."
RED_the_threats_abound: "'メーデー'"
RED_the_threats_abound_desc: "체리노의 개인숭배로 점철되어 그 진정한 의미를 퇴색한 노동절이 다가오고 있습니다. 우린 그날 군 내부의 지지자들, 그리고 혁명군과 함께 구체제의 모순을 뒤엎고 노동자들을 위한 붉은겨울을 건설하기 위한 혁명을 시작할 것입니다."
RED_maintaining_the_fire: "革命の炎"
RED_maintaining_the_fire_desc: "키보토스에도 수많은 부르주아와 압제자들이 존재했었지만, 우리가 넘어온 이 세계에도 부르주아와 압제자들, 그리고 우리의 혁명정신을 사칭하는 콧수염이 노동자들의 목숨을 파리 취급하며 자신들의 권력욕을 채우고 있습니다. 우린 이들에 맞서는 더 거대한 혁명을 준비해야 합니다."
RED_freedom_of_thought: "自律的な評議会"
RED_freedom_of_thought_desc: "경직되고 수직적인 지역 구조는 독재를 낳을 뿐입니다. 수도에 있는 노동자들부터, 지방의 가난한 농민들까지 모두가 붉은겨울의 깃발 아래 평등한 인민이기에, 우린 이들 모두의 의견을 반영할 수 있는 자율적인 지역 평의회를 구축해야 합니다."
RED_deal_with_ger: "事務局追放"
RED_deal_with_ger_desc: "노동절 혁명이 성공하였지만, 사무국의 영향력은 아직 붉은겨울 캠퍼스에 존재합니다. 혁명에 위해를 끼치는 이 반동분자들이 사무국의 지원을 받아 우릴 방해하기 이전에, 그 싹을 잘라버려야 합니다."
RED_back_to_workplace: "職場への復帰"
RED_back_to_workplace_desc: "노동절 혁명이 성공하면서, 체리노와 사무국은 노르웨이 군정청으로 도피하였습니다. 이제 2월부터 시작된 기나긴 파업은 혁명위원회의 승리로 끝났습니다. 이제 모든 노동자는 다시 작업장으로 돌아갈 시간입니다. '공장주 없는' 공장으로, '중간관리자 없는' 작업장으로!"
RED_defense_revolution: "革命を守れ！"
RED_defense_revolution_desc: "키보토스에서 우린 숱하게 혁명에 성공했었지만, 우린 혁명의 승리에 취해 나태해져 사무국의 반격에 쉽사리 무너지곤 했습니다. 노동절 혁명이 대성공으로 끝났기에, 우린 과거의 실수를 바로잡고, 혁명의 결과인 노동자들을 위한 정부를 그 무엇보다도 우선시해야 할 때입니다."
RED_communist_diplo: "闘争組合"
RED_communist_diplo_desc: "사무국이 노르웨이 군정청으로 도망갔지만, 이들이 자신들의 처지에 언제 다시 쳐들어올지 모르는 상황입니다. 인민들의 피로 일궈낸 혁명을 지키기 위해서, 학생들과 현지인들이 자발적으로 전투 노조를 만들었습니다."
RED_communist_diplo_tt:0 "\n支配し、非武装化されていない州ごとに§Y2個§!の§Y内戦師団§!が得られる。"
RED_new_council: "社会主義新憲法"
RED_new_council_desc: "혁명이 끝나자 혁명위원회는 신헌법 제정을 위해 자발적인 해산을 결의하였고, 제헌의회가 이들의 빈자리를 대체하였습니다. 혁명의 성공을 기념하고, 우리 노동자 정부의 기틀을 마련하기 위해, 새로운 헌법에 대한 논의가 이어지고 있습니다."
RED_GGOKDUGAKSI: "工務部の傀儡化"
RED_workerfront: "評議会の設置"
RED_attack_geh: "デンマーク軍政庁の襲撃"
RED_attack_geh_desc: "사무국의 패배와 혁명의 성공에 대한 소식은 각지의 군정청으로 퍼지기 시작했습니다. 노르웨이로 도망간 사무국이 군정청의 군대를 집결시키기 전에, 우리와 가까운 덴마크 군정청을 기습하여 이들의 동원을 막아야 합니다."
RED_anti_fascism_policy: "革命裁判"
RED_anti_fascism_policy_desc: "체리노와 사무국은 노동자들에 의해 다시 한번 무너졌습니다. 이제 ‘인민들을 위한다’라는 달콤한 거짓말 아래 독재를 일삼은 사무국의 반동분자들을 위한 재판을 열 때입니다."
