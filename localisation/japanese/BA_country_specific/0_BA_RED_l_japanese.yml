RED_secure_the_publishing_department: "出版部の確保"
RED_secure_the_publishing_department_desc: "出版部は校内新聞の「レッドベア」と複数の機関誌を出版する学園最大の報道機関だ。出版部を支配することで、私たちの正当性を確保することができるだろう。"
RED_appease_yakumo: "ヤクモをなだめる"
RED_appease_yakumo_desc: "荒槇ヤクモ、彼女の行動は学園内で悪名高いが、彼女ほど出版部に影響力のある学生もいないだろう。彼女を懐柔し、様々な宣伝物を配布すれば、事務局を復活させる手段も思いつくだろう。"
RED_purge_the_redbear: "レッドべア編集部の粛清"
RED_purge_the_redbear_desc: "「レッドベア」こそ、真実を語るメディアであることは誰も否定しないが、そのトップが犯した腐敗と反動的なジャーナリズムは、私たちの大義を損なう重犯を犯している。編集部の独走を阻止し、これ以上の失墜は阻止しなければならない！"
RED_redbear_new_editor_in_cheif: "レッドベアの新編集長"
RED_redbear_new_editor_in_cheif_desc: "前回の編集部の粛清以降、「レッドベア」のレベルがやや低下したことは否定しがたい事実だ。そこで、既存の編集長に代わる新たな人物を探さなければならない…ああ、既に適当な人物が一人いる。出版部最高の評論家、三善タカネならこの状況を打開してくれるだろう！"
RED_purge_the_pd: "出版部の粛清"
RED_purge_the_pd_desc: "出版部の人数は、学園内のあらゆる地域に影響を及ぼすほど膨大だ。しかし、それだけに様々な意見を持つ者が存在し、中には事務局に脅威を及ぼすものもいるだろう。故に、私たちが選別できる限り、反動分子を淘汰する必要がある。"
RED_expand_the_pd_budget: "出版部の予算拡大"
RED_expand_the_pd_budget_desc: "前回の出版部に対する大々的な再編後、かなりの資金的余裕が生まれた。また、直前の調査で出版部の労働環境がかなり悪かったことを考慮し、むしろ少数精鋭化し生産力を最大化する絶好の機会として利用できるかもしれない。"
RED_new_redbear_movement: "新レッドベア運動"
RED_new_redbear_movement_desc: "「レッドベア」から始まった私たちの計画はついに本軌道に乗った。出版部のプロパガンダは学生の懸念に終止符を打ち、出版部に加えられた様々な改革はより効率的で改善された高度なジャーナリズムを提供している。\n\n今や「新レッドベア運動」と名付けられたこの一連の改革を通じて、私たちはレッドベアがどのメディアよりも懸命で誠実なメディアであることを証明した。"
