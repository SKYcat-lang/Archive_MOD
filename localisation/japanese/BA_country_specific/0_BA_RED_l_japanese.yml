#소개문구
RED_country_intro_header: "§R最高の権威と対峙する栄誉を!§"
RED_country_intro_content: "レッドウィンター連邦学園はキヴォトスの辺境に存在し、他校との交流も少なく学園の知名度も財政も底辺を這っている。だが、自治区の広さと生徒数はゲヘナやトリニティ、ミレニアムのようなキヴォトスの三大学園に匹敵するほどの学校だ。レッドウィンターは知る人ぞ知る存在のような感じで油断されているのだが、意外にも強力な力を保有している。\n\n原因不明の異世界への転移が発生し、レッドウィンターは未知の危機に直面している。劣悪だった財政の中で転移した結果、レッドウィンターの経済システムは崩壊した。この混乱はレッドウィンターの学生たちの意識を変えた、学園の治安や意見も極端になっていっており、今ではそこかしこで火種がくすぶっている。さらに、学園の電気施設と付属の施設も転移の影響で機能不全に陥っており殆ど機能していない。この機能不全は当然のことながら、学園の行政に影響を与えており、火に油を注ぐように混乱を悪化させていってる。\n\nそんな中で、レフ・トロツキーと名乗る男がチェリノに接近した。トロツキーは彼の抱く計画にチェリノが協力する代わりに学園の問題を解決し、混乱を収束させることを提案した。\n\n\nいま、レッドウィンターはあなたの選択を待ってる。あなただけが危機の中にあるレッドウィンターを助けて、新しいレッドウィンターの地位を以前よりもより高くすることができる。\n\n§R最高の権威と対峙する栄誉を!§\n\n§Y 開発:Jamm、satsuji§!"
RED_guide: "連河チェリノ \n\n£white_dot 今のレッドウィンターの混乱を収束させて、平穏を取り戻そう。 \n\n£white_dot チェリノの支配を強固にするか、彼女を引きずり下ろすか。 \n\n §Rひげ、ひげ、ひげでござる！"

RED_GATHERING_STORM_DESC: "レッドウィンター連邦学園は、週に一度は革命やクーデターが発生しては生徒会長が失脚するような環境であった。そして、その混乱の終わりには常にチェリノが書記長に復帰してる。だが今回の騒動は、レッドウィンターを大きく変えた。\n\n転移や大戦の影響によって学園が未曾有の混乱に陥った時に、チェリノはある程度対応はしたものの、それは稚拙と言うほかないものだった。レッドウィンターの生徒も、チェリノの書記長としての能力を疑っており。そんな中でレッドウィンターのトップを巡る戦いが迫っている。\n\n次にチェリノが追い出された時、彼女がかつてと同じように書記長に復帰する保証はほとんどないだろう。"

#중점

#산업
RED_road_to_south: "南部のインフラ整備"
RED_road_to_south_desc: "南部のインフラは北部に比べれば比較的整備されている。少しだけ整備すれば、とても便利になるだろう。"
RED_road_to_north: "北部のインフラ整備"
RED_road_to_north_desc: "北部は南部に比べて整備が遅れれいるにもかかわらず、多くの可能性を秘めている土地だ。基礎的なインフラの構築は地域発展の第一歩だ、今すぐに再開発を始めるべきだ。"
RED_land_research: "土地調査"
RED_land_research_desc: "私たちはまたこの土地について知らないことが多くある。土地調査を通じて何かを得ることができるかもしれない。"
RED_improve_railway_network: "鉄道網の改善"
RED_improve_railway_network_desc: "兵站は戦争の基本だ。私たちは鉄道システムを整備して補給を確保しなければならない。"
RED_economy_dev_plan: "経済発展計画"
RED_economy_dev_plan_desc: "慢性的な経済不況がこの地の住民を苦しめている。早急に状況を改善しなければならない。"
RED_entice_publicworks: "行政への働きかけ"
RED_entice_publicworks_desc: "経済を回復させるためには行政の手助けは不可欠だ。私たちは行政を懐柔し、復旧作業に参加させねばならない。\n単純な奴らを懐柔するには、報酬としてたっぷりのプリンがあれば十分だろう。"
RED_upgrade_heavy_industry: "重工業の拡大"
RED_upgrade_heavy_industry_desc: "経済を回復する為には、基盤となる工業施設が必要だ。まずは重工業施設を拡張し生産量を増やすのだ。"
RED_upgrade_army_industry: "軍需産業の拡張"
RED_upgrade_army_industry_desc: "外敵の侵入に備えるための投資は必須だ。軍需物資を生産するための向上を用意しよう。"
RED_steel_casting_industry: "鉄鋼の拡張"
RED_steel_casting_industry_desc: "鉄は全ての産業の基本的な資源だ。鉄鋼を拡大し、鉄の生産量を増やそう。"
RED_synthetic_rubber: "合成ゴム"
RED_synthetic_rubber_desc: "慢性的なゴム不足が生産に支障をきたしている。新しく登場した合成ゴム技術がこれを解決するだろう。"
RED_oil_production: "油田開発"
RED_oil_production_desc: "私たちには石油が不足している。幸いなことに、私たちが持っている技術により既存の現地の人々が手をつけられなかった北海油田を開発することができるだろう。"
RED_industrial_futurization: "産業の未来"
RED_industrial_futurization_desc: "この地の産業レベルはキヴォトスに比べ非常に遅れている。私たちが持っている産業ノウハウを総動員して、この地の産業レベルを可能な限りキヴォトスに近いレベルまで引き上げなければならない。"
RED_future_production_line: "軍需産業複合体"
RED_future_production_line_desc: "この地の生産システムは非効率的でしかない。基盤産業がある程度整ったいま、生産ラインを全面的に再編する必要がある。"
RED_restored_economy: "回復した経済"
RED_restored_economy_desc: "私たちはあらゆる逆境を乗り越え、ついに目覚ましい経済発展を遂げた。レッドウィンター連邦学園に栄光あれ！"
RED_native_intellect: "現地の知識人を支援"
RED_national_specialists: "知識解放戦線への投資"
RED_national_specialists_desc: "知識解放戦線は期待以上の成果をあげている。このままいけばいいのだが。"
RED_knowledge_liberation: "レッドウィンター公立大学"
RED_knowledge_liberation_desc: "驚くべきことに、知識解放戦線は投資した以上の優れた成果を示した。知識のために！"
RED_for_knowledge: "知識のために！"
RED_for_knowledge_desc: "驚くべきことに知識解放戦線は投資した以上の優れた成果を示した。知識のために！"
RED_great_punch: "強力な一撃"
RED_great_punch_desc: "私たちには万が一に備えた強力な新兵器が切実に必要だ。"
RED_rocket_romance: "ロケット・ロマンティック"
RED_rocket_romance_desc: "ロケット技術はあらゆる科学技術の集合体と言える。"

#사무국 중점
RED_our_leader_cherino: "私たちの指導者チェリノ"
RED_our_leader_cherino_desc: ""
RED_accept_trotskism: "トロツキストの受け入れ"
RED_accept_trotskism_desc: "チェリノ同志はトロツキーという奇妙な亡命者に親身になってレッドウィンター事務局の一席を譲った。彼を信頼するのは次期早々だが、チェリノ同志の選択を信じるべきだろう。"
RED_the_fourth_international: "第四インターナショナル"
RED_the_fourth_international_desc: "いわゆる第三インターナショナルと呼ばれるスターリン主義者たちの理想は、マルクスとレーニンが書き下ろした理論とは何の関係もなく、むしろ民主的な統制された労働者国家をディストピア的な夢として歪めている。私たちに必要なのは彼らに対抗する新しいインターナショナルだ！"
RED_restore_the_security: "保安委員の復活"
RED_restore_the_security_desc: "現在のレッドウィンターにはチェリノ同志に忠実な人々と反動分子が混在している。大戦により体制が崩壊した保安委員を復活させるために支援すれば、治安維持を真摯に行うだろう。"
RED_locals_problem: "現地人の問題"
RED_locals_problem_desc: "保安委員の活躍で反動分子の排除に成功した。残された問題は、現地の人々を事務局とレッドウィンターに忠誠を誓わせることだけだ。"
RED_depress_locals: "現地人の抑圧"
RED_depress_locals_desc: "保安委員の正当な命令に従わない人間は反動分子だ。事務局とヒゲの権威に挑戦する者たちを抑圧するのは当然だ。"
RED_enticing_locals: "現地人の説得"
RED_enticing_locals_desc: "民衆への鞭だけでなく、プリンを与えることも重要だ。過度な保安委員の現地への弾圧を調整すれば、現地の人々もレッドウィンターへ心を開くだろう。"
RED_redwinter_office: "レッドウィンター事務局"
RED_redwinter_office_desc: "レッドウィンター事務局は連邦学園の最高行政機関だ。"
RED_redbear_editorial: "レッドベア編集部"
RED_redbear_editorial_desc: "率直に言って私たちの状況はあまりよくない。レッドウィンターの行政には穴があり、その過程には様々な不正が横行している。そのため、あちこちから苦情が殺到しているのが昨今の現実だ。それでも幸いなのは、現在この学園に唯一存在する報道機関が私たちの味方なことだ。一時しのぎでしかないが、少しでも不満を鎮める最善の手段になるはずだ。"
RED_heros_at_front: "前線の英雄たち"
RED_heros_at_front_desc: "私たちに代わって戦線に出て戦っている人々は、英雄の称号を受けるに値する。"
RED_welcome_immigrate: "移民の歓迎"
RED_welcome_immigrate_desc: "転移による混乱の中、比較的安全なレッドウィンターの領土へ移民や亡命者が殺到している。事務局は新たな同志を両手を広げ歓迎しよう。"
RED_welcome_thugs: "スケバンの歓迎"
RED_welcome_thugs_desc: "保安委員の取り締まりにも関わらず、スケバンはレッドウィンターの路地裏のあちこちに存在する。彼女らに適切な報酬を与えれば、事務局の命令に従って保安委員の追加戦力になるだろう。"
RED_advance_security: "保安委員の強化"
RED_advance_security_desc: "保安委員は事務局が命じた任務を完璧かつ誠実に遂行し、保安委員はより多くの支援とより多くのプリンを受け取るに値する。"
RED_socialism_over_the_world: "永続革命論"
RED_socialism_over_the_world_desc: "マルクス主義は、状況が整えば革命は必然的だという。しかし、状況が整っていない場合もあり、また状況が整っているからといって全ての場所で適用可能なわけではない。私たちは数世紀後に実現する革命を待って、そのままでいてはならない。今まさに世界中の労働者や小作農は苦しんでおり、彼らの解放を待つなど言語道断だ。"
RED_the_builder_of_the_winter_army: "レッドウィンター軍の目覚め"
RED_the_builder_of_the_winter_army_desc: "もはや、トロツキーには赤軍がいないが、彼にはいまそれを上回る「冬軍(WinterArmy)」がある！"
RED_strengthen_heavy_industry: "重工業の強化"
RED_strengthen_heavy_industry_desc: "重工業は私たちの経済の中心だ。革命が生き残るだけでなく、成功する姿を見るには、重工業の強化は必須である。"
RED_system_decentralization: "権力の分散化"
RED_system_decentralization_desc: "スターリンは党だけでなく、国家全体を自身に集中させた。これは明らかに労働者から権力を奪う反革命的な手段だ。私たちはスターリンとは逆に、労働者が自ら運命を決めることができるようにしなければならない。"
RED_strengthen_the_trade_unions: "労働組合の強化"
RED_strengthen_the_trade_unions_desc: "スターリン指導下で、労働組合は経営に反対する労働者を代表する組織から、労働者を指揮する道具に変質し、労働者が革命の利益を得ることを実質的に妨げていた。しかし、幸いなことに、ここの労働者は非常に民主的で自己主導的な考えを持っている。"
RED_long_live_the_workers_government: "レッドウィンターよ永遠に"
RED_long_live_the_workers_government_desc: "労働者階級の真の解放のための長い道のりの第一歩を踏み出したいま、私たちはただ政府の上層部を別の上層部に置き換えて終わらせようという誘惑に陥ってはならない。私たちの連邦政府は、常に労働者の、労働者による、労働者のための政府でなければならない！"
RED_international_frontline: "国際解放戦線"
RED_international_frontline_desc: "世界はブルジョアで溢れており、労働者は阻害され迫害されている。革命の波は、レッドウィンターだけでなく、世界中で巻き起こさなければならない。"
RED_all_power_to_redwinter: "全ての力をレッドウィンターに"
RED_all_power_to_redwinter_desc: "ヒゲだけが残る、ヒゲだけが永遠に残る！"
RED_invite_trotskists: "トロツキストを招待"
RED_invite_trotskists_desc: "トロツキーには彼を信奉する同志が居る。同志を招きいれ、この地で彼らと共に働けるようにしよう。"
RED_expand_publishing_dep: "出版部の拡大"
RED_expand_publishing_dep_desc: "異世界の全ての新聞もクロノススクールと同じように嘘でまみれている。唯一の出版部でのみ出版される「レッドベア」だけが真のメディアであり、これをもっと多く発行するために、編集部を拡大する必要がある。"
RED_new_redwinter_woman: "レッドウィンターの新女性"
RED_new_redwinter_woman_desc: "レッドウィンターの旗の下に存在する全ての人民は平等であり、他国と異なりレッドウィンターの女性はもはや妻や母親の立場に限定されず、平等な立場で教育を受け自分の権利を要求することができる。"
RED_merger_of_educational_institutions: "教育機関の完全統合"
RED_merger_of_educational_institutions_desc: "ブルジョアジー的な思考が蔓延する西洋の教育政策など、レッドウィンターには不要だ。反動を助長する教育機関を全て撤廃し、レッドウィンターの教育方式を全ての教育機関に伝えなければならない。"
RED_collectivist_propaganda: "集産主義的プロパガンダ"
RED_collectivist_propaganda_desc: "全ての人民の闘争は共有され、私たちはいかなる人民の闘争も単独で終わらせることはない。したがって、全ての人民の成果は共有されなければならない。"
RED_the_production_movement: "生産のための闘争"
RED_the_production_movement_desc: "私たちが資本主義との競争で立場を固めるためには、資本主義の世界に依存的に引っ張られてはならない。私たちは誰にも干渉されない私たちだけの生活基盤を築かなければならず、今こそ生産のための闘争を始める時だ。"
RED_socialist_realism: "現実的社会主義"
RED_socialist_realism_desc: "輝かしいレッドウィンターの進む道は必ずしも平坦ではない。その過程で、一部の人々は希望を失うだろう。私たちは、レッドウィンターの現実が実際にどのようなものであるかを示す芸術を奨励し、私たちが努力していることを示さなければならない。"
RED_heroism_propaganda: "英雄主義的プロパガンダ"
RED_heroism_propaganda_desc: "レッドウィンターでは全ての人民の功績は全ての労総階級のメンバーによって共有されているが、人民のために努力した一部の人々は、全ての人民が見習うべき英雄になれる。"
RED_marching_army: "前進する冬軍"
RED_marching_army_desc: "冬軍は祖国を守るために自発的に志願した人民が主軸となった軍隊であり、冬軍はレッドウィンターと労働者の解放のために最前線で敵と戦うのだ。"
RED_war_hero: "戦争の英雄"
RED_war_hero_desc: "レッドウィンターの全ての人民が一丸となってレッドウィンターを脅かす敵と戦ってきたし、これからもそうするだろう。だからといって、私たちの中で突出した能力を発揮して祖国を守った兵士を無視してはならない。"
RED_foreign_policy: "外交政策"
RED_foreign_policy_desc: "外交政策について議論する時だ。"
RED_political_realism: "現実主義的政治"
RED_political_realism_desc: ""
RED_expansionism: "拡張主義"
RED_expansionism_desc: ""
RED_attack_fin: "フィンランド侵攻"
RED_attack_fin_desc: "フィンランドはソ連と私たちの間に立ちはだかる障害物のようなものだ。邪魔なものがあるなら容赦なく叩き潰そう。"
RED_deal_with_fin: "フィンランドとの友好"
RED_deal_with_fin: "革命の大義は民族を問わない、フィンランドと共に行こう。"
RED_seek_allies: "同盟を求める"
RED_seek_allies_desc: "ソ連は敵だ、敵の敵は味方なのだから、ソ連と戦争をする前に同盟になる可能性のある国々に私たちが敵ではないことを知らせるべきだ。"
RED_unite_the_scandinavia: "スカンジナビアの団結"
RED_unite_the_scandinavia_desc: ""
RED_anti_sov_diplo: "反ソビエト同盟"
RED_anti_sov_diplo_desc: "ソビエトの変質した思想は私たちの大義とは大きく異なる。ソビエトが革命の名を穢さぬうちに、私たちが主軸となり、ソビエトに対抗する同盟を形成しよう。"
RED_gotland_or_war: "ゴットランド割譲"
RED_gotland_or_war_desc: "ゴットランドはバルト海を支配する上で非常に重要な要衝である。この要衝を支配しなければならない。"
RED_attack_sov: "ソ連の確保"
RED_attack_sov_desc: "ソビエトの指導者による独善的な皇道派革命の名を穢している。ソビエトが私たちの真の革命の邪魔にならないように排除しなければならない。"
RED_new_inteligence_agency: "情報局の新設"
RED_new_inteligence_agency_desc: ""
RED_professioner_undercover: "潜入のエキスパート"
RED_professioner_undercover_desc: ""
RED_fraktiya: "フラクティヤ"
RED_fraktiya_desc: ""


#마리나 루트
RED_ivan_kupla: "イワン・クパーラ"
RED_ivan_kupla_desc: "レッドウィンターのクーデターは、ある種の文化だ。しかし、これからは文化にとどまらず、真の学園を建設するための巨大な計画が必要だ。今回のイワン・クパーラはまさにその出発点になるだろう。"
RED_coup_of_office: "マリナのクーデター"
RED_coup_of_office_desc: "時が来た！"
RED_labor_party_problem: "行政問題"
RED_labor_party_problem_desc: "クーデター後の工務部は私たちに敵意を抱いており、サボタージュとゼネストの継続及び決行を宣言した。さらに、クーデターにより自制心を失ったのか、事務局への支持を撤回する部活動もあらわれ、その中心には常に工務部が存在する。"
RED_suppress_the_labor_party: "工務部の抑制"
RED_suppress_the_labor_party_desc: "私たちの最初の目標は、工務部の活動を制限することだ。工務部のデモを阻止し、親衛隊を動員して解散させ、工務部の対外的な活動を抑止したのちに事務局内の校則の修正を通して工務部の権限を縮小しなければならない。"
RED_arrest_minori: "ミノリの逮捕"
RED_arrest_minori_desc: "「工務部部長の安守ミノリ！学生による不法集会及び破壊的なゼネスト主導に関する容疑と、連邦学園の学生を扇動し、事務局と学園全体に対するクーデターを企てた容疑によりいまこの場で逮捕する」"
RED_split_the_labor_party: "工務部内の派閥形成"
RED_split_the_labor_party_desc: "ミノリが消えたことで、行政の混乱は収まった。暫定的に設置された工務部の指導部ですらこの混乱を解決できずに彷徨っているのだ。これはチャンスにほかならない。"
RED_keep_an_eye_on_labor_party: "工務部の監視強化"
RED_keep_an_eye_on_labor_party_desc: "たとえミノリを逮捕し、工務部を弱体化させたとしても、次のミノリが現れれば私たちの努力は無駄になる。故に監視要員を配置し、工務部の動向を常に把握する必要がある。"
RED_puppet_labor_party: "工務部の傀儡化"
RED_puppet_labor_party_desc: "完璧だ！工務部員の大半は事務局に忠誠を誓い、チェリノ同志の遺産とマリナの指導を認めたのだ。\n\n工務部はもう私たちのものだ。これで好きに使えるだろう。"
