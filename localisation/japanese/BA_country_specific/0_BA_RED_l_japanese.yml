 RED_minori_event.23.t:0 "자주"
 RED_minori_event.23.d:0 "제국주의가 심화되고 있는 이상, 한 국가에서의 프롤레타리아 독재는 단순히 자국의 자본가 계급을 해체함으로써 완성될 수 없습니다. 국내에 진출한 모든 외세 자본, 외세 공장을 집산화하고 근로하는 노동자들이 그것들을 자주적으로 경영하도록 하고 나서야 비로소 프롤레타리아 독재가 완성되었다고 할 수 있습니다."
 RED_minori_event.23.a:0 "자본-제국주의를 타도하라!"
 RED_minori_event.24.t:0 "평등"
 RED_minori_event.24.d:0 " 자본은 민중들을 서로 가르고 이간질하여 지배를 지속합니다. 민족주의나 국수주의에 영향받은 민중들은 같은 피착취자이자 자본에 의한 피해자임에도 불구하고 서로 헐뜯고 배척합니다. 사회주의 사회에서 그런 것들은 용납될 수 없습니다. 민족주의와 국수주의는 중세의 종교가 그러했던 것처럼 지배계급인 자본가의 권력을 공고히 하기 위한 도구적 이념에 불과하며, 우리는 이를 타파하고 인류 공동체의 모두가 포괄적으로 '평등'하게 대우받아야 함을 매우 잘 이해하고 있습니다.\n\n 북유럽으로 이주하는 많은 이민자들은 대부분 저임금 노동착취를 피하기 위해, 정치적인 망명을 위해, 아니면 내전 혹은 전쟁에서 벗어나기 위해 이곳으로 옵니다. 그런 이들을 단지 '이민자'라는 이유만으로 배척하고 저임금에 고용하거나 차별해서는 안되며, 그들 또한 같은 노동자 계급의 일원임을 인정해주어야만 합니다. 붉은겨울로 이민오는 모든 이민자들은 앞으로 자유롭게 노동할 수 있으며, 붉은겨울의 법률에 의해 보호받고, 일정 기간 이상 거주하고 노동할 시에 붉은겨울 정치 전반에 참여하고 의견을 개진할 수 있도록 할 것입니다."
 RED_minori_event.24.a:0 "우리는 자본가와 다르다."
 RED_minori_event.25.t:0 "해방"
 RED_minori_event.25.d:0 "'강철의 원수'라 불리는 어느 위선자가 주장하는 일국 사회주의는 대단히 틀린 발상이며 사회주의에 대한 몰이해이자 오류투성이의 접근입니다. 혁명은 어느 한 국가에서 멈춰서는 안되며, 끊임없이 전파되고 끊임없이 반복되어야 합니다. 세계의 모든 대중이 스스로를 지배할 때, 다시 말해 '해방'될 때까지 우리는 혁명을 멈출 수 없으며, 멈춰서는 안됩니다. 당연하게도, 볼셰비키를 포함해서 모든 권위주의적, 착취적, 자본주의적, 파시즘적, 제국주의적, 전제적, 민족주의적인 체제를 타도하고 그 속에서 핍박받는 민중들과 연대해야 합니다."
 RED_minori_event.25.a:0 "같은 사슬도 함께 끊는 게 낫다."
 RED_minori_event.26.t:0 "붉은겨울의 노동자 인터내셔널 초대"
 RED_minori_event.26.d:0 "붉은겨울에 최근 들어선 사회주의 정권이 고립을 타파하고자 우리에게 도움을 청했습니다. 동맹이 결성된다면, 세계의 인민들을 해방하기 위한 새로운 동지가 생길 것입니다."
 RED_minori_event.26.a:0 "우리는 연대를 통해 강해진다."
 RED_minori_event.26.b:0 "아직은 이르군."
 RED_minori_event.27.t:0 "노동조합 파업"
 RED_minori_event.27.d:0 "노동자들이 눈부시게 발전한 경제에 따른 성과급을 요구하며 파업에 돌입했습니다."
 RED_minori_event.27.a:0 "그들에게 성과급을 지급하자."
 RED_minori_event.27.b:0 "말도 안되는 소리."
 RED_minori_event.28.t:0 "민중소환제"
 RED_minori_event.28.d:0 "붉은겨울 내 어느 소도시에서 시장직을 맡고 있던 선출관료가 자녀 비리 문제로 인해 민중들 앞에 소환되었습니다. 민중들은 해당 선출관료의 부패를 질책하였으며, 그것들이 얼마나 반혁명적이고 반사회주의적인지에 대해 열렬히 역설했습니다. 곧이어 주민들은 민중투표에 그의 탄핵에 대한 건을 회부했고, 일주일 뒤에 치뤄진 투표에서 탄핵이 2/3의 찬성을 넘어서면서 가결되었습니다."
 RED_minori_event.28.a:0 "이것이 직접민주제다."
 RED_minori_event.29.t:0 "병사 노조의 요구"
 RED_minori_event.29.d:0 "전쟁으로 인해 많은 사상자가 나오면서, 보병에 복무하는 많은 조합원들이 부상에 대한 대처를 요구했습니다. 그들은 야전의 병상시설을 설치하여 부상자를 지원하고 병사들이 부상을 감수하고 싸울 수 있도록 할 것을 주장합니다."
 RED_minori_event.29.a:0 "그들을 도와주자."

