 RED_snake_game_decision:0 "소비에트 연방의 트로츠키 암살 시도"
 RED_snake_game_decision_desc:0 "스탈린과 그의 소비에트 연방은 트로츠키를 정계에서 축출해 낸 이후로도 트로츠키의 목숨을 노려왔습니다. 위협에서 벗어나기 위해서는 마치 '뱀' 처럼 움직여야 할 것입니다.\n\n§Y트로츠키의 스네이크 게임§!이 시작되었습니다. §Y트로츠키의 스네이크 게임§!은 스탈린의 암살 시도를 파훼하고 생존하는 것을 목표로 하는 게임입니다. 대부분의 룰은 일반적인 스네이크 게임과 동일하나, 몇 가지 차이점이 있습니다. §Y노란색§!은 §Y머리§!를, §G초록색§!은 §Y꼬리§!를 나타냅니다. §G사과§!를 얻는다면 §Y꼬리§!를 늘릴 수 있습니다. §Y머리§!가 §Y꼬리§!와 §Y벽§!에 충돌한다면 그 즉시 §Y트로츠키§!는 §R암살§!당할 것입니다. §R붉은 네모§!는 소비에트 연방이 트로츠키를 암살하기 위해 시도하는 방해입니다. §R붉은 네모§!에 부딪히면 §Y꼬리§!가 줄어들 것입니다. §Y꼬리§!가 모두 사라지면 §Y트로츠키§!는 §R암살§!당할 것입니다.\n\n"

