#이벤트
RED_event.1.t: "[FROM.GetName]からの最後通牒"
RED_event.1.d: "[FROM.GetName]からの最後通牒が届いた。相手はゴットランドの支配権を譲り受けることを望み、応じなければ戦争も辞さないという立場をとっている。\n\nどうすればいいだろう？"
RED_event.1.a: "要求を受け入れよう"
RED_event.1.b: "ありえない！"
RED_event.2.t: "要求を受け入れた[FROM.GetName]"
RED_event.2.d: "[FROM.GetName]は結局、私たちの圧力に屈し、ゴットランドの支配権を渡すことにした。"
RED_event.2.a: "賢明な選択だ"
RED_event.3.t: "要求を拒否した[FROM.GetName]"
RED_event.3.d: "[FROM.GetName]は、私たちの圧力にも関わらず、ゴットランドを最後まで守ることを表明した。"
RED_event.3.a: "愚かな選択だ"
RED_event.4.t: "現地人の問題"
RED_event.4.d: "保安委員の治安維持活動はレッドウィンターに多大な恩恵をもたらしたが、時と場合によって行われる検問や思想テストは東のソ連を連想させるほどであり、現地の人々との関係は良好ではない。そのため、多くの現地の人々がレッドウィンター事務局に反発している。この状況で私たちは二つの路線を選択できる。"
RED_event.4.a: "抑圧すればもっと怒りを呼ぶだろう、妥協すべきだ"
RED_event.4.b: "事務局に従わない人間は全て反動だ！粛清、粛清だ！"
RED_event.5.t: "[ROOT.GetName]総選挙"
RED_event.5.d: "選挙の季節がやってきた。せっかく異世界に流されたくらいで大事な選挙を後回しにするわけにはいかないだろう。誰を選ぶべきだろうか？"
RED_event.5.a: "元生徒会長兼環境美化部兼書記長兼運動部部長兼清掃部部長兼風紀委員委員長兼給食部部長、連河チェリノ同志"
RED_event.6.t: "총선거의 끝"
RED_event.6.d: "선거가 끝나고 결과가 발표 되었습니다. 결과는 투표율 총 300% 중 200%의 압도적인 지지율로 이번 학생회장도 렌카와 체리노 동지로 결정 되었습니다."
RED_event.6.a: "이딴 것도 선거라고 하는 거냐!"
RED_event.7.t: "[FROM.GetName]が同盟を求める"
RED_event.7.d: "[FROM.GetName]が同盟を模索していると言ってやってきました。どうすればいいだろうか？"
RED_event.7.a: "よし、同盟だ"
RED_event.7.b: "いや、必要ない"
RED_event.8.t: "提案を受け入れた[FROM.GetName]"
RED_event.8.d: "相手は提案を受け入れた。"
RED_event.8.a: "わかった"
RED_event.9.t: "提案を拒否した[FROM.GetName]"
RED_event.9.d: "相手は提案を拒否した。"
RED_event.9.a: "残念だ"
RED_event.10.t: "전투 배치 완료"
RED_event.10.d: "전투 배치가 완료되어 전쟁을 온전하게 수행할 준비를 마쳤습니다."
RED_event.10.a: "알겠다"
RED_event.11.t: "붉은겨울 수염공항"
RED_event.11.d: "이곳에서 붉은겨울 수염공항을 새롭게 건설할 계획입니다."
RED_event.11.a: "1번 선택지"
RED_event.11.b: "2번 선택지"
RED_event.12.t: "1번 선택지의 결과"
RED_event.12.d: "1번 선택지의 결과 설명"
RED_event.12.a: "완벽해"
RED_event.13.t: "2번 선택지의 결과"
RED_event.13.d: "2번 선택지의 결과 설명"
RED_event.13.a: "알겠다"
RED_event.14.t: "망명위원회의 설립"
RED_event.14.d: "트로츠키가 우리의 문제를 해결하는 데 도움을 주었기에, 위대하신 체리노 동지께서는 새로운 동지의 친구들을 구하는 일에 도움을 주기로 약속하였습니다. 체리노 회장의 직속 명령으로 신속하게 세워진 이 위원회는 오염된 혁명정신을 따르는 스탈린주의자들에게 핍박받는 전 세계의 트로츠키주의자들을 붉은 겨울로 안전하게 모셔 올 것입니다."
RED_event.14.a: "이제 그들을 구하러 가보자고"

#이벤트(마리나)

RED_event.15_tt: "\n§Y혁명전쟁 준비§! 결정을 많이 완료하지 않아서 가장 낮은 효과의 국민정신을 얻습니다."
RED_event.15_tt1: "\n§Y혁명전쟁 준비§! 결정을 여러 개 완료하여 중간 효과의 국민정신을 얻습니다."
RED_event.15_tt2: "\n§Y혁명전쟁 준비§! 결정을 많이 완료하여 가장 높은 효과의 국민정신을 얻습니다."
RED_event.15.t: "혁명 전쟁"
RED_event.15.d: "언제가 일어날 일이었습니다. 스칸디나비아에서 피어난 혁명의 불꽃이 전세계를 삼키기에 앞서, 반동 파시스트 - 극우 나치 세력의 그림자를 불사를 것입니다."
RED_event.15.a: "혁명을 수호하자, 나치를 쳐부수자!"
RED_event.16.t: "노동자 공화국"
RED_event.16.d: "무산 대중이 모든 생산수단을 자신들의 손 안에 넣었고, 또한 정치적 지배계급으로 자리매김하였기 때문에 노동자 공화국은 생산성을 최대한 급격히 끌어올려 다른 억압받는 노동계급 동지들과 미래로의 진보를 위해서 노력해야 합니다. 우리는 혁명 이후 필요한 조치를 충분히 취했고, 경제는 안정되었으며, 중앙에 집중되지 않은 채의 사회주의 또한 실현 가능하다는 것을 똑똑히 증명하였습니다. 붉은겨울의 앞에는 오로지 진보만이 남아있습니다!"
RED_event.16.a: "사회주의 만세!"
RED_event.17.t: "노동조합주의의 여명"
RED_event.17.d: "모든 부문에서 노동조합이 대규모로 재편되었고, 노동자들은 조합을 통해 생산하고, 계획하고, 의견을 표현하고, 표를 행사하고 있습니다. 이는 생활 전선에 있어서 생디칼리즘의 승리가 분명하며, 가히 노동해방이라 부를 수 있습니다."
RED_event.17.a: "노동조합 만세!"
RED_event.18.t: "노르웨이의 사회주의자들"
RED_event.18.d: "노르웨이에 대한 통합이 완료됨에 따라, 노르웨이의 사회주의자들이 우리 정부에 참여하길 원하고 있습니다."
RED_event.18.a: "환영하오, 동지들!"

RED_event.19.t: "마리나를 거부한 용역부"
RED_event.19.d: ""
RED_event.19.a: "제기랄..."
RED_event.20.t: "여전히 남아있는 위협"
RED_event.20.d: ""
RED_event.20.a: ""아직도 남았다고?!""

RED_event.21.t: "급격한 변화"
RED_event.21.d: "주 3일제에 많은 이들이 환호하긴 했으나, 생산량이 급격하게 감소하였기 때문에 이를 영구히 유지할 수는 없습니다. 우리는 대안으로서 학생들에게만 주 3일제를 보장하고, 현지인 노동자들에게는 탄력근무제와 주 4.5일제를 보장하기로 했습니다."
RED_event.21.a: "아쉽게 됐군."
RED_event.21.b: "어떻게든 유지할 수는 있을 거 같은 걸."

#이벤트/군정청 붕괴
RED_instability_system.1.a:0 "이거 보이면 버그임"

RED_instability_system.2.t:0 "군정청의 불안"
RED_instability_system.2.d:0 "군정 체제가 지속되는 현재, 시민들이 군정청의 통제에서 벗어나기 시작했다고 [FROM.GetName]의 군정사령관이 알려왔습니다. [FROM.GetName]뿐만 아니라 다른 모든 군정청의 상황이 통제에서 벗어나기 시작한 현재, 우리는 군정청의 문제를 해결하기 위해 노력해야 합니다."
RED_instability_system.2.a:0 "큰일이야."
RED_instability_system_2_tt:0 "§Y사건과 결정§! 탭을 확인하세요."

RED_instability_system.3.t:0 "군중 시위"
RED_instability_system.3.d:0 "[ROOT.capital.GetName]의 대로변에서 군중들이 시위를 벌이고 있습니다."
RED_instability_system.3.a:0 "우리는 아무 것도 할 수 없다."
RED_instability_system.3.b:0 "시위대를 해산시킨다."

RED_instability_system.4.t:0 "혁명의 물결"
RED_instability_system.4.d:0 "체계적으로 계획된 시위인지, 아니면 우리가 미처 파악하지 못한 저항인지 알 수 없습니다. 그러나 단 한가지 확실한 사실은 시민들은 자체적으로 군을 조직하고 있고, 거대한 규모의 시위대가 우리의 행정 청사를 향해 진군하고 있다는 것입니다.\n\n결과적으로 현재의 군정 체제는 폭압적인 지배로 이루어졌다는 것이 증명되었고, 그 대가를 지금 치루고 있는 것일지도 모릅니다."
RED_instability_system.4.a:0 "시위대와 함께하자. 우리가 나서서 설득하겠다."
RED_instability_system.4.b:0 "전원, 전투 준비."

RED_instability_system.6.t:0 "[FROM.GetAdjective]의 봄"
RED_instability_system.6.d:0 "[FROM.GetAdjective] 지역에 세워진 군정청이 큰 규모의 시위에 동참하여 우리 정부에게 시위대와의 협상을 요구하고 있습니다. 시위대와 전 군정사령부는 우리가 그동안 행한 통치는 폭압적이라고 비판하며 현지 국가들과 평화적인 관계를 구축할 것을 요구하고 있습니다."
RED_instability_system.6.a:0 "반란을 진압해라."
RED_instability_system.6.b:0 "좋아...좋아 다시 시작해보자고."

RED_instability_system.61.t:0 "침묵으로 일관하는 [FROM.GetName]"
RED_instability_system.61.d:0 "우리가 [FROM.GetName]측 에게 협상을 시도하였으나 [FROM.GetName]은 침묵으로 일관하고 있습니다. 협상은 실패한 것으로 판단되며, 이제 우리는 [FROM.GetName]의 침략을 대비해야 합니다."
RED_instability_system.61.a:0 "최후의 저항을 펼쳐라."

RED_instability_system.62.t:0 "통제받기 시작한 경제"
RED_instability_system.62.d:0 "[FROM.GetName]은(는) 경제 프로젝트에 우리의 자원을 동원하는 것을 대가로 독립적인 국가 구축을 허용했습니다. 한동안은 [FROM.GetName]측의 경제적 종속을 받겠지만 우리는 독립을 이뤄냈습니다."
RED_instability_system.62.a:0 "결실을 맺었군."

 RED_military_government_occupation.1.t: "덴마크 점령"
 RED_military_government_occupation.2.t: "노르웨이 점령"
 RED_military_government_occupation.3.t: "스웨덴 점령"
 RED_military_government_occupation.4.t: "핀란드 점령"

 RED_military_government_occupation.1.desc: "붉은겨울 연방학원의 군세가 반군을 모두 소탕하고 그들의 수도에 입성했습니다. 이번의 군사 작전을 통해 해당 지역의 주민들은 우리의 통치에 한동안 반발하지 못할 것입니다.\n\n우리는 이제 통제에 들어온 해당 지역을 통치할 방안을 생각해 보아야 합니다."
 RED_military_government_occupation.1.a: "군정청을 다시 설치하라."
 RED_military_government_occupation.1.b: "괴뢰 정권을 수립하라"
 RED_military_government_occupation.1.c: "직접 통치한다."
 RED_military_government_occupation.1.d: "연방학원에 통합해라!"

#이벤트 / 미노리
 RED_minori_event.1.t:0 "용역부의 총파업 가담"
 RED_minori_event.1.d:0 "야스모리 미노리 용역부장은 권위주의적인 통치를 일삼고 대전이에 대한 대처를 실패한 사무국에 용역부원들과 민중들은 더 이상 순종할 수 없으며, 사무국이 자발적으로 해산하기까지 무기한 총파업에 돌입할 것이라고 발표하였습니다."
 RED_minori_event.1.a:0 "평소대로군."
 RED_minori_event.2.t:0 "조선노동자 파업"
 RED_minori_event.2.d:0 "대전이에 의한 여파로 근 몇 달 간 임금을 지급받지 못했던 붉은겨울의 조선노동자들은 불온한 선동에 당하여 파업에 돌입했습니다."
 RED_minori_event.2.a:0 "오히려 임금을 주지 않아도 되니 낫군."
 RED_minori_event.3.t:0 "비정규직 노동자들의 파업"
 RED_minori_event.3.d:0 "평소에 아르바이트나 플랫폼 노동 등 비정규직으로 근로하던 학생들은 자신들이 대전이 사태의 해결을 위해 일시적으로 병사 혹은 공공근로자로서 동원된 것에 대한 보상을 지속적으로 요구하였지만, 사무국은 여태껏 그것이 '학원에 대한 의무'에 속한다는 입장을 밝히며 보상하기를 거부해왔습니다. 그러나 정당한 법적 절차에 의거한 동원이었음에도 불구하고 불온한 학생들이 최근 일어난 총파업에 동조하고 있음이 경제지표로써 드러나고 있습니다."
 RED_minori_event.3.a:0 "학생들은 아직 배움이 부족한 듯 하다."
 RED_minori_event.4.t:0 "노동절 집회"
 RED_minori_event.4.d:0 " 여느 노동절 때와 같이 올해 붉은겨울에서의 노동절도 정오의 화려한 군사 퍼레이드와 체리노에 대한 개인숭배로 칠해진 채 마무리될 예정이었습니다. 그러나 체리노그라드에서 퍼레이드를 관람하던 군중들의 표정은 그 어느 때보다 굳어있었으며, 무언가를 결심한 듯 보였습니다.\n\n 기병대가 대로를 행진하고, 군용 차량이 대오를 뒤이어 따르고 있을 때, 갑작스럽게 호루라기 소리가 시끄러이 들려오자 군중들은 조직적으로 군용차량을 탈취하고 퍼레이드 대열을 공격하였습니다. 군인들은 기습에 당황하여 제대로 대응하지 못하였고, 일반 병사들은 오히려 시위대에 가담하기도 하였습니다.\n\n 그러는 동안 체리노그라드 곳곳의 경찰서와 역사, 은행, 행정청사가 성난 군중들에 의해 차례차례 점거되었으며, 민중들은 무기고를 습격하여 무장을 갖추기 시작하고 있습니다.\n\n 체리노그라드의 시민들은 렌카와 체리노와 그녀의 하수인들에 불과한 사무국이 황급히 서쪽으로 도피한 사실을 저녁이 되어서야 확인하였지만, 그들은 그들 자신이 이룬 승리에 기뻐하고 있습니다."
 RED_minori_event.4.a:0 "혁명이다!"
 RED_minori_event.5.t:0 "엄습하는 반혁명"
 RED_minori_event.5.d:0 "현재 붉은겨울에서는 불안한 소식이 들려오고 있습니다. 하급 행정관료들과 장교들의 지지를 받고 있는 렌카와 체리노와 사무국이 서부에서 반혁명을 위한 세력을 결집하고 있다는 것입니다.\n\n 그들은 군정청의 군사력에 도움을 받아 발빠르게 우리를 습격할 수 있기에, 우리는 그들의 공격에 대비하여야만 합니다."
 RED_minori_event.5.a:0 "강철 같은 연대로 그들을 막아내자!"
 RED_minori_event.5_tt:0 "§R모든 부대 해산§!\n\n"
 RED_minori_event.6.t:0 "무장한 빈농들"
 RED_minori_event.6.d:0 "빈농들은 우리의 노동절 집회에 호응하여 자신들의 지역에서 부유한 지주와 마름에 맞서 소작지를 자신들의 소유로 만들고 소작문서를 불태웠습니다. 이후 지주 여럿이 체리노를 따라 서부로 망명을 떠나자 그들은 앞으로의 반혁명에서 치안과 방위를 동시에 수행하기 위해 스스로 무장하였습니다."
 RED_minori_event.6.a:0 "지주를 타도하라, 체리노를 타도하라!"
 RED_minori_event.7.t:0 "혁명군사평의회"
 RED_minori_event.7.d:0 "우리가 혁명을 위해 미리 훈련시킨 준군사조직인 혁명군사평의회가 제 힘을 발휘할 때가 되었습니다. 혁명군사평의회 의장은 각 지역병사평의회에 노농적군의 소집과 체리노그라드로의 소집을 요청했으며, 수천 수만 명의 붉은 전사들이 총을 받고 무장상태에 돌입하고 있습니다."
 RED_minori_event.7.a:0 "반혁명을 분쇄하라!"
 RED_minori_event.8.t:0 "출판부의 운명"
 RED_minori_event.8.d:0 "혁명이 발발하고 근 1주일 간 출판부에서 퍼트린 것으로 추정되는 온갖 종류의 찌라시와 가짜뉴스가 대중에게 널리 퍼져있는 것이 확인되었습니다. 우리는 그동안 체리노 정권의 하수인 노릇을 했던 아라마키 야쿠모와 출판부를 가만둘 수 없습니다. 혁명위원회 내 강경파는 야쿠모를 처형하여 민중들에게 가짜뉴스의 생성과 유포에 대한 경각심을 각인시켜야 한다 주장하지만, 일부 온건파는 그녀를 회유하여 혁명적인 선전물을 대중들에게 배포해야 한다고 주장합니다. 어느 쪽이든 우리는 출판부의 운명을 결정지어야 합니다."
 RED_minori_event.8.a:0 "출판부장 야쿠모를 처형하자."
 RED_minori_event.8.b:0 "그녀를 회유하자."
 RED_minori_event.11.t:0 "가장 높은 권위와 마주하는 영광"
 RED_minori_event.11.d:0 " 평등과 해방의 학원이었던 붉은겨울을 암묵적인 과두정체에 의해 운영되게 만든 사무국과 친위대 그리고 그 모든 것을 지도한 반동분자 체리노가 빈농으로 구성된 자경대에 의해 노르웨이 북방의 항구에서 체포되었습니다. 그들은 체포된 즉시 수도인 체리노그라드로 송환되었으며, 혁명위원회의는 체리노그라드 시민 전체를 배심원으로 하는 '인민재판'에 체리노를 회부하기로 결정하였습니다.\n\n 사흘 뒤 인민재판이 치뤄졌으며, 체리노는 자신의 다른 정적들이 그러하였던 것처럼 국선변호사조차 얻지 못한 채 분노한 민중에게서 날아오는 돌덩이를 맞으며 재판을 진행해야 했습니다. 민중들은 그녀의 범죄가 광범위하고 대규모였으며, 중대했다는 점을 언급하며 큰 목소리로 그녀의 처형을 요구하였고, 한편으로 일부 지식인들은 그녀의 비이성적인 통치가 그녀 스스로의 낮은 지능에 기인하기 때문에 노동교화형으로 충분하다고 주장하였습니다. 그러나 반혁명을 계획하여 혁명정부를 전복하려고 한 시도 때문에 혁명위원회 내의 강경파가 주도하여 그녀를 사형하자고 강력히 주장하였고, 그 결과 그녀는 일부의 동정 여론에 의해 구원받지 못한 채 사형수가 되었습니다.\n\n 그녀는 추후 사형 집행일이 결정되기 전까지 붉은겨울 구교사 바로 옆에 마련된 중범죄자 수용소에서 지내게 될 것입니다."
 RED_minori_event.11.a:0 "독재자의 최후는 이렇다!"
 RED_minori_event.12.t:0 "무자비한 자에게 자비를"
 RED_minori_event.12.d:0 " 그녀는 그것이 길고 어려운 길이 되리라는 것을 알고 있었다. 자신이 봐온 것, 들어온 것, 믿어온 것, 그 모든 것이 무너져내리고 비틀려 꺾여버린 지금, 마리나는 얼음으로 뒤덮인 바다를 건너 트로츠키를 소련에 넘기는 대신 망명을 받아줄 것을 요청할 계획이었다.\n\n 그녀가 예상하지 못했던 것은, 그 어떤 노동자와 농민도 그들의 편이 아니라는 점이었다. 그녀가 항구에 도착했을 때, 항만노동자들은 배를 마련하는 척하며 몰래 그들을 혁명군에게 신고하였다. 보안위원들이 혁명군과 싸우며 하나 둘 쓰러지고 있을 때, 마리나는 마지막까지 그들에게 저항하였다. 나중에 그녀가 싸우는 동안 트로츠키가 달아나는 데에 성공했다는 사실을 들었을 때, 그녀는 무기력함에 휩싸여 자살을 기도했다.\n\n 그녀는 수도로 가는 동안 자신이 다룬 그 어떤 불순분자들보다 밧줄에 더 세게 묶이었고 더 함부로 다루어졌다. 그녀에겐 그것이 자신의 무자비했던 과거를 뉘우칠 수 있는 좋은 기회였지만 그녀는 그러지 못하였다. 그녀는 그저 자신보다 아래인 것들이 자신을 짓밟은 채 그 위에 서있다는 사실이 굴욕적이고 괴로웠다. 기차를 타고 가는 나흘 내내 그녀는 밤마다 서러움에 오열했고, 또 우울감과 무력감에 빠진 자신이 혐오스러워서 벽에 머리를 수 십 번 부딪히며 잠에 들곤 했다.\n\n 얼마 뒤 그녀는 혁명위원회라는 조직이 그녀의 노동교화형을 결정했다는 소식을 듣게 되었다. 이는 새로운 혁명정부가 이전과 다르게 자비롭다는 선전을 하려고 했기 때문으로 보였는데, 그녀는 또 한 번 자신이 선전의 도구로서 쓰인 것에 분노하였다. 그러고는 일생의 명예를 위해서, 살아온 삶의 의미와 가치를 지키기 위해서 자살을 기도했지만 또 다시 실패하였고, 이 사실을 발견한 교도관들은 그녀를 더 좁은 독방으로 옮겨 가두었다.\n\n 그녀는 사흘이 지나고 노동교화소로 이송되어야 했지만, 그녀는 그러지 못했다. 이튿날 오밤중 독방 문이 열리는 소리에 잠에서 깬 그녀가 본 것이 한 무리의 성난 군중들과 그들 손에 들려있는 칼자루였기 때문이었다."
 RED_minori_event.12.a:0 "우리는 자비롭다."
 RED_minori_event.13.t:0 "사무국의 실무자"
 RED_minori_event.13.d:0 "체리노와 별개로 사무국의 실무자인 사시로 토모에는 적절한 행정 역량을 갖고 있기 때문에 그녀를 처형해버리는 것이 바람직하지 않습니다. 그렇기 때문에 혁명위원회에서는 그녀가 스스로 죄를 뉘우치고 새로운 혁명정부에 봉사할 수 있도록 기회를 주었습니다. 그녀는 적당히 타협하여 노동교화의 형식으로 말단 행정직을 맡기로 하였으나 체리노에게 사형이 내려지자 토모에는 자신의 직책을 거부하고 다른 사무국 위원들과 마찬가지로 수용소에 가기를 선택했습니다."
 RED_minori_event.13.a:0 "그렇게 한들 체리노가 돌아오진 않을 텐데."
 RED_minori_event.14.t:0 "덴마크에서의 승리"
 RED_minori_event.14.d:0 "용맹한 우리 혁명군은 사무국이 예상하지 못하게 덴마크 군정청을 기습했고, 그들의 대열이 처참히 무너짐에 따라 덴마크 군정청을 무너트릴 수 있었습니다."
 RED_minori_event.14.a:0 "승리다!"
 RED_minori_event.15.t:0 "조선노동자들의 혁명 가담"
 RED_minori_event.15.d:0 "체리노 정권에 큰 불만을 품고 있던 조선노동자들이 민병대를 구성하여 우리 혁명군에 합류하였습니다."
 RED_minori_event.15.a:0 "환영합니다, 동지들!"
 RED_minori_event.16.t:0 "혁명위원회 해산"
 RED_minori_event.16.d:0 "학생회장의 폭압적인 정치를 끝장낸 지금, 학원과 현지인 조직, 그리고 노동자-농민 계급의 안위를 위하여 헌법을 제정하고 공화국을 구성할 필요가 있습니다. 소수의 조합지도자, 정당의 중직, 좌익이론가 및 대학생 등으로 구성된 임시기구인 혁명위원회는 신헌법의 제정을 위해 해산을 결의했고, 제헌을 위한 의회가 선거로 새로이 구성될 것입니다."
 RED_minori_event.16.a:0 "수고했소, 동지들!"
 RED_minori_event.17.t:0 "헌법제정 - 주권기관"
 RED_minori_event.17.d:0 "사회주의 국가에 대한 모델은 여러 가지가 있는데, 생디칼리즘은 그 중 하나입니다. 노동조합에 강력한 힘을 실어 노동자가 자주적으로 산업을 관리하고 상향식으로 정치에 영향력을 행사함에 따라 민주주의가 실현되는 이 체제는 노동조합원들에겐 좋겠지만 그들 스스로가 조합주의적 그리고 더 나아가서 '파시스트적' 성격을 띌 수 있다는 이론가들의 지적이 있기 때문에, 다른 한 편에서는 노동조합의 자주적 성격을 인정하되 권리 행사에 있어서는 직능평의회와 지역평의회, 그리고 직접선거와 소환제를 통한 직접민주주의의 부분적 실현이 중요하다고 주장합니다. 제헌의회는 둘 중 어느 것을 헌법에 반영할 지 결정해야 합니다."
 RED_minori_event.17.a:0 "노동조합이야말로 진정 노동자를 위할 수 있다."
 RED_minori_event.18.t:0 "헌법제정 - 집단지도체제"
 RED_minori_event.18.d:0 "지난 학생회장의 개인독재의 폐해를 우리는 온 몸으로 겪었습니다. 개인에게 큰 권력을 준다는 것은 전제왕정과 파쇼독재를 기대하는 것과 마찬가지이며, 제헌의회에서는 선례를 반복하지 않기 위해 국가 지도 체계에 있어서 집단지도체제를 채택했습니다."
 RED_minori_event.18.a:0 "앞으로 중앙위원회를 주목하자."
 RED_minori_event.19.t:0 "헌법제정 - 다당제 논쟁"
 RED_minori_event.19.d:0 "정당민주주의를 채택할지에 대한 논쟁이 제헌의회 내에서 치열하게 오가고 있습니다. 제헌의회 내 일부 의원들은 일당제가 또 다른 반혁명을 차단할 것이며, 당 내 민주주의를 통한 일당제는 시행하기 적절한 제도라고 주장합니다. 그러나 다른 한 편에서는 일당제가 볼셰비즘의 추악한 잔재이며, 정당 창설의 자유와 그것의 보호가 사회주의 실현의 충분조건이라고 주장합니다. 어느 결정이든 현재 사회주의가 대중들 사이에서 이념적 헤게모니를 세게 쥐고 있는 상황이기 때문에, 정치적 지형이 크게 달라지지는 않을 것입니다."
 RED_minori_event.19.a:0 "사회주의 다당제로 나아가자."
 RED_minori_event.19.b:0 "반혁명의 여지를 차단해야 한다."
 RED_minori_event.20.t:0 "헌법제정 - 선거"
 RED_minori_event.20.d:0 " 헌법제정이 막바지에 이르렀고, 제헌의회는 선거관리위원회를 설치하여 붉은겨울의 새 지도자들을 뽑을 선거를 준비했습니다. 대중들은 매년 갔던 투표소였지만, 그 어느 때보다 진지하게, 그리고 정성스럽게 투표할 수 있었습니다. 선거에서 투표율은 '당연하게도' 100%를 넘지 않았지만, 90%를 넘는 대중들이 처음으로 실시된 자유선거에 표를 던졌습니다.\n\n 이번 선거에서는 혁명의 도화선이었던 2월 총파업을 주도한 용역부와 그 부장인 야스모리 미노리가 크게 주목받았으며, 용역부와 함께 싸웠던 노동자와 농민들은 그녀에게 거리낌 없이 표를 던졌습니다."
 RED_minori_event.20.a:0 "미노리가 학생회장에 당선됐다!"
 RED_minori_event.21.t:0 "[FROM.getname]의 독립"
 RED_minori_event.21.d:0 "군정청으로서 존재하던 [FROM.getname]의 독립이 선포됨에 따라, 우리는 이들에 대한 공격을 지속할지에 대한 결정을 내려야만 합니다. 이들이 사무국의 압제로부터 해방된 것을 분명한 사실이지만, 인민들이 여전히 부르주아 권위주의에 의해 억압되리라는 것 또한 사실입니다."
 RED_minori_event.21.a:0 "그들을 공격하자."
 RED_minori_event.21.b:0 "아직은 섣부르다."
 RED_minori_event.22.t:0 "헌법제정 - 도시명"
 RED_minori_event.22.d:0 "체리노와 사무국의 우상화를 위해 현재 많은 지역의 이름은 체리노의 이름으로부터 비롯된 지명을 따르고 있습니다. 혁명이 성공함에 따라 우리는 더 이상 이러한 지명을 따를 필요가 없어졌으며, 새 지명을 채택함에 있어서 두 가지의 의견이 대립하고 있습니다. 첫째는 현지인을 존중하여 그들이 본래 부르던 이름대로 부르는 것입니다. 다른 하나는 선대 혁명가들이나 이론가들의 이름을 따서 짓는 것입니다. 어느 쪽이든, 지역의 주민들은 새로운 이름을 크게 환영할 것입니다."
 RED_minori_event.22.a:0 "현지인들을 존중하자."
