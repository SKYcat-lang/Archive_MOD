#連邦生徒会イベント - 七神リン
COU_event.100.t:0"七神リン執権" #[重点]七神リン
COU_event.100.desc:0"連邦生徒会長がいなくなっちゃってから、連邦生徒会の緊急委員会でめっちゃ会議やって、連邦生徒会の席に七神リンを座らせることになったんだ。仕事は自分の手でしっかり握って、ちゃんとやっていくよ。連邦生徒会、よろしくな!"
COU_event.100.a: "連邦生徒会長、七神リン。"
COU_event.101.t: "防衛室" #[重点]防衛室
COU_event.101.desc:0"連邦生徒会の混乱を完全に鎮圧するため防衛室を訪問した。\n\n"防衛実装。今どこにありますか?"\n\n話をして数分後、防衛実装、カヤが飛び込んできた。\n\n"連邦生徒会長様。何が起こりますか?"\n\n"今回の大田李で連邦生徒会が混乱を経験していた。 "防衛室の助けが必要だ""\n\n物語は思ったより順調によく解けていた。防衛室長のカヤも少しはマジで見えるが、協力的な姿を見せていた。いつでも助けてくれるという表情を顔に浮かべ、何度も率直な会話が何度も行った。"
COU_event.101.a: "防衛室、連邦生徒会の平和をお願いする。"
COU_event.102.t: "財務室" #[重点]財務室
COU_event.102.desc:0"財務室。現在、大田李による混乱に経済的になんと打ち切られたため、財務室の協力が必要だった。\n\n"財務室長、しばらく言うことがあります。"\n\n話を聞いた財務室長、アオイは自分の性格にぴったり合う姿で来ていた。アオイがテーブルに座った後、本格的な話を始めた。\n\n"アオイ、今連邦生徒会の財政状態を知っていますか? "\n\n"大混同に陥っている連邦生徒会で知らない人はいないだろう。財政復旧…なんですか?"\n\n"もちろんです。"\n\nその後、財務室長との話は続いた。代移転という大混沌の中で、連邦生徒会の経済、すなわち財政を生かすところはたった一つだけだった。だから財務室を訪ねてきたのだ。\n幸いなことに仕事はよく解けた。アオイは財務室の協力を承認した。連邦生徒会の経済再建には時間がかかるだろう。だが、長年にわたって待つことはできない。"
COU_event.102.a: "財務室、連邦生徒会の復旧を、そして財政を頼む。"
COU_event.103.t: "管理機能の回復" #[重点]管理機能の回復
COU_event.103.desc:0"最後に、まだ残ってるんだよね。連邦生徒会の行政機能が、ダメダメな状態をキープしてたんだ。名前だけで、実際は全部見せかけだったんだよ。\n\n地元の人たちの反乱、学生たちのゴタゴタ。経済が崩れちゃって、元連邦生徒会長が行方不明になるくらい。まるで世界の終わりみたいな状況だった連邦生徒会....\n 今は連邦生徒会長のポジションで、この連邦生徒会を引き継がなきゃいけない状況で、行政機能ってマジで大事なパートナーであり仲間なんだよ。行政機能を取り戻すことが、マジで大事なんだ。彼らがいなきゃダメで、早く管理機能を取り戻さなきゃいけなかったんだ。\n\nそして今、そのめっちゃ大事なミッションが完了したんだ。連邦生徒会の行政は、復活したんだ。"
COU_event.103.a: "連邦生徒会行政機能復旧、完了。"
COU_event.104.t: "仕事開始!" #[重点]業務開始!
COU_event.104.desc:0"連邦生徒会は準備バッチリだよ。キヴォトスのためにがんばる準備、オッケー。まだ完璧じゃないけど、自分たちの仕事くらいは楽勝でしょ。それがリンの目指してることで、連邦生徒会の目標でもあるんだ。"
COU_event.104.a: "さあ、行こう。"
#連邦生徒会イベント - 七神リン - 行政官の主導
COU_event.105.t:0"防衛室制御" #[重点]防衛室制御
COU_event.105.desc:0"防衛室、彼らは今混乱鎮圧と遠い日も処理し始めた。彼らに与えたことが彼らを変質させたのだろうか……とにかく今は彼らに圧迫を与えなければならない。このように解放し続ければ、彼らが何をするかは分からない。次第に変になっていく状況の中、私は再び防衛室を訪れた。そしてその向こうから見えるのはとても暗い表情で立っているカヤだった。\n\n"また何が起こりますか?我々ち防衛室には問題はありませんが"防衛室で命令されなかったこともやっちゃってたって報告があったよ。"\n\n瞬間カヤの表情がさらに歪む。\n\n"じゃあ、防衛室の人たちが何かやってたのかな?"\n\n"はい。"\n\nカヤはこのことについて頷くようだった。このことから、防衛室は近いうちに統制を受けることになりそうだ。"
COU_event.105.a: "彼らには何がありましたか?"
COU_event.106.t: "調整室のマージ" #[重点]調整室のマージ
COU_event.106.desc:0"調整室、アユムが率いる調整室はもう新しく再誕生するだろう。連邦生徒会では調整室と統括室を併合しようという意見が出た。調整室と統括室でも賛成世論が出ていた。連邦生徒会は調整室と統括室の併合を推進し、彼らの業務を一つにまとめた。あゆむは今、統括室の新しい実装になり、調整室は統括室に合併された。"あゆむ、調整室と統括室を一緒にするって決めたのはなんで?"ないですか?"\n\n"そうだけど…""
COU_event.106.a: "調整室と統括室はもう一つになったね。ようこそ、統括室に来たことを。"
COU_event.107.t: "財務室の改善" #[重点]財務室の改善
COU_event.107.desc:0"財務室、もともと仕事バリバリこなしてたとこだよね。ゴタゴタで経済ダメージ受けたけど、もうほぼ元通りになったよね。財務室のみんなが夜な夜なガンバったおかげだろうな。\n\nだから財務室、もう一回行ってみたんだ。彼らも今は休みたいって感じだよ。\n \n"財務室長?"\n\nアオイの一歩は一様だ。莫大な姿勢で席に座ったアオイは話を始めた。\n\n"ええ、どうしたの?"\n\n"財務室について話をしに来ました。"\n\n"何の話?"\n\n"財務室の改善言葉です。総学生会のすべての財産をもう財務室に任せます。そして、財務室の権限を大幅に拡張し、総学生会議の建物や工場の新設まで財務室に任せます。"\n\n"そう?"\n\n以降も財務室の改編についての話は続いた。アオイはかなり満足しているようだった。今財務室は、連邦生徒会のすべての財産を責任があるだろう。戦争が起こるか、連邦生徒会が没落しても。いつも。"
COU_event.107.a: "アオイは幸せそうだ。今は。"
COU_event.108.t: "代表者選出" #[重点]代表者選出
COU_event.108.desc:0"代表者選出イベント - これは後で改めて話すね。"
COU_event.108.a: "1番代表者 - 安定度ズーム"
COU_event.108.b: "2番代表者 - 戦争支持度ズーム"
COU_event.109.t: "リン政権" #[重点] リン行政官
COU_event.109.desc:0"連邦生徒会長権限代行、七神リンってさ、今、連邦生徒会長の権限代行だけじゃなくて、行政官っていう新しいポジションもやることになったんだよ。だから連邦生徒会をうまくまとめたり、引っ張ったり、全体を見ていく役割を任されて、これからも連邦生徒会のために頑張っていくってわけ。"
COU_event.109.a: "リン行政官を呼ぶこの言葉"
#総学生会イベント - 七神リン - バランスの取れた行政
COU_event.110.t:0"統括室長リン" #[重点]統括実装リン
COU_event.110.desc:0"連邦生徒会の行政権限が元に戻ったら、連邦生徒会は大田が前みたいに連邦生徒会をいくつかの部屋に分けたんだよ。部屋のトップになって、統括室の仕事を七神リンに任せて、連邦生徒会の行政を一回に分けたんだ。"
COU_event.110.a: "リンは大変だろうな、一度に2つのことをしなければならないから。"
COU_event.111.t: "防衛実装カヤ" #[重点]防衛実装カヤ
COU_event.111.desc:0"キヴォトスの治安を守るのが仕事の防衛室とそのトップのカヤは、新しいヨーロッパっていう大陸でまた連邦生徒会のためにバリバリ働く準備が整ってるんだ。鎮圧とかももうちゃんとした行政機関としてスタートするんだよ。大転移でめちゃくちゃになった中で何が起きてもバッチリ対応できるように、対策や軍事訓練みたいな仕事も防衛室のタスクに加わったんだ。"
COU_event.111.a: "連邦生徒会は防衛室が守るだろう。"
COU_event.112.t: "財務室長アオイ" #[重点]財務室長アオイ
COU_event.112.desc:0"連邦生徒会のピンチを助けるために立ち上がった臨時財務室は、連邦生徒会の金のやりくりをちょっとずつでもマシにするのに役立ったんだ。しっかり準備を整えたあと、財務室も財務室長のアオイも連邦生徒会から公認されて、また連邦生徒会の金の管理を任されることになったんだよ。\n\nこの財務室のがんばりはこれからもずっと、連邦生徒会がダメになるその日まで、連邦生徒会の金を守り続けて、連邦生徒会のそばで支えて、一緒にいるんだ。"
COU_event.112.a: "また、また、お金は回って回る。"
COU_event.113.t: "秩序の確立" #[重点]秩序の確立
COU_event.113.desc: "連邦生徒会のゴタゴタはめっちゃ長く続いてたよね。今でも何人かが道に出て、デモやらテロやら暴力やらで、連邦生徒会をめちゃくちゃにしてる。でもずっとそんなの続くわけないよな。連邦生徒会の安全は今まで以上に大事な時期だよ。\n\nそしてついに、連邦生徒会でのゴタゴタは完全になくなったんだ。連邦生徒会の権威は、大田がこれまで乗り越えてきた大混乱の中でもブレず、連邦生徒会のゴタゴタを完全に抑え込むことに成功したんだ。これは連邦生徒会にとって長く残るすごいことだよ。\n\nもちろん、めっちゃ危ないこともいっぱいあったよ。デモ隊の暴力で生徒が被害にあったり、テロの傷がまだ残ってたりする。防衛室の強力な抑え込みに反対する人もめちゃくちゃいたよ。でも、これは全部飛躍のための一歩だったんだ。そのすべてのゴタゴタは抑え込まれたんだ。\n\n連邦生徒会はすべての危機を乗り越えたんだ。どんなことがあっても、連邦生徒会を崩すことはできないんだ。"混乱は取り除かれ、新しい時代が今この場で開かれた""
COU_event.113.a: "ついに混乱は取り除かれた。"

#連邦生徒会イベント - 扇喜アオイ
COU_event.200.t:0"オキアオイ執権" #[重点] 扇喜アオイ
COU_event.200.desc:0"オキアオイ執権イベント"
COU_event.200.a: "アオイが執権したこれ"
COU_event.201.t: "現実直視"  #[重点]現実直視
COU_event.201.desc:0"混乱がある程度沈んだ今、財務室室長の扇喜アオイはため息だけを放っただけだった。\n\n"首席行政官・・・" 、チーフ行政官であるリンの権力は日々強くなっていったし、それだけ彼女は権限は超越的だった。\n'このまま大丈夫なのだろうか。過激な変化、弱まった謎、原因知らない理由で消滅した低地帯地域。 \nその混乱を防ぎようとリンが下した決定、すべての混乱を潜在させるための武力鎮圧。\nアオイ、いくら原則主義者である彼女だが武力を通じた鎮圧作戦だけは阻止しようとした。\nしかし、それには力不足だった。\n彼女はリンに比べて力が弱かった。\n\n'リンはとても強くなった。 "私は出なければならない。"\nこの状況を解決するためにはこの方法しかないとアオイは考えた。"
COU_event.201.a: "避けられない真実だ。"
COU_event.202.t: "不信任投票" #[重点]不信任投票
COU_event.202.desc:0"アオイの決定、強い権力を持ったリンを唯一勝てる事、不信任投票。緊急会議が終わったある時点で、アオイはリンと近いように見える2人を除いた残りの実装を密かに呼び集めた。 .\n\n"······."\n\nそれでも沈黙する実装たち。\n\n"なぜみんな言葉がないの?"\n\nアオイはそんな彼らを見つめて聞いた。\n\n明らかにお前らも知ってるよな。\nこれはおかしいよな。ダメになっちゃう状況なら?に頼んだ。\n\n"ちょっと努力したら、その両方を守れなかっただろうか?"\n"・・・・・・・・・。あった。\n\n彼らは席から起きた。"
COU_event.202.a: "リン、あなたは線を越えた。"
COU_event.203.t: "リン排除" #[重点] リン排除
COU_event.203.desc:0""蒼井、これは?"を見つめた。\n\n"お前がやったこと、めっちゃハードな鎮圧。その全部をもし連邦生徒会長がやってたら、誰も文句言わなかったろう。でも、お前じゃないからな。代行腕章を冷やしても、お前がその人になれるわけじゃないから。n"代行。すでに多くの連邦生徒会の学生はあなたに失望しています。しばらくは休むようにしてください。"
COU_event.203.a: "ごめんなさい、リン"
COU_event.204.t: "権限分散" #[重点]権限分散
COU_event.204.desc:0"リンの不信任投票の後、アオイは実装を招集した。\nアオイは会議場に集まった実装に知らせた。彼女の空席による行政空白ができますが、少しずつ解決されるでしょう。そのために、当分の間は彼女が持っていた権限の一部を実装者に分散する計画だ。を私は優先順位でつかむよ。だからよく助けて""
COU_event.204.a: "一時的なだけだ。"
COU_event.205.t: "行政委員会の改善" #[重点]行政委員会の改善
COU_event.205.desc:0"アオイは権力を分散させ、行政委員会に帰属させた。できなかった。"
COU_event.205.a: "古い委員会は必要ない。"
COU_event.206.t: "仕事の開始。" #[重点]仕事を始める。
COU_event.206.desc:0"改善がうまくいって、スペースが埋まって、行政の仕事も普通に戻り始めたんだ。彼女は、最初にやらなきゃいけないことが心配だったんだよ。お互いに牽制しながら、意見の食い違いをうまく調整することができないって。\n\n彼女は、決めなきゃいけないんだ。"
COU_event.206.a: "さあ、行こう。"
#連邦生徒会イベント - 扇喜アオイ - 直接主導
COU_event.207.t:0"防衛室廃止" #[重点]防衛室廃止
COU_event.207.desc:0"アオイが防衛室の実装で、カヤと話し合ったんだけど、それってどういうこと?"\n\nカヤの動揺する姿を見るとアオイが手を振った。\n\n"あ、言葉間違えちゃった。防衛室をなくして防衛軍にするつもりだよ。状況が状況だからって、他の学園や国とケンカが起きるかもしれないからさ。やっぱり誤解されると思ったよ。"\n\nその言葉にカヤは"ラッキーだね。"と呟いた。どうですか?できますか?"\n"お任せください。お願いします""
COU_event.207.a: "確かな武力が必要な時期だ。"
COU_event.208.t: "調整室管理" #[重点]調整室管理
COU_event.208.desc:0"アオイは扉を開けて調整室に入った。\n\n"調整室、時間大丈夫?"\n\n書類に半分埋め込まれていた岩比津あゆむが頭を上げた。\n\n"財、財務室・・・ああ、いいえ代行。ここはどうしたのか?"\n"やる話があってちょっと入ってきた。"\n"そうですね・・・。彼女はアオイにソファに座るように言った。\n \n"コーヒー、好き?"調整室も忙しいので早く終わるんだよ"そして、アオイは口を開けた。\n\n"調停室長。団道直入的に言うよ。私は調整室の権限の一部を譲り受けたいと思っています。譲渡された権限は内部問題を解決するための新しい分科を作る予定だ。断るなら、リンの処遇についてまた考えてみる必要があるだろう。彼女のために連邦生徒会は混乱に陥った。彼女の意見を支持する側とそうでない側。彼女の意見を支持した人々が今後は過激な行動をしないだろうという保証はないだろうか?そんな行動を予防できる措置を取るためには調整室の一部権限が必要だが、もし拒否すれば彼らの代表者格であるリンを・・・。 .\nアオイは彼女の答えに満足した表情をして席で起きた。\n\n"サンキュー。これからもよろしくね。"\n"はい・・・""
COU_event.208.a: "よろしくお願いします。"
COU_event.209.t: "統括室合併" #[重点]統括室合併
COU_event.209.desc:0"柚木桃香は信じられないという顔で廊下を歩いて行った。 \n\n"どうやって、どうするんだよ!"\n"一回置いて言ってよ"いったいなぜ!"\n\nアオイは捕まった奴を解き、服装を整えた。\n\n"必要なことだったから。"\n"必要なこと?必要なこと。"\n\nアオイは桃香に聞いた。なぜそんなに急迫して見せるのか?"席から起きて窓の外を眺めながら静かに呟いた。\n\n"先輩は本当に羨ましい。そんなことをしても心配してくれる人がいるから"うまくいけばいいよ"うん、きっとそうなのよ。"\n"･･････。"\n"だから、手伝ってくれる?"\n"···分かった。 \n\n"ああ、そして統括室は取り除くのではなく、合併する計画だ。だからあまり心配しなくても大丈夫。あなたはただ私がすることについて疑問を持たず、従って先輩のためでも""
COU_event.209.a: "必要なことだ。"
COU_event.210.t: "対策班編成" #[重点]対策盤編成
COU_event.210.desc:0"秘書はアオイに文書を渡したよ。\n \n"地元の人々に関するものです"。代行の残念な決断になったが、一度同じ地上にある以上、彼らとの協力は必須不可欠なのだ。これを専担する対策班が必要だろう。彼らに対策班の現地である代表を借りてほしいと要請する。"\n"わかったよ。"
COU_event.210.a: ""協力"を通してそれらを癒す"
COU_event.211.t: "市民管理" #[重点]市民管理
COU_event.211.desc:0"市民が弾圧するという内容の秘書がアオイに文書を渡した。我々ちの間が前代行の残念な決断になったが、一度同じ地上にある以上、彼らとの協力は必須不可欠なのだ。と協力しようか?自分たちを徹底的に弾圧する我々ちの力を見たので最初は協力するだろう。でも果たして彼らがじっとしているのか?油断した隙を狙って自分たちの地から我々ちを追い出そうと思う。地元の人たちの力をある程度は取り除く必要があるだろう。"
COU_event.211.a: "平和のための仕事だ。"
COU_event.212.t: "円滑な協力" #[重点]協力者の探索
COU_event.212.desc:0"市民代表がゆっくりとした足取りで会場に入ってきたんだ。地元の人たちとどう協力するかについて話し合って、それに関する決定をしたんだよ。お前が市民の代表としてここにいるんだから、我々ちが決めたことに文句を言う権利があるんだよ。ため息をついたよ。言葉遣いが悪いな。我々ちは市民のみんなとの§B円満な協力§を望んでるだけだ。でも、文句を言うことはできないんだ。市民たちには力はないけど、相手じゃないんだ。\n\n連邦生徒会の武力を直接経験した彼らは知ってる。署名しろよ。"\n\n代表は震える手でペンを聞いた。"
COU_event.212.a: "市民は頷くでしょう"
COU_event.213.t: "新連邦生徒会長" #[重点]新しい総学生会長
COU_event.213.desc:0"数多くの学生と市民が集まった広場。 \n\n"生徒たち、それに市のみんな。俺は連邦生徒会の代行で、財務室長のオキアオだってさ。今日、みんなを集めたのは、連邦生徒会の大事な決定を伝えるためだよ。"ではなく、市民も多くの混乱を経験しました。これに連邦生徒会の室長たちは前代行のリンを弾劾し、私、扇喜アオイを代行の席に上げました。私は代行として前代行の間違いを正し、内部の混乱を潜在し、地元の人々との協力を導くことに成功しました。そうして・・・"\n\n彼女はしばらく灸を聞いた。 .\n\n"連邦生徒会長として、私は学生の安全、平和の持続のために着実な努力を傾けることを宣言します。 \n\nその瞬間、\n\n"新しい連邦生徒会長万歳!"\n\n誰かが叫んだ。\nすると他の人も叫び始めた。\n\n"アオイ万歳!万歳!"\n"万歳!万歳!万歳!"\n\nああ、新しい連邦生徒会長だよ。永遠にしてください。"
COU_event.213.a: "万歳!"
