  HEU_GATHERING_STORM_DESC: "ゲヘンナ学園のサークル、興信所68がめっちゃ変な大転移を経験したんだよ。東のゲヘンナが我々ちを狙ってて、南のミレニアム、北の連邦生徒会も我々ちにとってヤバい存在になってるんだ。我々ちはアル社長の柔軟な運営でなんとか一日を乗り切ってるんだよ。禁じられたゲヘンナの圧迫がどんどんキツくなってきて、我々ちはこれをぶっ壊さなきゃいけないんだ。\n\n興 信所の明日はどうなるんだろうな?"
  HEU_country_intro_header: "陸八幡アルの興信所 68"
  HEU_country_intro_content: "\n昔、ゲヘナ学園のサークルみたいなとこだったんだけど、陸八幡アルが中心になって動いてた会社があるんだよ。ゲヘンナっていうめちゃくちゃな場所で、ハードボイルドを売りにしてるお使いセンターみたいなところでもあったんだ。\n\nいろんな試練や苦労を乗り越えて、陸八幡アルが柔軟に運営してピンチを切り抜けたり、岡田かよこの頭脳や井久春香の力を使ったりしてたんだ。\n\nいきなりのバトルが起きて、ゲヘンナはカオスになっちゃって、先導部と満馬戦間の争いももっとひどくなってるんだ。トリニティやアビドス、白鬼夜行みたいな学園も状況がよくない方向に流れてるってわけ。どうするかは君次第だぜ。§!\n"
  HEU_guide: "\n£white_dot ゲヘンナのプレッシャーから逃れるんだ\n£white_dot 金の悩みをなんとかする\n£white_dot ゲヘンナとの戦いに備えろよ £white_dot無法者としてみんなに知られるようになろうぜ\n\n§R最後まで無法者としての誇りを持ち続けろよ。§!"

