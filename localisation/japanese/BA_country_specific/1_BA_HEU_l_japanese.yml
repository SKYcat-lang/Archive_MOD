 HEU_GATHERING_STORM_DESC:0 "ゲヘナ学園のサークル、でなく会社の便利屋68は未知の転移に巻き込まれた。東のゲヘナは私たちを狙い、南のミレニアムや北の連邦生徒会も脅威として数えられる。私たちはアル社長の臨機応変な運営により毎日を生き抜いている状況だ。だが、資金難にゲヘナの圧力はますます強まり、私たちはこれらの問題を打破しなければならない。\n\n便利屋の今後はどうなるだろうか？"
 HEU_country_intro_header: "陸八魔アルの便利屋68"
 HEU_country_intro_content: "\n便利屋68はかつてゲヘナ学園のサークルとも呼ばれた陸八魔アルが主軸となり設立された会社で、混沌としたゲヘナの中で、ハードボイルドを標語にするゲヘナのなんでも屋であった。様々な試練と苦難に見舞われながらも、陸八魔アルの柔軟な運営、鬼方カヨコの知性、伊草ハルカの武力を活用しこれらの危機を回避してきた。\n\n突然の転移の後に、ゲヘナは更なる混乱に陥り、風紀委員会と万魔殿の対立はさらに激化している。さらに、トリニティ、アビドス、百鬼夜行などの学校もゲヘナと同じように状況が悪化していっている。\n\n私たちは永遠のアウトローとして、永遠の勝利を求め、勝利を勝ち取らなければならない。\n\n§R全てはあなたの選択次第だ！§!\n\n§Y開発 : jindoi§!"
 HEU_guide: "\n£white_dot ゲヘナの圧力をはねのける。\n£white_dot 資金難を解決しろ。\n£white_dot ゲヘナとの戦争に備えよ。\n£white_dot ゲヘナとの戦争に勝利し復讐を果たし、輝かしい勝利を得よう。\n£white_dot アウトローとして世界に名を轟かせよう。\n\n§R最後までアウトローとしての誇りを持ち続けろ。§!"

