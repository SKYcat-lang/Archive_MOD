  HEU_GATHERING_STORM_DESC: "ゲヘナ学園のサークル、便利屋68がめっちゃ変な大転移を経験したんだよ。東のゲヘナが私たちを狙ってて、南のミレニアム、北の連邦生徒会も私たちにとってヤバい存在になってるんだ。私たちはアル社長の柔軟な運営でなんとか一日を乗り切ってるんだよ。資金難にゲヘナの圧力がどんどんキツくなってきて、私たちはこれをぶっ壊さなきゃいけないんだ。\n\n便利屋の明日はどうなるんだろうね?"
  HEU_country_intro_header: "陸八魔アルの便利屋68"
  HEU_country_intro_content: "\n昔、ゲヘナ学園のサークルみたいなとこだったんだけど、陸八魔アルが中心になって動いてた会社があるんだよ。ゲヘナっていうめちゃくちゃな場所で、ハードボイルドを売りにしてるお使いセンターみたいなところでもあったんだ。\n\nいろんな試練や苦労を乗り越えて、陸八魔アルが柔軟に運営してピンチを切り抜けたり、鬼方カヨコの頭脳や伊草ハルカの力を使ったりしてたんだ。\n\nいきなりのバトルが起きて、ゲヘナはカオスになっちゃって、風紀委員会と万魔殿の争いももっとひどくなってるんだ。トリニティやアビドス、百鬼夜行みたいな学園も状況がよくない方向に流れてるってわけ。どうするかは君次第だぜ。§!\n"
  HEU_guide: "\n£white_dot ゲヘナのプレッシャーから逃れるんだ。\n£white_dot 金の悩みをなんとかする。\n£white_dot ゲヘナとの戦いに備えろよ。 £white_dot 無法者としてみんなに知られるようになろうぜ。\n\n§R 最後まで無法者としての誇りを持ち続けよう。§!"

