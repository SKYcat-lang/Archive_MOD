 # #### #### 흥신소68 이벤트 #### #### #
 # #### #### 흥신소68 이벤트 #### #### #
 # #### #### 흥신소68 이벤트 #### #### #
  HEU_event.1.t: "マコト - アル条約"
  HEU_event.1.desc: "天才地変以後、私たちと事実上分離された便利屋68の陸八魔アルが、私たちゲヘナの学生会長である"GEM.GetLeader"中央区の執務室に行って、いろんな話をして、風紀委員会っていう共通の敵を一緒に食い止めるために、不可侵条約とか独立保証が入った条約を提示したんだ。"
  HEU_event.1.a: "ありがと。"
  HEU_event.1.b: "私たちにはいらないよ。"
  HEU_event.2.t: "拒絶された条約"
  HEU_event.2.desc: "私たちはめっちゃ頑張ったけど、相手は私たちの条約を拒否しちゃったんだよね。どうすりゃいいと思う?"
  HEU_event.2.a: "こんな…"
  HEU_event.3.t: "襲われた銀鏡イオリ!"
  HEU_event.3.desc: "銀鏡イオリが不審者にやられちゃったんだ。アビドス自治区ってところのズデーテンラント近くに行った銀鏡イオリは、便利屋68の伊草ハルカに散弾銃で撃たれて、頭蓋骨もやられて、マジで重傷を負っちゃったんだよ。見たところ、銀鏡イオリはしばらくは風紀委員会の仕事から離れなきゃいけないみたいだね。"
  HEU_event.3.a: "大変なのに…"
  HEU_event.4.t: "国境紛争の勝利!"
  HEU_event.4.desc: "我が軍は敵軍を首尾よく撃退した。"
  HEU_event.4.a: "さて。"
  HEU_event.5.t: "国境紛争の勝利!"
  HEU_event.5.desc: "私たちの軍は、敵にひどくやられちまった。敵が勝ったんだよね。"
  HEU_event.5.a: "こんな…"
  HEU_event.6.t: "進展のない国境紛争"
  HEU_event.6.desc: "国境紛争、引き分けで終わっちゃったよ。何の進展もないんだ。"
  HEU_event.6.a: "確認。"
  HEU_event.7.t: "執務室にやってきた陸八魔"
  HEU_event.7.desc: "天才地変以後、私たちと事実上分離された便利屋68の陸八魔アルが、私たち風紀委員会の部長である"GEH.GetLeader"南区の執務室に行っていろいろ話し合い、万魔殿っていう共通の敵を一緒に食い止めるために、不可侵条約と独立保証が入った条約を提示したんだ。"
  HEU_event.8.t: "便利屋の指導権移譲要求"
  HEU_event.8.desc: "最近、ゲヘナで政治にみんながめっちゃ興味持ち始めてるから、便利屋の人気がめちゃくちゃ上がってるんだよね。私たちのチームは便利屋との世論調査でガッツリ負けちゃって、もうこの政府をキープするのは無理っぽい感じだよ。昨日の夜、便利屋68の陸八魔アルが万魔殿に政権を譲るって要求入りの電報を送ったんだ。もう権力は便利屋に移っちゃってるから、あんたがどうするかだけが問題なんだよ。"
  HEU_event.8.a: "移譲する。"
  HEU_event.8.b: "反逆者たち!"
  HEU_event.9.t: "爆破された柴崎ラーメン!"
  HEU_event.9.desc: "私たちのアビドスの名物、柴咲ラーメンにやってきたゲヘナの便利屋っていうグループがラーメン食いながらめっちゃ過激な話し合いしてたんだけど、その後で紫の髪してゲヘナの制服着た女子生徒がいきなり柴崎ラーメンの後ろにクレイモア仕掛けて、柴崎ラーメンがガチでぶっ壊れちゃって、柴大将がマジで重傷負って病院送りになっちゃったんだよ。マジで私たちにとっては大不幸だよな。"
  HEU_event.9.a: "こんな!"
  HEU_event.10.t: "シックスティエイト計画 - 核分裂"
  HEU_event.10.desc: "ある朝、鬼方カヨコが事務所の前に立って、発表しちゃったんだ。「核反応だよ」って。普通に、ウランやプルトニウムみたいな、質量数がでかい重たい原子核が中性子とぶつかって、もっと軽い原子核2個と中性子が2~3個に割れちゃうことが多いんだって。原子核分裂って言うんだってさ。私たち、この核分裂について調べられたんだ。(中略)'\n\nカヨコの演説が終わった後、事務所には静けさが流れたよ。とにかく、私たち、核分裂についてもうちょっとわかったみたいだね。"
  HEU_event.10.a: "すごいの?"
  HEU_event.11.t: "シックスティエイト計画 - 原子炉"
  HEU_event.11.desc: "ある朝、鬼方カヨコが考えてきた原子炉の設計図を見て、私たちはいろんな悩みや考えを巡らせて原子炉について分析したんだ。それについてちゃんと分析することはなかったけどね。"核爆弾"とは…名前だけ聞いてもカッコいいよね?私たちは魔法の武器よりも強い武器を持ってるぜ!"
  HEU_event.11.a: "原子炉…?核爆弾…?"
  HEU_event.12.t: "シックスティエイト計画 - 原子炉"
  HEU_event.12.desc: "原子炉の建設が終わっちゃって、私たちはできたての原子炉を見に行ったんだ。見た中で一番かっこいい建物だったよ。でかくてキレイだったし。\n\nこの原子炉で核爆弾作れるんだぜ。マジでヤバくない?私たちも今、悪魔の武器?魔法の武器?なんでもいいけど、マジでやばい武器持ってるってことだよな。私たちも今、世界にドヤれるぜ。この武器だけ持ってればさ…"
  HEU_event.12.a: "できたよ!"



