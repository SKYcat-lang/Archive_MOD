 HEU_sinloe_wa_uae:0 "信頼と友愛"
 HEU_sinloe_wa_uae_desc:0 "未知の世界に落ちても、便利屋の社員はずっとに一緒だ。"
 HEU_sinloe_wa_uae_2:0 "強化された信頼と友愛"
