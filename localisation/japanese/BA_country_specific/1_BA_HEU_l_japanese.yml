 HEU_jageumnan_d_desc:0 "\n\n\n\n\n£GFX_HEU_rpgpsskdmldkqqkr\n\n\n\n\n\n\n\n\n"§Oあはは！このくらい簡単なことよ！§!"\n - §Y陸八魔アル§!\n\n便利屋68は異世界への転移後、資金難を始めとする様々な問題を抱えている。キヴォトスに居たころから厳しい状況だったが、私たちには絶対に成し遂げる意志がある。私たちの便利屋68は必ず成功し、この世界を生き延びる。便利屋万歳！\n"
