 #tt
 IRE_republican_reunion_tt:0 "내전이 시작하면 우리측에 경무장의 §Y3개 사단§!이 추가됩니다.\n§R이 선택은 2차 아일랜드 내전시 우리를 공산주의로 만들 것입니다.§!"
 IRE_last_gamble_tt:0 "내전이 시작하면 우리측에 경무장의 §Y1개 사단§!이 추가됩니다."

 #중점
 IRE_change_the_world: "아일랜드 독립 선언"
 IRE_change_the_world_desc: "영국이 끔찍한 혼란에 휩싸인 지금이야말로 아일랜드의 진정한 독립을 선언할 기회입니다. 우리는 아일랜드 독립선언서를 발표하고 헌법 개헌에 힘을 기울일 것입니다."
 IRE_attack_N_ire:0 "북아일랜드를 향한 진격"
 IRE_attack_N_ire_desc: "아일랜드 내전 이후 산산이 조각난 아일랜드 공화국군은 영국과 유럽에서 벌어진 혼란을 기회 삼아 다시 일어났습니다. 우리는 영국이 경비를 철수한 틈을 타 북아일랜드를 강제로 점령할 것이며 이는 아일랜드 공화국군이 부활하였음을 증명할 것입니다."
 IRE_fascism_focus:0 "국민협동당 집결"
 IRE_fascism_focus_desc:0 "혼란한 상황에는 강경한 지도력이 필요합니다. 아일랜드 민족과 공화정신을 이어받을 국민협동당이 이 역할에 가장 알맞을 것입니다."
 IRE_new_government:0 "새로운 정부를 향해"
 IRE_new_government_desc:0 "동료 간의 배신으로 세워진 아일랜드 자유국을 무너뜨리고 진정한 아일랜드 공화국을 수립할 시간입니다. 아일랜드 공화국군은 잔해 위에서 일어나 자유국을 향한 전쟁을 준비할 것입니다."
 IRE_republican_reunion:0 "공화주의 회의 재결합"
 IRE_republican_reunion_desc: "공화주의 회의는 본래 IRA 소속이었으나 의견 불일치로 IRA에서 분리되어 설립된 공산주의 정당입니다. 현재 공화주의 회의는 심각한 재정난에 빠져있고 여러 당론의 불일치가 존재하나, 아일랜드의 독립이라는 공통 의제는 여전히 일치하고 있습니다. 이들과 협력해 아일랜드의 독립을 더욱 빠르게 이뤄낼 수 있을 것입니다."
 IRE_IRA_leftist_movement:0 "IRA 좌경화"
 IRE_IRA_leftist_movement_desc:0 "공화주의 회의가 IRA에 복귀했기에 공화주의 회의가 원래 이루고자 했던 IRA의 좌경화를 이뤄낼 수 있을 것입니다."
 IRE_IRA:0 "2차 아일랜드 내전"
 IRE_IRA_desc:0 "모든 준비를 끝낸 우리는 자유국 정부에 대항한 선전포고를 시작으로 정부를 전복시킬 것입니다. 세 번째 내전은 있어서는 안 되며 모든 준비가 완벽해야 할 것입니다. 아일랜드 공화국군이여, 무기를 들라! 구국의 시간이 찾아왔다!"
 IRE_expulsion_of_colonial_culture: "식민 문화 척결"
 IRE_expulsion_of_colonial_culture_desc: "영국 식민 지배의 문화를 뿌리 뽑고 보다 우리다운 문화를 부흥시켜야 합니다. 아일랜드의 진정한 독립은 이 곳에 있습니다."
 IRE_vanguard: "적위대"
 IRE_vanguard_desc: "내전 이후 벌어진 권력 투쟁은 공화주의 회의의 권력을 위협하고 있습니다. 우리는 아일랜드 노동자 혁명을 부정하는 반대 세력을 억제하고 뿌리뽑기 위해서는 그것을 전담하는 단체가 필요할 것입니다."
 IRE_last_gamble:0 "대협정"
 IRE_last_gamble_desc:0 "아일랜드 해방이라는 명제로 옛 강경 공화주의자들이 다시금 뭉치고 있습니다."
 IRE_republic_of_people:0 "아일랜드 공화국"
 IRE_republic_of_people_desc:0 "우리는 우리가 승리했음을 알리고 아일랜드를 위한 아일랜드가 세워졌음을 선포할 것입니다."
 IRE_left_wing_expulsion:0 "좌익 축출"
 IRE_left_wing_expulsion_desc:0 "내전이 끝난 지금 우리는 IRA내 극좌 세력권을 뿌리뽑고 IRA의 정체성을 지켜나갈 것입니다."
