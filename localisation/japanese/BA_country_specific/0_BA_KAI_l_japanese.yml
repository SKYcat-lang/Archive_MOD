KAI_event.103.t: "아프리카 교두보 문제"
KAI_event.103.d: "아프리카의 식민지들은 잠재력이 뛰어나지만 우리들의 함대로는 그들에게 닿지 않습니다. 그렇기에 중간 지점이자 아프리카 침략의 교두보를 어떻게든 확보해야합니다."
KAI_event.103.a: "대책을 세우지"

KAI_event.104.t: "중요 회의"
KAI_event.104.d: "아프리카를 점령하기 위해 교두보 역할을 맡을 곳을 찾아본 결과 현재 포르투갈이 실효지배하고 있는 '카보베르데' 라는 섬이 유력한 지역으로 뽑혔습니다."
KAI_event.104.a: "점령하라!"

KAI_event.105.t: "포르투갈의 반발"
KAI_event.105.d: "식민지를 강탈당한 포르투갈이 오늘 우리에게 항의 문서를 보냈습니다."
KAI_event.105.a: "그들은 걸림돌조차 되지 않는다."
