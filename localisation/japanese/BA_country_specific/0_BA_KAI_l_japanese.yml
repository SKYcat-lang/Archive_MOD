KAI_stockholder_pressure: "조합원 단결"
KAI_stockholder_pressure_desc: "노동조합이 사내 통제권을 온전히 인수하기 위해서는 강력한 단결이 필요합니다."
KAI_fire_president: "사내 민주주의"
KAI_fire_president_desc: "우리는 회사 내부에 주권이 골고루 분배된 사내 민주주의를 이뤄냈습니다. 회사의 결정 사항은 주주총회와 투표를 통해 결정될 것입니다."
KAI_open_market: "경제 재구조화"
KAI_open_market_desc: "노동자의 노동자를 위한 노동자에 의한 기업을 만들기 위해서는 조금 더 알맞는 방식으로 우리의 경제 구조를 재편해야 합니다."
KAI_no_more_torture: "노동시간 축소"
KAI_no_more_torture_desc: "[ROOT.GetNameDef]의 과도한 노동시간은 여러 문제점을 만들어주고 있습니다. 우리는 이러한 과잉 노동을 축소하고 노동자의 여가시간을 확보해 더 좋은 생산성을 만들어낼 수 있습니다."
KAI_president_fate: "회장의 운명"
KAI_president_fate_desc: "노동조합이 사내 경영권을 완전히 인수한 지금 우리는 회장의 처우를 결정할 수 있습니다."

