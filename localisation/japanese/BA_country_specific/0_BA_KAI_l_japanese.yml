#이벤트
KAI_event.1.t: "이사회의 반란"
KAI_event.1.d: "이사회가 프레지던트에 반기를 들었습니다."
KAI_event.1.a: "최후의 수단이다."

KAI_event.2.t: "회장의 운명"
KAI_event.2.d: "회장은 담담하게 주주총회에 입성해 자신의 최후를 기다리고 있습니다. 당신은 노동조합의 대표로서 회장에게 최후를 선고할 수 있습니다. 잠시 고민의 시간이 지나고, 노동조합을 대표해 회장에게 선고한 최후가 당신의 입에서 흘러나옵니다."
KAI_event.2.a: "쫒아내라."
KAI_event.2.b: "행정 업무를 맡기도록 하자"

KAI_event.3.t: "카이저 론의 제안"
KAI_event.3.d: "카이저 론에서 자신들로부터 대출을 받는 것이 어떻겠냐는 제안이 들어왔습니다."
KAI_event.3.a: "좋은 생각이다."
KAI_event.3.b: "이건 악마의 거래다."

KAI_event.4.t: "다가오는 납기일"
KAI_event.4.d: "카이저 론 대출의 납기일이 다가오고 있습니다."
KAI_event.4.a: "지금 갚겠다."
KAI_event.4.b: "아직 때가 아니다."

KAI_event.5.t: "마진콜"
KAI_event.5.d: "최근의 [ROOT.GetNameDef]의 신용 등급 하락이 원인이 되어 카이저 론에서 추가적인 증거금을 요구해왔습니다. 이로 인해 더 이상 납기일을 미룰 수 없게 되었습니다."
KAI_event.5.a: "알겠다."
KAI_event.5.b: "너희들에게 줄 돈은 없다!"



