#이벤트
KAI_event.1.t: "取締役会の反乱"
KAI_event.1.d: "取締役会がプレジデントに反対を聞いた。"
KAI_event.1.a: "最後の手段だ。"

KAI_event.2.t: "会場の運命"
KAI_event.2.d: "会場は淡々と株主総会に入成し、自分の最後を待っています。あなたは労働組合の代表として会長に最後を宣告することができます。しばらく悩みの時間が過ぎ、労働組合を代表して会長に宣告した最後があなたの口から流れ出ます。"
KAI_event.2.a: "追い出してください。"
KAI_event.2.b: "行政業務を任せよう"

KAI_event.3.t: "カイザーロンの提案"
KAI_event.3.d: "カイザーロンで自分たちから融資を受けるのはどうかという提案が入ってきました。"
KAI_event.3.a: "良い考えだ。"
KAI_event.3.b: "これは悪魔の取引だ。"

KAI_event.4.t: "今後の納期"
KAI_event.4.d: "カイザーロンローンの納期日が近づいています。"
KAI_event.4.a: "今返済します。"
KAI_event.4.b: "まだ時ではありません。"

KAI_event.5.t: "マージンコール"
KAI_event.5.d: "最近の"ROOT.GetNameDef"の信用格付け下落が原因となり、カイザーロンから追加的な証拠金を求めてきました。これにより、もはや納期を延期できなくなりました。"
KAI_event.5.a: "わかりました。"
KAI_event.5.b: "お前らにあげるお金はない!"



