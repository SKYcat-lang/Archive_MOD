KSP_valkyrie_government_tonghap:0 "내부 단결"
KSP_valkyrie_government_tonghap_desc:0 "부서 내에 아직 벨기에인들과 연합하는 것에 대해 불만과 걱정을 가진 학생들이 많습니다. 그들을 안심시킬 필요가 있습니다."
KSP_sanghwal_safety_helping:0 "생활안전국의 협력"
KSP_sanghwal_safety_helping_desc:0 ""
KSP_gyeongbiguk_helping:0 "경비국의 협력"
KSP_gyeongbiguk_helping_desc:0 ""
KSP_kanna_gov_empower:0 "칸나 정부 영향력 확장"
KSP_kanna_gov_empower_desc:0 "우리의 영향력을 확장하여 벨기에인들을 견제할 필요성이 있습니다."
KSP_gov_gaepyeon_0:0 "정부 개편"
KSP_gov_gaepyeon_0_desc:0 ""
KSP_gwanleojae_sulgae:0 "발키리 관료제 설계"
KSP_gwanleojae_sulage_desc:0 "칸나를 수장으로 하는 관료제를 설계함으로써 우리는 업무의 효율성을 대폭 증가시킬 수 있을 것입니다."
KSP_kanna_gov:0 "칸나 정부 중심"
KSP_kanna_gov_desc:0 "단일 정치 구성으로 의견을 통합해야합니다."
KSP_students_have_power:0 "학생들의 정치 참여"
KSP_students_have_power_desc:0 "학생들의 정치 참여를 보장하여 더욱 훌륭한 의견을 이끌어 낼 수 있을 것입니다."
KSP_students_working_camp:0 "학생 노동력"
KSP_students_working_camp_desc:0 "우리가 현재 필요한 것은 노동자입니다. 남는 학생들을 재건당국에 배속시켜 건설 현장에 투입 시키면 도움이 될 것입니다."
KSP_student_volunteers:0 "학생 노동 전문화"
KSP_student_volunteers_desc:0 "우리 학생 중 일부가 건설공학에 재능이 있는 듯합니다. 그들의 전문성을 향상시킨다면 인력을 효율적으로 배치하고 건설 완공 속도를 끌어올릴 수 있을 것입니다."
KSP_rebuild_country:0 "망가진 국토 회복"
KSP_rebuild_country_desc:0 "오랜 시간 끝에 주요 지역의 인프라가 복구되고 사람들이 활기를 되 찾아가고 있습니다."
KSP_two_together:0 "공존"
KSP_two_together_desc:0 "우리는 같은 영토에 위치하고 있지만, 발키리와 벨기에는 역사, 문화, 그리고 가치관에서 본질적으로 다른 특징을 가지고 있습니다. 그렇기에 우린 공존을 선택할 것입니다."
KSP_fusion:0 "융합"
KSP_fusion_desc:0 "발키리와 벨기에는 여러 고난과 역경을 해쳐왔으며, 그로인해 서로 간에 단단한 결속을 형성해 왔습니다. 우리는 앞으로 더 큰 도전에 맞서 하나가 될 것입니다!"
KSP_tonghap_junbi:0 "통합 준비"
KSP_tonghap_junbi_desc:0 ""
KSP_give_students_simingwun:0 "학생들에게 시민권 지급"
KSP_give_students_simingwun_desc:0 "사회 통합을 위해 학생들에게도 시민권을 지급할 것입니다."
KSP_two_gov_tonghap:0 "업무 통합"
KSP_two_gov_tonghap_desc:0 ""
KSP_two_gov_chaegae:0 "두 정부 체계"
KSP_two_gov_chaegae_desc:0 "각각의 정부를 구성하여 서로 간의 고도의 자치권을 보장할 것입니다."
KSP_gujugu_bunri:0 "거주구 분리"
KSP_gujugu_bunri_desc:0 ""
KSP_upmu_bulri_tech:0 "업무 분리"
KSP_upmu_bulri_tech_desc:0 ""
KSP_yunjung_over:0 "함께하는 통치"
KSP_yunjung_over_desc:0 "사회 안정화로 연립 정부를 구성할 필요가 없어졌으며, 이제 우리는 하나의 이름 하에 함께 살아갈 것입니다."

