KSP_event.37.t:0 "쓰러진 칸나"
KSP_event.37.d:0 "오늘 아침, 오가타 칸나가 과로로 인해 건강이 악화되어 쓰러졌다는 소식이 발키리 경찰학교 전역에 퍼졌습니다. 학교 전역은 순식간에 불안에 휩싸였고, 학생 중심으로 개편된 행정 구조는 칸나의 부재로 인해 흔들리기 시작했습니다.\n\n칸나가 비상사태에 대응하기 위해 억눌러 놓았던 발키리 내의 파벌주의 역시 그녀가 쓰러짐과 함께 고개를 들었고, 칸나의 부재로 공안국이 마비된 틈을 타 생활안전국과 경비국은 점차 자신들의 세력을 넓혀가고 있습니다.\n\n발키리 경찰학교 내부의 작은 균열이 다시끔 커지고 있습니다..."
KSP_event.37.a:0 "...이런?!"
KSP_event.38.t:0 "처리되는 업무"
KSP_event.38.d:0 "오가타 칸나가 발키리 경찰학교의 행정 업무에 지대한 영향을 끼치고 있던 것은 사실입니다. 하지만, 그녀의 부재가 행정의 마비로 이어지지는 않았습니다. \n\n최종 결정권자가 결정해야 할 중대한 사항들은 전부 멈추었지만, 그 외 나머지 업무는 학생들이 자체적으로 어찌저찌 할 수 있었습니다. 대량의 업무를 적재적소에 배치하는 칸나가 없어진 만큼 행정업무의 효율은 대폭 떨어졌지만, 그래도 발키리 경찰학교가 무너질 정도는 아닙니다."
KSP_event.38.a:0 "생각보다 할만한...가?"
KSP_event.39.t:0 "생활안전국의 쿠데타"
KSP_event.39.d:0 "칸나가 없는 발키리 경찰학교의 현 정부는 급속도로 붕괴하는 행정에 대하여 제대로 된 대처를 하지 못했고, 오히려 상황을 악화시켰습니다. 생활안전국 급진파의 수장, 나가츠카사 키리노는 이 상황을 규탄하며 자신을 따르는 학생들과 함께 정부를 급습했고, 소수의 칸나 충성파들을 제압한 다음 새로운 사회주의 학교의 수립을 발표했습니다. 조용히 요양중이였던 오가타 칸나는 이 소식을 듣고 그대로 잠적했고, 발키리 경찰학교의 학생들과 왈로니의 시민들은 이 새로운 변화를 긍정적으로 받아들였습니다.\n\n오가타 칸나의 권위주의적인 정부는 끝을 맞았고, 이제는 학생들이 경찰학교의 진정한 주인인 새로운 시대가 찾아왔습니다."
KSP_event.39.a:0 "인민의 승리다!"

