KSP_event.1.t:0 "칸나의 고충"
KSP_event.1.d:0 " “하아, 도대체 어떻게 해야 하는 겁니까.” \n\n아무도 들어주지 않는 혼잣말을 하며, 현 발키리 경찰학교의 수장이자 공안국장인 오가타 칸나는 자신에게 올라온 서류를 천천히 읽었다. 서류에는, 현재 발키리 경찰학교의 좋지 못한, 조금 직설적으로 말하면 붕괴 직전인 상태가 적나라하게 드러나 있었다. \n\n범죄를 제압해야 하는 ‘경찰 학교’의 내부에서의 사소하지만 확실한 범죄율 증가, 벨기에인들과의 불화로 인한 무력 충돌와 각종 사보타주, 그리고 시위, 총학생회로부터의 지원의 단절과 키보토스와 완전히 다른 산업 구조로 인해 생겨난 예산과 장비의 부족, 거기에 서서히 생겨나기 시작하는 학교 내부의 파벌까지. \n\n지금까지는 칸나 본인의 권위, 그리고 없는 자원을 쥐어짜 만든 임시방책들로 어떻게든 이 모든 문제들을 누르고 있었지만, 이제 슬슬 한계가 오고 있었다. \n이대로 가면 발키리 경찰학교는 붕괴한다. \n\n그리고, 오가타 칸나는 그것을 용납할 수 없었다. \n\n 겨우겨우 이 땅에 모여 살아가며 자신을 믿는 발키리 경찰학교의 학생들을 위해서라도, 그리고 자신의 신념을 위해서라도. \n\n“총학생회…” \n\n원래라면 우리를 도와주었어야 할 총학생회에 지원을 몇 번이고 요청했지만, 그때마다 돌아오는 대답은 ‘불가’였다. 총학생회 역시 이세계에 떨어지면서 여러 문제가 발생했다고 한다. \n\n칸나는 더 이상 상황을 좌시하고 있을수만은 없었다.\n\n"...이건 혼자서는 해결하지 못할 문제들이야...""
KSP_event.1.a:0 "대책회의를 소집해야겠군."
KSP_event.5.t:0 "대책회의 시작"
KSP_event.5.d:0 ""그래서, 저희는 왜 모인 겁니까?"\n\n"발키리의 미래를 위해."\n\n제 1차 발키리 대책회의를 위해 모인 현 발키리 경찰학교의 부서장들은 칸나의 말을 듣고는 이미 굳은 표정을 더욱 굳혔다.\n\n현재 발키리가 어떠한 상태인지는 이 자리에 있는 모두가 알고 있다.\n\n한참 전에 무너졌어야 했지만, 대전이 때 함께 모여서 전이된 칸나와 발키리의 행정 부서들이 미친듯이 갈려나가며 자원을 아끼고 또 아낀 덕에 겨우 연명하는 상태.\n\n칸나가 저런 말을 한다는 것은...\n\n"우리는 한계에 도달했다. 더 이상 쥐어짤 수 있는 물자가 없다."\n\n"..."\n\n모두가 침묵했다.\n현지 조달만으로는 발키리에게 요구되는 충분한 양의 자원을 절대 모을 수 없다.\n\n"그러니, 지금부터 이 문제를 해결할 방안을 찾아야 한다. 발키리 경찰학교의 존속을 위하여."\n\n여기 있는 모두는 알고 있었다. 그런 방안 따위는 없음을.\n있었다면 이미 칸나가 찾고도 남았을 것임을.\n\n"
KSP_event.5.a:0 "처음부터 정답따위는 없는 대책회의가 시작되었다."
KSP_event.2.t:0 "군비에 대한 문제"
KSP_event.2.d:0 "“...벌써 그것도 다 떨어졌다는 겁니까?” \n\n“그렇습니다.” \n\n칸나는 자신에게 질문을 한 학생이 그 대답을 듣고 경악하는 표정을 짓는 것을 보며 쓰게 웃었다. \n\n'믿기지 않겠지. 나도 보고를 받기 전까진 상상도 못했으니까.' \n\n지금의 발키리 경찰학교에는 모든 것이 부족하다. \n\n학생들에게 필수적인 의식주뿐만 아니라 약해진 신비로 인해 더더욱 필요해진, 학생 스스로를 보호할 탄약까지. \n\n대다수는 현지에서 조달 중이였지만, 벨기에인들과의 불화로 인해 발키리 경찰학교가 동원할 수 있는 현지 산업은 매우 제한적이였고, 그 제한적인 양의 산업조차 부족했다. \n\n거기에다가 심심하면 일어나는 사보타주, 매일같이 일어나는 폭동과 무력 시위. 벨기에인들과 발키리 경찰학교의 학생들의 충돌은 계속 일어났고, 그쪽에 투입되는 예산이 상당한 만큼 발키리 학생들의 환경은 더욱 열악해질 수 밖에 없었다.\n\n"우선, 필요없는 부서들의 예산은 대폭 삭감하고, 그 예산을 발키리 학생들의 생활을 위해 쓸 껍니다. 산업의 개발과 활성화에도, 각종 생필품 조달과 의식주의 확보에도."\n\n회의장에 모인 국장들은 전부 칸나가 꺼낸 이 어찌보면 당연한 이야기에 고개를 끄덕였다. \n\n하지만, 이런 임시방편으로 해결될 문제는 늘 그렇듯 얼마 없다. 당연한 이야기지만, 돈을 써야 할 부분은 많고, 줄일 수 있는 부분은 적다. \n\n그리고 칸나가 예산을 삭감할 수 있는 분야는 정해져 있었다.\n칸나는 고개를 살짝 돌려, 자신이 임시로 임명한 경비국장을 쳐다보았다.\n\n'군비의 삭감은 장기적으로 보았을 때 폐해가 심각하다. 하지만...지금은 방법이 없다.'"
KSP_event.2.a:0 "...괜찮을까."
KSP_event.7.t:0 "경비국장"
KSP_event.7.d:0 "경비국의 임시 국장은 공안국장, 칸나의 주도 하에 진행되는 이 회의의 자리가 너무나도 불편했다.\n그야, 그녀가 생각하기에 자신은 이런 자리에 앉아 있을 인물이 전혀 아니었다.\n유럽이라는 정체모를 곳에 떨어지기 전까지만 해도, 그녀는 그냥 평범한 경비국 발키리 경찰학교의 3학년 학생이었다.\n단 하루 도 쉴 틈이 없는 것으로 유명한 게헨나에서 3년 내내 근무하긴 했지만, 그런 이들이 한둘은 아니였기에 그녀는 스스로가 베테랑이라고 생각하지도 않았다.\n\n'솔직히, 그렇게 열심히 업무에 임한 것도 아니었는데.'\n\n하지만, 대전이가 일어나면서 상황이 완전히 뒤바뀌었다.\n전이 발생 직후, 발키리 경찰학교는 외부에 파견되어 있던 모든 학생들과 전부 연락이 두절되었고, 그로 인해 경비국장을 비롯한 수많은 학생들이 실종되었다.\n이 초유의 사태에 실종된 여러 고위직들을 비워둘 수 없다고 판단한 칸나는 학교에 남아 있던 학생들을 임시로 요직에 임명했고, 그렇게 그녀는 갑작스럽게 경비국장이 된 것이었다.\n\n책임이라는 것은 너무나도 무거웠다.\n\n\n자신의 앞에서, 여러 학생들이 각자의 의견을 피력하고 있었다.\n사실 그녀는 답을 알고 있었다.\n결국, 한정된 예산에서 가장 먼저 줄여야 할 것이 군사력에 대한 예산이라는 것은 누구나 알 수 있었다.\n그녀는 군비에 관련된 이야기가 나오자, 거리낌 없이 입을 열었다.\n\n“경비국의 예산을 포기하겠습니다. 아니, 아예 부서를 폐지해도 됩니다.”\n\n모두가 그녀를 쳐다보았다.\n칸나 역시 불편한 표정으로 그녀를 바라보고 있었다.\n그녀는 이게 내키지 않는 것일까?\n\n“그게…경비국의 의견입니까.”\n\n“네.”\n\n칸나는 고개를 끄덕이며 말을 이었다.\n\n“알겠습니다.”\n\n경비국장은 천천히 고개를 숙였다.\n이유가 어찌 되었든 자신은 자신을 믿고 따르는 동기들과 후배들에게 몹쓸 짓을 한 것이었다.\n\n그녀는 작게 중얼거렸다. 아무도 듣지 못할 사과를."
KSP_event.7.a:0 "...다들 미안."
KSP_event.12.t:0 "치안 유지 문제"
KSP_event.12.d:0 "경비국의 예산을 대폭 삭감하면 혼란스러운 현 상황의 치안유지를 어떻게 하냐고 누가 이야기하고, 이에 칸나가 최소한도의 총기만 운용하고 근접무기를 사용하자고 한다. 옆에 앉아있던 생활안전국 임시국장이 우리에게 협력적인 벨기에인 민병대를 동원하자고 말함. 몇몇이 못마땅해하지만, 대부분이 동의함."
KSP_event.10.t:0 "교정국 문제"
KSP_event.10.d:0 "대충 붕괴한 교정국을 어떻게 할지 이야기하다가 칸나가 '발키리에 교정국은 반드시 있어야 한다'라고 이야기하고 나머지가 동의하는 내용."
KSP_event.10.a:0 "발키리는 언제나 경찰로 남아있을 것이다. 언제나."
KSP_event.11.t:0 "그 동안..."
KSP_event.11.d:0 "대책회의가 이루어지는 발키리 경찰학교의 건물 바깥에서 두 학생들이 피로한 얼굴로 돌아다니며 이야기하다가 '대책회의 한댔으니까 끝나면 이 상황도 좀 개선되지 않을까'라고 이야기함."
KSP_event.11.a:0 "우리는 이 상황도 이겨낼 꺼야."
KSP_event.13.t:0 "대책회의 종료"
KSP_event.13.d:0 "이제 대책회의 끝났고 다들 힘내자는 내용"
KSP_event.13.a:0 "이제, 발키리 경찰학교의 미래를 만들러 가 봅시다."
KSP_event.6.t:0 "벨기에인 지도자와의 만남"
KSP_event.6.d:0 "칸나는 발키리 경찰학교가 자리잡은 이 땅에 원래 있던 국가, 벨기에의 주요 인사들과 만나볼 수 있었지만, 자신들끼리도 의견이 통합되지 않은 벨기에 대표단과 건설적인 이야기는 하지 못하고 돌아옴."
