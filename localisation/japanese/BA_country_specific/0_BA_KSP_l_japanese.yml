KSP_belgium_baechuk_desc:0 "우리가 사는 이곳의 자칭 벨기에인들이라고 불리는 그들은 필요가 없습니다. 여긴 우리의 땅이고 그들은 우리의 땅을 갑작스럽게 침입하여 우릴 공격한 범죄자들일 뿐입니다."
