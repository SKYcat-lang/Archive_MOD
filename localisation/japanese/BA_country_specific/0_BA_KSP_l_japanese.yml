KSP_wakamo_problem:0 "재액의 탈출"
KSP_wakamo_problem_desc:0 "연방교정국은 총력을 동원해 칠수인의 탈옥을 저지하고자 했지만, 이제 그조차 한계에 달했습니다. 이제 저희는 지금 풀려나서 날뛰는 죄수들과 격이 다른 상대를 제압해야 합니다."
KSP_suppressing_plan_sustain:0 "진압 작전 개시"
KSP_suppressing_plan_sustain_desc:0 "연방교정국의 붕괴 이후 더 많은 죄수의 탈옥으로 인해 사회적 혼란이 가속되고 있습니다. 발키리가 무너지기 전에 빠르게 행동해야 합니다."
KSP_hyeongi_help_more:0 "벨기에인 협조 강화"
KSP_hyeongi_help_more_desc:0 "1935년 11월 벨기에 정부가 붕괴한 이후 벨기에인들은 우리와 적대적인 관계였지만 연방교정국의 붕괴로 인해 혼란이 가중되자 그들은 양쪽 모두의 파멸을 막기 위해 우리와 협력하기로 했습니다."
KSP_skeban_suppress:0 "스케반 제압"
KSP_skeban_suppress_desc:0 "우리는 무력을 동원해 스케반들을 다시 교정국에 집어넣어야 할 필요성이 있습니다."
KSP_country_plan_wakamo:0 "전국적 진압 개시"
KSP_country_plan_wakamo_desc:0 "벨기에인의 지원이 증가하고 방해되는 스케반들이 제압된 지금이야말로 남는 인력까지 전부 동원한 전국적인 진압 작전을 펼칠 때입니다."
KSP_use_everything:0 "총력전"
KSP_use_everything_desc:0 ""

#얘는 디시전으로 빠짐
KSP_wakamo_showdown:0 "결착을 내다"
KSP_wakamo_showdown_desc:0 "때가 됐습니다. 우리는 일곱 죄수 중 하나인 와카모의 위치를 특정해 냈습니다. SRT 특수학원의 지원은 없지만 알 수 없는 이유로 모두의 신비가 약해진 지금이라면, 우리 학생들은 충분히 그녀를 체포할 수 있을 겁니다."


KSP_kanna_jungwun_uzi:0 "사태 파악"
KSP_kanna_jungwun_uzi_desc:0 "우리는 갑작스럽게도 원인 모를 현상으로 인해 우리가 알지도 못했던 새로운 세계로 떨어지게 되었습니다. 이에 우리는 이 지역의 원래 주인임을 주장하는 벨기에인들을 통해 현 사태를 파악해야 할 필요성이 있습니다."

#연정
KSP_with_our_friends:0 "벨기에인 친선 유지"
KSP_with_our_friends_desc:0 "우리는 여기가 우리의 땅이면서 그들의 땅이라는 것을 이해했습니다. 발키리와 벨기에의 미래를 위해서라도 서로 협력해야합니다."
KSP_talk_with_moderate_partys:0 "벨기에 좌익과의 대화"
KSP_talk_with_moderate_partys_desc:0 "그들과의 대화를 통해 현재 자신의 세력을 넓히고 있는 렉스당의 '전체주의'라는 것은 사회에 또 다른 혼란을 가져올 뿐이라는 것을 알아냈습니다. 그들을 막기 위해 과거 존재했던 벨기에 정부의 인사들과 접촉할 필요성이 있습니다."
KSP_inminjunsun:0 "인민전선"
KSP_inminjunsun_desc:0 "렉스당의 파시스트에게 대항하기 위해 민주주의자와 사회주의자 간에 광범위한 연합을 결성할 필요성이 있습니다."
KSP_citizen_danchae_help:0 "시민단체와 함께"
KSP_citizen_danchae_help_desc:0 "우리는 대전이 사건으로 붕괴한 벨기에 정부와 의회를 온전히 복구하는 것에 초점을 맞춰야 합니다."
KSP_nojo_help:0 "노동조합과 함께"
KSP_nojo_help_desc:0 "사회주의라는 이념은 키보토스의 복지정책과 상당히 유사합니다. 이들을 지원하여 우리와 좀 더 비슷한 벨기에인 정부를 세울 수 있을지도 모릅니다."
KSP_talk_with_hardliners:0 "벨기에 우익과의 대화"
KSP_talk_with_hardliners_desc:0 "그들과의 대화를 통해 현재 자유주의자들과 사회주의자들이 우리를 인정하지 않고 맞서 싸우기 위해 결집하고 있다는 것을 파악했습니다. 사회를 안정시키기 위해서는 강력한 통제 수단이 필요하고 렉스당은 그 수단이 되어줄 수 있을 것입니다."
KSP_rex_empower:0 "렉스당 강화"
KSP_rex_empower_desc:0 "자유주의자들과 사회주의자들이 우리를 막기 위해 광범위한 연합 전선을 결성하고 있습니다. 우린 렉스당을 지원하여 그들의 야망을 저지해야 합니다."
KSP_gukwangdang:0 "군주주의 지원"
KSP_gukwangdang_desc:0 "렉스당의 당수인 레옹 드그렐은 자신의 야망으로 인해 우리에게 협조적이지 않습니다. 우리는 렉스당 내 군주주의자들에게 비밀리에 지원을 넣어 레오폴드 3세의 권한을 증대시켜 우리에게 좀 더 협조적인 당으로 만들 수 있을지도 모릅니다."
KSP_fascism_rule:0 "파시즘 수용"
KSP_fascism_rule_desc:0 "그들의 파시즘 성향은 사회를 안정화하는 데에 큰 도움이 됐습니다. 이를 우리에게도 적용한다면 더 강한 사회를 만들어 낼 수 있을 것입니다."
KSP_government_ganghwa:0 "연정 결성"
KSP_government_ganghwa_desc:0 "우리는 벨기에인들과 연립정부를 결성하여 미래를 위해 함께 할 것입니다."
KSP_right_wing_tonghap:0 "내부 세력 통합"
KSP_right_wing_tonghap_desc:0 "당의 내부에는 아직 파벌주의가 만연해 있습니다. 우리는 내부의 분열을 막기 위해 당을 규합해야 합니다."
KSP_remove_bandaepa:0 "반대파 제거"
KSP_remove_bandaepa_desc:0 "아직 벨기에 내부에는 이 결과를 인정하지 못하는 속칭 '패배자'들이 존재합니다. 우리는 이들을 이 땅에서 치워버릴 것입니다."
KSP_belgium_gov_helpers:0 "벨기에 관료들의 업무 분담"
KSP_belgium_gov_helpers_desc:0 ""
KSP_belgium_heart:0 "벨기에의 의지"
KSP_belgium_heart_desc:0 ""
KSP_stabilize_inside:0 "내부 안정화"
KSP_stabilize_inside_desc:0 "당에는 아직 불안 요소가 남아있습니다. 우린 이 요소들을 제거하고 당을 안정화해야 합니다."
KSP_belgian_simin_help:0 "벨기에 시민들의 지원"
KSP_belgian_simin_help_desc:0 ""
KSP_politics_prepare:0 "우익 정책 준비"
