KSP_politics_prepare_1:0 "좌익 정책 준비"
KSP_politics_prepare_1_desc:0 ""
KSP_country_rebuild_danguk:0 "왈로니 재건당국 설치"
KSP_country_rebuild_danguk_desc:0 "우리는 지역을 안정시켰으나 아직 기반시설과 산업시설은 붕괴하여 있는 상태입니다. 향후 재건 사업을 위해 재건당국을 설치해야 합니다."
KSP_rebuild_roads:0 "도로망 재구축"
KSP_rebuild_roads_desc:0 "원활한 작업을 위해 우선 도로망을 정비할 필요성이 있습니다."
KSP_belgian_sanup_control:0 "벨기에 산업 활용"
KSP_belgian_sanup_control_desc:0 "놀랍게도 이런 재앙적인 상황에서도 일부 산업시설이 정상 작동하는 것을 확인했습니다. 이는 우리에게 큰 도움이 될 것입니다."
KSP_belgian_sanup_hwakjang:0 "벨기에 산업 강제 확장"
KSP_belgian_sanup_hwakjang_desc:0 "우리는 산업 정상화를 위해 밤낮 가리지 않고 노동력을 쥐어짜 내야 합니다."
KSP_chian_uzi_students:0 "학생경찰 동원"
