 SRT_sword_of_srt_hero_desc:0 "過去のユスティナ聖徒会はトリニティ総合学園の剣であった。トリニティの敵を斬り、抑圧し、抹殺した。何人かの生徒は、もしかしたら聖徒会とSRT特殊学園の目的には共通点があると考えており、聖徒会がトリニティの騎士団であったように、私たちは連邦生徒会の騎士団なのだ。私たちはキヴォトスの剣だ、敵の前に燃える剣を突き立て、それをふるうのだ！"
