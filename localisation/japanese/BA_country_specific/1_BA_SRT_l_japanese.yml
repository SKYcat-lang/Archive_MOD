 SRT_event.1.d:0 "私たちは異世界に転移したようだ。連邦生徒会との繋がりは途絶え、ここで生き残るためにはどうするべきか決めなければならない。たとえ廃校という危機に陥っていても、私たちは生き残らなければならない。"
