 SRT_focus_1:0 "状況把握"
 SRT_focus_1_desc:0 "一体何が起こったんだ？生徒会との通信は全て途絶え、学園の外には以前に無かった森が生い茂っている。外に通じる道路は封鎖され、学園の倉庫にある備蓄品は残り僅かです。このままではみな飢え死にする。この混乱の中、彼女はどこにいる？すぐに見つけて呼び出せ、彼女を呼ぶんだ！"
 SRT_focus_1_1:0 "決定"
 SRT_focus_1_1_desc:0 "FOX部隊の七度ユキノを中心に緊急会議が開かれました。日がたつごとに物資の備蓄量が減り、SRT本校の前は対策をせよという学生の抗議で騒然としている。連邦生徒会との連絡は不安定で、もしかしたら私たちは自分たちで進むべき道を決めなければならないかもしれない。ユキノは選択を決めなければならない。"
 SRT_focus_2:0 "服従拒否"
 SRT_focus_2_desc:0 "連邦生徒会のいない生徒会はSRTを従属させることができないという法解釈が多くの支持を得た。一部の過激派学生は既にある種の宣言文書を作成している。ユキノがそれを黙認しているところから、彼女の心も既に大きく傾いているようだ。この状況で私たちがやるべきことは、あの学生たちの宣言をこの緊急会議の宣言に格上げすることだ。"
 SRT_focus_2_1:0 "服従"
 SRT_focus_2_1_desc:0 "牙を剥いた虎といえど、連邦生徒会は依然として校則上、私たちの上位に存在する。現在の様に私たちの全ての行動において自由を行使することはできないだろうが、生徒会が私たちの上に居るのは当然のことではないか？私たちの学園と生活水準を保障されることに比べれば、生徒会の庇護を離れるのは本当に危険な領域に突入すること他ならない。さあ、早く生徒会に忠誠を宣言しよう。"
 
