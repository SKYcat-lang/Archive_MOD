l_japanese:
 SRT_country_intro_header: "§C廃校危機のカルバノグ§!"
 SRT_country_intro_content: "\nSRT特殊学園は、各学園の重大犯罪を迅速に解決するために設立された、連邦生徒会傘下の特殊部隊を養成する特殊学園だ。本来、キヴォトスの治安は各学園の自治区で各学園が独自に行うのが普通であるが、学園自治区以外ではヴァルキューレ警察学校が治安維持を担っているものの、ヴァルキューレ警察学校は自治区の自治権の問題で他学園への介入が不可能であったため、連邦生徒会長が自らの権限で免責権を与えて各学園に武力介入が可能な特殊部隊を養成するSRT特殊学園を設立した。しかし、SRTの設立は各学園の自治を無視する行為であり当然各学園から多くの不満の声が上がったが、連邦生徒会長のカリスマ性と人望によってSRTの設立には大きな反発はありませんでした。\n\n大戦が起こり、混乱の中で連邦生徒会から切り離されたSRTは連邦生徒会からは離れた場所に存在するフランスのブルターニュ地方に転移した。学生と現地住民の軋轢が総力戦にまで発展したミレニアムサイエンススクールとは異なり、SRTは現地住民の暴動を初動で制圧し、状況を安定化させました。しかし、連邦生徒会との連絡が途絶えたいま、SRT内部では混乱が起きている。連邦生徒会傘下に戻り、SRTの本分を守らなければならないという派閥と、SRT自身の正義を貫くべきと主張する派閥に分裂し、対立はますます深まっている状況だ。\n\nあなたの選択がSRTの方向性を決める。世界にSRTの正義を実現しよう！\n\n§Y開発 - Mako§!\n§Y補助開発 - KR_appleman, mintcoon, Lolenheim, 월하§!"

 SRT_guide: "目標\n\n£white_dot. 廃校の危機から抜け出そう。\n£white_dot. 連邦生徒会との繋がりを維持するか、縁を切るか。\n£white_dot. 正規の学園として承認されるために努力せよ。"


