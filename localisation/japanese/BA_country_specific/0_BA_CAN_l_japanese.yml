#이벤트

 IMP_event.1.t: "王立海軍と陸軍の亡命"
 IMP_event.1.d: "イギリス側でめっちゃ戦った兵士たちが亡命したんだ。"
 IMP_event.1.a: "ああ、ついたの?"
 IMP_event.2.t: "カナダの抵抗"
 IMP_event.2.d: "カナダはイギリスを追放する!"
 IMP_event.2.a: "彼らに我々ちの力を見せてやろう。"
 IMP_event.3.t: "スリナム占領"
 IMP_event.3.d: "オランダ政府が崩れた隙に乗り、一時的にイギリス軍がスリナムの行政に代わることにした。"
 IMP_event.3.a: "ただ秩序守るためだよ!"
 IMP_event.4.t: "西インド諸島"
 IMP_event.4.d: "カリブ海の植民地を規制して、西インド諸島を作っちゃったんだ。"
 IMP_event.4.a: "臨時方編だけだ。"
 IMP_event.5.t: "エジプトのスエズ運河国有化の試み"
 IMP_event.5.d: "エジプトがスエズ運河を国有化しようとしてるんだ。我々ち、早く彼らと話し合って、問題を最小限に抑えなきゃ。"
 IMP_event.5.b: "彼らに大英帝国の地位を見せよう!"
 IMP_event.5.a: "彼らの国有化を認めるのではなく、通行権を求めよう"
 IMP_event.5.c: "我々ち、今手も足も出ないんだよ。"
 IMP_event.6.t: "イギリスの承諾"
 IMP_event.6.d: "イギリスは我々ちの国有化を認めたんだ。"
 IMP_event.6.a: "いいね!"
 IMP_event.7.t: "イギリスの通行券の要求"
 IMP_event.7.d: "我々ちの国有化を認める代わりに、イギリスは通行権を要求したんだ。"
 IMP_event.7.a: "合理的な取引だ。"
 IMP_event.7.b: "幼さもない。"
 IMP_event.8.t: "エジプトの通行券の保証"
 IMP_event.8.d: "エジプトは我々ちの通行権を認めてくれたよ。"
 IMP_event.8.a: "ラッキーだね。"
 IMP_event.9.t: "エジプトの拒絶"
 IMP_event.9.d: "エジプトは我々ちの提案を断ったよ。"
 IMP_event.9.a: "こんな!"
 IMP_event.10.t: "イギリスの拒否"
 IMP_event.10.d: "イギリスは我々ちの国有化を拒否したんだ。"
 IMP_event.10.a: "それでもさ、そこは我々ちの領土だよ!"
 IMP_event.11.t: "中東戦争"
 IMP_event.11.d: "スエズ運河を国有化する話で揉めたエジプトとイギリス政府は、数日間話し合ったけど、結局うまくいかずにギクシャクした状態になっちゃったんだ。批判したよ。今のところ、イギリス側からの公式な反応はないんだ。\n\nこれらのイギリスの侵略に対して、中東の国々はエジプトを助けるために手を組んで、イギリス政府に公式に宣戦布告したんだ。"
 IMP_event.11.a: "大英帝国の力を見せよう!"
 IMP_event.11.b: "抑圧者を追い出せ!"
 IMP_event.11.c: "面白いね。"
 IMP_event.12.t: "涼しい領土"
 IMP_event.12.d: "市民が必死に抵抗しても、異界から来た敵を防ぐには全然足りなかったよ。でもね、イギリス軍部はイギリス王室や政府の偉い人たち、議員、資本家、技術者が本土でのゴタゴタがひどくなる前から、カナダに逃げられるように手助けしてたんだ。これが、今になってすぐに復興できるっていう強みになってるんだよ。"
 IMP_event.12.a: "しかし、誰も彼らに反対することはなかった。"
 IMP_event.15.t: "コロニー介入"
 IMP_event.15.d: "まだ諦めるには早いよ。大英帝国はまだ終わってないし、植民地もなんとかなるって!"
 IMP_event.15.a: "敵を倒して!"
 IMP_event.17.t: "スタンレーボールドウィンの辞任"
 IMP_event.17.d: "今日、イギリスの首相、スタンレー・ボールドウィンが体調不良で辞めちゃったんだ。再建がこれからって時に、こんなことになっちゃって、我々ち、英国臨時政府の新しい首相を選ばなきゃいけないよね。"
 IMP_event.17.a: "保守党のウィンストンチャーチル。"
 IMP_event.17.b: "労働党のクリーメントアトリー。"
 IMP_event.17.c: "カナダの自治令の首相、マッケンジーキング。"
 IMP_event.18.t: "イギリスの英連邦コール"
 IMP_event.18.d: "行政がグチャグチャだったのが終わった今、イギリスはまた彼の自治令を呼び戻したんだ。"
 IMP_event.18.a: "行こう"
 IMP_event.19.t: "イギリスの服従要求"
 IMP_event.19.d: "本土に進出するための橋頭堡を確保するっていう名目で、英国は我々ちに我々ちの主権を出せって要求してきたんだ。"
 IMP_event.19.a: "クレイジーだよ!"
 IMP_event.19.b: "…英連邦に入るくらいならいいよ。北アイルランドをよこせばね。"
 IMP_event.19.c: "代わりに北アイルランドくれよ。"
 IMP_event.20.t: "アイルランドの部分的承諾"
 IMP_event.20.d: "アイルランドは我々ちの要求をちょっとだけ受け入れて北アイルランドを渡すなら、連邦に入るって言ってきたよ。"
 IMP_event.20.a: "要求を受け入れなさい。"
 IMP_event.20.b: "大英帝国の正当な領土を放棄することはできない。"
 IMP_event.21.t: "アイルランドの承諾"
 IMP_event.21.d: "アイルランドは私達の要求を受け入れた。"
 IMP_event.21.a: "よかった!"
 IMP_event.22.t: "英連邦に我々ちを招待したイギリス"
 IMP_event.22.d: "イギリスは我々ちを自分の勢力に招待したんだ。"
 IMP_event.22.a: "受け入れよう"
 IMP_event.22.b: "断るね。"
 IMP_event.23.t: "カナダの経済状況"
 IMP_event.23.d: "我々ちはカナダに定住できたけど、カナダの状況も悪くなかったよ。まだ大恐慌の影響から抜け出せてなくて、なんとかカナダの経済を復活させなきゃいけないんだ。"
 IMP_event.23.a: "これ、想像もしてなかったけど…?"
 IMP_event.24.t: "人民のための約束"
 IMP_event.24.d: "我々ちは共産党の支持率を上げるために、みんなに一つ約束するぜ。どんな約束するんだ?"
 IMP_event.24.a: "軍需工場の建設を約束する。"
 IMP_event.24.b: "民間工場の建設を約束する。"
 IMP_event.24.n: "最高水準の生活を約束する。"
 IMP_event.24.m: "両性平等を約束する。"
 IMP_event.28.t: "[FROM.GetName]の領土返却要求"
 IMP_event.28.d: "イギリスが土地を返してもらうように"
 IMP_event.28.a: "そうしない"
 IMP_event.28.b: "幼い音"
 IMP_event.29.t: "我々ちの要求を受け入れた[FROM.GetName]"
 IMP_event.29.d: "だいたい我々ちの土地を返してくれたよ。"
 IMP_event.29.a: "よかった"
 IMP_event.30.t: "我々ちの要求を拒否した[FROM.GetName]"
 IMP_event.30.d: "大体相手が拒否したという内容"
 IMP_event.30.a: "言葉にしてはいけない!"

