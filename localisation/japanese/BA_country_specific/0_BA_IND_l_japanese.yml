 HND.1.d:0 "[HND.getName]에서 우리에게 군사고문단을 지원할 것을 요청했습니다."
 HND.1.a:0 "제국주의에 맞서는 동지들을 도와라."
 HND.1.b:0 "그들을 신뢰하기에는 이르다."
 HND.2.t:0 "소련 군사고문단"
 HND.2.d:0 "소련이 우리에게 군사고문단을 파견했습니다."
 HND.2.a:0 "좋다!"
 HND.3.t:0 "바라트 혁명군"
 HND.3.d:0 "혁명 기간 동안 바라트 혁명군은 명확한 지휘체계가 없는 것과, 기술적 한계로 인해 각 군대마다 다른 체계, 다른 전통과 문화를 이루게 되었습니다. 우리는 이를 하나로 획일화할 필요가 있습니다."
 HND.3.a:0 "군사 개혁을 준비하자."
 HND.3.b:0 "규율화된 군대가 필요하다."
 HND.4.t:0 "개최된 전당대회"
 HND.4.d:0 "바라트 공산당이 집권한 이후, [HND.getName] 전역의 사회주의자들과 지역 공산당들이 한 자리에 모였습니다. 회의가 개최되자, 우선적으로 중앙당의 사무총국이 보고했습니다. 이후 각 지역당들이 차례대로 보고를 진행했습니다."
 HND.4.a:0 "보고는 모두 접수됐다."
 HND.5.t:0 "중앙당 구성"
 HND.5.d:0 "모든 보고가 끝마치고, 중앙당에서 사무를 처리할 공산당 중앙위원에 대한 선거가 진행되었습니다. 이 선거에서 그동안 다른 혁명가 동지들을 열심히 지원하고 교류하던 카람 싱 만 동지가 정치국장으로 선출되었습니다."
 HND.5.a:0 "잘 부탁하오, 정치국장 동지."
 HND.6.t:0 "수도 문제"
 HND.6.d:0 "전당대회가 한창인 와중, 혁명의 발상지인 캘커타를 새로운 수도로 하자는 의견이 나왔습니다. 다만 전통적인 인도의 수도인 델리를 유지하자는 의견 또한 만만치 않게 지지받으며, 본 안건은 찬반투표에 붙여졌습니다."
 HND.6.a:0 "델리가 적절한 수도이다."
 HND.6.b:0 "혁명이 피어오른 곳이야 말로 수도다."
 HND.7.t:0 "신경제정책"
 HND.7.d:0 "신경제정책이 비록 러시아 혁명의 주역, 레닌이 시행한 정책이라 해도 정통 마르크스주의자와 기타 사회주의 세력에게 그것이 사회주의 원칙에 어긋남을 끊임없이 지적받아 왔습니다. 특히, 이번 전당대회에서도 해당 사항에 대한 논의를 피할 수 없었습니다. 회기 내내 의견은 쉽사리 좁혀지지 않았고, 신경제정책을 그대로 유지할지, 폐지할지에 대한 찬반투표가 진행되었습니다."
 HND.7.a:0 "피해를 회복할 때까지는 유지해야한다."
 HND.7.b:0 "마르크스주의 계획경제로 전환하라!"
 HND.8.t:0 "농업 집단화"
 HND.8.d:0 "토지개혁이 완료되고 토착 지주 세력을 완전히 분쇄하는 데에 성공한 지금, 농업집단화에 대한 논쟁이 천천히 떠올랐습니다. 물질적 토대가 갖춰지기 전까지 집단화를 유예하자는 파벌이 있는 한편, 빠르게 집단화를 거치고 사회주의 사회로 나아가자는 파벌이 그러한 의견에 반박하고 있습니다."
 HND.8.a:0 "일부 시험 도입하자."
 HND.8.b:0 "아직은 이르다."
 HND.9.t:0 "무슬림의 요구"
 HND.9.d:0 "인도 사회에서 지속적으로 소외받아온 이슬람 종교인들은, 자신들의 지역에서의 자치를 요구하였습니다. 비록 종교가 자본주의와 봉건주의의 산물이며, 인민의 아편일지라도 이들이 실제적으로 다른 종교인들과 다른 문화적 양식을 보유한 것은 확실합니다. 회기가 종료되어 가는 와중에 대회는 이에 대한 사항으로 다시금 시끄러워졌습니다."
 HND.9.a:0 "그래, 자치주를 세워라."
 HND.9.b:0 "종교는 아편에 불과하다."
 HND.10.t:0 "전당대회 종료"
 HND.10.d:0 "마두라이에서 벌어진 혁명에 대한 보고를 끝으로 전당대회는 해산을 결의했습니다. 이로써 새로이 조직된 바라트는 세계무대에 우뚝 서 자주적이고 사회주의적인 사회로 거듭날 것입니다."
 HND.10.a:0 "바라트 만세! 공산당 만세!"
 HND.11.t:0 "바라트의 요청"
 HND.11.d:0 "바라트에서 자신들이 진행하고 있는 3개년 계획에 조언할 경제 고문을 요청하였습니다. 우리는 이들에게 고문을 파견하여 동맹으로 포섭할 수 있을 것입니다."
 HND.11.a:0 "부하린을 보내라."
 HND.11.b:0 "톰스키를 보내라."
 HND.11.c:0 "아직 그들을 신뢰하기에 이르다."
 HND.12.t:0 "소련에서 온 경제 고문"
 HND.12.d:0 "니콜라이 부하린이 경제고문으로 바라트에 파견되었습니다."
 HND.12.a:0 "그를 등용하자."
 HND.13.d:0 "미하일 톰스키가 경제고문으로 바라트에 파견되었습니다."
 HND.14.t:0 "소련의 거절"
 HND.14.d:0 "아쉽게도 [SOV.getName]은 우리의 요청을 거절하였습니다."
 HND.14.a:0 "자력갱생의 시간이다."
 HND.15.t:0 "바라트의 요구"
 HND.15.d:0 "바라트는 우리의 인도 조차지를 반환할 것을 요구하였습니다."
 HND.15.a:0 "그들의 말이 옳다."
 HND.15.b:0 "우리의 정당한 권리를 포기할 수 없다."
 HND.16.t:0 "바라트의 제안"
 HND.16.d:0 "바라트에서 독립과 영향력 유지를 지원하는 대신, 자신들의 영향력에 편입될 것을 요구하였습니다."
 HND.16.a:0 "솔깃하군."
 HND.16.b:0 "말도 안되는 소리!"
 HND.17.t:0 "포섭된 룽윈"
 HND.17.d:0 "ㅈㄱㄴ"
 HND.17.a:0 "중국을 더욱 압박하자."
 HND.18.t:0 "종교 지도자들과의 회담"
 HND.18.d:0 "바라트에는 수많은 종교들이 존재하고 있으며, 이들 중 일부는 우리 사회에 분쟁을 낳고 있습니다. 자유 바라트의 주석이신 [HND.getLeader] 각하께서는 이들과 일종의 협상을 통하여 위로부터의 화해를 시작하실 것입니다."
 HND.18.a:0 "화합을 향해!"
 HND.19.t:0 "[HND.getName]의 투자 요청"
 HND.19.d:0 "[HND.getName]의 국가원수 [HND.GetLeader]는 자국에의 투자를 요청하였습니다."
 HND.19.a:0 "소규모로 투자하자."
 HND.19.b:0 "중규모로 투자하자."
 HND.19.c:0 "위험을 감수할 필요는 없다."
 HND.20.t:0 "[FROM.getName]의 소규모 투자"
 HND.20.d:0 "[FROM.getName]은 우리의 요청을 받아들여 소규모의 투자를 진행하였습니다."
 HND.20.a:0 "그들에게 감사를 표하자."
 HND.21.t:0 "[FROM.getName]의 중규모 투자"
 HND.21.d:0 "[FROM.getName]은 우리의 요청을 받아들여 중규모의 투자를 진행하였습니다."
 HND.21.a:0 "그들에게 감사를 표하자."
 HND.22.t:0 "[FROM.getName]의 투자 거절"
 HND.22.d:0 "[FROM.getName]은 우리의 요청을 거절했습니다."
 HND.22.a:0 "젠장."
 HND.23.t:0 "자유 바라트 군단"
 HND.23.d:0 "우리는 국가와 민족, 공동체를 수호하기 위해서 외부의 적과 열심히 투쟁해왔습니다. 그리고 또한 우리는 그러한 만큼 내부의 적과도 투쟁해야 합니다. 그렇기에, 이러한 사회적 필요에 따라서 자유 바라트 군단을 창설하여 반사회적, 반민족적 세력들을 타도하고 정의를 바로잡을 것입니다."
 HND.23.a:0 "훌륭하군."
 HND.24.t:0 "공산당 습격"
 HND.24.d:0 "북방의 스탈린에 대한 개인숭배로써 정의되는 간악한 볼셰비키들은 바라트에서 용납될 수 없는 이들입니다. 우리는 준군사조직과 바라트 평의회를 이용하여 이들에게 가할 수 있는 최대한의 압박을 가하여 지하로 숨어들게 할 것입니다."
 HND.24.a:0 "잘 가라, 볼셰비키들!"
 HND.25.t:0 "바라트 전진 블록"
 HND.25.d:0 "인도 국민회의 내부의 결속력이 약해지고, 또한 조직력이 바닥나게 됨에 따라 우리는 독자적인 세력을 강조하며 활동할 필요성을 느끼게 되었습니다. 바라트 전진 블록은 [HND.getName]와 함께 진보해 나갈 것입니다!"
 HND.25.a:0 "바라트 전진 블록 만세!"
 HND.26.t:0 "국민회의 해산"
 HND.26.d:0 "인도 국민회의가 바라트의 독립을 위하여 열심히 활동한 것은 사실입니다. 그렇기 때문에 인도 국민회의는 그러한 역사적 사명이 만료되었으며, 해산 후 그 뒤를 이을 여러 정당들에게 자리를 양보할 필요가 있습니다. 우리는 국민회의의 지도부를 장악하여 국민회의라는 단체를 명목상으로만 존재하게끔 만들며, 사실상 해체할 것입니다."
 HND.26.a:0 "수고가 많았다, 국민회의!"
 HND.27.t:0 "총선거"
 HND.27.d:0 "[HND.getLeader]와 전진 블록의 개혁이 마무리됨에 따라, 그들은 국민들의 정치적 권리를 증진할 필요성을 인지하게 되었습니다. 우리는 선거를 진행하여 바라트의 국정을 앞으로 이끌 5년 동안의 의원들을 선출할 것입니다."
 HND.27.a:0 "전진 블록 우파를 지지하자."
 HND.27.b:0 "전진 블록 좌파를 지지하자."
 HND.28.t:0 "국제파 논의"
 HND.28.d:0 "전진 블록 내, 급진좌파들이 산재하여 있던 국제주의적 급진 좌파들이 국제파를 형성하며 권력의 균형은 급격히 뒤바뀌고 있습니다. 바라트 민족주의를 수호하기 위해서는 이들의 힘을 약화시킬 필요가 있습니다. 마침, 이들이 볼셰비키와 협력하고 있다는 여러 정황들이 발견되었습니다."
 HND.28.a:0 "그들을 당 내에서 배제하고, 정치적으로 공격하자."
 HND.28.b:0 "당 내부의 분쟁을 일으키는 것은 멍청한 짓이다."
 HND.29.t:0 "일본 고문단"
 HND.29.d:0 "우리는 원활한 작전 수행을 위하여, 일본에 군사 고문단을 요청하였습니다. 이들은 전선 곳곳에서 우리의 승리를 도울 것입니다."
 HND.29.a:0 "고맙군."
 HND.30.t:0 "바라트의 굴복 요구"
 HND.31.t:0 "파키스탄 문제"
 HND.31.d:0 "우리는 같은 동포인 파키스탄이 아대륙의 혼란을 틈타 단독정부를 수립하였음에 분노하지 않을 수 없었습니다. 그러나 지금에 와서 그러한 분노는 우리에게 도움이 되지 않습니다. 우리는 종교 간의 화합과 바라트인 통합을 위하여 바라트 정부와 교섭을 할 것입니다."
 HND.31.a:0 "그들에게 자치권과 보상을 주고 통합하자."
 HND.31.b:0 "굳이?"