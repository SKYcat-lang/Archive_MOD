 #이벤트
 HND.1.t: "バラットの軍事顧問団の要請"
 HND.1.d: "[HND.getName]が我々ちに軍事顧問団を手伝ってくれって頼んできたんだ。"
 HND.1.a: "帝国主義に対抗する同志を助けなさい。"
 HND.1.b: "それらを信頼するには早い。"
 HND.2.t: "ソ連軍事アドバイザー"
 HND.2.d: "ソ連が我々ちに軍事顧問団を送ってきたよ。"
 HND.2.a: "いいね!"
 HND.3.t: "バラット革命軍"
 HND.3.d: "革命期間中、バラット革命軍はちゃんとした指揮体系がなくて、技術的な限界のせいで、各軍隊ごとにバラバラの体系や、違う伝統と文化ができちゃったんだよ。これをみんなで一つにまとめなきゃいけないんだ。"
 HND.3.a: "軍事改革を準備しよう"
 HND.3.b: "規律化された軍隊が必要だ。"
 HND.4.t: "開催された殿堂大会"
 HND.4.d: "バラット共産党が権力握ったらさ、[HND.getName]の社会主義者たちや地元の共産党員がみんな集まったんだよ。会議が始まると、まず中央党の事務総局が報告することになってて、それから、各地の党員たちが順番に報告していったんだ。"
 HND.4.a: "報告はすべて受付された。"
 HND.5.t: "中央あたりの構成"
 HND.5.d: "全部の報告が終わって、中央党で事務をこなす共産党中央委員への選挙がやられたんだ。この選挙で、今まで他の革命家たちとガンガン支え合って交流してたカラム・シンマンってやつが政治局長に選ばれたんだよ。"
 HND.5.a: "よろしくね、政治局長同志。"
 HND.6.t: "首都問題"
 HND.6.d: "殿堂大会がバリバリ進んでる最中に、革命が生まれたカルカッタを新しい首都にしようって意見が出たんだよ。でもね、昔からのインドの首都であるデリーをそのままにしようって意見もサクッと支持されて、この話は賛否投票に持ち込まれたんだ。"
 HND.6.a: "デリーがちょうどいい首都だよ。"
 HND.6.b: "革命が咲いたところこそ首都だ。"
 HND.7.t: "神経制政策"
 HND.7.d: "神経制政策がたとえロシア革命の主役、レーニンがやった政策だったとしても、正統マルクス主義者や他の社会主義勢力から、それが社会主義原則からズレてるってずっと指摘されてきたんだよ。特に、今回の殿堂大会でも、この話題を避けるわけにはいかなかったんだ。会期中、意見はなかなかまとまらず、神経制政策をこのまま続けるべきか、やめるべきかについての賛否投票が行われたんだ。"
 HND.7.a: "ダメージを回復するまでは維持しなければならない。"
 HND.7.b: "マルクス主義の計画経済に切り替えよう!"
 HND.8.t: "農業集団化"
 HND.8.d: "土地改革が終わって、土着の持ち株勢力をガッツリ潰せた今、農業集団化の話がちょっとずつ出てきたね。物質的な基盤ができるまで集団化は待とうぜって言う人たちがいるけど、早く集団化して社会主義社会に移行しようぜって言う人たちが、そんな意見に反対してるんだ。"
 HND.8.a: "いくつかの試験を導入しようぜ。"
 HND.8.b: "まだ早い。"
 HND.9.t: "イスラム教徒の要求"
 HND.9.d: "インド社会でずっと仲間外れにされてきたイスラム教の人たちは、自分たちの地域で自治したいって言い出したんだ。宗教が資本主義や封建主義の産物で、人々のアヘンみたいなものだって言われても、彼らが実際に他の宗教の人たちとは違う文化的なスタイルを持ってるのは間違いないよね。会期が終わりかける頃になると、大会はこの話題でまたガヤガヤし始めたんだ。"
 HND.9.a: "うん、自治州を建ててよ。"
 HND.9.b: "宗教はアヘンに過ぎない。"
 HND.10.t: "殿堂大会終了"
 HND.10.d: "マドゥライでやった革命の話を終わらせて、殿堂大会はバラバラになることにしたんだ。これで、新しくできたバラットは、世界の舞台で自分たちで決めた社会主義的な社会に生まれ変わるんだよ。"
 HND.10.a: "バラット万歳!共産党万歳!"
 HND.11.t: "バラットのリクエスト"
 HND.11.d: "バラトで自分たちがやってる3カ年計画にアドバイスしてくれる経済顧問を頼んだんだ。我々ちは彼らに拷問を送りつけて、同盟でギュッとすることができるんだ。"
 HND.11.a: "ブハリン送って。"
 HND.11.b: "トムスキー送って。"
 HND.11.c: "まだそれらを信頼するに至る。"
 HND.12.t: "ソ連から来た経済顧問"
 HND.12.d: "ニコライ・ブドリンが経済顧問としてバラットに送られたんだ。"
 HND.12.a: "彼を登用しよう。"
 HND.13.d: "ミハイル・トムスキーが経済の相談役としてバラットに送られたんだ。"
 HND.14.t: "ソ連の拒絶"
 HND.14.d: "残念だけど、[SOV.getName]は我々ちの要求を断ったんだ。"
 HND.14.a: "磁力更生の時間だ。"
 HND.15.t: "バラットの要求"
 HND.15.d: "バラットも我々ちのインドに返してくれって言ってきたよ。"
 HND.15.a: "彼らの言葉が正しい。"
 HND.15.b: "我々ちの正当な権利を放棄するわけにはいかないよ。"
 HND.16.t: "バラットの提案"
 HND.16.d: "バラトで自立して影響力キープするの手伝う代わりに、自分たちの影響力に組み込むこと求めたんだよ。"
 HND.16.a: "ソルギトグン。"
 HND.16.b: "無言の音!"
 HND.17.t: "包まれた龍ウィン"
 HND.17.d: "ㅈㄱㄴ"
 HND.17.a: "中国をさらに圧迫しよう。"
 HND.18.t: "宗教指導者との会談"
 HND.18.d: "バラットにはめっちゃ宗教があって、その中のいくつかは我々ちの社会にゴタゴタを引っかけてるんだよね。自由バラットの注釈である[HND.getLeader]は、みんながこれらとなんかの交渉を通じて上から仲直りを始めるんだ。"
 HND.18.a: "団結に向かって!"
 HND.19.t: "[HND.getName]の投資リクエスト"
 HND.19.d: "[HND.getName]の国のトップ、[HND.GetLeader]が自分の国に金を出すように頼んだぜ。"
 HND.19.a: "小規模で投資しよう"
 HND.19.b: "中規模で投資しよう"
 HND.19.c: "リスクを負う必要はない。"
 HND.20.t: "[FROM.getName]の小規模投資"
 HND.20.d: "[FROM.getName]は我々ちの要求を受け入れて、ちょっとした投資を進めてくれたよ。"
 HND.20.a: "彼らに感謝しようよ。"
 HND.21.t: "[FROM.getName]の中規模投資"
 HND.21.d: "[FROM.getName]は我々ちの要求を受け入れて、中規模の投資を進めてくれたよ。"
 HND.21.a: "彼らに感謝しようよ。"
 HND.22.t: "[FROM.getName]の投資拒否"
 HND.22.d: "[FROM.getName]が我々ちの要求を断ったよ。"
 HND.22.a: "くそー。"
 HND.23.t: "フリーバラット軍団"
 HND.23.d: "我々ちは国家や民族、コミュニティを守るために外の敵とガンガン戦ってきたんだ。そして、内の敵ともバトルしなきゃいけないんだよね。だから、これらの社会的ニーズに合わせて自由バラット軍団を立ち上げて、反社会的、反民族的な勢力をぶっ潰して、正義をまっすぐにするんだ。"
 HND.23.a: "すごいね。"
 HND.24.t: "共産党の襲撃"
 HND.24.d: "北方のスターリンに対する個人崇拝ってやつが、めんどくさいボルシェビキって定義されてるんだけど、バラットでは受け入れられない連中なんだよね。我々ちは準軍事組織とバラト評議会を使って、彼らにできる限りの圧力をかけて、地下に潜るよう追い込むんだ。"
 HND.24.a: "よく行く、ボルシェビキ!"
 HND.25.t: "バラット前進ブロック"
 HND.25.d: "インド国民会の中がバラバラになってきて、組織力も落ちてきたから、我々ち独自の力を前面に出して動く必要があるって感じるようになったんだよね。バラット前進ブロックは[HND.getName]でどんどん進んでいくぜ!"
 HND.25.a: "バラット前進ブロック万歳!"
 HND.26.t: "国民会議の解散"
 HND.26.d: "インド国民会議がバラトの独立のためにめっちゃ頑張ったのは本当だよね。だから、インド国民会議はそんな歴史的な役割がもう終わったってことで、解散して、その後に来るいろんな政党に席を譲るべきだよ。我々ちは国民会議のトップを握って、国民会議っていう組織を名ばかりで存在させて、実質的にはバラバラにしちゃうんだ。"
 HND.26.a: "苦労が多かった、国民会議!"
 HND.27.t: "総選挙"
 HND.27.d: "[HND.getLeader]たちと前進ブロックの改革が終わるにつれて、国民の政治的権利を推し進める必要があるって気づくようになったんだ。我々ちは選挙を進めて、バラットの国政をリードする5年間の議員を選ぶんだ。"
 HND.27.a: "前進ブロック右派を支えよう"
 HND.27.b: "前進ブロック左波を支えよう"
 HND.28.t: "国際派議論"
 HND.28.d: "前進ブロックの中で、急進左派がバラバラにいたんだけど、国際的な急進左派が国際波を作り出して、権力のバランスがめっちゃ逆転しちゃってるんだよね。バラト民族主義を守りたいなら、彼らの力を弱めなきゃいけないんだ。最後に、彼らがボルシェビキと手を組んでるっていういくつかのケースが見つかったんだよ。"
 HND.28.a: "彼らを党内から排除し、政治的に攻撃しよう。"
 HND.28.b: "党内部の紛争を起こすのは愚かなことだ。"
 HND.29.t: "日本顧問団"
 HND.29.d: "我々ちはスムーズに作戦をこなすために日本に軍事顧問団を頼んだんだ。これらは戦線のいろんなとこで我々ちの勝ちを手助けするんだ。"
 HND.29.a: "ありがとう。"
 HND.30.t: "バラトの屈服要求"
 HND.31.t: "パキスタンの問題"
 HND.31.d: "我々ちは同じ仲間であるパキスタンが亜大陸のゴタゴタを断ち切って一人で政府を立ち上げたことに腹を立てなきゃならなかったんだ。でも、今になって、そんな腹立ちは我々ちの役に立たないよ。我々ちは宗教間の絆とバラトインの統合のためにバラト政府と話し合うんだ。"
 HND.31.a: "彼らに自治権と報酬をやって、一緒にやろうぜ。"
 HND.31.b: "あえて?"
