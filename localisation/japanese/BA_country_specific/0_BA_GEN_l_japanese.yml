 #전쟁해군 툴팁
 GEN_get_halo_infantry_tt: "§Yオデッセイ海洋学園§!学生が使えるぜ。"
 #전쟁해군 이벤트
 GEN_event.1.t: "怪しい艦船"
 GEN_event.1.desc: "我々ちが持ってる情報だと、知らない所属の艦船がゴトランドの周りを航海してたんだけど、我々ちの海軍が捕まえたんだよ。それで、質問攻めにしたら、彼らの頭にかかってるヘイロとか、自分たちをオデッセイ海洋学園って呼んでるのを見て、なんかそのキボトスみたいな所属っぽいんだよね。"
 GEN_event.1.a: "徴集しなさい。"
 GEN_event.2.t: "リサイクル"
 GEN_event.2.desc: "オデッセイ海洋学園の船って、戦う力めっちゃ弱いけど、技術がすごいんだよね。これらをリサイクルして我々ちの艦隊に入れるか、あるいはバラして我々ちの船をパワーアップさせるために使えるんだよ。"
 GEN_event.2.a: "艦隊に組み込む"
 GEN_event.2.b: "バラしてみようよ。なんでも出てくるかもしれないよ。"
 GEN_event.3.t: "交信"
 GEN_event.3.desc: "ゲヘンナはみんなの北の方にドイツ国防軍がいるって確認したんだ。カニヘナ学園と話し合いをしようとしたけど、上手くいかなかったみたい。我々ちは彼らと手を組んでドイツ北部を取り戻すぜ。"
 GEN_event.3.a: "やってみよう。"
 GEN_event.4.t: "最後のチャンス"
 GEN_event.4.desc: "我々ちがドイツ国防軍とやり取りした後で、あいつらが動き出したら、連合司令部はドイツ北部を取り戻して、影響力をしっかり確保できたんだ。これがドイツにとってのラストチャンスだったかもな。あいつらがごたごたを片付けてる間に、我々ちは軍を再チェックして、これから来る嵐に備えなきゃいけないんだ。"
 GEN_event.4.bad_desc: "ドイツ北部で国防軍がゲヘンナっていう勢力に立ち向かう戦争を始めたって速報が我々ちの回線を通じて伝わってきたよ。我々ちのコミュニケーションの努力が、弱い残りの部分に遅すぎたってことに気づいたけど、今でも何か対策を講じなきゃいけないんだ。"
 GEN_event.4.a: "いよいよ機会がやってきた。"
 GEN_event.4.b: "無謀すぎる"
 GEN_event.5.t: "ドイツ亡命軍の支援要請"
 GEN_event.5.desc: "ヨーロッパの終わりから逃げ出したドイツ亡命軍から我々ちに連絡が来たんだ。これから始まるドイツ奪還作戦でのサポートを頼んできたってわけ。我々ちはドイツ亡命軍の支援要請を受けて、ドイツを直すのに役立てるか、危ない仕事から手を引くことができるんだ。"
 GEN_event.5.a: "ヨーロッパには同盟が必要だ。"
 GEN_event.5.b: "彼らと対戦するにはあまりにも危険だ。"
 GEN_event.6.t: "[FROM.GetName]のサポートリクエストを拒否"
 GEN_event.6.desc: "[FROM.GetName]は、我々ちをサポートするのはめちゃくちゃ危ないって言って、我々ちを助けるのを断ったんだ。"
 GEN_event.6.a: "次はあなたたちだ!"
 GEN_event.7.t: "サポートリクエストを受け入れた[FROM.GetName]"
 GEN_event.7.desc: "数日前に送ったサポートリクエストを[FROM.GetName]がめっちゃポジティブに見直して、我々ちをサポートしてくれることになったよ。"
 GEN_event.7.a: "ドイツはこれ忘れないよ。"
 GEN_event.8.t: "平和を求めた敵"
 GEN_event.8.gen_desc: "今日さ、我々ちに万馬前から手紙が届いたんだよ。普通のドイツ人の郵便配達員、ハンスさんが持ってきた手紙は日本語で書かれてたから、我々ち軍のオフィサーは読めなかったんだ。それだけじゃなくて、日本語がわかる兵士を呼んで読んでもらった内容がめちゃくちゃだったんだよ。スペルもめっちゃ間違ってて、見た目だけでごちゃごちゃしてて、正しくないたとえ話や表現がいっぱい入ってた手紙は、外交の一番暗い部分として記憶に残るだろうね。でも、戦争を続けることを拒否して、満馬前の上の人、夏目いろはが使節として[ROOT.capital.GetName]に来て、直接謝罪して、満馬戦が支配してる北の土地を渡す条件を出して、[ROOT.GetName]と交渉を始めたんだ。"
 GEN_event.8.fam_desc: "今日さ、【ROOT.capital.GetName】に満馬前から手紙が届いたんだよ。自分が万馬前の偉い人、夏目いろはって名乗ってるゲヘンナの学生からだったんだけど、我々ちと平和協定結ぼうって言ってきたんだ。万馬前がマジノ線から手を引くって話から始まってる手紙は、マジで平和を望んでるって感じだったよ。"
 GEN_event.8.desc: "今日、【ROOT.capital.GetName】に満馬前から手紙が来たよ。日本語で書かれてたから読むのに時間かかったけど、めちゃくちゃ雑な内容だったけど、どうやらあいつら、我々ちと平和が欲しいみたいだった。"
 GEN_event.8.a: "戦争は終わった。"
 GEN_event.8.b: "いや、我々ちは彼らが完全にやられるのを望んでるんだ。"
 GEN_event.9.t: "平和要求を受け入れた[FROM.GetName]"
 GEN_event.9.desc: "[FROM.GetName]は、我々ちが求めてた平和をポジティブに見直してくれたぜ、"
 GEN_event.9.a: "満馬戦の外交的勝利だ!"
 GEN_event.10.t: "拒絶された平和要求"
 GEN_event.10.desc: "我々ちが要請した平和を[FROM.GetName] では"平和を要請する基本的な姿勢になっていない"だからって拒否されて、満馬前の議長ハヌマ誠がそのニュースにカチンときてるんだよ。羽沼誠と満馬前の役員たちはゲヘンナの学生たちに動員令を出して、ゲヘンナの学生たちは面白そうだからっていう単純な理由で動員令に乗っかり始めたんだ。"
 GEN_event.10.a: "満期前の位相を見せる時間だ!"
 GEN_event.11.t: "戦線後方の民兵隊蜂起"
 GEN_event.11.desc: "国防軍の指揮官たちがドイツの一般人をかき集めて民兵隊を作り、そいつらが我々ちとガチで戦い始めて、ドイツとの戦争がもっと厄介になり始めたんだ。"
 GEN_event.11.a: "大変だよ!"

