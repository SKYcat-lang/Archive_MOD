 GER_change_city_names: "都市再建"
 GER_change_city_names_desc: "キボトスの圧制者にめちゃくちゃ苦しめられてたドイツ人の家で、故郷だった場所は、まるっきり他の都市に蹂躙されて、ガッツリ壊されちゃったんだ。の古い故郷をまた建て直すんだ。"
 GER_change_city_name_TRM: "トリニティ領都市再建"
 GER_change_city_name_GEH: "ゲヘンナリョン都市再建"
