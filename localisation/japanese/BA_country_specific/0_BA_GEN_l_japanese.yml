 BAY_event.1.t:0 "軍事政権の樹立"
 BAY_event.1.desc:0 "ドイツ国防軍が行動を起こしたあと、我々はドイツ北部を奪還し、軍事政権を樹立することに成功した。しかし、国防軍内部の派閥対立が目に見え始め、未知の敵に対する国防軍内部の不安はますます高まっている。"
 BAY_event.1.a:0 "復活せしドイツ"
 BAY_event.2.t:0 "攻撃計画"
 BAY_event.2.desc:0 "軍の再整備が終わったいま、我々はゲヘナを侵攻するときが来た。我々は好きな時間を選んで侵攻を開始することができる。"
 BAY_event.2.a:0 "今すぐ進軍を開始しろ！"
 BAY_event.3.t:0 "ドイツ領土統合"
 BAY_event.3.desc:0 "我々は国防軍の偉大な勝利の後に、得た領土を再びドイツの懐に戻した。ドイツ統合の一歩に近づき、全てのドイツ国民は歓喜している。"
 BAY_event.3.a:0 "まだ先は長い"
 BAY_event.4.t:0 "ドイツからの最後通牒"
 BAY_event.4.desc:0 "ゲヘナ学園が崩壊して間もないいま、ドイツから最後通牒が届いた。ドイツ政府は現在、私たちが占拠しているドイツ人の土地を返還するよう要求しており、要求に応じない場合、軍事的な対応もあると発言している。"
 BAY_event.4.a:0 "戦争の準備だ"
 BAY_event.4.b:0 "よろしい、受け取れ"
 BAY_event.5.t:0 "最後通牒拒否"
 BAY_event.5.desc:0 "我々が慈悲深く、寛容な態度で送った最後通牒が拒否された。"
 BAY_event.5.a:0 "だろうな"
