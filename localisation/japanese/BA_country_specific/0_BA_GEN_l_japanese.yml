 GEN_air_innovation:0 "ドイツ空軍の再結集"
 GEN_air_innovation_desc:0 "「大戦」事件とそれに続く総司令ゲーリングの失踪によってドイツ国土全域に散らばったルフトバッフェを再び結集し、ドイツ国防軍のために奉仕させることができる。"
 GEN_long_range_escorts:0 "重戦闘機の研究"
 GEN_long_range_escorts_desc:0 "より長距離を飛行でき、強力な火力で武装した重戦闘機が我々の空を守り、敵の空を荒らすのだ。"
 GEN_four_year_plan:0 "二カ年計画"
 GEN_four_year_plan_desc:0 "ドイツの軍事政権が樹立されて以来、我々は周囲を敵に包囲されている。我々はより早い時期に成果を出す経済政策を作り出さなければならず、軍事政権の生存のために、より強力な武器を生産することができなければならない。"
 GEN_form_the_reichskommissariats:0 "大ドイツの野望"
 GEN_form_the_reichskommissariats_desc:0 "我々が異世界人から故郷を取り戻し復活したいま、我々はヨーロッパをあの異世界からの侵略者から取り戻す時が来た。ドイツと忠実なる国防軍は全ヨーロッパを回復する大戦争を準備しなければならない。"
 GEN_government:0 "亡命海軍"
 GEN_government_desc:0 "トリニティでの恐ろしい敗戦後、我々は無政府状態に陥ったゴットランドに逃げ込んだ。ドイツ海軍はいつか、再びドイツに戻ると決意している。"
 GEN_GER_government:0 "軍事政権樹立"
 GEN_GER_government_desc:0 "非常事態には相応の措置が必要だ。我々は、あの「ゲヘナ学園」と呼ばれる者達が内紛に陥った隙をついて、基盤を再整備し、ドイツを灰の中から引き上げるのだ。"
 GEN_free_german_legion:0 "自由ドイツ軍団"
 GEN_free_german_legion_desc:0 "ラジオを通じてドイツ人の結集を促し、我々の海軍によって彼らをゴットランドに集結するのを助ける。"
 GEN_communication_with_the_mainland:0 "本土との通信"
 GEN_communication_with_the_mainland_desc:0 "国防軍がドイツ北部に移動したという連絡を最後に途絶えた交信を回復し、国防軍との接触を通じてドイツを回復させようとする試みを続ける。"
 GEN_first_mainland_plan:0 "本土回復計画"
 GEN_first_mainland_plan_desc:0 "得たチャンスを失うわけにはいかない。我々は最後のチャンスを掴んで、ドイツを回復しなければならない。二度目の撤退はありえない。"
 GEN_get_in_touch:0 "決行"
 GEN_get_in_touch_desc:0 "北ドイツで国防軍が動きだした。我々はドイツ緊急統合司令部を設立し、軍令権を統合し、北ドイツで解放の第一歩を踏み出す。"
 GEN_seek_support:0 "支援を求める"
 GEN_seek_support_desc:0 "ヨーロッパ全体を麻痺させた「キヴォトス」をよく思わない世界の国々が存在するだろう。我々は各国に支援を求め、それはドイツ国の再建に大きな助けとなるだろう。"
