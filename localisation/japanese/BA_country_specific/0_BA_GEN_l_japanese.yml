 GEN_air_innovation: "ルフトバフェの再結集"
 GEN_air_innovation_desc: ""大田李"ゲーリングがどっか行っちゃって、ドイツ中にバラバラになっちゃったルフトバフェをまたまとめ直して、ドイツ国防軍のためにバリバリ働かせることができるんだよ。"
 GEN_long_range_escorts: "重戦闘機の研究"
 GEN_long_range_escorts_desc: "もっと遠くまで飛べて、もっと強い火力で武装した重戦闘機が我々ちの空を守って、敵の空をぶっ潰すんだ。"
 GEN_four_year_plan: "2年計画"
 GEN_four_year_plan_desc: "ドイツの軍事政府が設立された後、我々ちは周りの敵に囲まれちゃってるんだ。我々ちはもっと早く成果を出せる経済政策を作り出し、軍事政府が生き残るためにもっと強い武器を生産しなきゃいけないんだ。"
 GEN_form_the_reichskommissariats: "大ドイツの野望"
 GEN_form_the_reichskommissariats_desc: "我々ちがこの見知らぬ人たちの間で復活した今、我々ちにはヨーロッパの大陸をその侵略者から取り戻す時間が来たんだ。ドイツと彼の忠実な国防軍は、前のヨーロッパを修復するための大戦争を準備してるんだ。"
 GEN_government: "亡命海軍"
 GEN_government_desc: "トリニティでのヤバい敗戦の後、我々ちは無政府状態になっちゃったゴトランドに逃げたんだ。ドイツ戦争海軍はいつかドイツに戻って言うんだろうな。"
 GEN_GER_government: "軍政府の確立"
 GEN_GER_government_desc: "緊急事態だったらそれに合わせた対応しなきゃいけないんだよね。我々ちは、"ゲヘンナ学園"と呼ばれる人たちが内分に陥った隙間に乗じて基盤を再整備して、ドイツをジャムダミーから引き上げるんだ。"
 GEN_free_german_legion: "ドイツ自由軍団"
 GEN_free_german_legion_desc: "ラジオでドイツ人をまとめ上げて、我々ちの海軍がゴトランドで集めるのを手伝うんだ。"
 GEN_communication_with_the_mainland: "本土との交信"
 GEN_communication_with_the_mainland_desc: "国防軍がドイツ北部に移動したって連絡が最後で、その後の交信がパッタリ途切れちゃったんだけど、その交信を元に戻して、国防軍とつながりながらドイツを元に戻そうと頑張り続けるよ。"
 GEN_first_mainland_plan: "本土修復計画"
 GEN_first_mainland_plan_desc: "機会を逃すわけにはいかないんだ。我々ちは最後のチャンスを掴んでドイツを直さなきゃ。2回目の後退なんてありえない。"
 GEN_get_in_touch: "決行"
 GEN_get_in_touch_desc: "北部ドイツで国防軍が動き出すことにしたんだ。我々ちはドイツ緊急統合司令部を作って、軍令圏をまとめて、北ドイツで解放の第一歩を踏み出すぜ。"
 GEN_seek_support: "サポートの模索"
 GEN_seek_support_desc: "ヨーロッパ全体を麻痺させた"キボトス"世界には我々ちを良くない目で見る国がいるかもしれない。我々ちは彼らからの支援を受け取って、これがドイツ国の再建にめっちゃ役立つんだ。"
 GEN_NC: ""
 GEN_NC_desc: ""

