 GEN_Walter_von_Reichenau: "ヴァルター・フォン・ライヘナウ"

 BAY_event.1.t: "確立された軍事政府"
 BAY_event.1.desc: "ドイツ国防軍が動き出した後、我々ちはドイツ北部を取り戻して、軍事政府を立ち上げることができたんだ。でも、国防軍の中で派閥争いが見え始めてきて、未知の敵に対する国防軍の中の不安がどんどん大きくなってるんだよ。"
 BAY_event.1.a: "再び復活したドイツ。"
 BAY_event.2.t: "攻撃計画"
 BAY_event.2.desc: "軍の再整備が終わっちゃったから、我々ち、下のゲヘナを攻めるタイミングだね。好きな時間選んで、侵入始められるよ。"
 BAY_event.2.a: "今進撃を始めるようにすぐ!"
 BAY_event.3.t: "ドイツ領土統合"
 BAY_event.3.desc: "我々ちの国防軍がすごい勝ち取った後に手に入れた土地をまたドイツのものに戻したんだ。ドイツが一つになるのに一歩近づいて、みんなめっちゃ喜んでるよ。"
 BAY_event.3.a: "まだ遠い。"
 BAY_event.4.t: "ドイツからの最後の通知"
 BAY_event.4.desc: "ゲーヘナ学園が崩れたばっかで、今、ドイツから最後通告が飛んできたんだよ。ドイツ政府は今、我々ちが占めちゃってるドイツ人の土地を返せって言ってて、要求に乗らないと軍事的に動くって脅してるんだ。"
 BAY_event.4.a: "戦争の準備。"
 BAY_event.4.b: "うん、受け入れてよ。"
 BAY_event.5.t: "最後の通知を拒否"
 BAY_event.5.desc: "我々ちがめっちゃ慈悲深い寛容で送った最後の通告が拒否されたってニュースが聞こえたよ。"
 BAY_event.5.a: "そう思った。"
