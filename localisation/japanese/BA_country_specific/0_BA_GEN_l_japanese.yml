 GEN_Walter_von_Reichenau:0 "ヴァルター・フォン・ライヒェナウ"
 GEN_erich_raeder_desc:0 "ドイツ海軍の総司令官\n\nエーリッヒ・レーダーはこの座を望んでいなかった。そもそも、自身が滅びだスウェーデンの残骸であるゴットランドに残された亡命海軍の指導者になるとは想像もしていなかっただろう。彼はドイツ帝国時代から生涯祖国のために奉仕してきた兵士に過ぎず、ましてやドイツの指導者でもなかった。\n\n異世界からやってきた少女たちがドイツを滅ぼし、総統を含む政府の主要人物も行方不明になり、仮想敵国であったフランスとイギリスまで異世界人の攻撃を前に崩れ落ちた。異世界人からの攻撃でスウェーデンを含むスカンジナビアの三国が崩壊した頃、レーダーは残ったクリークスマリーネの兵士と提督、そして艦隊と沿岸都市に住むドイツ人をかき集め、主人を失ったゴットランドに亡命した。\n\nレーダーは自分には指導者の資質がないと主張し、自分はただの提督に過ぎず、国政にはまったく相応しくないと主張している。しかし、カール・デーニッツをはじめとする提督たちは彼を信頼し、水平やドイツ人も彼に頼っている。好むと好まざるに関わらず、レーダーは異世界の侵略者に抵抗するドイツ人の顔であり、支えとなっている。\n\n結局、このような責任を背負うことになったレーダーが自分の執務室で黙々と仕事をこなすのも、港で艦隊と水兵を視察して士気を高めるのも、侵略者に踏みにじられうめき声をあげる祖国のためだ。そうでなければ、いったい何のためなのだろうか？"