l_japanese:
#포커스
 TCA_invite_foreign_investors:0 "海外投資の模索"
 TCA_invite_foreign_investors_desc:0 "内戦が終わり、混乱した情勢が落ち着いたいま、私たちは外に目を向けるべきだ。"

 TCA_mission_to_the_us: "アメリカ大使を招待"
 #CHI_mission_to_the_us_desc:0 "중국은 오랫동안 미국에 강력한 협력자들을 가지고 있었습니다. 그들은 우리에게 필요한 지원을 받을 수 있는 가장 좋은 기회를 제공합니다."

 TCA_closer_ties_with_us:0 "[ROOT.GetAdjective]-[USA.GetAdjective]協力"
 #CHI_closer_ties_with_germany_desc:0 "독일로 파견된 우리 사절단은 산업 발전을 지원하기 위한 대출을 포함하여 훨씬 더 큰 협력의 가능성을 열어 주었습니다."

 TCA_hire_chennault:0 "アメリカ人将校団"
 #CHI_hire_chennault_desc:0 "클레어 셔놀트는 우리를 위해 일하는 데 관심을 보인 미국의 공중전 이론가입니다. 우리 공군을 재건하려면 그를 고용해야 합니다."

 TCA_mission_to_the_soviet_union:0 "[SOV.GetAdjective]との外交関係構築"
 #TCA_mission_to_the_soviet_union_desc:0 "소비에트 연방은 일본의 팽창주의에 대한 균형추로서 중국에 관심을 보이고 있습니다. 우리의 목표가 일치하는지 확인하기 위해 모스크바로 사절단을 보낼 것입니다.

 TCA_rapprochement_with_soviet_union:0 "ソ連との和解"
 TCA_rapprochement_with_soviet_union_desc:0 "私たちとソ連の間にはイデオロギー的な違いが存在するが、ソビエトは私たちと同じ関心を抱いている。私たちの新しい関係を公式化し、相互不可侵条約を締結し、両国が共に歩むことを世界に示そう。"

 TCA_invite_soviet_advisers:0 "소련 고문단 초청"
 TCA_invite_soviet_advisers_desc:0 "소련은 우리 군대 재건을 돕기 위해 군사고문단을 보내겠다고 제안했습니다."

 TCA_purchase_tanks:0 "旧ドイツの設計者"
 TCA_purchase_tanks_desc:0 "装甲車は現代戦の先陣を切るだろう。私たちはドイツ系企業の戦車製造技術を吸収し、最初の走行師団を結成する努力をする。"

 TCA_chinese_panzers:0 "工科大学"
 TCA_chinese_panzers_desc:0 "アメリカの研究者は先進的な施設で毎日新しいイノベーションを生み出している。私たちは彼らの例から学び、彼らの様式に従って私たち自身の大学を開発しなければならない。"

 TCA_tank_plant:0 "戦車工場"
 TCA_tank_plant_desc:0 "新しい戦車の研究が進むにつれて、戦車製造のために専用の向上への投資が可能になる。"

 TCA_hire_soviet_designer:0 "ソビエトの設計者を雇う"
 TCA_hire_soviet_designer_desc:0 "ソ連は長い間、戦車の実権をしており、世界最高の戦車設計者を擁している。私たちはそのうちの一人を雇って、私たちのための装甲戦闘車両を設計してもらおう。"

 TCA_joint_tank_development:0 "共同戦車開発"
 TCA_joint_tank_development_desc:0 "ソビエトの設計者と仕事をすることで得た経験で、共同設計部を作り、より組織的な作業を行い、お互いに学ぶことができるだろう。"

 TCA_experimental_mechanised_unit:0 "実験的な機械化師団"
 #TCA_experimental_mechanised_unit_effect:0 "2개 §Y경전차§! 및 4개 §Y차량화§!대대로 구성된 사단 획득\n"
 TCA_experimental_mechanised_unit_desc:0 "ヨーロッパの理論家たちは、戦車を使用する最善の方法を長く議論していたが、快速戦車と機動歩兵を組み合わせる部隊が最善のようだ。私たちもそのような部隊を作るべきだろう。"

 TCA_the_soviet_volunteer_group:0 "ソ連義勇軍"
 TCA_the_soviet_volunteer_group_desc:0 "私たちの空軍は、この地域の他の勢力に比べて悲惨なほどに脆弱な状況だ。ソ連が義勇軍を派遣する可能性に賭けてみるのもいいだろう。"

 TCA_reach_out_to_france:0 "旧秩序との和解"
 TCA_reach_out_to_france_desc:0 "フランスをはじめとする旧ヨーロッパの列強の殆どがヨーロッパから追放され、私たちは依然として強大な彼らと協力し、ヨーロッパのキヴォトス諸国を牽制する。"

 TCA_maintenance_of_the_new_order_system:0 "新秩序の肯定"
 TCA_maintenance_of_the_new_order_system_desc:0 "旧欧州諸国の時代が終わり、新たに現れたキヴォトスと私たちは共に歩むべきだ。"

 TCA_construction_battalions:0 "建設大隊"
 #TCA_construction_battalions_desc:0 "私たちの国で豊富なものを一つ挙げるとすれば、それは人だ。必要不可欠な軍事工学作業を行うために、シャベルさえあれば特別な部隊を創設することができる。"

 TCA_small_arms_expertise:0 "小火器への注力"
 TCA_small_arms_expertise_desc:0 "個人携帯火器は依然として軍の主力兵器だ。私たちはこの分野を可能な限り、現代的に保つために適切なリソースを集中する必要がある。"

 TCA_camco:0 "航空機製造工場"
 TCA_camco_desc:0 "独自の航空産業を作りたいのであれば、まず保有している航空機を組み立て、維持する技術と方法を学ぶ必要がある。"

 TCA_french_military_mission:0 "フランスの軍事司令部"
 TCA_french_military_mission_desc:0 "フランス軍はヨーロッパで最もよく訓練された軍隊の一つだ。私たちも彼らから多くのことを学べるだろう。"

 TCA_investment_into_shipbuilding:0 "軍艦への投資"
 TCA_investment_into_shipbuilding_desc:0 "大規模な艦隊を支えるには、大規模な産業基盤が必要だ。私たちは造船所の建設を支援するために外国人投資家を招待する必要がある。"

 TCA_order_destroyers:0 "駆逐艦の建造"
 TCA_order_destroyers_desc:0 "海軍再建の第一歩として、小規模な駆逐艦隊を建造する必要がある。"

 TCA_modern_submarines:0 "現代的潜水艦"
 TCA_modern_submarines_desc:0 "大規模な潜水艦運用による通商破壊作戦は大戦前のドイツから確立された歴史深い戦術だ。私たちはその戦術を再び復活させなければならない。"

 TCA_light_cruiser_project:0 "軽巡洋艦計画"
 TCA_light_cruiser_project_desc:0 "信頼できる海洋海軍を作るための最初のステップは、巡洋艦艦隊を近代化することだ。私たちの最初の計画はあまり野心的であってはならない。"

 TCA_heavy_cruiser_project:0 "重巡洋艦計画"
 TCA_heavy_cruiser_project_desc:0 "以前の巡洋艦の設計が成功したことで、規模を拡大し、性能を向上させ、艦隊を防御する能力を持つ船を作ることができる。"

 TCA_coastal_patrol_planes:0 "沿岸哨戒爆撃機"
 TCA_coastal_patrol_planes_desc:0 "私たちの長い海岸線は空からでしか効率的に偵察できない。現代の雷撃機は、多くの資源を消費することはなく、海岸を守ることができるだろう。"

 TCA_naval_aviation:0 "海軍航空隊"
 TCA_naval_aviation_desc:0 "海戦の未来は空母にある。私たち独自の空母を持てなければ、真の海軍力とはみなされない。"

 TCA_new_world_technology_new:0 "技術対応策"
 TCA_new_world_technology_new_desc:0 "ヘイローは物理的な衝撃には強いが、生化学的な攻撃には非常に脆弱だ。これに対する対応策を用意し、ヘイロー歩兵の防御力を増強する。"

 TCA_new_world_technology_halo:0 "ヘイローの特殊な活用"
 TCA_new_world_technology_halo_desc:0 "継続的な研究により、私たちのヘイローは非常に多様な方法で使用できることが判明し、ヘイローを使用する軍隊の編成の増加に繋がるだろう。"

 TCA_new_world_technology_halo_heavy:0 "多目的ヘイローの研究"
 TCA_new_world_technology_halo_heavy_desc:0 "ヘイロー歩兵は非常に多様な可能性を秘めている。私たちは神秘的な技術を探求し、ヘイロー歩兵の可能性を最大限引き出す。"

 TCA_train_marines:0 "海兵隊の訓練"
 TCA_train_marines_desc:0 "私たちの長い海岸線は敵の上陸に対して脆弱だが、地上に上陸した敵を予期せぬ方向から攻撃する機会を得られる。"

 TCA_elite_mountaineers:0 "精鋭の山岳兵"
 TCA_elite_mountaineers_desc:0 "山岳戦は平地での戦闘とは異なるものだ。私たちの地形を最大限活用するために、この分野の特殊部隊を訓練する必要がある。"

 TCA_combined_arms_warfare:0 "諸兵協同戦術"
 TCA_combined_arms_warfare_desc:0 "トラックは現代の機械化戦争に関する基礎的な実験を行うには不十分であった。悲惨な走破性と装甲の不足により、最前線での運用には適していない。"

 TCA_pursuit_of_harmony:0 "二つの世界の調和"
 TCA_pursuit_of_harmony_desc:0 "私たちは大戦後の新しい世界に適応しなければならない。まずは、トリニティの学生の受け入れからだ。"

 TCA_fighter_purchases:0 "戦闘機の購入"
 TCA_fighter_purchases_desc:0 "私たちの空軍は外国の脅威に対抗するために近代的な戦闘機を必要としている。私たちの産業は未だそのようなものを生産するような力は無い。海外から購入する必要があるだろう。"
#아이디어
 TCA_american_officer_corps:0 "アメリカ人将校団"

#이벤트
 TCA_shared.1.t:0 "ソビエト義勇軍"
 TCA_shared.1.desc_a:0 "옛 독일에서의 싸움이 계속되면서 [From.GetAdjective] 군의 우리 동지들을 공중 지원으로나마 도와야 할 필요가 생겼습니다. [From.GetLeader](은)는 조종사와 비행기를 비롯한 의용대를 파병해달라며 우리와 접촉해왔습니다. 그는 50기의 폭격기와 이를 호위할 100기의 전투기를 요청했습니다.\n\n우리 조종사들에게는 유용한 경험이 될 것이며 새로이 설계된 기체의 실전 시험을 해볼 수도 있습니다."
 TCA_shared.1.desc_b:0 "옛 독일에서의 전쟁이 계속되면서, [From.GetAdjective] 공군은 [From.GetNameDef]의 하늘을 지키고자 갖은 애를 쓰고 있으며 전투단에게 공중 지원을 해주고 있습니다. [From.GetLeader](은)는 개인적인 부탁을 통해 [SOV.GetLeader]에게 50기의 중폭격기와 100기의 전투기를 배치한 혼성 전투단을 지원받았습니다.\n\n전투 상황에 놓인 우리의 최신식 장비를 시험할 좋은 기회가 될 것입니다."
 TCA_shared.1.a:0 "できる限り支援をしなければ"
 TCA_shared.1.b:0 "彼らは今ある物だけで耐えなければならない"

#디시전
 TCA_soviet_volunteer_group:0 "$CHI_soviet_volunteer_group$"

