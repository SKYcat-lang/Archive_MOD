 #시리아 이벤트
 SYR_event.1.t:0 "フランスへの勝利"
 SYR_event.1.d:0 "我々のシリア全土に駐留していたフランス軍の大部分が本土に戻り、異界の存在と戦ったとき、シリア人は動いた！\n\n労働者、農民、企業家、宗教家、知識人が力を合わせ、帝国主義の抑圧勢力を追い出し、多くの犠牲が伴ったが、1920年の独立の試みと3年間のドルーズ派の蜂起の失敗を乗り越え、1935年12月22日に最後のフランス軍がシリアから撤退し、最終的な独立を達成した。シリア人は歓喜しており、新しい国家を構想するために暫定政府が設置されている。"
 SYR_event.1.a:0 "解放されたシリアに万歳！"
 SYR_event.2.t:0 "[SYR.getname]の経済援助要請"
 SYR_event.2.d:0 "フランスの殖民地支配から抜け出したばかりの[SYR.getname]政府は、解放直後の経済成長を支援するため、反帝国主義運動の先鋒である我がソ連を訪れている。"
 SYR_event.2.a:0 "彼らを助けよう"
 SYR_event.2.b:0 "我々は忙しい"
 SYR_event.3.t:0 "ソ連からの経済援助"
 SYR_event.3.d:0 "ソ連は我々の援助要請を受け入れた。"
 SYR_event.3.a:0 "ありがとう、同志よ"
 SYR_event.4.t:0 "シリアの産業支援要請"
 SYR_event.4.d:0 "[SYR.getname]経済相は我々に経済を支援するよう要請した。彼らの産業を助ける代わりに、我々は彼らから欲しいモノを手に入れることができるかもしれない。"
 SYR_event.4.a:0 "援助しよう"
 SYR_event.4.b:0 "協力する必要は無い"
 SYR_event.5.t:0 "[FROM.getnameの受け入れ"
 SYR_event.5.d:0 "[FROM.getname]政府は我々の支援要請を受け入れた。ただし、その代償を支払う必要がある。"
 SYR_event.5.a:0 "ありがとう"
 SYR_event.6.t:0 "[FROM.getname]が拒否"
 SYR_event.6.d:0 "[FROM.getname]政府は我々の支援要請を拒否した"
 SYR_event.6.a:0 "残念だ"
 SYR_event.7.t:0 "土地改革"
 SYR_event.7.d:0 "土地改革の進行において、穏健派と急進派の意見がわかれた。我が党の穏健派は、まず農地を没収し、それらを再分配して第一次改革を完了させてから、その後に生産力を向上させ農業の集団化を行うことを提案している。一方で急進派は自作農の出現は小ブルジョワ思想を促進するとし、これらが反革命につながることを懸念して、急進的な集団化を唱えている。"
 SYR_event.7.b:0 "土地を没収しよう"
 SYR_event.7.a:0 "集団農業を行う"
 SYR_event.8.t:0 "민족평의회 선거"
 SYR_event.8.d:0 " 프랑스로부터 독립한 지 얼마 되지 않은 시리아를 이끌기 위해 600명의 직업과 계층을 불문한 시리아인들이 각 지역구에서 선출되었습니다. 이들은 다양한 배경을 가졌으며 종교인, 교수, 공무원, 지주와 같은 전통적인 엘리트부터 노조원, 학생, 빈민과 같은 하층민으로 여겨지는 이들로 구성되었습니다.\n\n 민족평의회에서 다수를 차지한 세력은 앞으로의 시리아를 정의하고 선언할 수 있으며, 그렇기 때문에 각 정당들은 각자 행동을 준비하고 있습니다..."
 SYR_event.8.a:0 "레닌 동지의 지도 아래 시리아 인민은 단결했다!"
 SYR_event.9.t:0 "직접 행동"
 SYR_event.9.d:0 " 시리아의 노동자, 농민, 빈민, 학생, 지식인 대중들이 일제히 파업에 돌입했습니다. 거리는 집회로 북적였으며, 공공시설은 계획된 습격에 의해 일제히 시위세력에 의해 점거되었습니다.\n\n 시리아-레바논 공산당은 민족평의회에서 노동대중의 요구를 적극 수용하며 해방된 사회주의 시리아로 사회를 재조직할 것을 선언했습니다."
 SYR_event.9.a:0 "혁명이다!"
 SYR_event.10.t:0 "이란 분할 계획"
 SYR_event.10.d:0 "[SYR.getname]은(는) 우리에게 이란을 분할하여 점령할 계획을 제안했습니다."
 SYR_event.10.a:0 "솔깃하군."
 SYR_event.10.b:0 "너무 위험하다."
 SYR_event.11.t:0 "소련의 수락"
 SYR_event.11.d:0 "소련 측은 우리의 제안을 수락했습니다."
 SYR_event.11.a:0 "다행이군."
 SYR_event.12.t:0 "소련의 거절"
 SYR_event.12.d:0 "소련 측은 우리의 계획이 위험하다며 거절했습니다."
 SYR_event.12.a:0 "아쉽군."
 SYR_event.13.t:0 "터키 분할 계획"
 SYR_event.13.d:0 "[SYR.getname]은(는) 우리에게 터키를 분할하여 점령할 계획을 제안했습니다."
 SYR_event.13.a:0 "솔깃하군."
 SYR_event.14.t:0 "이란 분할"
 SYR_event.14.d:0 "앞선 계획에 따라, 우리는 이란을 분할할 것입니다."
 SYR_event.14.a:0 "알겠다."
 SYR_event.15.t:0 "터키 분할"
 SYR_event.15.d:0 "앞선 계획에 따라, 우리는 터키를 분할할 것입니다."
 SYR_event.15.a:0 "알겠다."
 SYR_event.16.t:0 "[getmonth] 합의"
 SYR_event.16.d:0 "프랑스로부터 승리하고 시리아의 권력은 공백이 되었습니다. 다양한 정치세력, 민병대, 준군사조직이 산재해있는 가운데, 이 상태로 시리아를 방치한다면 내전으로까지 이어질 수 있다는 것에 많은 조직 지도자들이 동의하였습니다. [getmonth] 합의를 통해 우리는 상호 간의 충돌을 방지하고 평화적인 방법을 통한 시리아 정권 구성에 대한 합의를 확인했습니다."
 SYR_event.16.a:0 "다행이군."
 

