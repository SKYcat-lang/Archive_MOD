 ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana:0 "指揮系統麻痺"
 ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana_desc:0 "私たちは現地の駐屯軍、警察組織と一緒に何とかここを守ってきたけど、既存のチェコスロバキア軍はあっちこっちに散らばって、統一された指揮系統もない。散らばった軍を集めて、しっかりと指揮系統を回復させないといけない。"
 ABY_idea_ani_ne_gongsa_ga:0 "治安の悪化"
 ABY_idea_ani_ne_gongsa_ga_desc:0 "街のあちこちで強盗や略奪が広がっています。一日でも早くこの場所の治安を回復しましょう。"
 ABY_idea_anarchy:0 "無政府状態"
 ABY_idea_anarchy_desc:0 "アビドスは人手をはじめとするあらゆる資源が不足してて、前まで存在したチェコスロバキア政府は崩壊してるし、その政府の官僚だってあちこちに散らばってるよ。つまり、ここには政府というものがないんだよねえ。でも、いま進んでるの交渉がうまく終われば、すぐにこの無政府状態な状況を改善し、秩序を取り戻すことができる。"
 ABY_idea_gwarosa:0 "対策委員会の業務過多"
 ABY_idea_gwarosa_desc:0 "現地の行政とは別に、アビドス自治区の行政はアビドス高等学校で管理しなくちゃなんだけど、その業務は対策委員会に重くのしかかってて、仕事がむっちゃ非効率になってるよ。\n§Yアビドス高校を拡張し、部署を設立して業務を分散させよう。§!"
