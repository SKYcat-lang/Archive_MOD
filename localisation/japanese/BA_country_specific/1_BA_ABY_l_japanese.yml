 ABY_country_intro_header: "§Y悪災と逆境の果てに現れた希望§!"

 ABY_country_intro_content: "§4アビドス高等学校§!ってどんな風に表現すべきなんだろうね。例えるならきっと§1“輝きを失ったサファイア“§!かな。昔はマンモス校って言われるくらい強力で、お金にも困っていなかったんだけど、急に進んだ砂漠化のせいで、対策にお金が沢山必要になって、今の借金の山のができちゃったんだ。それで、もう廃校寸前だった学校を救うためにって、たった五人の学生だけが残ったんだ。\n\nでも、たった五人だけじゃアビドスの状況は改善できなかったんだ。把握しきれない程のカイザーコーポレーションの利権に、不良集団のカタカタヘルメット団の繰り返される襲撃で、もうダメなのかなって思った。それでね、アビドスのみんなが借金に苦しんでいると、§Y大戦§!が起きたんだ。そんで、まわりの風景に大きな変化が起きたってことにみんなも気がついた。アビドスのまわりには古いおとぎ話に出てきそうな風景が広がっていたの。\n\nズデーテンラントに住んでいた人達は、急に現れたアビドスの学生たちを歓迎はしてくれなかったよ。目の前で銃を構えてさ、へんな格好をしている学生たちは地元の人たちを警戒させちゃったんだけど、もともと自治区が小さくて砂漠化のせいで住民も少なかったアビドスは、§Yお互いに戦うっていう最悪の状況だけは避けることができたんだよね。§!実は同時期に§P”百鬼夜行連合学院”§!が現れてチェコスロバキア軍はアビドスより向こうに戦力を集中しなくちゃいけなくなったんだ。そんで、この混乱で瓦解した旧チェコスロバキア政府の外交官が、チェコ軍とアビドスの協力っていう難しい交渉を成立させて、一緒に戦うことになったんだ。\n\nその時の戦いで先陣を切ったアビドスの学生たちと現地の人たちで組んだ急ごしらえのチームで、チェコスロバキアを作った§Y"トマーシュ・マサリク"§!って人と国を支えてた官僚を救出して大きな成果を残せたんだけど、数も多い百鬼夜行の戦力に対抗するには力不足で、ズデーテンラントの一部を守ることだけで精一杯な状況になっちゃったんだ。\n\n危ない状況はまだ終わっていないし、現地の軍と政府との協力はできてるけど、チェコの人たちはまだアビドスを警戒してるんだ。それに、アビドスの人数はたった五人しかいないせいで、今度はひどい行政難に悩まされてるの。今のアビドスは転移する癌みたいな問題に悩んで苦しんでる。それでも、私たちは昔のアビドスの様な平穏を取り戻さないといけないんだ。\n\n§4ゴルディアスの結び目は解かれなければならない。§!\n\n\n§C개발- 코이, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 총괄, Pencildude, Imika§!"

 ABY_guide: "目標\n\n£white_dot アビドスと現地で連立政府を樹立しよう。\n£white_dot チェコを再興しよう。\n\n£white_dot §4現地の人たちの故郷を取り戻そう。§!\n または…\n£white_dot §L私たちが生き残る方法を模索しよう。§!\n あるいは…\n£white_dot §8かつてのネフティスの影響力を回復させる。§!\n もしくは…\n£white_dot §1アビドスの学園都市を再建しよう。§!\n      -  §2新たにアビドス共和国を建国する。§!\n      -  §t文化統合主義のもと地球とキヴォトスの統合を実現する。§!\n      -  §Yアビドス帝国の栄光を取り戻せ。§!\n      -  §gエンネアドの黒い太陽の光を再び開闢せよ。§!\n\n\n§C개발- 코이, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 총괄, Pencildude, Imika§!"

 ABY_GATHERING_STORM_DESC: "アビドス高等学校って、昔はキヴォトスでも巨大で裕福な学校だったけど、すごい勢いで進む砂漠化と膨れ上がる借金でアビドスは一気に没落しちゃったんだよね。そして、アビドスに残った五人の生徒は、アビドスを守るために奮闘していたんだ。\n\nそしたら大戦の後に、状況が大きく変わっちゃったの。 アビドスを縛っていた借金はキレイになくなって、小さな自治区が逆にアビドスと現地の人たちとの衝突を抑えるのに役だって、現地の人たちと協力することができるようになったんだ。\nでも、むしろここの現地の人たち同士の対立が問題になっちゃってるんだよね。 私たちはこの問題を急いで解決しないといけないんだ。"



