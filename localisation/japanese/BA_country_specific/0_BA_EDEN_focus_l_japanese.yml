l_japanese:
 Eden_alliance_created_already_TT: "エデン条約機構が形成されていない。"
 Eden_is_joint_focus_member_TT: "§Yエデン条約機構§!の一員である"

 Eden_formation_of_alliance_treaty_organization: "エデン条約機構設立"
 Eden_formation_of_alliance_treaty_organization_desc: "トリニティとゲヘナ間の長い葛藤を払拭するための最初の段階であるエデン条約機構が設立される。"

 Eden_alliance_actions: "連合の歩み"
 Eden_alliance_actions_desc: "トリニティとゲヘナ間の相互紛争調停機関であるエデン条約機構が設立されたあと、時間がたつにつれて新たな変化を求める声が連合内部から出始めている。"

 Eden_united_state_Eden: "大統合"
 Eden_united_state_Eden_desc: "エデン条約機構の加盟国学生から、若い学生や知識人を筆頭に、トリニティとゲヘナとの間の壁を完全に取り払うべきという急進的な理論が話題になっている。"

 Eden_status_quo: "現状維持"
 Eden_status_quo_desc: "エデン条約機構は当初の目的を完璧に遂行している。今こそ、エデン条約機構の内実を固め、現状維持に注力する番だ。"

 Eden_economic_cooperation: "経済部分の統合"
 Eden_economic_cooperation_desc: "連合内の貿易が次第に活発になる中、私たちは関税協定を通じて学園間の防衛を後押しし、さらに連合の共同発展に貢献する必要がある。"

 Eden_deterrence_of_eastern_threat: "東方の脅威の抑止"
 Eden_deterrence_of_eastern_threat_desc: "東欧は大戦後、極度の混乱の中で様々な戦争が続いている場所だ。私たちはこの地域の安全を確保するために、同盟全体の力を総動員して平和を作りだすのだ。"

 Eden_countering_the_old_order: "旧欧州諸国に注目"
 Eden_countering_the_old_order_desc: "大戦以前の国々は、自分たちの国土を捨てて他の大陸に逃げて以来、絶えずヨーロッパに戻る期間を窺っている。私たちが隙を見せれば、彼らは私たちに向かって侵略攻撃を仕掛けるのは明らかだ。"

 Eden_basic_research: "エデン研究協力"
 Eden_basic_research_desc: "エデン条約機構諸国間の研究協力を通じて、加盟国の技術格差を減らし、より広範な科学的進歩をもたらすだろう。"

 Eden_command: "エデン条約機構統合司令部"
 Eden_command_desc: "エデン条約機構の統合司令部を設置し、軍事作戦を容易にし、外部からの侵略に対する強力な防御能力を確立する。"

 Eden_integration_of_industrial_sectors: "産業部門の統合"
 Eden_integration_of_industrial_sectors_desc: "関税を越えた広範な産業的協力により、条約機構の産業能力を高め、安定した経済構造を確保することができる。"

 Eden_nordic_construction_developments: "共同研究投資"
 Eden_nordic_construction_developments_desc: "エデン技術局を拡張し、より大規模な共同研究を可能にすることで、条約機構加盟国の技術レベルをより速いスピードで引き上げることができる。"

 Eden_military_academy: "エデン士官学校"
 Eden_military_academy_desc: "条約機構加盟国の将校養成のための統合士官学校を設置し、広範な軍事協力と軍事人材の育成を促進する。"

 Eden_command_ns: "エデン条約機構統合軍"
 Eden_economic_union_ns: "エデン条約機構関税同盟"

 Eden_modifier_alliance_leader:0 "エデン条約機構主導国"
 Eden_modifier_alliance_member:0 "エデン条約機構"

 Eden_research_tech_sharing_name: "エデン技術局"