 HYA_merchant_association:0 "商人組合"
 HYA_merchant_association_desc:0 "商人組合の会長であるニャン天政宗は百鬼夜行祭で得た収益を御三家が独占していることに不満を抱いている。"
 HYA_qortkswjswod:0 "百鬼夜行-山海経戦争"
 HYA_bakyadang:0 "百夜堂"
 HYA_urban_legend:0 "都市伝説"
 HYA_urban_legend_desc:0 "遠い昔、百花繚乱紛争調停委員会によって討伐された「花鳥風月部」が大戦後、再び活動を始めたという噂が流れ始めた。"
 HYA_flower_bird_wind_moon_club:0 "花鳥風月部"
 HYA_flower_bird_wind_moon_club_desc:0 "花鳥風月部は実在した！彼女らは本当に私たちに対してテロ攻撃を仕掛けていたのだ。花鳥風月部の目的は百鬼夜行連合学院の体制を崩壊させることでもあるという情報も私たちは入手した。"
 HYA_flower_bird_wind_moon_club_tt:0 "§Rもし、§Yファシズムの支持率§!が§Y40%§!より高い場合、内戦が始まる！§!"
 HYA_trust_committee:0 "信任委員会"
 HYA_trust_committee_4:0 "百鬼夜行生徒会"
 HYA_yuyeonhandongali:0 "百鬼夜行"連合"学院"
 HYA_yuyeonhandongali_desc:0 "百鬼夜行連合学院は複数の部活動の緩い連合体制で構成された一種の連邦だ。このような体制は百鬼夜行の安定性を高めるが、実質的な中央政府が存在しないため、主導的な計画を進めることはできないだろう。"
 HYA_public_justice:0 "公の正義論"
 HYA_mangryangz:0 "魑魅一座の影響力"
 HYA_mangryangz2:0 "魑魅一座の脆弱な影響力"
 HYA_nojukeunggundae:0 "自律民兵隊"
 HYA_nojukeunggundae_desc:0 "各部活動が自律的に構成した民兵だ。当然のことながら指揮系統から補給まで全て統一されておらず、これは軍事作戦に大きな混乱をもたらす。"
 HYA_nojukeunggundae2:0 "軍内の階級導入"
 HYA_nojukeunggundae2_desc:0 "各部活動が自律的に構成した民兵ですが、軍事作戦を容易にするために指揮系統が整備された。しかし、まだ結束力が弱く、他の部活動の反発が存在する。"
 HYA_nojukeunggundae3:0 "統合軍体制"
 HYA_nojukeunggundae3_desc:0 "百鬼夜行連合学院の最初の統合された軍だ。まだ、不完全な統合ではあるが、継続的な改革を通じてよりよい軍に作り変えられる。"
