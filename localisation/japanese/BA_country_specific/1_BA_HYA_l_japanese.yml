 HYA_flower_bird_wind_moon_club_desc: "花造風月部が実存しました!彼らは本当に私たちに対するテロを犯していました。彼らの目的は、白鬼夜行連合学院体制を崩すことであるという情報も私たちは入手できました。"
 HYA_flower_bird_wind_moon_club_tt: "§Rもし§Yファシズム政党支持指導§!が§Y40％§!より高い時、内戦が始まります!§!"
 HYA_trust_committee: "信任委員会"
 HYA_trust_committee_4: "白鬼夜行学生会"
 HYA_yuyeonhandongali: "白鬼夜行"連合"学園"
 HYA_yuyeonhandongali_desc: "白鬼夜行連合学院は、いくつかのサークル間のゆるい連合体系からなる一種の連邦です。このような体制は白鬼夜行の安定性を高めてくれるが、実質的な中央政府が存在せず、主導的な計画を進めることができないだろう。"
 HYA_public_justice: "公正正体論"
 HYA_mangryangz: "マンジュンズの影響力"
 HYA_mangryangz2: "微弱なハンマーズの影響力"
 HYA_nojukeunggundae: "自律民兵隊"
 HYA_nojukeunggundae_desc: "各サークルが自律的に構成した民兵隊です。もちろん、命令体系から普及まですべて統一されておらず、これは軍事作戦にかなりの混乱をもたらします。"
 HYA_nojukeunggundae2: "軍内階級の導入"
 HYA_nojukeunggundae2_desc: "各サークルが自律的に構成した民兵隊ですが、軍事作戦に容易に命令体系が整備されました。しかし、まだ結束力が弱く、他のサークルメンバー間の反木が存在します。"
 HYA_nojukeunggundae3: "統合軍体制"
 HYA_nojukeunggundae3_desc: "白鬼夜行連合学院の最初の統合軍モデルです。まだ不完全に統合されていますが、継続的な改革を通じてより良い方法が存在します。"
