 HYA_bakyadang: "白野党"
 HYA_urban_legend: "都市伝説"
 HYA_urban_legend_desc: "遠い過去の百貨妃乱紛争調整委員会によって討伐された"花造風月部"大田がまた動き出したって噂が広まり始めたんだよ。"
 HYA_flower_bird_wind_moon_club: "花造風月部"
 HYA_flower_bird_wind_moon_club_desc: "花造風月部がマジで実在したんだよ!こいつら、マジで我々ちにテロやらかしてたんだ。こいつらの目的が、白鬼夜行連合学院体制をブチ壊すことだって情報も我々ちはゲットできたんだ。"
 HYA_flower_bird_wind_moon_club_tt: "§Rもし§Yファシズム政党支持指導§!が§Y40％§!より高いんだったら、内戦が始まるぞ!§!"
 HYA_trust_committee: "信任委員会"
 HYA_trust_committee_4: "白鬼夜行学生会"
 HYA_yuyeonhandongali: "白鬼夜行"連合"学園"
 HYA_yuyeonhandongali_desc: "白鬼夜行連合学院って、いくつかのサークルがダラダラと組んでるみたいな連合体系で、一種の連邦みたいなもんだよ。こんな感じの体制は白鬼夜行を安定させるのに役立つけど、実際には中央政府みたいなのがなくて、主導的に計画を進めるのは無理だろうな。"
 HYA_public_justice: "公正正体論"
 HYA_mangryangz: "マンジュンズの影響力"
 HYA_mangryangz2: "微弱なハンマーズの影響力"
 HYA_nojukeunggundae: "自律民兵隊"
 HYA_nojukeunggundae_desc: "各サークルが勝手に組んだ民兵隊だよ。もちろん、命令体系から普及までバラバラで、これが軍事作戦にめちゃくちゃ混乱を引き起こすんだ。"
 HYA_nojukeunggundae2: "軍内階級の導入"
 HYA_nojukeunggundae2_desc: "サークルごとに勝手に作った民兵隊だけど、軍事作戦の時は案外サクッと指令系統が整っちゃったんだよね。でも、まだ団結力に欠けてて、他のサークルのメンバーとのギクシャクがあるんだ。"
 HYA_nojukeunggundae3: "統合軍体制"
 HYA_nojukeunggundae3_desc: "白鬼夜行連合学院の最初の統合軍モデルだよ。まだ完全には統合されてないけど、継続的な改革を通じてもっといい方法があるんだ。"
