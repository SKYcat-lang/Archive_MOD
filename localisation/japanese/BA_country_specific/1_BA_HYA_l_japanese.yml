 #이벤트
 HYA_event.1.t:0 "敗戦"
 HYA_event.1.desc:0 "戦況を逆転しようと努力したが、私たちは百鬼夜行との戦争に敗北した。これ以上後退するところはなく、、戦争に敗北したのは既定の事実だ。私たちは百鬼夜行への降伏を求める。"
 HYA_event.1.a:0 "山海経よ…山海経よ…"
 HYA_event.2.t:0 "山海経の降伏の申し出"
 HYA_event.2.desc:0 "私たちが山海経との戦争を優位に進める中、山海経は私たちに降伏することを求めた。\n\n私たちの勝利だ！"
 HYA_event.2.a:0 "私たちの勝利！"
 HYA_event.2.b:0 "完全に山海経を併合する！"
 HYA_event.3.t:0 "花鳥風月部を捕獲！"
 HYA_event.3.desc:0 "混沌とした過去の様々なテロの背後を追跡した結果、その背後にはずっと昔に消えたとされていた花鳥風月部が存在していた。都市伝説としか思われていなかった彼女らの存在は、先ほど百鬼夜行連合学院の修行部がその存在を公式に認めたことで実態が明らかになった！"
 HYA_event.3.a:0 "本当に実在すると？"
 HYA_event.5.t:0 "武器庫略奪"
 HYA_event.5.desc:0 "정체 불명의 세력에게 우리의 무기고가 공습을 받아 다량의 총기들이 소실된 것을 확인했습니다."
 HYA_event.5.a:0 "犯人を追跡しろ"
 HYA_event.6.t:0 "襲撃された武器工場"
 HYA_event.6.desc:0 "私たちの軍に武器を供給している工場の一つが怪生物に襲撃されたという情報が届いた。"
 HYA_event.6.a:0 "だれが…こんなことを？"
 HYA_event.7.t:0 "爆発事故"
 HYA_event.7.desc:0 "未知の原因により、先ほど都心部で爆発が発生し、かなりの規模の都市インフラが破壊され、現在は継続的に更なる混乱を引き起こしている。"
 HYA_event.7.a:0 "修理班を送れ！"
 HYA_event.8.t:0 "行方不明"
 HYA_event.8.desc:0 "最近、学院の学生が行方不明になっているという報告が頻繁に寄せられている。私たちはこの事件の調査をしているが、特に成果はないようだ。"
 HYA_event.8.a:0 "ただの偶然では？"
 HYA_event.9.t:0 "花鳥風月部の宣戦布告"
 HYA_event.9.desc:0 "花鳥風月部が先ほど私たちの学園に対する全面的な宣戦布告を宣言した。彼女らは百鬼夜行連合学院の体制を完全に終焉させるという大胆な主張と共に、私たちに向け進撃している。"
 HYA_event.9.a:0 "終わりを見よう"

