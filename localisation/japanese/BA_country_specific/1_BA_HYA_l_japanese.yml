 HYA_tt_1:0 "§Y6大隊で構成される歩兵師団を4個§!獲得する。"
 HYA_focus_46_tt:0 "§Rもし、§Yファシズムの支持率§!がこの国家方針完了までに§Y15%§!より高い場合、内戦が始まる！§!"
