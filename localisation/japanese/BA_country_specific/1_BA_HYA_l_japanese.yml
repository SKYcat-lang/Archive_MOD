 #글로벌 태그
 KIABOTOS_Escape: "§Y七囚人§!が§Y脱獄§!"
 CFLAG_SHA: "今いる国は@ SHA山海経高級中学校だよ"
 GFLAG_BAKSANWAR: "§R百鬼夜行-山海経戦争§!が勃発する。"
 GFLAG_BAKSANWAR_END: "§R百鬼夜行-山海経戦争§!この§0百鬼夜行の勝利§!で終わる。"
 #툴팁
 HYA_tt_1: "§Y6歩兵で構成された4つの師団§!"
 HYA_focus_46_tt: "§Rもし§Yファシズム政党支持指導§!がこの重点完了時点で§Y15%§!より高い時、内戦が始まるぞ!§!"
 HYA_focus_65_tt: "§Rもし§Y安定度§!がこのめっちゃ大事なところで§Y40％§!より低かったら、内戦が始まるぞ!§!"
 HYA_focus_65_tt2: "もし§Y非同盟主義政党支持指導§!がこのタイミングで§Y45%§!を超えてたら、政権がチェンジされるよ。"
 #이벤트
 HYA_event.1.t: "敗戦"
 HYA_event.1.desc: "戦況をひっくり返そうと頑張って、もっと頑張ったけど、私たちは百鬼夜行との戦争で負けちゃったんだ。これ以上引く場所もないし、戦争で負けたのはもう決まっちゃってることだよ。私たちは百鬼夜行に降伏を頼んだんだ。"
 HYA_event.1.a: "山海経よ、山海経よ…"
 HYA_event.2.t: "山海経の降伏提案"
 HYA_event.2.desc: "私たちが山海経との戦争に先んじてる最中、山海経政府は私たちに降伏しろって言ってきたんだ。\n\n私たち、戦争に勝ったぜ!"
 HYA_event.2.a: "私たちの勝利!"
 HYA_event.2.b: "なんで私たちがそれを受け取らなきゃいけないの?"
 HYA_event.3.t: "花鳥風月部捕獲!"
 HYA_event.3.desc: "過去のいくつかのテロの裏を追ってみたら、めっちゃ長い間忘れ去られてた花鳥風月部がいることがわかったんだよ。都市伝説みたいにしか思われてなかった連中が、実は百鬼夜行連合学院の修行部が公式に認めたことでガチで存在してたんだって!"
 HYA_event.3.a: "本当に実存するって?"
 HYA_event.5.t: "武器庫略奪"
 HYA_event.5.desc: "正体わかんない連中に、私たちの武器庫が空襲されて、めっちゃ銃器がなくなっちゃったってことがわかったよ。"
 HYA_event.5.a: "犯人を追いかけるぜ。"
 HYA_event.6.t: "攻撃された武器工場"
 HYA_event.6.desc: "私たちの軍隊に武器を供給してる工場の1つが壊生命体に襲われたってニュースが今入ってきたよ。"
 HYA_event.6.a: "誰が…このようなことを?"
 HYA_event.7.t: "爆発事故"
 HYA_event.7.desc: "なんでかわかんないけど、市の中心で爆発が起きて、めっちゃ大きな規模で都市の基盤が壊れちゃって、今もずっと混乱が続いてるんだよ。"
 HYA_event.7.a: "修理班をよこしてよ!"
 HYA_event.8.t: "行方不明"
 HYA_event.8.desc: "私たちの学校の生徒たちが行方不明になる報告が最近よく来てるんだ。私たち、この事件の裏を追ってるけど、特に進展はないみたいだよ。"
 HYA_event.8.a: "偶然ではないか?"
 HYA_event.9.t: "花鳥風月部の宣戦布告"
 HYA_event.9.desc: "花鳥風月部がさ、さっき私たちの学園にガチで宣戦布告しちゃったんだよ。彼ら、百鬼夜行連合学院体制をガラッと変えちまうっていうすげぇ大胆なこと言いながら、私たちに向かって来てるんだ。"
 HYA_event.9.a: "終わりを見てみよう。"



 #뉴스
 HYA_news.1.t: "七囚人の脱獄"
 HYA_news.1.desc: "最近、なんでかわかんないけど、連邦生徒会長がいなくなっちゃって、ヴァルキューレ校正局にぶち込まれてた狐坂ワカモ、清澄アキラ、申谷カイたち7人の囚人たちが逃げ出したんだよ。大戦後のキヴォトスでは、何もかもが安全じゃないってハッキリしてるね。"
 HYA_news.1.a: "衝撃的だね。"
 HYA_news.1.b: "来るのが来たね。"
 HYA_news.2.t: "白夜祭の開催"
 HYA_news.2.desc: "百鬼夜行自治区のど真ん中にある桜が満開だったよ。百鬼夜行で一番デカい祭り、百鬼夜行白夜祭が今日やったんだ。百鬼夜行白夜祭は、平和と一緒に成長してきた百鬼夜行連合学院の成長を見せつけたんだ。"
 HYA_news.2.a: "ずっと続く、私たちの学園だよ。"
 HYA_news.2.b: "美しいね。"
 HYA_news.3.t: "百鬼夜行 - 山海経戦争"
 HYA_news.3.desc: "やっぱりまた、戦争が始まっちゃったよ。山海経高級中学校が百鬼夜行連合学院の宣伝布告を伝えたんだ。美食と伝統の学園って呼ばれてた山海経高級中学校が百鬼夜行に攻め込み始めたんだよ。平和と繁栄のキヴォトスで両国の全面戦は絶対に起こらないって言ってた政治学者たちの言葉、全部外れちゃったね。\n\nキヴォトスに血の風が吹いてるよ。両国の戦争、簡単には終わりそうにないね。"
 HYA_news.3.a: "侵略者を追い出そう!"
 HYA_news.3.b: "春、終わっちゃったね。"
 HYA_news.3.c: "衝撃的だね。"
