 MIL_automation_economy: "自動化経済"
 MIL_automation_economy_desc: "人が管理する経済って、めっちゃ非効率的で安定してないよね。大田がずっと前からミレニアムサイエンススクールは、基本的に自動化された工場や輸送で学園行政をやってきたから、前みたいに効率的な自動化経済体制を作ることに力を入れていくんだって。"
 MIL_consumer_goods_production: "民間産業に集中"
 MIL_consumer_goods_production_desc: "戦争は避けるべきだし、全然生産的じゃないんだよ。"
 MIL_heavy_industry_focus: "国防費の増強"
 MIL_heavy_industry_focus_desc: "内部の敵と外部の敵が我々ちを絶えず脅かしてるんだ。我々ちは国防費に投資を集中させて、ミレニアムの技術を防産業に優先的に適用して、将来の脅威を粉砕して準備するんだ。"
 MIL_precision_production_planning: "精密生産計画"
 MIL_precision_production_planning_desc: "セミナーの仕事がヒートアップするかもしんないけど、我々ちが考えた経済計画は効率的で理想的な経済を築くために精密生産チームを組んで、生産計画を立てなきゃならないんだ。"
 MIL_expanding_the_base: "基盤技術の拡張"
 MIL_expanding_the_base_desc: "フランスの産業構造をチェックしてたら、思ってたよりも技術と商用化の差がヤバいことに気づいたんだ。前みたいにオートメーション施設をバリバリ動かすためには、フランスのガチでヤバいインフラをどうにかしないといけないし、バラバラな産業規格を大転移でガッチリ一つにまとめなきゃならないんだ。"
 MIL_cogwheel_society: "歯車の社会"
 MIL_cogwheel_society_desc: "時計のゼンマイがかみ合うみたいに、社会のいろんなところを歯車みたいにキッチリ設計して、需要と供給のバランスをバッチリ保てるんだよ。"
 MIL_mechanized_army: "機械化軍勢"
 MIL_mechanized_army_desc: "我々ちは、もっといっぱい難問をクリアして、学園をずっと続けるために、もっと強力でたくさんの軍需材料がいるんだ。我々ちは、鋼の魔獣と戦場の女王をずっと投入していくことで、質的にも数的にも優位を取るんだ。誰もが我々ちの速くて規律正しい軍勢にひれ伏すことになるぜ!"
 MIL_automation_industry: "産業オートメーション"
 MIL_automation_industry_desc: "フランス人が作る製品はよく壊れるし、労働者たちもあんまりフレンドリーじゃなくて、いつ反抗するかわかんないんだよね。我々ちは、大戦の時みたいに労働者の代わりに機械を導入して産業を自動化するつもりだよ。"
 MIL_near_future_demand_analysis: "近未来需要予測"
 MIL_near_future_demand_analysis_desc: "我々ちは消費者を分析して、ウケそうな商品に投資を集中させて、もっと効率的に投資できるようになるぜ!"
 MIL_customized_production_system: "カスタマイズされた生産集中"
 MIL_customized_production_system_desc: "我々ちは、マッチング型の生産ラインを組むことで、短期間での大量生産はキツイかもしれないけど、経済をめっちゃ柔軟に動かせるはずだよ。"
 MIL_economy_control: "制御経済"
 MIL_economy_control_desc: "我々ちは、いくつかのすごい計画経済プログラムを進める能力がバッチリだよ。我々ちの学院のリーダーたちは、経済に対するコントロールを強化して、これがミレニアムの市場のコントロールを向上させるんだ。"
 MIL_destroy_french_market: "産業構造の再編"
 MIL_destroy_french_market_desc: ""
 MIL_market_flexibility: "市場の柔軟性"
 MIL_market_flexibility_desc: "地元の市場は、いくつかの悪い材料があるけども、自分で問題を直して、その役立ちっぷりを見せつけたんだ。我々ちはフランスの資本主義を受け入れて、市場経済体制を導入するんだよ。"
 MIL_semina_rework: "セミナー改革"
 MIL_semina_rework_desc: ""
 MIL_capitalist_conciliation: "資本家の回遊"
 MIL_capitalist_conciliation_desc: ""
 MIL_market_subordination: "市場の依存関係"
 MIL_market_subordination_desc: "学園で勝ち抜くためには、地下経済のコントロールがマストだよ。我々ちはフランスの経済を我々ちのものにして、いくつかの産業プログラムを推し進める力を手に入れるんだ。"
 MIL_mixed_economy: "経済開発部新設"
 MIL_mixed_economy_desc: ""
 MIL_economic_plan: "経済開発計画"
 MIL_economic_plan_desc: ""
 MIL_command_to_chaebol: "財閥に命令する"
 MIL_command_to_chaebol_desc: "彼らが経済をうまくやれるようにして、バリバリ動いてるセミナーの仕事を分け合って、セミナーの負担を減らし、我々ちの経済に対するコントロールを強くできるんじゃないかな。フランスで本当にボスって誰なのか見せる時間だよ。"
 MIL_backing_capitalist: "資本家の回遊"
 MIL_backing_capitalist_desc: "フランスのカネがほとんどどこで儲かるかを見極める力があるんだよ。我々ちはめっちゃ簡単に、あいつらが自分の国を裏切ることができるってわかるんだ。"
 MIL_centralized_economy: "中央経済統合"
