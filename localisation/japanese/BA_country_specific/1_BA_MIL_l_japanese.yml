 MIL_event.53.d: "エリドゥ建設部の怪しい動きを追ってるうちに、我々ち、かなりデカい不正腐敗を見つけ出せたんだ。"
 MIL_event.53.a: "すべての不正腐敗を根抜く。"
 MIL_event.53.b: "待って、役に立つかもしれない。"
 MIL_event.54.t: "建設ノウハウ"
 MIL_event.54.d: "要塞都市エリドゥの建設のコツが積み重なって、我々ちの再建のプロセスを短縮できたんだ。"
 MIL_event.54.a: "続けるように。"
 MIL_event.55.t: "エリドゥ建設の様々な活用法"
 MIL_event.55.d: "要塞都市エリドゥを建てたおかげで、我々ちはかなりの規模の要塞建設のノウハウを築くことができたんだ。"
 MIL_event.55.a: "すごいね。"
 MIL_event.56.t: "爆発事故"
 MIL_event.56.d: "エリドゥ再建プロセス建設ロボットが材料を運んでる最中にアルゴリズムがバグって、可燃性物質を地面にポロっと落としちゃって、これが結構デカい爆発事故になっちゃったんだよ。"
 MIL_event.56.a: "くそー!"
 MIL_event.56.b: "回復資金を支援する。"
 MIL_event.57.t: "よく進行する建設"
 MIL_event.57.d: "エリドゥの再建、問題なく進んでるって話だよ。"
 MIL_event.58.t: "活動を中断したフランスのレジスタンス"
 MIL_event.58.d: "フランスのレジスタンスが我々ちに勝手に活動を止めて隠れるって内容の連絡をよこしてきたよ。"
 MIL_event.58.a: "行って。"



 MIL_conflict_event.2.t: "切り取られた電気"
 MIL_conflict_event.2.d: "X"
 MIL_conflict_event.2.a: "めちゃくちゃ..."
 MIL_conflict_event.2.b: "さっさと回復し始めてよ。"

 MIL_conflict_event.3.t: "激しい議論"
 MIL_conflict_event.3.d: "ミレニアムタワーのあるヤバいとこでエグい言葉が飛び交う討論がやられて、結局銃撃戦まで起きちゃったんだ。幸い、ケガ人は出なかったけど、我々ちの威信にかなりのダメージを与えるかもしれないよ。"
 MIL_conflict_event.3.a: "して。"

 MIL_conflict_event.4.t: "資格のあるセミナー"
 MIL_conflict_event.4.d: "ベリタスがどんだけ後始末に手を焼いても、今回は我々ちのセミナーが勝ち取ったんだよ。ベリタスはこの騒ぎで活動が厳しくなって、結果的に我々ちの活動の助けになってくれるんだ。"
 MIL_conflict_event.4.a: "いいね"

 MIL_conflict_event.5.t: "攻撃されたセミナーの権威"
 MIL_conflict_event.5.d: "ネットで匿名でバラされたことから始まった学生たちの署名活動がうまくいったんだよ。あっという間に大きくなった反対する学生たちはセミナーの偉そうな態度に文句をつけてるし、我々ちもこの問題にどう対処するか考え始めなきゃならないんだ。"
 MIL_conflict_event.5.a: "こんな。"

 MIL_conflict_event.6.t: "学生デモ"
 MIL_conflict_event.6.d: "最近やったセミナー主導の勝手な政策に、学生たちがむかってデモ隊を組んじゃったんだ。彼らはミレニアムキャンパスを歩き回って、ミレニアムサイエンススクールのいくつかの閉鎖をアピールしてるんだよね。デモ隊の規模はどんどん大きくなってるよ。"
 MIL_conflict_event.6.a: "こんな。"

