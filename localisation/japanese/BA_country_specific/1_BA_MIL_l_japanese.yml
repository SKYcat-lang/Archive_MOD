 MIL_economicintervention: "フランス市場の再構築"
 MIL_economicintervention_desc: "内戦からずっと、ミレニアム学園の経済は今ガタガタで、供給不足で生活必需品がめっちゃ手に入りにくくなってるんだよね。それで、裏市場の密輸屋がめっちゃ活動してて、インフレも起きてるけど、今は違う工場とサプライチェーンをまた動かして、この状況をなんとかするつもりだよ。"
 MIL_start_economy: "産業ベースの復元"
 MIL_start_economy_desc: "フランスと学園の生存をかけた戦いの終わりに、我々ちが勝つ過程で産業はガタガタになっちまったんだ。学園が生き残るためには、ボロボロになった産業をなんとか立て直さなきゃならないんだよ。"
 MIL_railway_connection: "鉄道の再接続"
 MIL_railway_connection_desc: "大田のこの過程でさ、既存の鉄道が山の断片化の過程を経験して、それがその後のフランス - ミレニアム戦争でさらにひどい状態になっちゃったんだよ。我々ちはこれらの問題を解決するためにがんばるよ。"
 MIL_state_capitalism: "国家資本主義"
 MIL_state_capitalism_desc: "国家資本主義ってのは、個人の自由と経済発展っていう二つのウサギをゲットした経済政策だよ。我々ちはこの方針を選んで、安定してて民主主義的な経済を作り上げるんだ。"
