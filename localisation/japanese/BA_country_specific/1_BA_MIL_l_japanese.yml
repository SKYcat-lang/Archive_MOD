 MIL_country_intro_header: "合理と理性の学園"
 MIL_country_intro_content: "トリニティやゲヘンナと一緒にキボトスの三大学園って呼ばれてるデカい学院で、どの学園よりも合理と技術を大事にしてるんだよね。トリニティとゲヘンナみたいに長い歴史はないけど、学園の影響力はオンキボトスにも及ぶくらいめっちゃ進んでて、特に、キボトスで新しい技術や革新が出るとしたら、それは全部ミレニアムから始まるくらい科学と研究にガチで特化してる学園なんだ。問題解決のための検証や実験段階で、めっちゃ細かく分けられた研究分野と組織が今のミレニアム学園の各サークルの全てになってて、セミナーは他のミレニアムのサークル全部と学園そのものの起源って言えるんだ。\n\n学園がこの超現象を経験して新しい世界にデビューした時に最初に遭遇したのは、異邦人たちとその手に持ってた火炎病だったんだ。彼らの視点からすると、学園はただの二次元の侵略者で、彼らなりの方法で我々ちに対抗しようとしたけど、圧倒的な技術力の差は埋まらず、結局彼らはやっつけられたんだ。そのエリアは今、出入り管理区域になってるんだ。"
