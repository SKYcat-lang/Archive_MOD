 MIL_cryptocurrency: "暗号通貨"
 MIL_cryptocurrency_desc: "暗号通貨って、大田移転ミレニアムで使ってたお金のことだよ。ミレニアムは、対戦が前に使ってた暗号通貨を取り入れて、経済をもっと効率的でサクサク動かすんだ。"
 MIL_city_investment: "軍事技術の改善"
