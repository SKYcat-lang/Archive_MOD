 MIL_millennium_central_bank: "ミレニアム中央銀行"
 MIL_millennium_central_bank_desc: "今、経済のことはセミナーがやってるんだけど、国と学園のやり方って全然違ってて、そこでギャップができちゃってるんだよね。だから、専門家たちでミレニアム中央銀行っていうのを作って、もっと効率的で柔軟な経済を作り上げようとしてるんだ。"
 MIL_acceptance_of_the_franc: "フランの受け入れ"
 MIL_acceptance_of_the_franc_desc: "フランファはフランス人にとってめっちゃ馴染み深い通貨だよね。ミレニアムはフランを公式通貨として認めて、地元の人たちの好感を活かして、ミレニアムの安定化にガンガン進めるんだ。"
