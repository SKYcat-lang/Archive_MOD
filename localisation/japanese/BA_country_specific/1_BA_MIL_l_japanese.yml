 MIL_soviet_model: "ソ連モデル"
 MIL_soviet_model_desc: "ソビエト連邦は、建国時から国が全部持ってて、計画する計画経済をやって、それをバリバリ効果的に動かしてたんだよ。我々ちはそれを見て学んで、ミレニアムに向けてもっと完璧で、もっと進んだ計画経済をガンガン進めるぜ。"
 MIL_redistribution_wealth: "富の再分配"
 MIL_redistribution_wealth_desc: "フランスの資本家たちが持ってる非対称的なカネを全部取り上げて、最低限の生活レベルを保証すると同時に、新しい経済改革の土台として使うんだ。"
 MIL_give_orders_to_workshop: "計画経済の導入"
 MIL_give_orders_to_workshop_desc: "ミレニアムサイエンススクールは、経済をガッチリ計画するだけの力があるから、それを使うんだよ。我々ちは、基本的な指示に従って、もっと複雑でしっかりした計画経済体制を作り上げることができるんだ。"
 MIL_communist_society: "共産主義社会"
 MIL_communist_society_desc: "発展した我々ちの技術力は非対称的だけど、うまく使えば"共産主義社会"に最も近い決値を導き出せるんだ。我々ちは、もっと進化した社会主義理論を作り上げて、それでミレニアムサイエンススクールを将来の経済体制に変えていくんだ。"
 MIL_intensified_disagreements: "深刻な意見対立"
 MIL_intensified_disagreements_desc: "最近、フランス人の学校がグチャグチャだったりするせいで、彼女たちの意見がめっちゃぶつかり合ってるんだよね。"
 MIL_Rio_intensified: "リオの議題"
 MIL_Rio_intensified_desc: "ミレニアム・サイエンススクールの学生会長である彼女は、足りない労働力をフランス人を使って補い、フランス人の自由を抑えてコントロールする方がミレニアムをキープする最良の手だと思ってるんだ。"
 MIL_Himari_intensified: "ヒマリ議題"
 MIL_Himari_intensified_desc: "ベリタスの部長であり、超現象特務部の部長である彼女は、フランス人と手を組んで融合する方がミレニアムの長期的な生存に最も近い方法だと信じてるんだ。"
 MIL_strong_control: "強力な制御"
 MIL_strong_control_desc: ""
 MIL_loose_oil_painting: "緩い油絵本"
 MIL_loose_oil_painting_desc: "ヒマリ部長がフランス人にガツンとやるのが両刃の剣だってのは、ミレニアムのみんながわかってることだよ。我々ちはフランス人にニンジンをちらつかせて、フランス人の忠誠心をこっちに向けさせるんだ。"
