 MIL_domestic_administration: "学園維持集中"
 MIL_domestic_administration_desc: "現状が簡単には終わらないってピンときた役員たちは、さっさと目の前の問題を解決しようって決めたんだ。彼女たちが協力しあって、状況はどんどん片付いていくよ。でも、それだけが目標じゃないんだよね。"
 MIL_resistance_suppression: "レジスタンス抑制"
 MIL_resistance_suppression_desc: "レジスタンスの繰り返しのテロに、学生たちはすぐ慣れちゃったんだ。体系的な対応訓練を始めたおかげで、目標を達成するのに、めっちゃ時間と犠牲が必要になるってことさ。"
 MIL_promoting_civil_division: "市民分裂促進"
 MIL_promoting_civil_division_desc: "ゆったりとしたフランス人にちょっとした観光スポットを紹介することにしたんだ。今、彼女に向かってる指はお互いを指すようになるんだよ。"
 MIL_hierarchy: "階層"
 MIL_hierarchy_desc: "今、フランス人に新しい身分が与えられるんだ。それに対するはっきりした基準が一つあるとしたら、"分類対象者の考えは重要ではない"ってことだね。"
 MIL_special_rights: "特別な権利"
 MIL_special_rights_desc: "ボンディの力ってそんなにすごくなかったんだよね。平等な社会を信じてた人たちは、何も変わらないまままた元に戻っちゃった世界を見るハメになったんだ。フランスの新しい権力から新しい権利をもらった人たちは、新しいシステムのもとで新しい秩序を作り上げていくんだよ。"
 MIL_oppressive_government: "抑圧政府"
 MIL_oppressive_government_desc: "人間っていう生き物は、強い誰かが自分を引っ張ってくれるのを望んでるんだよね。我々ちは彼らのために本来の力を出すんだ。"
 MIL_per_cooperator: "協力者ごと"
 MIL_per_cooperator_desc: "急激な情勢でみんなバタバタしてるけど、我々ちと一緒になってくれる人たちが集まってきてるんだ。我々ちの言いたいことをちゃんと伝えられる方法ができてきたよ。"
 MIL_Harmony_between_citizens_and_students: "市民と学生の調和"
 MIL_Harmony_between_citizens_and_students_desc: "我々ちの考えに賛成してくれるたくさんの人が集まってるんだ。これらは我々ちが作り上げようとしてる新しい社会にめっちゃ役立つよ。"
 MIL_establishment_parliament: "議会の確立"
 MIL_establishment_parliament_desc: "新しい秩序には新しいシステムがいるんだよ。我々ちはフランス人で構成された議会を作って、我々ちと一緒にやってくれる下位政府を作るんだ。"
 MIL_rule: "統治"
 MIL_rule_desc: "彼女たちがめっちゃ頑張ったおかげで、社会はどんどん安定してきてるんだよ。今、我々ちの邪魔をするレジスタンスなんて、ここにはもういないんだ。"
 MIL_technology_propaganda: "科学プロパガンダ"
 MIL_technology_propaganda_desc: "ミレニアムサイエンススクールの強みが光を放つ時が来たね。我々ちの技術は、彼らがより良い社会に進むのにめっちゃ役立つよ。"
 MIL_mutual_surveillance_system: "相互監視システム"
 MIL_mutual_surveillance_system_desc: "地元のことは地元の人が一番わかってるよね。我々ちは彼らと協力して、社会に混乱を招くヤツらをもっと効果的に対処できるんだ。"
