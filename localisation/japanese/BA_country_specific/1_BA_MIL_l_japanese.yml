 MIL_forced_labor: "民間人強制労働"
 MIL_forced_labor_desc: "リオ大統領は、足りない供給をどうにかする手段として、民間人を強制労働で解決しようって提案したんだ。"
 MIL_robotc_labor: "ロボット労働者"
 MIL_robotc_labor_desc: "今、我々ちの経済は労働者不足でデカい穴が空いてるんだよ。これを埋めるためにフランス人を無理やり働かせるのは、倫理的にも道徳的にもアウトだから、ヒマリ部長がロボット労働者を使うっていう解決策を出してきたんだ。"
