#엘리자베트 마리
 HUN_elizabeth_marie:0 "赤い大公妃"
 HUN_elizabeth_marie_desc:0 "赤い大公妃ことエリーザベト・マリー・ペツネックはハプスブルク家の一員でありながら、非常に先進的な人物であると評価されている。彼女の帝位を復権し、招待することでハプスブルク家の復権と自由なハンガリーの樹立を一度に成し遂げることができる。"

 HUN_dissolution_of_parliament:0 "議会の解散"
 HUN_dissolution_of_parliament_desc:0 "既存の議会を解散し、新しい政治体制を導入することで、国家の統治構造を再編する。"

 HUN_parliamentary_takeover:0 "議会の乗っ取り"
 HUN_parliamentary_takeover_desc:0 "エリーザベト・マリーは社会民主党の党員として議会に強力な影響力を行使する。"

 HUN_social_welfare_budget_increase:0 "福祉予算の拡大"
 HUN_social_welfare_budget_increase_desc:0 "社会福祉の予算を大幅に増加させ、国民の生活水準を向上させ、社会でのセーフティーネットを強化し、これ以上餓死する人が出ないようにする。"

 HUN_womens_suffrage:0 "女性参政権"
 HUN_womens_suffrage_desc:0 "女性に投票権を与え、政治的参加と平等を促進しなければならない。"

 HUN_worker_rights_advancement:0 "労働組合の登用"
 HUN_worker_rights_advancement_desc:0 "労働組合を政府に招待し、労働者の権利向上を行い、政権の支持率を向上させる。"

 HUN_economic_policy_shift:0 "経済政策の転換"
 HUN_economic_policy_shift_desc:0 "既存の経済政策は政府が市場に大きな介入をしないことだ。しかし、その経済政策で多くの経済問題が発生しているので、我々は経済政策を再び変更しなければならない。"

 HUN_economic_control:0 "統制の強化"
 HUN_economic_control_desc:0 "国家の経済活動に対する統制と規制を強化し、安定性と効率を強化する。"

 HUN_self_determination:0 "民族自決主義"
 HUN_self_determination_desc:0 "各民族の自決権のために民族評議会を設立し、平等な連邦制に向かう。"

 HUN_austria_restoration:0 "オーストリアの解放"
 HUN_austria_restoration_desc:0 "異世界の侵略者にオーストリアの同胞が滅ぼされ、多くのオーストリア人が抑圧されている。我々はオーストリアを解放し、再びオーストリア=ハンガリーの再建を宣言する。"

 HUN_danube_federation:0 "ドナウ連邦"
 HUN_danube_federation_desc:0 "既存のハプスブルク帝国は、他の民族を支配することで成り立っていた。今こそ、そのような過去を脱却し、平等なドナウ連邦を樹立する。"

 HUN_habsburg_federation:0 "ハプスブルク立憲帝国"
 HUN_habsburg_federation_desc:0 "ハプスブルク家の指導の下、立憲帝国を再建し強力な中央政府を構築し、より多くの社会経済改革を推進する。"

 HUN_centralization:0 "新たな中央集権主義"
 HUN_centralization_desc:0 "さらなる改革の推進のため、社会部門だけでなく経済部門まで幅広くカバーする協力な中央集権化された政府を設立する。"

 HUN_women_soldiers:0 "女性軍創設"
 HUN_women_soldiers_desc:0 "女性軍を創設し、軍隊内の男性平等を実現し、女性の役割を拡大する必要がある。"

 HUN_yugoslavia_alliance:0 "ユーゴスラビアとの同盟"
 HUN_yugoslavia_alliance_desc:0 "過去の悪縁を忘れ、ユーゴスラビアと戦略的な同盟を構築することは、我々の未来と相互の発展に大きな手助けとなるだろう。"

 HUN_austria_integration:0 "オーストリア連邦"
 HUN_austria_integration_desc:0 "オーストリア地域を解放したいま、我々はドナウ連邦の最初の手続きとしてオーストリアと連邦を構築することができる。"

 HUN_yugoslavia_unification:0 "ユーゴスラビア連邦統合"
 HUN_yugoslavia_unification_desc:0 "ユーゴスラビア地域が我々の支配下にあるいま、我々はユーゴスラビアをドナウ連邦の一員として招待することができる。"

 HUN_yugoslavia_federation_proposal:0 "ユーゴスラビアの提案"
 HUN_yugoslavia_federation_proposal_desc:0 "ユーゴスラビアが我々の国と密接な関係にあるいま、我々はユーゴスラビアに我々の連邦に参加を提案することができる。"

 HUN_federal_empire:0 "ドナウ大連邦"
 HUN_federal_empire_desc:0 "ドナウ諸国は一つになり、二度と分離することはない。各民族の平等と連合共和国として、ドナウ連邦は常に存在する。"


