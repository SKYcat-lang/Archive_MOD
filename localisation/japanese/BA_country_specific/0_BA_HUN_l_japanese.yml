 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y「分かれることも、分離することもない」§!\n\nヴェルサイユ条約が我々に残したものはなんだろうか？分裂と葛藤、そして勝者に対する劣等感だ。ヴェルサイユ条約で我々の帝国は分裂を経験し、分裂する過程で数々の葛藤が我々に大きな傷を負わせ、それによって敗北した祖国に対する幻滅。そして、勝者に向けた劣等感がその内面から芽生え、我々は復讐の刃を研ぐようになった。状況が大きく変化するまでは。\n\n異世界からの侵略者がヨーロッパに現れ、事態は急変した。ハンガリーはこの災厄をかろうじて回避したが、大戦の勝者はその災厄を一身に受けた。\n我々の王国は足早に動いた。ヴェルサイユの頸木を打破し、ハプスブルク家の復活を告げ、異世界人に破壊されたオーストリアとチェコを解放し、帝国を宣言した。\n\n                                         §t我々の帝国は、世界最後の帝国となるだろう。§!"
