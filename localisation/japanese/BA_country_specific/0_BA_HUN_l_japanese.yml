 BA_HUN_event.102.desc:0 ""
 BA_HUN_event.103.t:0 "무장하는 노동자들"
 BA_HUN_event.103.desc:0 ""
 BA_HUN_event.104.t:0 "노동자들의 정권 교체 요구"
 BA_HUN_event.104.desc:0 ""
 BA_HUN_event.104.a:0 "너네들이 뭐라도 되는 줄 알아?"
 BA_HUN_event.104.b:0 "그들이 원한다면.."
 BA_HUN_event.105.t:0 "헝가리의 지원 제의"
 BA_HUN_event.105.desc:0 "우리의 혁명을 지원하던 헝가리가 직접 개입을 제의했습니다. 우리는 이 제안을 받아들여 혁명을 달성할 수 있습니다."
 BA_HUN_event.105.a:0 "제안을 받아들인다."
 BA_HUN_event.105.b:0 "우리는 꼭두각시가 아니야."
 BA_HUN_event.106.t:0 "통일된 발칸"
 BA_HUN_event.106.desc:0 ""
 BA_HUN_event.106.a:0 "통일 발칸 만세!"
 BA_HUN_event.106.b:0 "필요없어."
 BA_HUN_event.107.t:0 "우리에게 복종한 [HUN.Getname]"
 BA_HUN_event.107.desc:0 ""
 BA_HUN_event.107.a:0 "환영하네. 동지들."
 BA_HUN_event.108.t:0 "오스트리아 해방 작전 - 작전 계획"
 BA_HUN_event.108.desc:0 "오스트리아 해방 작전의 계획을 선택해야 합니다. \n\n헝가리 사령부 주류는 속전속결로 빈을 공격하는 '빈 작전'을 주장했고, 일부는 안정적인 전선을 구축한 후 공세하는 '인스부르크 작전'을 주장했습니다."
 BA_HUN_event.108.a:0 "빈 작전이 채택되었다."
 BA_HUN_event.108.b:0 "인스부르크 작전이 채택되었다."
 BA_HUN_event.109.t:0 "혁명의 대가"
 BA_HUN_event.109.desc:0 "헝가리는 우리의 평화적인 정부 교체를 칭찬하면서도 우리 국가 내의 반대 세력을 완전히 뿌리 뽑으라는 내용의 공문을 보내왔습니다. 우리는 헝가리의 명령에 따라 행동하거나, 그들과 적대할 수 있습니다."

 BA_HUN_event.200.t:0 "오스트리아 지역 수복"
 BA_HUN_event.200.desc:0 "우리 국가가 합스부르크 제국의 복원을 선포하고 오스트리아 지역을 해방한 지금, 우리는 오스트리아-헝가리 제국의 정당한 귀환을 선언할 수 있습니다."
 BA_HUN_event.200.a:0 "합스부르크의 통치가 돌아왔다!"

 BA_HUN_event.900.t:0 "제국의 붕괴"
 BA_HUN_event.900.desc:0 ""
 BA_HUN_event.900.a:0 "제기랄."
#뉴스이벤
 BA_HUN_news.1.t:0 "헝가리의 요구를 수락한 루마니아"
 BA_HUN_news.1.desc:0 "루마니아는 헝가리의 트란실바니아 양도 요구안을 수락했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 수락되었으며, 마자르인의 영토인 트란실바니아가 헝가리의 품으로 돌아왔습니다."
 BA_HUN_news.1.a:0 "놀랍군."
 BA_HUN_news.2.t:0 "헝가리의 요구를 거부한 루마니아"
 BA_HUN_news.2.desc:0 "루마니아는 헝가리의 트란실바니아 양도 요구안을 거부했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 거절되었으며, 헝가리 외교당국은 루마니아와의 전쟁을 고려하고 있습니다."
 BA_HUN_news.2.a:0 "전쟁이 되진 않을까?"
 BA_HUN_news.3.t:0 "헝가리의 요구를 수락한 유고슬라비아"
 BA_HUN_news.3.desc:0 "유고슬라비아는 헝가리의 보이보디나 양도 요구안을 수락했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 수락되었으며, 마자르인의 영토인 보이보디나가 헝가리의 품으로 돌아왔습니다."
 BA_HUN_news.3.a:0 "놀랍군."
 BA_HUN_news.4.t:0 "헝가리의 요구를 거부한 유고슬라비아"
 BA_HUN_news.4.desc:0 "유고슬라비아는 헝가리의 보이보디나 양도 요구안을 거부했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 거절되었으며, 헝가리 외교당국은 유고슬라비아와의 전쟁을 고려하고 있습니다."
 BA_HUN_news.4.a:0 "전쟁이 되진 않을까?"
 BA_HUN_news.5.t:0 "헝가리의 발칸 통일"
 BA_HUN_news.5.desc:0 "헝가리는 오늘 발칸의 사회주의 국가들이 통합해 하나의 국가인 발칸 사회주의 공화국 연방으로 개편된다고 [HUN.GetLeader]은 밝혔습니다.\n세계의 축이 사회주의로 넘어가고 있으며, 발칸의 새로운 패권국이 탄생하였습니다."
 BA_HUN_news.5.a:0 "하나된 발칸이라.."

