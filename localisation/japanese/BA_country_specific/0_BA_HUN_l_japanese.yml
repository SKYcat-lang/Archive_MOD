 HUN_GATHERING_STORM_DESC_1:0 "大戦争で二重帝国が敗北し、帝国が解体されて我々は独立を得たが、その独立は決して甘いものではなかった。新生共和国は混乱を収束できないまま崩壊し、その後発足した評議会共和国は我々にトリアノン条約の屈辱を味合わせてから没落し、その後に提督が統治する摂政王国となった。\n\n1935年に異世界から謎の勢力がヨーロッパに転移し、全てが炎に包まれた。我々に条約を押し付けた国はことごとく崩壊し、ルーマニアは牙を抜いた虎となり、骨抜きにされている。好むと好まざるに関わらず、我々に選択の時が迫っている。"
