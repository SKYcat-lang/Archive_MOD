 TRN_nagisa_focus:0 "鉄の女ルート国家方針"
 TRM_newfocus_0:0 "危機対応"
 TRM_newfocus_0_desc:0 "私たちの学園は何らかの超自然現象、もしくは怪しい実験により異世界に転移した。現在の場所は特定されず、他の学園との繋がりは生きてはいるものの、学園の正常な運営に必要な産業施設や鉄道網は全て崩壊した状態だ。"
 TRM_newfocus_DIE:0 "崩壊するトリニティ"
 TRM_newfocus_DIE_desc:0 ""
 TRM_coup_detat:0 "シスターフッドの活動"
 TRM_coup_detat_desc:0 ""
 TRM_newfocus_1:0 "学生を落ち着かせる"
 TRM_newfocus_1_desc:0 "私たちの学園が未知の場所に転移したとき、混乱もまた共にトリニティへと押し寄せ、それは今も絶え間なく続いている。今からでもこれを止めなければならない。"
 TRM_localization:0 "トリニティの異世界への適合"
 TRM_localization_desc:0 "大戦以来、様々な意見の衝突で停滞していた産業構造の再編をいますぐにでも行わなければならない。トリニティ総合学園はこの世界にあった姿に生まれ変わるのだ。"
 TRN_economic_adjustment:0 "産業戒律"
 TRN_economic_adjustment_desc:0 "トリニティの産業発展が最終段階に達したことで、私たちは基礎的な産業基盤技術の開発を支援し、トリニティの産業化に注力することができるようになる。"
 TRN_ceremonial_firearms:0 "儀式用火器"
 TRN_ceremonial_firearms_desc:0 "トリニティ総合学園が本格的に外部の脅威にさらされているいま、私たちは学園内の規格を統一し、より簡潔な生産体制を確保する必要がある。"
 TRM_newfocus_3:0 "妥協点を求めて"
 TRM_newfocus_3_desc:0 "私たちが未知の土地に到着したことで、現地人との軋轢は絶え間なく発生した。トリニティとの交渉を成立させるために、剣先ツルギを交渉官として派遣する必要がある。"
 TRM_newfocus_4:0 "分析"
 TRM_newfocus_4_desc:0 "図書委員会と協力してこの世界の本を分析した結果、私たちが想像していた通り、異世界にたどり着いていたようです。"
 TRN_Request_assistance_from_Sisterhood:0 "シスターフッドの説得"
 TRN_Request_assistance_from_Sisterhood_desc:0 "聖園ミカとパテル派の怪しい動きに気付いたナギサは、フィリウス派を支援する勢力としてシスターフッドを説得することを選んだ。"
 TRN_Request_assistance_from_relief_knights:0 "救護騎士団"
 TRN_Request_assistance_from_relief_knights_desc:0 "聖園ミカとパテル派の怪しい動きに気付いたナギサは、フィリウス派を支援する勢力として救護騎士団を懐柔することを選んだ。"
 TRN_suppress_the_opposition:0 "派閥政治の抑制"
 TRN_suppress_the_opposition_desc:0 "トリニティニア部に存在する他の派閥を抑圧し、フィリウス派の影響力をさらに拡大し、トリニティの完全な安定をもたらす。"
 TRN_Trinitys_Balance:0 "トリニティのバランス"
 TRN_Trinitys_Balance_desc:0 "バランスの取れた政治を通じてトリニティ内の安定をもたらし、派閥間の相互監視を通じて一派の独裁的な行動を抑制することもできるだろう。"
 TRN_nagisa_coupdetat:0 "親衛隊のクーデター"
 TRN_nagisa_coupdetat_desc:0 "ナギサが刑務所に投獄された以上、フィリウス派はナギサを救出する必要がある。私たちに協力する派閥と共に、ナギサを救出し聖園ミカを逮捕する。"
 TRN_nagisa_lottery:0 "ナギサの復権"
 TRN_nagisa_lottery_desc:0 "パテル派の謀略に合い、刑務所に投獄されたナギサを復権させ、以後のトリニティを率いる生徒会長を決定する。"
 TRN_new_trinity:0 "新生トリニティ"
 TRN_new_trinity_desc:0 "トリニティ総合学園で起きた一連の混乱が終わったいま、私たちは新しいトリニティの戒律をたてることができる。"
 TRN_trinity_reorganization:0 "トリニティの再編"
 TRN_trinity_reorganization_desc:0 "桐藤ナギサはティーパーティー、さらにはトリニティを脅かす全ての学園の敵を排除した。トリニティは桐藤ナギサとそのすべての体制を守護する者たちで再編され、これは学園が永遠に続くことを保証するだろう。"
 TRN_stabilization_of_the_system:0 "体制安定化"
 TRN_stabilization_of_the_system_desc:0 "トリニティの伝統的な体制は非常に長い間トリニティを統治してきた、これからもそうだ。様々な変化が存在するとはいえ、トリニティの安定は続くだろう。"
 TRN_decentralization_of_power:0 "権力の分散"
 TRN_decentralization_of_power_desc:0 "以前のような状況が再び起きないようにするために、ティーパーティーに集中した権力行動を手直ししなければならない。権力の監視を目的とした制度の制定をはじめ、トリニティの体制が継続できるようにする。"
 TRN_trinity_tank_brigade:0 "トリニティの戦車旅団"
 TRN_trinity_tank_brigade_desc:0 "トリニティ総合学園には戦車が必要だ。戦車は常に正しく、素晴らしいのだ。全ての学生が戦車を扱えるようにしなければならず、戦車を大量生産しなければならない。"
 TRN_trinity_supremacy_focus:0 "トリニティの覇権"
 TRN_trinity_supremacy_focus_desc:0 "トリニティ総合学園は国際舞台で強力な立場を独占する理由が存在する。トリニティ総合学園はこれに基づき、世界覇権を得るために進まなければならない。"
 TRN_guardian_of_the_academy_focus:0 "学園の守護者"
 TRN_guardian_of_the_academy_focus_desc:0 "桐藤ナギサはトリニティの危険な状況に備え、しっかり武装し、準備することを重要視している。トリニティ総合学園はこれから起こる様々な紛争状況を乗り越えるための準備をしなければならない。"
 TRN_threat_exclusion:0 "脅威排除"
 TRN_threat_exclusion_desc:0 "アリウス分校の存在を私たちが知った以上、私たちはアリウスを放置することはできない。憎悪に満ちた学園の終焉を私たちの手で作り出すのだ。"
 TRN_preventive_war:0 "予防戦争"
 TRN_preventive_war_desc:0 "ポーランドとトリニティは戦争によってかなりの部分の領土を失った。他国との戦争によりトリニティと大きな軋轢は起きていないが、ポーランドは自身の領土を取り戻す野心を抱えているため、トリニティにとって大きな脅威となる可能性がある。"
 TRN_nazi_oppression:0 "ナチス掃討"
 TRN_nazi_oppression_desc:0 "パテル派の長である聖園ミカと手を組み、トリニティ全域を混乱に陥れた「国家社会主義ドイツ労働者党」をトリニティから完全に追放する。"
 TRN_Reunion_of_the_Treaty_of_Eden:0 "エデン条約の再開"
 TRN_Reunion_of_the_Treaty_of_Eden_desc:0 "大戦以前から推進していたエデン条約を再び推進し、トリニティとゲヘナ両国の総体的な合意を導き出し、外部の脅威に対抗するのだ。"
 TRN_Treaty_of_Eden:0 "エデン条約機構"
 TRN_Treaty_of_Eden_desc:0 "ゲヘナとトリニティの合意が終わったいま、私たちはエデン条約を本格的な同盟として創設することができる。"
 TRN_joint_economic_development:0 "協力産業開発"
 TRN_joint_economic_development_desc:0 "エデン条約に基づき、両学園は平和的な発展を追求する義務がある。私たちはゲヘナ学園と協力して条約国の産業を改善し、それによってエデン条約機構の産業発展を成し遂げるのだ。"
 TRN_war_with_Gehenna:0 "ゲヘナとの戦争"
 TRN_war_with_Gehenna_desc:0 "エデン条約をゲヘナが拒否した以上、私たちはゲヘナの直接的な侵略の脅威に直面した。"
 TRN_deep_hatred:0 "深い憎しみ"
 TRN_deep_hatred_desc:0 "ゲヘナとの戦争が始まった以上、トリニティに根付いたゲヘナに対する深い憎しみは役立つだろう。"
 TRN_Confirmation_of_intention_to_treaty:0 "条約の意思確認"
 TRN_Confirmation_of_intention_to_treaty_desc:0 "ゲヘナ学園は大戦後、様々な混乱を経験した。大戦前のゲヘナ指導部がエデン条約に前向きだったとしても、現在のゲヘナ学園の意見は正反対かもしれない。私たちはゲヘナの意思を確認するために使節団を派遣し、エデン条約に対する考えを確認する。"
 TRN_Gehenna_Trinity_Conference:0 "トリニティ-ゲヘナ交渉"
 TRN_Gehenna_Trinity_Conference_desc:0 "エデン条約機構の設立に支障が生じた以上、私たちはゲヘナと長い交渉を始めなければならない。トリニティの外交部は、両国の合意が成功裏に終わることを祈っている。"
 nagisa_imprisoned_flag:0 "§Rナギサが投獄された§!"
 TRM_invite_dignitary: "高官の招待"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21:0 "ナギサの無力化"
 TRM_newfocus_21_desc:0 "トリニティの全権を握るためには、現在のティーパーティーのホストを代行している桐藤ナギサを無力化し、刑務所に入れる必要が存在する。しかし、ティーパーティーの権限を手に入れるだけでは不十分だ。"
 TRN_nagisa_cahin_tt: "§t審判の時が到来する§!"
 TRN_nagisa_cahin_2_tt: "§Y桐藤ナギサ§!はもうティーパーティーの権限に近づけない。"
 TRM_newfocus_7:0 "出会い"
 TRM_newfocus_7_desc:0 "トリニティは新たな場所に転移し、私たちに新たな選択肢が現れた。聖園ミカは当初の計画を少し修正し、本来のアリウスでの出会いではなく、異世界の「国家社会主義党」と協力して計画を完遂する。"
 TRM_newfocus_26:0 "法改正"
 TRM_newfocus_26_desc:0 "学園の校則は民主的であり、私たちが完全に権力を手にするには不利に働く。だが、今は違う。私たちがティーパーティーのホストとなり、反対する連中を一掃したのだから、私たちに合うように法を修正しなければならない。"
 TRM_newfocus_28:0 "政権強化"
 TRM_newfocus_28_desc:0 "大粛清をへても私たちの権力は思ったようにはふるえなかった。だが、私たちの権力を疑う者たちは全て排除し、その全てのものの上に立っているのだから、それに見合った権力を得なければならない。"
 TRM_newfocus_27:0 "夜の女王「聖園ミカ」"
 TRM_newfocus_27_desc:0 "トリニティはもはや弱小国でも虐殺された勝利者でもない。トリニティは鋼鉄のような国家として正義を実現する国家であり、トリニティに逆らう者には死だけが待ち受ける、私たちのトリニティはそんな国家へと変貌した。\n\nいま、永遠の支配が私たちの上にふりかかった。"
 TRM_newfocus_33:0 "§t静寂§!"
 TRM_newfocus_33_desc:0 "[TRN_scripted_loc]"
 TRN_desc_after_localization_key:0 "聖園ミカ神生徒会長は続くティーパーティーの混乱と、誇り高きトリニティがますます破局に向かうのを見ていられず、救いの決断を下し、自ら軍を率いてあまりにも無能なトリニティ首脳部を支配した。聖園ミカはこの時からトリニティを偉大にすることを誓い、今までトリニティを蝕んできた悪質で無能な人員の大規模な「処分」を予告し、トリニティのために全ての力を尽くすことを誓った。"
 TRN_desc_before_localization_key:0 "§t一級機密§!"
 TRM_tail_chasing:0 "尾を引く"
 TRM_tail_chasing_desc:0 "トリニティの安定を害する裏の勢力を見つけた。今度は私たちが敵を掃討する番だ。"
 TRM_arius_annex:0 "アリウス修復"
 TRM_arius_annex_desc:0 "アリウスは過去、私たちの平和的な統合に反対し、最終的に継続的な紛争に陥り、廃墟に隠れ、その生命を執拗に維持している。そして、大戦になってアリウスの位置が明らかになったことで、アリウスを修復し、脅威を取り除かなければならない。"
 TRM_war_with_ghena:0 "ゲヘナとの戦争準備"
 TRM_war_with_ghena_desc:0 "ゲヘナとの戦争計画がなければ、ゲヘナと戦争状態に突入した際に打つ手がなく奇襲の利点もなくなるかもしれない。そのため、参謀本部は作戦計画を四つにわけで機密にすることにした。"
 TRM_eden_fact_crusher:0 "エデン条約粉砕"
 TRM_eden_fact_crusher_desc:0 "エデン条約は私たちに不利な条件を含んでいる。ゲヘナはこれを利用して私たちの高潔な血を吸い取るなどしている。キヴォトスで強力な覇権を握っている私たちがこれを手直ししなければならないだろう。"
 TMR_anti_gehenna:0 "反ゲヘナのプロパガンダ"
 TMR_anti_gehenna_desc:0 "私たちの指導部はゲヘナを憎んでいるが、トリニティの国民は私たちがゲヘナの主敵であることを理解していない。これに対して私たちはラジオを通じた演説とプロパガンダを行い、ドイツ人はゲヘナの暴政と醜い実態を知る必要がある。"
 TMR_support_with_germany:0 "現地の協力"
 TMR_support_with_germany_desc:0 "かつてのドイツ国の国民は、自国のことをよく理解している。たいして私たちは地理はおろか、ここがどこなのかを把握するのにも時間を要している。私たちがゲヘナを侵攻するとき、攻勢が難航する可能性がある。故にゲヘナのドイツ人を支援することで私たちは戦略的優位を達成する必要がある。"
 TRM_war_with_gehenna:0 "松明を掲げよ"
 TRM_war_with_gehenna_desc:0 "邪悪な悪魔の学園、ゲヘナ学園はトリニティと永遠の確執を抱え、キヴォトスの火薬庫と呼ばれるほど紛争が勃発した場所だ。しかし、私たちが一歩譲歩して平和的な条約を締結しようとしても、ゲヘナは一線を越えるなどし耐えがたい行動を続けている。邪悪な悪魔たちを、正義の松明の炎の下で倒すのだ。"
 TRN_german_company_acceptance:0 "ドイツ企業の受け入れ"
 TRN_german_company_acceptance_desc:0 "現地には様々な種類の企業が存在する。その地域の人々に私たちに対する反発があるのは確かですが、企業の本質を見失っているわけではない。私たちがお金を握らせれば、企業も自然と味方になるだろう。"
 TRN_self_reliance:0 "学園産業の改善"
 TRN_self_reliance_desc:0 "ドイツの企業を利用すれば産業適応が可能だが、学園の影響力が減少する恐れが存在する。ドイツ系企業を排除し、学園産業を中心的に成長させる必要がある。"
 TRN_Trinity_Industrial_Development_Department:0 "トリニティ産業開発部"
 TRN_Trinity_Industrial_Development_Department_desc:0 "学園産業を集中的に開発することにした以上、私たちはそれに特化した部門を保有する必要がある。トリニティ産業開発部はトリニティ産業全般を担当し、巨大な規模の経済発展を引き出す。"
 TMR_serious_situation:0 "最終的勝利"
 TMR_serious_situation_desc:0 "最後の敵の心臓に旗が咲き乱れ、私たちはキヴォトス唯一の学園として残り、連邦生徒会の超法規的な権限をも手にした。\n\n§Rトリニティは千年帝国に生まれ変わるだろう§!"
 TRN_kickstart_the_war_industry:0 "軍事産業"
 TRN_kickstart_the_war_industry_desc:0 "ゲヘナとの戦争が間近に迫っており、軍事産業の自然な成長なんて待つことは不可能だ。大規模な支援を行い、短期間で発展させる必要がある。"
 TRN_prepare_for_the_inevitable:0 "動員令の宣言"
 TRN_prepare_for_the_inevitable_desc:0 "動員令を布告する。"
 TRN_military_training:0 "軍事訓練"
 TRN_military_training_desc:0 "軍人たちはまだ準備ができていない。だから大規模な軍事訓練を開始し、戦争に備えなければならない。"
 TRN_muchabyeol_jingbyeong: "徴兵制の拡大"
 TRN_muchabyeol_jingbyeong_desc: "徴兵制を拡大する。"
 TRM_after_war:0 "戦後処理"
 TRM_after_war_desc:0 "私たちの兵士は敵の最後の抵抗の意志さえも砕き、ゲヘナの至る所に私たちの旗を掲げ、その威厳を全世界に示した。いま戦争は終わりをつげ、その後始末が必要だ。"
 TRM_germany_union:0 "連合宣言"
 TRM_germany_union_desc:0 "聖園ミカがゲヘナとの戦争の勝利を宣言し、ゲヘナの痕跡を完全に消し去り、占領地に対する不満をなくした。たとえその地に居る人々が私たちを否定しようと、その上に私たちは君臨するのだ。"
 TRM_arius_attack:0 "アリウスへの最後通牒"
 TRM_arius_attack_desc:0 "アリウス分校はトリニティから離れた未修復地域のようなものだ。トリニティの完全な統合のためにアリウスを粉砕する理由は十分だ。"
 TRM_alliance_with_Sanhaijing: "山海経との同盟"
 TRM_alliance_with_Sanhaijing_desc: "山海経と同盟する。"
 TRM_anschluss: "合併"
 TRM_anschluss_desc: "アンシュルス、つまりオーストリアとの統一は長い間ドイツ人の目標であった。たとえ大戦という事態がそれを阻止しても、それを実行する時が近づいている。オーストリアに私たちと栄光の運命を共にする機会を与えよう！"
 TRM_sudetenland_or_war: "ズデーテンラントか戦争か"
 TRM_sudetenland_or_war_desc: "ズデーテンラントか戦争か選択を迫る。"
 TRM_the_southern_thrust: "南部攻勢"
 TRM_the_southern_thrust_desc: ""
 TRM_preemptive_invasion_of_HYA: "百鬼夜行征服"
