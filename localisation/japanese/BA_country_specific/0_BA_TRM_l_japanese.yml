 TRN_after_war_event.1.t:0 "자본의 유입"
 TRN_after_war_event.1.desc:0 "각료 회의는 그 어느 때보다도 밝은 분위기 속에서 진행되었다.\n참여자들은 샴페인 잔을 기울였고, 그들의 지도자 역시 만족스럽게 그 모습을 둘러보고 있었다.\n책상 위에 있는 문서에는 게헨나의 점유지에 있는 다수의 독일 기업들이 공장을 트리니티로 이전 중이라는 내용이 적혀있었다.\n미카와 트리니티 지도부가 행한 투자 및 동화정책이 빛을 발했던 걸까?.\n그래프는 트리니티 경제의 발전을 여실 없이 보여주고 있었고 이는 분명히 그들의 커다란 승리임이 틀림없었다.\n\n"당연한 일이지~? 그 게헨나의 쓰레기들에게 이런 일을 막을만한 지능마저도 없을 테니까 ★"\n\n누가 보더라도 이는 분명히 순풍이었다."
 TRN_after_war_event.1.a:0 "Quid pro quo(모든 것에는 대가가 따르기 마련이다)"

 TRN_after_war_event.2.t:0 "자본의 유출"
 TRN_after_war_event.2.desc:0 "무겁게 내려앉은 어둠 속에서 경제부의 대표는 떨리는 목소리로 발표를 이어갔다.\n독일의 기업들이 공장을 트리니티로 이전했다.\n그저 공장 몇 개라고 넘어갈 수도 있겠지만 이는 분명히 독일이라는 정체성이 트리니티에게로 넘어가고 있다는 신호탄이었다.\n무엇보다도 중요한 사실은 게헨나의 지도부가 이러한 움직임을 전혀 막아내지 못했다는 것이었다.\n\n"일단... 남아있는 기업들의 자본 유출을 막을 방안을 빠르게 마련하도록 하죠."\n경직된 분위기의 회의실 속에서 한 인물이 말했다.\n사단이 이미 일어나 버렸음에도 그들은 포기할 수 없었다.\n절망에 빠져 모든 것을 내려놓기엔 이미 너무 멀리 와버렸기에."
 TRN_after_war_event.2.a:0 "소는 잃었어도 마구간은 고쳐야지."

 TRN_after_war_event.16.t:0 "산업 호황"
 TRN_after_war_event.16.desc:0 "이제 모든 재건이 끝났다. 요하네스의 임무도 끝났다, 트리니티 재건 공사의 공식적인 모든 임무가 끝났으므로, 요하네스와 그의 팀도 해체될 것이었다.\n\n많은 일이 있었다. 요하네스와 그의 팀원들은 온 원토를 돌아디며 공사를 해대었고, 많은 일을 겪는 건 당연했다.\n\n요하네스가 처음 의지가 풍만한 채로 버려진 공장지대에 도착했을 때가 생각났다. 그때는 절말 자신감리 하늘을 찔렀지.\n버려진 군수공장을 민간공장으로 바꾸려고 온갖 노력을 하기도 했었고, 공사가 끝난 이후 집에 간다 생각했더니 갑자기 전기선 연결 임무를 부여받은 적도 있었다. 전력 공사를 끝내자 마자 완전히 쌩 반대편에 있는 지뢰천지인 도로공사를 하러 간 적도 있었고, 선전 문구 대회에 나가 상을 타와서 그 문구가 포스터에 적힌 채로 온 원토를 떠돌아다니는 것을 보며 창피함에 얼굴이 빨개진 적도 있었으며, 감히 미카님께 직언을 올린 적도 있었다.\n\n요하네스는 이제와서 추억이 된 일들을 아련히 생각했다. 그는 이제 유니폼과 헬멧이 아닌, 정장을 입고 있었다.\n\n요하네스는 곧이어 기차의 경적 소리를 듣고는, 열린 기차의 문 안으로 걸어들어갔다. 이제 정말 모든 일이 끝났고, 드디어 집에 돌아간다는 기쁨과 함께 수많은 감정들을 안고.\n\n동프로이센에 위치한 거대한 공장지대의 멋들어진 건물에 앉아있는 브리안도 비슷한 생각을 하고 있었다. 독일 제국 시절 부터 농부인 자신에게 벌어진 무자비한 수탈들, 무자비한 세금, 돈이 없어서 잡초를 뜯어먹다가 온 가족이 모여 함께 엉엉 운 적도 있었지...\n\n하지만 지금 브리안은 빼빼 마른 몸이 아닌 꽤 관리된 통통한 몸을 갖고 있었고, 다 해진 농부의 옷이 아닌 멋들여진 고급 정장을 입고 있었다. 그리고 농부로서 밭에 괭이질 하는 것이 아닌, 사장실에서 서류들을 바라보고 있었다. 브리안은 문득 창문을 바라보았다. 그리고 끝없이 연기내며 움직이고 있는 자신의 공장을 지켜보고 미소지었다.\n\n광대하고도 광할한 트리니티의 수도, 에덴의 집무실에서도 날개를 가진 분홍머리 소녀가 창밖을 바라보고 있었다. 그녀는 연기가 솟아오르고 활기차게 움직이고 있는 에덴의 광경을 내려다보았다. 그녀의 눈에 웃고 있는 남녀와 그들의 손을 잡고 걸아가는 남자아이가 보였다, 미소노 미카는 그 모습을 보며 옅게 미소지었다. 자신이 비록 꼭두각시이지만, 그리하여도 트리니티를 이렇게 발전시켰구나 하는 자부심을 가졌다.\n\n그녀는 애써 저멀리 유대인 수용소에서 하얀 연기가 펄펄 솟아오르는 광경을 외면하며, 마치 청순한 소녀처럼 아름다운 수도의 광경을 지켜보는 것에 빠졌다."
 TRN_after_war_event.16.a:0 "영광은 영원히 이어지리"


 #아리우스 스쿼드 문제
 TRN_opposition.1.t: "중앙정보국 보고서: 조마에 사오리"
 TRN_opposition.1.d: "\n서류번호: ABS-001050213\n대상자: 조마에 사오리\n생년월일: 불명\n출신지: 아리우스 분교 자치구로 추정\n경력: 아리우스 스쿼드 리더(현)\n소재: 불명\n\n-서론\n조마에 사오리는 아리우스의 독립적 소수 무력 집단인 아리우스 스쿼드의 리더로 아리우스와 관련된 여러 고위험 현장에서 지속적으로 관찰되어 왔다.\n\n-본론\n중앙정보국 치안과의 판단에 따라 현재 급변한 정세에도 불구하고 조마에 사오리는 트리니티에 중대한 위협을 가할 수 있는 인물로 평가된다.\n반년 전 충돌 현장에서 목격된 이후 그 소재가 불분명한 상황이며 트리니티의 모든 치안기관이 행적을 추적하고 있으나 아직 성과는 부족한…(생략)"
 TRN_opposition.1.a: "내가 사망의 음침한 골짜기로 다닐지라도..."

 TRN_opposition.2.t: "중앙정보국 보고서: 하카리 아츠코"
 TRN_opposition.2.d: "생년월일: 불명\n출신지: 아리우스 분교 자치구로 추정\n경력: 아리우스 분교의 실질적 상속자(구)\n         아리우스 스쿼드 일원(현)\n소재: 불명\n\n-서론\n하카리 아츠코는 아리우스 스쿼드의 일원으로 조사 결과 아리우스 분교의 학생회장인 계율 수호자의 혈통을 가진 실질적 상속 예정자였으나 모종의 이유로 실각하여 그 이후 스쿼드에 소속된 것으로 보인다.\n\n-본론\n현재 그녀의 소재는 불분명하며 트리니티 내부 결속에 확실한 위협이 될 수 있는 인물로 정보국은 판단하고 있다.\n아리우스 분교의 잔재를 통합할 수 있는 확실한 인물이며 그렇기에 당국은…(생략)"

 TRN_opposition.3.t: "중앙정보국 보고서: 이마시노 미사키"
 TRN_opposition.3.d: "서류번호: ABS-001050232\n대상자: 이마시노 미사키\n생년월일: 불명\n출신지: 아리우스 분교 자치구로 추정\n경력: 아리우스 스쿼드 일원(현)\n소재: 불명\n\n-서론\n이마시노 미사키는 아리우스 스쿼드의 일원이다.\n조사 결과, 수집된 여러 증언과 그 외견으로 보았을 때 정신적인 문제를 가지고 있는 것으로 보이며 일부 시각 자료에선 자의에 의한 상흔을 확인할 수 있다.\n\n-본론\n사실상 스쿼드의 행동대장으로서 활동하고 있으며 스쿼드의 일원들 중 유일하게 중화기를 사용하기 때문에 이전의 충돌에서 트리니티 당국에 가장 많은 피해를 입혀왔다.\n아리우스 스쿼드 중에선 가장 마지막으로 소재가 확인되었으며, 2주 전 드레스덴에서 군경의 추격을 받았으나 엘베강을 통해 도주하면서 현재로서는 정확한 위치를…(생략)"

 TRN_opposition.4.t: "중앙정보국 보고서: 츠치나가 히요리"
 TRN_opposition.4.d: "서류번호: ABS-001050242\n대상자: 츠치나가 히요리\n생년월일: 불명\n출신지: 아리우스 분교 자치구로 추정\n경력: 아리우스 스쿼드 일원(현)\n소재: 불명\n\n-서론\n츠치나가 히요리는 아리우스 스쿼드의 일원이다.\n뛰어난 저격 실력을 보유하고 있으며, 동료인 이마시노 미사키와 함께 스쿼드의 가장 중요한 전술적 자산으로 평가받는다.\n다만 증언에 의하면 사회성에 지대한 문제가 있으며 대인관계 또한 좋지 못한 것으로 보인다.\n\n-본론\n현재 추적 중인 아리우스 스쿼드의 일원들 중 가장 위험한 대상이라고 평가되고 있다.\n마지막 목격 당시 그녀를 추적하던 군사경찰의 기동차량 3대를 각 1발로 무력화 시켰으며 이로 인해 다수의 사상자가…(생략)"

 TRN_opposition.200.t: "진압 종료"
 TRN_opposition.200.d: "우리 정부의 안정에 위협이 되는 핵심 목표들에 대한 수색이 마침내 끝이 났습니다. 보안부은 해당 건에서 물러나 다른 긴급한 문제에 주력하고 있습니다.\n\n그들의 작전이 헛되지 않았기를, 우리 젊은 행정부의 안정성이 보장되기를 바랍니다."
 TRN_opposition.200.a: "할만큼 했다."

 TRN_opposition.100.t: "새로운 교전 수칙"
 TRN_opposition.100.d: "우리 보안부는 여전히 상대방을 수색하느라 열심히 노력하고 있으며, 우리의 지시를 기다리고 있습니다. 필요하다고 판단될 경우, 수색 전술을 변경하도록 명령을 내릴 수 있습니다.\n\n첫번째, 우리는 목표물을 온전하게 사로잡아 감옥에 집어넣을 수 있습니다. 우리가 상시 감시할 수 있는 곳에 그들을 잡아둔다면, 그들은 더 이상 위협이 되지 않을 것입니다.\n\n두번째, 보안부에게 발견하는 반대파를 사살하도록 명령할 수 있습니다. 간단하고 결정적인 해결책입니다.\n\n어떻게 하시겠습니까?"
 TRN_opposition.100.a: "완전히 없애버려라. 그들도 우리에게 똑같이 했을것이다."
 TRN_opposition.100.b: "아마도 감옥이 그들의 야망을 끝낼 것이다."
 TRN_opposition.100.c: "그들은 우리 국경 내에 필요없다."


 # 錠前サオリ
 TRN_opposition.21.t: "予言者は言う"
 TRN_opposition.21.d: "彼女の全ての行動と意志は、自分の最も大切なひとたちを守るためだけのものだった。殺意と憎しみで構成された現実に屈服しようとも、この三人だけは手放さないという決意だった。\n\nそんな彼女にもついに終わりが訪れた。彼女たちを守るためなら仕方ないと屈服し、妥協して積み重ねてきた過去の因果が、今や彼女を含むスクワッド全員に銃口を向けていた。\n\n最後の弾丸が薬室から抜け出たとき、彼女に向けられていたのは、悪意と怨念の赤い線の数々だった。\n来るべき運命の前に、錠前サオリは目を閉じた。"
 TRN_opposition.21.2.a: "虚しい…全てはただ、虚しいだけだ。"
 
 TRN_opposition.21.2t: "無駄な最期"
 TRN_opposition.21.2d: "ミカの朝は他の生徒と比べれば遅く、9時頃には起床して、身だしなみを整える。自分の羽や衣服を華やかに飾るのが好きなため、彼女の飾り棚には自分で選んだ装飾品が用意されていた。\n\n他人の助けを借りずに完璧に身だしなみを整えたミカは、11時頃になると朝食と昼食をとる。しかし、その朝のゆったりとした時間は不穏な来客に邪魔された。\n\nせめて午前中は自由を満喫したいミカは、不快な心境を少しだけ露わにしながら笑顔で秘書を見た。\n\n「おはようございます、秘書さん☆。朝からどうしたの？当然、大事な報告があるんだよね？」\n「突然、装飾を邪魔して申し訳ございませんミカ様」\n\n急ぎ足で近づいてきた秘書は、一息ついたあとミカに電報を渡した。\n\n\n\nその内容をゆっくりと読んだミカは満足げに口角をあげた。\n\nアリウスで最も危険な女、錠前サオリは死んだ。\n危機的な瞬間に見せた最後の暴挙だったのか、アリウススクワッドの残り三人の行方は未だに不明だが、確かなことは、チームの柱を失った彼女たちが二度とトリニティに牙をむくことはないだろうということだった。\n\n「…それでも最後までリーダーの真似事はやめないんだね？じゃあ、残りの写真は一枚だけのこして破って海に投げてしまえ～☆」\n\nミカはそう言って、部屋を出ていく秘書を尻目に、フォークで小さなイチゴを刺した。\n\n今日は本当に良い一日になりそうだ。"
 TRN_opposition.21.a: "さわやかな一日の始まりだ"

 TRN_opposition.31.t: "誇り"
 TRN_opposition.31.d: "錠前サオリは生涯にわたって抵抗した。しかし同時に、守るために屈服もした。彼女は常に矛盾しながらも人間的な存在だった。だから、彼女は信じていた。世の中のものは全て虚しく、等しく無駄であり、いつか大人も、学園も、怒りも、恨みも、全てが塵に帰ると。\n\nだからこそ彼女は諦めなかった。スクワッドは散り散りになり、自分暗いカタコンベで走り続けていたが、いつも全てが無駄だと思っていた時と違い、心の中に希望を抱いていた。\n\nアリウスは崩れ落ちた。今の状況が私に与えられた最後の試練だろう。この試練の果てには、きっと彼女が望んだ事由があるはずだと。\n\nしかし、闇の終わりは救いではなかった。彼女の弱く残酷な人生を全て照らすように、無数の光が彼女の目を盲目にした。彼女はしばらくの間、自分を捕らえ、再び闇の中に引きずり込む無数の手の感触を感じた。\n\nそして、解放は永遠に彼女から遠ざかっていった。"
 TRN_opposition.31.a: "…それで、わたしはなお生きている生存者よりも、すでに死んだ死者を、さいわいな者と思った。"

 TRN_opposition.31.2.t: "つまらない人生"
 TRN_opposition.31.2.d: "その内容を読んだミカは腹を抱えて、軽薄そうな笑い声を漏らした。\n\n“あははは！あの有名な錠前サオリが自分で死ねずに捕まったなんて、リーダーのくせに、偉そうなことばっか言ってたに？本当に笑えるじゃんね」\n\nそうして大笑いしたミカは、彼女を見守るように立っていた秘書に、サオリに対する処分を加えた。\n\n「とりあえず、乱暴に扱わないで貴賓みたいに接してあげてー、そっちの方があの子には悲惨だから～」\n「はい、そう伝えておきます」\n\n丁寧な挨拶を終えて秘書が部屋から出ていくと、ミカは小さなソーセージを一つ口に入れた。それをよくよく噛みしめながら、収容所に閉じ込められているサオリのみすぼらしい姿を想像した。\nそして、再び子供のような笑い声が周囲に響き渡った。" 
 TRN_opposition.31.2.a: "どうやって遊ぼうかなー"

 TRN_opposition.11.t: "脱出"
 TRN_opposition.11.d: "幾多の不安を振り払いながら、サオリは川を渡った。深夜、最後の関門であるドナウ川の穏やかな水の流れの中でサオリは自分に訪れる未来を夢見た。きっと、川の向こうのどこかで、大切なひとたちが待っているはずだ。\n\nもう暗闇に隠れて暮らす必要もなく、暴力や不条理に怯えることもない。もう、暗い死の谷から出て、堂々と生きていけるようになるはずだ。\n\nやがて、彼女は川辺にたどりつき、振り返った。生涯彼女を苦しめた過去が、アリウスとトリニティが、その全ての怒りと絶望が、今や川の向こう側にあった。そして再び振り返った彼女の目の前にあるのは、平凡な砂利道だった。誰も彼女を待っていなかったし、輝く未来も見えなかった。\n\n遠くに見えるのは深い眠りについた静かな村と、平和な森だけだった。さっきまで希望と劇場に染まっていた彼女の胸に、いつになく強烈な虚無感が押し寄せてきた。\n\n彼女は無性に笑った。\nその時、サオリは自分がいつも口ずさんでいたある予言者の言葉の真意に気が付いた。\n\n世界は無駄だからこそ、美しく、そして尊い。"
 TRN_opposition.11.a: "そこで、私は歓楽をたたえる。それは日の下では、人にとって、食い、飲み、楽しむよりほかに良い事はないからである。"

 TRN_opposition.11.2.t: "折れたフォーク"
 TRN_opposition.11.2.d: "「…なに、これ？」\n\n電報の内容を確認したミカは、戸惑ったように笑みを浮かべながら秘書を見た。\n\n「じゃあいま、あれだけの人員に重機を動員して…たった一人の人間も捕まえられなかったってことかな？」\n\nミカの握りしめていたフォークは文字通り細く、小さく潰れた。その姿を見ていた秘書はすぐさま頭を下げた。\n\n「本当に申し訳ございません、生徒会長差様…責任者の名簿を作成できるよう、対策を…」\n「いいよ、どうせあの子一人では何もできないだろうから。その代わり、残りの三人は確実に捕まえられるんだよね？」\n\n平気そうな顔で身かは顎をかしげた。\nその姿を見て、彼女の秘書は再び頭を下げて、素早くその場を立ち去った。ミカは手を伸ばして曲がりくねったまま伸びてしまったフォークを見て、それを秘書が出たドアに向けて投げつけた。\n\n素早く飛んだフォークはドアに深く突き刺さった。それを見て、缶ぞ余波不満げな表情でしばらくの間、そのドアを静かに見つめていた。"
 TRN_opposition.11.2.a: "…気に入らない"

 # 秤アツコ

 TRN_opposition.13.t: "온전한 새벽"
 TRN_opposition.13.d: "동이 트기 전의 새벽녘, 모든 것들이 잠들은 시간.\n아츠코는 마지막 힘을 다해서 가파른 산길을 올랐다.\n이미 지치고 먼지투성이가 된 그녀였지만, 그래도 멈추지 않았다.\n\n그렇게 정상에 오르자 주변의 모습이 눈에 들어왔다.\n탁 트인 들판과 함께 저 멀리 드문드문 민가가 보였다.\n어떤 집에선 아침을 시작하는 불빛이 새어 나왔고 곳곳엔 적백청의 깃발이 흩날렸다.\n\n아츠코는 자신이 해냈다는 걸 깨달았다.\n그녀는 멍하니 산 아래를 내려다보며 천천히 숨을 내쉬었다.\n새벽녘의 차갑고 맑은 공기가 그녀의 정신을 맑게 해주었고, 그렇게나 두려워했던 깊은 밤의 어둠마저 이제는 기품 있고 상냥하게 느껴졌다.\n마치 춤을 추듯이 풀숲을 마음껏 뛰어다니며 그녀는 앞으로 나아갔다.\n\n잠시 뒤 아츠코는 산을 내려와 들판에 자란 한 나무 기둥에 등을 기대고 몸을 뉘었다.\n어느새 동이 떠오르고 있었다.\n마지막으로 안심하고 해를 바라보았던 게 도대체 언제였을까?\n세상이 바뀐 것이 아님에도 그녀의 눈에 비치는 모든 것이 새롭고 아름다웠다.\n하카리 아츠코는 천천히 그녀의 모든 속박을 내려놓았다."
 TRN_opposition.13.a: "「見よ、これは新しいものだ」と言われるものがあるか、それはわれわれの前にあった世々に、すでにあったものである。"

 TRN_opposition.133.t: "深淵を覗く時、"
 TRN_opposition.133.d: "나기사만큼은 아니지만 그녀 또한 미카의 가장 소중한 친구 중 한 명이었다.\n가끔은 이해하지 못할 장황한 말들로 자신의 화를 돋우기는 했지만, 그럼에도 그녀는 정말 사랑스러웠다.\n\n그렇기에 미카는 그녀가 그렇게 되기를 바라지 않았다.\n그건 그녀의 뜻이 아니었다.\n그런데도, 그런데도 불구하고... 꿈속에서 그녀는 언제나 피로 이루어진 수면의 안쪽에서 공허한 눈으로 미카를 직시했다.\n그녀뿐만이 아니었다.\n미카가 자신의 앞에서 치워버린 수많은 사람들도 그녀의 곁에서 미카를 직시하고 있었다.\n\n다행히 오늘 밤 미카의 잠을 깨운 것은 끔찍한 악몽이 아닌 한 통의 전화였다.\n눈을 뜬 미카는 잠시 멍하니 앉아있다가 수화기를 들어 올렸다.\n\n\n그리고 전화를 받은 지 얼마 가지 않아 맨손으로 수화기를 부숴버린 미카는 그대로 침실을 나섰다.\n\n잠시 후에 소식을 달려듣고 나타난 그녀의 비서가 미카를 본 곳은 그녀의 집무실이었다.\n바닥에는 잡기나 가구의 잔해들과 함께 이번 작전의 책임자들이 쓰러져있었고 미카는 붉은색으로 물들어있었다.\n\n그녀의 비서가 사태를 수습하기 위해 어딘가로 향한 사이, 미카는 초점 없는 눈으로 자신의 탁자 위에 올려진 한 사진을 보았다.\n국경을 넘은 하카리 아츠코가 부드럽게 미소를 지으며, 달빛 아래 마치 춤을 추듯이 들판을 거닐고 있는 사진이었다.\n\n이윽고 미카는 주변을 돌아보다가 깨진 거울 속에 비친 자신의 모습을 보았다.\n피와 먼지로 뒤덮인 채 더러워진 그녀의 모습은 초라하면서도 섬뜩했다.\n\n“….내가.. 뭘 하고 있는 거지…?”\n\n건조하게 내뱉은 그 말은 너무나도 공허하게 울려 퍼졌다.\n그리고 누구도 미카의 질문에 대답해 주지 않았다."
 TRN_opposition.133.a: "深淵もまたこちらを覗いている"

 TRN_opposition.23.t: "두 번 다시 만나지 말자"
 TRN_opposition.23.d: "계율을 수호하는 아리우스 학생회장들의 고귀한 피를 이어받은 그녀는 아리우스의 새로운 학생회장이 될 운명이었다.\n\n하지만 갑작스러운 변화 속에서 그녀는 그저 아리우스의 영광을 위한 제물로 전락하고 말았다.\n그녀의 정당한 왕좌는 한 어른에 의해 강탈당했고, 그녀의 앞날은 잿빛으로 물들었다.\n\n하지만 하카리 아츠코는 무너지지 않았다.\n그녀를 지켜주는 가족과도 같은 친구들과 함께, 그녀는 언젠가 찾아올 해방을 작게나마 소망했다.\n그 작은 소망이 아츠코가 자신을 잃지 않게 해주는 기반이었다.\n\n그러나 동시에 아츠코는 더 이상 소중한 사람들이 상처받는 것을 보고 싶지 않았다.\n그녀는 추격자들의 이목을 자신에게 돌리기 위해 스스로를 화목 제물로 택했다.\n자신의 모든 것을 품어주듯이 붉게 타오르는 아지랑이의 안에서 그녀는 비로소 해방을 느꼈다.\n\n마지막으로 그녀의 눈에 비친 것은 가장 소중한 세 사람의 얼굴이었다.\n다시는 보지 못할, 자신이 가장 사랑하는 사람들.\n아츠코는 그녀들에게 홀로 조용히 작별을 건넸다."
 TRN_opposition.23.a: "...그리고 마침내 행복하기를."

 TRN_opposition.233.t: "가장 숭고한 행위"
 TRN_opposition.233.d: "나기사만큼은 아니지만 그녀 또한 미카의 가장 소중한 친구 중 한 명이었다.\n가끔은 이해하지 못할 장황한 말들로 자신의 화를 돋우기는 했지만, 그럼에도 그녀는 정말 사랑스러웠다.\n\n그렇기에 미카는 그녀가 그렇게 되기를 바라지 않았다.\n그건 그녀의 뜻이 아니었다.\n그런데도, 그런데도 불구하고... 꿈속에서 그녀는 언제나 피로 이루어진 수면의 안쪽에서 공허한 눈으로 미카를 직시했다.\n그녀뿐만이 아니었다.\n미카가 자신의 앞에서 치워버린 수많은 사람들도 그녀의 곁에서 미카를 직시하고 있었다.\n\n다행히 오늘 밤 미카의 잠을 깨운 것은 끔찍한 악몽이 아닌 한 통의 전화였다.\n눈을 뜬 미카는 잠시 멍하니 앉아있다가 수화기를 들어 올렸다.\n\n\n그리고 잠시 뒤 수화기를 내려놓은 미카는 조용히 그 자리에서 상념에 잠겼다.\n\n하카리 아츠코, 아리우스의 정당한 후계자이자 고귀한 피를 물려받은 그녀의 최후는 스스로를 제물로 불속에 뛰어드는 것이었다.\n결코 그런 운명이 아니었음에도 그녀는 하찮은 것들을 위해 스스로를 희생했다.\n그 결정이 실제로 의미가 있었는지는 지금으로썬 중요하지 않았다.\n\n알 수 없는 복잡한 생각과 부자연스러운 감정들이 뜻하는 바를 미카는 알 수 없었다.\n그저 그녀는 다시 수화기를 들어 올려 그녀의 비서에게 전화를 걸었다.\n\n“…하카리 아츠코를 여기로 데려와, 망가지지 않도록 주의해서”\n\n그저 하카리 아츠코가 맞이한 최후의 실체를 직접 두 눈으로 보고 싶었다.\n그렇게 해야지만 다시 한동안은 편안한 밤을 되찾을 수 있을 될 것만 같았다.\n머릿속을 흔드는 생각들을 외면하고 억지로 눈을 감으며, 미카는 천천히 침대 속으로 빠져들었다."
 TRN_opposition.233.a: "촛불은 그 자신을 밝히기 위해 존재하지 않는다."

 TRN_opposition.33.t: "帰還"
 TRN_opposition.33.d: "人にはそれぞれ運命がある。軽かれ重かれ、人の数だけ多くの運命が存在することを私たちは知っている。そして、アツコの運命が示すのは、華やかでありながら孤独で寂しい玉座だった。\n彼女は平凡でありたかった。\n姫でもなく供物でもなく、ただ一人の学生として、彼女が愛する人たちと並んで歩みたかったのだ。\n\nしかし、運命は奪われた時と同じように、戻ってくるときも突然であった。\n隠れていた薄暗い部屋に、自らを訪ねてきたトリニティの猟犬たちを見て、アツコは自分が結局は運命から逃れられないことに気付いた。そうして彼女は、再び寂しい闇の中に消えていった。\n\n王女は本来あるべき場所に戻った。\n冷たく孤独な自分の玉座へ。"
 TRN_opposition.33.a: "またこれは日を見ず、物を知らない。けれどもこれは彼よりも安らかである。"

 TRN_opposition.333.t: "暗い夜"
 TRN_opposition.333.d: "나기사만큼은 아니지만 그녀 또한 미카의 가장 소중한 친구 중 한 명이었다.\n가끔은 이해하지 못할 장황한 말들로 자신의 화를 돋우기는 했지만, 그럼에도 그녀는 정말 사랑스러웠다.\n\n그렇기에 미카는 그녀가 그렇게 되기를 바라지 않았다.\n그건 그녀의 뜻이 아니었다.\n그런데도, 그런데도 불구하고... 꿈속에서 그녀는 언제나 피로 이루어진 수면의 안쪽에서 공허한 눈으로 미카를 직시했다.\n그녀뿐만이 아니었다.\n미카가 자신의 앞에서 치워버린 수많은 사람들도 그녀의 곁에서 미카를 직시하고 있었다.\n\n다행히 오늘 밤 미카의 잠을 깨운 것은 끔찍한 악몽이 아닌 한 통의 전화였다.\n눈을 뜬 미카는 잠시 멍하니 앉아있다가 수화기를 들어 올렸다.\n\n\n잠시 뒤 전화를 끝낸 후 미카는 싱글벙글 미소를 지으며 침대에 걸터앉은 채 양발을 흔들었다\n\n하카리 아츠코를 붙잡았다.\n그것도 아무런 손실이나 교전 없이 조용하게.\n지능이 모자란 군부 놈들과는 달리 적어도 비밀경찰 친구들은 훨씬 효율적인 모습을 보여줬다.\n \n아츠코를 붙잡았으니 이제 아리우스는 전혀 위협이 되지 못했다.\n오랜만에 모든 게 제대로 돌아가고 있다는 느낌을 받은 미카는 그대로 침대에 누워 창밖을 바라보았다.\n\n모든 일이 끝난 뒤에는 자신도 저 별들처럼 찬란하게 빛날 수 있을 것이다.\n그녀는 그렇게 믿으며 천천히 잠들었다."
 TRN_opposition.333.a: "暗闇があってこそ星が見える"


 # 이마시노 미사키
 TRN_opposition.12.t: "孤独な墜落"
 TRN_opposition.12.d: "世の中の全てが無駄であるという教えに、ミサキは誰よりも共感していた。だからこそ、彼女は虚しく無駄な世界で一生を苦しむよりも、全てを捨てて楽になりたいと考えていた。だが、彼女が世界から逃げようとするたびに、彼女を掴んで離さない人々がいた。彼女たちがいたからこそ、ミサキはその手放す命を保留せざるを得なかった。しかし、その彼女たちの努力にも関わらず、世界は私たちを放ってはおかなかった。\n\n最後のミサイルを放ったあと、彼女はランチャーを捨てて崖の端に登った。彼女を追いかけてきた数多くの猟犬が彼女に向って叫んでいた。そんな中で彼女は一人で立ち、孤独を感じた。いま、彼女は一人だった。彼女を抱きしめていた大切な人たちはいま、彼女のそばにいなかった。\n\nだからこそ、ミサキは躊躇ことなく、ゆっくりと後ろに倒れ込むように身を投げた。自分に向かって押し寄せる突風の中で、ミサキはその時初めて本当の安らぎを感じた。"
 TRN_opposition.12.a: "しかしひとりであって、その倒れる時、これを助け起す者のない者はわざわいである。"

 TRN_opposition.122.t: "부수적 피해"
 TRN_opposition.122.d: "오늘도 미카의 집무실에는 수많은 서류들이 도착해있었다.\n작게 하품을 하며 그녀는 편하게 앉아 서류들을 빠르게 훑어봤다.\n대부분은 그녀에게 큰 관심이 없는 것들이었다.\n유대인이나 소수민족들을 '청소'하는 것은 그녀를 이 자리에 올려둔 저 광신도들의 관심사였다.\n얼마 전 완전히 붕괴한 아리우스 자치구에서의 소각작업이나 게헨나에 대한 침공 준비 현황 등 그녀의 이목을 끌 만한 것들도 있었지만 그 역시 자신은 그저 도장만 찍어도 무방한 것들이었다.\n그렇게 학교 숙제로 인해 지루함에 빠진 일반 학생들처럼 시큰둥하게 서류들을 훑어보던 그녀 앞에 한 파일이 올려졌다.\n\n"...으응? 이건 뭐야??"\n"아리우스 스쿼드의 일원 중 한 명이던 이마시노 미사키 추적 결과에 관한 내용입니다."\n"흐응..."\n\n그 이야기를 듣고 호기심이 생긴 미카는 약간의 기대를 품고 파일을 펼쳐보았다.\n\n\n\n“…죽어버렸네? 그것도 스스로?”\n“드릴 말씀이 없습니다. 죄송합니다.”\n“거기에 우리 애들은 왜 이렇게 많이 죽었는데?, 아니 뭐 비서짱이 사과할 필요는 없는데말야-“\n\n탁자를 검지로 톡톡 두드리던 미카는 이윽고 묵직한 툭 소리와 함께 입을 열었다.\n\n“책임져야 할 애들은 한 명도 놓치지 말고… 잘 알지?”\n\n미카는 비서를 향해 방긋 웃어 보였다.\n그녀의 웃음으로 수많은 사람의 마지막이 정해졌다는 걸 비서는 누구보다도 잘 알고 있었다."
 TRN_opposition.122.a: "칭찬이라도 해줄 거라고 생각했어?"

 TRN_opposition.22.t: "선한 사마리아인"
 TRN_opposition.22.d: "미사키는 오수가 가득한 하수구의 바닥에 정신을 잃고 쓰러졌다.\n한 브로커에게 의뢰해서 국경을 넘은 것 까진 좋았다.\n하지만 국경을 넘어서자마자 그는 그녀를 팔아넘겼다.\n결국 미사키는 총탄을 피해서 죽을힘을 다해 미로 같은 골목길을 달려나가야 했다.\n\n모든 여비를 브로커에게 넘긴 탓에 며칠간 식음도 제대로 취하지 못하여 쇠약해져버린 미사키는 쓰러진 채 조금도 움직이지 못했다.\n그제야 자신이 그토록 소망해왔던 해방이 찾아왔다고 생각한 미사키는 저항 없이 눈을 감았다.\n\n하지만 미사키는 그녀가 바랬던 영면에 들지 못했다.\n며칠 만에 눈을 뜬 미사키의 앞에는 한무리의 고아들이 있었다.\n그들은 미사키를 발견해서 씻기고, 치료하고, 정신이 없던 그녀에게 자신들에게도 부족한 식량을 조금씩 나누어주고 있었다.\n그녀는 처음 느끼는 이상한 감정으로 인해 제대로 인사조차 하지도 못한 채 그곳을 급히 빠져나왔다.\n\n이윽고 도시를 빠져나와 들판에 난 길을 걸어가던 미사키는 자신이 느끼고 있는 혼란들을 잠시 접어두었다.\n그리고 모두와 합류하기 위해 발걸음을 재촉하던 그녀는 자신이 믿어온 오랜 금언에 작은 의문을 더했다.\n‘세상의 모든 것은 헛되다, 하지만 살아갈 가치가 있을지도 모른다."
 TRN_opposition.22.a: "人はその働きによって楽しむにこした事はない。これが彼の分だからである"
 TRN_opposition.222.t: "연좌제"
 TRN_opposition.222.d: "오늘도 미카의 집무실에는 수많은 서류들이 도착해있었다.\n작게 하품을 하며 그녀는 편하게 앉아 서류들을 빠르게 훑어봤다.\n대부분은 그녀에게 큰 관심이 없는 것들이었다.\n유대인이나 소수민족들을 '청소'하는 것은 그녀를 이 자리에 올려둔 저 광신도들의 관심사였다.\n얼마 전 완전히 붕괴한 아리우스 자치구에서의 소각작업이나 게헨나에 대한 침공 준비 현황 등 그녀의 이목을 끌 만한 것들도 있었지만 그 역시 자신은 그저 도장만 찍어도 무방한 것들이었다.\n그렇게 학교 숙제로 인해 지루함에 빠진 일반 학생들처럼 시큰둥하게 서류들을 훑어보던 그녀 앞에 한 파일이 올려졌다.\n\n"...으응? 이건 뭐야??"\n"아리우스 스쿼드의 일원 중 한 명이던 이마시노 미사키 추적 결과에 관한 내용입니다."\n"흐응..."\n\n그 이야기를 듣고 호기심이 생긴 미카는 약간의 기대를 품고 파일을 펼쳐보았다.\n\n\n\n그리고 파일을 읽던 미카는 잠시 뒤 싸늘한 얼굴로 읽고 있던 파일을 비서의 앞에 집어던졌다.\n\n“….리더도 아니고.. 그냥 별 볼일 없는 년 하나를 못 잡은 데다, 사망자만 수십 명??”\n\n그녀가 뿜어내는 위압감에 비서는 아무 말도 하지 못하고 그 자리에서 가만히 서있었다.\n섬뜩한 느낌이 등골을 타고 식은땀과 함께 흘러내렸다.\n\n“거기에 검문소까지 뚫렸어...? 하... 이년이 통과한 검문소 책임자들, 가족까지 포함해서 전부 다 잡아들여”\n\n혼자서 실소하다가 미쳐버린 듯한 눈으로 처다보는 미카의 시선에 비서는 그 자리에서 바로 허리를 숙여 보인 뒤 도망쳐나갔다.\n그저 자신에게까지 그 분노가 닿지 않은 것에 감사하면서."
 TRN_opposition.222.a: "子らはその父によって殺されるであろう"

 TRN_opposition.32.t: "헛된 후회"
 TRN_opposition.32.d: "마지막으로 날아간 미사일이 섬광을 일으키며 하늘을 향해 날아올랐다.\n이윽고 폭발과 함께 분리된 자탄이 그녀를 쫓아오던 추격자들의 사이로 쏟아졌다.\n무미건조하게 찢겨 죽은 그들의 말로를 잠시 지켜보던 이마시노 미사키는 발사기를 내려놓고 숲을 향해 도망쳤다.\n\n잡목 사이를 헤쳐나가며 미사키는 자신에게 주어진 상황을 복기했다.\n스쿼드의 모두는 현재 각지에 흩어져서 남쪽 국경으로 향하고 있었다.\n그녀는 어떻게든 국경을 넘고 모두와 합류해야 했다.\n\n하지만 그녀는 회의감을 느꼈다.\n모두가 육로로 무사히 트리니티를 빠져나갈 수 있는 확률은 너무나 적었다.\n만약 붙잡히기라도 하는 날엔 그녀는 마음대로 숨을 쉴 권리조차 박탈당하게 될 것이다.\n차라리 그럴 바에는 이 헛되고 공허한 세상을 스스로 끝내는 게 낫지 않을까?\n\n그러나 이미 때는 늦어버린 후였다.\n그녀가 눈치챘을 땐 이미 매복해있던 추격자들이 수목 사이에서 나타나 그녀를 둘러싸고 있었다.\n마지막 발악으로 그녀는 권총을 꺼내 자신의 머리에 겨누려고 했다.\n세상은 그것을 비웃듯이 탄을 불발시켜버렸다.\n\n모든 것이 헛되다.\n이 세상도, 저항도, 행복도, 슬픔도 전부 다 헛되다.\n그리고 스스로의 나약함으로 결국 결단하지 못한 자신마저도 헛되고 우매하다.\n결국 미사키는 그녀가 그렇게나 증오하고 두려워했던 세상의 어둠 속으로 끌려들어 갔다."
 TRN_opposition.32.a: "その全ての日はただ憂いのみであり、そのわざは苦しく、その心は夜の間も休まることがない。これもまた空である。"

 TRN_opposition.322.t: "자의에 의한 타살"
 TRN_opposition.322.d: "오늘도 미카의 집무실에는 수많은 서류들이 도착해있었다.\n작게 하품을 하며 그녀는 편하게 앉아 서류들을 빠르게 훑어봤다.\n대부분은 그녀에게 큰 관심이 없는 것들이었다.\n유대인이나 소수민족들을 '청소'하는 것은 그녀를 이 자리에 올려둔 저 광신도들의 관심사였다.\n얼마 전 완전히 붕괴한 아리우스 자치구에서의 소각작업이나 게헨나에 대한 침공 준비 현황 등 그녀의 이목을 끌 만한 것들도 있었지만 그 역시 자신은 그저 도장만 찍어도 무방한 것들이었다.\n그렇게 학교 숙제로 인해 지루함에 빠진 일반 학생들처럼 시큰둥하게 서류들을 훑어보던 그녀 앞에 한 파일이 올려졌다.\n\n"...으응? 이건 뭐야??"\n"아리우스 스쿼드의 일원 중 한 명이던 이마시노 미사키 추적 결과에 관한 내용입니다."\n"흐응..."\n\n그 이야기를 듣고 호기심이 생긴 미카는 약간의 기대를 품고 파일을 펼쳐보았다.\n\n\n\n“웃겨- 어차피 붙잡힐 거면서 뭘 이렇게 화려하게 벌여놓은 거야? 많이도 잡았네-“\n“죄송합니다 미카님…”\n\n살짝 기분이 나빠 보이면서도 비웃듯이 웃으며 파일을 살펴보던 미카는 그 안에 첨부된 미사키의 모습을 빤히 바라보았다.\n그녀의 팔과 목에는 수많은 흉터가 나있었다.\n무언가 재밌는 게 생각난 듯 입꼬리를 올려 보인 미카는 비서에게 지시했다.\n\n“일반 수용소 말고, 발트해 연안에 있는 취향이 독특한 수용소 알지? 걔들한테 보내-“\n“…알겠습니다.”\n\n사진으로만 봤음에도 미카는 그 흔적들이 자해로 인한 흉터임을 눈치챘다.\n그렇기에 그녀는 이 멍청한 얼굴을 한 여자가 어느 정도의 폭력 속에서 마음이 꺾여버릴지 궁금해졌다.\n스스로를 상처 입힌 이유가 무엇인지, 미카는 그 이유를 알 수 없었지만 확실한 건 이제 그 여자는 평생을 고통과 후유증 속에서 살아야 만 할 것이다.\n미카는 상상만으로도 웃음이 터져 나왔다."
 TRN_opposition.322.a: "메멘토 모리"
 

 # 槌永ヒヨリ

 TRN_opposition.14.t: "이건 몰랐지?"
 TRN_opposition.14.d: "솔직히 정말 아무도 몰랐을 것이다.\n도대체 누가 수배자가, 그것도 대낮에 기차표를 뽑아서 국경을 넘을 줄 알았겠는가?\n\n그녀는 대담하게도 성당에 잠입하여 수녀복을 찾아 입은 뒤 모든 짐을 열차의 가축 운송칸에 밀어 넣었다.\n그러고선 그대로 기차의 가장 구석진 좌석에 올라타서 기도를 올리듯이 경건한 자세를 취하고 깊이 잠들어버렸다.\n\n국경에서 검문원들이 들어오기도 했지만 잠들어있었기에 헤일로가 보이지 않기도 했고 무엇보다 너무나 존재감이 없어서 그녀가 수배된 아리우스 스쿼드의 일원이라는 것을 의심조차 하지 못했다.\n\n헌병들이 그녀가 츠치나가 히요리였단 걸 알아챘을 땐 이미 그녀가 부다페스트 중앙역에 도착한 뒤였다.\n기차에서 내려 역 앞 들판에 앉은 그녀는 따스한 햇살을 맞으며 기지개를 폈다.\n그리고 오랜만에 느긋이 푸른 하늘을 올려다보며 해맑게 활짝 웃었다"
 TRN_opposition.14.a: "헤헤- 살았당-"

 TRN_opposition.144.t: "어두운 현실 앞에서"
 TRN_opposition.144.d: "키리후지 나기사와 미소노 미카는 오랫동안 알고 지낸 친구였다.\n하지만 작금의 상황에서 둘을 더 이상 친구라고 부를 순 없었다.\n나기사는 쿠데타로 인해 자유를 잃은 패배자였고, 미카는 그녀를 끌어내린 장본인이었다.\n\n눈앞에는 고급스러운 차와 티세트가 차려져 있었지만, 창문은 철창이 쳐져 있고 문밖에는 총을 든 경비들이 서있는 삭막한 환경.\n그 안에서 미카는 언제나와 같이 경쾌한 목소리로 쓸모없는 이야기를 재잘거렸다.\n나기사는 어떠한 감정도 내보이지 않으며 조용히 찻잔을 기울였다.\n시중드는 사람도 없고 햇빛을 보지 못한 지 오래되었는데도 그녀의 겉모습에는 여전히 품위가 느껴졌다.\n\n"그래서 말이야- 그 강아지가 글쎄-"\n"미카님, 전보가 도착했습니다."\n\n미카의 시답지 않은 이야기를 끊은 건 그녀의 비서였다.\n그녀는 찻잔을 들고 여전히 미소를 유지한 채 조용히 비서가 보여주는 전보를 읽었다.\n\n\n\n“….하?”\n\n순식간에 표정을 일그러뜨리는 미카를 보며 모두 잠시 동안 시간이 멈춘 것처럼 느껴졌다.\n\n“빠져나가..? 기차를 타고…..지금 나랑 장난하는 거야?”\n“지금 관련 부처에서 조사 중이라는 보고를…”\n\n비서가 입을 연 순간 미카가 던진 찻잔이 그녀의 머리에 적중하며 깨져버렸다.\n휘청하며 뒤로 주춤한 비서의 이마에선 붉은 선혈이 흘러내렸다.\n\n“너희들 다 멍청이야..? 겨우 이런 허접한 방식으로 도망치는 멍청한 꼬맹이 하나를 붙잡지 못했다는 게 말이나 돼?!! 쓸모없고 멍청한 것도 정도껏 해야지...!!!”\n“….푸흣..”\n\n폭발적으로 쏟아져 나오는 미카의 분노를 멈춘 것은 나기사의 웃음이었다.\n산산조각이 나서 차갑게 식어버린 찻잔만큼이나 핏기 없는 섬뜩한 얼굴로 미카는 나기사를 돌아봤다.\n\n“나쁜 버릇이 더욱 심해졌네요, 미카. 당신은 예전에도 일이 마음대로 풀리지 않으면 젖먹이처럼 보기 흉하게 칭얼댔었죠.”\n\n그 이야기에 얼굴이 붉게 물들은 미카는 그대로 문쪽으로 성큼성큼 걸어갔다.\n고성 소리에 달려들어온 두 경비병은 난장판이 된 주변 모습에 잠시 멈칫했다.\n미카는 마치 화풀이를 하듯이 그 둘의 정수리에 총알을 박아버린 뒤 밖으로 사라졌다.\n\n혼자 남은 나기사는 살짝 의미심장하게 옅은 미소를 지으며 차를 마셨다.\n모든 것이 망가져가고 있었지만 그녀는 지금만큼은 웃고 있었다."
 TRN_opposition.144.a: "내게 남은 거라곤 웃음뿐이었다."


 TRN_opposition.24.t: "마지막 사죄"
 TRN_opposition.24.d: "거리 전체에 울리는 굉음과 함께 날아간 총알이 한 불운한 사람의 미간에 명중했다.\n흩어져 엄폐하는 추격자들을 보며 츠치나가 히요리는 노리쇠를 당겼다.\n\n그녀의 일생은 언제나 불행했다.\n수많은 부조리와 억압 속에서 그녀는 고립되고 위축되어갔다.\n하지만 그녀는 살기를 원했다.\n폭력과 힐난 속에서 그녀는 살기 위해 누구보다도 악착스럽게 행동했다.\n그렇기에 지금도 그녀는 거리낌 없이 방아쇠를 당기고 있었다.\n\n하지만 저항은 오래가지 못했다.\n그녀가 다음 탄약을 약실에 밀어 넣을 때 누군가가 닫힌 문을 걷어차며 안으로 돌아왔다.\n히요리는 바로 총을 들어 올려 추격자의 어깨를 날려버렸다.\n그러나 또 한 명의 추격자가 바로 달려들어와 조준도 없이 발사한 총격에 히요리는 자신의 무기를 놓치고 벽에 등을 부딪히며 주저앉았다.\n\n멀어져 가는 의식 속에서 히요리는 자신을 쏜 추격자를 보았다.\n그녀는 점점 식어가는, 먼저 방 안으로 들어왔던 동료의 시신을 품에 끌어안은 채 오열하고 있었다.\n\n“…..죄송..해요….죄…송…”\n\n멀어져 가는 의식 속에서 히요리는 그녀들에게 작게나마 사죄를 남겼다.\n그녀가 처음으로 타인에게 전하는 진실한 마음이었다."
 TRN_opposition.24.a: "「愚者に臨む事はわたしにも臨むのだ。それでどうしてわたしは賢いことがあろう」。わたしはまた心に言った、「これもまた空である」と。"

 TRN_opposition.244.t: "너희는 세상의 소금이니"
 TRN_opposition.244.d: "키리후지 나기사와 미소노 미카는 오랫동안 알고 지낸 친구였다.\n하지만 작금의 상황에서 둘을 더 이상 친구라고 부를 순 없었다.\n나기사는 쿠데타로 인해 자유를 잃은 패배자였고, 미카는 그녀를 끌어내린 장본인이었다.\n\n눈앞에는 고급스러운 차와 티세트가 차려져 있었지만, 창문은 철창이 쳐져 있고 문밖에는 총을 든 경비들이 서있는 삭막한 환경.\n그 안에서 미카는 언제나와 같이 경쾌한 목소리로 쓸모없는 이야기를 재잘거렸다.\n나기사는 어떠한 감정도 내보이지 않으며 조용히 찻잔을 기울였다.\n시중드는 사람도 없고 햇빛을 보지 못한 지 오래되었는데도 그녀의 겉모습에는 여전히 품위가 느껴졌다.\n\n"그래서 말이야- 그 강아지가 글쎄-"\n"미카님, 전보가 도착했습니다."\n\n미카의 시답지 않은 이야기를 끊은 건 그녀의 비서였다.\n그녀는 찻잔을 들고 여전히 미소를 유지한 채 조용히 비서가 보여주는 전보를 읽었다.\n\n\n“음- 그래서? 어떻게 하라고?”\n\n그리고 미카가 보인 반응은 의문이었다.\n두 눈을 동그랗게 뜬 채로 반문하는 미카에게 비서는 당황한 채 아무 말도 하지 못했다.\n\n“겨우 테러리스트들 중 한 명이 죽었다는 보고를 지금처럼 좋을 때에 굳이 들어야 해?”\n“죄송합니다.. 제가 생각이 짧았습니다…”\n\n나기사는 조용히 차를 내려놓으며 그 모습을 지켜보았다.\n예전에도 제멋대로인 미카였지만 지금의 미카는 그러한 일면을 숨기려는 생각조차 없어 보였다.\n이윽고 그녀는 고개를 들려 암막이 처진 창가를 바라보았다.\n자신의 무력함을 느끼며 마신 차에서는 어떠한 향기도 느낄 수 없었다."
 TRN_opposition.244.a: "소금이 그 맛을 잃으면 무엇으로 대체 하리오"

 TRN_opposition.34.t: "무거운 발걸음"
 TRN_opposition.34.d: "츠치나가 히요리는 아리우스에서 가장 뛰어난 저격수였다.\n사격실력은 말할 필요조차 없었고, 전략적인 위치 선정이나 은 엄폐에도 부족한 점이 없었다.\n\n하지만 세상 모든 저격수들이 그렇듯 그녀 역시 만능은 아니었다.\n특히 자신의 존재를 수십에서 수백 명이 쫓아오는 상황에서 히요리가 할 수 있는 것이라곤 자신의 존재를 숨기는 것뿐이었다.\n작은 마을에 들이닥친 트리니티의 추격자들이 주민들을 소개하고 주변을 완전히 포위했을 때 그녀는 한 2층 집의 세면대 아래에 몸을 숨겼다.\n\n하지만 더 이상 숨어만 있을 순 없었다.\n추격자들은 집을 하나하나 수색하지 않고 화염방사기로 전부 불태우고 있었다.\n어둑해진 창밖에 솟아오르는 불길들을 보며 히요리는 자신이 차고 있던 권총을 꺼내 만지작거렸다.\n\n그러나 이윽고 히요리는 고개를 저으며 모든 무기를 내려놓았다.\n세상의 모든 것들은 전부 헛되고 의미 없지만, 그럼에도 그녀는 살고 싶었다.\n그러기 위해서 그녀는 수많은 위험들을 계속 뛰어넘어왔다.\n이번 위기 또한 그러한 시련 중 하나일 뿐이라고 히요리는 생각했다.\n\n그녀는 두 손을 머리 양옆으로 들어 올린 채 밖으로 나아갔다.\n발걸음 하나하나가 무겁고 찐득했지만 그녀는 이것이 유일하게 남은 선택지란 걸 알았다.\n그렇게 히요리는 자신의 마지막 저항을 멈추고 기약 없는 미래로 걸어나갔다.\n"
 TRN_opposition.34.a: "悪に過ぎてはならない。また愚かであってはならない。あなたはどうして、自分の時のこないのに、死んでよかろうか。"

 TRN_opposition.344.t: "온유한 자는 복이 있나니"
 TRN_opposition.344.d: "키리후지 나기사와 미소노 미카는 오랫동안 알고 지낸 친구였다.\n하지만 작금의 상황에서 둘을 더 이상 친구라고 부를 순 없었다.\n나기사는 쿠데타로 인해 자유를 잃은 패배자였고, 미카는 그녀를 끌어내린 장본인이었다.\n\n눈앞에는 고급스러운 차와 티세트가 차려져 있었지만, 창문은 철창이 쳐져 있고 문밖에는 총을 든 경비들이 서있는 삭막한 환경.\n그 안에서 미카는 언제나와 같이 경쾌한 목소리로 쓸모없는 이야기를 재잘거렸다.\n나기사는 어떠한 감정도 내보이지 않으며 조용히 찻잔을 기울였다.\n시중드는 사람도 없고 햇빛을 보지 못한 지 오래되었는데도 그녀의 겉모습에는 여전히 품위가 느껴졌다.\n\n"그래서 말이야- 그 강아지가 글쎄-"\n"미카님, 전보가 도착했습니다."\n\n미카의 시답지 않은 이야기를 끊은 건 그녀의 비서였다.\n그녀는 찻잔을 들고 여전히 미소를 유지한 채 조용히 비서가 보여주는 전보를 읽었다.\n\n\n“우와 그렇구나아- 붙잡았구나? 대단하네-, 이렇게 말해줬으면 했어?”\n\n밝게 웃는 표정에 어울리지 않게 쏘아붙이자 비서는 바로 고개를 숙였다.\n그럼에도 미카는 그녀에게 향하는 독언을 멈추지 않았다.\n\n“마을 하나를 전부 불태워가면서 붙잡은 게 그렇게 대단한 거야? 심지어 본인이 스스로 투항한 거라며? 내가 이런 보고를 들으면서 기뻐할 거라고 생각했어?"\n\n쉬지 않고 자신의 비서를 질타하는 미카의 모습을 보며 나기사는 눈을 감았다.\n분명 저런 아이가 아니었다.\n조금은 어리고 모자란 모습을 많이 보이기는 했어도 항상 주변에 상냥하고 심성이 곧은 아이였다.\n\n그녀는 누구도 듣지 못하게 나지막하게 한숨을 내뱉었다.\n그날따라 그녀가 그렇게나 좋아하던 차가 더욱 씁쓸하게 느껴졌다."
