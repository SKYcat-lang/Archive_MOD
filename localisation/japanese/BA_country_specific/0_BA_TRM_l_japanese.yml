 TRM_event.1.t:0 "ティーパーティーの緊急会議"
 TRM_event.1.desc:0 "「…うん？ナギちゃん、こんな遅い時間に呼び出すのは初めてだけど…？どうしたの？」\n「ミカ、今は危険な状況だ」\n「セイアさんの言う通りです、ミカさん」\n「ナギちゃん…」\n\n見かねたナギサはセイアの味方をし、ミカの雑談を遮る。ミカが静かになると状況の説明を始めた。\n\n「トリニティは、いや…キヴォトスは誰かのいたずらか、はたまた超自然的な現象か、いずれにせよ私たちはキヴォトスの誰も知らない場所に落ちてしまった。そして、その場所に居たのは外見の似ている、ヘイローを持たない人々が未知の言語と武器で学園を脅かし、その攻撃から私たちは学園を守り通した。この戦いで得られたのは、私たちも死の危機に瀕しているということだ。\n\nそういうわけで、私たちはこの緊急会議を開いている」\n「これについて何か言いたいことはありますか、ミカさん？」\n\n「うーん…」\n「特に言うことはないかな」\nしばしの静寂のあと、結局何も言われることはなかった。この状況を打開しようと、ミカは口を開いて話そうとしたが、なかなか言葉は出なかった。\n\n結局、第一回ティーパーティー緊急会議は終了した。"
 TRM_event.1.a:0 "…"

 TRM_event.2.t: "緊急"
 TRM_event.2.desc: "生徒会長のニュースはキヴォトス全校の生徒に急速に伝わった。全ての問題を完璧に解決していた彼女が連邦生徒会長の座を降りて行方不明になったというニュースは衝撃を与えるのに十分であり、この衝撃はすぐにトリニティにもふりかかった。"
 TRM_event.2.a: "そして一人の少女が笑みを浮かべる"

 TRM_event.3.t: "第二回緊急会議"
 TRM_event.3.desc: "「これで二回目の会議終了…」\n「会議終わり？じゃあ、行ってくるね！」\n「ミカさん…！」\n\nこんな疑問いつから考え始めたのだろうか？聖園ミカは会議が終わると、その後のお茶会にすら参加せずにどこかへと消えてしまう。お茶会が嫌いだから…？普段からお喋り好きで明るい聖園ミカがそんなことするとは到底思えない。\n\n一体なにが彼女にそうさせるのだろうか。疑心暗鬼を抱いたまま桐藤ナギサは次の会議の準備を始めた。"
 TRM_event.3.a: "…"
 NAGISA_NOT_TRUST_MIKA: "\n§L桐藤ナギサは同じティーパーティーの役員である聖園ミカを疑っていた。§!"
 NAGISA_TRUST_MIKA: "§L幼馴染の聖園ミカはそんなことはないと言って、彼女を信じていた。§!"

 TRM_event.4.t: "証拠"
 TRM_event.4.desc: "「ナギサ様…！決定的な証拠を見つけました。まだ間に合います…」\nティーパーティーの幹部の一人が慌てた様子で部屋に駆け込んできて叫んだ。しかし、彼女の叫びはすぐに何かが割れる鋭い音に埋もれた。\n突然訪れた重苦しい静寂の中、トリニティを動かす三人のリーダーの一人であり、フィリウス派の長である桐藤ナギサは口を開く。\n\n「…既に乏しい証拠程度で止められる状況ではありません」\n\n常に優し気な笑みの裏で冷静に動いていた彼女の上品で高貴で機敏な姿は見られなかった。カップを持つ手は震え、その声には苦悩している様が滲み出ていた。普段なら自分を訪ねてきた役員に見せるはずの姿の代わりに、彼女は冷たく、絶望に満ちた表情で幹部を見つめていた。\n\n「ナギサ様…トリニティの未来がかかっている事態なんです。私たちにもまだチャンスは…」\n「いいえ、私たちに残されたチャンスなど一欠けらもありません。戻れない橋はもう渡ってしまったのですから」\n\nそれを言い終えるとナギサは震える手を隠しながら、窓の外を見た。曇り空の下、トリニティは活気を失い、灰色の静寂に包まれていた。\nナギサを訪ねた幹部は、これ以上何も言わず静かに背を向けてその場を立ち去った。\n\n「…ミカさん、あなたは一体なにがしたいのですか？」"
 TRM_event.4.a: "賽は投げられた"

 TRM_event.5.t:0 "有能な将軍"
 TRM_event.5.desc:0 "私たちのリーダーシップと継続的な現地の人々との協力、そして統合への努力の結果、現地の軍事組織であるドイツ国防軍の高官を取り込むことができた。"
 TRM_event.5.a:0 "ようこそ！"
 
 TRM_event.6.t:0 "協力"
 TRM_event.6.desc:0 "ミカは不安げな表情を浮かべながらドアの前をずっとうろうろしていた。\n「本当に、これでいいのかな？」\nミカは爪を噛みしめながら考えた。彼女の目的は、自分以外のティーパーティーのメンバーを無力化し、自分がティーパーティーの唯一のメンバーであり、ホストとなり、トリニティ総合学園の実権を握り、正義実現委員会を失脚に追い込み、その場をアリウス分校の生徒で埋め尽くし、自分の命令を聞く新たな武力集団を創設することであり、その準備も万全であった。\n\nしかし、トリニティがこの奇妙な異世界に転移したことで、ミカには「国家社会主義」という新たな選択肢が生まれた。ミカはその時の「ドイツ人」の言葉を思い出した。全てのことは我々が全て行う、我々に任せろと。\nただ、生徒会の椅子に座りたかったミカの行動は、あの「ドイツ人」たちの手によってどんどん大きくなっていった。トリニティ全域で「ユダヤ人」と呼ばれる現地人が殺害され、国家社会主義党が率いる武装集団である突撃隊も結成された。反対派は全員逮捕され、ゲヘナに親友を持つ無実の学生さえも突撃隊に連行されていった。\n\nこの時点でミカは何かがおかしいと感じたが、もう止めることはできなかった。既にこうなってしまった以上、ミカがいま止まれば、ミカは最悪の結末を迎えることになる。当たり前だろう、無実の人々を引きずって殺害することを黙認した「夜の女王」を、自分の仲間が捕まるのを見た学生たちが黙ってみていられるだろうか？\n\nそして、学生たちだけでなく「国家社会主義党」もミカが止まれば突撃隊を引き連れて、自身に都合の悪いことをするのは目に見えている。\n\nミカは思考を止めて、ドアノブを回してドアを開けて中に入った。\nそこで、ドイツ人たちが笑顔でミカを迎えてくれた。"
 TRM_event.6.a:0 "私は裏切っていない、トリニティを助けているのだ"
 
 TRM_event.7.t:0 "初めての決裁"
 TRM_event.7.desc:0 "二週間の準備が終わり、ミカの好みに合わせて改装された執務室に、ミカにとっては初めての仕事と出会う人々が集まった。それまでの静けさが嘘のように、賑やかな執務室でミカは少し不満げな表情でその中央に座っていた。\n\nミカは人と関わるのは好きな方であったが、そうはいってもあまり面識の無い人間がこれだけ集まれば気まずく感じるのも仕方なかった。\nミカにとっては息が詰まるような気まずい時間が流れる中で、この場に集まった人々が待ち望んだ瞬間がドアを開けて訪れた。真鍮のトレーの上に高給そうなシャーペンと共に用意されたのは、トリニティ唯一の支配者となった彼女の最初の決裁書類だった。\n\n暫定的に決定された各部門の要員が取り囲む中でミカは席に座り、演技を始めた。前任者のように穏やかな表情を見せつつも、少しだけ活発そうな笑みを浮かべながら、彼女は正式に最初の署名を書き込んだ。\nカメラのレンズがせわしなく動き、周囲からはミカに拍手が送られた。ミカは今の状況は悪くないと感じた。\n\n彼女が署名した書類の内容が誰かを地獄に送る内容であったにも関わらず、誰もそんなことは気にしなかった。"
 TRM_event.7.a:0 "まずまずの滑り出しだ…"
 
 TRM_event.8.t:0 "ペン一本で…"
 TRM_event.8.desc:0 "聖園ミカは、パテル派内の大物たちをエデンから遠く離れた地に送った。ここから出発して、できるだけ遠いところへ、たとえそれが国外であっても彼女らがそこでどのような扱いを受けるかは気にしなかった。どうせトリニティの利益のためなら、もう何でもすると心に決めていたから、彼女らの安否など気にも留めなかった。"
 TRM_event.8.a:0 "遺憾の意を表す"
 
 TRM_event.9.t:0 "報告書"
 TRM_event.9.desc:0 "聖園ミカは仕事用の眼鏡をかけたまま、名前がずらりと並んだ一枚の書類を見下ろした。それはユダヤ人と協力した疑いのある人物のリストだった。ミカは顔を上げ、部屋を見渡した。部屋は本や古ぼけた新聞で埋め尽くされ、窓から漏れる日陰の隅にはさび付いた蓄音器が埃を被っていた。その光景にミカは微笑みを浮かべた。\n\nドアベルが鳴り、ミカはマコフスキーの夢想から引きずり出される。国家社会主義党の制服を着た荒々しそうな男が二人部屋に入ってきた。一人が身を乗り出すと、彼の帽子の下から少し見える金髪が揺れた。二人は敬礼をし、木製の床を大きく踏み鳴らし、その激しさは蛮行にさえ見えた。もう一人は太った体をしていたが、お腹が飛び出しているのは誰にでもわかった。\n\nしばしの間、気まずい沈黙が流れ、ようやくミカが二人を見て言った「いったいどうしたの…？」それに二人は力強い声で、今日粛清された者たちの名を告げた。ミカはそれに無理やりな笑みを浮かべ、慣れない敬語を使った。\n\n「ありがとうございます、もう行っていいですよ」\nしかし、彼らは出なかった。ミカは尋ねた。\n「どうして出ないの？」\n彼らは制服、特に胸元の鷲をいじくりまわしながら言った。\n\n「桐藤ナギサがユダヤ人と協力していることが判明しました」\n\nミカは何も言えなかった。それでも、ミカは再び口を開く。\n「それは…それでも…」\nミカが震えるような声で言うと、彼らの顔は委縮した。彼らの内、屈強な体躯を持つ男がミカの前に荒々しく歩み寄り、それにミカは思わず体を怯ませ、震えた。\nその屈強な男は静かな声で、しかし断固とした声でミカに言った。\n\n「全て我々がやります、生徒会長はただ"処理"しろと、一言だけおっしゃってください。ご理解いただけましたか？」\n\n…ドアの鍵が閉まる音がすると、ミカは近況の糸が解け、椅子に腰を下ろした。"
 TRM_event.9.a:0 "まだ、平和だ…"
 
 TRM_event.10.t:0 "ラジオの沈黙"
 TRM_event.10.desc:0 "22時。ラジオから沈黙が流れた。いつもなら、通常の放送が終わったことを知らせる放送が流れるはずだが、今日は普段と違い沈黙だけが流れて部屋を包み込んでいた。まるで何かがあると言っているかのように。"
 TRM_event.10.a:0 "ある子は悪夢を見た"
 
 TRM_event.11.t:0 "위대하여라 성공이여" # 선전물 배포 USE
 TRM_event.11.desc:0 "유대-볼셰비키, 게헨나의 그림자가 드리우고 어둠이 짙게 깔리던 지난해,\n나는 감히 트리니티의 불타는 실을 꿈꿨다네.\n두려움이 지배하고 희망이 사라진 것 같았던 세상에서,\n잔인한 자들이 치른 대가를 되찾고 싶었다네.\n\n먹물을 무기로 힘의 말을 엮어냈네,\n시인의 반란이자 속삭이는 싸움이었지.\n한 줄 한 줄이 정의에 대한 외침이었고, 치열하고 진실하였던 말이었지,\n위대한 역사를 지닌, 트리니티를 정복하려는 자들의 심장을 찔렀다네\n\n나는 뻔뻔하고 대담한 저항의 구절을 썼지,\n저항의 교향곡을 썼지만 내 이야기는 알려지지 않았다네\n먹물로 얼룩진 페이지에 제 탄원을 새겼다네,\n모두가 자유로울 수 있는 미래를 위해.\n\n내 글은 반딧불처럼 춤을 추며 길을 밝히고 있네,\n용기가 흔들리는 위험한 밤을 헤쳐 나가야 하네.\n나는 화합과 사랑의 부드러운 은총을 속삭였으며,\n그리고 민족의 힘과 굳건한 포옹을 속삭였다네.\n\n그리고 나는 위대하신 미카 여왕님을 마주하였다네\n타오르는 불꽃, 너무나 밝은 등대, 가장 어두운 밤에도 우리를 인도하시는 분.\n\n나는 트리니티와 하나가 되어 우리를 억압하는 억압자에게 도전할 것이라네.\n\n위험은 넘쳐나고 우리는 직면해야 할 위험이 있지만, 우리 트리니티는 하나로 뭉쳐 강인한 포용력을 발휘할 것이라네. 파테르의 정신은 억누를 수 없으니까, 억압받는 자들의 마음속에 영원히 남아있을 것이라네.\n\n그러니 위대하신 밤의 여왕이시여\n이 말이 단호한 북소리처럼 울려 퍼지게 하소서,\n지친 자들과 침묵하는 자들의 가슴에 울려 퍼지게 하소서.\n그들이 모든 행에서 위로와 힘을 얻게 하소서,\n우리의 목소리가 서로 얽히고 얽혀 하나가 되게 하소서.\n우리의 성공은 트리니티 원생들과 독일인들의 안에 있는 힘에 대한 증거이니.\n우리는 폭정의 통치에 맞서 단결하여 일어서리라\n우리의 꿈은 헛되지 않으리라"
 TRM_event.11.a:0 "-레니 리펜슈탈, '영광스러운 나날'-" 
 
 TRM_event.12.t:0 "지휘자의 애찬" # 선전물 배포 USE
 TRM_event.12.desc:0 "우리는 야망과 열렬한 민족주의에 사로잡혀 있었고, 웅장한 연단 위에 서서 열렬한 추종자들을 향해 연설하는 멍청이들에게 열광했다 신념과 열정으로 가득 차 보이는 꾸며낸 목소리가 우렁차게 울려 퍼지면 기대감으로 가득 차 그 멍청한 감언이설에 속아 넘어가는 삶. 그런 삶이 미카님께서 내려오시기 전 우리의 삶이었다.\n\n오. 미카. 우리의 위대한 밤의 여왕이시여! 카리스마 넘치는 매력으로 트리니티의 영광스러운 과거를 그리며 우리 트리니티의 업적을 칭찬하시고, 우리가 응당 가져야 할 자긍심에 불을 붙이신  그분!\n\n우리는 기억한다! 미카님께서 연단에서 서시어 우리에게 하시던 말을! 트리니티의 반역자들을 쓸어버리고, 우리 트리니티를 더욱 위대하게 만드실 것이라는 사실을!\n\n이 모든 것이 무의미하고, 비록 그것이 피로 얼룩진 정권에 동조하는 것을 의미하더라도, 우리는 응당히 미카님에게 목숨 바쳐 복종하고, 트리니티를 위해 애국충정의 마음으로 봉사하여야 한다.\n\n지금, 키보토스의 혼란상을 보아라, 샬레? 웬 기계 텅텅이가 통치하고 있다! 붉은겨울? 빨갱이 소굴이 아닌가? 산해경? 운터멘쉬들의 소굴이다! 게헨나? 이때까지 트리니티를 지배하고 억압해 온 사악한 악마 년들이 아닌가? 키보토스의 무대에서 트리니티가 위대해지기 위해서는, 아주 약간의 희생은 꼭 필요하다!\n\n그리고 그 희생양이. 유대-볼셰비키라면 더더욱!\n\n검증과 인정을 갈망하는 자들이여, 보라! 미카님께서 이끄시는 철옹성의 학원을 보라! 흔들림 없이 위대하신 미카님이 이끄는 트리니티를 위해 봉사하면 누구도 건드릴 수 없는 존경받는 인물로 남을 수 있다! 역사의 인물로 책에 남겨질 수 있다!\n\n위대하신, 밤의 여왕, 미카 트리니티 최고 학생회장님 만세!"
 TRM_event.12.a:0 "-빌헬름 푸르트벵글러, 친위대 행진곡 작곡 이후 출판한 '지휘자의 애찬'중-"
 
 TRM_event.13.t:0 "트리니티 지도론" # 선전물 배포 USE
 TRM_event.13.desc:0 "내가 처음 미카 학생회장님을 보았을 때, 그녀는 화려하게 장식된 방에서 권력의 옷을 입은 채 화려한 왕좌에 앉아 있었다. 그분께서는 존재만으로도 존경심을 불러일으켰고, 책임감이 그분의 몸을 두르고 있음을 느꼈다. 그분의 주변에는 믿을 만한 참모들이 조용히 미카님의 말을 기다리며 그녀를 둘러싸고 있었다.\n\n그녀의 눈빛에는 결단력과 의무감, 그리고 운명에 대한 확고한 의지가 뒤섞여 있었다.\n\n 학생 여러분 이 한마디를 내뱉으셨을 때, 내가 얼마나 감격스러웠는지 모를 것이다. 그분께서는 권위와 신념이 어우러진 목소리로 연설을 시작하셨다. 그리고 하시는 말씀도 전부 다 트리니티를 위한 피가 되고 살이 될 말이셨다. "격동의 시대 속 트리니티를 이끌 책임이 있는 국가의 수호자로서 여러분 앞에 섰습니다." 이 말을 듣고 어찌 미카님을 추종하는 일개 소시민으로서 감격하지 않을 수 없겠는가!\n\n그분께서는 길고도 길었던 트리니티의 역사에 대해 이야기하며 외부의 압력과 내부 분쟁에 시달려 온 트리니티의 모습을 생생하게 그려내셨다. 그분의 연설은 저절로 과거의 기억, 티파티의 명예, 트리니티를 하나로 묶어준 조상들의 소중한 유산을 바탕으로 한 중후한 느낌을 주었다...\n\n질서를 유지하고 우리 국민의 번영과 전통을 보호하는 것은 지도자의 의무이다. 그리고 미카님께서는 우리를 위해 자비로우신 수호자로서 트리니티를 짊어지기를 선택하신 것이다.\n\n본인은 목적이 수단을 정당화한다고 굳게 믿는다. 그리고 지금 미카 님께서는 '트리니티와 게르만의 번영'이라는 확고한 목적을 가지고 계시기에. 나는 그분이 무슨 수단을 쓰시든 간에 비난받을 이유가 없다고 생각한다.\n\n트리니티의 명백한 운명을 위해서는 대의를 위한 희생이 필요하다. 우리의 공동의 헌신과 노력은 우리 국민이 번영하고 트리니티가 번영과 힘의 등불로 우뚝 서는 미래를 만들어 나갈 수 있을 것이다.\n\n그리고 그 미래를 이끌어가실 분은, 바로 미카 학생회장님이 되실 것이다."
 TRM_event.13.a:0 "-오토 슈트라서, 트리니티 지도론 2장 중-"
 
 TRM_event.14.t:0 "問題児への対処"
 TRM_event.14.desc:0 "成績不振と落第、スクール水着での校内徘徊、武装暴動の末に逮捕、三回連続落第。などなど、様々な問題を抱えた補習授業部は問題児の吹き溜まりだ。しかし、その内実はトリニティの裏切り者を探すために疑われる者たちを一括りにしているのが実情だ。補習授業部への処理を行わなければならない。"
 TRM_event.14.a:0 "退学処分だ"
 TRM_event.14.b:0 "日常生活に戻しておけ"
 
 TRM_event.15.t:0 "게헨나 점령" 
 TRM_event.15.desc:0 "계획적인 진군아래에 적들은 패배하였고 드높은 승리자의 깃발을 적들의 심장에 꽃았습니다. 게헨나의 영토는 트리니티의 지배 아래에 존재합니다.\n\n트리니티가 승리하였지만, 게헨나 영토의 지속적인 싸움이 일어난 탓일까요? 점령지의 산업과 기반시설들은 처참합니다. 이를 복구할려먼 조금은 시간이 들겠지만 우리가 가진 게헨나 영토의 잠재력은 충분 할 것입니다. 그렇고 말고요"
 TRM_event.15.a:0 "그래"

 TRM_event.16.t:0 "가장 어두운 시간"
 TRM_event.16.desc:0 "여왕이 단상에 올랐지만 누구도 그녀에게 열렬한 환호를 보내지 못했다.\n필리우스와 상투스, 심지어 파테르 분파마저 그녀를 보고 공포를 느꼈다.\n그것은 이번 연설에 초대된 이 곳의 원주민들 역시 마찬가지였다.\n지난 몇 주간의 피로 쓴 시간들을 들은 사람들은 극소수를 제외하면 그저 조심스럽게 박수를 보낼 뿐이었다.\n\n그렇게 단상에 올라 모인 청중들을 만족스럽게 한번 돌아본 미소노 미카는 그들에게 첫 인사를 선보였다.\n\n"다들 안녕☆"\n\n예상외의 발랄한 인사에 모든 시선이 단상으로 집중됐다.\n티파티와 트리니티의 수많은 학생들을 갑작스레 사라지게 만든 장본인이 보여줄 만한 모습은 아니었으니 당연한 일이었다.\n혼란과 공포감 속에서 사람들은 계속 그녀를 지켜봤다.\n\n"에헤이- 다들 내가 무섭기라도 한 거야? 안 잡아먹으니까 걱정 안 해도 되는걸~?"\n\n그럼에도 그녀는 전혀 신경 쓰지 않고, 연설문은 버려둔 채 시답잖게 손을 내저으며 말을 이어나갔다.\n\n"오늘 모이게 한 건... 일종의 선포를 위해서려나? 내가 몇 주 동안 어째서 무엇을 했는지 정도는 알려줘야 할 것 같아서-, 갑자기 알던 얼굴들이 주변에서 사라져서 놀랐지? 그건 걔들이 전부 기생충이라 그런거야-"\n"기생... 충..?"\n"그래 기생충. 여기 살던 애들한테는 유대인 같은 존재려나?"\n\n그 얘기를 들은 독일인들이 조금 술렁거리기 시작했다.\n그들은 잠깐이나마 그녀의 모습에서 독일이 잃어버린 한 인물의 모습을 보았다.\n\n"그도 그럴게- 트리니티를 배신하고 저 게헨나의 쓰레기들한테 기회를 준 거잖아?? 자기들의 안위만을 위해서. 나기사쨩은 정말 좋아하는 친구지만 그런 기생충들의 머리 같은 존재였으니까-"\n\n미카는 연설대를 내리쳤다.\n\n"그래서 잘라냈어, 멍청하고 쓸모없는 것들을 전부~, 이제 티파티는 오직 트리니티를 위해서 일하게 만들 거야."\n\n쾅 하고 내려치는 소리에 다시 한번 회장의 이목이 집중되었다.\n저마다 식은땀을 흘리거나 마른침을 삼키는 사람들을 향해 미카는 활짝 웃어보았다.\n\n"그러니까- 다들 잘 부탁해?☆""
 TRM_event.16.a:0 "국가에 반대하는 어떤 것도 존재하지 않는다.\n- 베니토 무솔리니"
 
 TRM_event.17.t:0 "심판" 
 TRM_event.17.desc: "악의가 눈에 보였다.\n단 한 사람을 위해, 단 한 사람을 무대에서 퇴장시키기 위한 청문회.\n방청석의 학생들과 의원들은 회장의 중앙에 있던 키리후지 나기사에게 아낌없이 그 악의를 쏟아냈다.\n\n"작금의 트리니티가 이러한 상황에 처한 이유는 키리후지 나기사의 나약함 때문이다!"\n"굴욕적인 평화를 우리는 단호히 거절한다!"\n\n나기사에게 비난을 쏟아내는 주체는 파테르 분파였다.\n필리우스와 상투스 분파 역시 전례에 따라 자리를 지키고 있었으나, 그들에겐 더이상 여력이 남아있지 않았다.\n트리니티의 또 다른 두 개의 축은 머리를 잃고 미소노 미카에 의해 난도질당한 채였다.\n\n하지만 나기사는 의연했다.\n그녀는 이곳에 들어서기 전부터 이미 모든 결과가 결정되어 있음을 누구보다도 잘 알고 있었다.\n그렇기에 그녀는 평소와 다름없는 태도로 이 지루한 연극을 끝내기 위해 입을 열었다.\n\n"죄송하지만 청문회는 이쯤에서 끝내는 게 좋을 것 같네요"\n"지금 발언을 진행 중인 게 보이지 않으십니까 증인?"\n"하지만 이미 결말은 정해져있지 않나요?"\n\n그녀는 자신의 자리에서 일어나 뒤돌아서서 긴 복도의 끝을 바라보았다.\n문 위의 스테인글라스를 통과한 밝은 빛이 드리우져있었다.\n이제는 배우가 퇴장할 때였다.\n\n"저는 먼저 자리를 떠야 할 것 같네요, 새로 지내야 할 방을 살펴봐야 해서요, 다들 평안하시길."\n\n그녀는 한결 가벼워 보이는 미소를 지은 채 천천히 문으로 향했다.\n나기사의 퇴장을 배웅한 것은 사람이 아닌 따스한 햇살과 약간의 산들바람이었다."
 #TRM_event.17.desc:0 ""...이제 끝이군요."\n\n세이아의 사망 이후, 상투스 분파가 와해되면서 티파티의 균형은 완전히 부서졌다.\n필리우스 분파가 와해된 샹투스 분파를 흡수하려 노력하였으나, 상투스 분파의 주요 인물들은 하나같이 실종되고, 원체 필리우스와 상투스의 사이가 원만한 것도 아니었기에 상투스 분파는 완전히 자멸하는 어리석은 선택을 했다.\n\n그리고, 그 사이 미카의 파테르 분파는 트리니티 내에서 세를 불리며, 필리우스 분파를 위협해 왔다.\n\n나기사는 이 상황을 타개하려고 노력했다. 하지만 그녀가 명령한 모든 행위는 쓰잘머리 없는 휴지 조각으로 부하들의 손에 버려질 뿐이었다. 올라오는 보고서라고는 모두 파테르 분파의 손이 닿은, 나기사의 입맛에 맞게 쓰여진 대본들이였다.\n\n왜 파테르 분파가 나기사를 바로 쳐내지 않았는지는 불분명하다, 미카의 마지막 배려였을지도,\n\n하지만 미카의 마지막 배려는 나기사가 포기하지 않고 최후까지 저항하려 발버둥 치면서 어쩔 수 없게 되었다. 미카는 솔직히 말하자면, 나기사를 살리고 싶었다. 하지만 운명은 미카는 나기사를 이 허울뿐인 자리에라도 남겨둘 경우 자신에게 큰 우환이 되리란 것을 알렸고, 결국 파테르 분파 장의 권한으로 나기사의 불신임결의를 가결 시키고야 만 것이다.\n\n"...그리하여 키리후지 나기사의 권한을 영구히 박탈합니다."\n\n마지막으로 의사봉 두들기는 소리가 나기사의 귀에 들렸다. 나기사는 곧이어 들어온 검은색 정복을 입은 채 붉은 완장을 찬 이들에 의해 두 손이 잡혔고, 반강제로 끌려나왔다.\n\n그렇게 반강제로 끌려가던 중, 나기사는 회장의 입구에서, 이제 그녀를 바라보는 미카와 눈이 마주쳤다.\n\n나기사는 미카의 눈을 보았다. 그녀와 나기사는 오랜 소꿉친구였기에, 나기사는 미카의 눈에 있는 감정이 무엇인지 읽을 수 있었다. 그 감정은 공포였다. 자신이 무슨 짓을 저지르는 것인지에 대한, 공포.\n\n나기사는 소꿉친구의 눈을 바라보며, 이 모든 걸 희생한 자신의 소중한 소꿉친구의 꿈이 이루어지길, 마지막으로 빌었다."
 TRM_event.17.a:0 "천사가 추락했다."
 
 TRM_event.18.t:0 "추락" 
 TRM_event.18.desc:0 "무언가가 잘못된 것이 분명했다.\n적어도 이 모든 상황의 당사자만큼은 그렇게 생각했다\n한나절 전만 해도 트리니티의 새로운 태양 아래에서 높이 솟아오를 자신을 상상하고 있었다.\n하지만 지금 그녀는 티파티의 사병에게 양 팔을 붙잡힌 채 어딘가로 향하고 있었다.\n\n달빛 하나 비추지 않은 어둠 속에서 그녀는 바쁘게 머리를 굴렸다.\n혹시 키리후지 나기사가 단 하루만에 권력을 되찾은건가? 아니면 필리우스나 상투스 분파의 쿠데타인가?\n그럴리 없다.\n분명 그녀들과 두 분파는 미카님과 우리 파테르에 의해 산산조각 나지 않았던가?\n\n그리고 이 모든 상황의 실체는 잠시 뒤에 모습을 드러냈다.\n연행되어 끌려간 어떤 건물의 지하에 앉아있던 것은 그녀가 섬기던 미소노 미카 본인이었으니까.\n당혹감에 휩싸인 그녀는 무릎이 꿇려진 채 미카를 향해 입을 열었다.\n\n"미... 미카님...? 무언가 착오가 있던 게 분명합니다! 어째서 파테르의 일원인 제가 이곳에..."\n"흐응? 누구더라~? 얼굴이 다 비슷비슷하게 생겨서 모르겠는데-"\n\n그 말을 끝으로 주저앉은 그녀의 얼굴에서 희망은 사라졌다.\n순식간에 가장 밑바닥으로 떨어져 버린 거짓말 같은 상황에 정신이 붕괴해버린 그녀에게 미소노 미카는 선고를 내렸다.\n\n"음- 별 볼일 없는 곰팡이 같은 아이네~ 변경의 광산에라도 보내버려-"\n\n미카의 한마디에 한때 파테르 분파의 중역이었던 그녀는 차갑고 어두운 지하 속으로 사라졌다.\n새로운 학생회장은 손에 쥐고 있던 서류철의 다음 장을 넘겼다.\n아직도 그곳엔 수많은 이름들이 차례를 기다리고 있었다."
 TRM_event.18.a:0 "가장 믿음이 가는 사람이 가장 먼저 의심받아야 할 사람이다. - 이오시프 스탈린"
 
 TRM_event.19.t:0 "비어있는 관저" 
 TRM_event.19.desc:0 "남자는 관저로 향하기 시작했다.최근 심각해지고 있는 돌격대의 만행을 알리기 위해. 그리고 닿지 않는 연락을 확인 하기 위해.\n남자는 최근 도가 지나친 돌격대의 끔찍한 만행들을 생각했다. 그들은 국가사회주의당이 이제껏 관심 하나 받지 못하는 이들에게 멋진 정복과 권력을 주니 마치 개처럼 뭔 개짓거리를 하든지 전부 따르고 있었으니까.\n길거리에서는 유대인과 관계가 있어 보이는 학생들의 머리에 마구잡이 총탄이 박혀 혈흔이 낭자하였고, 이를 막아야 하는 정의실현부는 손을 놓고 아무런 행동을 못 하는 상황.\n\n이 개짓거리를 어떻게든 끝내야 한다는 건 모두가 알고 있을 터. 그러기 위해서는 어떻게든 대처해야 한다.\n\n남자는 관저에 드디어 도착하여 문을 열었다.\n\n관저에는 땅바닥에 휘날리는 종이와 쓰러지고 부서진, 저항의 흔적이 보이는 방들밖에 없었다."
 TRM_event.19.a:0 "그들이 어디로 갔나?"
 
 TRM_event.20.t:0 "반대파 사냥"
 TRM_event.20.desc:0 "트리니티에서 필리우스 분파의 수장인 키리후지 나기사의 권한이 완전히 박탈되며 필리우스 분파또한 와해될 위기를 맞이하였다. 그들은 자신들이 살기 위하여 다른 대표를 선출하였고 티파티의 권한에 접근하기 위한 공작 또한 펼쳤지만, 파테르 분파는 그들의 시도를 항상 무력화했다.\n\n필리우스 분파는 결국 최후의 방법으로 그들을 습격하기로 하여 움직이기로 결심하였고 그 계획을 논의하며 준비를 끝맞췄다. 습격 당일 필리우스 분파는 파테르 분파를 습격하기 위해 진군하기 시작하였다.\n\n진군한지 얼마 지나지 않아 그들은 뭔가 '위화감'을 느꼈다. 항상 걸어오던 거리였지만 오늘따라 무언가 불길한 느낌이 우리를 엄습했다. 결국 자신의 불안감을 이기지 못하였고 전원 중지 명령을 내렸다. 저 숲길 깊은 곳에서 우리를 바라보는 느낌은 가시지 않았고 나는 천천히 그 곳으로 향하였다.\n\n불안감은 현실이였던가? 그 곳으로 향하자 휘슬 소리와 함께 수십명이 우리를 덥쳤다. 상황은 빠르게 종료되었고 우리는 제압당했다. 수십명의 인물들이 우리의 계획을 먼저 알아차리고 우리가 갈 곳을 예측 했다. 운명 다가왔음을 느꼈고 내 몸을 운명에 던졌다."
 TRM_event.20.a:0 "정보를 흘린건 실수였나?"

 TRM_event.21.t:0 "전가"
 TRM_event.21.desc:0 "그녀는 이해할 수 없었다.\n내던지듯 펜을 내려놓고 안락한 의자에서 일어난 미소노 미카는 도저히 이해할 수 없었다.\n탁상 위엔 아직 제대로 시작조차 못한 연설 원고가 남아있었다.\n도대체 왜 자신이 이런 지루한 작업을 하고 있어야 하는가?\n\n근 며칠간 그녀가 치워버린 수많은 사람들은 그 정확한 수가 생각조차 나지 않을 정도로 많았다.\n덕분에 트리니티에서 자신에게 대항할 조직 같은 건 더 이상 남아있지 않았다.\n하나 뽑아보자면 시스터후드 정도가 있겠지만 그 종교쟁이들은 고리타분한 전통 때문에 정치에 신경조차 쓰지 않고 있으니까.\n\n그러니 이 연설문도 필요 없다.\n그녀가 하는 말과 행하는 일에 불만을 가질 사람이 남아있을리 없기에.\n만약 그런 불경한 마음을 조금이라도 지녔다면 그 친구는 순식간에 다시는 햇빛을 보지 못할 곳으로 끌려가고 말 것이다.\n하지만 그럼에도 자신을 보좌하는 인간들은 연설문이 필요한다고 얘기했다.\n\n답답한 마음에 미카는 집무실 밖으로 나와 오래된 복도를 거닐었다.\n차라리 이 연설문을 쓰라고 한 애들도 어딘가에 깊숙이 처박아버릴까 하는 생각을 하던 도중 그녀는 복도의 끝에서 무언가와 눈이 마주쳤다.\n\n아직 치워지지 않은, 트리니티의 또 다른 지도자였던 그녀의 온화해 보이는 거짓된 미소가 담긴 액자.\n살짝 못마땅하게 그 액자를 보고 있던 미카는 이윽고 무언가를 생각해 내곤 싱긋 웃음을 지었다."
 TRM_event.21.a:0 "아- 그러면 되겠네-"
 
 TRM_event.22.t:0 "혈흔"
 TRM_event.22.desc:0 "트리니티의 정의실현위원회의 활동은 지금껏 트리니티를 잘 챙겨왔으나, 지금은 아무런 권한도 없었다.\n그러니까 검은 정복을 입은 학생들이 이리저리 돌아다니며 유대인이라 불리는 현지인들을 잡아가는 꼴을 봐도 정의실현부는 아무 행동도 할 수 없었다는 것이다. 정의실현부 일반부원인 그녀도 당연했다.\n저 '돌격대'라는-트리니티에서 괴롭힘을 당하거나 누구와도 관계를 맺지 못한 학생들이 검은 정복 입고 떵떵거리며 다니는-것들이 거리에서 총알을 쏴대고 다니는데 아무 제지도 할 수 없다니.\n\n-탕!\n\n또 그녀의 근처에서 총소리가 들렸다.\n\n그녀는 주변을 둘러보았다.\n\n총알에 꿰뚫린 시체와 혈흔들이 거리에 널브러져 있었고, 그걸 치우는 건 전부 정의실현부 부원들의 몫,\n\n그녀는 천천히, 돌격대의 빽빽거리는 소리를 들으며 시체를 치우기 위해 걸어갔다."
 TRM_event.22.a:0 "그들은 정리라는걸 모르는가?"

 TRM_event.23.t:0 "수상한 낌새"
 TRM_event.23.desc:0 "-탕!\n\n총소리가 길거리에서 울려 퍼졌다. \n\n-에이, 옷에 다 튀었네.\n\n여자는 한 손에 총을 든 채로 역겨운 얼굴을 하며 발로 그녀의 다리 아래에 있는 시체를 걷어찼다.\n\n저 시체는 무슨 악독한 짓을 했기에 죽은 걸까?\n답은 간단했다.\n\n시체는 유대인이었기 때문이다. 사실 이 시체가 그녀에게 뭔가 악독한 짓을 하거나 그러지는 않았다.\n\n... 그저 별을 달지 않고 돌아다닌 게 죄라면 죄겠지.\n\n그녀는 다시금 주위를 둘러보며 자신의 희생양을 찾았다.\n여자는 그러다가, 웃기 시작했다.\n기뻤다,\n트리니티에서 그 누구와도 관계를 쌓지 못하고, 괴롭힘당하고 배척당하던 학생에게는 이 권력은 참으로 달콤한 것이었다. \n\n-탁탁탁!\n\n그때, 여자의 뒤에서 누군가의 기척이 느껴졌다.\n\n그녀는 황급히 뒤를 돌아보았지만 뒤에는 아무도 없었다."
 TRM_event.23.a:0 "분명 뭐가 움직였는데.."

 TRM_event.24.t:0 "権限拡大"
 TRM_event.24.desc:0 "トリニティの自治警察、奉仕団体という名目上の名を持ち、実際は武力機関であり、トリニティの風紀委員会の役割を担っている正義実現委員会の権限に関する問題が取り上げられた。これはどうすればいいだろうか？"
 TRM_event.24.c:0 "力を与えすぎると後で邪魔になる"
 TRM_event.24.b:0 "直属の親衛隊として新たに創設する"

 TRM_event.25.t:0 "선동"
 TRM_event.25.desc:0 "트리니티의 유일한 권력자, 미소노 미카가 준비된 단상에 섰다.\n불안감이 섞인 시선으로 그녀를 보고 있던 대중들의 예상과는 다르게, 언제나처럼 아이와도 같이 헤실 거리며 나타난 그녀는 중앙에 배치된 마이크를 장난스럽게 톡톡 치면서 발랄하고 가벼운 어조로 그녀는 입을 열었다.\n\n"아하하- 다들 표정이 왜 그래? 단체로 이상한 거라도 먹은 것 같아~☆, 이해해~ 갑작스럽게 나기사가 사라져서 당황 한거지? 하지만 나한테도 다 이유가 있다는 거 알아?”\n\n키득거리며 장난꾸러기처럼 한쪽 발을 앞뒤로 흔드는 미카와 다양한 반응을 보이는 청중들.\n예상치 못한 모습으로 인한 대중의 당혹감은 자연스레 사라져있었다.\n\n"그도 그럴게 트리니티에 키보토스 전체까지 위기에 휩싸여 버렸잖아? 이런 말도 안 되는 일에 휘말려 버린 덕분에~☆, 학원째로 순간 이동이라니.. 나 그런 이상한 이야기는 만화에서도 들어본 적 없는걸~?"\n\n어느 정도 풀어진 분위기 속에서 몇몇 사람들은 살짝 웃음을 보이기도 했다.\n하지만 곧 그녀의 입에서 나온 이야기는 모든 이를 경직시켰다.\n\n"그런데 이 상황을 통제해야 할 학생회들 말인데.. 솔직히 멍청하지 않아? 아! 물론 우리 트리니티의 학생회를 포함해서~, 처음 보는 생김새를 가진 적대적인 사람들… 그리고 변해버린 주변 상황으로 인한 혼돈.. 그런데 각 학원의 학생회들은 뭘 했을까?"\n"자신들만을 위했다!"\n\n그녀의 질문에 청중들 중 몇몇이 마치 기다렸다는 듯 소리쳤다.\n\n"맞아- 아무것도 안 하고 자기들의 권력과 안녕만을 챙겼지, 누구도 키보토스와 평범한 학생들을 생각조차 안했어. 심지어 어떤 혐오스러운 뿔 달린 쓰레기들은 아예 내전까지 해버렸더라? 그것도 시답지 않은 호승심 때문에 자신들의 설립 목적인 치안 유지까지 집어던져가면서-"\n"더럽고 쓸모없는 악마 새끼들...!"\n"혐오스러운 게헨나놈들!!"\n\n점점 더 회장의 분위기는 과열되기 시작했다.\n아니, 라디오를 통해 이 방송을 듣고 있는 트리니티 전체가 흥분에 휩싸이기 시작했다.\n\n"총학생회도 마찬가지야, 키보토스를 위해서 여러모로 배려를 해 줬음에도 불구하고 이런 상황에 아무것도 하지 않은 채 손가락만 빨고 있잖아? 엄청 웃기지 않아?"\n"무능한 총학생회!!"\n"총학생회를 해체시켜야 해!"\n\n트리니티뿐만이 아니었다.\n이 방송을 듣고 있던 키보토스 전체가 트리니티의 새로운 단일 학생회장의 목적이 키보토스 전체라는 걸 알게 되었다.\n\n"그래서 내가 트리니티 그리고 키보토스의 모든 평범한 학생을 대표해서 이 자리에 선 거야, 성부와 성자와 성령의 이름으로... 지금의 혼란을 잠재울 수 있는 건 우리 트리니티뿐이니까"\n\n그 말을 끝으로 단말마와도 같은 광기의 함성 속에서 방송은 종료됐다.\n키보토스의 모든 이들은 느꼈다.\n자신들을 향해 곧 불어올 피의 바람을."
 TRM_event.25.a:0 "분노와 증오는 대중을 열광시키는 가장 강력한 힘이다."

 TRM_event.26.t:0 "제1막의 종말"
 TRM_event.26.desc:0 "한때 정치인 중 한 명으로 존경을 받던 그는 이젠 존재하지 않았다.\n그는 삼위일체를 자신들의 정체성으로 내건 알 수 없는 존재들이 국가사회주의의 남은 찌꺼기와 손잡고서 독일 전역을 휩쓸어버리는 것을 가장 가까운 자리에서 목격했다.\n폭군의 위업을 선전하는 배너와 본래의 기술로는 모방조차 어려운 전광판들이 독일인들의 오랜 역사와 전통을 가리고, 카페와 극장에서 들려오던 바이올린의 선율은 도시 전역에 솟아난 스피커에서 흘러나오는 선전방송의 트럼펫 소리에 묻혀 사라져 버렸다.\n그렇기에 그는 창문을 굳게 잠그고, 암막을 치고, 귀를 닫았다.\n독일을 넘어 이윽고 유럽 전체로 퍼져나갈 참상에서 조금이나마 벗어나기 위해서.\n\n하지만 오늘, 평소와는 다른 규모의 소음이 그의 어둡고 먼지로 뒤덮인 공간까지 침범해 왔다.\n그의 가슴속의 두려움과 모멸감 사이로 나타난 호기심은 그가 암막을 걷고 창문을 열어보도록 명령했고 그는 명령을 충실히 이행했다.\n거리에선 사람들이 새로운 지도자의 존안과 국기를 내걸고 도시를 가로지르는 군대의 행렬에 환호했다.\n그곳에 있는 모든 이들이 한목소리로 승리를 노래했다.\n추잡한 악몽이 결국 유럽 전역을 집어삼켰다.\n\n사색이 되어 창가에서 물러나던 추레한 노인은 뒤로 넘어졌다.\n늙어버린 육신이 비명처럼 지르는 고통조차 그의 신경을 타고 날카롭게 흐르는 절망과 역겨움에 가려져 느끼지 못했다.\n아주 잠깐 그래도 드디어 모든 것이 끝났다는 생각에 안도를 느낀 노인이었으나, 정치라는 거친 물결에 깊숙이 발을 담갔던 그는 누구보다도 잘 알고 있었다.\n증오와 분노로 움직이는 기계는 스스로 존재하기 위해 모든 것을 파괴할 때까지 멈추지 않는다는 것을, 그리고 마지막에는 모든 것을 끌어안은 채 스스로 자멸하리란 것 또한.”....아직 끝난 게 아니다.. 아직 끝난 게 아니야...!“구시대의 기나긴 탄식은 어둠 속으로 조용히 사라져갔다."
 TRM_event.26.a:0 "제2막의 시작"
 TRN_endsieg_event_tt:0 "§t키보토스는 강력한 지배 아래에 하나로 뭉쳤습니다. 그러나 밤의 여왕의 지배가 얼마나 갈지는 모르지만, 모두에게 끝 없는 어둠이 드리웁니다.§!"

 TRM_event.27.t:0 "게헨나 격하운동"
 TRM_event.27.desc:0 "트리니티가 게헨나의 전쟁에서 승리하고 미소노 미카의 명령에 따라 게헨나 특색의 건축물들은 빠르게 폭파 되거나 트리니티의 건축 양식으로 재탄생 하게 되었다. 특히 선도부장 소라사키 히나가 쌓아올렸던 게헨나의 찬란했던 산업은 전부 뜯겨 트리니티로 재배치 되었다.\n\n아마우 아코 행정관은 이 일을 두눈 뜨고 지켜볼 수 밖에 없었다. 전쟁에서 진 이상 그녀가 할 일은 없기 때문이다. 소라사키 히나가 게헨나 중앙구 전투에서 산화함으로 그녀에게는 유일한 취미 조차 사라졌다. 그녀는 트리니티가 증오스러웠다. 게헨나를 침략한 침략자들이, 자신에게서 행복을 앗아간 녀석들이, 하지만 그녀에게는 힘이 없었다. 선도부장 소라사키 히나 처럼 강인한 힘이.\n\n-콰아앙!\n\n"와하하! 시원하게 날렸습니다!"\n\n큰 폭팔음과 함께 웃는 소리가 들렸다. 웃었던 자는 그저 기뻐서 웃었겠지만 그녀에게는 비웃음으로 들렸다. 행정관은 손을 놓고 말았다. 희망을 붙잡던 손을\n\n한때 정의로운 의미로 쿠데타를 일으키고 게헨나의 찬란힌 발전을 이끌던 선도부장을 옆에서 지켜왔던 행정관은 깊은 공허속으로 사라지고 말았다."
 TRM_event.27.a:0 "흔적을 남기지마라."

 TRM_event.28.t: "반소비에트 협정"
 TRM_event.28.desc: "방공 협정으로, [From.GetNameDef](은)는 붉은겨울의 위협에 대처할 수 있는 안정적인 외교적 배경을 마련하게 되었습니다. 그러나 이 협정은 군사동맹은 포함하지 않았고 서명국에 대한 명확한 의무가 규정되어 있지 않습니다. [From.GetLeader](은)는 어느 한 서명국이 붉은겨울과의 전쟁에 돌입하면 모두 참전하는 것에 동의한 반붉은겨울 연합으로 조약을 확대하는 것을 꾀하고 있습니다.\n\n이것은 더욱 위험하고, 지금까지 유지해온 붉은겨울과의 어떠한 외교도 단절되겠지만, 이것은 또한 전쟁을 대비해 우리 측에 강력한 동맹을 확보할 좋은 기회이기도 합니다."
 TRM_event.28.a: "우리는 트리니티와 그 동맹국과 함께 붉은겨울에 대항할 것이다."

 TRM_event.29.t:0 "トリニティ崩壊"
