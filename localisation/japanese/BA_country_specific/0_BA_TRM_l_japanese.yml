 TRINITY_MIKA_DESC:0 "聖園ミカは本来は天真爛漫で明るい笑顔を浮かべるティーパーティーの一員であった。しかし、それが全て彼女の巧妙な演技であることを、誰が知ることができただろうか。\n\n聖園ミカは昔からゲヘナを憎んでいた。ツノ付きの連中をどう信じ、理解すればいいのか理解できず、特にゲヘナと和解しようとする桐藤ナギサとは多くの対立があった。\nそれでも、多くの対立があったとしても、彼女は武力で政権を奪うような真似はしなかった。なぜなら、桐藤ナギサは聖園ミカにとってとても大切な幼馴染であり、唯一の友人であったからだ。\n\nだが、あの日の「大戦争」は彼女の人生を大きく変えるものであった。キヴォトス全土がヨーロッパと呼ばれる大陸に転移したのは、もしかしたら彼女にとってのチャンスだったのかもしれなかった。ティーパーティーの権限を全て手に入れ、ゲヘナの悪魔を追い払うチャンスだと……\n\n\nしかし、彼女がどんなに狡猾であっても、結局彼女の心は年相応の少女のものでしかなかった。たとえ国家社会主義者と手を組んだとしても、彼女は彼らの行動ややり方があまりにも過激だと考え、彼らを制御しようにもその幼い心ゆえにできなかった。\n\n桐藤ナギサが聖園ミカのクーデターを理由にミカを部屋に閉じ込めてから数日後に「幽閉」命令が下った時に、ミカはようやく気が付いた。自分がなにをしているのかを。\n\nしかし、彼女に今更何ができるのだろうか？トリニティの舵取りは既にミカの手を離れ、クーデターに反対する学生や地元の人々、そしてユダヤ人は国家社会主義者の主導で収容所に連れていかれ、殺され、その行為を目の当たりにした人々は心の底はミカを憎んでいる。でも、もうやめようと思っても、戻れないくらい行き過ぎたのだ。そして、聖園ミカは自ら夜の女王になることを決意した。\n\n夜の女王は誇らしげに玉座に座った。終わらない夜に、全ての世代が永遠に恐れ、そして永遠に苦しむのだ！"
 TRN_alzk_DESC_2: "聖園ミカは本来は天真爛漫で明るい笑顔を浮かべるティーパーティーの一員であった。しかし、それが全て彼女の巧妙な演技であることを、誰が知ることができただろうか。\n\n聖園ミカは昔からゲヘナを憎んでいた。ツノ付きの連中をどう信じ、理解すればいいのか理解できず、特にゲヘナと和解しようとする桐藤ナギサとは多くの対立があった。\nそれでも、多くの対立があったとしても、彼女は武力で政権を奪うような真似はしなかった。なぜなら、桐藤ナギサは聖園ミカにとってとても大切な幼馴染であり、唯一の友人であったからだ。\n\nだが、あの日の「大戦争」は彼女の人生を大きく変えるものであった。キヴォトス全土がヨーロッパと呼ばれる大陸に転移したのは、もしかしたら彼女にとってのチャンスだったのかもしれなかった。ティーパーティーの権限を全て手に入れ、ゲヘナの悪魔を追い払うチャンスだと……\n\n\nしかし、彼女がどんなに狡猾であっても、結局彼女の心は年相応の少女のものでしかなかった。たとえ国家社会主義者と手を組んだとしても、彼女は彼らの行動ややり方があまりにも過激だと考え、彼らを制御しようにもその幼い心ゆえにできなかった。\n\n桐藤ナギサが聖園ミカのクーデターを理由にミカを部屋に閉じ込めてから数日後に「幽閉」命令が下った時に、ミカはようやく気が付いた。自分がなにをしているのかを。\n\n彼女の足跡は赤く染まり、声は空虚なものであった。\n多くの人々が彼女の名の下に消え去り、人々の恐怖と怒りは全て彼女に向けられた。\n何度もチャンスはあったのに、彼女は止まらず、今や狂気は彼女の手を離れ、自ら全てを染め始めた。\n\n国家社会主義の名の下に、トリニティは止まらなかった。\n最初に消えたのはユダヤ人と少数民族だった。\n神聖なトリニティは穢れた血を許さないからだ。\n次に彼女に抵抗した人々だった。\nトリニティの栄光の前途に弱さは許されないからだ。\n最後はトリニティが占領した土地の残党だった。\nそれらも彼女の命令で作られた障壁の闇な中へ消えていった。\n\n最終的に彼女が呼び込んだ黙示録の四騎士は、キヴォトスの全てを一掃した。\n彼女の治世の下、夜は永遠に続くだろう。\n来ない夜明けを待ちながら、生き残った者たちはただ、この止められない炎が全てを焼き尽くさないことを切望している。\n\n\n主よ、憐れみたまえ。(Kyrie, eleison)"
