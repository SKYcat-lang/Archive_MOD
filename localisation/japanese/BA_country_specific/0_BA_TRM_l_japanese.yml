 TRM_guide: "夜の女王「聖園ミカ」\n\n£white_dot 重大な問題を利用し、ホストになる。\n£white_dot 政敵の粛清で絶対的権力を握る。\n£white_dot ゲヘナの悪魔との戦争に勝利する。\n£white_dot キヴォトスを支配する。\n\n\n鉄の女「桐藤ナギサ」 | §Y未完成§!\n\n£white_dot 重大な問題を利用し、ホストになる。\n£white_dot 聖園ミカのクーデターを阻止する。\n£white_dot 学生に訴えかけ団結せよ。\n£white_dot エデン条約を締結し、数百年の敵との平和を結ぶのだ。\n\n§R世界が滅びようと、正義を実行せよ§!\n\n\n\n§Y開発 : Kangseul2702§!"
 TRM_country_intro_header: "平和で高貴なお嬢様たちの学園"
 TRM_country_intro_content: "元々はパテル、フィリウス、サンクトゥスの§Y三つの学園§!とヨハネやユスティナなどの公認の部活動の前身となる数々の分校がお互いに敵対し、争いばかり起こしているところだった。遠い昔、§L「第一回公会議」§!で、一つの分校を除いてすべての分校が統合に賛成し、そうしてトリニティがキヴォトスに登場した。\n\nそしてトリニティは統合されると、外部に目を向けた。もはや内部で争う敵がいなくなったから、外部に目を向けるのは当然の帰結であった。\nその犠牲となったのは分校統合に反対したアリウス分校となった。アリウスを鎮圧する目的で設立された§Yユスティナ聖徒会§!の活躍の末にアリウス分校は姿を消し、トリニティは真の意味で一つに統合された。\n\n数百年の歴史の中で、トリニティは構造的に多くの変化を遂げた。ティーパーティーの秘密警察のような存在であったユスティナ聖徒会は歴史の裏側へ姿を消し、その代わりにシスターフッドが後継者として引き継いだ。\n\n数多の時が過ぎて、トリニティは高貴なお嬢様たちの学園へと変化していった。"
 TRM_country_intro_header_2: "危機"
 TRM_country_intro_content_2: "そんな平和が続くと思われる中で私たちの生活を根底から変える超常現象により、私たちは全く見知らぬ土地に転移した。到着と同時に私たちが直面したのは、私たちに似た異世界人だった。警戒をして近づけすらもしなかった。\n\nやがて銃声が鳴り響き、トリニティの平和に亀裂が入り始めた。トリニティを攻撃したのは国防軍と呼ばれる異世界人の武装集団であり、技術力ではトリニティを遥かに上回っていたが、戦略と戦術の面では同等かそれ以上だった。\n\nまた、ティーパーティーに接近する異世界人も増え始め、多くの利益集団が生まれた。特に自らを国家社会主義者と称する集団がティーパーティーに接近をし続けていた。\n\n内部の脅威を処理している最中、ある機密がリークされた。共産党と名乗る集団がトリニティの核心を打撃するための作戦を策定中であり、連邦生徒会長は何日も前から公の場に姿を現さないということだ。それが何であれ、あなたの決断がトリニティを救うか、破滅に導くかはあなた次第だ。"
