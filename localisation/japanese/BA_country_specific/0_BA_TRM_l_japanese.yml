 TRM_diplomacy_event.6.t: "우리에게 최후 통첩을 보낸 [FROM.GetAdjective]"
 TRM_diplomacy_event.6.d: "최근 헝가리와 동맹을 맺은 [FROM.GetAdjective]는 트리아농 조약을 무효화 하며 트란실바니아 북부가 헝가리에게 반환되어야 한다고 결정하였습니다. 우리가 이 결정을 받아들여야 할까요?"
 TRM_diplomacy_event.7.d: "최근 헝가리와 동맹을 맺은 [FROM.GetAdjective]는 트리아농 조약을 무효화 하며 터무니없게도 트란실바니아 전역를 헝가리의 통치하로 돌아가야 한다고 결정했습니다. 우리가 이 결정을 받아들여야 할까요?"
 
 TRM_diplomacy_event.8.t: "우리의 요구를 거부한 [FROM.GetAdjective]"
 TRM_diplomacy_event.8.d: "[FROM.GetName] 정부는 우리들의 요구를 거부하고 트란실바니아를 양도하는 조약에 서명하지 않았습니다. 우리는 [HUN.GetAdjective]와 함께 [FROM.GetName]를 짓밟을 것입니다."
 
 TRM_diplomacy_event.9.t: "$TRM_Schidsspruch$"
 TRM_diplomacy_event.9.d: "[TRM.GetAdjective]의 최후 통첩을 받아들인 [ROM.GetName]은 오늘 트란실바니아를 양도하겠다는 내용을 우리 정부를 향해 보내왔습니다. 역사적인 순간입니다."

 TRM_diplomacy_event.10.t: "[TRM.GetAdjective]의 중재안"
 TRM_diplomacy_event.10.d: "정당한 영유권에도 불구하고 [TRM.GetAdjective]는 트란실바니아가 루마니아에 지배하에 있어야 한다는 결정을 내렸습니다. 그들은 발칸 문제를 해결 하고 싶다고 하였지만, 이는 자국에 이익과 관련된 경우에만 해당하는 것 같습니다."

 TRM_diplomacy_event.11.t: "$TRM_support_the_croatia_militia$"
 TRM_diplomacy_event.11.d: "[102.GetName]를 얻어내면서 유고슬라비아는 우리의 요구를 거부할 힘이 없다는 것을 파악하였습니다. [TRM.GetLeader]는 유고슬라비아를 약화하고 최종적으로 우리의 영향권 아래에 복속시키기 위해서는 크로아티아의 독립이 반필수적으로 필요하다는 걸 깨달았습니다.\n\n외무부가 제시한 제안은 총 두 가지입니다.\n첫 번째로, 군사로 압박하여 크로아티아를 유고슬라비아에서 분할시키는 것입니다. 이 과정에서 저항이 있을 수 있지만 압도적인 군대로 압박하거나, 타 국가의 중재로 크로아티아를 분할시키고 우리의 영향권 아래로 복속시킬 수 있을 것입니다.\n\n두 번째로, 크로아티아의 내부 저항 세력과 접촉하여 반란을 유도할 수 있습니다. 이 과정에서 수많은 비용이 발생하겠지만, 크로아티아가 독립한다면 유고슬라비아에 큰 타격을 줄 수 있을 것입니다. "
 TRM_diplomacy_event.11.a: "첫 번째."
 TRM_diplomacy_event.11.b: "두 번째."
 
