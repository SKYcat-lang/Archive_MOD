 TRM_event.363.t:0 "집으로 돌아가다"
 TRM_event.363.desc:0 "급하게 꾸린 이삿짐의 마지막 상자를 닫고, 요한은 허리가 뻐근했던 탓에 쭈욱, 하고 허리를 펴면서 숨을 돌렸습니다. 하지만 잠시라도 숨을 돌리려고 하면 밖의 여자들이 압박을 해왔기 때문에, 그는 다시 짐을 꾸렸습니다. 짐을 다 꾸리고 자신의 차에 실은 뒤에, 집 열쇠를 정의실현부원 중 한명에게 건네주고서는 길을 나섰습니다. 그는 자동차의 창문으로 정겨웠던 브레슬라우의 거리를 마지막으로 한번 바라본 뒤에, 엔진에 시동을 걸고 나섰습니다.\n\n'철의 여인'이 최근 지시한 허가받지 않은 외국인들에 대한 추방 명령이 오늘 트리니티 전국에서 시행되었습니다. 메클렌부르크와 작센, 실레시아와 폴란드 회랑 인근에 집중적으로 시행된 이 정책은 많은 사람들을 정겨운 고향을 떠나고 차갑고 외로운 타지로 나아가게 만들었습니다. 그 와중에 일어난 사소한 저항은 정의실현부에 의해 모조리 분쇄되었으며, 모든 희망과 가능성을 잃은 사람들은 짐을 꾸려 눈물의 행진을 떠나야만 했습니다.\n\n그 중에서도, 요한의 젋었던 시절을 매일같이 함께해 주었던 정겨운 오래된 도로 위에서, 자신이 매일같이 들렸던 그 지겨운 프레젤을 파는, 지금은 문 앞에 큰 글씨로 퇴거라고 적힌 빵집의 유리문을 지나, 브레슬라우의 표지판을 지나 폴란드로 향했습니다. 그는 어째서인지 주체할 수 없는 눈물을 흘렸습니다. 아마, 자신의 모든 것이 그곳에 있었기 때문이었을지도 모릅니다.\n\n그는 손수건으로 멈추지 않는 눈물을 닦으면서, 다시는 보고 싶지 않던 자신의 아버지가 살고 있는 크라쿠프로 향했습니다.\n\n그가 어렸을 적에, 그는 매일을 술에 취한 아버지의 손아귀에서 고통받아야 했습니다. 그 고통을 참지 못한 그가 맨몸으로 크라쿠프에서 나왔을 때, 그는 강인한 마음, 그것 단 하나로 브레슬라우로 향했습니다. 브레슬라우에서 간단한 청소부 잡일부터 공사장에서까지 닥치는 대로 일했던 그는 마침내 아버지의 손아귀에서 벗어나 홀로 자립할 수 있게 되었습니다. 그리고 그것을 함께하고 바라봐준 도시는, 브레슬라우였습니다. 하지만 그는 브레슬라우에서 나와 크라쿠프로 다시 돌아갔습니다.\n\n오랜 가출이 이제서야 끝난 것입니다."
 TRM_event.363.a:0 "그리고 요한은, 다시 흘러내리는 눈물을 닦았습니다."
