 TRM_event.58.t:0 "아리우스 분쇄"
 TRM_event.58.desc:0 "우리의 맹공격 아래 아리우스 분교는 분쇄되어 우리의 깃발만이 휘날리는 곳이 되었습니다. 하지만 그들의 정예병들인 아리우스 스쿼드는 아직 체포 되었다는 소식이 없습니다. 그렇기에 우리에게는 두개의 선택지가 존재합니다.\n첫번째, 우리는 그들을 위험인물으로 지정하고 그들을 체포하도록 노력 할 것입니다.\n두번째 우리는 그들에게 구원의 손길을 내밀어 재교육을 거치고 트리니티의 핵심 부대로써 운용할 것입니다.\n선택은 오직 당신의 몫입니다."
 TRM_event.58.a:0 "그들을 부숴야겠지"
 TRM_event.58.b: "그들과 접선을 시도해라."

 TRM_event.59.t:0 "습격"
 TRM_event.59.desc:0 ""정말 여기에 있는 게 맞아?"\n\n"예, 그렇습니다. 확인한 정보에 의하면..."\n\n검은 옷과 복면. 그리고 권총이라 부르기엔 조금 커다란 총을 든 두 남자가 궁전과 같은 집 앞에서 대화를 나누고 있었다. 그들은 유리조노 세이아를 습격을 하기 위해 이 늦은 밤중에 찾아온 것이다.\n\n"후우... 이 문만 연다면, 그 여자가 있다는 거지?"\n\n"예... 그렇습니다. 근데 정말 이 총으로 가능하겠습니까? 아, 전에 봤지 않았습니까? 머리에 헤일로가 달린 년들 전부 총으로 쏴도 딱총 맞은거 처럼 아파만 하던거요."\n\n"에이씨. 나도 몰라. 분명 중개인이 죽는다고 말 했으니 죽기야 하겠지."\n\n"아니, 그래도 너무 위험하지 않습니까..? 생판 처음 보는 중개던데, 그놈이 우리를 죽이려고 보낸걸 수도 있지 않습니까?"\n\n"뭐라는 거야. 잔말 말고 빨리 문이나 따."\n\n철컥. 철커덕.\n\n남자는 제법 좋은 솜씨로 문의 잠금장치를 빠르게 해제 하였고 조용히 침입하여 온 방을 뒤졌다. 수색을 시작한 지 몇분 지나지 않아 그 둘은 누군가 침대에 곤히 잠들어 있는걸 보았다. 한 남자는 다른 남자에게 조용히 따라오라는 손짓을 했고, 그들은 직감적으로 그 여자를 찾아내었다는 걸 알 수 있었다.\n\n둘은 그녀에게 무차별적으로 방아쇠를 당기기 시작하였고 한 탄창을 비우자 남자들은 재빨리 도망가기 시작했다.\n\n총 소리가 너무 컸던 탓일까. 잠시 후, 구호기사단이 그곳에 도착하였다. "
 TRM_event.59.a:0 "..."

 TRM_event.60.t:0 "현장 조사"
 TRM_event.60.desc:0 "조사 과정은 순조롭게 진행되었다. 그들이 권총을 버리고 도주하였다는 점. 그들이 강행침입을 하는 과정에서 사용된 물건 또한 현장에 있었다. 시신은 구호기사단이 수습하였다고 보고서를 제출하였지만, 의문인 점이 한 둘이 아니였다.\n\n키리후지 나기사는 생각했다 '과연 범인은 누구일까?' 트리니티에 반대하는 사람들의 테러? 혹은 기회 삼아 티파티 임원을 습격한 학생..? 아니면... 미카..?\n\n"쾅"\n\n책상을 세게 쳐도 한 여인의 미소가 키리후지 나기사의 머리속에서 사라지지 않았다."
 TRM_event.60.a:0 "..."

 TRM_event.61.t:0 "동선 파악"
 TRM_event.61.desc:0 "구호기사단이 시체를 수습하고 수사기관이 들어서 현장을 조사하여 그들의 동선을 얼추 파악하기 시작하였다. 그리고 수사관중 하나가 가설을 하나 제시한다.\n\n"제가 보기엔, 아마 이 벽을 넘었을 확률이 높습니다."\n\n"어째서인가요?"\n\n"여길 보시면 약간의 흔적이 존재합니다. 하지만 이 흔적은 자연적으로 생겼다기 보다는 아마 범인들이 다급하게 이 벽을 오를려다가 이러한 자국을 남긴 것으로 추측됩니다."\n\n"그렇다면 이 주변을 수색하면 된다는 건가요?"\n\n"아마도 그렇지요... 저도 잘 확신이 서지 않습니다. 생각보다 전문적인 녀석들이에요."\n\n"잘 알겠습니다. 제가 잘 말해보지요.""
 TRM_event.61.a:0 ""그리고 조심하십시오. 시국이 시국인지라.""

 TRM_event.62.t:0 "범인 체포"
 TRM_event.62.desc:0 "어느 한적한 장소에 끌려간 두 남자는 비굴하게 정의실현부의 부원들을 쳐다보며 빌었다.\n\n"그...저희가 일부러 그런 건 아닙니다. 저희가 어릴 적 부모님을 잃고...궁핍하게 살아와서..!"\n\n하스미는 이 두 남자를 쳐다보며 한숨을 쉬었다.\n\n하스미는 그런 생각을 멈추고 두 남자에게 질문을 하기 시작했다.\n\n"누가 시켰나요? 말해주면 좋겠네요."\n하스미는 살짝 웃으며 그들을 쳐다보았다.\n\n이후 조금의 시간이 지난 후 남자 두 명의 모습은 처참했다. 거꾸로 매달려 있는 상태로 속옷을 제외한체 걸친 옷은 전부 찢어졌고 온 몸에는 멍이 들어 있었다.\n\n"사...살려!..켁..살려!..켁!"\n숨이 넘어가는걸 보고 하스미는 명령을 내렸다. 정의실현부 부원들은 밧줄을 풀기 시작하였고 하스미의 명령으로 두 남자는 밧줄에서 풀려날 수 있었다. 이후, 그들은 자신이 들은 것들 전부 말하기 시작하였다.\n\n"..그런가요."\n\n얘기가 끝나고 하스미는 잠시 고민했다. 이런 한심한 인간들이 티파티의 일원인 세이아를 살해한 게 맞을까? 자신들이 엉뚱한 범죄자 하나를 잘못 골라잡은 건 아닐까? 고민을 계속하던 도중, 한 남자가 입을 열었다.\n\n"저..저희는 마..말 다했어요.. 사.. 살려만 주세요!"\n\n어째서일까, 하스미는 그 말을 들은 순간 자비심이 사라졌다. 그러고서는 책상을 박차고 일어서 총기가 있는 곳으로 향했다. 눈치 빠른 한 남자가 그것을 보고 싹싹 빌기 시작하였지만, 하스미가 총기로 향하는 것은 막을 수 없었다.\n\n"정보는 감사했습니다...만. 눈치가 없는건 딱 질색이라서요."\n\n탕!- "
 TRM_event.62.a:0 ""츠루기. 범인 찾았습니다.""

 TRM_event.63.t:0 "주동자 체포"
 TRM_event.63.desc:0 "범인이 말한 장소로 가자 한 남자가 뒷골목에서 담배를 피우고 있었다. 하스미는 직접 그 남자에게 찾아가 말을 꺼내기 시작하였다.\n\n"그쪽인가요?"\n대담하게 하스미는 첫 말을 꺼냈다.\n\n"뭐야 당신. 뭐 하러 온거야?"\n처음 보는 여자, 그리고 거대한 체구 때문에 남자는 약간 움츠러 들었지만 이내 평정심을 되찾기 위해 노력했다\n\n"단도직입적으로 묻죠. 이 남자들 알고 있죠?"\n\n"쳇 알게 뭐야."\n\n"
 TRM_event.63.a:0 "입을 열게 하는건 간단하다."

 TRM_event.65.t: "막다른 길"
 TRM_event.65.desc: "어둡고 칙칙한 골목의 끝에서 누군가의 고통에 찬 신음 소리가 울려 퍼졌다.\n공포와 분노로부터 도망치기 위해 발버둥 친 사내는 결국 막다른 길에 몰렸고, 검은 날개를 가진 천사의 형태를 한 정의는 그의 앞으로 천천히 다가왔다.\n\n"젠장...! 도대체 원하는 게 뭐야! 줄 수 있는 건 다 줄 테니까 제발 날 좀 내버려 둬!"\n\n감히 상투스 분파를 이끄는 자의 습격을 책략 한 중개인은 그녀의 구둣발에 걷어 차여 바닥에 구른 채로 악에 받힌 비명을 부르짖었다.\n하지만 그녀는 그의 절박한 절규에도 그저 그 자리에 서서 사내를 냉소적으로 비웃을 뿐이었다.\n\n"제가 당신에게 원하는 건 없어요, 하지만 당신을 원하시는 분들이 계시죠."\n\n"도대체 왜 이렇게까지 하는 거지? 너희들의 목적은 대체 뭐야!!"\n\n사내는 그녀와 정의실현부가 어째서 이렇게나 끈질기게 집착해 오는 건지 알 수 없었다\n수년간 이러한 일을 해왔지만 그 어떤 치안기관도 이렇게까지 끈질기게 추적해오진 않았다.\n\n그가 한 번도 겪어보지 못한 상황 속에서 혼란에 빠졌음에도 불구하고 하스미는 한쪽 구두의 굽으로 남자의 가슴팍을 즈려밟았다.\n고통에 찬 발버둥과 비명이 더욱 크게 펴졌지만 일말의 조금도 동요하지 않은 채, 하스미는 곧 지옥불에 불타버릴 이 불쌍한 사내의 마지막 질문에 대답해 주었다.\n\n"저희들의 목적 말인가요? 당신이 그걸 안다고 해서 할 수 있는 게 있을까요? 티파티에 대한 불순한 의도를 그 얄팍한 가슴 속에 품었을 때 부터 당신의 최후는 정해졌어요."\n\n그리고 개머리판으로 그의 두부를 겨누었고…\n\n"정의실현부의 원칙은 심플하답니다. 트리니티, 그리고 티파티를 위하여”\n\n사내는 그 뒤의 말을 들을 수 없었다."
 TRM_event.65.a: ""눈앞의 불의를 용서하지 않는 거죠.""

 TRM_event.64.t:0 "사냥개들"
 TRM_event.64.desc:0 "한때 중개인이라는 직책으로 불리던 사내의 형태를 알아볼 수 없는 신체 옆에서, 4인의 검은 여학생들이 지도를 펼쳤다.\n강도 높은 고문의 끝에서 그녀들은 중개인의 입을 통해 이번 사건에 관련된 다른 몇 명을 찾아낼 수 있었다.\n은밀하고 신속하게 그들의 신병을 구속한 정의실현부는 모든 화살표가 한 인물을 가리키는 것을 알 수 있었다.\n\n"라인하르트 하이드리히, 나치 친위대 소속 중장이며 친위대 국가보안본부 제6국, 해외보안국의 초대 국장임다. 트리니티가 현재 위치에 나타나게 된 이후로 가족들과 떨어져 행방불명 상태였슴다."\n"범죄 정권의 충실한 개새끼였군요"\n\n이치카의 설명을 들으며 하네카와 하스미는 무표정으로 지도를 천천히 만져내렸다.\n지도를 매만지던 손길은 곧 슈바르츠발트의 어떤 깊은 곳을 가리키며 멈췄다.\n\n"그리고 이 자가 유리조노 세이아 습격사건의 유력한 배후입니다."\n"그러니 반드시 붙잡아서 그 값을 치르게 해야겠죠, 감히 티파티를 공격한 죄는 결코 가볍지 않으니까요"\n\n그 말을 끝으로 하스미는 자신의 눈앞에 있는 세명을 바라보았다.\n정의실현부의 가장 일선울 감독하는 이치카와 정의를 위해서라면 무엇이든 할 수 있는 행동파 저격수 마시로.\n그리고 정의실현부의 부장이자 명실상부한 트리니티의 전략 병기인 켄자키 츠루기\n이번 작전에서의 인선은 고민할 필요조차 없었다.\n\n"부원들을 대규모로 움직였다간 상대에게 발각될 염려가 있습니다. 그러니 언제나처럼의 두 명으로 진행하는 게 제일 좋겠죠."\n"알겠슴다."\n"준비해두겠습니다."\n"죽이진 마세요, 죗값은 산 채로 최대한... 천천히 고통스럽게 치르도록 해야 하니까요, 숨만 붙어있어도 상관없으니 명심해 주세요"\n"키히히힛.... 케헤헤헤헷!!!!!!"\n\n이윽고 어두운 방 안을 섬뜩한 광소가 가득 채웠다.\n그리고 그 웃음 속에서 다른 3인 또한 기대에 가득 찬 미소를 지었다.\n4인의 여학생은 기대하고 있었다."
 TRM_event.64.a:0 "그 남자가 과연 어떻게 비명 지를지를"
 
 TRM_event.66.t: "신들의 황혼"
 TRM_event.66.desc: "검은 숲이 붉게 타올랐다.\n도주를 위해 준비했던 자동차는 단 한발의 총알로 인해 폭발하며 산산조각이 나버렸다.\n이윽고 검붉은 무언가의 돌격 한번으로 몇 안 되는 경호원들과 함께 나무로 지어진 건물의 전면 외벽까지 산산조각이 나버렸다.\n\n한때 대독일을 병들게 하던 쓰레기 같은 오물들을 처리하고 아버지 조국을 정화할 꿈을 가지고 있던 남자는, 눈앞에 상황을 이해할 수 없었다.\n자신의 앞에 있는 것은 검붉은 공포, 살아있는 재난, 타천사의 모습을 한 죽음 등, 어떠한 것으로 불러도 손색이 없는 것이었다.\n갑작스레 벽의 잔해와 인간의 피를 뒤집어쓰고 나타난 그것은 주변의 모든 것을 육편과 먼지로 만들어 버리며 자신에게 다가왔다.\n\n그것은 나에게 다가와 손을 뻗었다.\n징벌의 도구로 쓰던 두 자루의 총을 내려두고 그것은 자신의 양 팔을 붙잡더니, 그대로 거리낌 없이 뽑아버렸다.\n비명을 지를 틈도 없이 그것은 그의 몸을 미친 듯이 웃으며 난타하기 시작했다.\n\n멀어져 가는 의식 속에서 그는 보았다.\n그것은 자신을 별장의 밖으로 끌고 나가고 있었다.\n불타는 집 안에서 마치 자신을 구하러 온 천사처럼, 빛 속으로 자신을 데리고 나갔다.\n그리고 그는 들었다.\n귀를 찢고 정신마저 헤집어놓는 듯한 그것의 흥분에 찬 섬뜩한 광소를"
 TRM_event.66.a: "악마가 죽음의 천사에 의해 쓰러졌다"

 TRN_Nomore_Heydrich_tt: "§Y하이드리히§! 사망?"
 TRM_lets_go_kill_Heydrich: "§L유리조노 세이아 습격사건의 주동자에 대한 계획을 실행 할 수 있게 됩니다.§!"

 TRM_event.67.t: "드러난 어둠"
 TRM_event.67.desc: ""이제 충분합니다.. 들여보내세요"\n\n무겁게 내려앉은 공기 속에서 티파티의 키리후지 나기사는 문 밖을 향해 명령했다.\n곧바로 무겁게 닫혀있던 문이 열렸고, 힘없이 총구를 내린 두 경비병의 무력한 뒷모습을 뒤로하고 화사한 모습의 그녀가 방 안으로 들어왔다.\n미소노 미카, 티파티의 임원이자 키리후지 나기사와 유리조노 세이아의 친우, 파테르 분파의 수장이며 트리니티의 최고 무력.\n....동시에 나기사와 세이아를 배신하고 모든 권력을 취하려 찾아온 찬탈자.\n\n그 자리에 있던 모두가 느끼고 있는 절망적인 중압감에도 불구하고 미카는 전혀 아무렇지 않게 나기사의 반대편에 사뿐히 앉았다.\n그리고 마치 그 자리에 있는 누구도 자신의 위협이 되지 않는다는 듯 자신의 총을 탁자에 기울여둔 채 어린아이처럼 천진난만한 모습으로 방 안을 둘러봤다.\n적막을 깬 것은 나기사였다.\n그녀는 자신이 마시던 찻잔을 천천히 내려놓고 먼저 입을 열었다.\n\n"...무엇을 그렇게 쳐다보는 건가요? 이 방에 처음으로 들어오는 것도 아니면서"\n"으음- 눈에 확실하게 익혀두어야겠다 싶어서? 앞으로는 나 혼자서만 쓰게 될 방이니까-"\n\n분명 적의가 확실한 발언에도 불구하고 미카의 목소리엔 그러한 기색을 찾아볼 수 없었다.\n눈을 지그시 감은 나기사는 그 자리에 앉아 탄식에 가까운 말을 내뱉었다.\n\n"...당신이 이렇게까지 할 줄은 몰랐는데 말이죠.... 마음 깊은 곳에선 당신을 믿었어요 미카... 당신이 저 문을 열지 않길 바랐는데...."\n"에헤이~ 마음에도 없는 말은 하지 말아 줄래? 나기짱은 절대 다른 사람을 믿지 않잖아-"\n"...어째서인가요? 왜 당신이 이렇게까지 일을 벌인 거죠?"\n"그걸 나한테 묻는 거야? 본인이 가장 잘 알고 있으면서-"\n\n조롱이 가득한 미카의 발언 속에서 나기사는 눈을 게슴츠레 뜬 채 미카를 올려다봤다.\n\n"나기짱의 그 나약함이 모든 걸 망친거야-, 모두를 실망시키고 내가 이렇게까지 하게 만든 건 오로지 나기짱 탓이라구, 알고 있지?"\n\n여전히 친구를 바라보듯 미소를 짓고 있던 미카의 얼굴에서 웃음기가 사라진 건 그때였다.\n미카가 박수 한번에 문 밖에서 대기하던 그녀의 사병들이 들어와 나기사를 붙잡았다.\n문밖에는 마지막까지 나기사에게 충성한 두 명의 경비병이 머리에 구멍이 난 채 싸늘한 선혈을 흘리고 있었다.\n그 모습을 눈에 담은 뒤 나기사는 미카에게 마지막 인사를 남겼다.\n\n"....지옥의 업화가 당신을 기다리고 있어요 미카""
 TRM_event.67.a: ""응... 나도 알고 있어 나기사""

 TRM_event.68.t: "소비에트의 항복"
 TRM_event.68.desc: "오늘 이른 아침 소비에트 연방의 무조건 항복을 선언하는 이 에덴에 도착하였습니다. 미소노 미카와 그의 지도부들은 누군가의 자작극이거나 소련의 교란 작전 중 하나라고 예상하였지만 모든 전선에서 붉은 군대의 군인들이 백기를 들고 투항하는 등 서신은 사실인 것으로 밝혀졌습니다.\n\n 트리니티 군사전문가들의 예측으로는 계속되는 패배의 끝에 소비에트의 장교들이 쿠데타를 일으킨 것으로 추정하고 있습니다."
 TRM_event.68.a: "위대한 승리다!"
 TRM_event.68.b: "아니? 우리는 총체적인 승리에 만족할 것이다!"

 TRM_event.69.t: "최종승리"
 TRM_event.69.desc: "소련을 상대로 승전하면서 우리의 패권은 전 유럽에 걸쳐 뻗었습니다."
 TRM_event.69.a: "세워라!"
 TRM_event_69_tt: "§Y점령지에 신성통치령이 세워집니다.§!"
 TRM_event.69.b: "필요없다."

 TRM_event.70.t: "무너진 고향"
 TRM_event.70.desc: "대조국전쟁에서 패배한 우리는 서쪽 영토를 전부 잃고 이제는 제 기능 조차 못하는 변방국가로 밀려나게 되었습니다. 극동의 통제권은 상실한지 오래고 중앙시베리아와 중앙아시아는 겨우 유지하고 있습니다. 위대한 혁명가들의 이상이 무너졌습니다."
 TRM_event.70.a: "..."
 TRM_event_70_tt: "§g강철이 부셔졌지만 조각들은 남아있습니다.§!"

 TRM_event.71.t: "상투스 분파의 와해"
 TRM_event.71_2.t: "사라진 파벌"
 TRM_event.71.desc: "분파의 수장인 유리조노 세이아가 습격당한 이후 서로 반목하던 상투스 분파는 결국 혼란을 수습하지 못하고 와해되었습니다. 이제 상투스 분파는 더이상 티파티에 영향력을 행사할 수 없습니다."
 TRM_event.71_2.desc: "트리니티의 붕괴가 가속화 되면서 파벌들은 와해되거나 어디론가 사라지고 말았습니다."
 TRM_event.71.a: "..."

 TRM_event.72.t: "호스트 선출"
 TRM_event.72.desc: "트리니티의 혼란이 어느정도 잠들었고 비상회의는 해산절차를 밟았습니다. 티파티의 호스트는 수많은 고민과 토의 끝에 상투스 분파가 맡게 되었으며 상투스 분파의 수장인 유리조노 세이아가 그 자리를 차지하게 되었습니다.\n\n유리조노 세이아는 티파티의 호스트 취임 연설에서 '트리니티가 새로운 국면을 맞닥뜨린 이상 낡은 체제에서 탈피 할 시간' 이라고 발언하였습니다. 발언은 삽시간에 화제가 되었습니다. 입소문이든 휴대전화든 이러한 소식은 트리니티와 다른 학원들에게 퍼져 모든 관심을 끌어모으고 있습니다. "
 TRM_event.72.a: "새로운 미래를 그리며"

 TRM_event.73.t: "핵분열"
 TRM_event.73.desc: "트리니티의 영토에 존재하던 독일이라는 나라는 과학적으로 크게 진보한 나라였습니다. 오토 한, 프리츠 슈트라스만, 리제 마이트너를 주축으로 한 물리학 실험중 발견한 핵분열이라는 현상은 과학계에 큰 충격을 가져옴 과 동시에 물리학적으로 큰 공을 세웠습니다. 하지만 다른 과학자들과 트리니티의 핵물리학자 역시 원자력의 잠재력을 파헤쳐 왔으며, 그들 모두 핵을 무기화할 수 있다는 똑같은 결론에 도달했습니다."
 TRM_event.73.a: "트리니티는 이 것을 이용할 것이다."
 OTTOHAN_tt: "§Y핵개발§!을 위한 §Y중점 계통도§!가 나타날 것입니다."
 TRM_event.73.b: "코웃음이 나오는 군"

 TRM_event.74.t: "차기 학생회장"
 TRM_event.74.desc: "트리니티의 모든 혼란이 멈춘 지금, 우리는 트리니티의 혼란한 균형을 바로잡고 트리니티를 이끌어 나아갈 차기 학생회장을 임명해야만 합니다.\n\n나기사의 권력이 복권된 지금, 나기사에게 학생회장직을 되돌려 주거나, 아니면 트리니티 사상 최초로 열렬한 학생들의 지지에 힘입어 선거제도를 도입할 수 있습니다."
 TRM_event.74.a: "티파티는 더이상 학생회가 아니다."
 TRM_event.74.b: "나기사가 아니라면 누가 트리니티를 이끌 것인가"

 TRM_event.75.t: "첫 선거"
 TRM_event.75.desc: "트리니티에서 첫 선거가 열렸습니다. 후보로는 기존 학생회장이자 필리우스 분파의 수장인 키리후지 나기사와 이번 파테르 축출에서 큰 공헌을 한 아지타니 히후미가 후보로 나왔습니다. 트리니티의 차기 학생회장은 누가 될지 치열한 접전이 예상됩니다."
 TRM_event.75.a: "나기사는 트리니티를 이끌 지도력이 있다."
 TRM_event.75.b: "히후미는 자신의 능력을 증명했다."

 TRM_event.76.t: "트리니티의 사절단 방문"
 TRM_event.76.desc: "트리니티에서 키보토스가 이세계로 전이하면서 벌어진 여러 혼란속에 사실상 무효화된 에덴 조약을 복원하자는 내용을 보내왔습니다."
 TRM_event.76.a: "게헨나와 트리니티의 평화를 위해"
 TRM_event.76.b: "썩 꺼져!"

 TRM_event.77.t: "[FROM.GetName]의 조약 승인"
 TRM_event.77.desc: "여러 논의 끝에 [FROM.GetName]은 에덴 조약을 지지하기로 했습니다."
 TRM_event.77.a: "평화를 위한 첫 걸음"

 TRM_event.78.t: "[FROM.GetName]의 사절단 추방"
 TRM_event.78.desc: "[FROM.GetName]은 우리의 사절단을 추방시켰으며 에덴 조약에 진지하게 임할 자세로 보이지 않습니다."
 TRM_event.78.a: "결국 전쟁인가?"

 TRM_event.79.t: "트리니티-게헨나 회담의 시작"
 TRM_event.79.desc: "트리니티와 게헨나는 에덴 조약의 합의를 하기 위해 회담을 시작했습니다. 게헨나측 참가자들은 큰 기대를 하고 있진 않은 것 같지만, 그런데도 여러 혼란상 속에서 학원 간 회담이 시작되었습니다."
 TRM_event.79.a: "양국의 합의를 기원하지"

 TRM_event.80.t: "안건: 게헨나 우위의 세력 구축"
 TRM_event.80.desc: "트리니티의 주도로 만들어지는 에덴 조약은 게헨나 학원에 악영향을 미칠 수 있습니다. 에덴 조약의 주도권은 우리 게헨나 학원이 쥐어야 합니다."
 TRM_event.80.a: "이 안건을 상정하지"
 TRM_event.80.b: "이건 합의에 도움이 되지 않는다."

 TRM_event.81.t: "안건: 경제 일원화"
 TRM_event.81.desc: "트리니티 종합학원은 게헨나 학원이 혼란에 빠진 틈에 빠른 경제 성장을 이뤄냈습니다. 게헨나 학원과 경제를 통합하는 것은 트리니티의 경제 성장에 큰 이익을 가져올 것입니다."

 TRM_event.82.t: "안건: 공동 군사 작전"
 TRM_event.82.desc: "게헨나 학원은 트리니티 학원보다 강력한 군사작전을 펼칠 능력을 가지고 있습니다. 공동 군사 작전 안건이 성공한다면, 게헨나는 큰 군사적 이점을 가져올 수 있을 것입니다."

 TRM_event.83.t: "안건: 동방에 맞서는 방벽"
 TRM_event.83.desc: "트리니티 종합학원은 게헨나 학원에 비해 위협적인 국가와 국경이 맞닿아 있습니다. 트리니티 종합학원은 폴란드와 소비에트 연방을 견제하기 위해서라도 게헨나 학원으로 부터 지원을 받아내야만 합니다."

 TRM_event.84.t: "안건: 게헨나 재건"
 TRM_event.84.desc: "게헨나 학원은 대전이 이후 수많은 혼란에 휩싸였습니다. 게헨나 학원이 재건되지 못한다면 에덴 조약기구는 의미를 잃고 퇴색될 가능성이 높습니다."

 TRM_event.85.t: "안건: 게헨나 우위의 세력 구축"
 TRM_event.85.desc: "게헨나 학원은 트리니티를 중심으로 짜여지는 에덴 조약기구에 대해 반발감을 나타냈습니다. 만약 우리가 이 안건을 수락한다면 세력의 주도권은 게헨나 학원이 쥐게 될 것입니다."
 TRM_event.85.a: "수락한다."
 TRM_event.85.b: "거절한다."

 TRM_event.86.t: "안건: 경제 일원화"
 TRM_event.86.desc: "트리니티 종합학원은 게헨나 학원이 여러 혼란에 휩싸인 이후 뒤떨어진 산업 기반을 빠른 속도로 게헨나 학원과 비슷한 수준으로 끌어올렸습니다. 만약 우리가 이 안건에 찬성한다면 트리니티 종합학원은 상당한 산업 이점을 가져갈 것입니다."

 TRM_event.87.t: "안건: 공동 군사 작전"
 TRM_event.87.desc: "게헨나 학원은 트리니티 종합학원보다 우월한 군사적 역량을 가지고 있습니다. 만약 우리가 이 안건에 찬성한다면 게헨나 학원은 상당한 군사적 이점을 가져갈 것입니다."

 TRM_event.88.t: "안건: 동방에 맞서는 방벽"
 TRM_event.88.desc: "트리니티 종합학원은 자신들의 국경에 인접한 적성국이 많다는 이유로 우리에게 경제-군사적 양보를 요청했습니다. 만약 우리가 이 안건에 찬성한다면 트리니티 종합학원에게 여러 물자를 지원해 주어야 할 것입니다."

 TRM_event.89.t: "안건: 게헨나 재건"
 TRM_event.89.desc: "게헨나 학원은 자신들의 학원에 벌어진 여러 혼란을 극복하기 위해 우리의 지원이 필요하다고 요청했습니다. 만약 우리가 이 안건에 찬성한다면 게헨나 학원은 여러 경제적 지원을 받을 것입니다."

 TRM_event.90.t: "[FROM.GetName]의 안건 수락"
 TRM_event.90.desc: "[FROM.GetName]은 에덴 조약기구를 위해 우리가 상정한 안건을 수락하였습니다"
 TRM_event.90.a: "에덴 조약기구로 한발자국 나아갔군"

 TRM_event.91.t: "거부된 안건"
 TRM_event.91.desc: "[FROM.GetName]은 이번 안건을 반대했습니다."
 TRM_event.91.a: "이건 합의에 도움이 되지 않아"

 TRM_event.92.t: "에덴 조약의 실패"
 TRM_event.92.desc: "양국의 기나긴 회담에도 불구하고 에덴 조약은 결국 실패로 돌아갔습니다. 트리니티와 게헨나 사이의 쌓인 골은 매우 깊은 것 같으며 에덴 조약기구는 허상 속으로 사라지고 말았습니다."
 TRM_event.92.a: "좋지 않아"

 TRM_event.93.t: "에덴 조약기구의 결성"
 TRM_event.93.desc: "양 국가의 기나긴 합의 끝에 에덴 조약기구가 공식적으로 출범했습니다. 에덴 조약기구는 게 헨 나와 트리니티의 분쟁을 조절하는걸 넘어 여러 가지 합의점을 도출해 내는 것에 성공한 것으로 보이며 이는 키보토스 학원들에 긍정적인 영향력을 미칠 것으로 추정됩니다."
 TRM_event.93.a: "아름다운 결실이다."

 TRM_event.94.t: "복종, 또는 죽음"
 TRM_event.94.desc: "트리니티 종합학원이 우리 위치를 알아차린 이상 언젠가는 벌어질 일이었습니다. 트리니티 종합학원에서 아리우스 분교에게 복종하라는 내용의 최후 통첩이 도착했습니다."
 TRM_event.94.a: "아리우스 분교는 절대 굴복하지 않는다."
 TRM_event.94.b: "마지막 발악의 끝."

 TRM_event.95.t: "아리우스 분교의 저항"
 TRM_event.95.desc: "아리우스 분교는 트리니티 종합학원이 제시한 복종을 거절했으며 이에 따라 트리니티 종합학원의 자비를 거절한 아리우스 분교에겐 결국 종말만이 존재할 것입니다."
 TRM_event.95.a: "전투 준비."

 TRM_event.96.t: "아리우스 분교의 복종"
 TRM_event.96.desc: "아리우스 분교는 우리의 최후 통첩 요구를 수락했으며 이에 따라 아리우스 분교는 공식적으로 트리니티 산하로 편입되었습니다."
 TRM_event.96.a: "좋아."

 TRM_event.97.t: "선도부와 회담"
 TRM_event.97.desc: "선도부를 설득하기 위해서 어쩌구 저쩌구 우리는 어쨋든 선도부를 통합하기 위해 외교관을 파견했다."
 TRM_event.97.a: "대화는 잘 풀렸고 선도부는 우리와 함께한다"
 TRM_event.97.b: "거래는 실패했고 선도부는 게헨나에 남았다."

 TRM_event.98.t: "방공 협정"
 TRM_event.98.desc: "트리니티는 정부 전복과 폭력을 수반해서라도 세계에 공산주의를 확산시킨다는 코민테른의 목표에 대응하기 위한 조약을 발의하였습니다. 이 조약을 체결함으로써 우리는 공산주의자의 위협에 관한 정보를 공유하고 그러한 위협에 맞선 긴밀한 협력을 하는 데에 동의하게 됩니다."


 TRM_event.99.t: "시스터후드의 정계 개입"
 TRM_event.99.desc: "시스터후드는 우리의 결정에 반발하고자 정계에 개입하고 있습니다. 그들의 영향력이 너무 높다면 쿠데타가 발생할 수 있습니다."
 TRM_event.99.a: "너무 예민한거 아니야?"

 TRM_event.100.t: "시작된 권력투쟁"
 TRM_event.100.desc: "시스터후드와 신군부 사이의 감정이 격해지면서 두 집단 사이의 갈등이 시작되었습니다."
 TRM_event.100.a: "아 이런,"

 TRM_event.101.t: "시스터후드의 강한 비판"
 TRM_event.101.desc: "우리 군대가 [?TRM.TRM_lost_core.GetName] 방어 작전을 실패하였습니다. 시스터후드는 이것을 비판하였고 방어의 실패에 따른 책임은 전부 신군부들에게 있다고 주장하였습니다. \n\n이에 따라 시스터후드의 정치적 입지는 상승하고 있고 미소노 미카와 협력하는 신군부는 줄어들고 있습니다. 손을 쓰지 않는다면 그녀들이 권력 투쟁에서 승리할 것입니다."
 TRM_event.101.a: "그녀들은 도움이 안되는군"

 TRM_event.102.t: "존재 가치의 증명"
 TRM_event.102.desc: "우리 군대가 [?TRM.TRM_reclaimed_core.GetName] 탈환 작전을 성공하였습니다. 시스터후드는 이것에 대하여 침묵을 유지하였고 신군부는 자기들의 업적을 치켜세우기에 급급하였습니다.\n\n시스터후드의 정치적 입지는 줄어들고 있고 영향력 또한 줄어들고 있습니다. 이대로만 간다면 우리는 권력 투쟁에서 승리할 것입니다."
 TRM_event.102.a: "우리는 해냈다!"

 TRM_bop_mika_up: "신군부 지원"
 TRM_bop_mika_up_desc: "최근 급부상하고 있는 파벌인 시스터후드와 미소노 미카와 협력 관계인 신군부는 권력 투쟁을 벌이는 중입니다. 시스터후드를 견제하고 정치적 입지를 늘려야합니다."
 #TRN_mika_idolization_decisions:0 "우상화 작업"
 #TRN_mika_idolization_decisions_desc:0 "\n\n£GFX_decisison_TRN_idolization_picture\n\n\n\n\n정권을 확실하게 잡은 지금 우리는 정치적인 안정을 얻어냈지만 국민에게서의 지지도를 잘 얻지 못하였습니다. 보여주기식 정책을 펼쳐 그들에게 관심을 이끌어 내고 우상화 작업과 영화 제작, 선전물 배포, 정당 홍보를 하여 우리의 입지를 늘릴 필요가 있습니다."
 idol_mika:0 "우상화 작업"
 idol_mika_desc: "트리니티가 대대적인 정권 교체를 겪으면서 우리의 지배가 정당한지 의문을 가지는 사람들이 많습니다. 미소노 미카가 트리니티를 위하여 행한 정책들을 대대적으로 홍보한다면 사람들은 우리를 믿고, 따르게 될 것입니다."
 idol_mika_2:0 "선전물 배포"
 idol_mika_3: "시위 진압"
 idol_mika_4: "정치범 체포"
 TRM_bop_mika_down_every_day: "시스터후드의 활동"
 TRM_bop_mika_down: "시스터후드 지원"
 TRM_bop_mika_down_desc: "시스터후드는 트리니티를 파멸로 이끌어가는 미소노 미카와 신군부와 대적하는 파벌입니다. 트리니티를 올바른 길로 이끌기 위해서는 정치적 입지를 늘리고 동아리와 협력을 가속해야 합니다."
 TRM_bop_mika_calumny: "미카 비방"
 TRM_bop_mika_calumny_desc: "미소노 미카의 행보는 기독교적 가치와 삼두정에 기반한 정치를 온전히 부정하는 것입니다. 그녀의 지배에 항상 의문을 가져야 합니다."
 TRM_bop_Anti_War_Movement: "반전시위 개최"
 TRM_bop_Anti_War_Movement_desc: "최근 트리니티의 지도부는 전쟁을 하나의 수단으로써 생각하고 있습니다. 이러한 생각은 트리니티를 파멸로 이끄는 길입니다."
 TRM_bop_pacifism: "평화주의 선전"
 TRM_bop_pacifism_desc: "트리니티의 지도부들은 항상 전쟁을 원하고 있습니다. 일반 시민들이 무엇을 원하는지도 모르는채 말이죠. 평화로운 방법또한 하나의 해답이라는 것을 널리 알려야합니다."
 TRM_bop_Spandau_Rescue: "수감자 구출"
 TRM_bop_Spandau_Rescue_desc: "트리니티의 미래에 위협이 되는 인물들은 '정치범' 이라는 이름으로 수용소에 수감 되고 있습니다. 수용소들을 구출 해낸다면 트리니티 지도부에 타격을 줄 수 있을 것입니다."

