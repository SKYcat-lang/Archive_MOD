 TRM_diplomacy_event.1.t: "[FROM.GetAdjective] 외무부의 유고슬라비아 영토 할양 요구"
 TRM_diplomacy_event.1.d: "방금 전 영토 할양을 요구하는 문서가 외무부를 통해 [ROOT.GetAdjective] 대사에게 정식으로 전달되었습니다. 외무부 대변인은 '북슬로베니아는 역사적, 문화적으로 게르만 민족의 생활권에 속하며, 독일을 승계한 [FROM.GetAdjective]는 게르만 민족과 그 영토를 보호할 의무를 가진다.'라고 말했습니다. 정부 소식통에 의하면 주 [FROM.GetAdjective] 유고슬라비아 대사는 이와 같은 내용을 본국에 전달하겠다고 알렸습니다. 외무부 발표 이후 [FROM.GetAdjective] 국방부는 회견을 통해 남부 국경지대의 경비를 강화해 만약에 사태에 대비하겠다고 밝혔습니다."
 
 TRM_diplomacy_event.2.t: "[FROM.GetAdjective] 정부의 요구 수용"
 TRM_diplomacy_event.2.d: "[FROM.GetAdjective] 정부가 [ROOT.GetAdjective] 외무부의 영토 할양 요구를 수용했습니다. [FROM.GetAdjective] 정부는 [ROOT.GetAdjective]가 영유권을 주장하는 지역 내에서의 철수를 2주일 내로 완료하겠다는 발표와 함께 [ROOT.GetAdjective]의 영토 주권을 존중한다는 뜻을 보였습니다. 해당 발표에 대해 정부 대변인은 '[ROOT.GetAdjective] 외무부와 [ROOT.GetLeader]의 위대한 승리이며, 앞으로도 정부는 [ROOT.GetAdjective]의 권리를 지키기 위해 최선을 다할 것이다.'라고 밝혔습니다. 전문가들은 [FROM.GetAdjective] 정부의 영토 할양 결정이 발칸반도 내에서 향후 비슷한 경우를 보여줄 수 있음을 경고했습니다"

 TRM_diplomacy_event.3.t: "[FROM.GetAdjective] 정부의 요구 거부"
 TRM_diplomacy_event.3.d: "[FROM.GetAdjective] 정부가 [ROOT.GetAdjective]의 북슬로베니아 영유권 인정 요구를 거부했습니다. [FROM.GetLeader]는 '[FROM.GetAdjective]는 발칸 민족들의 삶의 터전이며 결코 나누어질 수 없다.'라며 타국의 불합리한 협박에 굴복하지 않겠다고 선언했습니다. 이에 대해 정부는 '[ROOT.GetAdjective]의 당연한 요구를 묵살하고 폭정을 휘두르는 [FROM.GetName]의 행태를 무시할 수 없다.'며 강경한 대응을 시사했습니다. 국방부 대변인은 [FROM.GetAdjective] 국경을 향한 병력 재배치에 대해 최근의 긴장 상태를 감안한 정상적인 조치라고 밝혔습니다."

 TRM_diplomacy_event.4.t: "[FROM.GetAdjective]의 [45.GetName] 영유권 지지 제안"
 TRM_diplomacy_event.4.d: "[FROM.GetAdjective] 측이 상호 독립 보장과 협력조약을 체결하는 대가로 우리의 [45.GetName] 영유권 주장을 지지하는 제안을 해왔습니다. 이는 우리에게 있어서 좋은 거래인 것 같습니다만, 이를 받아들여야 할까요?"
 TRM_diplomacy_event.4.b: "우리가 왜 이계인들을 믿어야 하지?"

 TRM_diplomacy_event.5.t: "$TRM_Schidsspruch$"
 TRM_diplomacy_event.5.desc: "우리의 동맹인 헝가리의 요구에 따라 루마니아의 국경선을 재조정하는 회의가 오늘 에덴에서 개최되었습니다. 여러 논의를 거쳐 총 3가지의 결론에 도달했습니다.\n\n첫 번째는 트란실바니아 전체를 헝가리에 넘기는 것입니다. 트란실바니아와 헝가리가 분리된 트리아농 조약을 전면 부정하고 정당한 지배자인 미자르 인들에게 넘길 것입니다. 실제로도 트란실바니아의 일부 지역에는 미자르 인들이 다수를 차지하고 있기에 불가능한 것은 아닙니다.\n\n두 번째는 트란실바니아의 일부를 헝가리에 넘기는 것입니다. 트란실바니아는 미자르 인들이 다수라고 할지라도 지역 전체에 골고루 분포된 것이 아닌 산악 지역 일부에만 분포되었습니다. 특히 북트란실바니아 지역에 분포 되어있기에 북트란실바니아만 넘기는 것이 두 양국 간의 문제를 해결할 수 있을 것입니다.\n\n세 번째는 트란실바니아에 대해 우리는 개입 하지 않는 것입니다. 트리아농 조약은 우리가 대전이 사태를 겪기 전에 체결 되었으며 우리는 양국 간의 감정을 아직 완벽히 이해하지 못하였고 향후 이 선택으로 우리가 어떤 불이익을 겪을지 모릅니다. 두 양국 간의 문제는 두 양국이 해결해야 합니다.\n\n세가지의 안건이 오늘 집무실을 통해 [TRM.GetLeader]에게 전해졌습니다. 이제는 선택해야만 합니다."
 
