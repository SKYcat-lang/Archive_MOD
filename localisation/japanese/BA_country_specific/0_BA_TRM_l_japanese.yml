 TRM_event.103.t: "최후"
 TRM_event.103.desc: "계속되는 패배와 줄어든 정치적 입지는 파테르 분파와 신군부들을 불신하게 했고 그러한 불신은 시스터후드와 구호기사단 그리고 정의실현부는 쿠데타를 일으키게 하는 원인이 되었습니다. 쿠데타군은 미소노 미카가 있는 곳인 에덴으로 향했습니다.\n\n미소노 미카는 굴복하지 않고 마지막까지 쿠데타군과 홀로 싸웠지만 그녀 혼자서 막아내기엔 역부족이었습니다. 격렬한 전투 끝에 우타즈미 사쿠라코의 총구에서 발사된 은색 탄환이 그녀의 심장을 꿰뚫었고 그것으로 쿠데타는 성공으로 돌아갔습니다. 정부와 하나가 되었던 파테르 분파는 미소노 미카의 사망 소식이 알려지자 2인자들이 그 빈자리를 꿰찼고 반란군을 진압하기 위해 움직이기 시작하고 있습니다.\n\n미소노 미카의 시체는 결국 불에 태워졌습니다. 마녀의 죽음에 수많은 시민과 학생들이 기뻐하지만, 그 기쁨이 오래 가진 않을 것 같습니다."
 TRM_event.103.a: "...."
 TRM_event.103.b: "하지만 저는 내전을 하고 싶어요!"
 TRM_Mika_Game_Over_TT: "§Y미소노 미카§! 사망.\n\n§t지옥의 가장 어두운 불구덩이가 마녀를 삼키기 위해 열렸습니다.§!"

 TRM_event.104.t: "모스크바의 총독?"
 TRM_event.104.desc: "모스크바 신성통치령이 출범하고 군정이 종료되며 총독이 누가할지에 대한 관심이 크게 쏠렸습니다. 총 두명으로 의견이 좁혀졌으며 그 둘은 키리후지 나기사와 지크프리트 카세입니다.\n\n지크프리트 카셰는 트리니티의 행정 처리를 빠르게 진행하였고 트리니티의 명령을 잘 따르는 종복입니다. 그는 총독의 일을 수행하는데에 적합하다고 판단 되었습니다.\n\n키리후지 나기사는 미소노 미카의 명령으로 특채된 인물입니다. 그녀의 정치력은 꽤나 뛰어난 편입니다. 대전이 이전부터 트리니티의 강점을 내세우며 타학원과의 외교에서 우위를 점했습니다. 이러한 정치력이 그녀가 모스크바의 총독이 될 이유를 설명하고 있으며 특히 미소노 미카의 특채라는 점이 지크프리트의 발목을 잡습니다.\n\n이 둘중 누가 모스크바의 총독이 되는지에 대해서는 열띤 토론이 진행되고 있습니다. 지크프리트 카셰는 트리니티에 충성하지만 그 충성심이 언제까지 이뤄질지는 아무도 모릅니다. 모스크바의 총독으로 임명 된다면 모스크바 신성통치령을 지크프리트를 위한 '왕국' 으로 변화 시킬수 있습니다.\n\n그러나 키리후지 나기사 또한 의심스럽습니다. 미소노 미카의 쿠데타 과정에서는 키리후지 나기사가 앙심을 가질 동기가 충분합니다. 만약 시베리아에 갇힌 붉은 망령들이 트리니티를 향해 올때 배신을 하고 그들과 결탁할 수 있다는 우려를 사고 있습니다."
