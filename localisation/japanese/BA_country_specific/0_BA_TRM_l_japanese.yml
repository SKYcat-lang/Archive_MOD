 TRM_ironsword_event.1.t: "철검 작전"
 TRM_ironsword_event.1.d: "트리니티의 그림자 속에서 공작을 펼치는 반정부 테러가 곳곳에서 발견 되고 있습니다. 이에 미소노 미카는 이들을 색출하기 위해 '철검 작전'을 시작하였습니다. 철검 작전은 테러의 배후를 색출하기 위해 정의실현부의 정예 인력들과 첩보부와 협력하는 공동 작전입니다. 트리니티의 안정을 위협하는 테러 활동이 증가하는 만큼 그들이 협력이 중요할 것입니다."
 TRM_ironsword_event.1.a: "테러리스트와는 협상하지 않는다."

 TRM_ironsword_event.2.t: "드러난 실체"
 TRM_ironsword_event.2.d: "기나긴 수사 끝에 트리니티의 배후에서 활동하던 첩보원을 검거하였습니다. 모진 고문 끝에 첩보원은 사실을 말하기 시작하였고 자신의 배후에는 아리우스 분교가 있다고 말했습니다. 현재 첩보원은 치료후 감옥에 수감 되었습니다."

 TRM_ironsword_event.3.t: "진전있는 수사"
 TRM_ironsword_event.3.d: "우리는 테러리스트들의 본거지를 찾아냈습니다. 작전을 펼처 급습 하여 테러리스트들을 검거하였지만, 그들의 배후를 색출하는데는 실패하였습니다. 그렇지만, 테러리스트들을 체포함으로써 철검 작전은 효과적이였음을 입증했습니다."

 TRM_ironsword_event.4.t: "수사 종료"
 TRM_ironsword_event.4.d: "[KSP.GetName], 정의실현부 그리고 첩보부의 대규모 합동작전으로 우리는 테러의 배후를 찾아냈고 검거하는 데 성공하였습니다. 철검 작전이 성공으로 끝나면서 트리니티에는 테러의 위협이 사라졌습니다. 작전에 참여한 정의실현부원과 첩보부원들은 명예와 부를 가지게 될 것입니다. 물론 [KSP.GetName]의 수사관들도 말이죠."
 TRM_ironsword_event.4.d_2: "정의실현부와 첩보부의 공동 수사로 우리는 테러의 배후를 찾아내었고 검거하는 데 성공하였습니다. 철검 작전이 성공으로 끝나면서 트리니티에는 테러의 위협이 사라졌습니다. 특히 작전에 참여한 정의실현부원과 첩보부원들은 명예와 부를 가지게 될 것입니다."

