 TRM_event.34.t:0 "늦은 밤"
 TRM_event.34.desc:0 ""지금부터 중대한 방송을 보내드립니다. 전선의 청취자 여러분께서는 기립하여  주십시오 트리니티 학생회장이신 미소노 미카님의 긴급한 조서입니다. 주목하십시오."\n\n 보통의 시간대라면 별 의미 없는 것이 라디오를 타고 흘러 나오는 시간, 그러나 어째서인지 미소노 미카의 긴급 성명이 흘러나오기 시작했습니다.\n\n 병사들은 대수롭지 않게 라디오에 귀를 기울였습니다. 아나운서의 짧은 말들과 군가가 나온 후 학생회장 미소노 미카는 평소 분위기와 다른 목소리로 두 입술을 열어 말했다.\n\n"오늘 늦은 저녁 트리니티군의 병사 한명이 게헨나 군대의 의해 실종 되었다는 비통한 소식을 전해들었다. 이것이 의미하는 바는 총학생회장이 원하던 '에덴조약' 의 의미를 완전히 져버렸다는 것으로..."\n\n 미소노 미카는 평소와 다르게 고양되고 근엄한 목소리로 연설을 했다. 짧은 연설이 끝나고 군악대가 군가를 연주하면서 라디오는 끊겼다. 그러나 요한은 심히 떨리는 얼굴로 불안하게 발을 떨고 있는 돌격 대장을 바라보았습니다.\n\n"돌격대장님.. 사실은 제가.. 배탈이 나서.. 게헨나 초소에 있는 화장실 좀 빌렸는데.."\n\n"..."\n\n"화장실에서 나오니깐 무전기가 시끄럽고 정의실현부 애들이 돌아다니던게 설마.."\n\n돌격대장은 깊은 한숨을 내뱉으면서 말하였다.\n"그래 네가 생각하는 그거 맞다. 시발."\n\n"..."\n\n...한 병사를 찾지 못해서 양 학원간의 전쟁이 발발 했다는 사실은 기밀에 부쳐졌습니다."
 TRM_event.34.a:0 "이게 이렇게 된다고?"

 TRM_event.35.t:0 "게헨나 영토 처리"
 TRM_event.35.desc:0 "게헨나와의 전쟁에서 승리하면서 전쟁 이후의 판도를 논의하기 시작하였습니다."
 TRM_event.35.a:0 "위대한 승리다!"

 TRM_event.36.t:0 "게헨나 잔재 파괴"
 TRM_event.36.desc:0 "트리니티의 전후계획에 따라 우리는 게헨나의 잔재를 파괴하고 그 자리 위에 트리니티 고유의 것들을 건설하기 시작하였습니다."
 TRM_event.36.a:0 "좋아!"

 TRM_event.38.t:0 "게헨나 전차설계부의 운명"
 TRM_event.38.desc:0 "게헨나의 전차기술은 월등하며 게헨나와 성전을 진행할때 그들의 기갑기술이 우리에게 크게 방해가 되었습니다. 하지만 지금 우리가 전차기술을 점령한 이상, 그 전차기술에 대한 운명은 오직 당신의 손아귀에 달려있습니다."
 TRM_event.38.a:0 "우리가 사용하면 되지 않나?"
 
 TRM_event.39.t:0 "합창단(1/2)"
 TRM_event.39.desc:0 "트리니티 국가사회주의 당의 상징과 미카 자신을 찬양하는 선전물로 장식된 웅장한 홀에서 미카는 강한 충성심을 벌서부터 드러내며 자신들에게 열광하는 무리 부터 그와 반대되게 조용하고 은밀하게 회의적인 의견을 가지고 대화를 나누는 회의론자까지, 다양한 표정을 지으며 열광적으로 경청하거나, 조용히 서있거나, 자신을 노려보는 청중들 사이에 서 있었다. 그녀가 발을 내딛고 무대에 등장하자 청중들의 기대감이 고조되었고, 그녀가 곧이어 연단을 탁하고 치자 그녀는 모두의 시선을 사로잡을 수 있었다.\n\n그녀가 연단 앞에 조용히 서있자, 관중석에는 정적이 흘렀고, 곧이어 미카의 목소리가 그녀의 가녀린 목을 타고 흘러나왔다.\n그녀의 목소리는 긴장된 듯하면서도 독기 어린 열정으로 가득 차 있었는데. 충분히 장내를 짓눌려 떨리게 할 수 있을 만큼 그녀의 목소리에는 독기가 가득 차 있었다.\n\n그녀는 곧이어, 게헨나를 향한 독설을 쏟아내기 시작했다.\n\n"게헨나는 탐욕과 부패, 약속불이행의 공허하고 한심한 행위들을 토대 삼아 학생들의 고통 위에 세워진 학원입니다! 그들은 자신들을 빛나는 등불이라고 제일가는 듯이 행세하면서 정작 학생들은 교복도 입지 않고 나돌아다니기에 바쁘고, 교칙따위는 정해지지도 않아서 수많은 학생들이 제멋대로 행동하며 남에게 피해를 주고 있다는 사실을 자신들이 외피 뒤에 숨기고 있습니다. 저는 망할 게헨나 년들이 우리 트리니티에게 간섭과 참견질을 해대는 것을 더 이상 두고 볼 수 없습니다..."\n\n홀에서 둥둥하는 북소리가 울리기 시작했다, 미카는 계속해서 말을 이어갔다.\n\n"저는, 자랑스러운 트리니티의 힘에 도전하는 게헨나의 대담함, 아니, 멍청함을 규탄하겠습니다!"\n\n청중들에게는 늘 듣던 익숙한 말, 익숙한 독설이었다, 그러나 학생회장 미카가 직접 말하는 것은 그 무게가 달랐다-벌써부터 일부 학생들은 두팔을 벌리고 환호성을 지르고 있었으며, 일부 독일인들은 나치식 경레를 하는 이도 있었다.\n\n미카의 목소리가 다시 차분해졌다.\n\n"우리는 파괴가 아닌 위대함을 위해 노력해야 하며, 분열이 아닌 통합의 미래를 건설해야 한다는 사실은 잘 알고 있습니다, 하지만 지금, 저 무도한 게헨나가 우리에게 덤벼오는데, 우리가 손을 놓고 가만히 있어야 합니까?"\n\n군중들의 웅성거림이 군중을 휩쓸었다. 군중들 사이에서는 'Nein!'라고 소리치는 이들이 나오기 시작하였다.\n\n"우리는 맞서야 합니다, 게헨나와의 전쟁은 반드시 필연적인 것입니다, 저 악마년들의 본성은 실로 사악하기 때문입니다, 그리고 우리는 승리할 것입니다, 우리는 나아갈 것입니다! 영광은 계속될 것입니다!"\n\n미카가 자신이 낼 수 있는 최대한의 고음으로 마지막 말을 내뱉었다.\n\n미카의 마지막 말이 끝나자, 홀에는 청중 모두가 아는 노래가 울러퍼졌다."
 TRM_event.39.a:0 "다음으로"

 TRM_event.40.t:0 "합창단(2/2)"
 TRM_event.40.desc:0 "'트리니티 찬가'였다.\n\n모든 청중이 마치 세이렌의 목소리에 매혹된 듯 가만히 서 있기만 했다. 자신들 앞에 있는 저 분홍머리의 여학생이 자신들을 훌룡하게 이끌고, 트리니티를 영광으로 이끌 거라는 사실이 도저히 믿기지 않았다.\n\n[-깃발을 높여라!~대열을 단단히 갖추어라!~']\n\n그때, 정장을 입은 독일인이 일어나서 노래부르기 시작했다.\n\n독일인의 눈에는 광기가 담겨있었다. 그는 미카를 쳐다보며, 마치 메시아를 만난 듯 떨리는 눈알을 애써 잡고 있었다. 그의 온몸이 황홀감에 떨리고 있었으며, 노래또한 음정도 맞지 않고 불안정했다.\n\n그러나 그의 행동은, 청중들에게 어느 발화점이 된 듯했다.\n\n-"~돌격대가 조용하고도 확고한 걸음으로 행진한다~"\n약간 연한 검은머리를 하고, 정의실현부 복장을 입은 소녀가 일어나서 노래를 불렀다.\n\n-"~게헨나 악마년들과 반동분자들에게 살해당한 동지들도~"\n수녀복을 입은 단발머리 소녀가 일어나서 오른팔을 번쩍 올리며 노래했다.\n\n-"~영혼이 되어 우리의 대열 속에서 함께-행진한다~"\n나치 정복을 입은 남자가 가슴에 손을 얹은 채 일어나서 노래했다.\n\n"~갈색 대대에게 길을 열어라~"\n\n그리고.\n그리고, 그리고, 그리고, 그리고.\n\n"~돌격대원들에게 길을~열어라!"\n\n모두가 일어났다. \n자경단, 정의실현부,구호기사단, 시스터후드 복장을 입은 소녀들 모두가 일어나 있었다.\n정복, 정장을 입은 현지독일인들이 모두 일어나 있었다.\n미카 주변의 친위대들도 전부 일어나 있었다.\n\n"~수많은 사람들이 희망차게 위대한 트리니티의 교기를 올려다보니~"\n"~자유와 빵을 위한 날이~다가온다!"\n\n홀은 순식간에 합창실이 되어있었다. 성별과 나이를 가리지 않고 모든 이들이 일어서서, 노래부르고 있었다.\n\n그리고 그 모든 이들의 시선은 미카에게로 가 있었다.\n\n미카는 자신에게 쏟아지는, 자신을 향한 애정과 충성이 가득 담긴 눈빛들을 하나하나 음미하며, 깊게 미소지었다."
 TRM_event.40.a:0 "곧 밤의 여왕의 깃발이 온 거리에 나부끼리라. 트리니티는 영원하리라!"

 TRM_event.41.t:0 "저항"
 TRM_event.41.desc:0 ""비서, 전쟁 상황을 좀 보고해 줘"\n\n"예, 미카님, 사실은 상황이 좀 안 좋게 흘러갑니다. 미카님. 제1집단군은 적들의 저항에 가로막혔습니다."\n\n에덴의 중심에서 피 묻은 옥좌에 앉은 여왕은 수많은 종이의 산에 쌓여 전선에서 들려오는 소식들을 듣고 있었다.\n\n미카는 전쟁을 원했다. 피로 이루어진 금과 반짝이는 보석, 자랑스러운 영광 말이다.\n\n그러나 정작 전쟁을 시작하고 보니 실상은 미카가 생각하는 것과 아주 달랐다. 빠른 진격. 명장의 활약으로 인해 바뀌는 전장과 영광스러운 승리, 휘날리는 깃발과 환호하는 사람들...그 모든 것은 미카의 마음속에서 만들어진 망상이나 마찬가지였다. 온갖 전선에서 트리니티 원방군은 수많은 저항과 난항을 마주하였다.\n\n이기면 된다고 생각했다. 이기면 키리후지 나기사도 자기 행동이 옳다고 여기고, 다시 차를 마시며 담소를 나누고, 키리후지 나기사을 놀리다가 롤케이크가 입 안에 넣어지는, 그런 일상을 되찾을 수 있다고 여겼다.\n\n하지만 그런 일상은 그녀에게 오지 않았다. 키리후지 나기사는 여전히 철장 안에 처박혀서 배신감에 자신을 저주하고 있다고 한다. 왜? 왜? 왜? 나는 그저 트리니티를 위해 한 일인데, 왜 아무도 나를 몰라주는 거지? 왜 나를 진정으로 바라봐 주지 않고, 피의 여왕으로만 바라보는 거지?\n\n그러니. 이겨야 한다. 너무 멀리 와버렸다. 이제는 그런 일상 따위 다시는 돌아갈 수 없었다. 그녀가 만들어 낸 전쟁 기계는 움직였고, 미카는 지시를 내릴 수 있을지언정 기계를 멈출 수는 없었다."
 TRM_event.41.a:0 "그래."

 TRM_event.42.t:0 "게헨나의 끝"
 TRM_event.42.desc:0 "[GEM.GetLeader] 회장이 무릎꿇고 항복 문서에 서명하며 트리니티 - 게헨나 전쟁이 끝난 일주일 후. 게헨나 중앙구의 거리에는 무거운 그림자가 내려앉아 있었다. 무질서하지만 유쾌하였던 학생들의 일탈과 활기찬 분위기로 장식되었던 활기찼던 중앙구는, 이제 그 분위기는 하나도 찾아볼 수 없이 침체된 채로 서 있었다. 그러나 게헨나의 침울한 분위기와 달리, 승리한 트리니티 학생들의 얼굴에 담겨있는 환희는 완전히 암울한 게헨나의 분위기외 대조되었다.\n\n평소의 유쾌한 표정과는 달리 슬픔으로 얼굴이 새겨진 게헨나의 학생들은 마치 그림자처럼 조용히 도시를 누볐다. 원래 이곳의 주인이였지만, 지금은 그림자처럼 숨어다니는 그녀들과는 다르게 거리를 행진하는 트리니티 방위군 병사들의 모습은 너무나도 밝고도 밝았다..그녀들은 옅은 회색을 가진 제복을 입고 트리니티 파테르 분파의 문양이 새겨진 완장을 차고 있었다. 그녀들은 엄연한 승리자였다. 그녀들은 승리자의 엄연한 권리에 따라 정복의 기쁨을 만끽했고, 그녀들의 환호와 요란한 웃음소리는 게헨나 학생들의 마음속에 모욕감을 안겨주었다.\n\n한때 북적거리던 게헨나의 유명한 디저트 카페의 아름다운 테라스는 이제 몇몇 사람들 미식연구회의 몇몇 일원들이라던가 게헨나가 망한 거에 별 감흥을 느끼지 못하는 현지인들 빼곤 완전히 비어있었다. 그리고 미식연구회에게서는 특히 게헨나 학생들이 느끼고 있을 산산조각 난 꿈과 잃어버린 희망을 자세히 엿볼 수 있었다. 평소라면 미식이 어쩌고 저쩌고 하며 이야기꽃을 늘어놓으며 가게를 폭파시키던 하루나조차 아무 말도 하지 않은 채 앉아만 있었고, 그나마 이즈미가 분위기를 살려보기 위해 여러가지 말을 꺼내곤 했지만 빈번히 실패했다. 낙담한 학생들 사이에서는 낙담한 대화가 오갔고, 그들의 낮고도 낮은 목소리는 군인들의 환호성에 가려 거의 들리지 않았다."
 TRM_event.42_2.desc: "소라사키 히나가 게헨나 최후의 전투에서 산화하고 그녀의 뒤를 이은 아마우 아코 회장이 항복 문서에 서명한지 일주일이 지난 게헨나의 중앙구의 거리에는 무거운 그림자가 내려앉아 있었다. 무질서하지만 유쾌하였던 학생들의 일탈과 활기찬 분위기로 장식되었던 활기찼던 중앙구는, 이제 그 분위기는 하나도 찾아볼 수 없이 침체된 채로 서 있었다. 그러나 게헨나의 침울한 분위기와 달리, 승리한 트리니티 학생들의 얼굴에 담겨있는 환희는 완전히 암울한 게헨나의 분위기외 대조되었다.\n\n평소의 유쾌한 표정과는 달리 슬픔으로 얼굴이 새겨진 게헨나의 학생들은 마치 그림자처럼 조용히 도시를 누볐다. 원래 이곳의 주인이였지만, 지금은 그림자처럼 숨어다니는 그녀들과는 다르게 거리를 행진하는 트리니티 방위군 병사들의 모습은 너무나도 밝고도 밝았다..그녀들은 옅은 회색을 가진 제복을 입고 트리니티 파테르 분파의 문양이 새겨진 완장을 차고 있었다. 그녀들은 엄연한 승리자였다. 그녀들은 승리자의 엄연한 권리에 따라 정복의 기쁨을 만끽했고, 그녀들의 환호와 요란한 웃음소리는 게헨나 학생들의 마음속에 모욕감을 안겨주었다.\n\n한때 북적거리던 게헨나의 유명한 디저트 카페의 아름다운 테라스는 이제 몇몇 사람들 미식연구회의 몇몇 일원들이라던가 게헨나가 망한 거에 별 감흥을 느끼지 못하는 현지인들 빼곤 완전히 비어있었다. 그리고 미식연구회에게서는 특히 게헨나 학생들이 느끼고 있을 산산조각 난 꿈과 잃어버린 희망을 자세히 엿볼 수 있었다. 평소라면 미식이 어쩌고 저쩌고 하며 이야기꽃을 늘어놓으며 가게를 폭파시키던 하루나조차 아무 말도 하지 않은 채 앉아만 있었고, 그나마 이즈미가 분위기를 살려보기 위해 여러가지 말을 꺼내곤 했지만 빈번히 실패했다. 낙담한 학생들 사이에서는 낙담한 대화가 오갔고, 그들의 낮고도 낮은 목소리는 군인들의 환호성에 가려 거의 들리지 않았다."
