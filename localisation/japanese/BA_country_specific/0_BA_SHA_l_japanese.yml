 SHA_country_intro_header: "長年の伝統を誇る山海経高級中学校"
 SHA_country_intro_content: "キヴォトス郊外に位置する長年の伝統ある学園である山海経高級中学校は、他の学園と差別化された独自の文化を持つ美しい学園だ。玄武商会をはじめとした観光業が盛んで、大きく発展した学園であった。\n\nしかし、山海経高級中学校は玄龍門と玄武商会の二つの勢力に分かれている。竜華キサキの玄龍門は伝統主義え堅持し、朱城ルミの玄武商会は多文化主義を主張している。\n突然の転移で連邦生徒会の影響力が弱まった現状では、山海経は内戦の炎に包まれ、血の嵐が吹き荒れるかもしれない。\n\nしかし、山海経高級中学校はどんな炎や嵐を前にしても崩れることはない。\n私たち山海経高級中学校の生徒たちが居る限り、キヴォトスが安定している限りは…\n\n\n§Y開発 : jindoi§!"
 SHA_guide: "\n進歩の旗\n\n£white_dot 革命を成し遂げ、共和国を建設しろ。\n£white_dot キヴォトスに新時代の幕開けを告げろ。\n£white_dot 南部の革命を続けろ。\n£white_dot アルプスとキヴォトスを社会主義の下で統治せよ。\n\n\n民主主義の先導者\n\n£white_dot 民主主義の時代を切り開け。\n£white_dot 総選挙で新たな指導者を選出しろ。\n£white_dot 指導者の政策を成功裏に完遂せよ。\n£white_dot キヴォトスの経済大国であり、民主主義の先進国として堂々と立ち続けろ。\n\n\nキサキ女帝の山海経帝国\n\n£white_dot 赤を取り除き、外界と絶縁せよ。\n£white_dot キサキ女帝を戴冠させよ。\n£white_dot 儒教に従え。\n£white_dot 私たちの古土を統合せよ。\n£white_dot 帝国を築き、東西に立ち向かえ。\n\n\n覚醒した黒龍\n\n£white_dot 申谷カイを執権に任命せよ。\n£white_dot 民族の魂を取り戻せ。\n£white_dot 百鬼夜行を解放せよ。\n£white_dot 勝利を収め、百鬼夜行を編入せよ。\n£white_dot 世界を山海経の旗の下に従属させよ。\n"

