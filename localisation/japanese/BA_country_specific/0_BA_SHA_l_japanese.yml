 SHA_news.1.t:0 "ばんざい体操"
 SHA_news.1.desc:0 "山海経高級中学校の生徒会である玄龍門、その玄龍門の門主である竜華キサキは最近になり、よくわからない効果を持つとされるばんざい体操をやめたそうだ。理由は不明ながらも玄龍門の関係者は、彼女の身体に関わる重大な事柄であるため、体操を行っていたが、現在はやめている状態であることを明らかにした。\n\n世界の報道機関は竜華キサキの状態に注目している。"
 SHA_news.1.a:0 "ばんざい！"
 SHA_news.1.b:0 "ふふふふふ"
