 SHA_event.2.t:0 "山海経の宣戦布告"
 SHA_event.2.desc:0 "山海経は私たちを敵と定め本日、私たちに宣戦布告の通知を届けた。山海経との戦争が始まりました。私たち百鬼夜行は侵略者に立ち向かい、桜が咲き乱れる学園を守り、侵略者を打倒すのだ！"
 SHA_event.2.a:0 "来るなら来い！"
 SHA_event.3.t:0 "キサキの運命"
 SHA_event.3.desc:0 "玄武商会が内戦に勝利し、私たちは竜華キサキを捕らえることに成功した。私たちは彼女をどうすればいいだろうか？"
 SHA_event.3.a:0 "処刑しろ"
 SHA_event.3.b:0 "追放しろ"
 SHA_event.4.t:0 "[GetYear]年の総選挙"
 SHA_event.4.desc:0 "自由選挙制度が立法化された後、山海経高級中学校は初の総選挙を迎えた。朱城ルミと玄武商会、左翼勢力の進歩連合党、竜華キサキと玄龍門、右翼勢力の国民党が争うことになりそうだ。\n\n選挙の結果はどうなるのだろう？"
