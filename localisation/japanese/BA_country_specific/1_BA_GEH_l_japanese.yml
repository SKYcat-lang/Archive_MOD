#重点
 GEH_warning_wuiongwuiong: "満期前緊急召集"
 GEH_warning_wuiongwuiong_desc: "キボトスが異界に転移し、ゲヘンナの学生たちは混沌とした。\n過去とは違う日常、減ったヘイローの謎。"
 GEH_hyungzipa_ak: "現地調査"
 GEH_hyungzipa_ak_desc: "めちゃくちゃバタバタした緊急会議のあとで、万馬戦は現地調査に行くことに決めたんだ。"
 GEH_gukbanggun_problem: "国防軍問題"
 GEH_gukbanggun_problem_desc: "満馬前の役員が何が起きてるかわかってたところ、中央区から北に行った何人かの役員が急に飛び込んできて、初めて見る武装勢力の話を始めたんだ。\n彼らって一体何者なんだろうね?"
 GEH_warning_sunjun: "緊急事態宣言"
 GEH_warning_sunjun_desc: "新しい環境は我々ちに優しくなかったよ。四方から起こるテロと北部キャンパスの陥落。誠はゲヘンナの議長として決断したんだ。"
 GEH_nego_whit_wehrmacht_new: "国防軍と交渉"
 GEH_nego_whit_wehrmacht_new_desc: "そいつらとの接触は避けられない運命だよ。 、\n彼女たちの助けを借りて交渉を進めることにしたんだ。"
 GEH_subjugation: "残党攻撃"
 GEH_subjugation_desc: "北部の国防軍は、ドイツ政府が消えてからずっと、大事な物資を手に入れられなかったんだよ。最初の頃と違って、今は弱ってるから攻撃して、ゲヘンナの秩序を守る一歩を踏み出せるんだ。"
 GEM_Neutralize_Makoto: "誠無力化"
 GEM_Neutralize_Makoto_desc: "誠議長、大田がもともと信じられないくらいすごいやつだったけど、大田がこの辺に来てから、万馬前とゲヘンナ学園にめっちゃヤバいことし続けてるんだよね。誠議長をちゃんとした仕事から外して、とりあえずの対応するわ。"
 GEM_maintaining_dictatorship: "誠の独裁"
 GEM_maintaining_dictatorship_desc: ""この誠の偉大な統治と決断で、ゲヘンナの混乱を完全に克服します!"\n-誠議長の演説（中）"
 GEM_gehenna_academy: "ゲヘンナ第一主義"
 GEM_gehenna_academy_desc: "他の外部勢力と組むのは、ゲヘンナ学園のアイデンティティをダメにするってことがハッキリしてるよね。万馬前は、ゲヘンナ学園を一番大事にして、どんな外部からの脅威にも対応するようにがんばるんだ。"
 GEM_perfect_team_disbanded: "先導部の解体"
 GEM_perfect_team_disbanded_desc: "今がチャンスだよ、先導部を終わらせるんだ。万馬前と誠意匠の前道を塞いでる先導部を、今、この瞬間になくして、ひとつにまとまったゲヘンナ学園を作り上げようぜ。"
 GEM_working_with_the_perfect_team: "一つのゲヘナ"
 GEM_working_with_the_perfect_team_desc: "ゲヘンナ学園が外の敵に対応するためには、先導部と満馬戦がガッチリ手を組むことがめっちゃ大事だよ。"
 GEM_ultimatum_to_the_war_navy: "戦争海軍に最後の通告"
 GEM_ultimatum_to_the_war_navy_desc: "ゲヘンナと国防軍が話し合った結果、国防軍が我々ちと一緒になった今、我々ちはゴトランド島に逃げた戦争海軍に加わるって提案するよ。"
 GEM_food_supply_network: "食品サプライチェーン"
 GEM_food_supply_network_desc: "ゲヘナ学園が新しい場所に落ちたから、我々ち新しい食品サプライチェーン作らなきゃならないんだ。これで、美食研究会がぶつける乱動も多少は解決できるはずだよ。"
 GEM_digging_new_hot_springs: "新温泉開発"
 GEM_digging_new_hot_springs_desc: "温泉開発部が、満馬前に新しい温泉開発事業に金を出すようガンガン圧力をかけてるんだよ。我々ちはあいつらのやり方を認めて、ちょっとした金銭的サポートを受けて、あいつらの破壊活動をやめさせることができるんだ。"
 GEM_stable_food: "安定した食品"
 GEM_stable_food_desc: "温泉開発部が、満馬前に新しい温泉開発事業に金を出すようガンガン圧力かけてるんだよ。我々ちはあいつらのやり方を認めて、ちょっとした金銭的サポートを受けて、あいつらの破壊活動をやめさせることができるんだ。"
 GEM_upscale_strategy: "高度化戦略"
 GEM_upscale_strategy_desc: "グルメ研究会のうるさい味覚を満たすために、給養部はいくつかの高級給食を作り出すよ。"
 GEM_hot_spring_tourism: "温泉観光業"
 GEM_hot_spring_tourism_desc: "温泉開発部に温泉観光事業を任せて、彼らの暴走をちょっと他のところに向けさせることができるかもね。"
 GEM_club_of_gehenna: "ゲヘンナのサークル!"
 GEM_club_of_gehenna_desc: "いろんな事件事故があっても、ゲヘンナのサークルはバッチリ動いてるよ。これからもゲヘンナのサークル体制はもっとしっかりするんじゃないかな。"
 GEM_union_state: "連邦国"
 GEM_union_state_desc: "ゲヘンナと国防軍が話し合った案件で、ドイツとゲヘナの連邦がうまく話がついて、ホントにできちゃったんだよ。これから、ドイツとゲヘナは連邦国家として一緒にやっていくことになって、お互いに同じくらいの権利を持つことになるんだって。"
 GEM_german_wehrmacht: "ドイツ国防軍"
 GEM_german_wehrmacht_desc: "前の話し合いで、国防軍は結構な自由を手に入れるためにゲゲナ学園に加わることにしたんだ。我々ち、新しく仲間入りした国防軍をどう使うか考えなきゃいけないよ。"
 GEM_luftwaffe: "ルフトバフェ統合"
 GEM_luftwaffe_desc: "命令体系がガタガタになっちゃったドイツの航空軍を、国防軍とのつながりを使ってゲヘンナ学園にまとめ上げることができるんだ。みんなが我々ちのいうことを聞くわけじゃないけど、ルフトバフェの一部だけが我々ちに加わっても、その空白を埋めることができるんだよ。"
 GEM_general_staff: "将軍参謀"
 GEM_general_staff_desc: "ドイツの参謀組織を復活させることから、我々ちは以前のドイツ国防軍が持っていたシステムをまた回復するんだ。"
 GEM_systematic_training_system: "国防軍訓練システム"
 GEM_systematic_training_system_desc: "ハローがいないのにも関わらず、我々ちに対して戦いでめっちゃ成果を出したドイツ国防軍の訓練体系を見て、ゲヘンナの学生たちを訓練させるぜ。"
 GEM_german_officer_corps: "ドイツ人将校団"
 GEM_german_officer_corps_desc: "多くの国防軍の将軍たちがゲヘンナの統合に反対して離脱したってのは本当のことで、我々ちはけっこうな数の国防軍の将軍たちを吸収できたんだよ。"
 GEM_creation_of_the_gehenna_wehrmacht: "ゲヘナ国防軍創設"
 GEM_creation_of_the_gehenna_wehrmacht_desc: "国防軍の体制に基づいてゲヘンナの軍隊を作っちゃって、これでゲヘンナの学生たちの戦闘遂行能力がめっちゃ上がるんだよ。"
 GEM_joint_staff: "合同参謀本部"
 GEM_joint_staff_desc: "ドイツ軍とゲヘンナ軍が一緒にいる体制は、展示作戦をやる力をめっちゃ下げちゃうんだろうな。我々ちはこの問題をなんとかするために合同参謀本部を作って、ゲヘンナ学園の作戦をバリバリこなせるようにめっちゃパワーアップさせるぜ。"
 GEM_gehenna_militarism: "ゲヘンナ軍国主義"
 GEM_gehenna_militarism_desc: "外からの脅威に立ち向かうために、我々ちは軍隊をめっちゃ大きくして、いろんな宣伝や教育をやって、軍の中のゲヘンナの学生たちとドイツ人を一つにまとめるんだ。"
 GEM_solitary_force: "毒戦隊"
 GEM_solitary_force_desc: "残念だけど、ゲーヘンナの学生たちが軍隊と合わないって認めざるを得ないんだよね。我々ちはゲーヘンナの学生たちの戦闘能力を上げるために独戦隊を配置して、軍務から抜け出すのは厳しく罰するからな。"
 GEM_reorganization_of_the_private_army: "民兵制度改編"
 GEM_reorganization_of_the_private_army_desc: "既存の満馬戦の私兵制度をめっちゃ拡大して、ゲヘンナ全体を守る軍隊に作り変えるよ。"
 GEM_crazy_heroism: "狂気の英雄主義"
 GEM_crazy_heroism_desc: "宣伝で、戦線でビビらずに突っ込む万馬戦の戦士たちを育てるんだ。我々ちの戦争の英雄はめちゃくちゃ褒められるぜ。"
 GEM_pandemonium_assault_unit: "満馬戦突撃隊"
 GEM_pandemonium_assault_unit_desc: "我々ちの軍と手を組む準軍事組織を育てて、ゲヘンナ学院の軍事力を強化するぜ。"
 GEM_inhumane_tactics: "原因戦術攻勢"
 GEM_inhumane_tactics_desc: "ヘイローはなんかの攻撃で壊れないよ。いろんな訓練よりも、もっとたくさんの学生をぶち込む方が、ゲヘンナの戦闘力をサクッとめっちゃ強くするんだ。"
 GEM_superiority_of_will: "意志の優越性"
 GEM_superiority_of_will_desc: "戦場で英雄が生まれるやり方だよ。我々ちは、いろんな宣伝や繰り返しの教育を使って、ゲーヘンナの学生たちの思想教育をバッチリやり遂げられるんだ。"
 GEM_war_with_trinity: "トリニティとの戦争"
 GEM_war_with_trinity_desc: "弱い対応じゃトリニティとの悪演を断ち切れないよ。ゲヘンナとトリニティの間のキリがない衝突と深い感情のゴールは、完全に終わるんだろうね。"
 GEM_help_perfect_team: "先導部と協力"
 GEM_help_perfect_team_desc: "トリニティが我々ちの心目指して進んでる今、我々ちはもらえる助け全部もらわなきゃいけないんだ。たとえその相手が我々ちと敵対してる先頭部隊だとしても。"
 GEM_ethnic_hatred: "憎悪の活用"
 GEM_ethnic_hatred_desc: "ずっと、2つの学園の間のガチな感情が、我々ちの戦いにめっちゃ助けになってるんだよ。ゲヘンナの連中はトリニティのひどいやつらにムカついて、我々ちの戦いにガンガン協力してくれてるんだ。"
 GEM_march_of_the_demons: "悪魔の行進"
 GEM_march_of_the_demons_desc: "トリニティの息吹を切る番だね。我々ちが、全面的な反撃攻勢を準備して、その厄介なトリニティに向かって進撃する番だよ。"
 GEM_unlimited_conscription: "徴兵制限の除去"
 GEM_unlimited_conscription_desc: "ゲーヘンナの学生だけじゃなくて、現地のドイツ人まで、我々ちの戦争に制限なしで動員できる内容の法案をさっき万馬戦が決めたんだ。"
 GEM_defend_gehenna: "ゲヘンナを守る"
 GEM_defend_gehenna_desc: "トリニティの奇襲攻撃に対応しないといけないんだ。我々ちの軍隊が再整備する時間を稼ぎ、翼のある狂気の侵攻を防がなきゃ。"
 GEM_sorting_out_the_maginot: "マジノ線駐屯軍ソタン"
 GEM_sorting_out_the_maginot_desc: "マジノ線に囲まれたフランス軍をがっつりやっつけてぶっ壊す時間だぜ。"
 GEM_natsume_iroha: "夏目いろは"
 GEM_natsume_iroha_desc: "新万馬戦のリーダーにぴったりなのは、ゲヘンナのイケてる戦車場、夏目いろはだよね。"
 GEM_motomiya_chiaki: "元宮千秋"
 GEM_motomiya_chiaki_desc: "万馬前の書記、元宮千秋が新しいリーダーグループを引っ張っていくよ。"
 GEM_group_leadership_system: "満期前の決定"
 GEM_group_leadership_system_desc: "満馬戦は誠を追い出すことに賛成したんだ。満期前は今、新しい議長を選ぶ準備をするよ。"
 GEM_pandemonium_reform: "万馬前改革"
 GEM_pandemonium_reform_desc: "誠の空席をさっさと片付けて、新しい満馬戦のシステムを作り出さなきゃ。"
 GEM_pandemonium_expansion: "万馬前役員の拡大"
 GEM_pandemonium_expansion_desc: "これで、自分の仕事を分け合うために、めっちゃ大きい規模で新しい役員たちを組織し始めたんだ。"
 GEM_local_government_takeover: "州政府の買収"
 GEM_local_government_takeover_desc: "ドイツの州政府を買収して万馬前の行政負担を弱め、地方政府に対する統制力をラクに確保できるはずだよ。"
 GEM_local_autonomy: "地方自治"
 GEM_local_autonomy_desc: "満期戦がゲヘンナ全体をバッチリ統制するためには、めっちゃ大変な行政の負担が必要だよ。地方自治体をガンガン支援して、ゲヘンナとドイツが平和に共存できるように頑張るね。"
 GEM_social_reorganization: "ドイツのアイデンティティ保護"
 GEM_social_reorganization_desc: "夏目いろは、ドイツのアイデンティティを大事にしつつ、それを使ってゲヘンナを新しい学園にガラッと変えちゃうんだ。"
 GEM_united_states_of_gehenna: "ゲヘンナ合衆国"
 GEM_united_states_of_gehenna_desc: "州政府と満馬戦が組んで作った新しいゲヘンナの体制は、ゲヘンナ合衆国って名前で呼ばれることになるよ。民主的に選ばれたドイツ議会と満馬戦が、お互いに協力しあいながらも牽制し合って、健全な学園を作り上げるんだ。"
 GEM_ruler_of_gehenna: "ゲヘンナの支配者"
 GEM_ruler_of_gehenna_desc: ""ゲヘンナの偉大な支配者は、このハヌマ・マコト様です。すべてのこれらは私の地図に従うように。"- 誠議長の第2話(中)"
 GEM_cultural_dominance: "大衆文化の支配"
 GEM_cultural_dominance_desc: "マコト議長はね、ゲヘンナのポップカルチャーをコントロールしないと、マジでゲヘンナを支配できるわけないって教えてくれたんだよ。万馬前の議員たちも、マコト議長の意向に従って、ゲヘンナのカルチャーをがっちり握ることになるってわけ。"
 GEM_bodyguard: "誠親衛隊"
 GEM_bodyguard_desc: "議長が持ってるすごい権力のせいで、もし議長が襲われて仕事ができなくなっちゃったら、万馬前の行政処理がめちゃくちゃ複雑で混乱するんだよね。だから、そんなことにならないように、まじめな議長を守るための親衛隊を作ることにしたんだ。"
 GEM_suppression_of_german: "抵抗鎮圧"
 GEM_suppression_of_german_desc: "我々ちの学園に立ち向かうレジスタンスがいろんなとこで活動してるんだ。我々ちはこれらを全部片付けて、一時的にでも治安を安定させるんだ。"
 GEM_policing: "治安力イベント"
 GEM_policing_desc: "ゲヘンナのサークルの中には、ハードな行動で行政の仕事が前に進まなくなっちゃってるんだよね。我々ちは、そういう動きを抑えて、もっとスムーズに物事を進められるようにするんだ。"
 GEM_dissolution_of_state_government: "州政府強制解散"
 GEM_dissolution_of_state_government_desc: "満馬戦は今、州政府を無理やり解散させて、直接地方に対する統制を始めるんだ。新しい行政改編はちょっと混乱するかもしれないけど、手に入れられるものはそれで全部チャラになるって。"
 GEM_gehenna_identity: "単一政権"
 GEM_gehenna_identity_desc: "ドイツ州政府と満馬前の学園政府が一緒にやってた変な体制は、もう終わったんだよ。二重政府はダメになって、万馬戦がゲヘンナ地域で唯一の政権として活躍することになったんだ。"
 GEM_take_control_of_pandemonium: "満馬戦掌握"
 GEM_take_control_of_pandemonium_desc: "公式にはね、羽沼誠を満馬前の議長席から引っ張り下ろして、ゲヘンナの政治を立て直す番だよ。"
 GEM_makoto_influence_diminished: "誠 影響力の縮小"
 GEM_makoto_influence_diminished_desc: "ハヌマ・マコトは最近、いくつかの実務から離れてるけど、まだまだママ戦とゲヘンナ全体にめっちゃ影響力持ってるんだよね。我々ちは、このマコトのいろんな権限を無力化するために、書類を偽造したり、実務陣をグルグル回ったりして、マコトの影響力を小さくしていくんだ。"
 GEM_budget_reorganization: "予算再編"
 GEM_budget_reorganization_desc: "満期前の管理作業を戻すんだけど、まずやることは割り当てられた予算を全部再確認することだよ。羽沼誠が言った通り、四方に無駄遣いしてる予算を節約するタイミングだね。"
 GEM_tanga_ibuki: "…イブキ?"
 GEM_tanga_ibuki_desc: "まあ、丹歌がさ、自分が満馬前の議長になりてぇって言ってるよ。"
