### 게헨나 이벤트 (히나짱~ 아이시테루~) ###

 GEH_event.1.t: "緊急招集"
 GEH_event.1.desc: "いつもと変わらなかった暖かい日差しが映る日、突然キボトスが不思議な世界に転移していた。小説本だけで描かれた低く古風な家たちだけが見えるだけだった。馬前の会議室にはいろはといぶき、そして少数の役員だけがいるだけだった。いろは!万馬前役員を全部召集せよ!"\n"はぁ…みんなどこ行っちゃったのかわかんないけど…めんどくさいよね"で起きた。\n\nゲヘンナ校内で行く道を失って、遠く離れて立っていた役員たちをいろはがひとつひとつ引っ張ってき始めた。今回の事態で先導部のやつとトリニティは混乱に陥っているだろう!今がすべてまとめてしまう機会だ!キキキック!"\n"誠先輩..我々ちが言うことではないようです。"とも呼んで一緒に相談してみてね。"先ほど述べたとおり、先導部は根を抜いてしまわなければならない!"
 GEH_event.1.a: "星所得はないね。"

 GEH_event.2.t: "視察"
 GEH_event.2.desc: "ゲーヘンナの建物の一部はそのままでしたが、人々が住んでいた都市はまったく違っていました。来木前キボトスの姿とは比較できなかった。私が知っていたゲヘンナではありません!いろは!説明してください!"\n"フー..私もこの状況を受け入れられません。"みんな何だ?"\n\n詳しくは普段食べていたキボトスの食べ物とは違って油っぽくて大変な食べ物が多かった。あった。"
 GEH_event.2.a: "ストリートフードは美味しかったです。"

 GEH_event.3.t: "国防軍問題"
 GEH_event.3.desc: "ゲーヘナ北区にパトロールを送った役員たちがすぐに倒れるように暗い顔色をして会議室に入ってきた。 !まさかトリニティなのか!この武装したままゲヘンナ北区側に駐留しています! "我々ちの地域で一体何をしているのか!"誰かがわからないが、協力すればティパーティーを屈服させて先導部を静かにさせられるだろう。"ん...どうやらあいつら、我々ちと手を組む気ゼロみたいだね。近づくほどに、あいつらはもう殺す気満々で銃を構えて、いきなり威嚇射撃までしちゃったよ。"
 GEH_event.3.a: "大変だ!"

 GEH_event.4.t: "緊急事態宣言"
 GEH_event.4.desc: "ゲーヘンナ北区の状況を把握した満馬戦は再び会議を開いた。その時、いろはが口を開けた。中だった催眠術を見せてくれると嬉しかった。状況で静かに座っていた誠が口を開いた。\n\n"一度緊急事態を宣言する!市民たちが大変な時に万馬戦が解決するのが正しいのだ!\nそして非常なだけ先導部の予算も削減!削減だ!キキキック!"
 GEH_event.4.a: "満期前の位相を見せる時だ!"

 GEH_event.5.t: "国防軍と交渉開始"
 GEH_event.5.desc: "緊急事態宣言後、会議を経た満馬戦は一応北区の彼らと会話を試みることにした。\n\n"うん。何人かの生徒たちと満馬前の役員たちはゲヘンナ北区に向かったんだ。 \n白旗を持ってたから、我々ちには弾丸が飛んでこなかったよ。は"ドイツ国"であり、自分たちはその国の"国防軍"という軍事団体だと紹介した。馬前と国防軍司令部は誤解を解き始め、交渉を進めた。"
 GEH_event.5.good_desc: "万馬前の代表団が我々ちとの交渉に突っ込んできたんだ。彼らはゲヘンナと国防軍がうまくやっていくことを望んでるってはっきりさせて、我々ちの代表と会い始めたんだよ。前のもめごととお互いの隔たりをなんとかして調整するために、この交渉にはめちゃくちゃ時間がかかることになるぜ。いくつか日程を決めたあと、満馬戦の代表団はゲヘンナに帰っちゃった。"
 GEH_event.5.bad_desc: "万馬戦が北部の国防軍と話し合い始めたってニュースを我々ちが手に入れたんだ。これは我々ちの立場がめちゃくちゃ悪くなるかもしれないから、我々ちはこれを邪魔するか、話し合いに加わる必要があるんだ。"
 GEH_event.5.a: "協力は避けられない。"
 GEH_event.5.b: "一度聞いてみようよ。"
 GEH_event.5.c: "大変だな"

 GEH_event.6.t: "交渉案件:学生傷害事件"
 GEH_event.6.desc: ""(ドイツ語で)止まって!さらに近づいたら発砲します!"\nそして、あの奇妙な服は何だ?ゲヘンナ地域だと~ 道を止めずに飛んで!"\n"(ドイツ語で)くそー、発砲せよ!ハローの謎の変化を知らなかった生徒たちは弾丸が恐ろしくなかったし、結局弾丸洗礼を受けた。 "死体..いや負傷者を早く移送してよかったです。いくら急所を迎えたのではありませんが出血が少なくありませんでした。悩みに陥った。国防軍編を挙げて協力を固くするのか、それともゲヘンナの議長として学生たちの側を聞かなければならないのかな。国防軍側を聞くとすれば、我々ちゲヘンナの学生たちの信頼を失うことになるだろう。"
 GEH_event.6.a: "国防軍側を聞いてください。"
 GEH_event.6.b: "学生たちを聞く"

 GEH_event.7.t: "[FROM.FROM.GetName]からの撤退"
 GEH_event.7.desc: "我々の影響力の減少により交渉で[FROM.FROM.GetName]を出すしかなかった。交渉に参加した人々はこの結果に納得しているようでしたが、内部の批判は避けられませんでした。"
 GEH_event.7.a: "交渉から押されたね。"

 GEH_event.8.t: "ひなの交渉案拒否!"
 GEH_event.8.desc: ""こんにちは、みんなの満馬前で学生たちに伝えたいことがあるんだ。これからドイツ国と.."\n\n多くの条項が答えがなかったが、その中でも先導部を事実上廃付するという満馬戦の発表を聞いた空崎ひなは拳を握った。\n\n"結局こう出るというアカ、準備して、満馬戦で訪ねていく。"\n"わかったよ、部長!"\n"伊織、千夏、お前らもついてきて"\n\nそう先導部は交渉結果に反対を表明しに満馬戦で向かうようになる。\n\nクッ!扉を切って満馬前会議室にひなが入ってくる。\nそこには追加的な相談のために様々な国防軍将校が集まっていた。キックそうです。彼らは満馬前の輝下の.."うんざりし始めた。\n \n"なに…何?すでにこの誠様が決定して進行中の事項だ。変えるつもりはない! 。国防軍か。今聞いたとおり、この交渉は決裂だ。"
 GEH_event.8.a: "ひな..!!!"
 GEH_event.8.b: "先導部はゲヘンナと関係がない。"

 GEH_event.9.t: "先導部の先導活動"
 GEH_event.9.desc: "交渉に集中していた満馬戦は忘れていた。先導部はゲヘンナ最高の武力集団だという事実を。我々ちを攻撃した国防軍と協力しようとする万馬戦より秩序を守る先導部がより良くないか。始めた。\n \n"満馬戦は覚醒せよ!" 、まだ小規模だが一人二人が集まっていた。\n\nたぶん思ったより"大きなこと"が起こるかもしれない。"
 GEH_event.9.a: "それらを屈服してください。"
 GEH_event.9.b: "我々ちにはもっと重要なことが残っています。"

 GEH_event.10.t: "学生攻撃事件"
 GEH_event.10.desc: "ある晴れた日、2人のゲヘンナの学生たちは静かな森でゆとりを満喫しながら遠足を楽しんでいた。前に先導部員たちが北区側には行かないと言ったのに…"中央区とそう遠くないよ~"\n\n一方、国防軍で偵察任務を引き受けた偵察隊が学生たちが入っていた森を偵察していた。 ..その子どもたちのせいで私の故郷ミュンヘンが占領されたのだ。ぜひそうでなければなりませんか?"\n"ここは人的が珍しい森だ。とにかく関係ないだろう"\n\n結局、下っ端の恨みがあいつらに届いちまったんだ。澄んだけど強烈な銃声が、静かな森をガツンと目覚めさせて、二人の生徒が悲鳴を上げまくったんだ。 .\n幸い、緊急医療チームがサッと応急処置をバッチリやってくれたけど、学生が意識ないから、みんなで見守るしかない状態だよ。\n\n満馬前がずっと交渉を進めてたにもかかわらず、またしても学生が攻撃される事件が起きちまったんだ。一部の国防軍の兵士たちが、罪もないゲヘンナの生徒たちを攻撃して、今回はマジで瀕死の状態まで追い込んじまったってわけ。伝わってないけど、万馬戦はこの事実を交渉が進むためにこっそり隠そうとしてるんだ。知ってるのはごく少数の人たちだけで、あとは知らんぷりして過ぎ去ることになるだろう。\n\n"
 GEH_event.10.a: "静かにかぶせてよ。"
 GEH_event.10.b: "慎重に調査して犯人を見つけなさい。"

 GEH_event.11.t: "市民攻撃事件"
 GEH_event.11.desc: ""我々ちがそのようなドイツの奴らに死ぬ危機を乗り越えて生きなければならない?"来たね。彼はずっとゲーヘンナが好きでも嫌いでもないフツーの市民だったんだ。で、暴力を振るっちゃった。何でもいいって隠すって誠が言ったから、頭を抱えて嘆いたんだよ。終わるまで静かに倒れてろってさ。\n逆に先導部が調査始めたら、満馬前の地位はどんどん落ちてくだろうね。\n\nますます感情が激しくなる状況でどうする?"
 GEH_event.11.a: "静かにかぶせるよ。"
 GEH_event.11.b: "犯人を見つけて被害者に謝罪する"

 GEH_event.12.t: "お互いへの憎しみ"
 GEH_event.12.desc: "噂は広がる準備だ。結局、お互いに向かった様々な事件の感情が極端に打たれ、現地ドイツ人の学生に向けたテロが起こり始めた。現地の食堂で食事をしていた学生たちに食べ物を振りかけたり、路上にはゲヘンナを嫌悪する落書きが描かれていて、\nゲーヘンナキャンパス内に入って防火しようとするなど程度がはるかに激しくなっている。\n \n最近は学生を拉致して行方不明になったという噂が回ったりするが、事実ではないことを願うだけだ。ではないが.. 多くの学生が満馬前の立場を聞きたい。"
 GEH_event.12.a: "交渉が終われば葛藤も徐々に減ると発表する。"

 GEH_event.13.t: "先導部の怪しい動き"
 GEH_event.13.desc: ""いろは!今先導部は何をしているのか?"結局、この誠様の努力に気がついたのかみたい! !聞いたことはよく分からない。\n一部では先導部が満馬戦を覆してしまうのではないかという言葉も出ている。\n\n最近いろいろな所要事態で学生たちの信頼を失っているという事実を知っている満馬戦だが、\n先導部が彼と関連していると思うのは、一部の役員だけだ。"
 GEH_event.13.a: "先導部を調べて灸になった理由を明らかにしなさい。"

 GEH_event.14.t: "行動する国防軍"
 GEH_event.14.desc: ""議長様!"\n\nマコト議長に入ってきた報告を聞いて、マコトは全身を震わせ始めた。彼らは我々ちに銃口を狙っていた。 、万馬前役員が怖がったまま会議室に入ってより衝撃的な事実を報告した。\n\n"の..議長!どうやらドイツ軍で戦争を準備しているようです!!!"\n"なんと?ドイツ軍が侵攻しようとするのはこれが何の音なのか。 。戦争を準備する!"\n\n誠は最後まで不明な話をしたが、戦争を避けられないことは間違いなかった。"
 GEH_event.14.a: "ゲヘンナの学生たちよ!戦争準備だ!"
 GEH_event.14.b: "しかし、まだ交渉の機会が残っているかもしれない。"
 GEH_event.14.c: "我々ちとは関係ないことだ。"

 GEH_event.15.t: "先導部のクーデター!"
 GEH_event.15.desc: "我々ちの先導部長の空崎ひなは、もはや満馬戦の行動を目覚め、見ることができないと判断した。の秩序をつかんだ先導部は、この混乱に秩序を確立するために直接ゲヘンナを統治することに決めた。 \n"満魔戦は覚醒せよ!"だった学生たちのデモ救援は"誠は退けろ!" \n\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\"\n\n"部長、先導部の戦闘員を出撃させます。"\n"もう終わりを見てみよう。誠。""
 GEH_event.15.bad_desc: "先導部の行動は以前から受賞した。だが彼女たちは満馬戦の下位機関だった。\nいくら公認された最高武力機関であっても。空崎ひな。先導部長という作者が渡ってはいけない川を渡ってしまった。いろは!もうそれをちゃんと使う時になった!"
 GEH_event.15.a: "ゲヘンナの秩序のために!"
 GEH_event.15.b: "栄光の満魔戦の戦士たち!"

 GEH_event.16.t: "国防軍の侵攻"
 GEH_event.16.desc: "結局起こった。国防軍は"国土回復"という名分で我々ちに向かって自分たちの騎手を我々ちの学園に戻した。行動がゲヘナ全域に知られるようになった。 \n\n"皆さん、国防軍が結局我々ちに向けて戦争を宣言しました。これは我々ちゲヘンナ学園への敵意を持ち、我々ちをただ自分を怒らせた"愚か者"と知らせ、我々ちゲヘンナに向かって汚い手を伸ばしています。我々ちのゲヘナ学園は彼らを許さず、彼らに"敗北"という最も屈辱的な贈り物を送ります。ゲヘナ学園は決して崩れません!""
 GEH_event.16.a: "先導部長がリードしてくれるから、我々ち勝つぞ!"

 GEH_event.17.t: "満期前の終わり"
 GEH_event.17.desc: "先導部長が力づくでやり遂げた後、満馬戦はその敵をぶち込んで、先導部長の空崎ひながゲヘンナの月桂冠を使い始めたんだ。 \n\nまだやることいっぱいあるよ。"
 GEH_event.17.a: "うまくいった"

 GEH_event.18.t: "浮上するサークルの問題"
 GEH_event.18.desc: "ゲヘンナにはめっちゃサークルがあるけど、実際のところ、奴らは期限前に勝手にいろんなところをうろついて、被害とかを出して、社会問題を起こしてるんだよね。でも、マンマ戦が歴史の裏道に消えて、先導部が政権を握った今が、サークルをコントロールできるチャンスだよ。"
 GEH_event.18.a: "はい。"

 GEH_event.19.t: "会議開催"
 GEH_event.19.desc: "先導部長と先導部員の会議で"サークル問題"を解決する方案を会議する内容"
 GEH_event.19.a: "彼らと交渉を進めようよ。"
 GEH_event.19.b: "言葉を聞かないなら、バラバラにしちゃって。"

 GEH_event.20.t: "交渉の終わり"
 GEH_event.20.desc: ""…これで、ゲヘンナとドイツ国の交渉は終わります。"での交渉は終えられた。認めるかは未知数である。"
 GEH_event.20.a: "我々ちのゲヘナ、もっと強くなるぜ!"

 GEH_event.21.t: "低い人"
 GEH_event.21.desc: "再会した国防軍交渉団には以前は見られなかった人々が挟まれていた。他の形態の青い制服を着た人々が交渉場に入った我々ちを不思議な目つきで見守り、始まった交渉は以前とは大きく異なることなく進行された。青い制服を着た人々は交渉の間に大きな発言なしに交渉過程を守ってより戻った。"
 GEH_event.21.a: "新しい人たち。"

 GEH_event.22.t: "臨時同盟"
 GEH_event.22.desc: "トリニティが攻めてきたから、ゲヘンナがヤバくなっちゃって、ひなと誠は話し合いで内戦をちょっと休んで、トリニティを止めるために一緒に頑張り始めたんだ。"
 GEH_event.22.a: "ゲヘナを守れ!"

 GEH_event.23.t: "内戦継続"
 GEH_event.23.desc: "国防軍との戦いが終わったあと、ゲヘンナ連合はバラバラになっちゃったんだ。みんながまた一緒になる日なんて、めっちゃ先の話だろうな。\nゲヘンナはもう永遠にバラバラだよ。ちょっと前まであった連合も、もうなくなっちゃった。でも、今はそんな時じゃないみたいだね。"
 GEH_event.23.a: "ゲヘンナは一つだ。"

 GEH_event.24.t: "温泉開発部と協力"
 GEH_event.24.desc: "空崎ひなが直接温泉開発部とわがまま言って妥協点を見つけようとガンバった結果、妥協点を見つけることになり、温泉開発部も積極的に手伝うことにしたんだ。"
 GEH_event.24.a: "面倒だけど元気だった"

 GEH_event.25.t: "降伏した温泉開発部"
 GEH_event.25.desc: ""
 GEH_event.25.a: "はい"

 GEH_event.26.t: "興信所の抵抗"
 GEH_event.26.desc: "（大体興信所が最後通告拒否）"
 GEH_event.26.a: "掃除してよ!"

 GEH_event.27.t: "満馬戦の没落"
 GEH_event.27.desc: ""
 GEH_event.27.a: "はい"

 GEH_event.29.t: "緊急医療部"
 GEH_event.29.desc: "緊急医療部と協力するための会議を開始し、交渉案を快く承諾したという内容"
 GEH_event.29.a: "よかったね。"

 GEH_event.30.t: "グルメ研究会の問題"
 GEH_event.30.desc: "美食研究会、いつも各自治区をブラブラしながら騒ぎを起こして、ゲヘンナの愛物団地みたいなもんだよね。これらの扱いどうするか決めなきゃ。"
 GEH_event.30.a: "言葉が通じるか…"

 GEH_event.31.t: "鋼鉄要塞"
 GEH_event.31.desc: "ゲヘンナ中央区から南西に降りるとさ、鉄鋼の要塞の銃口が我々ちに向かってるんだよ。今は誰もいない空っぽの要塞だけどな。ちょっとした問題があってさ、我々ちが引き継ぎに着陸する時にちょっとした傷がついちゃったってわけ。でも、このくらいの傷なら我々ちの技術で直せるから大丈夫だよ。問題はこれをどう使うかってこと。要塞の位置が我々ちの一番後ろにあるから、最後の手段として使うには、ちょっと残念な場所にあるんだよな。でも、使えるってこと。ただ、大きな悩みが一つあってさ。これを移動したら、どこに移動すべきかな?\n\n選択はお前の役割だよ。"
 GEH_event.31.a: "..."

 GEH_event.32.t: "先導部の終わり"
 GEH_event.32.desc: ""誠議長の偉大な指揮の末、先導者たちが降伏しました!"\n\n"我々ちはゲヘンナについてあまり知りませんでした、本当に素晴らしいです先輩!""
 GEH_event.32.a: "まあ、それ完璧じゃん。"

 GEH_event.33.t: "その日"
 GEH_event.33.desc: "日が明るかったよ。温泉部は計画通りに動いてて、マジノ線を持ち上げるための基礎工事を進めてるんだ。でも、まだ我々ち、その位置決めてないんだよね。どこがいいと思う?"
 GEH_event.33.a: "...トリニティ。"

 GEH_event.34.t: "スチールのゲヘナ、スチールの要塞"
 GEH_event.34.desc: "ゲヘナ生徒会のひな議長が直接指揮監督したんだけど、計画は何の問題もなく完璧に進んで、今日、その最後の計画が終わりを迎えたんだよ。"
 GEH_event.34.a: "よかった!"
 GEH_dismantle_maginot_tt: "マジノ線の要塞がまるっとなくなって、国民の気持ちもふっとべば、新しいマジノ線ができるんだよ。"
 GEH_move_maginot_tt: "トリニティとの国境に要塞が建てられるんだ。"

 GEH_event.35.t: "研究支援"
 GEH_event.35.desc: ""
 GEH_event.35.a: "武器"
 GEH_event.35.b: "産業"
 GEH_event.35.c: "電子工学"

 GEH_event.36.t: "一枚折るね。"
 GEH_event.36.desc: "美食研究会と近いうちに会議の日付が取れたが、美食研究会の奇妙な声を聞くと、結局はひなが頭を下げて要請することになる。"
 GEH_event.36.a: "面倒"

 GEH_event.38.t: "修復戦争の終了"
 GEH_event.38.desc: "修復戦争は..サービス終了だ..!"
 GEH_event.38.a: "はい"

 GEH_event.39.t: "非常に大きな問題"
 GEH_event.39.desc: "真琴はどうなの?"
 GEH_event.39.a: "だから"

 GEH_event.40.t: "すべての終わり (1/2)"
 GEH_event.40.desc: "トリニティが降伏してから、ちょっとでもこのクソ非倫理的で野蛮な戦争に関わった奴らは戦犯裁判でバッサリやられちまった。\n\nゲヘナ中央区が廃墟になっちまった真ん中で、先導部長の空崎ひなは確信が持てなかったんだ。\nトリニティの残酷で思いやりのない天使たちが、ゲヘンナの全てをぶっ潰そうとしたんだからな。\n彼女は最初は動じなかったよ。だから、戦争が終わったっていうのに、ひなはまだその中にいるわけ。\n誰も彼女を引っ張り出せなかった。沼地にどっぷりはまっちまって。先導部長の姿は、彼女が覚えてた姿とは全然違ってたんだ。"
 GEH_event.40.a: "次に"
 GEH_event.42.t: "すべての終わり (2/2)"
 GEH_event.42.desc: ""あこ…お帰りください… "\n\n"部長...."\n\n" がっかりしてすみません… "俺はお前の考えみたいに強いやつじゃないよ。"\n\n"いや、部長。俺は… ただよろしくって言いたかっただけだよ。"\n\n考えられなかった感謝の言葉に、ひなは頭を上げてアコを眺めた。"....サンキュー。.? なんで… いつもみんなのためにがんばってくれてサンキュー。 ずっと見てたよ…"\n\n".… "\n\n"部長がどれだけ多くの責任背負ってたか全部は知らないけど… …もうちょっとでもその荷物を減らしてあげたいな。"\n\n"アコ… "\n\n"これからは俺が一緒に背負うから、もう大丈夫だよ。建物と大地の上に、まだいっぱいの学生たちが、ゲヘンナが生きて息づいてた。もなかった。\n俺もただ一人のゲヘンナだけだから。\n\n...アコ。"\n\n"うん、部長? アコに伝えたいことがあるんだけど…""
 GEH_event.42.a: "ありがとうございました。いつも。"

 GEH_event.43.t: "満馬戦に併合されたドイツ国防軍"
 GEH_event.43.desc: "万馬戦が進行中のゲヘナ-国防軍交渉で、国防軍が万馬戦と一つになることを選択したというニュースが流れてきて、かなりの混乱が生じています。この交渉が正常に終了すると、大きな問題が発生する可能性があります。"
 GEH_event.43.a: "くそー!"
 GEH_event.43.b: "ドイツは今ゲヘンナと一つだ。"
 GEH_event.43.c: "さあ、解決しなければなりません。"

 GEH_event.44.t: "ゲヘンナ - 国防軍交渉破棄"
 GEH_event.44.desc: "万馬戦が進行中のゲヘナ-国防軍交渉が国防軍側で交渉失敗を宣言して出たことを最近のお知らせとして伝えました。"
 GEH_event.44.a: "こんな。"

 GEH_event.45.t: "国防軍の分離独立"
 GEH_event.45.desc: "ゲヘンナと国防軍の交渉が終わるにつれて、交渉条約に基づく領土通りに国防軍が独立し、現在ゲヘンナと国防軍は異なる道を歩むようになります。"
 GEH_event.45.a: "苦い結末だ。"

 GEH_event.46.t: "満馬戦の連邦提案"
 GEH_event.46.desc: "国防軍のかなりの自律権限と同時にドイツ人政府の樹立を許可する内容の連邦制の国家樹立案件が満馬戦を通じて我々ちに伝えられました。我々ちはこの問題について話し合い、返信を送らなければなりません。"
 GEH_event.46.a: "海軍の意見も求める。"
 GEH_event.46.b: "受け入れる。"
 GEH_event.46.c: "拒否する。"

 GEH_event.47.t: "連邦提案 - 承諾"
 GEH_event.47.desc: "国防軍は我々ちの意見に受け入れるという内容の返事を送ってきました。"
 GEH_event.47.a: "ドイツとゲヘンナは一つだ!"

 GEH_event.48.t: "連邦提案 - 拒絶"
 GEH_event.48.desc: "国防軍は我々ちの意見を受け入れることができないという内容の手紙を送り、我々ちが提案した連邦制案は拒否されました。"
 GEH_event.48.a: "それでは、交渉を続けるようにします。"

 GEH_event.49.t: "万馬戦の連邦提案 - 我々ちに決定権を渡した陸軍司令部"
 GEH_event.49.desc: "ドイツ国防軍は我々ちに満期前の提案を知らせ、最終的な決定権限を我々ちに渡しました。"
 GEH_event.49.a: "受け入れる。"
 GEH_event.49.b: "拒否する。"

 GEH_event.50.t: "ゲヘンナ - ドイツ交渉の終了"
 GEH_event.50.desc: "万馬戦はドイツ国防軍と交渉を完了したと我々ちに一方的に通知した。"
 GEH_event.50.a: "私達はこの結果を受け入れることができない。"
 GEH_event.50.b: "...頷く。"
 GEH_event.50.c: "何が起こるのか見守ってください。"

 GEH_event.51.t: "羽沼誠元議長の再信任投票"
 GEH_event.51.desc: ""…というわけで、羽沼誠元議長の再信任投票はダメだったってことで片付けられたんだ。ただ再信任投票がダメだったからって、彼女の時代が完全に終わっちゃったわけじゃないんだからね。\n\n"この誠さんが…投票で負けたって…?"\n前満魔戦の議長、もう普通の学生になった誠はそんなに呟いた。\nまあ、当然のことだ。ゲーヘンナの学生たちの低調な関心で維持されていた満馬戦であり、もうゲーヘンナの学生たちも状況の深刻性を知ってしまったからだ。\n\n"これは言えない!操作、操作投票がはっきり!"\nは沼真はそのように叫んだ。\n\nそしてしばらくして万馬前の議員らはただの離脱もなくすべて新しい議長を選出した。"
 GEH_event.51.a: "欲しかった結果だ。"

 GEH_event.52.t: "ドイツの新しいリーダー"
 GEH_event.52.desc: "ゲヘンナとの影響力争いで我々ちが勝って、その後にドイツ国ができたんだ。今、我々ちはドイツを引っ張ってく新しいリーダーが必要で、この新しいリーダーは長い間ドイツを支配することになるよ。"
 GEH_event.52.a: "$GER_gerd_von_rundstedt$、兵士首相"
 GEH_event.52.b: "$GER_karl_donitz$、新しい総統"
 GEH_event.52.c: "$GER_albert_speer$、党の新しいリーダー"

 GEH_event.41.t: "トリニティの降伏"
 GEH_event.41.desc: "トリニティは我々ちの進撃の下に降伏しちゃって、ミソノ・ミカと彼の残党は痕跡なしに消えちゃったよ。彼女の代わりに他のパテル派のメンバーが代わりに降伏文書にサインして、ゲヘナ - トリニティ戦争は正式に終わったんだ。打ち出すことに成功して、すべての奇跡はこれから始まるんだ。"
 GEH_event.41.a: "終わり"
