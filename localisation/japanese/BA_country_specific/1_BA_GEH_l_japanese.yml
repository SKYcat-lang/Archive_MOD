 GEM_GATHERING_STORM_DESC: "全てが手に負えない状況であり、部活の暴走は止まず、万魔殿と風紀委員会の対立は他の学園でも有名だ。ゲヘナでは常に爆発音や銃撃戦が起こるなど、混沌に満ちている。\n\nあの事件が起こった時、無法地帯は更なる混乱を招いた。\n\n新たに出会った人々は私たちに敵意を抱き、私たちを追い出そうとしたが、私たちはそれに耐えてきた。そして、風紀委員会の空崎ヒナが目を光らせる限り、ゲヘナには血の風が吹くだろう。"

