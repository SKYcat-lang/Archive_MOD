 GEH_hina_name: "空崎ひな"

 #게헨나
 GEH_country_intro_header: "闇の中の秩序"
 GEH_country_intro_content: "ゲヘンナ学園はマジでルールなんてなくて、生徒たちの登校時間もバラバラだし、学園はよく爆弾テロ起こしたり、サークル同士でケンカばっかしてカオス状態。でもなんとか我々ち、先導部がいるから秩序保ってるけど、問題だらけだよ。気づいたら、そのケンカのレベルもどんどん深くなって、もう戻れないとこまで来ちゃってる。万馬前の行政もめちゃくちゃ。異界に放り出された今、我々ちはなんとか状況を掴むために安堵力を使ってるんだ。"
 GEH_guide: "\n£white_dot 国防軍との話し合いなんかしないよ\n£white_dot 万馬戦との内戦で勝っちゃうんだから\n£white_dot 学園、普通にしてよね\n£white_dot エデン条約、やっちゃうぞ。\n\n\n§Rとして、そのすべてのピリオドを作っちゃうんだから。§!"

 #게헨나
 GEM_country_intro_header: "自由と混沌の学園"
 GEM_country_intro_content: "自由とカオス、それに先導部と満馬戦のもめごと、ちゃんとしたルールもなくて、生徒たちの登校時間も勝手で、学校はよくないことで爆弾テロを起こしたり、サークル同士で揉めたりして、カオスと自由だけが満ち溢れてるんだよね。\n\n万馬前と先導部のもめごとはいつから始まったんだろうね?気づいたら、そのもめごとはどんどん深くなって、もうお互い戻れない道を歩んじゃってるんだ。万馬前は先導部の予算を削るために何とかして予算を減らし、先導部はそんな満馬戦をめちゃくちゃ嫌ってるんだ。このもめごとがどれくらいキツくなるのかな?ゲヘナはもっと混乱してるよ。満期前は問題を解決しようと頑張ってるけど、北側に国防軍っていう地元の武力集団がいる限り、いつでも我々ちは人生の脅威にさらされるんだ。"
 GEM_guide: "\n£white_dot国防軍の問題、ちゃんと片付けるね。\n£white_dot先導部と内戦、勝ち抜くよ\n£white_dotこれからの攻撃に備えて\n£white_dotエデン条約、解決するから。\n\n§Rそのすべてのピリオド、作ってやるよ。§!"

 #정치
 GEH_nego_settlement_new_TT: "@GEH§Y交渉§!の結果が出るよ。"
 GEH_perfactteam_lute_tt: "§Y政治権§の§Yバランス§!で勢力の強さが変わるんだよ"

 GEH_present_situation: "現状の把握"
 GEH_present_situation_desc: "この急激な事態について、まだ誰も何が起きてるかピンと来てないんだよね。もしそうなら、早く状況を掴むことがめっちゃ大事だよ。"
 GEH_nego_with_wehrmacht: "国防軍との交渉"
 GEH_nego_with_wehrmacht_desc: "この世界の今、我々ちがいるこの場所にあった国家っていうドイツの軍隊である国防軍から話し合いの提案が来たんだ。これを受けて、現地の人たちとうまくやって、このピンチを乗り越えなきゃいけないんだ。"
 GEH_nego_continue: "交渉継続"
 GEH_nego_continue_desc: "満馬戦、うまく交渉続けてるね。このまま交渉続けようよ。"
 GEH_dark_nego: "暗闇"
 GEH_dark_nego_desc: "満馬戦って、ダメダメな集まりだよね。国防軍も、あいつらと話すより、先導部と話した方がいいって思ってるはず。あいつらと接触しようぜ。"
 GEH_nego_settlement: "交渉妥結"
 GEH_nego_settlement_desc: "国防軍との話し合いはうまくいったんだ。その話し合いがどんなものでも、結局は言葉でやりとりしたんだよ。"
 GEH_establish_governance: "権力の確立"
 GEH_establish_governance_desc: "先導部が勝手に拒否するのは、完全に我々ちの期待を無視してるってことだよね。我々ちは賢く、権力が誰のものかを彼らに伝えてやるよ。"
 GEH_establish_new_government: "新政府の確立"
 GEH_establish_new_government_desc: "ダメなリーダーを追い出したから、もう新しい政府を作る時だね。"
 GEH_end_of_crisis: "危機終結"
 GEH_end_of_crisis_desc: "とりあえず大きなピンチは乗り越えたから、もう他のところに気を配れるようになったよ。"
 GEH_look_situaition: "状況直視"
 GEH_look_situaition_desc: "内紅はある程度解決したけど、国際情勢は我々ちにとってそんなに友好的じゃないんだよね。解決したって言った内紅も、ある程度解決しただけで、まだ残ってるんだ。我々ちはこんな状況で目をそらすんじゃなくて、現実に直面しなきゃいけないんだ。"
 GEH_look_inside: "内部を望む"
 GEH_look_inside_desc: "内紅は相変わらず、解決しなきゃいけない問題もいっぱいあるんだよ。その現実をちゃんと見なきゃダメだよ。"
 GEH_look_outward: "外部を望む"
 GEH_look_outward_desc: "東西南北斜面で潜在的な適性勢力に囲まれてる我々ちの立地は、ヤング良くないよね。この状況をしっかり見て、我々ちの対外政策についてガッツリ話し合う必要があるよ。"
 GEH_one_step_closer: "一歩先に近づく"
 GEH_one_step_closer_desc: "我々ちが最初に心を開いて、このガチガチの雰囲気を溶かそうと頑張るなら、明らかに我々ちも全力で協力するよ。たぶんね。"
 GEH_clear_method: "きれいで確実な方法"
 GEH_clear_method_desc: "国際政治って野生そのもので、その中でどうやって生き抜くかっていうのはもうバッチリ証明されてるんだよね。ズバリ、自分の国の利益のためにガンガン動くってこと。我々ちには力があるんだから、その力をどんどん使っていくべきだよ。"

 GEH_perfactteam_lute: "戦闘開始!"
 GEH_perfactteam_lute_desc: "満馬戦と先導部は結局、帰れない川を渡っちゃったんだ。"
 GEH_nego_countiune_manmajun: "感度は"
 GEH_nego_countiune_manmajun_desc: "交渉が始まって、国防軍と仲良くなりたかったんだけど、満馬戦の考えとはちょっとずつ違う方向に流れてるんだよね。 \n本当に、自分たちの土地が実質的に奪われちゃってるのに、我々ちを放っておくと思う?"
 GEH_dark_nego_hina: "先制クーデターの準備"
 GEH_dark_nego_hina_desc: "満馬戦はいつも我々ちの先導部を目に見えるように考えてたんだ。"
 GEH_nego_settlement_new: "交渉終了"
 GEH_nego_settlement_new_desc: "ゲヘンナ学院とドイツ国防軍との話し合い、終わったよ。"
 GEH_manmajun_takeover: "権力の確立"
 GEH_manmajun_takeover_desc: "先導部が勝手に拒否するのは、完全に我々ちの期待を無視してるってことだよね。我々ちは彼らに、誰がボスかを賢く教えてやるよ。"
 GEH_fear_eyes: "風気執行"
 GEH_fear_eyes_desc: "満馬戦が我々ちを敵視することは確実になっちゃったね。"風紀執行"する時間だね。"

