 GEH_local_autonomy_idea:0 "자치 권리 보장"
 GEH_local_autonomy_idea_desc:0 "만마전의 새로운 의장인 나츠메 이로하는 독일의 지방에서 이루어지는 여러 가지 자치 행정 활동을 법제화시켜 보호했습니다."
 GEH_united_states_of_gehenna_idea:0 "합중국 (United States)"
 GEH_united_states_of_gehenna_idea_desc:0 "나츠메 이로하의 지도하에 게헨나는 여러 주의 연합 형태인 게헨나 합중국으로 재탄생되었습니다. 주 정부의 지도자는 각 주에서 선거를 통해 선출하고 선출된 주지사는 독일 의회에 의석을 얻고 만마전과 상호 견제와 협력을 통해 게헨나를 이끌어 나갈 것입니다."
 GEH_unstable_integration_idea:0 "불안정한 통합"
 GEH_unstable_integration_idea_desc:0 "게헨나와 국방군의 통합은 긴 협상 끝에 맺어졌으나, 학생과 시민의 깊은 갈등의 골은 여전히 메워지지 않았습니다. 우리는 두 집단의 균형을 적절하게 유지해야 할 것입니다."
 GEH_prussian_idea:0 "프로이센 군인"
 GEH_political_turmoil:0 "정치적 혼란"
 GEH_political_turmoil_desc:0 "현재 게헨나 학원은 마코토를 둘러싼 정치적 갈등에 놓여있습니다. 이로하를 주축으로 한 개혁파는 마코토의 축출과 게헨나의 재건을, 사츠키와 치아키를 비롯한 보수파는 마코토의 의장직을 수호하기를 원합니다.\n\n이러한 게헨나의 갈등 상황은 혼란스러운 게헨나를 더 혼란스럽게 만들 뿐이며 심각한 위협을 초래할 수 있습니다."
 GEH_sudetenland_disturbances:0 "주데텐란트 소요사태"
 GEH_sudetenland_disturbances_hard:0 "극심한 주데텐란트 소요사태"
 GEH_nazism_4_idea:0 "제4제국"
 GEH_nazism_4_idea_desc:0 "재와 먼지로 뒤덮인 땅 위에서 다시금 독수리가 날아올랐습니다. 무너진 독일의 이상을 다시 한번 찬란하게 빛낼 위대한 조국이 지금 돌아왔습니다.\n\n폐허 위에서 부활한 새로운 독일 민족의 이상은 세계를 향해 큰 목소리로 외칠 것입니다. 이곳에 독일이 돌아왔노라고.\n\n지크 하일! (Sieg Heil!)"
