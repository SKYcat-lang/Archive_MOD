#重点
 GEH_warning_wuiongwuiong: "万魔殿緊急召集"
 GEH_warning_wuiongwuiong_desc: "キボトスが異界に転移し、ゲヘナの学生たちは混沌とした。\n過去とは違う日常、減ったヘイローの謎。"
 GEH_hyungzipa_ak: "現地調査"
 GEH_hyungzipa_ak_desc: "めちゃくちゃバタバタした緊急会議のあとで、万魔殿は現地調査に行くことに決めたんだ。"
 GEH_gukbanggun_problem: "国防軍問題"
 GEH_gukbanggun_problem_desc: "万魔殿の役員が何が起きてるかわかってたところ、中央区から北に行った何人かの役員が急に飛び込んできて、初めて見る武装勢力の話を始めたんだ。\n彼らって一体何者なんだろうね?"
 GEH_warning_sunjun: "緊急事態宣言"
 GEH_warning_sunjun_desc: "新しい環境は私たちに優しくなかったよ。四方から起こるテロと北部キャンパスの陥落。マコトはゲヘナの議長として決断したんだ。"
 GEH_nego_whit_wehrmacht_new: "国防軍と交渉"
 GEH_nego_whit_wehrmacht_new_desc: "そいつらとの接触は避けられない運命だよ。 、\n彼女たちの助けを借りて交渉を進めることにしたんだ。"
 GEH_subjugation: "残党攻撃"
 GEH_subjugation_desc: "北部の国防軍は、ドイツ政府が消えてからずっと、大事な物資を手に入れられなかったんだよ。最初の頃と違って、今は弱ってるから攻撃して、ゲヘナの秩序を守る一歩を踏み出せるんだ。"
 GEM_Neutralize_Makoto: "マコト無力化"
 GEM_Neutralize_Makoto_desc: "マコト議長、大田がもともと信じられないくらいすごいやつだったけど、大田がこの辺に来てから、万魔殿とゲヘナ学園にめっちゃヤバいことし続けてるんだよね。マコト議長をちゃんとした仕事から外して、とりあえずの対応するわ。"
 GEM_maintaining_dictatorship: "マコトの独裁"
 GEM_maintaining_dictatorship_desc: ""このマコトの偉大な統治と決断で、ゲヘナの混乱を完全に克服します!"\n-マコト議長の演説（中）"
 GEM_gehenna_academy: "ゲヘナ第一主義"
 GEM_gehenna_academy_desc: "他の外部勢力と組むのは、ゲヘナ学園のアイデンティティをダメにするってことがハッキリしてるよね。万魔殿は、ゲヘナ学園を一番大事にして、どんな外部からの脅威にも対応するようにがんばるんだ。"
 GEM_perfect_team_disbanded: "風紀委員会の解体"
 GEM_perfect_team_disbanded_desc: "今がチャンスだよ、風紀委員会を終わらせるんだ。万魔殿とマコト意匠の前道を塞いでる風紀委員会を、今、この瞬間になくして、ひとつにまとまったゲヘナ学園を作り上げようぜ。"
 GEM_working_with_the_perfect_team: "一つのゲヘナ"
 GEM_working_with_the_perfect_team_desc: "ゲヘナ学園が外の敵に対応するためには、風紀委員会と万魔殿がガッチリ手を組むことがめっちゃ大事だよ。"
 GEM_ultimatum_to_the_war_navy: "戦争海軍に最後の通告"
 GEM_ultimatum_to_the_war_navy_desc: "ゲヘナと国防軍が話し合った結果、国防軍が私たちと一緒になった今、私たちはゴトランド島に逃げた戦争海軍に加わるって提案するよ。"
 GEM_food_supply_network: "食品サプライチェーン"
 GEM_food_supply_network_desc: "ゲヘナ学園が新しい場所に落ちたから、私たち新しい食品サプライチェーン作らなきゃならないんだ。これで、美食研究会がぶつける乱動も多少は解決できるはずだよ。"
 GEM_digging_new_hot_springs: "新温泉開発"
 GEM_digging_new_hot_springs_desc: "温泉開発部が、万魔殿に新しい温泉開発事業に金を出すようガンガン圧力をかけてるんだよ。私たちはあいつらのやり方を認めて、ちょっとした金銭的サポートを受けて、あいつらの破壊活動をやめさせることができるんだ。"
 GEM_stable_food: "安定した食品"
 GEM_stable_food_desc: "温泉開発部が、万魔殿に新しい温泉開発事業に金を出すようガンガン圧力かけてるんだよ。私たちはあいつらのやり方を認めて、ちょっとした金銭的サポートを受けて、あいつらの破壊活動をやめさせることができるんだ。"
 GEM_upscale_strategy: "高度化戦略"
 GEM_upscale_strategy_desc: "美食研究会のうるさい味覚を満たすために、給養部はいくつかの高級給食を作り出すよ。"
 GEM_hot_spring_tourism: "温泉観光業"
 GEM_hot_spring_tourism_desc: "温泉開発部に温泉観光事業を任せて、彼らの暴走をちょっと他のところに向けさせることができるかもね。"
 GEM_club_of_gehenna: "ゲヘナのサークル!"
 GEM_club_of_gehenna_desc: "いろんな事件事故があっても、ゲヘナのサークルはバッチリ動いてるよ。これからもゲヘナのサークル体制はもっとしっかりするんじゃないかな。"
 GEM_union_state: "連邦国"
 GEM_union_state_desc: "ゲヘナと国防軍が話し合った案件で、ドイツとゲヘナの連邦がうまく話がついて、ホントにできちゃったんだよ。これから、ドイツとゲヘナは連邦国家として一緒にやっていくことになって、お互いに同じくらいの権利を持つことになるんだって。"
 GEM_german_wehrmacht: "ドイツ国防軍"
 GEM_german_wehrmacht_desc: "前の話し合いで、国防軍は結構な自由を手に入れるためにゲゲナ学園に加わることにしたんだ。私たち、新しく仲間入りした国防軍をどう使うか考えなきゃいけないよ。"
 GEM_luftwaffe: "ルフトバフェ統合"
 GEM_luftwaffe_desc: "命令体系がガタガタになっちゃったドイツの航空軍を、国防軍とのつながりを使ってゲヘナ学園にまとめ上げることができるんだ。みんなが私たちのいうことを聞くわけじゃないけど、ルフトバフェの一部だけが私たちに加わっても、その空白を埋めることができるんだよ。"
 GEM_general_staff: "将軍参謀"
 GEM_general_staff_desc: "ドイツの参謀組織を復活させることから、私たちは以前のドイツ国防軍が持っていたシステムをまた回復するんだ。"
 GEM_systematic_training_system: "国防軍訓練システム"
 GEM_systematic_training_system_desc: "ヘイローがないのにも関わらず、私たちに対して戦いでめっちゃ成果を出したドイツ国防軍の訓練体系を見て、ゲヘナの学生たちを訓練させるぜ。"
 GEM_german_officer_corps: "ドイツ人将校団"
 GEM_german_officer_corps_desc: "多くの国防軍の将軍たちがゲヘナの統合に反対して離脱したってのは本当のことで、私たちはけっこうな数の国防軍の将軍たちを吸収できたんだよ。"
 GEM_creation_of_the_gehenna_wehrmacht: "ゲヘナ国防軍創設"
 GEM_creation_of_the_gehenna_wehrmacht_desc: "国防軍の体制に基づいてゲヘナの軍隊を作っちゃって、これでゲヘナの学生たちの戦闘遂行能力がめっちゃ上がるんだよ。"
 GEM_joint_staff: "合同参謀本部"
 GEM_joint_staff_desc: "ドイツ軍とゲヘナ軍が一緒にいる体制は、展示作戦をやる力をめっちゃ下げちゃうんだろうな。私たちはこの問題をなんとかするために合同参謀本部を作って、ゲヘナ学園の作戦をバリバリこなせるようにめっちゃパワーアップさせるぜ。"
 GEM_gehenna_militarism: "ゲヘナ軍国主義"
 GEM_gehenna_militarism_desc: "外からの脅威に立ち向かうために、私たちは軍隊をめっちゃ大きくして、いろんな宣伝や教育をやって、軍の中のゲヘナの学生たちとドイツ人を一つにまとめるんだ。"
 GEM_solitary_force: "毒戦隊"
 GEM_solitary_force_desc: "残念だけど、ゲヘナの学生たちが軍隊と合わないって認めざるを得ないんだよね。私たちはゲヘナの学生たちの戦闘能力を上げるために独戦隊を配置して、軍務から抜け出すのは厳しく罰するからな。"
 GEM_reorganization_of_the_private_army: "民兵制度改編"
 GEM_reorganization_of_the_private_army_desc: "既存の万魔殿の私兵制度をめっちゃ拡大して、ゲヘナ全体を守る軍隊に作り変えるよ。"
 GEM_crazy_heroism: "狂気の英雄主義"
 GEM_crazy_heroism_desc: "宣伝で、戦線でビビらずに突っ込む万魔殿の戦士たちを育てるんだ。私たちの戦争の英雄はめちゃくちゃ褒められるぜ。"
 GEM_pandemonium_assault_unit: "万魔殿突撃隊"
 GEM_pandemonium_assault_unit_desc: "私たちの軍と手を組む準軍事組織を育てて、ゲヘナ学院の軍事力を強化するぜ。"
 GEM_inhumane_tactics: "原因戦術攻勢"
 GEM_inhumane_tactics_desc: "ヘイローはなんかの攻撃で壊れないよ。いろんな訓練よりも、もっとたくさんの学生をぶち込む方が、ゲヘナの戦闘力をサクッとめっちゃ強くするんだ。"
 GEM_superiority_of_will: "意志の優越性"
 GEM_superiority_of_will_desc: "戦場で英雄が生まれるやり方だよ。私たちは、いろんな宣伝や繰り返しの教育を使って、ゲヘナの学生たちの思想教育をバッチリやり遂げられるんだ。"
 GEM_war_with_trinity: "トリニティとの戦争"
 GEM_war_with_trinity_desc: "弱い対応じゃトリニティとの悪演を断ち切れないよ。ゲヘナとトリニティの間のキリがない衝突と深い感情のゴールは、完全に終わるんだろうね。"
 GEM_help_perfect_team: "風紀委員会と協力"
 GEM_help_perfect_team_desc: "トリニティが私たちの心目指して進んでる今、私たちはもらえる助け全部もらわなきゃいけないんだ。たとえその相手が私たちと敵対してる先頭部隊だとしても。"
 GEM_ethnic_hatred: "憎悪の活用"
 GEM_ethnic_hatred_desc: "ずっと、2つの学園の間のガチな感情が、私たちの戦いにめっちゃ助けになってるんだよ。ゲヘナの連中はトリニティのひどいやつらにムカついて、私たちの戦いにガンガン協力してくれてるんだ。"
 GEM_march_of_the_demons: "悪魔の行進"
 GEM_march_of_the_demons_desc: "トリニティの息吹を切る番だね。私たちが、全面的な反撃攻勢を準備して、その厄介なトリニティに向かって進撃する番だよ。"
 GEM_unlimited_conscription: "徴兵制限の除去"
 GEM_unlimited_conscription_desc: "ゲヘナの学生だけじゃなくて、現地のドイツ人まで、私たちの戦争に制限なしで動員できる内容の法案をさっき万魔殿が決めたんだ。"
 GEM_defend_gehenna: "ゲヘナを守る"
 GEM_defend_gehenna_desc: "トリニティの奇襲攻撃に対応しないといけないんだ。私たちの軍隊が再整備する時間を稼ぎ、翼のある狂気の侵攻を防がなきゃ。"
 GEM_sorting_out_the_maginot: "マジノ線駐屯軍ソタン"
 GEM_sorting_out_the_maginot_desc: "マジノ線に囲まれたフランス軍をがっつりやっつけてぶっ壊す時間だぜ。"
 GEM_natsume_iroha: "夏目いろは"
 GEM_natsume_iroha_desc: "新万魔殿のリーダーにぴったりなのは、ゲヘナのイケてる戦車場、夏目いろはだよね。"
 GEM_motomiya_chiaki: "元宮チアキ"
 GEM_motomiya_chiaki_desc: "万魔殿の書記、元宮チアキが新しいリーダーグループを引っ張っていくよ。"
 GEM_group_leadership_system: "万魔殿の決定"
 GEM_group_leadership_system_desc: "万魔殿はマコトを追い出すことに賛成したんだ。万魔殿は今、新しい議長を選ぶ準備をするよ。"
 GEM_pandemonium_reform: "万魔殿改革"
 GEM_pandemonium_reform_desc: "マコトの空席をさっさと片付けて、新しい万魔殿のシステムを作り出さなきゃ。"
 GEM_pandemonium_expansion: "万魔殿役員の拡大"
 GEM_pandemonium_expansion_desc: "これで、自分の仕事を分け合うために、めっちゃ大きい規模で新しい役員たちを組織し始めたんだ。"
 GEM_local_government_takeover: "州政府の買収"
 GEM_local_government_takeover_desc: "ドイツの州政府を買収して万魔殿の行政負担を弱め、地方政府に対する統制力をラクに確保できるはずだよ。"
 GEM_local_autonomy: "地方自治"
 GEM_local_autonomy_desc: "満期戦がゲヘナ全体をバッチリ統制するためには、めっちゃ大変な行政の負担が必要だよ。地方自治体をガンガン支援して、ゲヘナとドイツが平和に共存できるように頑張るね。"
 GEM_social_reorganization: "ドイツのアイデンティティ保護"
 GEM_social_reorganization_desc: "夏目いろは、ドイツのアイデンティティを大事にしつつ、それを使ってゲヘナを新しい学園にガラッと変えちゃうんだ。"
 GEM_united_states_of_gehenna: "ゲヘナ合衆国"
 GEM_united_states_of_gehenna_desc: "州政府と万魔殿が組んで作った新しいゲヘナの体制は、ゲヘナ合衆国って名前で呼ばれることになるよ。民主的に選ばれたドイツ議会と万魔殿が、お互いに協力しあいながらも牽制し合って、健全な学園を作り上げるんだ。"
 GEM_ruler_of_gehenna: "ゲヘナの支配者"
 GEM_ruler_of_gehenna_desc: ""ゲヘナの偉大な支配者は、この羽沼マコト様です。すべてのこれらは私の地図に従うように。"- マコト議長の第2話(中)"
 GEM_cultural_dominance: "大衆文化の支配"
 GEM_cultural_dominance_desc: "マコト議長はね、ゲヘナのポップカルチャーをコントロールしないと、マジでゲヘナを支配できるわけないって教えてくれたんだよ。万魔殿の議員たちも、マコト議長の意向に従って、ゲヘナのカルチャーをがっちり握ることになるってわけ。"
 GEM_bodyguard: "マコト親衛隊"
 GEM_bodyguard_desc: "議長が持ってるすごい権力のせいで、もし議長が襲われて仕事ができなくなっちゃったら、万魔殿の行政処理がめちゃくちゃ複雑で混乱するんだよね。だから、そんなことにならないように、まじめな議長を守るための親衛隊を作ることにしたんだ。"
 GEM_suppression_of_german: "抵抗鎮圧"
 GEM_suppression_of_german_desc: "私たちの学園に立ち向かうレジスタンスがいろんなとこで活動してるんだ。私たちはこれらを全部片付けて、一時的にでも治安を安定させるんだ。"
 GEM_policing: "治安力イベント"
 GEM_policing_desc: "ゲヘナのサークルの中には、ハードな行動で行政の仕事が前に進まなくなっちゃってるんだよね。私たちは、そういう動きを抑えて、もっとスムーズに物事を進められるようにするんだ。"
 GEM_dissolution_of_state_government: "州政府強制解散"
 GEM_dissolution_of_state_government_desc: "万魔殿は今、州政府を無理やり解散させて、直接地方に対する統制を始めるんだ。新しい行政改編はちょっと混乱するかもしれないけど、手に入れられるものはそれで全部チャラになるって。"
 GEM_gehenna_identity: "単一政権"
 GEM_gehenna_identity_desc: "ドイツ州政府と万魔殿の学園政府が一緒にやってた変な体制は、もう終わったんだよ。二重政府はダメになって、万魔殿がゲヘナ地域で唯一の政権として活躍することになったんだ。"
 GEM_take_control_of_pandemonium: "万魔殿掌握"
 GEM_take_control_of_pandemonium_desc: "公式にはね、羽沼マコトを万魔殿の議長席から引っ張り下ろして、ゲヘナの政治を立て直す番だよ。"
 GEM_makoto_influence_diminished: "マコトの影響力縮小"
 GEM_makoto_influence_diminished_desc: "羽沼マコトは最近、いくつかの実務から離れてるけど、まだまだママ戦とゲヘナ全体にめっちゃ影響力持ってるんだよね。私たちは、このマコトのいろんな権限を無力化するために、書類を偽造したり、実務陣をグルグル回ったりして、マコトの影響力を小さくしていくんだ。"
 GEM_budget_reorganization: "予算再編"
 GEM_budget_reorganization_desc: "万魔殿の管理作業を戻すんだけど、まずやることは割り当てられた予算を全部再確認することだよ。羽沼マコトが言った通り、四方に無駄遣いしてる予算を節約するタイミングだね。"
 GEM_tanga_ibuki: "…イブキ?"
 GEM_tanga_ibuki_desc: "まあ、イブキがさ、自分が万魔殿の議長になりてぇって言ってるよ。"イブキ
