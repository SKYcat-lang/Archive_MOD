 GEH_hina_name: "空崎ヒナ"

 #게헨나
 GEH_country_intro_header: "闇の中の秩序"
 GEH_country_intro_content: "ゲヘナ学園にはまともな校則というものが一つもない、生徒の登校時間さえ好き勝手で、大した事でもないというのに爆破テロを引き起こし、部活間での抗争も起こすなど、ゲヘナは混沌に満ちている。\n\n万魔殿と風紀委員会の対立はいつから始まったのか、いつの間にかその溝は深く、後戻りできないほどだ。\n\nキヴォトスが異世界に来たことで、ゲヘナへ更なる混乱が訪れた。万魔殿の行政は麻痺しており、この世に捨てられたいま、私たちは状況を把握するために懸命な努力を行っておりそして、万魔殿も遅れながらに現状把握に動いている。\n\nあなたの選択だけがこの混乱を終わらせることができるだろう。\n\n§Y開発 : Kangseul2702§!"
 GEH_guide: "\n£white_dot 国防軍との交渉は拒否しろ。\n£white_dot 万魔殿との内戦に勝利しろ。\n£white_dot 学園を正常化しろ。\n£white_dot エデン条約を成立させよう。\n\n\n§Rその血をもってして、全てのことに終止符を打て。§!"

 #게헨나
 GEM_country_intro_header: "自由と混沌の学園"
 GEM_country_intro_content: "自由と混沌、そして、風紀委員会と万魔殿の軋轢、まともな校則というものが一つもない、生徒の登校時間さえ好き勝手で、大した事でもないというのに爆破テロを引き起こし、部活間での抗争も起こすなど、ゲヘナは混沌に満ちている。\n\n万魔殿と風紀委員会の対立はいつから始まったのか、いつの間にかその溝は深く、後戻りできないほどだ。万魔殿は風紀委員会の予算を削るために、理不尽な言いがかりをつけては予算を削り、この対応のせいで風紀委員会は万魔殿をひどく嫌っている。この軋轢に終着点はあるのだろうか？\n\nキヴォトスが異世界に来たことで、ゲヘナへ更なる混乱が訪れた。万魔殿は問題の解決に注力しているがしかし、北に国防軍と呼ばれる現地の武装集団が存在する限り、私たちは常に危機にさらされたままだろう。\n\nしかし、あなたの選択で偉大なゲヘナの地位を再び引き上げることができるだろう。\n\n§Y開発 : SKSKle§!"
 GEM_guide: "£white_dot 非常事態を宣言し、部活の混乱を抑えよう。\n£white_dot 来るべき嵐に備えよう。\n\n羽沼マコトの独裁\n\n£white_dot 国防軍との交渉を成立させよう。\n£white_dot 風紀委員会との内戦に勝利せよ。\n\n万魔殿の改革\n\n£white_dot 羽沼マコトを実務から追放する。\n£white_dot 万魔殿の意見をまとめる。\n£white_dot 国防軍の抵抗を終わらせ、風紀委員会と和解する。\n\n§Rその血をもってして、全てのことに終止符を打て。§!"

 #정치
 GEH_nego_settlement_new_TT: "@GEH§Y交渉§!の結果が出るよ。"
 GEH_perfactteam_lute_tt: "§Y政治権§の§Yバランス§!で勢力の強さが変わるんだよ"

 GEH_present_situation: "現状の把握"
 GEH_present_situation_desc: "この急激な事態について、まだ誰も何が起きてるかピンと来てないんだよね。もしそうなら、早く状況を掴むことがめっちゃ大事だよ。"
 GEH_nego_with_wehrmacht: "国防軍との交渉"
 GEH_nego_with_wehrmacht_desc: "この世界の今、私たちがいるこの場所にあった国家っていうドイツの軍隊である国防軍から話し合いの提案が来たんだ。これを受けて、現地の人たちとうまくやって、このピンチを乗り越えなきゃいけないんだ。"
 GEH_nego_continue: "交渉継続"
 GEH_nego_continue_desc: "万魔殿、うまく交渉続けてるね。このまま交渉続けようよ。"
 GEH_dark_nego: "暗闇"
 GEH_dark_nego_desc: "万魔殿って、ダメダメな集まりだよね。国防軍も、あいつらと話すより、風紀委員会と話した方がいいって思ってるはず。あいつらと接触しようぜ。"
 GEH_nego_settlement: "交渉妥結"
 GEH_nego_settlement_desc: "国防軍との話し合いはうまくいったんだ。その話し合いがどんなものでも、結局は言葉でやりとりしたんだよ。"
 GEH_establish_governance: "権力の確立"
 GEH_establish_governance_desc: "風紀委員会が勝手に拒否するのは、完全に私たちの期待を無視してるってことだよね。私たちは賢く、権力が誰のものかを彼らに伝えてやるよ。"
 GEH_establish_new_government: "新政府の確立"
 GEH_establish_new_government_desc: "ダメなリーダーを追い出したから、もう新しい政府を作る時だね。"
 GEH_end_of_crisis: "危機終結"
 GEH_end_of_crisis_desc: "とりあえず大きなピンチは乗り越えたから、もう他のところに気を配れるようになったよ。"
 GEH_look_situaition: "状況直視"
 GEH_look_situaition_desc: "内紅はある程度解決したけど、国際情勢は私たちにとってそんなに友好的じゃないんだよね。解決したって言った内紅も、ある程度解決しただけで、まだ残ってるんだ。私たちはこんな状況で目をそらすんじゃなくて、現実に直面しなきゃいけないんだ。"
 GEH_look_inside: "内部を望む"
 GEH_look_inside_desc: "内紅は相変わらず、解決しなきゃいけない問題もいっぱいあるんだよ。その現実をちゃんと見なきゃダメだよ。"
 GEH_look_outward: "外部を望む"
 GEH_look_outward_desc: "東西南北斜面で潜在的な適性勢力に囲まれてる私たちの立地は、ヤング良くないよね。この状況をしっかり見て、私たちの対外政策についてガッツリ話し合う必要があるよ。"
 GEH_one_step_closer: "一歩先に近づく"
 GEH_one_step_closer_desc: "私たちが最初に心を開いて、このガチガチの雰囲気を溶かそうと頑張るなら、明らかに私たちも全力で協力するよ。たぶんね。"
 GEH_clear_method: "きれいで確実な方法"
 GEH_clear_method_desc: "国際政治って野生そのもので、その中でどうやって生き抜くかっていうのはもうバッチリ証明されてるんだよね。ズバリ、自分の国の利益のためにガンガン動くってこと。私たちには力があるんだから、その力をどんどん使っていくべきだよ。"

 GEH_perfactteam_lute: "戦闘開始!"
 GEH_perfactteam_lute_desc: "万魔殿と風紀委員会は結局、帰れない川を渡っちゃったんだ。"
 GEH_nego_countiune_manmajun: "感度は"
 GEH_nego_countiune_manmajun_desc: "交渉が始まって、国防軍と仲良くなりたかったんだけど、万魔殿の考えとはちょっとずつ違う方向に流れてるんだよね。 \n本当に、自分たちの土地が実質的に奪われちゃってるのに、私たちを放っておくと思う?"
 GEH_dark_nego_hina: "先制クーデターの準備"
 GEH_dark_nego_hina_desc: "万魔殿はいつも私たちの風紀委員会を目に見えるように考えてたんだ。"
 GEH_nego_settlement_new: "交渉終了"
 GEH_nego_settlement_new_desc: "ゲヘナ学院とドイツ国防軍との話し合い、終わったよ。"
 GEH_manmajun_takeover: "権力の確立"
 GEH_manmajun_takeover_desc: "風紀委員会が勝手に拒否するのは、完全に私たちの期待を無視してるってことだよね。私たちは彼らに、誰がボスかを賢く教えてやるよ。"
 GEH_fear_eyes: "風気執行"
 GEH_fear_eyes_desc: "万魔殿が私たちを敵視することは確実になっちゃったね。"風紀執行"する時間だね。"

