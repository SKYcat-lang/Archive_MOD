l_japanese:
 #게마트리아 중점
 GEI_The_Colour_Focus_tree: "色彩重点系統図"
 GEI_jaegeon: "再建"
 GEI_jaegeon_desc: "急に変わっちゃった状況に対応するために、私たちの施設を作り直さなきゃいけないんだ。私たちは、新しい世界に合わせて施設をさっさと作り直して、直すんだ。"
 GEI_factoryutilization: "工場活用"
 GEI_factoryutilization_desc: "ここにある工場を、私たちが使いやすいようにちょっと変えて再構築して使っていくよ。これで私たちの産業力をグンと上げて、新しい世界に合わせる力もつけられるんだ。"
 GEI_gongjangjadonghwa: "工場自動化"
 GEI_gongjangjadonghwa_desc: "持ってる技術を使って工場を自動化するよ。これで、昔から使ってた人手で動かしてた基本的な自動化よりも、必要な人数をめっちゃ減らせて、その人たちを他のところで使えるようになるんだ。"
 GEI_gemateuliagunsugongjang: "ゲマトリア軍需工場"
 GEI_gemateuliagunsugongjang_desc: "私たちの武器を作るための特別な軍需工場を建てて、これはゲマトリアが新しい世界に対してしっかりとした抵抗力を持てるってことだよ。"
 GEI_yeongusilboggu: "研究室の回復"
 GEI_yeongusilboggu_desc: "崩壊した研究室を直して、私たちの研究開発の力を強くして、もっと新しい世界の技術にサッと対応できるようになるんだ。"
 GEI_yeongusiseoljeungchug: "研究施設の増築"
 GEI_yeongusiseoljeungchug_desc: "ゲマトリアの産業力は、研究施設を増やせるだけ増やすほどデカくなったから、研究施設をどんどん増やして、研究開発能力をめっちゃ上げることができるんだよ。"
 GEI_yeongguggaeib: "イギリス介入"
 GEI_yeongguggaeib_desc: "私たちがカイザー・コーポレーションと共にこの"ブリテン諸島"墜落した後、私たちは今の軍隊とぶつかっちゃったんだ。でも、なんとか抵抗をサクッと終わらせて席を確保できたけど、カイザー社はまだガンガンやってるみたいだね。私たちが介入してイギリス諸島を確保できるといいんだけどな。"
 GEI_gingeubcheolsu: "緊急撤退"
 GEI_gingeubcheolsu_desc: "カイザー・コーポレーションを手伝って、イギリス諸島をゲットしようとしたけど、めちゃくちゃ失敗しちゃったんだよね。カイザーコーポレーションは連合王国の軍隊にボコボコにされて、私たちも同じようにやられちゃった。私たちはアイスランドにさっさと退避する必要があるんだ。"
 GEI_jaejeongbi: "再整備"
 GEI_jaejeongbi_desc: "私たちがイギリス諸島にいるようになってから、まだ残ってる意味ある地元の抵抗グループを片付けて、ゲマトリアの理想に合わせて構造を作り変える必要があるんだ。"
 GEI_hyeonsangpaag: "現象の把握"
 GEI_hyeonsangpaag_desc: "キヴォトス全体がこの"地球"そのまま別の場所にぶっ飛んだ現象は、私たちがしっかり調べる必要があるんだよ。私たちはこのプロセスの一環として、地元の技術レベルに合わせた技術をもう一度研究する必要があるんだ。"
 GEI_uigyeonchungdol: "コメントの衝突"
 GEI_uigyeonchungdol_desc: "組織をガラッと変えようとしてる途中で、みんなの意見がバチバチぶつかっちゃったんだよね。ずっと話し合って、どうやってゲマトリアを進めていくか決めなきゃいけないんだ。"
 #게마트리아 - 베아트리체 루트
 GEI_beateulicheuiseungli: "ベアトリーチェの勝利"
 GEI_beateulicheuiseungli_desc: "ゲマトリアがどっちに進むか決める会議でベアトリーチェが言い出したことが、めっちゃ支持されて受け入れられたんだよ。ベアトリーチェは今、ゲマトリアの正式なリーダーとして動いてるんだ。"
 GEI_sinbijigjo: "謎の織り"
 GEI_sinbijigjo_desc: "ベアトリーチェは、アリウスがゲットしたいくつかのリサーチ資料を使って、キヴォトスのゴタゴタの中で謎を手に入れる方法を考え出したんだ。私たちはここに引っ越してきてから、急に足りなくなっちゃった謎をまたゲットして、質のいい問題を解決するぜ。"
 GEI_aliuseucheolsu: "アリウス撤退"
 GEI_aliuseucheolsu_desc: "状況がどんどん変わってくると、アリウスの分校での私たちの影響力、もう保てなくなるかもな。私たち、アリウスの分校にある最後の資源をかき集めて運ぶぜ。"
 GEI_hagsaengdeuleuldongwonhada: "新しいアリウス学生"
 GEI_hagsaengdeuleuldongwonhada_desc: "アリウス分校に残ってる私たちの影響力を使って、生徒をこっちに引き寄せてみることができるんじゃないかな。私たちはこれらを使ってゲマトリアの防護を強化し、これから来るイギリス諸島の脅威に備えることができるんだ。"
 GEI_loyeolbeulleodeuhwagbo: "ロイヤルブラッドの確保"
 GEI_loyeolbeulleodeuhwagbo_desc: "ベアトリーチェの理想のためには、アリウススクワッド、特にそれらの間にあるロイヤルブラッドがマストだよ。ロイヤルブラッド、"あつこ"のために連絡するね。"
 GEI_uisigcheosdangye: "儀式、第一歩"
 GEI_uisigcheosdangye_desc: "ベアトリーチェはずっと前から自分には謎があって、新しい存在になれるって夢見てたんだよね。ロイヤルブラッドを手に入れるっていう一番でかい問題が解決したから、ベアトリーチェは自分の意識を進めるための最初の一歩を踏み出したんだ。"
 GEI_munjehaegyeol: "トラブルシューティング"
 GEI_munjehaegyeol_desc: "儀式の第一歩を進める途中で、私たち、意識に必要な謎が足りないってことに気づいちゃったんだ。ここの謎はキヴォトスに比べてめっちゃ足りなくて弱いんだよね。私たち、この問題を解決しようとしてるんだ。"
 GEI_hyeonsileuljigsihada: "現実を直視する"
 GEI_hyeonsileuljigsihada_desc: "儀式に必要な謎が足りないってことがわかったけど、ベアトリーチェは自分の信念に背く決断をしたんだ。このまま意識を強行して、不完全な謎で満足することにしたんだよ。ベアトリーチェがこんな選択したことでどんな結果が待ってるか、私たちはまだ知らないんだ。"
 GEI_chawoncheongongyeongu: "次元穿孔研究"
 GEI_chawoncheongongyeongu_desc: "越えてきたらまた戻ってくるよ。ベアトリーチェと研究者たちがこれをガッツリ研究して、キヴォトスの豊かな謎をここに引き寄せる方法とか、戻る方法とかを見つけ出して、結局"完璧な"意識を進めるね。"
 GEI_jeobchog: "接触"
 GEI_jeobchog_desc: "次元穿孔装置の研究が終わって、ついに最初の実験をこれからやるんだ。小さな次元の穴を開けて"他の場所"じゃあ、ここをしばらく引き継いで、この小さな穴で謎の伝達ができるかどうか実験してみるよ。たぶん、全部コントロールできてて、完全に安全だと思うけど。"
 GEI_uisigneomeolo: "意識を超えて"
 GEI_uisigneomeolo_desc: "次元穿孔器、バッチリ動いてるみたいだね…たぶん。ベアトリーチェが、ものすごい謎を使って次の儀式を進めてるよ。完璧になるって、思ってたよりもずっと近かったんだ。\n\n§t昇天。§!"
 GEI_no: ""
 GEI_no_desc: ""
