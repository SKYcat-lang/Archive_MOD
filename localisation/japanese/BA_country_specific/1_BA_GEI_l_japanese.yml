 rpakxmfldk: "黒服"
 GEI_Beatrice: "ベアトリーチェ"
 GEI_The_Colour_character: "§0色彩§!"

 #이벤트
 GEI_event.1.t: "コメントの衝突"
 GEI_event.1.desc: "ゲマトリアのメンバーが現在"誰が主導権を握るのか"めっちゃ熱い話題で盛り上がってるんだよね。議論が何時間も続いて、みんなそれぞれの意見がどんどん大きくなってきて…約半日くらい経ったら、ついに何か結論が出たみたい。討論の勝ち星は…。"
 GEI_event.1.a: "...ベアトリーチェが勝利した。"
 GEI_Beatrice_tt: "§Oベアトリーチェ§!がディスカッションで§Y勝ったぜ§!"
 GEI_event.2.t: "大成功"
 GEI_event.2.desc: "アリウス・スクワッドは私たちの提案を間違いなく承諾して、私たちの提案を受け入れたんだ。私たちは彼らをゲマトリアに連れて行くことに成功したよ。"
 GEI_event.2.a: "まあ、いいね"
 GEI_event.2.b: "私たちはロイヤルブラッドだけが必要だぜ。"
 GEI_event.3.t: "成功"
 GEI_event.3.desc: "私たちはアリウス・スクワッドに触れたんだけど、アリウス・スクワッドは私たちの提案を拒絶して、敵対的な行動に出てきたんだ。ベアトリーチェと戦闘員はアリウス・スクワッドを射殺して、ロイヤル・ブラッドを捕獲することに成功したよ。"
 GEI_event.3.a: "目的完了"
 GEI_event.4.t: "失敗"
 GEI_event.4.desc: "アリウス・スクワッドとやりあったけど、こっちの戦闘兵力がやられちゃったんだ。アリウススクワッドはアリウス分校からどっか別の場所に逃げて、ゲマトリアはアリウススクワッドがどこにいるか分からなくなっちゃったよ。"
 GEI_event.4.a: "また追いかける。"
 GEI_event.5.t: "ロイヤルブラッド確保完了"
 GEI_event.5.desc: "ゲマトリアの追跡部隊がアリウス・スクワッドを見つけてガチでぶつかり合い、なんとか勝ち取って、ロイヤル・ブラッドをゲットしたって話が聞こえてきたよ。私たち、これでベアトリーチェの夢のために儀式のスタート切れるんだ。"
 GEI_event.5.a: "やっと捕まった。"
 GEI_event.6.t: "アリウス・スクワッドの脱出"
 GEI_event.6.desc: "ゲマトリアの追跡部隊がアリウススクワッドを見つけてバトル開始したけど、アリウススクワッドが包囲網をブチ破って逃げたってニュースが聞こえてきたよ。でも、この出来事でアリウス・スクワッドの動きの範囲を予測できるようになって、追跡部隊は次からもっとスムーズにアリウス・スクワッドと戦えるようになるんだって。"
 GEI_event.6.a: "抜け出せない"
 GEI_event.7.t: "目撃談"
 GEI_event.7.desc: "アリウス・スクワッドっぽいやつらが、アリウスの分校からそんな遠くない街で見つかったって情報が入ってきたんだって。この情報を使ってトラッキングネットワークをしぼりこんで、アリウススクワッドの居場所をもっと早く見つけ出そうぜ。"
 GEI_event.7.a: "見つけた。"
 GEI_event.8.t: "秤アツコの投降"
 GEI_event.8.desc: "今日の朝4時にな、秤アツコが自分以外のアリウススクワッドを追うのをやめるって条件で投降してきたんだよ。私たちが思ってた方向じゃないけど、もうロイヤルブラッドを確保できたから、アリウススクワッドの追跡をやめて、儀式実行の段階に進めるんだ。"
 GEI_event.8.a: "いいことだね。"
 GEI_event.8.b: "でも、それらをなんとかしなきゃ。"
 GEI_event.9.t: "作戦終了"
 GEI_event.9.desc: "- ゲマトリア司令部から、みんなのゲマトリア戦闘部隊に、いまやってる特殊軍事作戦が終わったって伝えるね。 \n[GetDateText] ゲマトリアの官邸からサイン入り。\n -ベアトリーチェ"
 GEI_event.9.a: "偉大な成功"
 GEI_event.10.t: "最初の儀式"
 GEI_event.10.desc: ""これでも足りないって……?" n\n\n古い建物の暗闇の中で、一人の女性の声が響き渡った。残されたこの場所で、色ガラス越しに差し込む光を浴びて立っている限り、異形の女性の声だった。\n\n"…" \n\n 彼女は沈黙した。そして少し時間が経つと、考えを整理したように席を立ち、どこかに向かい始めた。こうなってしまった以上、これ以上立ち止まっていてはいけないから、何か行動を起こさなければならないようだ。"
 GEI_event.10.a: "問題が起きちゃったよ。"
 GEI_event.11.t: "接触"
 GEI_event.11.desc:0"あ...よし、儀式の終わりが見えてきたな。 n\n"何のために...。なぜ私はここまで来たのでしょうか。キヴォトスは消え、私の知っていた全てが覆されたのに..." n\n\n\nベアトリスは独白した。誰も答えられない質問を虚空に投げかけ、自分を振り返った。しかし、彼女はすでに決断を下したのである。 また、考えが固かったので、結局、彼女は迷うことなく決断を下したようだった。\n\n"でも、そこには道があるから""
 GEI_event.11.a: "これから進むだけだよ。"
 GEI_event.12.t: "国に関する議論"
 GEI_event.12.desc: "" つまり、私たちが政府の役割を果たすべきではありません。"\n\n剣はスーツが自分の意見を表明した。ゲマトリアはいつも研究機関として残さなければならないというのが黒いスーツの主張であり、ベアトリーチェは自分がアリウス自治区を経営した経験を主張し、ゲマトリアが国家を運営しなければならないと主張している。\n\n"…いや、じゃあ、この事態に介入しないようにしましょうか? ?"\n\n..."
 GEI_event.12.a: "ベアトリーチェが久しぶりに勝利を収めた。"
 GEI_event.13.t: "経済政策に関する議論"
 GEI_event.13.desc: "ベアトリーチェの主張通りに国家を運営することにしたゲマトリアは、現在若干難関に陥っている。誰も"経済"を運営した経験がないので、国家政策を設定することに問題が生じたのだ。"
 GEI_event.13.a: "さて、すぐに実行するように。"
 GEI_event.14.t: "武力確保"
 GEI_event.14.desc: "" この混沌とした状況に対応するためには、より多くの武力が必要なんです!"\n\n現在の議論で最も強硬な主張を繰り広げるベアトリーチェが語った。それに反してゴルコンダ&デカルコマニーは自身の複製兵力だけで武力の確保が可能だとしてベアトリーチェの主張を反論している。\n\n"だから言わなかったか、私の能力で十分にゲマトリアを防護できると。この世界の軍隊は数が圧倒的に多いそうです。私たちが不利なのです。"\n"しかし、ここの英本国諸島は島ではないか、そんなに多くの軍隊は必要ないと思われるが?"\n\n..."
 GEI_event.14.a: "ベアトリーチェの主張が正しいようだ。"
 GEI_event.14.b: "ゴルコンダ&デカルコマニーの忠節な軍隊はいつも私たちの武力になってくれた。"
 GEI_event.15.t: "異変"
 GEI_event.15.desc: ""マダム、いったい何をするのですか? これを止めることができますか?"\n"..."\n"そうですね、次元穿孔器の前。ゲマトリアの一員が皆集まり、ベアトリーチェの"次元穿孔実験"の結果をめぐり、かなり大きな声で言争を繰り広げている。ベアトリーチェは変質した自分の体を握って、何も言えずにいる。\n\n"だから、どうにかなる方法あるの?"たそうです。 "\n"マダム、今回の実験は明らかな失敗です。責任を問う時ではなく、すぐに逃避を..."\n\nその瞬間大きな轟音と共に、そして誰も存在しない。 \n\n..."
 GEI_event.15.a: "NOT DATA"
 GEI_event.16.t: "侵攻"
 GEI_event.16.desc: "おおよそ空から虚妄のサンクトゥムがゲマトリアに落ちたという内容"
 GEI_event.16.a: "NOT DATA"
 GEI_event.17.t: "集団幻覚"
 GEI_event.17.desc: "明るい光が私たちの空を照らした後、大半はちょっと頭痛になっちゃったけど、一部は精神がおかしくなって、めっちゃ攻撃的になっちゃったんだ。そいつらはすぐに集団を作って、私たちに向かって攻撃を始めたんだよ。"
 GEI_event.17.a: "精神攻撃..."
 GEI_event.18.t: "海を越えて"
 GEI_event.18.desc: "色の光がもう大西洋を超えて北アメリカを照らし始めたんだ。本当の世界の終わりがじわじわ近づいてる気がするよ。"
 GEI_event.18.a: "..."
 GEI_event.19.t: "黄色の服の使徒たち"
 GEI_event.19.desc: "私たちの軍隊が戦線で頑張ってた時、後ろから怪しいニュースが聞こえてきたんだ。黄色い服を着て自分たちをサドラって呼ぶヤツらが出没し始めたってニュースさ。"
 GEI_event.19.a: "何が起こっているのか調べる"
 GEI_event.19.b: "私たちの神が私たちを待ってるぜ!"
 GEI_event_19_tt: "§0からは、イベントチェーンで起きる内戦で黄色の信徒たちと一緒にやることになるぜ。§!"
 GEI_event.20.t: "黄色の行進"
 GEI_event.20.desc: "アメリカじゅうで黄色い服を着た使徒たちがデモ行進したんだよ。数ヶ月前から動き出した連中が、しばらくするとめっちゃ大きな規模になっちゃって、デモを通じて知らない言葉で罵ったり、道を占拠したり、かなりの軍事的混乱を引き起こしたんだ。これらの行動のせいで、アメリカ合衆国の軍事作戦に支障が出てきて、色による攻撃にどう対応すりゃいいのかますます難しくなってるんだよ。"
 GEI_event.20.a: "一体彼らが欲しいものは何なの?"
 GEI_event.21.t: "§0狂った人たちの反乱§!"
 GEI_event.21.desc: "黄色い服の使徒、いや、私たちの州政府の1つを狂気がガンガン崩壊させて、反乱を起こしたんだ。私たちの軍隊の一部も、いきなり彼らに加わっちゃうこともあって、これらの事件がアメリカ合衆国の終わりをめちゃくちゃ早めてるんだよ。彼らは[USA.GetLeader]大統領を背教者で、反キリストだって言ってて、すぐに色に降伏するよう要求してるんだ。彼らが作ったんだけど"§0使徒委員会§!"アメリカのどんな軍事行動も許せないって言って、私たちの軍隊とガチで対峙し始めたんだ。"
 GEI_event.21.a: "みんな狂ってしまった。"
 GEI_event.22.t: "狂気の広がり"
 GEI_event.22.desc: "反乱を起こした狂気に乗っかって、周りの州のいくつかがこいつらに加わっちゃって、私たちは狂気の広がりを守るのに失敗しちゃったよ。"
 GEI_event.22.a: "気をつけて。"
 GEI_event.25.t: "精神異常が来た将軍"
 GEI_event.25.desc:1"精神がおかしいってことで、[From.GetName]将軍が辞表を出したんだって。最近のピンチのせいで辞めることになったけど、彼の頭がマジで変だってウワサが広がってるよ。"
