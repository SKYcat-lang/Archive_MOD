 fascism_hitler_desc:0 "§R彼が帰ってきた！§!\n\nどういうわけか、消えていた大総統、アドルフ·ヒトラーがアイルランドで発見された。どのようにして消えたヒトラーが再び戻ってくることができたのかは疑問だが、今は彼に従う時だ。\n\nheil hitler!"
 
