 aicontrol:0 "人工知能統制"
 aicontrol_desc:0 "高度に発展した人工知能が国全体を統制している。 人工知能の自律的な思考判断によって、国のすべての政策が決定される。"
 fascism_aicontrol_desc:0 "高度に発展した人工知能が国全体を統制している。 人工知能の自律的な思考判断によって、国のすべての政策が決定される。"
 pater_nazism:0 "パテル分派"
 pater_nazism_desc:0 "大きな枠組みで「国家社会主義パテル『文化』」の始まりは、語然300年前、地球でファシズムが起きたのと同じように、トリニティの分派間の葛藤と統治力に対する不信、そして「トリニティの偉大さ」に対する不信の中、パテル分派によって初めて生まれた。以後、1次公議会でトリニティの分派が互いに一つになることになり、トリニティは激しい政治的混沌を体験することになるが、この混沌を整理するパテル分派はもうほとんど残っていなかった。\n\nどんなことが起きても、トリニティの葛藤と混乱は300年以上解決できなかった。そしてついに「大転移」が起き、聖園ミカがこの「文化」を再び地中から取り出した時、すべてが始まった。\n\n聖園ミカは大田が以後、トリニティ学生会である「ティーパーティー」内で体を慎みながら現地の国家社会主義党の人員たちと接触し、彼らを利用してクーデターを起こしトリニティの政権を握ることになった。その後、彼女は国家社会主義特有の政策と本来トリニティに存在したパテル分派の政策、トリニティのバンゲヘナ情緒が合わさった「文化」を組み合わせて「国家社会主義パテル「文化」を現地ドイツ人の助けを受けてトリニティの思想とした。\nこの「文化」は、以前のドイツの国家社会主義がしていたこととあまり変わらない。違う点といえば、反ユダヤ情緒は減ったが、反ゲヘナ情緒がより一層深化し、一部共産主義的経済政策を肯定するという点と、ミカ個人に対する服従ではなく国家と民族に対する忠誠を語るという点だ。"
 emergency_military_government:0 "非常軍事政府"
 emergency_military_government_desc:0 "総体的な非常事態を打破するために軍部が直接的に政府に介入している。"
 The_Colour_democratic:0 "§0色彩§! - §1異次元の侵略者§!"
 The_Colour_democratic_desc:0 "§0巨大な力が惑星を攻撃している。§!\n\n§1 知ることのできないこの未知の力は、世界を侵食させ、接触した対象を以前とは違う存在に歪めてしまう力を持っています。世界の終わりが近づいたようだ。§!"
