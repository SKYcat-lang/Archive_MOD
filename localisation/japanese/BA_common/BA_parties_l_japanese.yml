 #이데올로기#
 aicontrol:0 "人工知能による統制"
 aicontrol_desc:0 "高度に発展した人工知能が国家全体を統制している。人工知能の自律的な思考判断により、国家の全ての政策が決定される。"
 fascism_aicontrol_desc:0 "高度に発展した人工知能が国家全体を制御している。人工知能の自律的な思考判断により、国家の全ての政策が決定される。"
 tea_party_fascism_ideology:0 "パテル派"
 tea_party_fascism_ideology_desc:0 "パテル派の軍国主義的で首長への絶対的忠誠心は地球でファシズムが胎動したように、数千年前のトリニティから始まった。その後の「第一回公会議」でトリニティの分派が一つに統合される「合意」をへて対立がなくなると、パテル派の光は次第に薄れ、十字架と共に一つに統合されている。"
 pater_nazism:0 "パテル派"
 pater_nazism_desc:0 "パテル派の軍国主義的で首長への絶対的忠誠心は地球でファシズムが胎動したように、数千年前のトリニティから始まった。その後の「第一回公会議」でトリニティの分派が一つに統合される「合意」をへて対立がなくなると、パテル派の光は次第に薄れ、十字架と共に一つに統合されている。\n\nだが、大戦により一つの十字架に亀裂が入り、ナショナリズムが台頭を始めた。聖園ミカは数千年間眠っていたパテル派の純粋さとナショナリズム、二つの理念を融合させその結果、民族と国家を崇拝し超軍国主義的な「ナショナリズム・パテル文化」が誕生した。\n\nナチズムとの違いは、反ユダヤ的感情が抑えられており、一個人ではなく数多の民族と国家を崇拝するという違いが存在する。"
 tea_party_neutrality_ideology:0 "フィリウス派"
 tea_party_neutrality_ideology_desc:0 "フィリウス派は伝統的なティーパーティーの主導権を握り、トリニティを導いてきた勢力です。フィリウス派は平和的な方針を推進していますが、過去にトリニティを統合する過程で多くの暴力的な行動を誘発させるなど、トリニティの為であれば過激な行動も厭わない勢力です。"
 emergency_military_government:0 "緊急軍事政権"
 emergency_military_government_desc:0 "총체적인 비상사태를 타파하기 위하여 군부가 직접적으로 정부에 개입하고 있습니다."
 The_Colour_democratic:0 "§0色彩§!-§1異次元の侵略者§!"
 The_Colour_democratic_desc:0 "§0強大な力がこの惑星を攻撃している。§!\n\n§1この未知の力は世界を侵食し、接触した存在をかつての姿から歪める力を持っている。この世界へ終末が近づいている…§!"
 The_Colour_communism:0 "§0色彩§!-§1異次元の侵略者§!"
 The_Colour_communism_desc:0 "§0強大な力がこの惑星を攻撃している。§!\n\n§1この未知の力は世界を侵食し、接触した存在をかつての姿から歪める力を持っている。この世界へ終末が近づいている…§!"
