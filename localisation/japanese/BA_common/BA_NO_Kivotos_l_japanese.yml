#######이벤트######
 KPD.1.t:0 "포즈난 요구"
 KPD.1.d:0 "우리의 정보부처에 의하면, 기존 독일국의 자리에 새로이 등장한 이계의 세력이 혼란에 휩싸였고, 그것이 소요사태 혹은 내전에 준하는 거대한 흐름으로 이어졌다는 것을 확인했습니다. 우리는 포즈난 지방에 병력을 집결시켜 사흘 내로 점거할 것이며, 지금 군사적 기반이 약한 그들에게 영구적인 양도를 요구할 것입니다."
 KPD.1.a:0 "우리의 땅을 되찾으라!"
 KPD.1.b:0 "너무 위험하다."
 KPD.2.t:0 "포즈난에 진군한 폴란드군"
 KPD.2.d:0 "최근의 혼란이 마무리되었으나, 폴란드군은 갑작스럽게 포즈난으로 진격하여, 그곳에 진주하였습니다. 우리의 수비대는 소규모 저항을 펼쳤으나, 이는 역부족이었으며 우리는 가능한 외교적 혹은 군사적 수단을 고려할 수 있습니다."
 KPD.2.a:0 "섣부르게 행동하지 말자."
 KPD.2.b:0 "그들의 주제를 알게 하라."
 KPD.3.t:0 "베를린 해방"
 KPD.3.d:0 "용맹한 우리들의 혁명전사들은 베를린의 반동과 외세를 격퇴하는 데에 성공하였습니다. 현재 대성당에는 인민연합의 상징인 적기가 휘날리고 있으며, 베를린의 노동자 대중들은 자체적으로 전위대를 조직하여 혁명에 봉사하기를 원합니다."
 KPD.3.a:0 "그들을 환영하자!"
 KPD.3.b:0 "우리 군대에 재편하도록 하지."
 KPD.4.t:0 "함부르크의 노동자들"
 KPD.4.d:0 "우리의 영광스러운 군대가 함부르크에 진입함에 연계하여, 함부르크의 노동자들은 주요한 생산시설을 점거하며 봉기하였습니다. 우리의 혁명정부는 함부르크 노동자 대중의 무력기관 조직의 의지를 파악하고, 그들이 우리의 대오에 굳건히 설 수 있도록 여러 지원을 할 것입니다."
 KPD.4.a:0 "동지들을 환영하오!"
 KPD.4.b:0 "우리 군에 합류한걸 환영하네."
 KPD.5.t:0 "바이에른의 인민대중"
 KPD.5.d:0 "비록 바이에른으로 대표되는 남독일 지방은 나치당의 발상지임과 동시의 파시스트 세력이 강성한 지역이지만, 어느 지방이든 억압받는 이들은 존재하기 나름입니다. 바이에른 지방의 대지주들에 의해 노동력과 잉여생산물을 착취당하는 지역 농민대중과 이존재의 통치로 강화된 착취로써 고통받는 노동자들은 혁명군이 바이에른을 해방하는 것에 환호하였습니다. 이들은 우리와 반자본주의, 반제국주의, 민족해방의 전선에서의 연대를 원했으며, 우리는 그들이 무장하는 것을 기꺼이 도울 것입니다."
 KPD.5.a:0 "억압의 쇠사슬은 끊어졌다!"
 KPD.5.b:0 "이들의 사상적 오염을 주의해야 한다."
 KPD.6.t:0 "동프로이센의 혁명"
 KPD.6.d:0 "부르주아들이 다리를 어떻게 건널지 고민하는 동안, 쾨니히스베르크의 프롤레타리아트는 오랫토록 고통받아왔습니다. 그러나 대전이를 겪으면서 그들은 아리우스라는 군국주의 무장 파시스트 집단에 의해 통치되기 시작하였고, 이는 그들이 지배자에 지속적으로 저항하고 혁명성을 지니게 되는 요인이 되었습니다. 그리고 마침내, [KPD.getName]의 혁명전사들이 쾨니히스베르크에 진격함으로써 그들을 향한 모든 억압과 착취는 즉시 종료되었으며, 또한 강제로 징집되어 반혁명에 봉사할 수밖에 없었던 수많은 청년들이 다시 올바른 이념을 위해 싸우기로 결심하게 만들었습니다. 당은 그러한 청년들을 조직하여 새로운 무력집단을 조직하기로 하였습니다."
 KPD.6.a:0 "지난 과오는 혁명의 열의로써 용서되리라!"
 KPD.6.b:0 "...정말로 수고했네 동지들."
 KPD.7.t:0 "혼란 속에서 피어난 붉은 불꽃"
 KPD.7.d:0 "세계가 혼란에 빠져있을 무렵, 독일에 전이된 이존재들은 파쇼 정권을 무너트리고 반동의 수렁에 빠진 독일 지역에 새로운 변화를 일으켰습니다. 다수의 독일인들은 그들이 나라를 잃었음에 좌절하고 절망하였으나, 또 다른 다수는 그렇지 않았습니다. 분쇄된 파쇼 정권 위에 새로이 들어선 또다른 신정과두제 봉건국가인 트리니티는, 그들의 행정적 한계를 이겨내지 못한 채 두 달 만에 무너져내렸으며, 이로써 대전이를 기점으로 조직된 [KPD.getName]이 활동할 무대가 마련되게 되었습니다."
 KPD.7.a:0 "우리는 다시 일어났다, 스파르타쿠스의 이름으로!"
 KPD.8.t:0 "도시 복구 사업"
 KPD.8.d:0 "대전이의 여파로 소실된 도시를 이전의 모습으로 되돌리자는 의견이 나왔기에 우리는 이에 대한 결정을 내려야 합니다."
 KPD.8.a:0 "과거의 잔재에 연연할 필요는 없다."
 KPD.8.b:0 "재건 사업을 지원하지."
 KPD.9.t:0 "독일-소련 기술 공조"
 KPD.9.d:0 "방금 전 [FROM.GetName]에서 우리와 기술 협력을 하고싶다는 의사를 보여왔습니다."
 KPD.9.a:0 "환영하네 동무."
 KPD.9.b:0 "자네들과는 협력할 마음이 없네."
 KPD.10.t:0 "독일-소련 기술 공조: 수락"
 KPD.10.d:0 "[FROM.GetName]은 우리의 기술 공조 요청을 수락하였고 이제 우리는 [FROM.GetName]의 기술 연구 결과를 받아볼 수 있을 것입니다."
 KPD.10.a:0 "훌륭한 성과군."
 KPD.11.t:0 "독일-소련 기술 공조: 거절"
 KPD.11.d:0 "[FROM.GetName]은 우리의 기술 공조 요청을 거절했습니다."
 KPD.11.a:0 "이런."
 KPD.12.t:0 "자유독일노동조합연맹"
 KPD.12.d:0 "1933년의 비극 이후, 독일의 노동운동은 수직 하락에 가까운 쇠퇴를 맞이했습니다. 기업가들은 나치와 결탁하여 노동자들을 이전보다 더 가혹하게 쥐어짜냈으며, 국가기관은 협력에 가까운 방조를 하였습니다. 그러나 나치를 분쇄한 지금, 이와 같은 퇴보를 바로잡을 필요가 있습니다. 우리는 새로이 세워진 독일의 여러 자유노동조합을 지원하여 전국적인 규모로 키울 것입니다."
 KPD.12.a:0 "자유로운 노동자들의 연합!"
 KPD.13.t:0 "선거를 요구하는 정당들"
 KPD.13.d:0 "비록 공산당과 사회민주당이 인민연합전선의 주류였다고 하여도, 기타 반나치 성향의 소수정당들과 그들과 결탁하였던 우익정당들마저 우리를 지원하고 그에 동참하였다는 것은 사실입니다. 내전이 끝나고 안정이 시작하는 지금, 그들과 그들의 지지세력은 어서 빨리 총선거를 치룰 것을 요구하고 있습니다."
 KPD.13.a:0 "'위기가 해결될 때까진' 선거를 치룰 수 없다."
 KPD.13.b:0 "선거를 준비하자."
 KPD.13.a_tt:0 "§t\n선거 이외의 집권방법은 무엇이 있을지 숙고한 후에 선택하십쇼.§!"
 KPD.14.t:0 "내전!"
 KPD.14.d:0 "선거 왜 안햇냐 ㅋㅋ"
 KPD.14.a:0 "부르주아의 음모다!"
 KPD.15.t:0 "선거 종료"
 KPD.15.d:0 "3개월 간의 시간이 각 정당의 선전으로 분주하게 지나갔습니다. 오랜만에 치뤄진 평소에 정치에 관심없던 사람들마저 수년만에 투표용지의 재질을 느끼고 싶어서라도 투표소를 찾았습니다. 저녁 8시가 되어 거리가 어둑해짐과 함께 투표소는 문을 닫았고, 개표가 시작되었습니다."
 KPD.15.a:0 "공산당이 다수를 차지했다!"
 KPD.15.b:0 "공산당을 저지하는 데에 성공했다!"
 KPD.16.t:0 "단일화를 시도하는 우익 정당"
 KPD.16.d:0 "국가인민당과 흑백적 투쟁전선을 중심으로 우익 정당들이 단일화를 논의하기 시작하였습니다. 그들은 지난 나치 정권에 협력했다는 과오로 인하여 인기를 많이 상실한 상태이기에, 선거연대를 통해 이를 극복하기를 시도하고 있습니다."
 KPD.16.a:0 "그들의 단일화는 성사되었다!"
 KPD.16.b:0 "단일화는 정책적 불일치 속에 실패하였다!"
 KPD.17.t:0 "결집하는 중도파"
 KPD.17.d:0 "사회민주당과 중앙당으로 대표되는 온건-중도파 계열의 정당들이 독일공산당 견제를 위해 부분적인 선거 연대를 계획을 의논하고 있습니다. 다만, 이와 같은 연대는 사회민주당 내 좌파들이 독일공산당을 지지하게 만들 수도 있습니다."
 KPD.17.a:0 "그들은 큰 문제 없이 연대에 성공했다."
 KPD.17.b:0 "사민당 내 좌파들의 반대로 무산되었다."
 KPD.18.t:0 "만연하는 흑색선전"
 KPD.18.d:0 "얼마 안 남은 선거일을 앞두고, 일부 정치극단주의자들이 확인되지 않은 사실을 계속하여 유포하고 있습니다."
 KPD.18.a:0 "사람들이 이에 속지 않도록 빌자."
 KPD.19.t:0 "사민당 - 공산당 토론"
 KPD.19.d:0 "지역을 돌며 유세를 계속하는 사민당과 공산당의 어느 두 후보가 동선이 겹치는 탓에 서로 만나게 되었습니다. 그들은 시민들의 요청에 따라 즉석에서 1시간이 조금 안되는 시간 동안 토론을 진행하였습니다. 화기애애한 분위기 속에서 치뤄진 토론은 건설적이었으며, 어느 하나가 밀리거나 압도하지 않은 채 마무리되었습니다."
 KPD.19.a:0 "무승부군."
 KPD.20.t:0 "스탈린에 대한 공포"
 KPD.20.d:0 "모스크바에서 자행된 대숙청 이후 독일 공산당은 분열되기 시작했습니다. 많은 당원이 모스크바에, 스탈린에 대한 믿음을 잃어버리고 NKVD에 대한 공포심이 조성되기 시작했습니다. 뮌젠버그는 이전 와해된 당의 반대 파벌을 결집하고 있기에, 우리는 그를 축출해 냈습니다."
 KPD.20.a:0 "당의 분열."

