 BA_pol_event.1.t:0 "海の間の概念"
 BA_pol_event.1.d:0 "ポーランドがソ連の邪悪な侵攻に対抗するためには当然だが、同じ利害関係を持った他の同僚が必要だ。我々はそのような国々との同盟関係が早期に結ばれるよう最善を尽くすつもりだ。"
 BA_pol_event.1.a:0 "国家生存の問題だ。"
 BA_pol_event.2.t:0 "ポーランドの防衛条約提案"
 BA_pol_event.2.d:0 "ポーランドはソ連の脅威に対抗して防衛条約を締結することを提案した。"
 BA_pol_event.2.a:0 "我々はまず変節者をなくすべきだ。"
 BA_pol_event.2.b:0 "統一戦線はスターリン主義者たちの失策だ。"
 BA_pol_event.3.t:0 "ポーランドの提案"
 BA_pol_event.3.d:0 "韓国の首都、モスクワが陥落し、戦勢はポーランド側に急速に傾いた。ポーランドもまたこれを認知しており、早い戦争終了のために韓国政府に提案をした。提案の内容はベラルーシとウクライナを解放し、バルト3国に対する影響力を放棄するなど、西部地方での韓国の力を非常に弱めることであり、これは韓国の事実上の敗北を認めることでもある。"
 BA_pol_event.3.a:0 "レーニンがそうしたように、我々も後日を約束しよう。"
 BA_pol_event.3.b:0 "ソビエト人民は最後まで戦って勝つ！"
 BA_pol_event.4.t:0 "ソ連の受諾"
 BA_pol_event.4.d:0 "ソ連は我々の提案を受け入れ、祖国と同盟は再び東欧と世界に平和をもたらすことができた。"
 BA_pol_event.4.a:0 "ポーランド万歳！"
 BA_pol_event.5.t:0 "ソ連の拒絶"
 BA_pol_event.5.d:0 "確定した戦勢にもかかわらず、ソ連は抗戦を選択した。"
 BA_pol_event.5.a:0 "ばかだな！"
 BA_pol_event.6.t:0 "平和協定の提案？"
 BA_pol_event.6.d:0 "モスクワを占領した今、これ以上の消耗的な戦争を維持する理由がなくなった。我々の全世界的優位性を利用して、ソ連から東欧の領土やその他の必要なものを獲得し、より重要なことをすることができるだろう。"
 BA_pol_event.6.a:0 "ソ連に連絡しよう。"
 BA_pol_event.6.b:0 "あまりにも安逸な考えだ。"
 SOV_UKR_dokrib_decision:0 "ウクライナの脅威"
 SOV_UKR_dokrib_decision_1:0 "ウクライナ蜂起"
 SOV_UKR_dokrib_decision_2:0 "余波解決"
 SOV_UKR_dokrib_ok:0 "ウクライナ蜂起が起きた。"
 BA_generic_event.14.t:0 "ウクライナの騒乱"
 BA_generic_event.14.d:0 "ウクライナの騒乱"
 BA_generic_event.14.a:0 "大変だね。"


