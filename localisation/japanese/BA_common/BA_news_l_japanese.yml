#뉴스 이벤트#
 BA_news.1.t:0 "失踪した連邦生徒会長"
 BA_news.1.desc:0 "今回の大戦で全キヴォトスが混乱の渦中にある中、学園都市にまたもや悪いニュースが飛び込んで来た。。連邦生徒会長が一週間以上、公衆の面前に姿を現さず、その内情に関心が集まっていた中で本日、連邦生徒会長の七神リンは連邦生徒会長が行方不明になったという情報を公式に発表した。連邦生徒会長の失踪により、連邦生徒会は混乱状態にあり、各学園に対する統制の試みは全て無に帰すと予測されている。"
 BA_news.1.a:0 "バカバカしい…"
 BA_news.1.b:0 "命令を確認"
 BA_news.1.c:0 "ちょっと、どういうこと？"
 BA_news.1.d:0 "随分と混乱しているらしい
 BA_news.2.t:0 "シャーレが連邦生徒会を統合！"
 BA_news.2.desc:0 "本日、連邦生徒会長の命令で創設された連邦捜査部「S.C.H.A.L.E」が連邦生徒会を統合したという衝撃的なニュースが飛び込んできた。原因不明の理由で稼働を開始した、シッテムの箱の中の「A.R.O.N.A」と呼ばれる超人工知能がシャーレの制御を始めた。そして今日、内紛と分裂に耐えられなくなった連邦生徒会はついにアロナが率いるシャーレとの統合を決定した。統合式においてアロナは音声のみで式を進め、七海リンは「今後はシャーレが連邦生徒会を代弁します」と発表した。"
 BA_news.2.a:0 "命令完了！"
 BA_news.2.b:0 "威圧的だな…"
 BA_news.2.c:0 "困った状況だな"
 BA_news.2.d:0 "しゃ…なんだって？"
 
 BA_news.3.t:0 "闇に染まるトリニティ"
 BA_news.3.desc:0 "本日、聖園ミカがトリニティのティーパーティーのホストの席に座ったことが公表され、全キヴォトスは衝撃を受けた。大戦以前に、トリニティ領内に存在したドイツの一部の"国家社会主義者"と軍の将校たちが、聖園ミカを筆頭に国家社会主義政権をトリニティに樹立するための工作を行い、それは成功した。\n\n聖園ミカはゲヘナに対する否定的な言葉を並べ、トリニティを過激化させようとする意志を示している。\n\n現在のトリニティ領内で何が行われているかは明らかだが、国境の出入りは規制されおり、内部の状況は不明だ。"
 BA_news.3.a:0 "トリニティの夜明けが来る"
 BA_news.3.b:0 "闇が私たちを覆った"
 BA_news.3.c:0 "私たちは備えたほうがいいな"
 BA_news.3.d:0 "確認した"

 BA_news.4.t:0 "戦争を始めたトリニティ"
 BA_news.4.desc:0 "両校の果てしない緊張の高まりにより、ついに火種が着火した。以前から「キヴォトスの火薬庫」と呼ばれるほどの軍事衝突が頻発していたゲヘナとトリニティ両校間の国境で、トリニティの兵士が一人行方不明となり、現場の指揮官がゲヘナに発砲を命じ、両学園間の全面戦争が勃発した。\n\n現在、トリニティは自軍の兵士が行方不明になったという名目で戦争を進行しているが、ゲヘナは「トリニティの卑劣な自作自演」と発表している。この両学園間の戦争はキヴォトスの注目を集めている。"
 BA_news.4.a:0 "全軍突撃だ！"
 BA_news.4.b:0 "徹底抗戦だ！"
 BA_news.4.c:0 "確認した"

 BA_news.5.t:0 "トリニティ勝利"
 BA_news.5.desc:0 "本日、ゲヘナの首都では煙が立ち込め、負傷者のうめき声が響き渡る中で、ゲヘナ学園の生徒会長である[GEM.GetLeader]はトリニティに対して正式に降伏宣言を発表した。\n\nトリニティの奇襲と嵐のような攻撃はゲヘナ全土を踏みにじるには十分であり、ゲヘナはその攻撃に耐えきれず後退を繰り返し、最終的に戦線は崩壊しトリニティへの降伏を余儀なくされた。\n\n多くの軍事専門家はゲヘナの戦争準備が不十分であったことを指摘し、敗因はそこにあると分析されている。"
 BA_news.5.a:0 "トリニティ万歳！"
 BA_news.5.b:0 "長い悪縁の終わりだ"

 BA_news.6.t:0 "イギリス政府がカナダへ亡命"
 BA_news.6.desc:0 "[KAI.GetName]との戦争の末に敗北したイギリス政府は苦渋の決断として、カナダへの亡命を決定し、今晩の内にイギリスの政治家とイギリス王室を乗せた大型機がカナダへ向かった。\n\n連合王国は突然現れた異邦人の攻撃によりロンドンが陥落し僅かな期間で崩壊したが、素早い退却によりイギリス王室の保護と軍隊の保全に成功した。各国の科学者は、この転移現象についての分析を継続している。"
 BA_news.6.a:0 "必ず戻って来る"
 BA_news.6.b:0 "偉大な勝利だ"
 BA_news.6.c:0 "衝撃的だ"
 BA_news.6.e: "不吉なニュースだ"

 BA_news.7.t:0 "[GetYear]年連合法"
 BA_news.7.desc:0 "本日、聖園ミカがゲヘナ中央区で[GetYear]年連合法の成立を発表した。その後、トリニティ軍の熱烈な式典が行われ、この戦争において偉大なトリニティが成し遂げた功績について長々と演説をした。そして、その功績を称えるために、多大な功績を残した者たちへ勲章が授与された。\n\n式典が終わると、トリニティの生徒たちは熱狂し、数百年の敵と和解し、一つの学園としてのアイデンティティを確立した。今やトリニティとゲヘナは一つの学園であり、トリニティが分裂することはないだろう。"
 BA_news.7.a:0 "そう、永遠に！"
 BA_news.7.b:0 "確認した"

 BA_news.8.t:0 "トリニティ-ソビエト戦争"
 BA_news.8.desc:0 "世界史の転換点となる出来事を語るなら今日になるだろう。現在、世界中の放送局からトリニティ軍がソビエト連邦に向けて進軍を開始したことが伝えられ、各国の情報機関が一斉に動き始めている。ソビエトの大都市では志願兵の入隊を積極的に受け入れており、赤軍はトリニティ軍を迎えうつ準備を整えている。\n\n二つの巨人の衝突に軍事専門家は予測が難しいと分析しており、いずれにせよこの戦争が人類史における転換点となるのは確実だ。"
 BA_news.8.a:0 "全軍突撃！"
 BA_news.8.b:0 "忍耐と勤勉により、困難を乗り越える"
 BA_news.8.c:0 "二つの巨人が激突する"

 BA_news.9.t:0 "一つのキヴォトス"
 BA_news.9.desc:0 "本日、トリニティのティーパーティーで正式にキヴォトスが聖園ミカが率いるトリニティによって統一され、完全に統一されたキヴォトスを作ることを宣言した。エデン市街には何百万もの人々がトリニティ本館の前に集まり、敬礼をし、トリニティの旗を振って万歳と叫んでいる。\n\n聖園ミカは正式にキヴォトスの総学生会長に任命され、就任演説でトリニティと学園の連合を強調した。しかし、就任式の演説で最も熱狂的な反応が起こったのは、聖園ミカが「トリニティの最終的勝利」を宣言した時だった。"
 BA_news.9.a:0 "今日だけは乾杯しよう"
 BA_news.9.b:0 "了解"
 
 BA_news.10.t:0 "キヴォトス連邦宣言"
 BA_news.10.desc:0 "今日はキヴォトスの歴史の中で最も象徴的な日になるだろう。シャーレの革命的な理想を世界に宣言したのです。キヴォトス「連邦」を率いる超人工知能アロナは、連邦捜査部「S.C.H.A.L.E」、現「シャーレ評議会」を率いて学園を統合し、崩壊した学園の瓦礫の上に立ち、キヴォトス連邦の理想を鮮明に描いている。\n\n現在、キヴォトス連邦の人々はシャーレのある方へ向かって厳粛な表情で頭を下げていた。人にとの目には、キヴォトス連邦が私たちの理想に向かって前進し、革命の最前線に立っているという確固たる信念が読み取れる。今後、連邦に住まう人々はキヴォトス革命の理想を永遠に受け継いでいくことだろう。"
 BA_news.10.a:0 "革命に向かって進め！"
 BA_news.10.b:0 "ああ…"
 BA_news.10.c:0 "興味深い"

 BA_news.11.t:0 "イタリアが地中海へ進駐"
 BA_news.11.desc:0 "イギリスがカイザーコーポレーションに降伏した数日後、イタリア軍がマルタ島及びキプロス島へと進駐した。イタリア政府は異邦人から人類の領地を守護するための占領であると名目を掲げているが、実際は崩壊したイギリスの地中海における覇権をイタリアが奪うための行動である。\n\nイギリス政府はこのような宣戦布告すらない領土侵略は国際社会に反する行動であり、人類のための行動ですらなく、単なる実利主義的な行動であると公式に強く非難している。"
 BA_news.11.a:0 "偉大な勝利だ！"
 BA_news.11.b:0 "イギリスには選択の余地がない"
 BA_news.11.c:0 "我々は一歩も退かないぞ"

 BA_news.12.t:0 "百合園セイアが襲撃される"
 BA_news.12.desc:0 "ティーパーティーで選出されたホストであり改革者の百合園セイアが自宅にて襲撃を受けたというニュースが伝えられた。現在、ティーパーティーでは再び緊急会議が開催されているが、サンクトゥス派とフィリウス派、そしてパテル派は次のホストを任命するまでに多くの時間をようするだろう。\n\n救護騎士団が現場に到着した時には犯人は既に逃亡しており、百合園セイアは意識不明の状態に陥り、現在は病院で療養中であることが公式で発表されており、この襲撃に対して正義実現委員会は襲撃者は決して許されることはないだろうと発表している。"
 BA_news.12.a:0 "犯人を探せ！"
 BA_news.12.c:0 "彼女らは混乱するだろう"

 BA_news.13.t:0 "ミレニアムの混乱" #今さら書いてる、にはは…
 BA_news.13.desc:0 "ミレニアムサイエンススクールから大きな知らせが届き、キヴォトスに衝撃が広がっている。ミレニアムの問題の一つであった廃墟の処理のためにセミナーが砲撃による解体を実行したところ、その衝撃により言い知れぬ恐怖が深い眠りから覚めた。\n\nAL-1Sは素早く状況を把握すると、セミナーと戦闘を開始、その過程でセミナーのメンバーの一人が行方不明になったと伝えられている。これにより、キヴォトスには新たな闇が降りかかっている。"
 BA_news.13.a:0 "王女…"

 BA_news.14.t:0 "野心を露わにした日本"
 BA_news.14.desc:0 "キヴォトスと呼ばれる謎の存在がヨーロッパに上陸し、ヨーロッパ各地が燃え上がる中で、大日本帝国はこれを機に太平洋諸島を征服し、西欧列強が保有していた領土を征服したと言われている。大日本帝国はこれを欧米列強から勝ち取った領土であると大々的に宣言している。\n\n中華民国政府は大日本帝国の行為に対し大きく抗議し、アメリカ合衆国は駐米日大使を通じて厳重な警告を発した。"
 BA_news.14.a:0 "天皇陛下万歳！"
 BA_news.14.b:0 "警告に意味はないだろう"
 BA_news.14.c:0 "確認した"

 BA_news.15.t:0 "倒れ始めたドミノ"
 BA_news.15.desc:0 "本日午前11時、誰もが原因不明の頭痛を訴えた。未知の怪現象に世界中が混乱に陥っているその時、空の色が一瞬暗くなり、北半球では空から正体不明の光の柱を観測したという報告が相次ぎました。\n\n各国の専門家は、一年前の「キヴォトス」と呼ばれる正体不明の存在がヨーロッパに出現した時と同じ状況ではないかと疑っており、自称アメリカの情報機関の情報工作員とする人物が「これは異星人の陰謀である」と主張し、大きな話題を呼んでいる。"
 BA_news.15.a:0 "光あれ"

 BA_news.16.t:0 "ゲヘナでの内戦"
 BA_news.16.desc:0 "本日、ゲヘナ学園にて風紀委員会と万魔殿が大規模な軍事衝突を引き起こしたというニュースがキヴォトスに伝えられ、大きな衝撃を与えている。風紀委員会はゲヘナの安全を脅かす国防軍と万魔殿を追放し、秩序を正すために、万魔殿は風紀委員会がトリニティへの離反行為を行ったという理由で、互いにそれぞれの大義名分を掲げながら始まった衝突は、悪化の一途を辿った末にゲヘナ内戦が勃発した。\n\n万魔殿と風紀委員会の衝突は既に広がっており、勝者が誰になるかは予測もできない。しかし、誰が勝利しようともはやそこには廃墟しか残らないだろう。"
 BA_news.16.a:0 "ヒナ委員長万歳！"
 BA_news.16.b:0 "万魔殿の戦士たちよ！"
 BA_news.16.c:0 "私たちの敵は分裂した" 
 BA_news.16.d:0 "内戦か？"

 BA_news.17.t:0 "トリニティ崩壊"
 BA_news.17.desc:0 "数百年の歴史を誇ったトリニティ総合学園が崩壊したというニュースが公式に伝えられ、大きな衝撃を与えている。"
 BA_news.17.a:0 "ああ、先祖たちよ…"
 BA_news.17.b:0 "よかったね"
 BA_news.17.c:0 "遺憾の意を表す"
 BA_news.17.d:0 "脅威が減ったな"

 BA_news.18.t:0 "色彩の光"
 BA_news.18.desc:0 "一瞬、地球に住む全ての生命体は恐ろしい悲鳴を上げ、全ての人に極度の恐怖をもたらした。この現象を作りだした精神の波動は数秒後に消えたが、人々はみなその時間を覚えている。\n\n並みが過ぎ去った後に誰もが一斉に北の方角を見た。数週間前に起きた、北半球で目撃された光の柱を連想させるものであった。この事件により、各国では鳴りやまぬ通報の電話に悩まされ、数週間前の光を崇拝する新興宗教まで創設されている。"
 BA_news.18.a:0 "惑星を見る目"

 BA_news.19.t:0 "インド革命"
 BA_news.19.d:0 "イギリス政府のブリテン島撤退後、イギリス植民地では動揺が広がっている。そんな中でインドでは独立運動家と社会主義者の合作でバーラト評議会が結成され、急速に東北部において影響力を伸ばし、インド自治領に対する社会主義蜂起へとつながりました。"
 BA_news.19.a:0 "インド人は独立を望む"
 BA_news.20.t:0 "フランス-ミレニアム休戦"
 BA_news.20.d:0 "フランスとミレニアムは長引く戦争による被害をこれ以上許すことはできないとして、両国の外交官が戦線に仮設された会談場にて妥協の休戦に成功し、各地での戦闘が終了した。"
 BA_news.20.a:0 "最善の選択だ"
 BA_news.20.b:0 "わかたれたるフランス"

 BA_news.21.t:0 "フランス復興戦争"
 BA_news.21.d:0 "本日未明、フランス海軍の砲撃によりフランスとミレニアムは戦争状態に突入した。数年前にフランスはミレニアムとの戦争に敗れ、最終的にアフリカへの亡命を余儀なくされていたが、亡命政府は決して諦めず、アフリカにおいて復讐の刃を研いでいた。\n\nフランス海軍の砲撃を皮切りに、フランスの報復戦争が始まり、全フランス人はミレニアムの支配に対して立ちあがってはいるものの、フランスがその復讐の刃をミレニアムへ突き刺すことが可能かは未知数だ。"
 BA_news.21.a:0 "フランス軍よ前進せよ！"
 BA_news.21.b:0 "パリへ帰ることができるかな？"

 BA_news.22.t:0 "[FROM.FROM.GetName]での大量虐殺"
 BA_news.22.desc:0 "自らを[FROM.GetName]と名乗る者たちが旧ミレニアムサイエンススクールを占領してからしばらくし、[FROM.FROM.GetName]で凄惨な虐殺が行われたという情報が公表された。この情報に対し、各国は戦争準備を開始し、各国首脳は狂った機械への敗北は許されないとして、[FROM.GetName]に対する戦争に備えるように呼び掛けている。"
 BA_news.22.a:0 "命令完了"
 BA_news.22.b:0 "本当に…恐ろしいことだ"

 BA_news.23.t:0 "カナダでのクーデター"
 BA_news.23.desc:0 "カナダに到着した亡命政府はカナダ政府を追放し、エドワード八世を中心とした新政府樹立のためのクーデターを引き起こした。"
 BA_news.23.b:0 "王室の影響力がアメリカに広がったな"
 BA_news.23.a:0 "カナダはの情勢は悲惨だ"
 
 BA_news.24.t:0 "アトラハシースの箱舟"
 BA_news.24.desc:0 "旧ミレニアム領内のアトラハシースで正体不明の建造物が確認された。これはミレニアムを崩壊させた張本人であるAl-1Sと関連があるとされているが、この建造物が何の目的で作られた科は不明だ。"
 BA_news.24.a:0 "箱舟…"
 
 BA_news.25.t:0 "ミレニアムサイエンススクールの崩壊"
 BA_news.25.desc:0 "信じられないことが起こった、数日前からミレニアムサイエンススクールとの通信網が遮断され、非常に少ない情報しか得られない中で、C&Cの美甘ネルが送ったと主張する人物らから、ミレニアムサイエンススクールがAL-1Sと呼ばれる正体不明の人物が指揮する機械軍団により崩壊し、C&Cはわずかな抵抗しかできていないという内容のメッセージが届いたという。\n\n私たちの知るミレニアムサイエンススクールはもはや存在しない、自らを「アトラハシース」と名乗る勢力が代わりに存在するだけだ。"
 BA_news.25.a:0 "情報漏洩を確認"
 BA_news.25.b:0 "とんでもない事態だ"

 BA_news.26.t:0 "インド革命の成功"
 BA_news.26.d:0 "本土を失った大英帝国は歯の抜けた虎に過ぎない、北東部で始まった反乱により勃発したインド独立戦争は、革命軍の足早な進軍によってデリーが陥落し、戦争は革命軍の勝利で終わった。\n\n革命軍の勝利により、大英帝国はインドに対する影響力を失い、インド人たちはバーラトの運命を決定するための評議会を開いている。"
 BA_news.26.a:0 "帝国主義に対する偉大な勝利だ！"
 BA_news.26.b:0 "大英帝国は衰退しつつある"
 BA_news.26.c:0 "我々は無力だ…"
 #브리튼 제도를 잃은 제국은 이빨 빠진 호랑이에 불과했습니다. 동북부에서 봉기한 인도 독립운동은 혁명군들의 점령으로 성공적으로 끝마쳐졌으며, 델리에서 앞으로 바라트의 운명을 결정짓기 위해 인도 전역의 이해관계 당사자를 아우르는 평의회가 개최되었습니다.
 

 BA_news.27.t:0 "ミレニアムが人工衛星を打ち上げる"
 BA_news.27.d:0 "ミレニアムサイエンススクールから衝撃的なニュースが発表されました。ミレニアムの発表では、幾度の試行錯誤の末に宇宙に人工衛星を打ち上げることに成功し、追加の衛星打ち上げの計画まで立てられている状況であることを公表した。\n\n各国の指導者たちは緊急記者会見を開き、ミレニアムサイエンススクールが打ち上げた人工衛星について発表し、ミレニアムの周辺国では空に打ちあがる何かを見たという目撃談も続出した。"
 BA_news.27.a:0 "ミッション完了！"
 BA_news.27.b:0 "ミレニアムの技術力は計り知れない"

 BA_news.28.t:0 "ストレーザ戦線の崩壊"
 BA_news.28.d:0 "キヴォトスに対抗する名目で築かれたストレーザ戦線は、参加国がストレーザ戦線の離脱を表明したことで参加国の関係は崩壊した。\n\nイタリアの外務大臣はこの事態に対して遺憾の意を表明し、ストレーザ戦線の崩壊は目前に迫っている。"
 BA_news.28.a:0 "残念だ"
 BA_news.28.b:0 "ヨーロッパの結束は脆かった…"

 BA_news.29.t:0 "フランス議会の停止"
 BA_news.29.d:0 "フランス本土奪還後、以前から戦時中の内閣の指導者を自称していたペタンは今日、フランス議会の活動停止を発表した。発表後、ペタンの公式な声明はなく、この決定は即座に実行された。\n\n議会の議員は決定に対して反発し議会への侵入を試みたが、即座に憲兵隊によって制止された。このようなペタンの権威主義的な措置は全国的に実施されている状況で、多くの専門家は、フランスの民主主義は事実上の死刑宣告を受けたという。\n\nフランスの民主主義が崩壊に向かう中で、フランス人は簡単にペタンの権威主義ていな統治に順応するとは思われていない。"
 BA_news.29.a:0 "元帥閣下が我々を導くだろう"
 BA_news.29.b:0 "古き良き敵の野望だ"

 BA_news.30.t:0 "第四インターナショナル"
 BA_news.30.d_1:0 "世界中の共産系の組織から派遣された使節団が本日、チェリノグラードでの会議の為に一堂に会しました。トロツキズムの支持者である連河チェリノはが船頭を務めることで、第四インターナショナルの地盤が整った。\n\nしかし、この努力が国際政治にどのような影響を与えるかは不明であり、さらにこのニュースはスターリンの嫉妬心を刺激した。彼は、党や軍部の上層部の多くがトロツキーを支持しているのではと疑い、彼らの殆どが生きていることに注目した。スターリンのパラノイアが再び表面化し、彼は常に家に閉じこもっているような状態だ。彼のパラノイアはソ連の現体制に危機をもたらしており、ソ連を内戦に追い込む可能性があるとされている。"
 BA_news.30.a:0 "いったいインターナショナルはいくつあるんだ？"
 BA_news.30.b:0 "新たな同志に拍手を！"
 BA_news.30.c:0 "トロツキストめ…"
 BA_news.30.d:0 "新しい共産主義の未来か？"

 BA_news.31.t:0 "내전에 휩싸인 카이저 코퍼레이션"
 BA_news.31.d:0 "이사회 주요 인사들에 의해 주도된, 갑작스레 일어난 쿠데타가 오늘 아침 카이저 코퍼레이션을 내전으로 몰아넣었습니다. 프레지던트파, 이사회에 고용된 이들, 그리고 사내 직원들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n프레지던트는 이에 대해 회사가 '반역자들'의 손에 떨어지는 것을 보느니, 차라리 회사 전체를 파괴하겠다는 뜻을 밝혔습니다."
 BA_news.31.a:0 "이제 되돌릴 수 없다."
 BA_news.31.b:0 "회사에서 내전이라니?"

 BA_news.32.t: "복권된 합스부르크"
 BA_news.32.desc: "정말 그 누구도 예상하지 못했을 것입니다. 오토 폰 합스부르크의 오스트리아 왕위를 얻기 위한 노력은 결국 성공하여 아비도스와 공식적으로 연대하기 시작하였고, 오스트리아 - 헝가리 이중제국을 복원 할 수 있다는 소문을 퍼트리기도 하였습니다. 군중들의 열렬한 환호속에서 그는 산하이징의 왕궁에서 국왕으로 추대되기 시작하였습니다.\n\n대관식의 연설사 중에서도 그는 아비도스의 헌신과 예우에 거듭 감사를 표하였습니다. 그리고 다시 합스부르크의 영지를 규합할 것이며 결코 아비도스를 백안시하지 않겠다는 의지를 천명하였습니다."
 BA_news.32.a: "만세!"
 BA_news.32.b: "단단히 미쳤군"
 BA_news.32.c: "제국이 다시 일어서는 것인가?"

 BA_news.33.t: "몽골 제국의 귀환"
 BA_news.33.desc: "공포가 다시 한 번 찾아왔습니다. 한때 유라시아 대륙을 호령했던 대 몽골 제국의 후예가 나타나고 말았습니다. 몽골의 공격적인 확장정책은 성공했습니다. 주변국가들의 영토를 확보 하였고 소련과의 협상을 통해 부랴티아와 치타 그리고 보다이보를 얻어내었습니다."
 BA_news.33.a: "만세!"
 BA_news.33.b: "공포가 다시 찾아왔다"

 BA_news.34.t: "핵분열 관측"
 BA_news.34.d: "미국의 한 연구소에서 새로운 개념인 '핵분열' 이 관측되어 크나큰 화재성을 불러일으키고 있습니다. 과학자들은 원자핵에 중성자를 반응시킨다면 어떻게 될지에 대한 호기심이 놀라운 발견을 해내었다는것에 크나큰 놀라움을 감추지 못하고 있습니다.\n\n핵분열을 관측한 과학자들은 노벨 화학상의 대상이 되었고 이들의 이름은 인류의 역사에 길이 남을 것입니다."
 BA_news.34.a: "미국의 기술력은 세계 제일!"
 BA_news.34.b: "놀랍군."

 BA_news.35.t:0 ""
 BA_news.35.d:0 ""
 BA_news.35.a:0 ""

 BA_news.36.t: "초토화된 티파티"
 BA_news.36.d: "오늘, 에덴에서 핵폭탄이 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다. 티파티의 수뇌부는 간신히 살아남아 이 사태를 수습하려 애쓰고 있습니다. \n\n핵폭탄의 힘이 대중의 머릿속에 각인되었고, 압도적인 무기 앞에서 생명의 가치는 땅에 떨어졌습니다. 어느 쪽도 사건의 후폭풍을 고려하지 않았지만, 지속적인 낙진과 눈 깜짝할 사이 사라진 생명들로 인한 상처는 오래도록 남게 될 것입니다."
 BA_news.36.a: "맙소사."

 BA_news.37.t:0 "第三次ポーランド-ソビエト戦争"
 BA_news.37.d:0 "両国の長年の対立が新たな時代に再び戦争という形で表面化した。予期せぬ展開から始まり、ワルシャワからの宣戦布告が今朝、モスクワに送られたことで第三次ポーランド-ソビエト戦争が勃発した。ポーランド大使は、今回の戦争は彼らが[SOV.GetName]との最後の戦争であり、ポーランドが同盟国と共にある限り、勝利の疑念が存在する余地はなくなったと力強く述べている。既にポーランド東部においては散発的な銃撃戦が繰り広げられており、東欧の未来は不透明になりつつある。"
 BA_news.37.a:0 "ロシアは今回も勝てるか？"
 BA_news.37.b:0 "悪の帝国を一掃しろ"
 BA_news.37.c:0 "奴らに1921年を思いださせよう"

 BA_news.38.t:0 "츠카츠키 리오의 사임"
 BA_news.38.d:0 "이전 [MIL.GetName]에서 벌어진 정치적 변화로 인해 세미나 총재에서 물러난 전 학생회장 츠카츠키 리오가 모든 정치적 권력에서 물러날 것을 밝혔습니다. 이는 세미나의 압박이 크게 작용한 것으로 추정되며 츠카츠키 리오의 행방은 이후 알아낼 수 없었습니다.\n\n이러한 정치 지형 변화는 키보토스의 패권국인 밀레니엄에서 벌어진 변화이니 만큼 세계의 주목을 받고 있으며 새로운 총재의 후속 발표를 기다리고 있습니다."
 BA_news.38.a:0 "원하던 결과다."
 BA_news.38.b:0 "상당히 복잡한 정치 구조다."

 BA_news.39.t:0 "츠카츠키 리오의 재판"
 BA_news.39.d:0 "전 밀레니엄 학생회장이자 세미나의 총재인 츠카츠키 리오의 재판이 오늘 밀레니엄 센터의 방송으로 송출되었습니다. 츠카츠키 리오는 재판이 진행되는 도중 자신에게 불리한 진술이 나오는 순간에도 단 한마디의 발언도 없었고 큰 이변 없이 재판이 끝났습니다.\n\n이번 재판은 세미나의 새로운 총재인 [MIL.GetLeader]의 권력을 강화하는 과정으로 보이며 이 목적은 성공적으로 수행된 것으로 보입니다."
 BA_news.39.df:0 "전 밀레니엄 학생회장이자 세미나의 총재인 츠카츠키 리오의 재판이 오늘 밀레니엄 센터의 방송으로 송출되었습니다. 츠카츠키 리오는 재판이 편향적으로 이루어짐에도 불구하고 상당한 언변으로 상황을 뒤집는 것을 성공시켰으며 이러한 상황에 의해 재판은 급하게 종료되었습니다.\n\n이번 재판은 세미나의 새로운 총재인 [MIL.GetLeader]의 권력을 강화하는 과정으로 보이나 성공적으로 이루어지지 못한 것으로 추정되며 재판 과정을 밀레니엄 전체에 송출하던 중이기에 상당한 정치적 어려움을 겪을 것으로 추정됩니다."
 BA_news.39.a:0 "그녀는 이제 죄인이다."
 BA_news.39.b:0 "정말로 뛰어나다니까."
 BA_news.39.c:0 "흥미롭군."

 BA_news.40.t: "영국의 브리튼 제도 격리 선언"
 BA_news.40.d: "영국에서 충격적인 소식이 들려왔습니다. 영국 정부 측에서 자국군이 미지의 외계인들에게 완전히 패배했음을 공식적으로 인정했으며 영국의 국왕 조지 5세는 끝까지 영국에 남아 군대를 지휘하였으나, 끝내 전사했다고 합니다. \n이에 대해 영국 황실은 '브리튼 제도 고립 정책'을 공식적으로 발표했습니다. 이 정책에 대해 수많은 갑론을박이 오갔으나, 자국의 군대가 패배한 상황에서 그들이 취할 수 있는 별다른 대책이 없다는 것이 중론입니다."
 BA_news.40.a: "반드시 되찾을 것이다."
 BA_news.40.b: "자국민들이 남아있을 터인데!"
 BA_news.40.c: "패배자들이 발악하는군."

 BA_news.41.t: "트리니티의 패배"
 BA_news.41.d: "[SOV.Getname]의 공세 아래에 에덴이 점령당하였고 트리니티는 항복했습니다. 미소노 미카와 그녀의 추종자들은 자취를 감추었고 정부의 한 축을 담당하던 시스터후드의 우타즈미 사쿠라코와 정의실현부의 하네카와 하스미가 직접 항복 문서에 서명하며 전쟁은 공식적으로 종료되었습니다.\n\n붉은 군대가 에덴 국회의사당에 [SOV.Getname]의 국기를 게양하며 트리니티가 완벽히 몰락했음을 알렸습니다."
 BA_news.41.a: "인민들의 영광이 있으리라!"
 BA_news.41.b: "악의 제국이 무너졌군."
 BA_news.41.c: "..."

 BA_news.42.t: "다시 작동하는 요새도시 에리두"
 BA_news.42.d: "이전 프랑스-밀레니엄 전쟁 당시 강력한 위용을 펼치다 프랑스군의 마지막 총공세에 의해 끝내 무너진 요새도시 에리두가 다시 재가동을 시작했다는 소식이 전해졌습니다.\n\n밀레니엄 사이언스 스쿨에서는 그 어떤 공식 발표도 있지 않았지만 여러 정황으로 추측해볼 때, 요새도시가 온전히 수리된 것으로 추정됩니다. 그러나 현지의 기술력의 차이 탓에 이전처럼 막강한 모습을 보여주진 못할 것으로 보인다."
 BA_news.42.a: "세계 최강의 요새가 다시 작동을 시작한다."

 BA_news.43.t: "연합국의 해체"
 BA_news.43.d: "오늘 영국이 연합국의 해체를 공식적으로 발표했습니다. 영국 정부는 연합국을 해체한 이유에 대해 \"연합국은 근본적으로 추축국에 대항하여 만든 세력, 추축국이 없는 지금 우리에게 연합국은 필요하지 않다.\"라고 밝혔습니다. 기존의 회원국들은 이러한 영국의 행보에 대해 부정적인 입장을 표하고 있으나, 영국은 그저 침묵으로 일관하고 있습니다."
 BA_news.43.a: "외계인들은 어쩌고?"

 BA_news.44.t: "정치적 폭력이 내전으로 확대되다"
 BA_news.44.d: "최근 행진으로 검은 셔츠단과 공산주의자 그리고 사회주의 반대 시위자들 사이 폭력이 더욱 심해졌습니다. 그러나, 이 폭력은 거기서 억눌러지지 않았습니다. 그것은 불꽃처럼, 지난 몇 달 동안 우리 국가에 갈수록 더 심해지는 긴장된 상황을 점화시키는 역할을 했습니다. \n\n전국 각지에서 민병대들이 충돌하기 시작하였으며 도시와 마을 그리고 지역을 장악하여, 군대가 충성을 선택할 수밖에 없게 만들었습니다. 연방 자치령과 해군은 여전히 '정당한' 민주주의 정부라고 부르는 것을 전적으로 지지하고 있지만, 군대의 상황은 덜 명백하고, 많은 부대가 우리의 대의에 동참하였습니다.\n\n최전선이 형성되기 시작하면서, 오즈월드 모즐리는 자신의 지도력 하의 임시위기정부 설립을 발표했습니다. 이 정부는 내전이 끝날 때까지 필수적인 것들을 처리할 것입니다."
 BA_news.44.a: "조국의 미래가 달려있다!"
 BA_news.45.t: "영국 내전의 끝"
 BA_news.45.d: "대중적 지지의 부족은 민주주의 정권으로 하여금 식민지에서 가망 없는 내전을 이어가기보다는 우리의 승리를 인정하고 평화를 추구하도록 이끌었습니다. 이러한 결정에 따라, 왕립 해군은 다시 한 번 우리의 통제 하로 돌아오게 되었습니다.\n\n그러나 자치령들은 비민주주의 정부를 따를 의도가 없으며, 그 대신 영연방의 독립적인 회원국으로써 계속 존속한다는 의사를 분명히 표하였습니다."
 BA_news.45.a: "재건을 시작하자."
 
 BA_news.46.t: "제2차 공회의"
 BA_news.46.d: "제2차 공회의가 에덴에서 열렸고 그 결과 아리우스파 외에는 전부 이단으로 규정되었다는 내용"
 BA_news.46.a: "그날의 복수다"
 BA_news.46.b: "맙소사"
 BA_news.46.c: "알겠다"

 BA_news.47.t:0 "축출된 페텡"
 BA_news.47.d:0 "수십 일간 지속된 식민지인들의 총파업과 늘어나는 집회 규모는 망명 프랑스 정부를 마비 직전까지 몰고 갔습니다. 1935년의 쿠데타를 통해 망명정부의 지도력을 확보한 페텡은 자신의 정책적 실패를 인정할 수밖에 없었습니다. 이에 따라 필리프 페텡은 망명정부에 대한 자신의 모든 영향력을 상실하였으며, 피에르 라발을 비롯한 의회의 의원들과 반군부 세력이 그를 원수직에서 해임하는 것으로써 페텡을 알제에서 축출하는 데에 성공하였습니다."
 BA_news.47.a:0 "민주 정부로 나아가자!"
 BA_news.47.b:0 "프랑스는 아직도 위기를 수습하지 못한 것으로 보인다."

 BA_news.48.t:0 "동아프리카 공동체의 발흥"
 BA_news.48.d:0 "연합왕국이 지난 36년에 이존재들에 의해 브리튼에서 철수한 것을 계기로 영국에 의해 유지되던 헤게모니, 즉 '팍스 브리타니카'는 잘게 쪼개져 불살라지고 있습니다. 이러한 역사적 조류의 흐름으로써 독립하게 된 케냐, 우간다, 탄자니아는 그들의 지식인 계층에게 전폭적인 지지를 받는 '동아프리카 공동체론'을 고려하지 않을 수 없었습니다. 독립한 지 얼마 안 된 동아프리카 국가들은 제국주의 국가들의 재침략에 대비하여야 했으며, 그들의 북방에서 에티오피아가 타국의 도움 없이 홀로 이탈리아에 맞서는 것을 지켜봐와야했기 때문에, 이러한 정치이론은 대중에게도 빠르게 지지받을 수 있었습니다. 당사자 삼국은 오랜 협의 끝에 마침내 공동체론을 실현하기로 결정하였습니다."
 BA_news.48.a:0 "제국주의의 시대가 끝나간다."
 EAC_leader_name: "동아프리카 공동체 회의"

 BA_news.49.t:0 "독일 사회주의통일당의 발흥"
 BA_news.49.d:0 "트리니티 붕괴 이후 등장한 사회주의 성향의 독일 유격대는 1차 당대회에서 독일 공산당과 독일 사회민주당의 합병을 발표했습니다. 독일 사회주의통일당은 유일한 사회주의 대중정당으로서 기능할 것이라고 발표하였으나, 공산당의 일방적 합병에 가까운 것으로 보입니다.\n\n우익 성향의 사회민주당 당원들은 대부분의 공직에서 축출되었고 이제 [KPD.GetName]은(는) 명백한 사회주의 국가로 통해질 것으로 보입니다."
 BA_news.49.a:0 "공산주의의 승리를 향하여!"
 BA_news.49.b:0 "국제 정세가 불안정해질 것이다."

 BA_news.50.t:0 "베를린 조약 기구"
 BA_news.50.d:0 "소비에트 사회주의 공화국 연방과 [ROOT.GetName]측은 긴밀한 군사 협력의 하나로 베를린 조약기구의 창설을 알렸습니다. 유럽의 불안정한 정세와 세계적인 혼란 상황에 대응한다는 명분으로 수립된 베를린 조약기구는 긴밀한 민간, 군사, 정보 협력의 새로운 시대를 열어낼 것입니다."
 BA_news.50.a:0 "우리는 승리할 것이다!"
 BA_news.50.b:0 "국제적인 위협이다."

 BA_news.51.t:0 "백귀야행 내전"
 BA_news.51.d:0 "백귀야행 연합학원에서 방금 스스로를 [FROM.GetName] (이)라고 칭하는 집단이 학원 정부를 향해 선전포고를 감행하였고 큰 규모의 내전으로 확대되었다는 소식입니다.\n\n백귀야행 연합학원은 이전부터 불안정한 정치 구조로 되어 있었으며 이는 현재의 혼란을 불러온 것 같다는 분석이 이어지고 있습니다."
 BA_news.51.a:0 "혼란을 수습해라!"
 BA_news.51.b:0 "흥미로운 상황이다."

 BA_news.52.t:0 "襲撃された銀鏡イオリ"
 BA_news.52.d:0 "許せない許せない許せない許せない許せない許せない許せない許せない…\n - 伊草ハルカ\n\nアビドス自治区付近に派遣されていたゲヘナ学園の風紀委員会の斬り込み隊長、二年生の銀鏡イオリが散弾銃と打撃による攻撃を受け、重傷を負いました。\n\nアビドス自治区近郊に派遣された銀鏡イオリは、便利屋68の一年生の伊草ハルカの襲撃を受けて重傷を負い、数ヶ月間の安静が必要であると医学部は述べている。\n\n風紀委員会の斬り込み隊長が負傷したことで、風紀委員会への打撃が予想されている。"
 BA_news.52.a:0 "確認した"
 
 BA_news.53.t:0 "게헨나의 권력을 잡은 흥신소"
 BA_news.53.d:0 "게헨나 학원의 만마전이 흥신소 68에게 정권을 이양했습니다.\n\n최근 게헨나 학생에게 지지를 받은 흥신소는 만마전의 정권을 위협했고, 흥신소의 사장 리쿠하치마 아루는 전보를 보내 정권 이양을 요구했으며 게헨나 학생회는 이를 충격적이게도 받아들였습니다.\n\n3대 학원이라 불리며 키보토스에 군림하던 만마전 정권이 붕괴했으며, 이제는 흥신소가 새로운 별로 떠오를 것입니다."
 BA_news.53.a:0 "확인."
 
 BA_news.54.t:0 "흥신소의 트리니티 포격"
 BA_news.54.d:0 "흥신소가 트리니티에 집중적인 포격을 가한 것으로 확인되었습니다. 어젯밤, 갑작스러운 구호가 울려 퍼지며 트리니티 국경 인근에 위치한 포들이 일제히 트리니티 방향으로 포격했습니다. 포탄은 날아올라 트리니티의 여러 마을과 도시를 불살랐으며, 꽤 많은 사상자가 발생한 것으로 파악되었습니다.\n\n흥신소의 명백한 도발로 파악되며, 전쟁으로 이어질 지도 모릅니다.."
 BA_news.54.a:0 "확인."
 
 BA_news.55.t:0 "폭파당한 시바사키 라멘"
 BA_news.55.d:0 "아비도스의 명물 시바세키 라멘이 클레이모어로 인해 폭파된 것으로 발표되었습니다. 원인은 불분명하나, 게헨나 학원의 한 1학년 여학생이 클레이모어를 설치하고 무언가를 눌러 폭파시킨 것으로 파악된다고 아비도스 측은 밝혔습니다.\n\n아비도스 캠퍼스에서 10km가량 떨어진 곳에서 폭발이 감지되었고, 아비도스는 이를 알아차린 것으로 보입니다. 흔적도 없이 시바사키 라멘은 사라졌습니다. 완전히요."
 BA_news.55.a:0 "확인."
 
 BA_news.56.t:0 "게헨나의 학생회장으로 선출된 리쿠하치마 아루"
 BA_news.56.d:0 "흥신소가 게헨나를 평정하고, 이제는 정당하게 리쿠하치마 아루가 게헨나의 학생회장이라 말할 수 있겠습니다. 게헨나의 학생회장은 리쿠하치마 아루입니다.\n\n게헨나 학원의 학생회장, 리쿠하치마 아루!"
 BA_news.56.a:0 "확인."

 BA_news.57.t: "[RED.GetNameDef]에서 일어난 쿠데타"
 BA_news.57.desc: ""
 BA_news.57.a: "체리노를 몰아내자!"
 BA_news.57.b: "모든 건 계획대로..."
 BA_news.57.c: "기어코 일을 냈군."

 BA_news.58.t:0 "체코 임시정부 설립"
 BA_news.58.d:0 "오늘, 주데텐란트에서 체코 임시정부가 설립되었습니다. 이들은 "아비도스 고등학교"라는 작은 학원과의 협력으로 체코 전역을 수복할 것임을 천명하였으며, 백귀야행 연합학원의 체코인 탄압을 강력히 규탄하였습니다. 이에 백귀야행 연합학원은 자신들이 얻은 정당한 영토에 대한 선전 활동에 대해 비난 성명을 발표하였습니다.\n세계 각국은 두 세계의 최초의 협력에 관심을 집중하고 있으며, 현지인과 이방인 모두를 수용하는 이들의 태도를 보고 일부 전문가는 이것이 두 세계의 평화의 신호탄이 되리라 전망하고 있습니다."
 BA_news.58.a:0 "저들의 협력은 어떤 결과를 만들 것인가"

 BA_news.59.t:0 "불가능성 정리"
 BA_news.59.d:0 "최근 [MIL.GetName]에서 발표된 한 논문이 전 세계에 충격을 불러왔습니다. '불가능성 정리'라고 이름 붙은 이 논문은 '사회의 후생 수준을 적절하게 평가할 수 있는 바람직하고 민주적인 선호 체계가 존재할 수 없다.'는 내용을 기초로 세워진 긴 증명입니다.\n\n해당 논문의 내용을 진실로 받아들인다면, 우리는 막연하게 생각하던 효율적이며 민주적이고 합리적인 사회 체제는 존재가 불가능하다는 뜻이며 이는 상당한 이데올로기에 대한 반론으로 적용될 것입니다.\n\n세계의 경제학자들은 해당 논문에 대해 열띤 토론을 벌이고 있으며, 독재적인 성향을 지닌 국가에서는 이 논문을 근거로 시위까지 벌어지기 시작했습니다."
 BA_news.59.a:0 "낙원은 존재하지 않는다."
 BA_news.59.b:0 "충격적이야."

 BA_news.60.t:0 "제위에 오른 탄가 이부키"
 BA_news.60.d:0 "만마전에서 벌어진 일련의 권력투쟁 이후 집권한 [FROM.GetLeader](이)가 만마전 임원들의 열렬한 지지 속에 제위에 올랐으며 곧이어 [FROM.GetName](을)를 선포했습니다.\n\n이들의 말에 따르면 [FROM.GetLeader](은)는 이제 전 게헨나의 보호자이며 모든 게헨나 학생의 영도자로서 받아들여지고 있는 것 같습니다. 게헨나 학원의 이러한 지정학적 변화가 국제 정세에 어떠한 영향을 끼칠지는 아직 아무도 모릅니다."
 BA_news.60.a:0 "우리들의 여제 폐하를 위하여!"
 BA_news.60.b:0 "저들은 역시나 이상하다."

 BA_news.61.t:0 "발키리 경찰학교의 쿠데타"
 BA_news.61.d:0 "발키리 경찰학교 대변인은 오늘 오전 긴급성명을 통하여 공안국 임시회의에서 오가타 칸나 공안국장을 해임하고 학생회의 권한을 살레에게 이양함을 결정하였다고 발표하였습니다. 경찰국장 관저 건물에서 공안국의 깃발이 내려갔으며 오가타 칸나 공안국장은 현재 자택구금 중이라고 대변인은 또한 발표하였습니다.\n\n대부분의 정치학자들은 쿠데타의 주 목표가 생활안전국의 권력 탈취라는 것에 대하여 동의하고 있으며, 동시에 샬레가 생활안전국의 쿠데타를 지원했을 가능성을 부정하지 않고 있습니다.\n\n총학생회는 이에 대하여 아무런 반응을 보이지 않았습니다."
 BA_news.61.a:0 "확인."

 BA_news.62.t:0 "콩스탕틴 합의"
 BA_news.62.d:0 "지속되는 알제리의 독립 요구와 함께, 국제사회의 압박이 더해지자 프랑스 지도부는 결국 콩스탕틴에서 알제리 지도부와 회담을 가졌습니다. 수일에 걸친 회담 끝에 알제리의 독립을 전제로 하여 알제리에게 크고 작은 양보를 받아낸 프랑스는 여론의 지지에 힘입어 그나마 성공적으로 합의를 이끌어 낼 수 있었습니다. 이 회담에 의해 알제리는 10여년 간 프랑스에 사회경제적으로 종속된 상태에 놓이지만, 그 뒤에는 온전히 독립할 수 있을 것입니다."
 BA_news.62.a:0 "둘 다에게 이득이다."
 BA_news.62.b:0 "프랑스가 폭력을 쓰지 않았다고?"

 BA_news.63.t:0 "알제리 독립 전쟁"
 BA_news.63.d:0 "무슬림에 대한 탄압 조치들에 반대하여 집회한 군중들이 알제의 시청을 점거하면서 북아프리카의 상황은 심각하게 흘러갔습니다. 몇 분 뒤 알제 시청에 게양된 알제리 국기는 독립 전쟁의 시작을 알렸고, 크고 작은 알제리의 정치 단체들은 준군사조직과 청년들을 규합하여 알제리 내 프랑스 군기지를 습격하고 있습니다. 프랑스 정부는 곧 '북아프리카 질서 유지 작전'을 발표하며 강경 진압을 예고한 상태입니다."
 BA_news.63.a:0 "단일한 프랑스가 무슬림들에 의해 위협받고 있다!"
 BA_news.63.b:0 "식민제국이 추락하고 있다."

 BA_news.64.t:0 "권력을 잡은 체코 공산당"
 BA_news.64.d:0 "체코 수복 이후 공산당이 권력 잡았고, 아비도스는 비난했으나 조치는 없었다는 내용"
 BA_news.64.a:0 "맙소사."

 BA_news.65.t:0 "자올지에 회담"
 BA_news.65.d:0 "자올지에에서 체코와 폴란드의 공동 방위 조약이 논의되었다는 내용"
 BA_news.65.a:0 "저들을 주시해라."

 BA_news.66.t: "프랑스에서 발생한 쿠데타!"
 BA_news.66.desc: "[Getyear]년 [GetMonth], 나약하고 무능하여 국민의 신뢰를 잃어버린 기존 급진당 정권을 무너트리기 위해 필리프 페텡을 주축으로 한 군부가 총궐기 하였습니다. 그들은 부패하고 무능한 현 정권에게 더 이상 프랑스의 미래를 맡길 수 없다고 판단하였고 총궐기하여 의회를 점거하고 실권을 잡았습니다. 알제에는 수많은 프랑스 군인들이 행진하고 있으며 시민들은 이를 환영하며 반기고 있습니다.\n\n페텡은 연설을 통해 조국의 위기를 극복하고 본토를 수복하는 것을 국시로 삼겠다는 취지의 여러 공약들을 발표하였습니다. 프랑스인들은 그가 우유부단함을 용서치 않을 것이라고 기대하며 거대한 지지를 보내고 있습니다."
 BA_news.66.a: "원수여, 우리는 여기에 있습니다!"
 BA_news.66.b: "브뤼메르 18일의 두 번째 재현이군."

 BA_news.67.t: "발키리의 수사권 독립"
 BA_news.67.d: "네무가키 후부키 발키리 경찰학교 국장은, 오늘 샬레로부터 수사권을 되찾아왔다고 선포했습니다. 샬레는 지금껏 연방수사부 동아리로서 학생들의 문제를 해결해 나가야 했지만, 정작 그 역할을 제대로 수행하지 못했습니다. 샬레는 "유명무실" 이 한 단어로 정의할수 있었습니다.\n\n네무가키 후부키 국장은 또한 발키리 경찰학교는 독립적인 기관으로서, 그리고 교정기관으로서의 기능을 제대로 하는 치안 유지 기구로서 그 역할을 수행할 것을 선언했습니다. 발키리의 치안 개입에 학원들의 반발이 있을 것으로 예상되고 있지만, 후부키 국장은 나중에 자세히 말해주겠다는 말 하나로 아무런 입장을 보이지 않고 있습니다. 어찌되었든 더이상 발키리의 행정서류에서 샬레라는 이름은 더 이상 보이지 않을 것입니다.\n\n"
 BA_news.67.a: "여전사가 족쇄를 풀어내었다."
 BA_news.67.b: "자, 시작해보자!"
 BA_news.67.c: "저들이 감히!"

 BA_news.68.t: "百合園セイアがホストに選出される"
 BA_news.68.desc: "ティーパーティー緊急会議が終了し問題がひと段落すると、ティーパーティーで百合園セイアが次のホストとして選出された。任命式の演説にて百合園セイアは、トリニティに新たな脅威が迫った以上、トリニティの問題を見過ごすのでなく、解決しなければならないと発言した。\n\n百合園セイアの任期中、トリニティは多くの変化を経験するだろう。キヴォトスの記者はこの部分に注目し、今後の彼女がどのような形でトリニティを変化させるのか、それは百合園セイアだけが知っている。"
 BA_news.68.a: "特に興味はないな"
 BA_news.68.b: "上手くいくのを祈る"
 BA_news.68.c: "興味深いな"

 BA_news.69.t: "밀레니엄에서 일어난 프랑스 반란"
 BA_news.69.desc: "밀레니엄 사이언스 스쿨에서 거대한 규모의 반란이 일어났습니다. 밀레니엄 사이언스 스쿨은 프랑스-밀레니엄 전쟁 이후 레지스탕스의 지속되는 저항으로 벌어지는 여러 문제점을 제대로 해결하지 못한 것으로 보이며 이는 레지스탕스가 대규모로 연합해 거대한 규모의 반란을 조직할 수 있던 원인으로 추정됩니다.\n\n아프리카로 망명한 프랑스 정부는 해당 사태에 대해 침묵을 지키고 있으나 비밀리에 물자와 병력이 프랑스로 이동한 흔적이 발견되었습니다."
 BA_news.69.a: "저들이 성공할 것 같지는 않다."
 BA_news.69.b: "[MIL.GetLeader], 책임을 져라"
 BA_news.69.c: "저긴...또 전쟁해?"

 BA_news.70.t:1 "レフ・トロツキー暗殺"
 BA_news.70.d:2 "かつてはウラジーミル・レーニンの副官であり、後継者候補の一人であったレフ・トロツキーが本日、ノルウェーの病院で亡くなった。彼は自宅で内務人民委員に雇われたと思われるスペイン国籍のピッケルを持った男に襲われた。\n\n共産党内での権力闘争で$SOV_iosif_stalin$とその同盟に敗れたトロツキーは、トルコやフランスを経てノルウェーに亡命したが、その後の転移現象の並みに流されたトロツキーは、旧スカンジナビアに現れた「レッドウィンター連邦学園」の政治顧問となり、新しい人生を送っていました。"
 BA_news.70.a:0 "野蛮だな"
 BA_news.70.b:0 "任務完了"
 BA_news.70.c:0 "扇動家に相応しい結末"
 BA_news.70.q:0 "今日、我々の星が落ちた！"
 
 BA_news.71.t: "日本で起きた革命！"
 BA_news.71.d: "(全略)"

 BA_news.72.t:1 "[FROM.GetAdjective]の春"
 BA_news.72.d:2 "[FROM.GetAdjective]地域の軍政庁に残留していた外国の支局は定刻を期して一斉に軍政庁全域にわたる「独立運動」について報道しました。\n\n軍政庁全体のデモを統制し、自らを旧政権の地下組織と主張する[FROM.GetAdjective]臨時政府はラジオを通じて独立宣言を発表した。一部の軍政庁の指揮官もこの独立戦争に参加したとされている。\n\n[USA.GetName]の連邦議会は異例の支援決議を通過させ、[ENG.GetName]と[FRA.GetName]、[ITA.GetName]などがこの支援を支持している。"
 BA_news.72.a:0 "自由のための闘争"
 BA_news.72.b:0 "すぐに対策しろ！"

 BA_news.73.t: "산해경 병합"
 BA_news.73.d: "[SHA.Capital.GetCapitalVictoryPointName]의 나치당이 쿠데타에 성공한 이후, 트리니티군은 국경을 넘어 산해경을 장악하는 데 성공하였습니다. \n\n교전 보고 없이, 트리니티군들은 도심의 군중들에게 응원받으며 환영받았습니다. \n\n[SHA.Capital.GetCapitalVictoryPointName]에 있는 헤덴 광장의 수많은 인파 앞에서 미소노 미카는 산해경의 병합을, 트리니티로 합병됨을 선언하였습니다.\n\n"역사 깊은 동부 지방은 지금부터 트리니티의 새로운 요새가 될 것입니다!""
 
 BA_news.74.t: "영국의 승전"
 BA_news.74.d: "[ENG.GetName]은 놀랍게도 리버풀을 사수하는 데 성공했으며, 그 이후 성공적인 반격으로 잉글랜드를 탈환했습니다."
 BA_news.74.a: "지배하라, 브리타니아여!"

 BA_news.75.t: "[TRM.GetName]의 반붉은겨울 협정 공식화"
 BA_news.75.d_soviet: "[TRM.GetLeader](은)는 집권 이전부터 공산주의에 대해 반대해 왔고, [TRM.GetNameDef]이 스스로를 [RED.GetNameDef]의 적이라고 여기는데 의심의 여지가 없었습니다.\n\n오늘날, 그러한 태도는 이전에 [TRM.GetNameDef](와)과 몇몇 다른 국가들 사이에 맺어졌던 \"반붉은겨울 협정\"이 이제 조약으로 공식화됨에 따라 전세계에 발표되었고 만약 우리들 중 한 국가가 붉은겨울과 충돌하게 된다면 다른 국가들도 함께 싸울 것입니다."
 BA_news.75.d_not_soviet: "[TRM.GetNameDefCap](은)는 오랫동안 모든 형태의 공산주의를 비난해 왔고, 다른 나라들도 공산주의에 반대하는 것을 요구하는 외교적 움직임을 보여왔습니다.\n\n이제 [TRM.GetName](은)는 \"공산주의로부터 즉각적인 위협을 받고 있는 국가\"에 대해 [RED.GetName]에게 대항하는 조약을 맺을 기회를 주었습니다. 이제 이 조약에 가입한 어떤 나라든 가입국이 공격을 받을 경우 [RED.GetName](과)와 전쟁에 전념할 것입니다."

 BA_news.76.t:0 "七囚人の脱獄"
 BA_news.76.desc:0 "先日の原因不明の転移に加えて、連邦生徒会長が行方不明となり、ヴァルキューレ矯正局に収容されていた狐坂ワカモ、清澄アキラ、申谷カイを含む七名の囚人が脱獄した。\n\nヴァルキューレ矯正局が無力化されたことで、大戦後のキヴォトスでは何もかもが安全でないことが証明された。"
 BA_news.76.a:0 "衝撃的だ"
 BA_news.76.b:0 "ついに来たか"

 BA_news.77.t:0 "백야앵제의 개최"
 BA_news.77.desc:0 "백귀야행 자치구 중심의 벚꽃이 만개했습니다. 백귀야행 최대의 축제, 백귀야행 백야앵제가 오늘 개최되었습니다.\n\n만개한 벚꽃, 휘날리는 분홍색 꽃잎과 은은한 등불, 화려한 폭죽이 아름다운 밤의 백귀야행을 비추고 있습니다.\n\n그 어느 때보다 성대하게 개최된 백귀야행 백야앵제는 평화와 함께 발전한 백귀야행 연합학원의 발전을 보여줬습니다."
 BA_news.77.a:0 "영원하리라, 우리의 학원이여."
 BA_news.77.b:0 "아름답네."

 BA_news.78.t:0 "百鬼夜行-山海経戦争"
 BA_news.78.desc:0 "ついに再び、欧州において戦争の火ぶたが切って落とされた。山海経高級中学校は、百鬼夜行連合学院に対する宣戦布告を伝えた。美食と伝統の学園と呼ばれた山海経高級中学校は、百鬼夜行に侵攻を開始しており。平和と繁栄のキヴォトスにおいて、両国の全面戦争は決して勃発しないという政治学者の言葉は完全に外れることとなった。\n\nキヴォトスに血の風が吹いている、両国の戦争は決して軽く終わることないだろう。"
 BA_news.78.a:0 "侵略者を追い出せ！"
 BA_news.78.b:0 "春は終わった"
 BA_news.78.c:0 "衝撃的だ"

 BA_news.79.t:0 "レッドウィンター内戦"
 BA_news.79.desc:0 "大戦後に起きた二月ゼネストでレッドウィンターが混乱に陥ると、ゼネストに参加していた工務部部長の安守ミノリと彼女に従う工務部と市民は、これを事務局追放をチャンスと捉え、革命を開始した。各地のストライキに参加していた市民はミノリの革命に呼応し、レッドウィンターの情勢は更に混乱していくと予測されている。\n\nレッドウィンターの外務省は、レッドウィンターではよくあることだと言って事務局は混乱の鎮圧が可能であると発言しているが、国際的な見方では事務局が勝利するのは難しいと思われている。"
 BA_news.79.a:0 "民衆の為の革命だ！"
 BA_news.79.b:0 "不穏分子を撃退せよ！"
 BA_news.79.c:0 "予測できていたことだ"

 BA_news.80.t:0 "밀레니엄에서 자행된 대량 학살"
 BA_news.80.desc:0 "밀레니엄 사이언스 스쿨은 전쟁 진행 과정에서 프랑스 레지스탕스의 방해가 지속됨에 따라 그들의 영토에서 프랑스 레지스탕스들을 일거에 축출하는 결정을 내렸습니다. 이 결정으로 프랑스 레지스탕스뿐만 아니라 일반 시민과 같은 학생 정치단체까지 전부 체포되거나 즉시 처형되었으며, 대부분의 레지스탕스 활동이 위축된 것으로 알려졌습니다.\n\n국제 사회는 해당 행동에 대해 미친 짓이라며 밀레니엄 사이언스 스쿨을 맹렬하게 비난하고 있습니다."
 BA_news.80.a:0 "우리라고 이러고 싶었는줄 알아?"
 BA_news.80.b:0 "세상에..."

 BA_news.81.t: "[ROM.GetName]がトランシルヴァニアを返還"
 BA_news.81.desc: "ドイツの調停により、トランシルヴァニア地域の北部がハンガリーに返還される条約がウィーンにて締結された。\n\nこの地域は大戦後に[ROM.GetNameDef]に譲渡され、激しい論争を引き起こしていました。\n\n欧州に新秩序が確立されつつあるように見える今、この条約は変更されるべき多くの国境線の最初の引き直しになるのだろうか？"

 BA_news.81-2.desc: "ドイツの調停により、トランシルヴァニア地域の全域がハンガリーに返還される条約がウィーンにて締結された。\n\nこの地域は大戦後に[ROM.GetNameDef]に譲渡され、激しい論争を引き起こしていました。\n\n欧州に新秩序が確立されつつあるように見える今、この条約は変更されるべき多くの国境線の最初の引き直しになるのだろうか？"

 

 #원자폭탄 투하 이벤트#
 BA_nuke.0.t:0 "핵 공격을 받은 아로나"
 BA_nuke.0.d:0 "[SHE.GetName]의 총괄 인공지능인 아로나는 오늘 새벽 2시경, 적대 국가의 직접적인 핵 공격을 받았습니다. 아로나의 인공지능 베이스가 존재하는 [SHE.GetName]의 수도는 언제든 전략 폭격의 목표가 될 것으로 예상되었기에 강력한 대공 방어 체제가 존재했음에도 불구하고 핵 공격을 직격당해 아로나는 상당 부분 파괴되고 말았습니다.\n\n[SHE.GetName]의 파괴적인 전쟁은 종말을 맞이한 듯 보이나, 이번 핵 공격으로 아로나의 완전한 파괴는 달성하지 못한 듯하며, 아로나 또한 핵 공격을 대비해 준비한 여러 방책이 존재하기에 생각보다 빠르게 복구가 끝날 것으로 보입니다."
 BA_nuke.0.a:0 "[SHE.GetName]은(는) 결국 무너지는가?"
 BA_nuke.0.b:0 "아."

 #함락 이벤트#
 fallnews.1.t:0 "エデン陥落"
 fallnews.1.d:0 "トリニティの千年の都、エデンがゲヘナ軍によって陥落した。永遠のようなトリニティ総合学園の心臓部エデンは崩壊し、トリニティの大聖堂にはゲヘナの旗が掲げられている。\n\n最も美しかった千年の都エデンは今や過去のものとなった。"
 fallnews.1.a:0 "エデンが崩壊した？"

 fallnews.2.d:0 "トリニティの千年の都、エデンがソ連軍の猛攻の末に陥落した。ソ連軍の戦車師団がエデンに侵入し、トリニティの大聖堂にはソビエト連邦の赤旗が掲げられました。\n\n最も美しかった千年の都エデンは今や過去のものとなった。赤い熊が千年の都を飲み込んだのだ。"
 fallnews.2.b:0 "革命の炎は永遠に燃え続ける！"

 fallnews.3.t:0 "파리 해방"
 fallnews.3.d:0 "프랑스의 수도 파리가 [MIL.GetNameDef]의 점령에서 해방된 것이 확인되었습니다. 프랑스군은 파리에 입성하였고, 파리 시민은 행진하는 '해방군'에게 성원을 보내고 있습니다.\n\n[MIL.GetNameDef] 지도부는 도주했으며, [MIL.GetNameDef]의 명운도 얼마 남지 않은 듯 합니다. 이제 밀레니엄 타워에는 '압제자' 밀레니엄의 깃발이 아닌 '조국' 프랑스의 삼색기가 휘날리고 있습니다."
 fallnews.3.a:0 "프랑스 만세!"

 fallnews.4.t:0 "햐키야코우 함락"
 fallnews.4.d:0 "[HYA.GetNameDef]의 수도인 햐키야코우가 산해경군에 의해 점령당한 것으로 확인되었습니다. 도시를 두고 벌어진 공방전으로 인해 백귀야행의 아름다운 벚나무와 목조 건물은 타들어갔으며, 이제 예전과 같은 분홍빛 도시를 재건하려면 수 백년이 걸릴 지도 모릅니다.\n\n백귀야행의 주요 도시인 햐키야코우가 함락됨에 따라, 백귀야행의 앞날도 밝지는 않습니다."
 fallnews.4.a:0 "봄꽃이 지는 날."

 fallnews.5.t:0 "산하이징 함락"
 fallnews.5.d:0 "오랜 역사를 지닌, 산해경의 수도 산하이징이 어젯밤 백귀야행군에게 함락당한 것으로 확인되었습니다. 백귀야행군은 다뉴브강을 도하했으며 산하이징의 심장부를 점령한 것으로 판단됩니다. 폐허와 같아진 산하이징은 여전히 교외 지역에서는 산해경 수비대와 백귀야행군의 교전이 지속되고 있습니다.\n\n그러나 산해경 지도부는 천도했고, 이제는 오랜 전통이 이어지기는 힘들 것으로 판단됩니다."
 fallnews.5.a:0 "산하이징의 종말."

 fallnews.6.t:0 "바르샤바 함락"
 fallnews.6.d:0 "트리니티군이 치열한 전투 끝에 [POL.GetNameDef]의 수도인 바르샤바를 점령하는 데 성공했습니다.\n\n현재까지 바르샤바 내 민병대의 산발적인 전투가 이어지고 있으나 조직적인 저항은 중단된 것 같습니다. 바르샤바 중심부는 트리니티의 손에 넘어갔으며, 수도를 빼앗긴 폴란드는 전쟁 수행에 큰 타격을 입게 되었습니다.\n\n트리니티의 동방 진출 야욕의 첫 단추가 끼워졌으며, 러시아를 비롯한 동유럽 국가들 또한 전쟁의 위협을 여실히 느낄 수 밖에 없습니다."
 fallnews.6.a:0 "폴란드는 가망이 없었어."
 fallnews.6.b:0 "트리니티 만세!"

 fallnews.7.t:0 "ゲヘナ中央区が陥落"
 fallnews.7.d:0 "ゲヘナ中央区がトリニティ軍に占領されたことが確認された。トリニティの猛攻撃の末にゲヘナは中央区からの撤退を決定し、これはトリニティの戦争遂行に大きな利をもたらすと考えられている。\n\nゲヘナの心臓部であり、悪の都市である中央区は、より邪悪な悪に占領され、ゲヘナの前途は決して明るいモノではないだろう。"
 fallnews.7.a:0 "ゲヘナの命運は潰えつつある"
 fallnews.7.b:0 "ゲヘナを追い払え！"

 fallnews.8.t:0 "ゲヘナ南区陥落"
 fallnews.8.d:0 "ゲヘナ南区がトリニティ軍に占領されたことが確認された。トリニティはゲヘナ南部の要衝である南区を占領し、バイエルン地域の支配権を手に入れました。これによりゲヘナの戦争遂行能力はさらに悪化する考えられ、ゲヘナの先行きは暗くなりつつある。"

 fallnews.9.t:0 "リバプール陥落"
 fallnews.9.d:0 "イギリスの臨時政府が設置されたリバプールがカイザーコーポレーションの手により陥落した。イギリス軍はリバプールとマンチェスターをはじめとした防衛線を必死に維持してきたが、高度な装備を保有するカイザーコーポレーションを止めることはできなかった。\n\nイギリスの名門大学リバプール大学、リバプールFCの本拠地であるアンフィールドを始めとする港町、リバプールの美しい景観はもう見ることはできない。\n\nブリテン島が占領されていき、大英帝国が崩壊していっている。いま、イギリスの未来は暗く雲が覆っている。"
 fallnews.10.d: "カイザーコーポレーションの最後の抵抗拠点が制圧されると、ロンドンでの戦闘は終了しました。警報が全て解除された後、歓喜に満ちた民衆が街中に押し寄せ、彼らの解放軍であるイギリス軍を称賛し、街にある教会では歓喜の鐘の音が響き渡りました。\n\nカイザーコーポレーションによる占領と抑圧が終わり、イギリス全土は解放の熱気に包まれている。まだカイザーコーポレーションの支配下にある地域も最終的に制圧されると思われるが、自然発生的な蜂起も起きていることが確認されている。イギリスはついに自由を取り戻せるのだろうか？"

