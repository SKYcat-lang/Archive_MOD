 #발키리 경찰학교
 KSP_GATHERING_STORM_DESC:0 "ヴァルキューレ警察学校は、転移により全ての学園の中でも最も大きな被害を受けた。キヴォトス全域に散らばっていた学生たちは、転移と同時に全ての連絡が途絶え、学生たちとは未だに連絡が取れていない。また、連邦矯正局が崩壊し、キヴォトスで最も危険な者たちが脱走しようとしている。\n\nこのような多くの危機的状況の中、カンナは何とかヴァルキューレ警察学校を導いているが、果たしていつまで持ちこたえられるのか、それはわからない…"
 #SRT
 SRT_GATHERING_STORM_DESC:0 "厳格な訓練と厳密な選抜過程で有名なSRT特殊学園は、各学園の重大な犯罪に柔軟に対処するために連邦生徒会長によって特別に設立した特殊部隊養成学校だ。しかし、SRTの設立は各学園の自治を無視する行為であり当然各学園から多くの不満の声が上がったが、連邦生徒会長のカリスマ性と人望によってSRTの設立には大きな反発はありませんでした。\n\nこの混乱により、SRTは連邦生徒会から離れた場所に位置することになった。この状況で連邦生徒会長の身に脅威が迫れば、SRTの存在意義は不透明なものになるだろう…"
 OTHER_THE_GATHERING_STORM_DESC: ""



