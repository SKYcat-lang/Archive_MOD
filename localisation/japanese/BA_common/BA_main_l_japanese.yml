 BA_form_iberia_category: "イベリア連邦"
 BA_form_iberia_category_desc: "1640年、スペインとポルトガルとの東軍連合が破られ、イベリアの栄光は粉々に砕けてしまった。 しかし、最近になってイベリアの栄光を取り戻すための国家と国民の努力により、イベリアを再び統合する偉大な結果をもたらした。"
