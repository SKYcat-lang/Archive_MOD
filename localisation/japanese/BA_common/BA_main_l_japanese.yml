 BA_GATHERING_STORM_NAME:0 "新しい世界での五十日"
 BA_GATHERING_STORM_DESC:0 "超自然的現象。 神様のいたずら。 この現象を説明すると、千年かかっても足りない。\nしかし、新しい世界に対する期待は、無残にも破られてしまった。 異世界の人々は私たちを侵略者と規定して攻撃し始めた。\n圧倒的な武力の差によって、彼らは簡単に瓦解し、崩れてしまったが、彼らが与えた傷は深いところに刺さってしまった。そして傷が治るには長い時間が必要だ。"
 BA_BLITZKRIEG_NAME: "混乱の五十日"
 BA_BLITZKRIEG_DESC: "世界は混乱を迎えた。異次元の侵略者たちが登場し、ヨーロッパは戦火に包まれるようになった。彼らの登場とともに赤い軍隊とポーランドの間で衝突が起き、イタリアは覇権に向かって動き始め、英国の首都は侵略者たちに陥落され時計台はこれ以上鳴らない。\n\n欧州が戦火に巻き込まれてから50日、今日、1936年の新年を迎えた。\n世界の運命はあなたにかかっている。"
 
