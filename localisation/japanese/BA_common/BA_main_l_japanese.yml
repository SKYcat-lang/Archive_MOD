 BA_GATHERING_STORM_NAME:0 "新世界での50日"
 BA_GATHERING_STORM_DESC:0 "超常現象？あるいは神のいたずらか？この現象を説明するには千年かかっても足りないだろう…\n\nしかし、新たな世界への期待はあっさりと打ち砕かれた。異世界の人々は私たちを侵略者とみなし、攻撃を開始した。\n\n圧倒的な力の差により、異世界の国家は簡単に瓦解し、崩れ去ったが、異世界の人々に与えられた傷は深く、その傷が癒えるには多くの時間を要するだろう。"
 BA_BLITZKRIEG_NAME: "混乱の50日"
 BA_BLITZKRIEG_DESC: "世界は混乱を迎えた。異次元の侵略者が現れ、ヨーロッパは戦火に包まれた。侵略者の出現と共に、赤軍とポーランドの間では衝突が起こり、イタリアは覇権を目指して動き始め、イギリスの首都は侵略者の手に落ち、ビックベンの鐘はもはやなることはないだろう。\n\nヨーロッパは戦争に巻き込まれ、いま1936年を迎えました。この世界の運命はあなた次第だ。"
 
