 BA_Mongol_empire_category: "大モンゴル国宣言"
 BA_Mongol_empire_category_desc: "13世紀と14世紀、陸地で最も強力な国家であり、最も巨大だったモンゴル帝国は結局、内部の反乱とハムケの歴史の一章として帰っていった。 しかし現在、清から独立したモンゴル国は、再び偉大だったモンゴル帝国の野望を追いながら走ってきた結果、モンゴル民族の強域を回復した。"

 BA_super.1.t: "미카의 집권"
 BA_super.1.d: "달성 조건 : トリニティ가 강철의 라이히 중점을 완료함.\n\n노래 제목 : 무소륵스키 의 'Night on Bald Mountain' 00:16초 ~ 00:24초\nhttps://youtu.be/iCEDfZgDPS8?t=16\n\n미카짱 아이시테루~"
 BA_super.1.a: "슈퍼이벤트 확인"
 BA_super.1.b: "저 그냥 나갈게요"

 BA_super.2.t: "トリニティ - 소비에트 전쟁"
 BA_super.2.d: "달성 조건 : トリニティ가 동방 진출 중점을 완료한채로 소비에트 연방에게 전쟁을 선포함. \n\n노래 제목 : 성전 "
 BA_super.2.a: "슈퍼이벤트 확인"
 BA_super.2.b: "저 그냥 나갈게요"

 BA_super.3.t: "연합법 시행"
 BA_super.3.d: "달성 조건 : トリニティ가 연합법 시행 중점을 완료함\n\n영상 링크 : https://www.youtube.com/watch?v=TKDXncZiDtk\n\n특이사항 : 오케스트라 버전"

 BA_super.10.t: "아랍 전쟁"
 BA_super.10.d: "달성 조건 : 영국과 이집트간의 전쟁이 발발함.\n\n노래 제목 : The Rolling Stones의 "Paint It, Black" 00:01초 ~ 00:06초\nhttps://youtu.be/O4irXQhgMqg"

 BA_super.4.t: "色彩"
 BA_super.4.d: "달성 조건 : 게미트리아가 '통로' 중점을 완료함.\n\n노래 제목 : "The Planets - Mars" 00:59초 ~ 01:23초\nhttps://youtu.be/6MiuM9_p_U8\n\n그것은 우주에서 온 色彩다."

 
 BA_super.5.t: "トリニティ - 게헨나 전쟁"
 BA_super.5.d: "달성 조건 : トリニティ에 聖園ミカ가 집권 한 상태에서 게헨나에 선전포고\n\n영상 링크 : 'https://youtu.be/lS_CEuKKP9c' 02:10초 ~ 02:30초"

 BA_super.6.t: "キヴォトス 통일"
 BA_super.6.d: "달성 조건 : トリニティ가 위대한 승리자 중점을 완료함."

 BA_super.11.t: "발칸 통일"
