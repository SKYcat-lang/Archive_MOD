 KR_welcome_splash_tab_3_content: "§Y次の事項を覚えておいてください:§!\n£white_dot\n\n\n£white_dot\n\n\n£white_dot\n\n\n£white_dot\n\n\n\n\n\n§Y問題の報告:§!\nこのモードはまだ開発中なので、バグや衝突が発生する可能性があります。 問題が発生したら迅速に修正できるよう、§Yブルーアーカイブモードディスコード§!にお知らせください。URLはスチームページから探すことができます。"
 KR_welcome_splash_tab_3_content_0: "ブルーアーカイブモードは §R国家の解放§!, §R光速戦争§!, §Rチート§! 等の プレーヤーの 選択に制限はありませんが、できるだけしないことをお勧めします。\n§Y講和条件§! 中には可能な限りすべての国を合併した方が良いです。 後の§Yイベントもしくはディシジョン§!の条件が§R満たされなかったり、効果がなくなる§! など§R問題§!が発生する可能性があります。\n§Yカスタム·ゲーム·ルール§! 設定メニューでは §tトリニティ 崩壊活性化§!, §0色彩降臨§! どの 様々なオプションを選択することができます。\n本モードは、§YすべてのDLCを保有§!しているときに§Y開発陣が意図した方向§!に流れていきます。\nスチームページで§Yすべての DLCを保有§!しているか確認してください。"
 KR_welcome_splash_tab_4_header: "§Yブルーアーカイブ BETA $BA_CURRENT_VERSION$へようこそ。\n\n\n\n\n\nブルーアーカイブ チームが愛を込めて制作:§!"
 KR_welcome_splash_tab_4_content: "§t総括製作者 - SKSKle§!\n§7トリニティ£white_dot ゲヘナ学園 - Kangseul2702§! §4フランス亡命政府 - AfterImage§!\n§9便利屋68£white_dot ハンガリー£white_dot 山海経高級中学校£white_dot 百鬼夜行連合学院 - jindoi§! §3アビドス高等学校 - coy-0001§!"
 KR_welcome_splash_tab_4_content_0: "私たちのチームはブルーアーカイブモードで皆さんが最上の経験をするために熱心に努力してきたし、皆さんが私たちのモードをプレイしてくれるということだけでも光栄です。\nブルーアーカイブモードをプレイする皆さんが、ブルーアーカイブモードを作った私たちと同じくらい楽しんでください！"
