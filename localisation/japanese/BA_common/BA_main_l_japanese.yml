#ヴァルキューレ警察学校
 KSP_GATHERING_STORM_DESC:0 "ヴァルキューレ警察学校は、大転移によって最も大きな被害を受けた。キヴォトス全域に広がっていた生徒達は大転移と同時に全員が消息を絶ち、未だに連絡がつかない。また、転移の影響で連邦矯正局が崩壊した結果、危険な囚人たちが一斉に脱獄してしまった。\n\n이러한 여러 위기 속에서 칸나は 어떻게든 ヴァルキューレ警察学校를 이끌어나가고 있지만, 과연 언제까지 버틸 수 있을까요..."



