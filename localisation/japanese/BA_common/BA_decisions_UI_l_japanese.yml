 TRN_internal_factions_categories: "内部派閥"
 TRN_internal_factions_categories_desc: "\n\n£GFX_decisions_TRN_library_committee\n\n\n\n\nトリニティが異世界に転移して以来、沈黙してきた数々の対立が浮上した。各々がそれぞれの利益のために行動するだろう。そこで、トリニティの利益のために各派閥と協力するか、排除するかを決めなければならない。"
