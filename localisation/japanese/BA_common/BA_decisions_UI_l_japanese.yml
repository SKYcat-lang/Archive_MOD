 TRM_popularity_TOOLTIP: "§Y影響力§!は派閥が現在学園内に影響力をどれくらい持っているかを示す。\n§Y影響力§!この増加に伴い、派閥が学園に与える影響はますます大きくなる。\n派閥を解体させる前に、特別な決定を通じて§Y影響力§!を0に減らす過程が必要だ。"
 TRM_LOYALTY_TOOLTIP: "§Y忠誠度§!は派閥が学園政府と協力しようとする程度を示す。\n§Y忠誠度§!が高くなるほど、派閥が学園政府に肯定的な効果を得る。 反対の場合、否定的な効果を受ける。\n§Y忠誠度§!が§R-50§!以下に下がると、彼らは学院政府に対抗して巨大な規模の闘争を繰り広げることができる。"

