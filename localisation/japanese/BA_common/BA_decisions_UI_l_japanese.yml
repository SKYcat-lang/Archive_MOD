 ABY_show_story_archive_gui: "アビドスのストーリーアーカイブ"
 ABY_show_story_archive_gui_desc: "アビドスに関連したサイドストーリーを閲覧することができる。ゲームシステムとは無関係で、単純にゲーム内の国と関連したサイドストーリーを楽しむ目的で制作された。時間とイベントが経過するにつれ新しいストーリーが追加される可能性があります。ぜひ楽しんでいただければ幸いです。

 TRM_story_archive: "$ABY_story_archive$"
 TRM_show_story_archive_gui: "第一幕の終幕 その後"
 TRM_show_story_archive_gui_desc: "게헨나를 꺾으면서 시작한 '키보토스 통일'을 목적으로 한 통일 전쟁이자 정복 전쟁을 수행하던 기계가 마침내 멈추고 모든 유럽인과 키보토스 학생들의 피와 살로 이뤄진 옥좌에 앉았습니다. 그리고 오직 공허만이 유럽을 감싸 울리고 있습니다.\n\n트리니티 기사단국의 지배 아래에 하루하루를 겨우 살아가는 사람들의 모습을 그려낸 "$TRM_show_story_archive_gui$" 부디 재밌게 즐겨주시기를 바랍니다!"
 TRM_story_event.1.t: "高き城の女"
 TRM_story_event.1.desc: "£GFX_texticon_BA_story_archive_trinity_picture_1\n\n\n\n\n\nエデン、トリニティの中心部で私はまた新しい日を迎える。巨大なエデンの建築物が空を突くかのように聳え立ち、通りごとにトリニティの威容を誇る記念碑が立ち並ぶ。\n\n朝食を取りながらテレビをつける。ニュースでは聖園ミカの功績と国家の栄光を讃える話題が溢れている。全ヨーロッパを征服した我々の勝利を改めて噛みしめると胸が高鳴る。朝食を済ませ、私は列車に乗り込んだ。列車はかなり速かった。ミレニアムを征服し、彼らの技術力を吸収したからだ...\n\nここは仕事場では常に緊張感が漂う。反体制分子の疑いをかけられ、"正義実現委員会"に連行される者がときどきいるからだ。しかし、私は忠実なトリニティの市民として恐れるものは何もない。\n\n夜になると家族と一緒にトリニティ中央政府が承認した娯楽番組を視聴する。時には占領地の劣等な文化を嘲笑う内容もあり、面白がって見ている。\n\n就寝時に考える。我々はヨーロッパを征服し、優れた文化を広めている。しかし、時々これら全てが本当に正しいことなのか疑問に思うこともある。もちろん、こんな考えは誰にも言えない。トリニティのために、私はただ忠実な市民として生きているだけだ。"

