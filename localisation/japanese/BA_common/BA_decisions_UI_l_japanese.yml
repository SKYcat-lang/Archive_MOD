 TRM_ui_popularity_header: "影響力"

 TRM_popularity_TOOLTIP: "§Y影響力§!は、派閥が現在学園内にどれだけの影響力があるかを示している。\n§Y影響力§!は、増加するにつれて派閥が学園に与える影響を大きくさせる。\n派閥を解散させるまえに、特別な措置によって§Y影響力§!を0にする必要がある。"
 TRM_LOYALTY_TOOLTIP: "§Y忠誠心§!は、派閥が政府にどれだけ協力しようとするかを示す。\n§Y忠誠心§!が高いほど、派閥は学園によい影響を与えますが、反対の場合は悪い影響を与える。\n§Y忠誠心§!が§R-50§!以下になった場合、派閥は政府に対して大規模な闘争を仕掛けるでしょう。"

