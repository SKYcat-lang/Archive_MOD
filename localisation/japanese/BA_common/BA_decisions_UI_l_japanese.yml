KSP_pokemon_archive: "ヴァルキューレ矯正局"
KSP_pokemon_archive_desc: "矯正局は学生の誤った行動を矯正し、正しい道に導くヴァルキューレの重要な組織だ。私たちは様々な背景や問題を抱えた生徒を受け入れ、彼らが社会の「健全な」一員として成長できるよう支援する。これは単純な懲戒にとどまらず、彼女らにヴァルキューレの戦力として貢献する機会を提供することで、これまでの過ちを反省し、"正しい"学生になるための第一歩を踏みださせることができるのだ。"
KSP_pokemon_correct_ayumu: "이와비츠 아유무 교정"
KSP_pokemon_correct_ayumu_desc: "총학생회 행정위원회의 조정실장은 많은 이들과 같이 총학생회에서 묵묵히 일을 하는 이들 중 하나였습니다. 대전이 이후 휩쓸리고 무너지는 총학생회에서 갈팡질팡하던 그녀는 어쩌면 자진하며 교정국의 수감실로 들어왔습니다. 그녀에게 우리가 총학생회를 이어받았다는 것을 설득시킨다면 연정 이후 계속해서 흔들리는 벨기에 왕국과 발키리 경찰학교의 관계에 대해 중재를 맡게 할 수 있을 것입니다."
KSP_pokemon_correct_ayumu_flag: "이와비츠 아유무 교정 달성"
KSP_pokemon_correct_nanagami_rin: "나나가미 린 교정"
KSP_pokemon_correct_nanagami_rin_flag: "나나가미 린 교정 달성"
KSP_pokemon_correct_nanagami_rin_desc: "나나가미 린 수석행정관은 총학생회장이 실종된 이후 총학생회장의 업무를 대행해 왔습니다. 비록 현재는 모든 권력을 빼앗기고 교정국에 수감된 신세지만, 그녀를 발키리 경찰학교에서 일하게 한다면 혼란에 빠진 정국을 타파하는데 큰 도움을 줄 수 있을 것입니다."
KSP_pokemon_correct_aoi: "오키 아오이 교정"
KSP_pokemon_correct_aoi_desc: "오키 아오이 재무실장은 총학생회가 건재하던 시기에 상당히 유능한 원리주의자로써 일했으며, 그녀의 노고는 대전이 직후 총학생회의 모라토리움 선언을 막아냄으로써 증명되었습니다. 체급에 맞지 않는 확장으로 인해 발키리 경찰학교가 휘청이는 지금, 그녀를 경찰학교에 영입하고 재정업무를 맡기는 것은 우리에게 상당히 매력적인 제안입니다."
KSP_pokemon_correct_aoi_flag: "오키 아오이 교정 달성"
KSP_pokemon_correct_kaya: "시라누이 카야 교정"
KSP_pokemon_correct_kaya_desc: "과거 대전이 이전 시기에 총학생회 방위실은 갖은 스캔들로 세간에 유명했고, 그 책임은 당연히 시라누이 카야 방위실장에게 있을 것입니다. 하지만 그녀가 방위실장이었기에 대전이 직후 총학생회가 가까스로 D.U의 치안을 유지할 수 있던 것도 사실입니다. 총학생회의 전권이 우리에게 들어온 지금, 그녀에게 발키리 경찰학교 치안권 일부를 양도하고 관할 구역의 방위를 맡기는 것은 어떨까요? 물론 어느 정도의 교정이 필요할 테지만 말입니다."
KSP_pokemon_correct_kaya_flag: "시라누이 카야 교정 달성"
KSP_pokemon_correct_momoka: "유라키 모모카 교정"
KSP_pokemon_correct_momoka_desc: "교통실장은 총학생회 내부에서뿐만 아니라 외부 사회에서도 유명한, ‘게으름뱅이’입니다. 그녀는 유능하며, 높은 지능을 알맞은 곳에 사용할 줄 알지만, 동시에 그 자신의 행정 처리능력을 스스로 까먹기도 합니다. 우리가 선악의 편인지 그다지 상관하지 않는 것 같아 보이는 그녀에게 현 사태와 발키리 경찰학교의 치안 유지 명분을 납득시킬수만 있다면, 최소한 D.U의 교통정리 정도는 하지 않을까요?"
KSP_pokemon_correct_momoka_flag: "유라키 모모카 교정 달성"
KSP_pokemon_correct_srt: "SRT 교정"
KSP_pokemon_correct_srt_desc: "SRT 특수학원은 총학생회장 직속 무력기관으로써 세간에서 소위 ‘미제 사건’들을 포함한, 어쩌면 우리조차도 아직 알지 못하는 수많은 사건들에 관여해왔습니다. 총학생회장에 대해서만 책임을 지며, 그녀가 실종된 후 사실상 총학생회에서 독립했던 기관에는 경험이 풍부한 특수부대 소대가 몇 개 있습니다. 그들에게 일감을 주는 것도 괜찮지 않을까요? 통폐합이라는 과격한 방법을 써야 하겠지만 말이죠."
KSP_pokemon_correct_abydos: "아비도스 교정"
KSP_pokemon_correct_abydos_desc: "오랜 시대에 키보토스에서 가장 거대한 학원을 자부하던 것이 사막의 밑바닥으로 추락했습니다. 대전이 이전 카이저 인더스트리의 공격을 막아내며 자신들의 모교를 필사적으로 지켜내려던 다섯 학생이 교정국으로 들어왔습니다. 그들은 우리가 옛 아비도스 지역의 자치권을 보장한다는 조건 하에서, 우리에게 협력하는 것을 동의했습니다. 옛 보헤미아 지역의 공업 시설과 함께, 수는 적지만 경험은 누구보다 많은 아비도스 비상대책위원회의 이들은 우리에게 도움이 될 수 있을 것입니다."
KSP_pokemon_correct_gehenna: "선도부 교정"
KSP_pokemon_correct_gehenna_desc: "게헨나 학원의 비공식적 군사집단으로써 구 독일국 지역 치안 유지에 큰 도움을 주었던 풍기위원회는 우리와 다른 길을 걸은 끝에 교정국의 죄수 신세로 전락했습니다. 선도부장은 아마도 공안국장을 비롯한 발키리 경찰학교의 그 누구보다 강할 것이고, 우리에 대한 적대감은 여전하지만 동시에 큰 전력이 될 수 있는 학생입니다. 그들은 우리의 일원이 되어야만 하고, 그들에게 유화책이 효과가 있을지는 모르겠지만, 시도는 해보아야 하지 않겠습니까?"
KSP_pokemon_correct_pandemonium: "판데모니움 교정"
KSP_pokemon_correct_pandemonium_desc: "판데모니움 소사이어티, 통칭 만마전은 게헨나 학원의 학생회로써 대외 외교, 예산 및 행정 업무를 처리해 왔습니다, 우리가 게헨나 학원을 정복하기 전까지는 말이죠. 투표율 3%를 자랑하는 하누마 마코토 학생회장의 지휘 아래 광대한 게헨나의 행정 처리를 수월히 해내는 듯 보였지만, 그들에 대해 조금이라도 아는 학생들은 하나같이 만마전의 특기가 정치질이라고 합니다. 그들을 영입한다고 한들 발키리 경찰학교에 도움이 될련지는 모르겠지만, 최소한 만마전의 전차병 부대와 포병대는 강한 전력입니다. 그리고 우리는 최소한 그들을 영입하는 것에는 관심이 많습니다."
KSP_pokemon_correct_millenium: "밀레니엄 교정"
KSP_pokemon_correct_millenium_desc: "밀레니엄 사이언스 스쿨은 거대한 학원이었습니다. 수많은 꿈을 지닌 학생들의 위에 세기에 통틀어도 몇 없을 천재들이 행정권을 장악하고 있었습니다. 그들이 학원의 방향을 좌지우지할 수 있던 것은 밀레니엄의 과학 기술이 아니라 그들의 천재성입니다. 어쩌면 미래조차 예견할 수 있었겠지만, 그들이 가까운 시일 내에 교정국 수감자가 되리라고 예상하진 못한 것 같습니다. 그들의 재능을 낭비하기에는 너무 아까운 것 같습니다. 차라리 수갑을 풀어주고 유화책을 시도하는 건 어떨까요?"
KSP_pokemon_correct_white_ghost: "백귀야행 교정"
KSP_pokemon_correct_white_ghost_desc: "오랜 시대에는 수많은 분교들의 전쟁터였지만, 백화요란 분쟁조정위원회의 중재 아래 네 자의 이름으로 모인 것이 백귀야행 연합학원입니다. 무력이라는 수단 이외에는 통일할 방법이 없을 것 같던 백귀야행을 뭉치게 한 것은 대단한 업적이며, 그것은 백화요란과 음양부를 비롯한 백귀야행 동아리들의 능력을 증명합니다. 그들을 영입함으로 망량즈들로 혼란투성이인 백귀야행 지역의 치안을 조금이라도 안정화시킬수 있다면, 그것은 충분히 우리에게 매력적인 선택지입니다."
KSP_pokemon_correct_chinese_mountain: "산해경 교정"
KSP_pokemon_correct_chinese_mountain_desc: "산해경 고급중학교는 치안이 좋다고는 할 수 없지만 최소한 현룡문에 대한 충성심은 좋습니다. 대전이 이전 현룡문과 현무상회는 사상 차이로 인해 내전을 일으킬 것 같았지만, 지금은 같은 수감실로 이동되더라도 큰 갈등을 일으키지 않습니다. 어쩌면 우리의 지배를 받아들였을 수도 있습니다. 지금이야말로 그들에 대한 우리의 우위권을 인정받을 기회이고, 그것을 위한 유화책은 그다지 큰 대가가 아닙니다."
KSP_pokemon_correct_redwinter: "붉은 겨울 교정"
KSP_pokemon_correct_redwinter_desc: "붉은겨울 연방학원은 일주일마다 지도자가 바뀌는, 키보토스에서 가장 민주적인 국가였습니다. 항복 이후 공안국장의 영원한 지도가 계속될 것 같자 용역부가 대규모 파업을 일으켰고, 이것은 우리에게 그다지 좋은 일이 아닙니다. 교정국에서 하루 2개의 푸딩을 약속받은 렌카와 체리노 구 학생회장 겸 미화부장 겸 서기장 겸 체육부장 겸 청소부장 겸 선도부장 겸 급식부장은 우리에게 조언을 주었고, 동시에 우리에게 협력의 뜻을 내비쳤습니다. 그녀의 조언에 따라, 우리는 용역부와 붉은 겨울 학생들에게 협력을 요구하기 위해 물에 타지 않은 충분한 양의 푸딩을 준비했습니다."
KSP_pokemon_correct_trinity: "트리니티 교정"
KSP_pokemon_correct_trinity_desc: "트리니티 종합학원은 삼대 학원 중 하나로써 그 위치를 인정받아왔고, 대전이 이후에도 그것을 유지하려던 것 같습니다. 전쟁을 일으키고 주변국과의 마찰을 빚어온 끝에 발키리 경찰학교와도 대적하던 그들을 가까스로 쓰려뜨렸지만 트리니티의 학생들은 대부분 우리를 정통 학생회로 인정하지 않습니다. 다행히도 우리에게는 그들의 아우성을 잠재우기 위한 방법을 알고 있습니다. 단 세 사람만이면 될 것입니다."
KSP_pokemon_correct_arius: "아리우스 교정"
KSP_pokemon_correct_arius_desc: "과거 니케아 신 공의회에서 제명당하고 전쟁으로 토사구팽당하며 역사책의 일부분으로 무너져 내린 아리우스 분교가 대전이 이후 다시금 나타난 것은 실로 놀라운 일이었습니다. 트리니티에 대한 복수심을 키우며 정예 병력들을 일구어 내던 아리우스 분교를 무력으로 병탄했지만, 우리는 그들에 대해 아는 것이 많지 않습니다. 그들을 우리의 편으로 영입하는 것에 상상하지 못할 정도로 많은 노력이 필요할 수도 있지만, 그 후의 이득은 확실합니다."

KSP_annex_cou: "連邦生徒会を編入"
KSP_annex_cou_decesion: "連邦生徒会を編入決定"
KSP_annex_cou_decesion_desc: "ヴァルキューレに生徒会を編入する。これにより、ヴァルキューレの領土が拡大され、連邦生徒会の権力がヴァルキューレに移る。"

