BA_kivotos_school_country_category:0 "キヴォトスの学園"
BA_kivotos_school_country_category_desc:0 "本来、キヴォトスというところの学院だったこの国は、大田が以前の異次元の文化を保管している。また、彼らの頭上に付いたハローは、従来の人間と大きな区分点になり、一種のキヴォトス民族主義を形成している。彼らは本来、キヴォトスを懐かしんだりもし、過去のキヴォトスの文化を守っている。"
BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader]の連邦生会長に登極"
BA_decisions_me_is_COU:0 "国をキヴォトス総学生会に変える"
BA_all_country_category:0 "キヴォトス連合"
BA_all_country_category_desc:0 "シャーレは総学生会の超法規的部活として始まったが、連邦学生会長の命令でその目的が完全にひっくり返った。キヴォトス統合という巨大な目的に向かって動き始めたシャーレは、まもなく麻痺した総学生会を併合し、キヴォトス連合を樹立した。最近、シャーレがキヴォトス連合を現実的な事情に合わせて「ユーロ·キヴォトス連合」に再編し、我々がこの連合ですべきことを選択することができる。"
