 ABY_abydos_sandstorm:0 "アビドスの砂嵐"
 ABY_abydos_sandstorm_desc:0 "アビドスは広大な砂漠を保有する学園だった。しかし、大西洋を経由してヨーロッパに転移したアビドスには非常に小さな学園と自治区の一部がついてきただけだった。だが、それでも一部の自治区だけですらヨーロッパ一体に砂漠化をもたらすには十分だった。長い時間を経て生態系が復元されるまでに、この地域では砂嵐が吹き荒れるだろう。"

