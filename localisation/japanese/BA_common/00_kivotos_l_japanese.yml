 Highlander.1.t:0 "ハイランダーへの投資"
 Highlander.1.d:0 "ハイランダー鉄道学園への投資で、私たちはのハイランダーへの影響力を高めることができる。"
 Highlander.1.a:0 "投資しない"
 Highlander.1.b:0 "小規模な投資をしよう"
 Highlander.1.f:0 "大規模な投資をしよう"
 Highlander.3.t:0 "線路の増設"
 Highlander.3.d:0 "ハイランダー鉄道学園は、学園内への線路増設を決定した。"
 Highlander.3.a:0 "投資した甲斐があるな"
