 Aftermath_of_the_Second_Soviet_Polish_War:0 "第2次ソビエト·ポーランド戦争の余波"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "自分たちをキヴォトスと称する奇怪な人々が欧州に上陸して発生する凄惨な混乱の中で、ソビエトとポーランド国境では小さな衝突が起き、この衝突がまもなく両国に望まなかった第2次ソビエト-ポーランド戦争につながった。この両国は全く準備されていない戦争に突入した結果、大量の人命被害をもたらし、戦争を行い、何の利益もなく戦争が終結した。"
