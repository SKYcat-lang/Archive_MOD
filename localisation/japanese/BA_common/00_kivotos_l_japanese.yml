 Highlander.4.d:0 "ハイランダー鉄道学園は、学園内の線路を行き来する列車の追加配置を決定した。"
 Highlander.5.t:0 "産業と鉄道の連携"
 Highlander.5.d:0 "鉄道産業が発展するにつれて、学園内の産業も成長している。"
 Highlander.6.t:0 "鉄道学園からの幹部派遣"
 Highlander.6.d:0 "ハイランダー鉄道学園は、学園に線路を管理する幹部を派遣した。"
