 #공용
 GAEBALJUNG:0 "§Y未完成です!§!"
 BA_HISTORICAL_CHOICE_TT:0 "§gこれは史実の選択です§!"
BA_kivotos_school_country_category:0 "キヴォトスの学園"
BA_kivotos_school_country_category_desc:0 "元々はキヴォトスという場所の学園であったこの国は、大戦以前の異世界の文化を受け継いでいる。また、異世界の人々の頭上にあるヘイローは既存の人間との大きな相違点となり、それらの要因から一種のキヴォトスナショナリズムを形成している。人々は本来のキヴォトスを懐かしむこともあり、過去のキヴォトスの文化を守っている。"
BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader]の生徒会長に就任"
BA_decisions_me_is_COU:0 "国家をキヴォトス連邦生徒会に変更する"
BA_all_country_category:0 "キヴォトス連邦"
BA_all_country_category_desc:0 "シャーレは連邦生徒会の超法規的機関として始まったが、連邦生徒会長の命令によりその目的はくぁった。キヴォトスの統合という大きな目標に向かって動き始めたシャーレは、やがて麻痺した連邦生徒会を統合し、キヴォトス連邦を設立した。最近、シャーレはキヴォトス連邦の実情に合わせて「ユーロ・キヴォトス連邦」に再編し、私たちはこの連邦で何をなすのかを選択することになる。"
 BA_join_the_kibotos_alliance:0 "キヴォトス連邦に参加"
 BA_participation_in_economic_cooperation:0 "ユーロ-キヴォトス経済協力"

 BA_from_southern_kivotos:0 "キヴォトス南部統一"
 BA_from_southern_kivotos_desc:0 "百鬼夜行や山海経に代表される南部外郭地域は、他の地域と比べて閉鎖的な傾向の強い地域だ。戦後、様々な変化があったにもかかわらず、南部キヴォトスならではの文化は他の地域とは明らかに異なるものが残っている。私たちが南キヴォトスに該当する全ての地域を支配しているからこそ、その共通の文化を強調することが可能だ。"
 southern_kivoto_decision:0 "南キヴォトスの統一"

 #공용 아이디어#
 BA_isolation:0 "孤立"
 BA_isolation_desc:0 "私たちの外交と貿易体制は、現在の切迫した状況により一時的に麻痺している。\n\n"
 Aftermath_of_the_Second_Soviet_Polish_War:0 "第二次ポーランド-ソビエト戦争"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "キヴォトスと名乗る異世界人がヨーロッパに現れ、悲惨な混乱が発生した中でソ連とポーランドの国境では小さな衝突が起こり、この衝突はやがて両国が望まない第二次ポーランド-ソビエト戦争に繋がった。この両国は全く準備が整わないまま戦争に突入した結果、大量の人的被害をもたらし、何の利益も得られずに戦争が終結した。"
 BA_three_major_academies:0 "三大学園"
 BA_three_major_academies_desc:0 "キヴォトスには三大学園と呼ばれる三つの巨大な学園が存在する。これらの学園は他の学園よりも多くの生徒数を誇り、大規模な常備軍を保有している。"
 BA_three_major_academies_tt:0 "£GFX_unit_halo_infantry_icon_small §Cヘイロー歩兵§!の§Y編成上限§!: §G+6§!"
 BA_exiles_of_the_future:0 "未来からの亡命者"
 BA_exiles_of_the_future_desc:0 "未知の世界、様々な技術が時代遅れで、そして初めて見る様々な科学理論を見て、私たちは混乱に陥った。この世界の科学技術に適応し、さらに科学技術を発展させるには、もう少し長い時間を要するだろう。"
 RED_technician:0 "レッドウィンター技術院"
 MIL_laboratory:0 "ミレニアムラボ"
 GEH_tank_designer:0 "ゲヘナ・インダストリー"
 NC_airship_department:0 "クロノススクール"
 BA_train_school:0 "ハイランダー鉄道学園"
 BA_highlander_academy_generic:0 "ハイランダー鉄道学園"
 BA_highlander_academy_generic_desc:0 "学園全体の交通網はハイランダー鉄道学園によって運営され、私たちの管理下に置かれていない。私たちはハイランダー鉄道学園とハイランダーの最大投資先に交通費を支払うか、あるいは他の様々な措置を検討する必要がある。"
 BA_nationalized_highlander:0 "ハイランダーの保有する§Y国内路線§!を没収した！"
 BA_highlander:0 "ハイランダー鉄道学園"
 BA_highlander_desc:0 " ハイランダー鉄道学園はキヴォトス全域を横断し、広大に広がる鉄道路線を運営していた。しかし、大戦後にハイランダーと連邦生徒会の行政能力は依然と同じではなく、各学園は転移した地域に存在する鉄道を占有することになり、ハイランダー鉄道学園の地位は不安定だ。\n\n現在の状況では、私たちはハイランダーが保有している線路を没収し交通における自主性を実現するか、ハイランダー鉄道学園に多額の資本を凍死してハイランダーを支配下に置くことができる。また、鉄道学園は投資するたびに交通に関する様々な支援を行うだろう。\n\n    [BA_highlander_best_invester]\n    @[this.gettag] §Y[THIS.getname]§!の投資 : §Y[?THIS.BA_highlander_invest]§!\n    £GFX_HTA_FLAG   §Yハイランダーを利用する学園一覧§!\n[BA_highlander_use_list]\n"
 BA_nationalize_highlander:0 "国内で保有されている線路を没収する"
 BA_highlander_hide_list:0 "ハイランダーを利用する学園一覧 : §R非表示§!"
 BA_highlander_show_list:0 "ハイランダーを利用する学園一覧 : §G表示§!"
