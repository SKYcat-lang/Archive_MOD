 ####
 # あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわゐゑをん  우리모드 히라가나/가타카나도 지원 안합니다.
 BA_generic_event.1.t:0 "イギリス植民地問題"
 BA_generic_event.1.desc:0 "イギリスが降伏したことで地中海に存在する植民地の駐屯軍が撤退したことで、現地は無政府状態になっている。"
 BA_generic_event.1.a:0 "占領せよ！"
 BA_generic_event.1.b:0 "ライオンの髭に触れる理由は無い"

 BA_generic_event.2.t:0 "中国租界地問題"
 BA_generic_event.2.desc:0 "영국이 무너지면서 중국의 조계지들은 무법지대가 되었습니다. 조계지내에 일본인들을 '보호'한다는 명목으로 우리는 조계지를 강탈 할 것입니다."
 BA_generic_event.2.a:0 "良い考えだ"
 BA_generic_event.2.b:0 "未来を売り払うわけにはいかん"

 BA_generic_event.3.t:0 "런던 브릿지가 무너지다"
 BA_generic_event.3.desc:0 "태평양을 주름잡던 대영제국의 깃발이 내려가면서 태평양에서 우리의 적수는 사라졌습니다. 이 기회를 노려 태평양 패권을 잡을 수 있을 것입니다."
 BA_generic_event.3.a:0 "점령하라!"
 BA_generic_event.3.b:0 "미래를 팔 수는 없지."

 BA_generic_event.4.t: "이탈리아의 밀레니엄 침공작전" 
 BA_generic_event.4.desc: "이탈리아는 지금이야말로 밀레니엄을 공격할 시간이라 하며 선전포고를 요청했습니다." 
 BA_generic_event.4.a: "지금이 바로 적기이다"
 BA_generic_event.4.b: "지금은 무리다."

 BA_generic_event.5.t: "중국의 평화 제안"
 BA_generic_event.5.desc: "중화민국은 일본 제국의 공세를 버티지 못하였고 오늘 우리에게 평화를 제안하였습니다."
 BA_generic_event.5.a: "아이 좋아요"

 BA_generic_event.6.t: "수락한 일본"
 BA_generic_event.6.desc: "일본은 우리의 평화 협정을 받아들였습니다."
 BA_generic_event.6.a: "비참하군"

 BA_generic_event.7.t: "아비도스의 국민투표 요구"
 BA_generic_event.7.desc: "[4.GetName]에서의 오토 폰 합스부르크의 연설에서 헝가리의 신민들이 자신의 지배하에 다시 돌아오게 해달라고 호소하였습니다. 그러나 화해의 의미로 그는 오스트리아의 국민이 그들 주체적으로 선택 하여야 한다고 공개적으로 언급했습니다."
 BA_generic_event.7.a: "사람들이 말하도록 두자."
 BA_generic_event.7.b: "그 일은 전문가에게 맡겨야지."

 BA_generic_event.8.t: "국민투표가 승인됨"
 BA_generic_event.8.desc: "국민투표 결과가 나왔고 예비 개포 결과 아비도스와 연합이 과반수를 차지하고 있는 것으로 나타냈습니다."
 BA_generic_event.8.a: "민중의 뜻이다."
 
 BA_generic_event.9.t: "국민투표 실패"
 BA_generic_event.9.desc: "친아비도스파와 군주주의자들의 완벽한 준비에도 예비 결과는 근소한 차이로 현상 유지인것으로 보입니다."
 BA_generic_event.9.a: "그렇다면 방법은 하나다."
 
 BA_generic_event.10.t: "국민투표 거부"
 BA_generic_event.10.desc: "헝가리의 지도자인 [HUN.Getleader]는 우리의 국민투표 요구를 거부하였습니다." 

 BA_generic_event.11.t: "北アイルランドの無政府状態"
 BA_generic_event.11.d: "대영제국이 이차원의 존재들에게 함락당하고 그들은 망명 길에 오르게 되었습니다. 그들이 브리튼 제도를 떠나면서 북아일랜드에 있는 모든 영국군이 철수하게 되면서 북아일랜드는 치안공백 사태가 벌어지게 되었습니다.\n영국이 떠난 지금이 북아일랜드의 운명은 하나입니다."
 BA_generic_event.11.a: "북아일랜드를 점령하라!"
 ENG_to_IRE_Betray: "배신자들"
 BA_generic_event.11.b: "적당히 영국을 도와서 치안만 지켜라."
 ENG_to_IRE_HAPPYCAT: "도움을 줌"

 BA_generic_event.12.t: "잊혀졌던 무법자들의 영광"
 BA_generic_event.12.d: "우리가 타히티섬을 조사하면서 수많은 무덤을 찾게 되었습니다. 무덤들을 전부 조사해 본 결과 한 무법자 무리의 무덤인 것으로 밝혀졌습니다. 특이한 점으로는 이들이 가진 금괴는 너무나도 많았고 금괴의 출처를 알기 위해 조사한 결과, 생드니. 즉 과거 뉴올리언스의 은행에서 도난을 당한 금괴인 것으로 판명되었습니다.\n\n1899 년 영구 미제 사건으로 남았던 뉴올리언스 은행 강도 사건은 미국 역사에 큰 전율을 준 사건으로 은행 강도 직후, 그들은 흔적도 없이 사라졌습니다.\n끝내 사건을 일으킨 무법자들은 찾아내지 못하였으며 영구 미제 사건으로 남았고 사람들의 기억 속에서 잊힐 줄 알았습니다. 하지만 그들이 생뚱맞게 타히티에서 발견되었다는 소식에 미국 사회는 놀라움을 감출 수 없었습니다.\n\n이들이 타히티에서 발견된 이유는 크게 두 가지로 갈립니다. 배를 타고 미국을 떠나다가 폭풍우를 만나 타히티에 표류한 것인지, 아니라면 수많은 금괴를 들고 타히티로 떠난 것인지 학자들은 팽팽한 대립을 하고 있지만 수많은 미국 시민은 타히티로 떠난 것이라고 받아들여지고 있습니다.\n\n어찌 되었든 이들의 죽음은 무법자들의 시대가 진정으로 끝났음을 알리는 신호탄이 될 것입니다."
 BA_generic_event.12.a: "피 죽음 구원(Red Dead Redemption)"

 BA_generic_event.13.t: "과학자들의 놀라운 발견"
 BA_generic_event.13.d: "우리에게 망명을 온 독일인 과학자들의 놀라운 발견이 학계에서 뜨거운 감자가 되었습니다. 이른바 '핵분열' 이라는 새로운 개념입니다.\n\n핵분열은 원자핵이 중성자와 반응하여 많은 에너지를 발생시키는 간단하지만 놀라운 발견으로 많은 에너지를 발생 시킨다는 점에 주목할 수 있습니다. 이러한 발견을 한 과학자는 노벨 화학상을 수상하게 될 것이며 인류의 역사에 한 획을 그을 것입니다."
 BA_generic_event.13.a: "그래 놀라운 발견이야!"


 BA_generic_event.402.t: "赤き血"
 BA_generic_event.402.d: "붉은 군대의 역량은 핀란드 군대가 막아내리라는 불가능에 가까웠습니다. 그들의 군대는 질서정연하며 유능하고 실전경험이 다수 풍부하였고 계획 조차 완벽하였습니다. 하지만 우리의 군대는 어땠을까요?\n\n수년간의 평화는 핀란드 군대를 나약하게 만들었고 우리의 국민들은 붉은 역병에 대해서 크게 생각하지 않았습니다. 하지만 그들이 파도처럼 몰려온다 하여도 콧웃음이나 치며 다른 얘기를 하기 바빴습니다.\n\n붉은 역병이 우리를 침략했을때 그들은 침묵하였습니다. 핀란드의 구호인 시수 조차 공포로 다가오는 역병들을 상대하기에는 부족하였고 방어선은 무참히 깨졌고 우리들의 수도는 며칠만에 함락당하여 그 빛을 잃었습니다.\n\n우리들의 상황은 어둡기만 합니다 우리의 수도, 헬싱키에는 붉은깃발과 환희에 가득찬 붉은군대가 거리에 진군하고 있고 핀란드의 저항군들은 기세가 꺾여 활동조차 어려운 상황입니다. 분명 다시한다면 핀란드에게 다시 한 번 기회가 주어진다면, 그때는 정말 붉은 역병으로 부터 조국을 지켜낼 수 있을까요?"
 BA_generic_event.402.a: "チャンスは一度きりだ"
 BA_generic_event_402_TT: "こうして§Yフィンランドの夜明け§!は§R赤く§!染まった。フィンランドに§Cチャンス§!があったとしても結果は§t同じ§!だ。\n\nフィンランドをプレイしてくれてありがとう！\nそれと次こそは学園とかプレイしてくれよな！"

 BA_generic_event.401.t:0 "再び訪れた新年"
 BA_generic_event.401.d:0 "新年が訪れた。新たな隣人との騒々しく混乱した一年であった。誰かが憎しみ、涙を流す人も居たが、大多数はぎこちないながらも活気のある信念を迎えるために街に出た。昨日まではお互いを疑い、警戒していた人々も今日だけはぎこちない笑みを浮かべて一緒に歩いた\n学生と現地の人々は見た目は違えど、ほとんどの人はこの年は平和で希望に満ちた未来を想像し、それを願っている。\n\n今はまだね…"
 BA_generic_event.401.a:0 "今年はもっとよくなるだろう"