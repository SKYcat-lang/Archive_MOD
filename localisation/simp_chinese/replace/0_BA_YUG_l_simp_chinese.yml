 YUG_regency_council:0 "摄政统治"
 YUG_regency_council_desc:0 "帕夫莱王子已经证明了他有能力统治南斯拉夫。尽管国王仍然年幼,帕夫莱王子和摄政议会将继续守护南斯拉夫。"
 YUG_dissolution_of_parliament:0 "解散议会"
 YUG_defender_of_all_yugoslavia:0 "全南斯拉夫的保护者"
 YUG_Revial_of_the_January_6th_Dictatorship:0 "1月6日体制的复活"
 YUG_Iron_Fist:0 "铁拳"
 YUG_Kings_Chetniks:0 "国王的切特尼克"
 YUG_strengthening_of_parliamentary_powers:0 "加强议会权力"
 YUG_duce_of_yugoslavia:0 "南斯拉夫的领袖"
 YUG_duce_of_yugoslavia_desc:0 "米兰·斯托亚迪诺维奇在激进联盟中被称为“领袖（Vođa）”。我们相信他会像意大利的领袖一样,使新的南斯拉夫变得强大。"
 YUG_yugoslav_nationalism:0 "南斯拉夫民族主义"
 YUG_yugoslav_nationalism_desc:0 "南斯拉夫民族一词原本是指居住在欧洲南部,特别是巴尔干半岛的塞尔维亚、克罗地亚等斯拉夫民族。现在,南斯拉夫民族这个词将成为南斯拉夫人的代名词。"
 YUG_serbian_nationalism:0 "塞尔维亚民族主义"
 YUG_serbian_nationalism_desc:0 "南斯拉夫王国中最多的民族是塞尔维亚民族。塞尔维亚民族应当在南斯拉夫拥有最多的权利。"
 YUG_support_for_chekhnite:0 "重组切特尼克"
 YUG_support_for_chekhnite_desc:0 "切特尼克是塞尔维亚王国时期成立的王党民兵,其起源可以追溯到反抗奥斯曼帝国的抵抗运动。他们在大战中作为志愿军协助塞尔维亚军队。我们可以根据我们的理念重组他们并加以利用。"
 YUG_state_cooperativeism:0 "国家合作主义"
 YUG_state_cooperativeism_desc:0 "国家合作主义强调阶级间的合作,并由国家控制经济。国家合作主义是我们经济的选择。"
 YUG_ORJUNA_reunion:0 "重建南斯拉夫民族主义者组织"
 YUG_ORJUNA_reunion_desc:0 ""
 YUG_border_retreat:0 "边境撤退"
 YUG_border_retreat_desc:0 "我们找到了一个完美的解决方案,可以同时解决南斯拉夫内部的民族主义问题和意大利的领土要求。"
 YUG_evolution2:0 "进化"
 YUG_evolution2_desc:0 "为了应对外部威胁,我们需要一个更强大的国家。现在是时候建立一个解决了内部分裂的进化版南斯拉夫了。"
 YUG_power_strengthening:0 "加强权力"
 YUG_power_strengthening_desc:0 "我们将通过巩固对军队的控制来加强我们的权力。"
 YUG_moschettieri_del_duce:0 "加强民兵"
 YUG_moschettieri_del_duce_desc:0 "我们必须加强为我们政权而战的民兵,以巩固我们的统治。"
 YUG_deposition_of_the_king:0 "废黜国王"
 YUG_deposition_of_the_king_desc:0 "腐败的王室长期以来垄断权力,掠夺国家财富,并奴役人民。现在我们将把他们从权力宝座上拉下来,迈向新的南斯拉夫。"
 YUG_symbol_of_the_nation:0 "民族的象征"
 YUG_symbol_of_the_nation_desc:0 "王室是南斯拉夫的象征,也是南斯拉夫族和我们军队的象征。驱逐他们将引起巨大的反抗,并可能否定我们政权的合法性。我们将继续把他们作为我们的象征。"
 YUG_disintegration_of_yugoslavia:0 "南斯拉夫解体"
 YUG_disintegration_of_yugoslavia_desc:0 "南斯拉夫只是一个人为且矛盾的集合体。我们将解体南斯拉夫。"
 YUG_greater_serbia:0 "大塞尔维亚"
 YUG_greater_serbia_desc:0 "抛弃南斯拉夫这个虚幻的梦想,我们需要重新建立一个新的国家。无论别人怎么说,南斯拉夫终究是塞尔维亚民族的国家,并将继续如此。"
 YUG_serbian_imperialism:0 "塞尔维亚帝国主义"
 YUG_serbian_imperialism_desc:0 "塞尔维亚必须在此基础上进一步扩展。为了塞尔维亚民族的安逸生活,我们需要更多的土地、更多的资源和更多的牺牲。"
 YUG_greater_serbian_defense_force:0 "塞尔维亚防卫军"
 YUG_greater_serbian_defense_force_desc:0 "为了保卫塞尔维亚,我们需要一支更大更强的军队。我们将为新的祖国建立新的军队。"
 YUG_seeking_alliance_with_italy:0 "与意大利结盟"
 YUG_invasion_of_BUL:0 "入侵保加利亚"
 YUG_invasion_of_BUL_desc:0 "保加利亚一直觊觎我们的马其顿领土。此外,保加利亚拥有我们所需的土地和资源,因此我们应当先发制人,入侵保加利亚,以确保国家的稳定。"
 YUG_invasion_of_ALB:0 "入侵阿尔巴尼亚"
 YUG_invasion_of_ALB_desc:0 "阿尔巴尼亚有石油开采。我们需要石油,而阿尔巴尼亚有石油,所以我们必须入侵阿尔巴尼亚。"
 YUG_invasion_of_HUN:0 "入侵匈牙利"
 YUG_invasion_of_HUN_desc:0 "匈牙利有多瑙河流经的谷仓地带和用于林业的森林。此外,据说那里还蕴藏着大量的铝土矿。我们将入侵他们以获取资源。"
 YUG_invasion_of_ROM:0 "入侵罗马尼亚"
 YUG_invasion_of_ROM_desc:0 "罗马尼亚的普洛耶什蒂油田是欧洲最大的油田。此外,多瑙河沿岸有大片农田,我们将占领罗马尼亚,以确保塞尔维亚人的幸福。"
 YUG_invasion_of_GRE:0 "入侵希腊"
 YUG_invasion_of_GRE_desc:0 "希腊拥有丰富的资源。此外,他们的岛屿将成为我们向地中海扩展的跳板。我们将占领希腊。"
 YUG_invasion_of_TUR:0 "平定中东"
 YUG_invasion_of_TUR_desc:0 "土耳其是曾经奴役我们的奥斯曼帝国的后裔,而在其背后是盛产石油的中东。我们将攻击土耳其和中东国家,为我们的民族复仇,并从他们那里获取我们生活所需的资源。"
 YUG_oath_of_loyalty:0 "忠诚誓言"
 YUG_oath_of_loyalty_desc:0 "我们必须正确认识我们在国际政治中的位置。北方有敌对的异世界入侵者,东方有觊觎巴尔干半岛控制权的苏联,西方有从我们国家夺取领土的意大利。旧盟友们现在已经无力,所以向友好的意大利宣誓效忠是我们获得最高评价的方法。"
 YUG_strengthening_of_syndicalist_economy:0 "发展合作主义经济"
 YUG_strengthening_of_syndicalist_economy_desc:0 "合作主义经济在我国成功扎根,现在是收获果实的时候了。让我们进一步发展合作主义经济,增强我国经济。"
 YUG_strengthening_production_plans:0 "巴尔干的武器工厂"
 YUG_strengthening_production_plans_desc:0 "我国需要成为意大利在巴尔干的矛尖,提供支援意大利军队的物资。让我们成为巴尔干的武器工厂,为意大利和我国军队生产物资。"
 YUG_resource_production:0 "资源生产"
 YUG_resource_production_desc:0 "我国蕴藏着相当多的资源。我们必须开采这些资源并供应市场。"
 YUG_self_sufficient_economy:0 "国际威胁"
 YUG_self_sufficient_economy_desc:0 "为了应对国际威胁,我们需要更高效的经济和更多的军官。我们将建立高效的经济。"
 DOD_yugoslavia.20.f:0 "我们无法满足他们的要求。"
 YUG_balkan_federation_focus_flag:0 "§Y$YUG_balkan_federation$§! 重点完成"