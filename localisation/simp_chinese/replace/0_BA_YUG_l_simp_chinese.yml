l_simp_chinese:
		  anti_german_military:0 "反德独立主义军部"
 anti_german_military_desc:0 "南斯拉夫空军中的势力拒绝与威胁南斯拉夫利益的法西斯国家合作。如果国家与法西斯结盟,他们可能会尝试推翻政权。"
 prince_pavle:0 "帕夫莱王子"
 YUG_infantry_equipment_specialization:0 "武器生产强化"
 YUG_greater_serbian_defense_force_idea:0 "塞尔维亚防卫军"
 YUG_greater_serbian_defense_force_idea2:0 "塞尔维亚大军"
 YUG_idea_serbian_militarism:0 "塞尔维亚军国主义"
 YUG_idea_Kings_Chetniks:0 "国王的切特尼克"
 YUG_idea_January_6th_Dictatorship:0 "一月六日政权"
 YUG_western_focus:0 "摄政议会"
 YUG_western_focus_desc:0 "尽管摄政王帕夫莱王子的亲德政策以德国的灭亡告终,但摄政的统治并未结束。彼得二世仍然年幼,不适合统治。因此,我们将通过建立摄政议会来补充失去的摄政权威。"
 YUG_expand_the_university_of_ljubljana:0 "研究支持"
 YUG_expand_the_university_of_ljubljana_desc:0 "通过支持国内研究以促进技术进步,才能保护我们的国家免受侵略者的威胁。"
 YUG_establish_the_banovina_of_croatia_desc:0 "通过在克罗地亚建立半自治机构,分裂克罗地亚民族主义势力,从而瓦解他们。"
 YUG_evolution:0 "控制"
 YUG_join_axis:0 "接近意大利"
 YUG_join_axis_desc:0 "许多人目睹了我们的传统盟友法国在欧洲大陆上惨败。如果在过去,我们与意大利建立外交联盟是不可能的,但在当前形势下,没有人会反对,这将是保护南斯拉夫的最后选择。"
 YUG_united_kingdom_tt:0 "§Y[SER.GetNameWithFlag]§!, §Y[SLV.GetNameWithFlag]§!, §Y[CRO.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[KOS.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§!, §Y[HRZ.GetNameWithFlag]§!, §Y[MAC.GetNameWithFlag]§!, §Y[TRA.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§!, §Y[BUL.GetNameWithFlag]§! 国家的 §Y核心州§! 可以添加到我们的 §Y核心州§!。"
 YUG_event.1.t:0 "反法西斯人民阵线"
 YUG_event.1.d:0 "我们名义上主张人民阵线,实际上有少数团体参与其中。将来肯定会有帮助。"
 YUG_event.1.a:0 "但敌人太少了。"
 YUG_event.2.t:0 "清洗反对派"
 YUG_event.2.d:0 "党内存在一些被反动派的绥靖政策所迷惑,主张改革而非革命的反对派。我们将把他们与布哈林主义者一起“派遣”到苏联。"
 YUG_event.2.a:0 "再见了,同志们……永远……"
 YUG_event.3.t:0 "王室的末日"
 YUG_event.3.d:0 "为了结束反动的封建王朝,大革命成功了,大多数王室成员未能在突如其来的革命中逃往海外。我们该如何处理他们?"
 YUG_event.3.a:0 "处决王室。"
 YUG_event.3.b:0 "驱逐王室。"
 YUG_event.3.c:0 "没收王室财产,让他们以平民身份生活。"
 YUG_event.5.t:0 "南斯拉夫的援助提议"
 YUG_event.5.d:0 "支持我们革命的南斯拉夫提出了直接干预的建议。我们可以接受这个提议来实现革命。"
 YUG_event.5.a:0 "接受提议。"
 YUG_event.5.b:0 "我们不是傀儡。"
 YUG_event.6.t:0 "革命的代价"
 YUG_event.6.d:0 "南斯拉夫赞扬了我们和平的政府更替,但也发来公文,要求我们彻底根除国内的反对势力。我们可以按照南斯拉夫的命令行事,或者与他们对立。"
 YUG_event.7.d:0 "[YUG.GetAdjective]政府为了促进巴尔干半岛各民族之间的理解与合作,提出由中央政府主导的巴尔干半岛统一计划。[YUG.GetLeader]认为,这一方案是巴尔干联邦的伟大最后一步,将抛开过去的冲突,永远保证国家间的统一与和平。\n[YUG.GetNameDef]方面正在等待[ROOT.GetAdjective]政府的答复,以推进巴尔干联邦的统一。"
 YUG_event.10.d:0 "[FROM.GetAdjective]政府拒绝了在保持我们国家联盟的同时加入联合巴尔干联邦的提议。\n然而,[FROM.GetLeader]方面公开声称,南斯拉夫政府如何回应[FROM.GetAdjective]的拒绝,将显示出联邦的真正隐藏目的是否是为了将南斯拉夫的边界扩展到难以想象的范围,还是南斯拉夫真的在不考虑联邦加入条件的情况下追求单一的巴尔干社会主义共和国。无论如何,[FROM.GetNameDef]方面绝不会放弃独立或文化认同。"
 YUG_event.11.t:0 "[From.GetNameDefCap]接近法西斯国家" 
 YUG_event.11.desc:0 "今天,[From.GetLeader]向[Root.Capital.GetName]发来电报,表示有兴趣与法西斯势力签署互不侵犯条约。[From.GetLeader.GetHerHis]国家内对[SOV.GetAdjective]的侵略和日益增长的民族主义感到恐惧,[From.GetLeader]希望将[From.GetLeader.GetHerselfHimself]与[Root.GetNameDef]对齐。尽管这并不意味着正式的联盟,但它将把[From.GetNameDef]拉入我们的势力范围,并促进[From.GetAdjective]加入[Root.GetFactionName]的进程。"
 YUG_event.111.t:0 "[From.GetNameDefCap]的反对!"
 YUG_event.111.tripartite_rejection:0 "[From.GetLeader]对[Root.GetAdjective]提出的与法西斯国家签署互不侵犯条约的建议表示拒绝,称他们有“不同的想法”。"
 YUG_event.111.allied_objection:0 "我们决定接近法西斯国家的决定在国内外引起了深刻的争议,削弱了摄政王彼得二世的合法性。南斯拉夫军队的军官们宣布彼得二世已经成年,并在[From.GetAdjective]的支持下向贝尔格莱德进军,要求[Root.GetLeader]立即下台。" 
YUG_event.111.allied_objection_no_best:0 "[From.GetLeader]对我们推行的外交政策表示严重关切。"
 YUG_event.111.a:0 "只能接受。"
 YUG_event.111.b:0 "准备战斗!"
 YUG_event.111.c:0 "无视。"
 YUG_event.112.t:0 "[From.GetNameDefCap]与法西斯签署了互不侵犯条约"
 YUG_event.112.desc:0 "[YUG.GetAdjective]政府今天与法西斯国家签署了互不侵犯条约。虽然这并不意味着[YUG.GetNameDef]将加入[From.GetFactionName],但这表明[YUG.GetLeader]对法西斯的同情和对两国的忠诚可能会增加。许多人期待[Root.GetAdjective]对此令人担忧的发展作出回应,但到目前为止,[Root.GetLeader]对此事保持沉默。"
 YUG_event.112.a:0 "[YUG.GetLeader],这个懦弱的杂种!"
 YUG_event.112.b:0 "不必在意。"

 YUG_event.12.t:0 "[From.GetNameDefCap]宣誓效忠"
 YUG_event.12.desc:0 "[YUG.GetAdjective]政府请求我们的保护。他们以允许大规模内政干涉为代价,寻求[ROOT.GetAdjective]的保护。"
 YUG_event.12.a:0 "[YUG.GetLeader],欢迎。"
 YUG_event.12.b:0 "无视。"

 YUG_event.121.t:0 "[From.GetAdjective]的接受!"
 YUG_event.121.desc:0 "[From.GetAdjective]经过长时间的考虑,最终决定提供保护。"
 YUG_event.121.a:0 "罗马的空气真清新"

 YUG_event.122.t:0 "[From.GetAdjective]的拒绝!"
 YUG_event.122.desc:0 "[From.GetAdjective]决定拒绝我们的保护请求。"
 YUG_event.122.a:0 "真是的"

