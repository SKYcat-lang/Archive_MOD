 #工具提示

 #开始说明
 YUG_country_intro_header:0 "混乱的南斯拉夫之地"
 YUG_country_intro_header_1:0 "异界入侵者之后"
 YUG_country_intro_content:0 "自南斯拉夫建国以来,几乎没有人会说这个国家在外部或内部是和平的。南斯拉夫是以南斯拉夫人的联合为名建立的国家,但实际上内部问题严重。即使是美丽的颜色,混合在一起也会变成黑色。克罗地亚人、斯洛文尼亚人、波斯尼亚人、黑山人、马其顿人和塞尔维亚人,由于民族问题和各种问题,南斯拉夫几乎没有喘息的机会。与马其顿人的对立,兴起的斯洛文尼亚民族主义,克罗地亚极右翼组织乌斯塔沙的活动,南斯拉夫在内部燃烧。1934年,国王亚历山大一世被暗杀,他的兄弟保罗王子在年仅11岁的彼得二世代替下摄政。保罗王子接近觊觎南斯拉夫的德国,试图延长王国的寿命。直到异界入侵者出现。"
 YUG_country_intro_content_1:0 "这些入侵者突然出现,摧毁了德国和法国,甚至顽强抵抗的英国也在准备迁往加拿大。在这种天灾中,保罗王子不得不惊慌失措,但他很快将军队部署到原奥地利的“山海关”边境地区。南斯拉夫再次被抛入战争的阴影中。未解决的民族问题使南斯拉夫人民失去了团结起来抵抗入侵者的力量。南斯拉夫之地只有两种未来。要么在各种疾病中四分五裂,要么最终克服危机并坚持下去。" 
YUG_guide:0 "- 确立决定王国未来的政治体制。- 解决内部民族问题。- 保卫南斯拉夫免受意大利等外来势力的侵害。- 与异世界的人和平共处或从他们手中解放欧洲人。"

 YUG_choose_rout:0 "克服国难的选择"
 YUG_choose_rout_desc:0 "选择路线"

 YUG_Establishment_of_the_Republic:0 "建立共和国"
 YUG_Establishment_of_the_Republic_desc:0 "帕夫莱王子的亲德政策随着德国被异界入侵者灭亡而结束。在这个混乱时期,我们的道路将不是由无能的摄政和年轻不成熟的国王领导的王国,而是通过建立共和国进行全面改革。"
 YUG_recognize_the_soviet_union:0 "承认共产主义政党"
 YUG_recognize_the_soviet_union_desc:0 "南斯拉夫共产主义者联盟（KPJ）被战后政府视为主要威胁,政府强制解散了他们。然而,他们可以成为我们共和国理想的盟友,我们将承认KPJ为合法政党,以建立共和国。"

 YUG_Create_People_s_Army:0 "创建党军"
 YUG_Create_People_s_Army_desc:0 "KPJ在1920年制宪会议上获得了超过1/8的席位,但由于政府的强制解散,失去了所有席位。为了不再经历这样的事情,我们将改组地下斗争组织,创建党军。"
 
 YUG_form_peasant_councils:0 "成立佃农委员会"
 YUG_form_peasant_councils_desc:0 "为了建立平等的共和国,地方政治中佃农的权力必须增强。通过成立佃农委员会,我们可以确保支持我们共和国理想的力量,并保障平等的土地所有权。"
 
 YUG_Purge_Reactionist_in_Party:0 "清洗党内反对派"
 YUG_Purge_Reactionist_in_Party_desc:0 "目前党内有反对我们理想的反对派。他们与布哈林主义者勾结,攻击现任领导层,促进党内分裂。我们将把他们派往莫斯科,以结束党内分裂。"
 YUG_workers_republic:0 "工人共和国"
 YUG_workers_republic_desc:0 "随着南斯拉夫共产主义者联盟的政治影响力扩大,工人和农民的斗争在全国范围内扩大。KPJ决定将这场斗争转变为革命,其最终目标是建立工人共和国。"
 YUG_With_Marshal_Tito:0 "与铁托元帅同行"
 YUG_With_Marshal_Tito_desc:0 "铁托作为KPJ和党军的领导者,通过在我们掌权过程中发挥主导作用,证明了他的领导能力。我们将选举他为我们共和国的总统。"
 YUG_federal_defense_council1:0 "联邦防卫委员会"
 YUG_federal_defense_council1_desc:0 "共和国的军队由塞尔维亚将军掌控。通过成立联邦防卫委员会,我们可以削弱塞尔维亚将军参谋的权力,确保平等晋升并获得更多样化的战略。"
 YUG_Peoples_Army_Reorganization:0 "重组党军"
 YUG_Peoples_Army_Reorganization_desc:0 "党军在我们掌权过程中起到了重要作用,但由于不同的地下组织拼凑在一起,指挥系统和组织不够系统,许多人没有接受过适当的训练。我们将重组党军,使其成为高效且训练有素的强大军队。"
 YUG_Partisan_War_Tactics:0 "游击战"
 YUG_Partisan_War_Tactics_desc:0 "自1920年代以来,我们积累了持续的地下斗争经验,南斯拉夫的地形非常适合游击活动。我们将制定利用我们的经验和地形的教义,即使侵略者占领我们的领土,我们也能进行抵抗。"
 YUG_Last_of_Royal_family:0 "王室的末日"
 YUG_Last_of_Royal_family_desc:0 "推翻无能的卡拉乔尔杰维奇王朝,建立南斯拉夫工人共和国后,我们需要决定他们的去向。"
 YUG_Brotherhood_And_Unity:0 "兄弟情谊与团结"
 YUG_Brotherhood_And_Unity_desc:0 "兄弟情谊与团结是关于南斯拉夫民族和少数民族关系的官方政策,平等对待所有民族,克服国家冲突和仇恨,和平地促进相似性和相互依存性。"
 YUG_Harmony_in_Religion:0 "宗教和谐"
 YUG_Harmony_in_Religion_desc:0 "南斯拉夫民族长期受到外来统治,接受了统治国的宗教。宗教对各民族的身份认同有重大影响,如果我们轻率地攻击宗教,将对我们的体制稳定构成重大威胁。我们将促进宗教间的对话,减少民族冲突。"
 YUG_state_atheism:0 "没收宗教财产"
 YUG_state_atheism_desc:0 "宗教是人民的鸦片。在南斯拉夫,宗教除了激化民族间的冲突外没有任何作用,因此我们将没收宗教财产,开始国家无神论政策。"
 YUG_Break_authoritarianism:0 "摆脱权威主义"
 YUG_Break_authoritarianism_desc:0 "权威主义只会带来党的腐败和堕落。为了更好的党,我们将摒弃权威主义。"
 YUG_workers_self_management:0 "工人自主管理制度"
 YUG_workers_self_management_desc:0 "南斯拉夫的工人自主管理制度是根据铁托和爱德华·卡德尔的理论组织的。工人拥有对自己工作场所的管理权,自治和民主地管理工作场所。"
 YUG_Centralized_Economy:0 "经济集中化"
 YUG_Centralized_Economy_desc:0 "通过经济集中化,我们可以构建高效的经济,并加强党的经济权力。"
 YUG_strengthening_of_the_central_party:0 "加强中央党"
 YUG_strengthening_of_the_central_party_desc:0 "通过集中中央党的角色和权力,我们可以促进更好的行政管理和稳定。"
 YUG_yugoslavia_expansion:0 "大南斯拉夫联邦共和国" 
YUG_yugoslavia_expansion_desc:0 "'大南斯拉夫联邦共和国计划'是将我们目前的盟国保加利亚/阿尔巴尼亚共和国并入南斯拉夫联邦共和国的提案。虽然各共和国的主要民族可能会有反对意见,但这是一个得到许多人支持的计划,也是为了保卫革命所必须的行动。"
 YUG_balkan_federation:0 "巴尔干社会主义共和国联邦"
 YUG_balkan_federation_desc:0 "巴尔干联邦的概念出现在19世纪后期,其核心目标是建立一个新的政治联合,即基于国际主义、社会主义、社会团结和经济平等的巴尔干半岛联合联邦共和国。通过使巴尔干半岛的国家共产化,我们可以实现这一计划。"
 YUG_balkan_defense_training:0 "巴尔干防卫"
 YUG_balkan_defense_training_desc:0 "为了保卫巴尔干半岛,我们需要与其他国家的军队合作。我们将制定相关教义并与其他国家分享。"
 YUG_internationalism:0 "国际主义"
 YUG_internationalism_desc:0 "虽然我们已经解放,但世界上仍有许多工人受到压迫者的苦难。根据国际主义原则,我们将支持他们的解放和斗争,并通过派遣我们的军队来引导世界工人的团结和斗争。"
 YUG_industrial_integration:0 "工业整合"
 YUG_industrial_integration_desc:0 "通过整合南斯拉夫、保加利亚和阿尔巴尼亚的工业,我们可以更有效地增强经济。"
 YUG_eradication_of_nationalism:0 "'民族主义'破坏"
 YUG_eradication_of_nationalism_desc:0 "民族主义只是压迫者的工具。他们利用民族这个虚构的概念分裂工人并让他们互相争斗。我们将摧毁民族主义,消除民族间的歧视。"
 YUG_equality_among_ethnic_groups:0 "民族间的平等"
 YUG_equality_among_ethnic_groups_desc:0 "最近保加利亚和阿尔巴尼亚并入联邦,各共和国的主要民族对此有所反对。我们将强调民族间的平等,改善他们的待遇,消除反对。"
 
