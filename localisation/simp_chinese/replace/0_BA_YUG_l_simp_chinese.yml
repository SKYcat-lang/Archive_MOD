 YUG_oust_the_fascists:0 "驱逐法西斯总理"
 YUG_oust_the_fascists_desc:0 "目前南斯拉夫的总理米兰·斯托亚迪诺维奇滥用权力,将自己的支持者安插在国家公共部门。此外,他在党内被称为领袖,并领导党军。他对现行君主制构成威胁,因此我们将解除他的总理职务并任命其他总理。"
 YUG_Strengthening_Radical_Union:0 "加强激进联盟"
 YUG_Strengthening_Radical_Union_decs:0 "南斯拉夫激进联盟是目前我国总理米兰·斯托亚迪诺维奇的政党。通过支持激进联盟,恢复摄政议会的权威,我们可以促进国家的稳定,并通过总理的法西斯政策改善与意大利的关系。"
