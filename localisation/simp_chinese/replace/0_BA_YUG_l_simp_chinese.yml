 #理念 
 anti_german_military:0 "独立主义军部"
 anti_german_military_desc:0 "南斯拉夫空军内部势力拒绝与威胁南斯拉夫利益的法西斯国家合作。如果国家与法西斯结盟,他们可能会试图推翻政权。"
 prince_pavle:0 "保罗王子"
 YUG_infantry_equipment_specialization:0 "强化武器生产"
 YUG_greater_serbian_defense_force_idea:0 "塞尔维亚防卫军"
 YUG_greater_serbian_defense_force_idea2:0 "大塞尔维亚军队"
 YUG_idea_serbian_militarism:0 "塞尔维亚军国主义"
 #焦点
 YUG_attract_axis_capital:0 "引进意大利资本"
 YUG_attract_axis_capital_desc:0 "意大利虽然觊觎我们的领土,但没有资本流入就没有经济发展。我们必须用意大利资本来制造对抗他们的武器。"
 YUG_western_focus:0 "摄政议会"
 YUG_western_focus_desc:0 ""
 YUG_expand_the_university_of_ljubljana:0 "研究支援"
 YUG_expand_the_university_of_ljubljana_desc:0 "通过支持国内研究促进技术发展,我们才能守卫自己的国家免受侵略者。"  
 YUG_attract_allied_capital:0 "引进西方资本"
 YUG_attract_allied_capital_desc:0 "我们在一战时与西方国家并肩作战。我们必须通过吸引美国为首的友好西方资本来实现经济发展。"
 YUG_establish_the_banovina_of_croatia_desc:0 "在克罗地亚设立半自治机构,分化瓦解克罗地亚民族主义力量。"
 YUG_union_of_balkan_socialist_republics:0 "巴尔干社会主义共和国联盟"
 YUG_union_of_balkan_socialist_republics_desc:0 "巴尔干联邦这一概念于19世纪后半叶出现,旨在超越民族,在巴尔干半岛建立一个新的统一国家。为了应对北方的异界人,现在是时候放下民族主义,走向统一的巴尔干社会主义共和国联盟。"
 YUG_evolution:0 "控制"
 YUG_join_axis:0 "接近意大利"
 YUG_join_axis_desc:0 "许多人看到我们传统盟友法国在欧洲大陆惨遭驱逐。以前我们与意大利建立外交同盟关系是不可想象的,但在当前形势下,没人能反对,这将是保卫南斯拉夫王国的最后选择。"
 #事件
 YUG_event.1.t:0 "反法西斯人民阵线"  
 YUG_event.1.d:0 "我们名义上主张人民阵线,实际上有少数团体参与其中。以后肯定会有帮助。" 
 YUG_event.1.a:0 "但是有点太红了。"
 YUG_event.2.t:0 "清洗反对派"
 YUG_event.2.d:0 "党内存在被反动派的绥靖政策所迷惑,主张改良而非革命的反对派。我们将把他们与布哈林主义者一起"派遣"到苏联。"  
 YUG_event.2.a:0 "永别了,同志们..."
 YUG_event.3.t:0 "王室的最后"
 YUG_event.3.d:0 "为了终结反动的封建王朝,大革命成功了,大多数皇室成员来不及在突如其来的革命中逃往国外。我们该如何对待他们?"
 YUG_event.3.a:0 "处决王室。"
 YUG_event.3.b:0 "放逐王室。"
 YUG_event.3.c:0 "没收王室财产,让他们过普通人的生活。"
 YUG_event.5.t:0 "南斯拉夫的支援提议"  
 YUG_event.5.d:0 "一直支持我们革命的南斯拉夫提出直接介入。我们可以接受这个提议来实现革命。"
 YUG_event.5.a:0 "接受提议。"
 YUG_event.5.b:0 "我们不是傀儡。"
 YUG_event.6.t:0 "革命的代价"
 YUG_event.6.d:0 "南斯拉夫赞扬我们和平的政府更替,但同时发来公函,要求我们彻底铲除国内的反对势力。我们可以按照南斯拉夫的命令行事,或与他们为敌。"
 YUG_event.7.d:0 "[YUG.GetAdjective]政府向我们发来建议,提议在中央政府主导下实现巴尔干半岛的统一,以促进巴尔干各民族之间的理解与合作。根据[YUG.GetLeader]的说法,这一方案将是巴尔干联邦伟大的最后阶段,将永远保证国家间的一体化与和平,让过去的冲突成为历史。\n[YUG.GetNameDef]正在等待[ROOT.GetAdjective]政府的答复,以推进巴尔干联邦的统一进程。"
 YUG_event.10.d:0 "[FROM.GetAdjective]政府拒绝加入联合的巴尔干联邦,但维持我们两国之间的同盟。\n然而,[FROM.GetLeader]公开声称,南斯拉夫政府对[FROM.GetAdjective]的拒绝反应将表明,联邦真正的潜在目的是将南斯拉夫的边界扩大到超出想象的范围,还是南斯拉夫真的在追求一个统一的巴尔干社会主义共和国,而不在乎加入联邦的条件。无论如何,[FROM.GetNameDef]永远不会放弃独立或文化认同。"

 YUG_event.11.t:0 "[From.GetNameDefCap]接近法西斯国家" #DOD_yugoslavia.70
 YUG_event.11.desc:0 "今天,[From.GetLeader]向[Root.Capital.GetName]发电报表示有兴趣与法西斯势力签署互不侵犯条约。[From.GetLeader.GetHerHis]担心[SOV.GetAdjective]入侵和国内民族主义高涨,[From.GetLeader]试图与[Root.GetNameDef]结盟。虽然这并不意味着正式结盟,但它将把[From.GetNameDef]置于我们的势力范围之下,并有助于[From.GetAdjective]加入[Root.GetFactionName]的进程。" 
 YUG_event.111.t:0 "[From.GetNameDefCap]的反对!"
 YUG_event.111.tripartite_rejection:0 "[From.GetLeader]表示,他们对[Root.GetAdjective]提议与法西斯国家签署互不侵犯条约持"不同看法",表明拒绝的意愿。"
 YUG_event.111.allied_objection:0 "我们决定接近法西斯国家在国内外引起了深刻争议,动摇了摄政[Root.GetLeader]统治正当性的基础。南斯拉夫军官宣布彼得二世已经成年,在[From.GetAdjective]的支持下向贝尔格莱德进军,要求[Root.GetLeader]立即下台。" 
 YUG_event.111.allied_objection_no_best:0 "[From.GetLeader]对我们推行的外交政策表示严重关切。"
 YUG_event.111.a:0 "别无选择,只能接受。"
 YUG_event.111.b:0 "准备战斗!"
 YUG_event.111.c:0 "无视它。"
 YUG_event.112.t:0 "[From.GetNameDefCap]与法西斯签署互不侵犯条约"
 YUG_event.112.desc:0 "[YUG.GetAdjective]政府今天与法西斯国家签署了互不侵犯条约。虽然这并不意味着[YUG.GetNameDef]加入[From.GetFactionName],但它表明[YUG.GetLeader]对法西斯的同情和效忠两国的程度可能会增加。许多人期待[Root.GetAdjective]对这一令人不安的事态发展做出回应,但迄今为止,[Root.GetLeader]对此事保持沉默。"
 YUG_event.112.a:0 "[YUG.GetLeader],你这个懦夫杂种!"
 YUG_event.112.b:0 "看来没什么好担心的。"

 YUG_event.12.t:0 "宣誓效忠的[From.GetNameDefCap]"
 YUG_event.12.desc:0 "[YUG.GetAdjective]政府请求我们提供保护。他们请求[ROOT.GetAdjective]保护,以换取允许大规模干预内政。"
 YUG_event.12.a:0 "[YUG.GetLeader],欢迎你。"
 YUG_event.12.b:0 "无视它。"

 YUG_event.121.t:0 "[From.GetAdjective]的接受!"
 YUG_event.121.desc:0 "经过长时间的考虑,[From.GetAdjective]确认将提供保护,以回应我们的保护请求。"
 YUG_event.121.a:0 "罗马的空气真新鲜"

 YUG_event.122.t:0 "[From.GetAdjective]的拒绝!"
 YUG_event.122.desc:0 "看来[From.GetAdjective]决定拒绝我们的保护请求。"
 YUG_event.122.a:0 "糟糕" 

