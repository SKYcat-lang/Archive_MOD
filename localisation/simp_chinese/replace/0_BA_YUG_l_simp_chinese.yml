 #游戏开始说明
 YUG_country_intro_header:0 "混乱的南斯拉夫人之地"
 YUG_country_intro_header_1:0 "异界入侵者之后"
 YUG_country_intro_content:0 "自从南斯拉夫建国以来,几乎没有人会说这个国家内外都很和平。南斯拉夫是以联合南斯拉夫人之名建立的国家,但与其名称相反,内部问题很严重。再美的颜色,混在一起也会变成黑色。        克罗地亚人、斯洛文尼亚人、波斯尼亚人、黑山人、马其顿人,还有塞尔维亚人,由于民族问题和各种问题,南斯拉夫喘不过气来。与马其顿人的对立、兴起的斯洛文尼亚民族主义、克罗地亚极右组织乌斯塔沙的活动,南斯拉夫内部烽火四起。                1934年,国王亚历山大一世遇刺,他的兄弟保罗王子代替年仅11岁的彼得二世摄政。保罗王子试图接近觊觎南斯拉夫这块蛋糕的德国,以延长王国的寿命。直到异界入侵者出现。"  
 YUG_country_intro_content_1:0 "这些突然出现的人击败了德国和法国,勉强支撑的英国也准备流亡到加拿大。在这场天灾中,保罗王子惊慌失措,但随即将军队部署到奥地利前"山海州"的边境地区。南斯拉夫再次被抛入战争阴云笼罩的世界。尚未解决的民族问题,使南斯拉夫人民失去了团结对抗侵略者的力量。南斯拉夫人的土地只有两种未来:要么在饱受各种疾病折磨下四分五裂,要么最终克服危机,顽强生存下去。"
 YUG_guide:0 "- 确立将决定王国未来的政治体制。                                                                                                                     - 解决各民族之间的问题。                                                                                                                                            - 保护南斯拉夫免受意大利等外国势力的侵害。                                                                                                      - 与异界人和平共处或解放欧洲人摆脱他们的统治。"

 #新焦点
 YUG_choose_rout:0 "为克服国难而做出选择"
 YUG_choose_rout_desc:0 "ㅈㄱㄴ"

 YUG_Establishment_of_the_Republic:0 "建设共和国" 
 YUG_Establishment_of_the_Republic_desc:0 "随着德国被异界入侵者毁灭,保罗王子的亲德政治宣告终结。在这个动荡时期,我们的出路不是由无能的摄政王子和年幼稚嫩的国王统治的王国,而是通过建立共和国进行全面改革。"
 YUG_recognize_the_soviet_union:0 "承认共产主义党"
 YUG_recognize_the_soviet_union_desc:0 "南斯拉夫共产主义者同盟(KPJ)被战后政府视为主要威胁,政府强制解散了他们。但他们可能成为我们共和国理想的盟友,我们将承认KPJ为合法政党,以建设共和国。"

 YUG_Create_People_s_Army:0 "建立党卫军"
 YUG_Create_People_s_Army_desc:0 "KPJ在1920年制宪议会上获得了超过八分之一的席位,但因政府的强制解散而丧失了所有席位。为了不再经历这种事,我们将重组地下斗争组织,成立党卫军。"
  
 YUG_form_peasant_councils:0 "成立佃农委员会"  
 YUG_form_peasant_councils_desc:0 "为了建设平等的共和国,佃农在地方政治中的权力必须加强。通过成立佃农委员会,我们可以获得支持共和国理想的群众基础,并保障平等的土地所有权。"
  
 YUG_Purge_Reactionist_in_Party:0 "清洗党内反对派"
 YUG_Purge_Reactionist_in_Party_desc:0 "党内目前存在反对我们理想的反对派。反对派与布哈林主义者勾结,攻击现任领导层,促进党内分裂,我们将把他们"派往"莫斯科,结束党内分裂。"
 YUG_workers_republic:0 "工人共和国"
 YUG_workers_republic_desc:0 "随着南斯拉夫共产主义者同盟的政治影响力扩大,工人和农民的斗争在全国蔓延。这场斗争是我们的机会,我们不能错过。工人共和国将成为南斯拉夫的未来。"  
 YUG_With_Marshal_Tito:0 "与铁托元帅同在"
 YUG_With_Marshal_Tito_desc:0 "作为KPJ和党卫军的领导人,铁托在我们夺取政权的过程中发挥了主导作用,证明了他的领导力。我们将选举他为共和国总统。"
 YUG_federal_defense_council1:0 "联邦国防委员会"  
 YUG_federal_defense_council1_desc:0 "共和国军队由塞尔维亚将军把持。我们将通过设立联邦国防委员会,削减塞尔维亚将领参谋的权力,确保平等晋升和更多样化的战略。"
 YUG_Peoples_Army_Reorganization:0 "重组党卫军"
 YUG_Peoples_Army_Reorganization_desc:0 "党卫军在我们夺取政权的过程中提供了巨大帮助,但由于将不同的地下组织草率拼凑在一起,指挥体系和组织都不系统,许多人没有受过适当训练。我们必须重组党卫军,使之成为高效、训练有素的强大军队。"
 YUG_Partisan_War_Tactics:0 "游击战"
 YUG_Partisan_War_Tactics_desc:0 "自1920年代以来,我们积累了持续地下斗争的经验,南斯拉夫的地形非常适合游击活动。我们必须制定能利用经验和地形优势的教义,即使侵略者占领我们的领土,我们也能建立起抵抗的基础。"
