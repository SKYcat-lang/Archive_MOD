l_simp_chinese:
 #포커스
 YUG_attract_axis_capital:0 "吸引意大利资本"
 YUG_attract_axis_capital_desc:0 "意大利瞄准的是我们的领土,但是没有资本的涌入,就没有经济的发展,也没有经济的发展。我们需要用意大利资本制造一把枪来阻止他们。"
 YUG_western_focus:0 "与西方的战略"
 YUG_western_focus_desc:0 "尽管西方正在经历困难时期,我们也不能忽视那些在第一次世界大战期间帮助过我们的人。让我们联系他们,互相帮助,渡过国家危机。"
 YUG_expand_the_university_of_ljubljana:0 "研究支持"
 YUG_expand_the_university_of_ljubljana_desc:0 "我们必须通过支持国内研究来促进技术进步,以保护我们的国家免受入侵者的侵害。"
 YUG_attract_allied_capital:0 "吸引西方资本"
 YUG_attract_allied_capital_desc:0 "第一次世界大战期间,我们与西方国家并肩作战。我们必须通过吸引包括美国在内的西方资本来实现经济发展。"
 YUG_evolution:0 "南斯拉夫国家"胁迫""
 YUG_evolution_desc:0 "无论发生什么,南斯拉夫都必须维持。哪怕各个族群的身份被破坏。"
 YUG_establish_the_banovina_of_croatia_desc:0 "我们必须通过在克罗地亚建立半自治组织来摧毁克罗地亚民族主义势力。"
 YUG_union_of_balkan_socialist_republics:0 "巴尔干社会主义联邦共和国"
 YUG_union_of_balkan_socialist_republics_desc:0 "巴尔干联邦是19世纪末出现的一个概念,旨在在巴尔干地区建立一个超越民族的新的、统一的国家。为了对付北方的超凡脱俗的人民,现在是时候放弃民族主义,走向统一的巴尔干社会主义联邦共和国了。"
 #이벤트
 YUG_event.1.t:0 "反法西斯人民阵线"
 YUG_event.1.d:0 "我们有一小群名义上呼吁建立人民阵线并实际上加入了它的团体。我相信它会对你以后有所帮助。"
 YUG_event.1.a:0 "但它太小了。"
 YUG_event.2.t:0 "清除反对派"
 YUG_event.2.d:0 "党内也有反对者,他们受到反动派绥靖政策的影响,呼吁改革而不是革命。我们将把他们和布哈林主义者一起"送"到苏联。"
 YUG_event.2.a:0 "再见,同志们……永远……"
 YUG_event.3.t:0 "王室的终结"
 YUG_event.3.d:0 "结束反动封建帝制的大革命成功了,大部分王室成员因突然的革命而无法逃亡国外,我们该如何对待他们呢?"
 YUG_event.3.a:0 "处决皇室。"
 YUG_event.3.b:0 "驱逐皇室。"
 YUG_event.3.c:0 "夺取王室财产,让他们过平民百姓的生活。"
