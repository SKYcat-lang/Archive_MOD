l_simp_chinese:
 ITA_request_control_of_french_territories:0 "与法国的条约"
 ITA_request_control_of_french_territories_desc:0 "既然法国宣布收复本土,我们可以在支持法国的条件下,向法国流亡政府提出一项条约,当他们返回本土时,交出法国领土。"
 ITA_italy_first_desc:0 "为了实现意大利的伟大荣耀,我们需要强大的武力……即使欧洲被战火摧毁,意大利的荣耀依然屹立不倒。"
 ITA_negotiate_italian_claims:0 "具体化斯特雷萨阵线"
 ITA_negotiate_italian_claims_desc:0 "我们将正式确立斯特雷萨阵线,并建立意大利-法国-英国三角同盟。现在,面对欧洲的巨大威胁,是时候放下过去的旧怨,携手合作了。"
 ITA_ratify_the_stresa_front:0 "欧洲安全条约"
 ITA_ratify_the_stresa_front_desc:0 "为了对抗欧洲的敌人,我们需要更大规模的军事合作。意大利、法国和英国的军事合作将进一步扩大,并可能举办联合军事演习。"
 ITA_guarantee_austrian_independence:0 "收复奥地利"
 ITA_guarantee_austrian_independence_desc:0 "北方的奥地利已经崩溃,取而代之的是新兴的山海经高级中学势力,明显威胁到我们意大利的北部。作为斯特雷萨阵线的实际盟主,意大利将迈出欧洲收复的第一步。"
 ITA_german_military_cooperation:0 "接纳德国流亡者"
 ITA_german_military_cooperation_desc:0 "随着德国的迅速崩溃,我们可以吸纳包括德国科学家在内的各类人才,促进意大利的科学技术进步。"
 ITA_pact_of_steel:0 "废除斯特雷萨阵线"
 ITA_pact_of_steel_desc:0 "欧洲陷入混乱,临时缔结的斯特雷萨阵线在英国和法国崩溃后对意大利已无益处。我们将废除该条约,转而寻求在巴尔干地区的扩张。"
 ITA_treaty_with_germany:0 "欧洲技术条约"
 ITA_treaty_with_germany_desc:0 "随着欧洲的灭亡和英国、法国的崩溃,我们需要与新的盟友建立更强大的基础。"
 PASTA_event.1.t:0 "形成斯特雷萨阵线"
 PASTA_event.1.d:0 "[ITA.GetName]履行了斯特雷萨条约后,决定将斯特雷萨阵线扩展为正式势力。我们国家需要决定是否加入[ITA.GetName]。"
 PASTA_event.1.a:0 "为了欧洲的复兴"
 PASTA_event.1.b:0 "不,我们不打算与意大利合作"
 PASTA_event.2.t:0 "[FROM.GetName]加入斯特雷萨阵线"
 PASTA_event.2.d:0 "[FROM.GetName]决定加入我们的斯特雷萨阵线,欧洲国家的团结进一步加强。"
 PASTA_event.2.a:0 "团结起来!"
 PASTA_event.3.t:0 "拒绝的斯特雷萨阵线"
 PASTA_event.3.d:0 "[FROM.GetName]拒绝签署我们的条约,斯特雷萨阵线计划遭遇重大挫折。"
 PASTA_event.3.a:0 "打算独自赴死吗?"
 italy.5.t:0 "意大利-匈牙利技术交流"
 italy.5.b:0 "我们不打算与意大利合作。"
 italy.6.t:0 "意大利-匈牙利技术交流 - 接受!"
 italy.6.d:0 "正如我们所预料的那样,匈牙利愉快地签署了一系列技术交流协议。面对欧洲的新威胁,意大利必须找到新的生存之道。"
 italy.7.t:0 "意大利-匈牙利技术交流 - 拒绝!"
 italy.7.d:0 "匈牙利拒绝了我们提出的技术交流。"
 PASTA_signatories_of_the_stresa_idea:0 "斯特雷萨阵线签署"
 PASTA_signatories_of_the_stresa_idea_desc:0 "在欧洲的基博托斯登陆后,英国、法国和意大利三国主导的斯特雷萨阵线在混乱中迅速缔结,但随着英国和法国陷入危机,该条约面临解体。"
 PASTA_ratify_the_stresa_front_idea:0 "三国安全条约"
 ITA_HUN_italy_same_tt:0 "§Y意大利§!和§Y匈牙利§!拥有相同的§Y理念§!。"