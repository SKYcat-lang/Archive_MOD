l_simp_chinese:
 #焦点 
 ITA_request_control_of_french_territories:0 "与法国的条约 "
 ITA_request_control_of_french_territories_desc:0 "既然法国宣布要收复本土,我们可以提出条约,以支持法国为条件,在法国流亡政府返回本土时,获得法国领土。 "
 ITA_italy_first_desc:0 "为了实现意大利的伟大荣耀,需要强大的武力...即使欧洲被战火席卷而崩溃,意大利的荣耀也尚未崩溃。 "
 ITA_negotiate_italian_claims:0 "具体化斯特雷萨阵线 "
 ITA_negotiate_italian_claims_desc:0 "将建立正式的斯特雷萨阵线,构建意大利-法国-英国三角联盟。现在欧洲面临巨大威胁,是时候放下过去的旧怨,携手并进了。 "
 ITA_ratify_the_stresa_front:0 "欧洲安全条约 "
 ITA_ratify_the_stresa_front_desc:0 "为了对抗欧洲的敌人,需要更大规模的军事合作。意大利、法国和英国的军事合作将进一步扩大,今后还可以举办联合军事演习。 "
 ITA_guarantee_austrian_independence:0 "收复奥地利 "
 ITA_guarantee_austrian_independence_desc:0 "北方的奥地利崩溃,取而代之的新势力珊瑚镜高级中学明显威胁着我们意大利的北部。作为斯特雷萨阵线的实质盟主,意大利将迈出欧洲复兴的第一步。 "
 ITA_german_military_cooperation:0 "接纳德国流亡者 "
 ITA_german_military_cooperation_desc:0 "现在德国瞬间崩溃,我们可以招募德国科学家等各种人才,促进意大利科学技术的进步。 "
 ITA_pact_of_steel:0 "撕毁斯特雷萨阵线 "
 ITA_pact_of_steel_desc:0 "欧洲陷入混乱,仓促成立的斯特雷萨阵线在英国和法国崩溃的现在,对意大利没有帮助。我们将撕毁协约,瞄准巴尔干地区进行扩张。 "
 ITA_treaty_with_germany:0 "欧洲技术条约 "
 ITA_treaty_with_germany_desc:0 "欧洲灭亡,英国和法国崩溃的现在,我们必须与新盟友建立更强大的基础。" #事件 
 PASTA_event.1.t:0 "形成斯特雷萨阵线" 
 PASTA_event.1.d:0 "[ITA.GetName]在执行斯特雷萨条约后,决定将斯特雷萨阵线扩大为正式势力。我们国家必须决定是否加入[ITA.GetName]。" 
 PASTA_event.1.a:0 "为了欧洲的复兴" 
 PASTA_event.1.b:0 "不,我们无意与意大利合作" 
 PASTA_event.2.t:0 "[FROM.GetName]加入斯特雷萨阵线" 
 PASTA_event.2.d:0 "随着[FROM.GetName]决定加入我们的斯特雷萨阵线,欧洲国家的团结进一步加强。" 
 PASTA_event.2.a:0 "团结起来!" 
 PASTA_event.3.t:0 "拒绝加入斯特雷萨阵线" 
 PASTA_event.3.d:0 "[FROM.GetName]拒绝签署我们的条约,斯特雷萨阵线计划遭受重大挫折。" 
 PASTA_event.3.a:0 "打算一个人去死吗? "
 italy.5.t:0 "意大利-匈牙利技术交流 "
 italy.5.b:0 "我们无意与意大利合作。 "
 italy.6.t:0 "意大利-匈牙利技术交流 - 同意! "
 italy.6.d:0 "正如我们预期的那样,匈牙利愉快地起草了一系列技术交流。现在欧洲面临新的威胁,意大利必须寻找新的生路。 "
 italy.7.t:0 "意大利-匈牙利技术交流 - 拒绝! "
 italy.7.d:0 "匈牙利拒绝了我们提出的技术交流。" #国民精神 
 PASTA_signatories_of_the_stresa_idea:0 "斯特雷萨阵线签署国" 
 PASTA_signatories_of_the_stresa_idea_desc:0 "在Kivotos登陆欧洲后发生的混乱中,由英国、法国、意大利三国主导仓促成立的斯特雷萨阵线,随着英国和法国陷入危机而面临解体。" PASTA_ratify_the_stresa_front_idea:0 "三国安全条约" #工具提示 
 ITA_HUN_italy_same_tt:0 "§Y意大利§!和§Y匈牙利§!拥有相同的§Y意识形态§!。"