 kivotos_infantry_equipment_1_desc:"由于大战现象,基沃托斯转移到了另一个世界,但与原有世界不同,这里的神秘非常匮乏,为了补充这一点而开发的完成版神秘织机。由千年的白石诗羽和山海镜的药师沙耶主导开发,也被称为在败北危机中拯救基沃托斯的装备。"  
