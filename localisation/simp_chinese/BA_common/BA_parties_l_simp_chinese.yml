 technocracy:0 "技术官僚政治"
 technocracy_desc:0 "技术官僚政治是一种由拥有科学技术和专业知识的技术官僚管理社会的体制。"
 technocracy_communism:0 "技术官僚共产主义"
 technocracy_communism_desc:0 "技术官僚共产主义是技术官僚政治的一种,拥有科学技术和专业知识的技术官僚运营社会主义经济。"
 fascism_hitler:0 "国家社会主义工人党"
 fascism_hitler_desc:0 "§R他回来了!§!\n\n不知何故,消失的大元首阿道夫·希特勒在爱尔兰被发现了。虽然对消失的希特勒如何能再次回归感到疑惑,但现在是时候追随他了。\n\nheil hitler!"
 tea_party_ideology:0 "三一教三头政治"
 tea_party_ideology_desc:0 "三一教这种独特的统治体系表现为共识下的寡头政治,是通过争夺和掌握政治权力而形成的。统治权的行使是由§g帕特尔§!、§H菲利乌斯§!、§t桑图斯§!三个派系的首领轮流主持茶会,这专门用于歪曲学生和大众的意见,传播派系主义思想。"
 hardboiled_noir:0 "硬派-黑色电影"
 hardboiled_noir_desc:0 "侦探事务所68独特的意识形态硬派-黑色电影,是走向冷酷无情的无法者的无法者意识形态。他们追求无法者的风范,但有时也会对弱者展示温暖的一面。但他们的主要工作是完成任务和炸弹恐怖袭击,有人称他们为"恐怖分子"。\n\n这个意识形态甚至可能难以称为意识形态,它不属于资本主义、社会主义或法西斯主义,而是侦探事务所68和六八月圆独特的、唯一的意识形态。\n\n所以它更加引人注目。"
 plutocracy_ideology:0 "金钱政治"
 plutocracy_ideology_desc:0 "金钱政治是一种由富有阶级或阶层的经济权力支配的政治体制。"
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工团主义要求由工会自主管理,为实现这一点,主张工人采取直接行动。他们主要由一线工人组成,是最积极的社会主义阵营之一。"
 Cohabitism:0 "共存主义"
 Cohabitism_desc:0 "共存主义与一体化主义一样,重视地球人和奇沃托斯人的相互共存与和平。\n但与一体化主义不同,共存主义承认民族等区分人的众多因素。\n\n此外,共存主义与一体化主义相反,认为不可能将两个世界人类的身体差异和积累了数万年的各自历史及普遍概念差异完全统一,因此参考地球的自治制,设立类似于国家内民族自治区的学园自治区,以防止冲突。\n但即使是位于不同国家的自治区,如果属于同一学园,也视为一个自治区,因此为防止电力等基础设施混乱,指定奇沃托斯标准系,开始向其他国家的自治区也连接相同规格的基础设施,将其引入国家,谋求国内外产业发展及由此扩大交流,最终超越国际组织的影响力,创造一个国际体系,使世界所有国家在任何形式的战争中都不得不蒙受损失。"
 Libertic_Integralism:0 "自由一体化主义"
 Libertic_Integralism_desc:0 "自由一体化主义以重视地球与奇沃托斯相互共存与和平的一体化主义为基础。\n\n自由一体化主义否定民族性等诸多区分人的因素,目标是使这种区分的概念完全消失。\n为此,在一个联邦国家体制内,为扩大相互交流,努力降低地区流动成本等。\n与文化一体化主义不同,自由一体化主义允许每个共同体自由决定削弱民族性的方法,但在经济领域,部分接受社会主义经济体制,与文化一体化主义一样,企业也必须投资一部分股份用于政府计划经济。\n\n在高层政府体系中,各民族或大型共同体直接选举代表,在称为联邦总会议的最高决策机构中,根据多数决原则决定国家决策事项。"
 culturlic_Integralism:0 "文化一体化主义"
 culturlic_Integralism_desc:0 "文化一体化主义以重视地球与奇沃托斯相互共存与和平的一体化主义为基础。\n\n文化一体化主义否定民族性等诸多区分人的因素,目标是使这种区分的概念完全消失。\n为此,在一个联邦国家体制内,为扩大相互交流,努力降低地区流动成本等。\n与自由一体化主义不同,文化一体化主义的目标是在政府主导下完全消除民族性概念,在经济领域,部分接受自由主义经济体制,与自由一体化主义一样,企业也可以自由开发少量股份。\n\n在高层政府体系中,共同体直接选举代表,组成称为最高委员会的最高决策机构,选举国家元首国家主席。"
 Self_Reliance:0 "自力更生主义"
 Self_Reliance_desc:0 "正式名称为自由一体化-自力更生主义,这一思想是自由一体化主义的一个派别,与自由一体化主义一样,每个共同体可以自由决定削弱民族性的方法,但各共同体比自由一体化主义拥有更大的自治权,拥有类似联邦总会议的国家联合会议。/n但行政方面主要由奇沃托斯总学生会和阿比多斯学生会分别进行。/n阿比多斯新学生会长构想的自力更生主义是一种主义,主张在共同目标上共同应对,但在各共同体发展的事务上优先自力更生。但在这里,各共同体可以选择性地支持其他共同体的发展。/n自力更生主义反对将思想实现视为共同目标,将其定为阿比多斯和奇沃托斯共同体的目标,以阿比多斯自己的力量解决为目标。/n此外,根据选导主义,在这里也称为noblesse oblige思想,规定身体、技术优越的奇沃托斯人有义务帮助地球人的发展。"
 Government_Federalism:0 "政府联邦主义"
 Government_Federalism_desc:0 "简单来说,政府联邦主义是指在同一个国家内,两个或两个以上拥有完全相同政府制度的政府统一为一体的形式。\n乍一看可能被认为是一种制度,这一思想并非适用于所有情况的坚固思想,而是灵活地随着情况变化,寻找最优形式。\n\n各政府在单一政府内如派系般活动,相互合作。\n这种体制有时呈现出类似政党政治或合众国制度的样相,但在这一体制下,各政府下属可以存在政党,严格作为一个单一国家运作,而非自治区、国家联邦或联盟体的形式。\n但代表政府或国家的国家元首由各政府选出,以组成一个总会议的形式。\n各政府所在地区的行政差异和既存的民族、文化差异不以法律区分,为规定差异,规定以规则形式的最高命令形态。\n此外,自治区和所在地不以行政区划区分。\n\n作为政治思想,有许多空白之处,整体上是一种实验性思想,但有一点是肯定的,那就是只在领土面积非常小的国家才有效。"
 pandemonium:0 "格黑娜万魔殿"
 pandemonium_desc:0 "潘多拉协会的政治非常特殊。学生们低政治参与度导致的政治体制,使人难以分辨他们是真正的学生会,还是仅仅自称学生会的集团。唯一能证明他们权力的是奇沃托斯总学生会发放的证书。"
 neopandemonium:0 "改革万魔殿"
 neopandemonium_desc:0 "这是一个改革之前潘多拉协会因学生政治参与度低而导致的政治体制,正常运作的格黑娜学生会。他们是一种以"格黑娜学生"这种独特的身体特征如角,以及由此衍生的各种民族主义情绪为运作的政治意识形态。"
 police_nationalism:0 "公安局"
 police_nationalism_desc:0 "类似于公安警察、情报警察的精英部队,专门从事反恐和反间谍工作,发挥着类似反恐部队的作用。据说在瓦尔基里警察学校内部,纪律最为严格。"
 police_democratic:0 "警备局"
 police_democratic_desc:0 "分局专门应对涉及枪支的犯罪事件,以到达现场迟缓而闻名。"
 police_communism:0 "生活安全局激进派"
 police_communism_desc:0 "交通警察,或许是因为职务本身简单,在瓦尔基里警察学校内部也是成绩较差的学生主要分配的闲职,也许是因为所属人员本身就是学习不佳的学生,对内对外的声誉都不太好。由于日常生活中与市民关系最密切,往往从相貌较好的学生中选拔,负责日常生活的安全。"
 police_neutralism:0 "生活安全局温和派"
 police_neutralism_desc:0 "交通警察,或许是因为职务本身简单,在瓦尔基里警察学校内部也是成绩较差的学生主要分配的闲职,也许是因为所属人员本身就是学习不佳的学生,对内对外的声誉都不太好。由于日常生活中与市民关系最密切,往往从相貌较好的学生中选拔,负责日常生活的安全。"

 srt_nationalism:0 "SRT控制派"
 srt_nationalism_desc:0 "SRT控制派是主张SRT控制的意识形态。SRT的控制由SRT自主思考判断决定国家的所有政策。"
 srt_democratic:0 "SRT代议派"
 srt_democratic_desc:0 "SRT代议派是主张SRT对外活动的意识形态。SRT代议派主张SRT的对外活动,SRT的对外活动由SRT自主思考判断决定。"
 srt_communism:0 "SRT改革派" 
 srt_communism_desc:0 "SRT改革派是主张SRT改革的意识形态。SRT改革派主张SRT的改革,SRT的改革由SRT自主思考判断决定。"
 srt_neutralism:0 "SRT原则派"
 srt_neutralism_desc:0 "SRT原则派是主张SRT原则的意识形态。SRT原则派主张SRT的原则,SRT的原则由SRT自主思考判断决定。"

