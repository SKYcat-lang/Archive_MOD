 aicontrol:0 "人工智能控制"
 aicontrol_desc:0 "高度发达的人工智能正在控制整个国家。国家的所有政策都由人工智能自主思考判断决定。"
 fascism_aicontrol_desc:0 "高度发达的人工智能正在控制整个国家。国家的所有政策都由人工智能自主思考判断决定。"
 tea_party_fascism_ideology:0 "帕特尔派系"
 tea_party_fascism_ideology_desc:0 "帕特尔派系的军国主义和对领袖的绝对忠诚,起源于数千年前三一教的冲突,就像地球上法西斯主义的兴起一样。后来,经过第一次公会议,三一教各派系统一为"共识",冲突消失,帕特尔派系的光芒渐渐消退,似乎与十字架融为一体。"
 pater_nazism:0 "帕特尔派系"
 pater_nazism_desc:0 "帕特尔派系的军国主义和对领袖的绝对忠诚,起源于数千年前三一教的冲突,就像地球上法西斯主义的兴起一样。后来,经过第一次公会议,三一教各派系统一为"共识",冲突消失,帕特尔派系的光芒渐渐消退,似乎与十字架融为一体。\n\n随着大战事态的发展,共识开始破裂,民族社会主义者出现了。御园美香将数千年前沉睡的帕特尔派系的纯粹性与民族社会主义两种思想结合起来,结果产生了一种崇拜民族和国家,超军国主义的"民族社会主义-帕特尔文化"。\n\n与国家社会主义德国工人党的区别在于,反犹太情绪减弱,但崇拜的不是个人,而是多数人,更进一步是民族和国家。"
 tea_party_neutrality_ideology:0 "菲利乌斯派系"
 tea_party_neutrality_ideology_desc:0 "菲利乌斯派系传统上掌握茶党的主导权,领导三一教。他们主要推行和平的方法,但在过去统一三一教的过程中,他们煽动了多次暴力行为,为了三一教,他们不会犹豫采取激进行动。"
 emergency_military_government:0 "紧急军事政府"
 emergency_military_government_desc:0 "为了应对全面紧急状态,军队正直接干预政府。"
 The_Colour_democratic:0 "§0色彩§! - §1异次元入侵者§!"
 The_Colour_democratic_desc:0 "§0巨大的力量正在攻击这个星球。§!\n\n§1这股未知的神秘力量正在侵蚀世界,并有能力扭曲它接触到的事物,使其变成与以前不同的存在。世界末日似乎近在咫尺。§!"
