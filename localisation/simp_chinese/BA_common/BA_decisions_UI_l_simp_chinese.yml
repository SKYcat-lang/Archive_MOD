l_simp_chinese:
		 
KSP_pokemon_archive: "女武神矫正局"
KSP_pokemon_archive_desc: "矫正局是女武神的重要组织,负责纠正学生的不当行为并引导他们走上正轨。我们接纳各种背景和问题的学生,帮助他们成长为社会的‘健康’成员。这不仅仅是简单的惩戒,而是通过提供机会让他们反思过去的错误,迈出成为‘正确’学生的第一步。"
KSP_pokemon_correct_ayumu: "矫正岩堀步"
KSP_pokemon_correct_ayumu_desc: "总学生会行政委员会的协调室长曾是总学生会中默默工作的成员之一。在大战后,总学生会被摧毁,她在混乱中自愿进入了矫正局的监禁室。如果我们能说服她相信我们继承了总学生会,她可以调解战后动荡的比利时王国和女武神警察学校之间的关系。"
KSP_pokemon_correct_ayumu_flag: "矫正岩堀步达成"
KSP_pokemon_correct_nanagami_rin: "矫正七神凛"
KSP_pokemon_correct_nanagami_rin_flag: "矫正七神凛达成"
KSP_pokemon_correct_nanagami_rin_desc: "七神凛首席行政官在总学生会长失踪后代理总学生会长的工作。虽然现在她被剥夺了所有权力并被关押在矫正局,但如果让她在女武神警察学校工作,她将对解决混乱局势有很大帮助。"
KSP_pokemon_correct_aoi: "矫正冲绳葵"
KSP_pokemon_correct_aoi_desc: "冲绳葵财务室长在总学生会健在时是一位非常有能力的原理主义者,她的努力在大战后阻止了总学生会的破产声明。现在女武神警察学校因不合适的扩张而摇摇欲坠,招募她并让她负责财务工作对我们来说是一个非常有吸引力的提议。"
KSP_pokemon_correct_aoi_flag: "矫正冲绳葵达成"
KSP_pokemon_correct_kaya: "矫正不知火枫"
KSP_pokemon_correct_kaya_desc: "在大战前,总学生会防卫室因各种丑闻而闻名,而责任自然在防卫室长不知火枫身上。然而,正是因为她的领导,总学生会在大战后勉强维持了治安。现在总学生会的全权在我们手中,为什么不将部分治安权交给她并让她负责辖区的防卫呢?当然,这需要一定的矫正。"
KSP_pokemon_correct_kaya_flag: "矫正不知火枫达成"
KSP_pokemon_correct_momoka: "矫正由良木桃花"
KSP_pokemon_correct_momoka_desc: "交通室长不仅在总学生会内部,而且在外部社会也以‘懒惰’而闻名。她很聪明,知道如何在合适的地方使用她的高智商,但同时也会忘记自己的行政处理能力。如果我们能让她理解当前的局势和女武神警察学校的治安维护理由,至少她可以负责D.U的交通管理。"
KSP_pokemon_correct_momoka_flag: "矫正由良木桃花达成"
KSP_pokemon_correct_srt: "矫正SRT"
KSP_pokemon_correct_srt_desc: "SRT特种学院是总学生会长直属的武力机构,涉及了包括‘未解案件’在内的许多事件,甚至我们可能还不知道的许多事件。总学生会长失踪后,这个机构实际上从总学生会独立出来,拥有几支经验丰富的特种部队小队。给他们一些任务也不错,虽然需要采取合并的激进方法。"
KSP_pokemon_correct_abydos: "矫正阿比多斯"
KSP_pokemon_correct_abydos_desc: "曾经自豪地宣称是基博托斯最大的学院,如今却跌落到沙漠的底部。在大战前抵挡住凯撒工业的攻击并拼命保护母校的五名学生进入了矫正局。他们同意在我们保证旧阿比多斯地区自治权的条件下与我们合作。虽然人数不多,但经验丰富的阿比多斯应急委员会成员和旧波希米亚地区的工业设施将对我们有帮助。"
KSP_pokemon_correct_gehenna: "矫正风纪委员会"
KSP_pokemon_correct_gehenna_desc: "作为盖赫纳学院的非官方军事团体,风纪委员会在旧德国地区的治安维护中起到了很大作用,但最终走上了与我们不同的道路,沦为矫正局的囚犯。风纪部长可能比公安局长和女武神警察学校的任何人都强大,虽然她对我们的敌意依旧,但她也是一名强大的战力。她们必须成为我们的一员,虽然不知道怀柔政策是否有效,但我们必须尝试。"
KSP_pokemon_correct_pandemonium: "矫正万魔殿"
KSP_pokemon_correct_pandemonium_desc: "万魔殿社团,俗称万魔殿,是盖赫纳学院的学生会,负责对外外交、预算和行政事务,直到我们征服盖赫纳学院为止。在投票率仅为3%的羽生真琴学生会长的领导下,他们似乎顺利处理了广大的盖赫纳的行政事务,但稍微了解他们的学生都知道,万魔殿的特长是政治斗争。即使招募他们是否对女武神警察学校有帮助尚不清楚,但至少万魔殿的坦克部队和炮兵部队是强大的战力。我们对招募他们非常感兴趣。"
KSP_pokemon_correct_millenium: "矫正千禧年"
KSP_pokemon_correct_millenium_desc: "千禧年科学学校曾是一个庞大的学院,拥有无数梦想的学生中,少数天才掌握了行政权。他们能够左右学院的方向,不是因为千禧年的科学技术,而是因为他们的天才。也许他们甚至能预见未来,但他们显然没有预料到自己会在不久的将来成为矫正局的囚犯。浪费他们的才能太可惜了,不如解除他们的手铐,尝试怀柔政策。"
KSP_pokemon_correct_white_ghost: "矫正百鬼夜行"
KSP_pokemon_correct_white_ghost_desc: "在漫长的岁月里,这里曾是无数分校的战场,但在百花缭乱争端调解委员会的调解下,四个名字聚集在一起,形成了百鬼夜行联合学院。除了武力之外,似乎没有其他方法可以统一百鬼夜行,而这正是百花缭乱和阴阳部等百鬼夜行社团的能力的证明。如果通过招募他们能稍微稳定一下被亡灵搞得混乱不堪的百鬼夜行地区的治安,那对我们来说是一个非常有吸引力的选择。"
KSP_pokemon_correct_chinese_mountain: "矫正山海经"

KSP_pokemon_correct_chinese_mountain_desc: "山海经高级中学的治安虽然不算好,但至少对玄龙门的忠诚度很高。大战前玄龙门和玄武商会因思想差异几乎爆发内战,但现在即使被关在同一个监狱里也不会引发大冲突。或许他们已经接受了我们的统治。现在正是我们获得他们认可的机会,而为此采取的怀柔政策代价并不大。"
KSP_pokemon_correct_redwinter: "红冬校区"
KSP_pokemon_correct_redwinter_desc: "红冬联邦学院是基博托斯最民主的国家,每周都会更换领导人。投降后,公安局长的永久领导似乎要继续下去,导致雇佣部发起了大规模罢工,这对我们来说并不是好事。获得校正局每天两份布丁承诺的莲香和切莉诺,前学生会长兼美化部长兼书记长兼体育部长兼清洁部长兼训导部长兼供餐部长,向我们提供了建议,并表示愿意合作。根据她的建议,我们准备了足够的布丁来要求雇佣部和红冬学生的合作。"
KSP_pokemon_correct_trinity: "三一校区"
KSP_pokemon_correct_trinity_desc: "三一综合学院作为三大学院之一,一直被认可其地位,似乎在大战后也想保持这一地位。经过与周边国家的摩擦和战争,最终与女武神警察学校对抗并勉强击败了他们,但三一的学生大多不承认我们是正统学生会。幸运的是,我们知道如何平息他们的反对声音。只需要三个人就够了。"
KSP_pokemon_correct_arius: "阿里乌斯校区"
KSP_pokemon_correct_arius_desc: "在尼西亚新公会议上被除名并在战争中被抛弃,成为历史一部分的阿里乌斯分校在大战后再次出现,实在令人惊讶。阿里乌斯分校培养了精锐部队,怀着对三一的复仇心,我们用武力吞并了他们,但我们对他们了解不多。将他们招募到我们这边可能需要难以想象的努力,但之后的收益是确定的。"

KSP_annex_cou: "总学生会并入"
KSP_annex_cou_decesion: "总学生会并入决定"
KSP_annex_cou_decesion_desc: "将总学生会并入女武神。这样一来,女武神的领土将扩大,总学生会的权力将转移到女武神手中。"

ABY_rebuild_high_school_desc:0 "阿比多斯高中曾是唯一无二的强大学院,但在衰落后仅由五人勉强维持。\n一直面临人手短缺的问题,在大战后留在这里无法返回原学院的人出现了。\n如果能利用这些人,将对重建阿比多斯高中有很大帮助。"
