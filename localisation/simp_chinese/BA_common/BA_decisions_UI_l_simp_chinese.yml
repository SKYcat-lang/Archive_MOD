 TRM_popularity_TOOLTIP: "§Y影响力§!表示派别在学院内的当前影响程度。\n§Y影响力§!越高,派别对学院的影响就越大。\n在解散派别之前,需要通过特殊决策将§Y影响力§!降至0。"
 TRM_LOYALTY_TOOLTIP: "§Y忠诚度§!表示派别与学院政府合作的意愿。\n§Y忠诚度§!越高,派别对学院政府的正面影响越大。反之,则会产生负面影响。\n当§Y忠诚度§!低于§R-50§!时,他们可能会对学院政府发起大规模斗争。"

