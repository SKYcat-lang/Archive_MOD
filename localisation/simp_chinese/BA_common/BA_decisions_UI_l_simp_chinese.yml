 TRM_ui_popularity_header: "影响力"

 TRM_popularity_TOOLTIP: "§Y影响力§!表示派别当前在学园内的影响力程度。\n§Y影响力§!增加,派别对学园的影响就会越来越大。\n在解散派别之前,需要通过特殊决议将§Y影响力§!降到0。"
 TRM_LOYALTY_TOOLTIP: "§Y忠诚度§!表示派别愿意与学园政府合作的程度。\n§Y忠诚度§!提高,派别就会对学园政府产生积极影响。反之则会产生消极影响。\n§Y忠诚度§!降至§R-50§!以下时,他们可能会发动大规模斗争反对学园政府。"

