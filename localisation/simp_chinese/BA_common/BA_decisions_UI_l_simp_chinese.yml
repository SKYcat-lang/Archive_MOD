l_simp_chinese:
 KSP_pokemon_archive: "瓦尔基里矫正局"
 KSP_pokemon_archive_desc: "矫正局是瓦尔基里的一个重要组织,旨在纠正学生的不当行为,引导他们走向正确的道路。我们接纳来自不同背景、有着各种问题的学生,帮助他们成长为社会的"健全"成员。这不仅仅是单纯的惩戒,更是为他们提供为瓦尔基里的实力做贡献的机会,反省自己的过错,迈出成为"正直"学生的第一步。"
 KSP_pokemon_correct_ayumu: "矫正伊波津爱梦"
 KSP_pokemon_correct_ayumu_desc: "学生会行政委员会的调整室长,和许多人一样,曾是学生会默默无闻工作的人之一。在战争后动荡瓦解的学生会里,她似乎是自愿进入了矫正局的收容室。如果我们能说服她,我们已经接替了学生会,那么她可以在战后继续动荡的比利时王国和瓦尔基里警察学校之间充当调解人。"
 KSP_pokemon_correct_ayumu_flag: "矫正伊波津爱梦达成"
 KSP_pokemon_correct_nanagami_rin: "矫正七神铃"
 KSP_pokemon_correct_nanagami_rin_flag: "矫正七神铃达成"
 KSP_pokemon_correct_nanagami_rin_desc: "七神铃首席行政官在学生会长失踪后一直代理学生会长的职务。虽然她现在被剥夺了所有权力,身陷矫正局,但如果让她在瓦尔基里警察学校工作,将对克服混乱的政局大有帮助。"
 KSP_pokemon_correct_aoi: "矫正大木葵"
 KSP_pokemon_correct_aoi_desc: "大木葵财务室长在学生会鼎盛时期是一位相当优秀的原则主义者,她的努力工作通过在战争后立即阻止学生会的延期偿还宣言得到了证明。现在,由于扩张超出其能力,瓦尔基里警察学校正摇摇欲坠,招募她到警察学校负责财务工作,对我们来说是一个非常有吸引力的提议。"
 KSP_pokemon_correct_aoi_flag: "矫正大木葵达成"
 KSP_pokemon_correct_kaya: "矫正白縫佳夜"
 KSP_pokemon_correct_kaya_desc: "在战前时期,学生会防卫室以各种丑闻而闻名,责任当然在白縫佳夜防卫室长身上。但也是因为她是防卫室长,在战争后学生会才勉强维持了D.U的治安。现在学生会的全部权力都掌握在我们手中,交出部分瓦尔基里警察学校的治安权,让她负责管辖区的防卫,怎么样?当然,可能需要一定程度的矫正。"
 KSP_pokemon_correct_kaya_flag: "矫正白縫佳夜达成"
 KSP_pokemon_correct_momoka: "矫正由良木茉莫卡"
 KSP_pokemon_correct_momoka_desc: "交通室长在学生会内部乃至外部社会都是有名的"懒虫"。她很有能力,知道如何将高智商用在恰当的地方,但同时也会自己抹杀行政处理能力。她似乎并不太在意我们是善是恶,如果能让她明白当前局势和瓦尔基里警察学校维持治安的理由,或许她至少会负责管理D.U的交通?"
 KSP_pokemon_correct_momoka_flag: "矫正由良木茉莫卡达成"
 KSP_pokemon_correct_srt: "矫正SRT"
 KSP_pokemon_correct_srt_desc: "作为学生会长直属的武装组织,SRT特殊学园一直牵涉着世间所谓的"悬案",包括许多连我们都不知道的案件。他们只对学生会长负责,在她失踪后实际上已经脱离了学生会,里面有几个经验丰富的特种部队小队。给他们一些工作怎么样?当然可能需要使用整编这种激进的手段。"
 KSP_pokemon_correct_abydos: "矫正阿比多斯"
 KSP_pokemon_correct_abydos_desc: "曾经自诩为基沃托斯最大学园的学园,如今沦落到了沙漠的底层。战前,为了阻挡Kaiser Industries的攻击,五名学生拼死保卫母校,最终进入了矫正局。他们同意在我们保证旧阿比多斯地区自治权的条件下与我们合作。与旧波西米亚地区的工业设施一起,虽然人数不多,但经验最为丰富的阿比多斯应急对策委员会成员将能为我们提供帮助。"
 KSP_pokemon_correct_gehenna: "矫正选导部"
 KSP_pokemon_correct_gehenna_desc: "作为格亨纳学园的非正式军事团体,曾为旧德意志地区治安维持做出重大贡献的风纪委员,在走了一条与我们不同的道路后沦为矫正局的囚犯。选导部长可能比包括公安局长在内的任何瓦尔基里警察学校成员都要强大,虽然他们对我们的敌意依然很强,但同时也可能成为一支强大的力量。他们必须成为我们的一员,不知对他们采取怀柔政策是否会奏效,但总要试一试,不是吗?"
 KSP_pokemon_correct_pandemonium: "矫正潘德莫尼姆"
 KSP_pokemon_correct_pandemonium_desc: "潘德莫尼姆协会,通称万魔殿,作为格亨纳学园的学生会,一直负责对外外交、预算及行政事务的处理,直到我们征服格亨纳学园为止。在选票率只有3%的羽沼真琴学生会长的领导下,他们似乎轻松处理了广大格亨纳的行政事务,但稍微了解他们的学生无一例外地说,万魔殿擅长的是政治。虽然不知道招募他们对瓦尔基里警察学校是否有帮助,但至少万魔殿的坦克部队和炮兵部队是一支强大的力量。而我们至少对招募他们很感兴趣。"
 KSP_pokemon_correct_millenium: "矫正千年"
 KSP_pokemon_correct_millenium_desc: "千年科学学校曾经是一所巨大的学园。无数怀揣梦想的学生之上,掌握行政权的是几位百年一遇的天才。他们之所以能左右学园的方向,靠的不是千年的科学技术,而是他们的天才头脑。也许他们甚至能预见未来,但似乎没料到自己会在短期内成为矫正局的在押人员。浪费他们的才能似乎太可惜了。不如解开手铐,尝试怀柔政策?"
 KSP_pokemon_correct_white_ghost: "矫正百鬼夜行"
 KSP_pokemon_correct_white_ghost_desc: "在古老的时代,这里曾是众多分校的战场,但在百花缭乱纠纷调停委员会的调解下,以四个汉字之名聚集起来的就是百鬼夜行联合学园。让本来看起来除了武力别无他法统一的百鬼夜行团结起来,是一项伟大的成就,这证明了百花缭乱和阴阳部等百鬼夜行社团的能力。通过招募他们,如果能多少稳定一下因盲狼而混乱不堪的百鬼夜行地区的治安,这对我们来说是一个相当有吸引力的选择。"
 KSP_pokemon_correct_chinese_mountain: "矫正山海经"
 KSP_pokemon_correct_chinese_mountain_desc: "山海经高中虽然不能说治安良好,但至少对玄龙门的忠诚度很高。在战前,玄龙门和玄武商会因意识形态差异似乎要爆发内战,但现在即使被转移到同一个收容室,也不会引发大的冲突。也许他们已经接受了我们的统治。现在正是让他们认可我们对他们的优势的时候,为此采取的怀柔政策并非巨大代价。"
 KSP_pokemon_correct_redwinter: "矫正红冬"
 KSP_pokemon_correct_redwinter_desc: "红冬联邦学园是每周更换一次领导人的基沃托斯最民主的国家。在投降后,似乎公安局长的永久领导将持续下去,劳务部发动了大规模罢工,这对我们来说并不是好事。连卡和樱野前学生会长兼美化部长兼秘书长兼体育部长兼清洁部长兼选导部长兼食堂部长在矫正局得到了每天2个布丁的承诺,向我们提出了建议,同时也表达了与我们合作的意愿。按照她的建议,我们准备了足够的、不掺水的布丁,以要求劳务部和红冬学生合作。"
 KSP_pokemon_correct_trinity: "矫正三一"
 KSP_pokemon_correct_trinity_desc: "作为三大学园之一,三一综合学园一直以来都得到了这一地位的认可,战后似乎也想维持这一地位。在发动战争、与周边国家发生摩擦后,他们甚至与瓦尔基里警察学校对抗,我们好不容易才击垮他们,但三一的大多数学生并不承认我们是正统学生会。幸运的是,我们知道平息他们怒吼的方法。只需三个人就够了。"
 KSP_pokemon_correct_arius: "矫正亚流"
 KSP_pokemon_correct_arius_desc: "在古老的时代,在尼西亚新公会被开除,在战争中被抛弃,作为历史书的一部分崩溃的亚流分校在战后再次出现,这真是一件令人惊讶的事。亚流分校一直培养精英部队,怀着对三一的复仇之心,我们通过武力兼并了他们,但我们对他们了解不多。招募他们成为我们这边可能需要难以想象的巨大努力,但之后的收益是有保证的。"

 KSP_annex_cou: "吸收学生会"
 KSP_annex_cou_decesion: "决定吸收学生会"
 KSP_annex_cou_decesion_desc: "将学生会吸收到瓦尔基里。这将扩大瓦尔基里的领土,学生会的权力将转移到瓦尔基里手中。"

 ABY_rebuild_high_school_desc:0 "阿比多斯高中曾经是独一无二的强大学园,但在没落后,勉强由5人维持运转。\n一直人手不足,战争后有些人留在了这里,无法返回原来的学园。\n如果利用这些人,将对重建阿比多斯高中大有帮助。"
