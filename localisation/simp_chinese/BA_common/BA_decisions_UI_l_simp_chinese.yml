ABY_descision_category_german_terrorist_desc: "上次,我们成功摧毁了奥地利国家社会主义者的领导层。\n\n但仍有残余势力在各地进行恐怖活动。虽然不如以前,但他们似乎在有组织地行动,如果在政府稳定之前无法遏制他们,将会非常危险。至少在谈判结束之前,必须遏制他们的活动。\n\n§R如果在谈判达成之前掌控力达到100%,将无法挽回!§!"
