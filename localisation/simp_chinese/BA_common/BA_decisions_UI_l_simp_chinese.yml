 TRN_internal_factions_categories: "内部派别"
 TRN_internal_factions_categories_desc: "\n\n£GFX_decisions_TRN_library_committee\n\n\n\n\n三一转移到另一个世界后,许多被锁住的冲突浮出水面。\n他们将为自己的利益行动,我们必须决定是为了他们和三一的利益而合作,还是应该清除他们。"
