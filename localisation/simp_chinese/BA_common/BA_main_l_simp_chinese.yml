Megacity.1.t: "千年首都伊甸"
Megacity.1.desc: "很久以前,为了调解争端而召开的第一次公会议上,所有分校被合并,并为此建造了这座城市。城市的名字取自“伊甸园”的另一个名字“伊甸”,几百年来一直是三一学生的保护盾。\n\n伊甸园忠实地履行了它的功能。作为三一的中心角色和最美丽的风景,吸引了许多游客。\n\n由于其美丽的特点,许多三一的作家将伊甸升华为艺术。一些诗人为这座最美丽的城市写诗,一些画家用画笔描绘了伊甸的夜晚。伊甸因此成为了无数艺术家们的灵感之地。\n\n尽管伊甸是最古老的,但由于其坚固的建造,许多东西完美地保留了当年的样子。三一中央大教堂至今仍保持着原貌,除了建筑风化外,可以自豪地说它是基博托斯最古老且最坚固的建筑。"

Megacity.2.t: "地狱中央区"
Megacity.2.desc: "在背靠火山的美丽火山地带,红色和黑色的建筑物与不断的枪声交织在一起,形成了阿里亚的地方,地狱的心脏——地狱中央区今天也在忙碌着。\n\n社团间的争斗、不断的炸弹袭击、每天的枪击事件、不良学生的据点等,\n\n满足了所有负面因素的地方,这里是基博托斯最臭名昭著的地方,但它并不仅仅是这些。\n\n由于有许多学生在这里上学,专心学习的学生也很多。他们通常聚集在第二教学楼专心学习。\n\n当不良学生离开,枪声逐渐平息,太阳悄然落下,月亮升起。夜空中无数的星星和流星照亮了黑暗的中央区。\n\n天空中星星闪烁,地上红色和黑色的建筑物庄严地歌唱。\n\n孤独的猫头鹰、下水道的老鼠、夜空中飞翔的鸟儿接续着这首歌。\n\n当歌声结束时,中央区的天空被黑暗笼罩,宣告地狱的一天结束。\n\n当黑暗退去,光明伸展时,建筑物再次亮起灯光,新的一天开始了。\n\n地狱学园的众多学生和问题,孤独地支撑着的心脏——地狱中央区,是地狱中最有影响力的地方,这一点无人否认。"

Megacity.3.t: "千禧塔"
Megacity.3.desc: "未来之城,基博托斯的未来,以及千禧学生的自豪。千禧的所有技术精华汇聚成一座城市,那就是千禧塔所在的校园中心。最具未来感和进步的城市。\n\n作为最前沿的学园,一切都按计划进行。特别是在环境问题上投入了大量精力,因此可以自豪地说景观不逊于其他学园。特别是千禧的夜景与天空中的环相映成辉,更加美丽。\n\n尽管千禧科学学校的历史较短,但其校园景观和影响力是不可否认的。"

Megacity.4.t: "圣殿塔"
Megacity.4.desc: "位于基博托斯正中央的圣殿塔,谁建造的,出于什么目的,完全不为人知。塔在总学生会的控制下,像其名字一样,自动管理着基博托斯全境的公共设施、社会基础设施和学园。\n\n这个充满神秘的圣殿塔,目前的控制权在总学生会长手中。总学生会长的卓越行政能力使得圣殿塔的灯光从未熄灭,今天也在负责基博托斯居民的日常生活。\n\n尽管圣殿塔位于市中心,但周围人迹罕至,站在塔前会被一种莫名的宏伟气氛所压倒。\n\n塔的秘密只有总学生会的极少数高层干部知道,几乎没有人进入过圣殿塔的内部。"
Megacity.1.a: "记录结束。"

Megacity.5: "切里诺格勒"
Megacity.5.t: "切里诺格勒"
Megacity.5.desc: "切里诺格勒是红色冬季联邦学园的中心城市,以被雪覆盖的景观和独特的俄罗斯风格建筑为特色。这座城市充满了冷战时代的氛围,与寒冷的气候相结合,散发出独特的魅力。\n\n切里诺格勒的气候非常严酷,但这成为了学生们培养强大精神力和体力的因素。城市里满是用红砖建造的古老建筑,华丽的圆顶和大理石柱子尤为显眼。这种建筑风格为切里诺格勒增添了独特的风情。\n\n切里诺格勒的中心是红色冬季联邦学园的主要建筑,整个城市深深浸透着俄罗斯的传统和文化。传统服饰、食物、节日等各种文化元素自然地融入了切里诺格勒的生活。\n\n尽管位于市中心,但周围却很安静,宏伟的气氛让来访者感到震撼。"

Megacity.6: "阿比多斯高中"
Megacity.6.t: "阿比多斯高中"
Megacity.6.desc: "如果你第一次访问阿比多斯高中,不要抱太大期望。阿比多斯高中位于广阔的沙滩和零星的建筑之间,与基博托斯的其他学园相比,只是一个由普通的主楼、副楼和附属设施组成的小教室。\n\n在校学生只有5人,因此很容易联想到阴郁和寂静的氛围,但这所学校总是热闹非凡,笑声不断。\n\n可以理解,如果你想象的是基博托斯历史书中描述的宏伟壮丽、基博托斯最古老的主楼的美丽姿态,那么失望之情是难以言表的。\n\n无人知晓的悠久历史和传统、艺术中心的头衔归于三一,\n宏伟壮丽的建筑和强大的军队名声归于地狱,\n引领基博托斯中期技术革命的最前沿技术归于千禧。\n\n失去了一切的他们还剩下什么?\n是的,没错。他们没有可以提升名声的历史和文化遗产,没有让其他学园畏惧的强大军队,也没有引领文明发展的技术。\n\n但阿比多斯高中的学生们并没有沮丧或悲观,而是快乐地生活在今天。"

Megacity.7: "山海经"
Megacity.7.t: "山海经"
Megacity.7.desc: "山海经高级中学是基博托斯的名门学园之一,融合了东方风格的建筑和现代化设施。学校以严格的学业和强大的训练项目而闻名,为学生提供高水平的教育。\n\n山海经被美丽的自然景观所环绕,学生们在这里与自然交流,专心学习。特别是学校的宿舍设计为学生们通过集体生活培养社会性和合作精神。\n\n学校提供丰富的课程和丰富的艺术体育项目,促进学生的全面发展。山海经高级中学在基博托斯全境培养了许多优秀人才,成为重要的教育机构。"

Megacity.8: "兴信所办公室"

Megacity.8.t: "侦探事务所"
Megacity.8.desc: "侦探事务所是基博托斯主要社团之一“侦探68”的总部,处理各种委托并积累声誉。这里尤其以六八岛阿鲁主导的活动而闻名。阿鲁在经营事务所的同时,解决各种委托,并与同伴们一起展开冒险。\n\n侦探68的事务所外观看似普通的办公空间,但内部充满了各种先进设备和秘密文件。团队成员各自发挥特长和能力,解决各种问题,在此过程中增强彼此的纽带。\n\n事务所位于基博托斯市中心,但周围环境相对安静,为执行秘密任务提供了最佳环境。侦探68有时会处理从学生个人问题到学校重大事件的各种委托,他们的活跃事迹在基博托斯全境广为人知。\n\n包括六八岛阿鲁在内的主要成员各自拥有独特的个性和背景,他们的故事使蓝档案的世界观更加丰富。侦探68的事务所不仅是一个简单的办公空间,更是社团活动的中心,具有重要意义。"

Megacity.9: "百鬼夜行中央区"
Megacity.9.t: "百鬼夜行中央区"
Megacity.9.desc: "百鬼夜行中央区是基博托斯独特的学园之一,是一个融合了日本神话传统与现代的城市。这里以“夜晚百鬼行走”的百鬼夜行为背景,市中心有一棵巨大的樱花神木。\n\n百鬼夜行中央区特别之处在于日本传统建筑风格与现代元素的结合,使学园和城市景观独具特色。学生们在这里接受跨越传统与现代的多样教育,同时学习学术和文化。\n\n城市中心是百鬼夜行联合学园的主要设施,学生们以高学术成就为目标。百鬼夜行中央区还以各种节庆活动闻名,特别是樱花盛开的日子举行的“百夜樱祭”是学园的重要年度活动。\n\n这所学园以其独特的氛围与基博托斯的其他学园区分开来,学生们有机会体验独特的传统和文化。百鬼夜行中央区是基博托斯丰富文化多样性的代表性场所。"

Megacity.10: "小兔子公园"
Megacity.10.t: "小兔子公园"
Megacity.10.desc: "小兔子公园是与基博托斯SRT特种学园密切相关的地方,是“卡尔巴诺格的兔子”篇的主要背景。公园里充满了象征兔子的雕塑和装饰,学生们可以在这里享受宁静的休息空间。\n\nSRT特种学园是一个特种应对部队,学生们在这里进行实战训练和各种作战任务。然而,目前学园已关闭,许多学生将此公园作为临时宿舍。公园为学生们提供了安全的避难所,他们在这里生活并努力建立新的家园。\n\n小兔子公园的中心有一大片草坪和多种运动设施,提供学生们持续训练的环境。公园周围设有支持学生生活的临时建筑,学生们在这里互相照顾,继续日常生活。\n\n公园与基博托斯的其他地区有着不同的独特氛围,象征着SRT特种学园的学生们迈向新未来的决心。"

Megacity.11: "女武神公安厅"
Megacity.11.t: "女武神公安厅"
Megacity.11.desc: "女武神公安厅是基博托斯维护治安和秩序的重要机构,与女武神警察学校密切相关。女武神警察学校是学生们学习和实习警务的地方,进行严格的训练和实战教育。\n\n女武神公安厅位于市中心,拥有现代化的建筑风格和最先进的安保系统。这里的各部门协同合作,努力维护城市安全,特别是公安局负责应对恐怖和犯罪活动,是核心部门。\n\n女武神警察学校的学生毕业后被分配到公安厅的各个部门,负责实际工作。其中,公安局汇集了能力出众的精英特工,迅速高效地解决基博托斯内的治安问题。\n\n公安厅的象征性人物之一是公安局长尾形堪娜,以强大的领导力和彻底的工作执行力闻名。她从学园时期起就以优异成绩备受瞩目,现在指挥公安厅的主要案件。\n\n女武神公安厅在维护基博托斯的安全和秩序方面发挥着重要作用。"

Megacity.12: "风纪部本馆"
Megacity.12.t: "风纪部本馆"
Megacity.12.desc: "风纪部本馆是基博托斯盖赫纳学园所属社团之一风纪部的中心地。风纪部负责严格管理学园的纪律,维护学生的秩序。这里由重视规则和纪律的学生组成,通过他们的活动维护学园的和平。\n\n风纪部本馆融合了现代和传统的建筑风格,内部配备了先进设备和严格的安保系统。本馆的主要任务是维护校内秩序和查处违规行为,风纪部成员为此展开各种活动。\n\n风纪部的领导者是空崎日奈,她以强大的领导力和魅力带领成员。日奈看似懒散,实际上是一个计划周密、执行力强的优秀领导者。在她的指挥下,风纪部被评为基博托斯内最严格的社团。\n\n风纪部本馆提供各种维护纪律的项目和训练,风纪部成员在这里互相合作和成长。本馆在解决各种事件和问题方面也发挥着重要作用,风纪部成员为维护学园秩序尽最大努力。\n\n风纪部本馆是盖赫纳学园的重要机构之一。"

Megacity.13: "阿里乌斯大教堂"
Megacity.13.t: "阿里乌斯大教堂"
Megacity.13.desc: "阿里乌斯大教堂位于基博托斯阿里乌斯分校的中心建筑,以哥特式宏伟建筑为特色。这里是阿里乌斯分校主要的行政和宗教活动场所,对学生们来说是重要的精神支柱。\n\n阿里乌斯大教堂内部有宏伟的教堂和神秘的回廊,学生们在这里通过冥想和祈祷寻找心灵的平静。教堂的彩色玻璃窗和精细的雕刻进一步强调了大教堂的神圣性。\n\n阿里乌斯分校的学生接受高强度的训练和严格的教育。大教堂作为这些教育的中心,为学生们提供重要的教育和精神指导。\n\n大教堂内部展示了各种宗教象征和艺术作品,给访客留下深刻印象。此外,这里还是阿里乌斯分校秘密仪式和活动的常举办地。"

