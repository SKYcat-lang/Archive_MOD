 Megacity.1.t: "伊甸园,千年都城"
 Megacity.1.desc: "它是为了团结各支部,纪念很久以前召开的第一次调解纠纷而建立的城市。这座城市以天堂的别称"伊甸园"命名,数百年来就像一面盾牌保护了圣三一的学生。\n\n天堂伊甸园忠实地履行了它的职能。三一的中心地位和最美的风景,使它成为许多人的旅游胜地。\n\n由于它最美丽的特色,许多作家把三一的伊甸园变成了艺术。有的诗人写下了最美的城市的诗篇,有的画家在画作中描绘了伊甸之夜。如此看来,伊甸园也是很多艺术家走过的路。 \n\n伊甸园是最古老的,但由于它建造得坚固,所以很多东西都完美地保留了那个时代的面貌。三一中央大教堂仍然保持着原来的面貌,除去风化,可以认为是基沃托斯最古老、最坚固的建筑。"

 Megacity.2.t: "地狱中央区"
 Megacity.2.desc: "地狱的中心区有一座巨大的建筑,背靠着一座落基山。大部分建筑物都涂成红色和黑色,两种颜色很好地融合在一起,使其成为一小群爱好者中的热门城市。\n\n对不起地狱学院的粉丝们...我没什么可写的.. 。" 
 
 Megacity.3.t: "千年塔"
 Megacity.3.desc: "可以说,它是一座未来城市,是基博托斯的未来,是千禧一代学生的骄傲。如果千禧科技的全部精髓能够在一座城市中得到体现,那一定是千禧大厦所在的校园中心。这是最未来、最先进的城市。\n\n与它作为尖端学院的声誉一样,一切都在计算之中。特别是我们致力于环境问题,所以我们可以自信地说,我们在景观美化方面并不落后于其他学院。尤其是千年科学学院的夜景,与天空的光环融为一体,显得更加美丽。\n\n千年科学学院的历史虽然比其他学院要短,但它的景观和影响力是不可否认的。"
 
 Megacity.4.t: "圣殿塔"
 Megacity.4.desc: "哦,我很性感,你能为我写这个吗?"
 Megacity.1.a: "记录结束。"


