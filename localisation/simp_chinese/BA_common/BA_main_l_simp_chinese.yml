KSP_GATHERING_STORM_DESC:0 "瓦尔基里警察学校在大战中受到了所有学院中最大的打击。散布在基博托斯各地的学生在大战爆发时全部失去了联系,至今仍未恢复联系。此外,随着瓦尔基里矫正局的崩溃,基博托斯中最危险的人们正在试图逃脱。\n\n在这些危机中,神奈勉强维持着瓦尔基里警察学校,但她能坚持多久呢..."
SRT_GATHERING_STORM_DESC:0 "以严格训练和苛刻选拔过程闻名的SRT特种学院是由总学生会长特别设立的特种部队培养学院,旨在灵活应对各学院的重大犯罪情况。然而,SRT的存在被认为是对各学院自治权的侵犯,尽管如此,由于总学生会长的威望,各学院并未反对。\n\n由于大战的混乱,SRT与总学生会分离。如果在这种情况下总学生会长的安全受到威胁,SRT的存在将变得不确定..."
