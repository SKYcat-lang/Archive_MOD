KR_welcome_splash_tab_4_content: "SKSKle   Kangseul2702   AfterImage   jindoi\nmintcoon   Jamm   时贤   Skoober\n\n§g特别感谢dawn, goddess6431, Rikka, Imika, victorious09, execution_2525, coy-0001, mako0922, lusaviet, anpleur, crossesyes, neunal, 16729, kaichou09等人的大力协助。§!\n\n并感谢£GFX_tx_logo_road_to_56 The Road to 56, £GFX_tx_logo_kr Kaiserreich, £GFX_tx_logo_dh Darkest Hour, £GFX_tx_logo_pb Pax Britannica, £GFX_tx_logo_tno The New Order模组的制作者们!"
KR_welcome_splash_tab_4_content_0: "我们的团队在蓝档案模组中付出了大量努力,希望为大家带来最佳体验。仅仅是你们玩我们的模组,对我们来说就是莫大的荣幸。\n希望你们在玩蓝档案模组时,能像我们制作它时一样享受!"
