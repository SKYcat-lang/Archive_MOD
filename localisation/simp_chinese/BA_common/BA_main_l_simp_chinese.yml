 Megacity.1.t: "千年首都伊甸园"
 Megacity.1.desc: "很久以前,在为调解纠纷而召开的第一次公会议上,为了纪念所有分校的统一而建造了这座城市。城市的名字取自乐园的别称'伊甸园',数百年来一直是保护三一学园学生的盾牌。\n\n乐园伊甸园很好地发挥了它的作用。作为三一学园的中心和最美丽的风景,吸引了许多人前来观光。\n\n由于最美丽的特点,许多三一学园的作家将伊甸园升华为艺术。一位诗人为最美丽的城市写了一首诗,一位画家用画笔表现了伊甸园的夜晚。这样,伊甸园也是无数艺术家经过的道路。\n\n伊甸园虽然最古老,但建造得很坚固,许多东西完美保留了过去那个时代的模样。三一学园中央大教堂至今仍保持着原貌,除了建筑风化,可以自豪地说是基沃托斯最古老、最坚固的建筑。"

 Megacity.2.t: "格黑娜中央区"
 Megacity.2.desc: "在背靠火山的美丽火山地带,红色和黑色的建筑交相辉映,枪声不断,和谐地构成乐章的地方,格黑娜的心脏格黑娜中央区今天依然忙碌。\n\n社团间的斗争、不停的炸弹恐怖袭击、每天的枪战、不良学生的大本营等,\n\n满足了所有可以列举的负面因素,在基沃托斯拥有最臭名昭著的声誉,但这里并不像它的声誉那样。\n\n作为有众多学生就读的学园,努力学习的学生也很多。他们通常聚集在二馆上课。\n\n就这样,当不良学生离开座位,枪声逐渐平息时,太阳不知不觉地落下,月亮升起。点缀夜空的无数星星和流星照亮了黑暗的中央区。\n\n天上星星闪烁,地上红色和黑色相映成趣的建筑虔诚地歌唱。\n\n孤独度夜的猫头鹰、下水道的老鼠、在夜空飞翔的鸟儿接着唱歌。\n\n歌声结束后,中央区的天空被黑暗笼罩,宣告格黑娜一天的结束。\n\n当黑暗再次退去,光明伸展身体时,建筑里又亮起灯光,另一天开始了。\n\n怀抱着格黑娜学园无数学生和问题,孤独支撑的心脏,格黑娜中央区是格黑娜最有影响力的地方,没有人否认这一点。"
 
 Megacity.3.t: "千年学园塔" 
 Megacity.3.desc: "可以说是未来都市,是基沃托斯的未来,也是千年学园学生的骄傲。如果把千年学园所有技术的精华表现为一座城市,那就是千年学园塔所在的校园中心。是最具未来感、最先进的城市。\n\n作为以尖端技术闻名的学园,一切都按计划进行。特别是在环境问题上下功夫,园林绿化也可以自豪地说不输给其他学园。特别是千年学园的夜景与天上的光环相映成趣,显得格外美丽。\n\n虽然千年科技学院的历史比其他学园短,但学园的园林绿化和影响力是不可否认的。"
 
 Megacity.4.t: "生廷塔"
 Megacity.4.desc: "优,那个辣妹,能帮我写一下这个吗?"
 Megacity.1.a: "记录结束。"


