 BA_GATHERING_STORM_NAME:0 "在新世界的50天"
 BA_GATHERING_STORM_DESC:0 "超自然现象?某位神明的恶作剧?要解释这一现象可能需要千年时间。\n但对新世界的期待被无情地打破了。存在于另一个世界的人们开始将我们定义为入侵者并发动攻击。\n由于压倒性的武力差距,他们很容易就崩溃瓦解了,但他们造成的伤害深深刺痛了我们。伤口愈合可能还需要相当长的时间。"
 BA_BLITZKRIEG_NAME: "混乱的50天"
 BA_BLITZKRIEG_DESC: "世界陷入混乱。二次元入侵者出现,欧洲被战火吞没。随着他们的出现,红军和波兰之间发生了冲突,意大利开始走向霸权,英国首都被入侵者占领,大本钟不再敲响。\n\n欧洲卷入战火,现在迎来了1936年的新年。\n世界的命运掌握在你的手中。"
 
