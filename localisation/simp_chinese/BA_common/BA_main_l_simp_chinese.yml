BA_GATHERING_STORM_NAME:0 "新世界的50天"
BA_GATHERING_STORM_DESC:0 "超自然现象?某种神的恶作剧?即使花费千年也无法解释这一现象。\n然而,对新世界的期待被无情地打破了。另一个世界的人们将我们视为侵略者并开始攻击我们。\n由于压倒性的武力差距,他们很快被瓦解和击溃,但他们造成的伤口深深地刻在我们心中。要愈合这些伤口需要相当长的时间。"
BA_BLITZKRIEG_NAME: "混乱的50天"
BA_BLITZKRIEG_DESC: "世界陷入混乱。异次元的侵略者出现,欧洲被战争的火焰吞噬。随着他们的出现,红军与波兰之间爆发了冲突,意大利开始追求霸权,英国的首都被侵略者攻陷,大本钟不再敲响。\n\n欧洲陷入战火,现在迎来了1936年的新年。\n世界的命运掌握在你手中。"

