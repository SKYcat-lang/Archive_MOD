 BA_GATHERING_STORM_NAME:0 "新世界50天"
 BA_GATHERING_STORM_DESC:0 "超自然现象?哪位大神开的玩笑?即使要花一千年的时间来解释这一现象,也还不够。\n但对新世界的期待却被残酷地击碎了。异世界的人们将我们定义为入侵者,开始攻击我们。\n由于实力的巨大差距,他们很容易就瓦解、崩溃了,但他们所造成的伤口却是深深的。伤口需要相当一段时间才能愈合。"
 BA_BLITZKRIEG_NAME: "混乱的50天"
 BA_BLITZKRIEG_DESC: "世界一片混乱。来自异次元的入侵者出现,欧洲陷入战火之中。随着他们的出现,红军与波兰爆发冲突,意大利开始走向霸权,英国首都沦陷,钟楼不再鸣响。\n\n欧洲陷入战火,现在我们即将进入 1936 年的新年。\n世界的命运取决于你。"
 
