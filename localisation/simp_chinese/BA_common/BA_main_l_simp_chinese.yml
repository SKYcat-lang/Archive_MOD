 #Valkyrie警察学校
 KSP_GATHERING_STORM_DESC:0 "Valkyrie警察学校在这次大战役中受到所有学园中最大的损失。分布在基沃托斯各地的学生在大战役同时全部失去联系,至今仍未能取得联系。此外,随着Valkyrie教化局的崩溃,基沃托斯最危险的人正试图逃脱。\n\n在这种种危机中,堪奈虽然设法维持着Valkyrie警察学校的运转,但不知还能坚持多久..."
 #SRT
 SRT_GATHERING_STORM_DESC:0 "以严格训练和严苛选拔而闻名的SRT特种学园,是为了灵活应对各学园的重大犯罪情况而由总学生会长特别设立的特种部队培养学园。但SRT的存在侵犯了各学园的自治权,因此存在争议,但由于总学生会长的人望,各学园并未表示反对。\n\n由于大战役的混乱,SRT驻扎在远离总学生会的地方。在这种情况下,如果总学生会长的安全受到威胁,SRT的存在将变得不确定..."
