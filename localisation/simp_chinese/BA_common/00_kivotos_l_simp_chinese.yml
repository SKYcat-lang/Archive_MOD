 ABY_abydos_sandstorm:0 "阿比多斯沙尘暴"
 ABY_abydos_sandstorm_desc:0 "阿比多斯曾是拥有广阔沙漠的学院。然而,通过大转移,阿比多斯迁移到了欧洲,只有一小部分学院和自治区域随之而来。然而,这些自治区域足以在欧洲引发沙漠化。在生态系统恢复之前,这个地区将会有沙尘暴肆虐。"

 cronos_school:0 "基博托斯广播公司"
 MIL_automaton_manufacturer:0 "尖端科学研究设施"
 train_school:0 "基博托斯铁路公司"
 GEH_designer:0 "混乱的开发商"
 RED_designer:0 "红色工业公司"

 BA_generic_event.1.t:0 "英国殖民地问题"
 BA_generic_event.1.desc:0 "英国投降后,地中海的殖民地军队全部撤退,导致这些地区成为无主之地。"

 BA_generic_event.1.a:0 "占领它!"
 BA_generic_event.1.b:0 "没有理由去碰狮子的胡须。"

 BA_generic_event.2.t:0 "中国租界问题"
 BA_generic_event.2.desc:0 "随着英国的崩溃,中国的租界变成了无法无天的地方。以保护租界内的日本人为名,我们将强占租界。"
 BA_generic_event.2.a:0 "好主意。"
 BA_generic_event.2.b:0 "不能出卖未来。"

 BA_generic_event.3.t:0 "伦敦桥倒塌"
 BA_generic_event.3.desc:0 "随着曾经统治太平洋的大英帝国的旗帜落下,我们在太平洋的对手消失了。我们可以利用这个机会掌握太平洋的霸权。"
 BA_generic_event.3.a:0 "占领它!"
 BA_generic_event.3.b:0 "不能出卖未来。"

 BA_generic_event.4.t: "意大利的千禧年入侵行动"
 BA_generic_event.4.desc: "意大利认为现在是攻击千禧年的时候,并请求宣战。"
 BA_generic_event.4.a: "现在正是时机。"
 BA_generic_event.4.b: "现在不行。"

 BA_generic_event.5.t: "中国的和平提议"
 BA_generic_event.5.desc: "中华民国无法抵挡日本帝国的攻势,今天向我们提出了和平提议。"
 BA_generic_event.5.a: "太好了。"

 BA_generic_event.6.t: "日本接受"
 BA_generic_event.6.desc: "日本接受了我们的和平协议。"
 BA_generic_event.6.a: "真是悲惨。"

 BA_generic_event.7.t: "阿比多斯的公投要求"
 BA_generic_event.7.desc: "[4.GetName]的奥托·冯·哈布斯堡在演讲中呼吁匈牙利的臣民重新回到他的统治下。然而,作为和解的象征,他公开表示奥地利的人民应该自主选择。"
 BA_generic_event.7.a: "让人民说话。"
 BA_generic_event.7.b: "这事应该交给专家处理。"

 BA_generic_event.8.t: "公投通过"
 BA_generic_event.8.desc: "公投结果出来了,初步结果显示阿比多斯和联盟占据了多数。"
 BA_generic_event.8.a: "这是民众的意愿。"

 BA_generic_event.9.t: "公投失败"
 BA_generic_event.9.desc: "尽管亲阿比多斯派和君主主义者做了充分准备,初步结果显示现状保持不变。"
 BA_generic_event.9.a: "那么只有一个办法了。"

 BA_generic_event.10.t: "公投被拒绝"
 BA_generic_event.10.desc: "匈牙利的领导人[HUN.Getleader]拒绝了我们的公投要求。"

 BA_generic_event.11.t: "北爱尔兰的无政府状态"
 BA_generic_event.11.d: "大英帝国被异次元存在击败,他们开始流亡。当他们离开不列颠群岛时,所有驻扎在北爱尔兰的英国军队撤离,导致北爱尔兰出现治安真空。\n现在英国已经离开,北爱尔兰的命运只有一个。"
 BA_generic_event.11.a: "占领北爱尔兰!"
 ENG_to_IRE_Betray: "背叛者"
 BA_generic_event.11.b: "适当帮助英国维持治安。"
 ENG_to_IRE_HAPPYCAT: "提供帮助"

 BA_generic_event.12.t: "被遗忘的无赖们的荣耀"
 BA_generic_event.12.d: "我们在调查塔希提岛时发现了许多坟墓。经过全面调查,发现这些坟墓属于一群无赖。特别的是,他们拥有大量金条。经过调查,这些金条来自圣丹尼斯,也就是过去新奥尔良的银行被盗的金条。\n\n1899年,震惊美国历史的新奥尔良银行抢劫案成为永久悬案。抢劫后,他们消失得无影无踪。\n尽管如此,抢劫案的无赖们从未被找到,案件成为永久悬案,人们以为他们会被遗忘。然而,他们在塔希提被发现的消息震惊了美国社会。\n\n他们为何出现在塔希提有两种说法。一种是他们在离开美国时遇到风暴漂流到塔希提,另一种是他们带着大量金条前往塔希提。学者们对此争论不休,但许多美国市民认为他们是前往塔希提。\n\n无论如何,他们的死亡标志着无赖时代的真正结束。"
 BA_generic_event.12.a: "血色救赎"

 BA_generic_event.13.t: "科学家的惊人发现"
 BA_generic_event.13.d: "流亡到我们这里的德国科学家的惊人发现成为学术界的热门话题。这就是所谓的'核裂变'的新概念。\n\n核裂变是原子核与中子反应产生大量能量的简单但惊人的发现。由于它能产生大量能量,这一发现的科学家将获得诺贝尔化学奖,并在历史上留下浓墨重彩的一笔。"
 BA_generic_event.13.a: "确实是惊人的发现!"

 BA_generic_event.402.t: "红色血液"
 BA_generic_event.402.d: "红军的实力几乎不可能被芬兰军队阻挡。他们的军队井然有序,训练有素,实战经验丰富,计划也很完美。然而,我们的军队呢?\n\n多年的和平使芬兰军队变得软弱,我们的人民对红色瘟疫没有太多考虑。然而,即使他们像潮水般涌来,我们也只是嗤之以鼻,忙于谈论其他事情。\n\n当红色瘟疫入侵我们时,他们保持沉默。芬兰的口号“西苏”也不足以对抗恐怖的瘟疫,防线被无情地击破,我们的首都在几天内沦陷,失去了光辉。\n\n我们的情况非常暗淡。在我们的首都赫尔辛基,红旗飘扬,红军在街头欢呼雀跃,芬兰的抵抗力量士气低落,难以行动。如果再给芬兰一次机会,我们真的能从红色瘟疫中拯救祖国吗?"
 BA_generic_event.402.a: "但机会只有一次。"
 BA_generic_event_402_TT: "就这样,§Y芬兰的黎明§!被§R红色§!染红了。即使芬兰有§C机会§!,结果也会§t一样§!。\n\n感谢您游玩芬兰!\n啊,下次请游玩学院国家。"

 BA_generic_event.401.t:0 "新年再临"

 BA_generic_event.401.d:0 "虽然这一年有了新的邻居,充满了喧嚣和混乱,但新年还是如期而至。\n尽管有人憎恨和流泪,但大多数人还是走上街头,迎接这个尴尬但充满活力的新年。即使是昨天还互相怀疑和警惕的人,今天也会对彼此露出尴尬的笑容,一起前行。\n无论是学生还是当地人,尽管外表不同,但大多数人都在期待和憧憬一个和平而充满希望的未来。\n\n至少目前是这样。"
 BA_generic_event.401.a:0 "今年会好一些吧。"
