Highlander.3.d:0 "高地铁路学院决定扩建我们学院内的线路。"
Highlander.3.a:0 "投资值得。"
Highlander.4.t:0 "增加列车配置"
Highlander.4.d:0 "高地铁路学院决定在我们学院内的线路上增加列车配置。"
Highlander.5.t:0 "产业-铁路联动"
Highlander.5.d:0 "随着铁路产业的发展,学院的产业也在增长。"
Highlander.6.t:0 "派遣铁路学院干部"
Highlander.6.d:0 "高地铁路学院派遣干部管理学院内的线路。"
