BA_kivotos_school_country_category:0 "基沃托斯的学院"
BA_kivotos_school_country_category_desc:0 "这个国家原本是基沃托斯的一个学院,在大战之前保留了异次元的文化。此外,他们头上的光环与普通人类有很大区别,形成了一种基沃托斯民族主义。他们怀念原本的基沃托斯,并保留了过去的文化。"
BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader]的总学生会长登基"
BA_decisions_me_is_COU:0 "将国家改为基沃托斯总学生会"
BA_all_country_category:0 "基沃托斯联盟"
BA_all_country_category_desc:0 "沙勒最初是总学生会的超法定社团,但在总学生会长的命令下,其目的完全改变。为了实现基沃托斯统一的宏大目标,沙勒开始合并瘫痪的总学生会,建立了基沃托斯联盟。最近,沙勒根据现实情况将基沃托斯联盟重新编组为‘欧罗-基沃托斯联盟’,我们可以选择在这个联盟中要做的事情。"
BA_join_the_kibotos_alliance:0 "加入基沃托斯联盟"
BA_participation_in_economic_cooperation:0 "欧罗-基沃托斯经济合作"

BA_from_southern_kivotos:0 "南部基沃托斯的统一"
BA_from_southern_kivotos_desc:0 "通常由百鬼夜行和山海经代表的基沃托斯南部外围地区比其他地区更为封闭。尽管大战后发生了许多变化,南部基沃托斯独特的文化仍然与其他地区有明显的区别。我们统治了南部基沃托斯的所有地区,可以强调其共同的文化。"
southern_kivoto_decision:0 "南部基沃托斯统一"

BA_isolation:0 "孤立"
BA_isolation_desc:0 "由于紧急情况,我们的外交和贸易体系暂时瘫痪。\n\n"
Aftermath_of_the_Second_Soviet_Polish_War:0 "第二次苏波战争的余波"
Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "自称基沃托斯的奇怪人群登陆欧洲,引发了可怕的混乱。在苏联和波兰边境发生了小规模冲突,这场冲突很快演变成双方都不愿意的第二次苏波战争。两国在毫无准备的情况下进入战争,导致大量人员伤亡,最终战争在没有任何收益的情况下结束。"
BA_three_major_academies:0 "三大学院"
BA_three_major_academies_desc:0 "基沃托斯有三所被称为三大学院的巨大学院。这些学院拥有比其他学院更多的学生和更大规模的常备军。"
BA_three_major_academies_tt:0 "£GFX_unit_halo_infantry_icon_small §C光环步兵§!的§Y编制限制§!: §G+6§!"
BA_exiles_of_the_future:0 "未来的流亡者"
BA_exiles_of_the_future_desc:0 "面对未知的世界、落后的技术和从未见过的科学理论,我们陷入了混乱。要适应这个世界的科学技术并进一步发展,可能需要更多的时间。"
RED_technician:0 "红冬技术员"
MIL_laboratory:0 "千年研究所"
GEH_tank_designer:0 "盖赫纳重工"
NC_airship_department:0 "克罗诺斯学院"
BA_train_school:0 "高地铁路学院"
BA_highlander_academy_generic:0 "高地铁路学院"
BA_highlander_academy_generic_desc:0 "学院全境的交通网络由高地铁路学院运营,不在我们的控制之下。我们需要支付交通费用给高地铁路学院及其最大投资者,或者考虑其他措施。"
BA_nationalized_highlander:0 "没收高地铁路学院的§Y国内线路§!股份。"
BA_highlander:0 "高地铁路学院"
BA_highlander_desc:0 "高地铁路学院运营着遍布基沃托斯全境的广泛铁路网络。然而,大战后高地铁路学院和总学生会的行政能力不如从前,学院们占据了转移地区的铁路,导致高地铁路学院的地位不稳定。\n\n在当前情况下,我们可以没收高地铁路学院持有的铁路股份,实现交通自主,或者向高地铁路学院投资大量资金,将其置于我们的控制之下。此外,每次投资铁路学院都会在交通方面提供各种支持。\n\n    [BA_highlander_best_invester]\n    @[this.gettag] §Y[THIS.getname]§!的投资:§Y[?THIS.BA_highlander_invest]§!\n    £GFX_HTA_FLAG   §Y高地铁路学院使用学院列表§!\n[BA_highlander_use_list]\n"
BA_nationalize_highlander:0 "没收国内线路股份"
BA_highlander_hide_list:0 "隐藏高地铁路学院使用学院列表"
BA_highlander_show_list:0 "显示高地铁路学院使用学院列表"
BA_invest_highlander:0 "投资高地铁路学院"
Highlander.1.t:0 "投资高地铁路学院"
Highlander.1.d:0 "通过投资高地铁路学院,我们可以增加对其的影响力。"
Highlander.1.a:0 "不投资。"
Highlander.1.b:0 "进行小规模投资。"
Highlander.1.f:0 "进行大规模投资。"
