 BA_kivotos_school_country_category:0 "基沃托斯的学园"
 BA_kivotos_school_country_category_desc:0 "这个国家本是基沃托斯的学园,保留着战前二次元的文化。此外,他们头上的光环与普通人有很大区别,形成了一种基沃托斯民族主义。他们怀念着基沃托斯,保留着过去基沃托斯的文化。"BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader]的学生会长登基"
 BA_decisions_me_is_COU:0 "将国家改为基沃托斯学生会"
 BA_all_country_category:0 "基沃托斯联盟"
 BA_all_country_category_desc:0 "沙雷作为学生会的超法社团开始,但在学生会长的命令下,其目的完全改变。开始为基沃托斯统一这一宏伟目标行动的沙雷,随即吸收了瘫痪的学生会,成立了基沃托斯联盟。最近,沙雷根据现实情况将基沃托斯联盟重组为'欧罗-基沃托斯联盟',我们可以选择在这个联盟中要做的事情。"
 BA_join_the_kibotos_alliance:0 "参与基沃托斯联盟"
 BA_participation_in_economic_cooperation:0 "欧罗-基沃托斯经济合作"
 
 BA_isolation:0 "孤立"
 BA_isolation_desc:0 "由于紧急情况,我们的外交和贸易体系暂时瘫痪了。\n\n"
 Aftermath_of_the_Second_Soviet_Polish_War:0 "第二次苏波战争的后果"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "在自称基沃托斯的怪人登陆欧洲并引发惨烈混乱的过程中,在苏联和波兰边境发生了小规模冲突,这很快导致两国都不愿发动第二次苏波战争。由于投入了完全没有准备的战争,这两个国家在战争中遭受了大量人员伤亡,最终战争在没有任何收获的情况下结束了。"
 BA_three_major_academies:0 "三大学园"
 BA_three_major_academies_desc:0 "基沃托斯有三大学园,拥有比其他学园更多的学生人数和规模更大的常备军。"
 BA_three_major_academies_tt:0 "£GFX_unit_halo_infantry_icon_small §C光环步兵§!的§Y编制限制§!: §G+6§!"
 BA_exiles_of_the_future:0 "未来的流亡者"
 BA_exiles_of_the_future_desc:0 "看到未知的世界、各种落后的技术以及从未见过的科学理论,我们陷入了混乱。要适应这个世界的科技,进一步发展科技,可能还需要更长的时间。"
 RED_technician:0 "红冬技术员"
 MIL_laboratory:0 "千年研究所"
 GEH_tank_designer:0 "格亨纳重工业"
 NC_airship_department:0 "克罗诺斯学院"
 BA_train_school:0 "高地人铁路学园"
 
 ABY_abydos_sandstorm:0 "阿比多斯沙暴"
 ABY_abydos_sandstorm_desc:0 "阿比多斯是拥有广袤沙漠的学园。然而,随着战争转移到欧洲,只有阿比多斯的一小部分学园和自治区来到了这里。不过,看来仅凭这一部分自治区就足以引发欧洲地区的沙漠化。在生态系统经过足够长的时间恢复之前,这里将刮起沙暴。"
 
 cronos_school:0 "基沃托斯广播公司"
 MIL_automaton_manufacturer:0 "尖端科学研究设施"
 train_school:0 "基沃托斯铁路公司"
 GEH_designer:0 "杂乱的开发商"
 RED_designer:0 "红色产业公司"
 
 BAY_camo_uniform:0 "新型军装"
 BAY_camo_uniform_desc:0 "[GER.BAYPan.GetName] 研发了一种基于防水油布结构的军服,相比以前的军装具有更好的隐蔽性和舒适度。如果能运用到装甲兵身上,或许能提升坦克的隐蔽能力。"
 BAY_camo_netting:0 "战时油布"
 BAY_camo_netting_desc:0 "基于新型军装的技术,参谋部决定在战时油布上也运用这种技术。这将有效提升油布的性能。"
 BAY_camo_paint:0 "季节迷彩涂装"
 BAY_camo_paint_desc:0 "在军事领域,特别是坦克上采用新型油布技术是时候考虑季节性应用的问题了。比如,在冬季作战时使用白色涂装,预计将大大提高坦克的生存能力。"
 BAY_medium_tank:0 "改良型中型坦克"
 BAY_medium_tank_desc:0 "运用新开发的隐身技术,我们能研发性能更优越的中型坦克。新一代的坦克将提高我们装甲兵的战力。"
 BAY_new_army_officer:0 "新型陆军军官"
 BAY_new_army_officer_desc:0 "通过改革军官的教育方法,能够培养出更多接受新技术的军官。这些军官认为坦克是可以在未来战争中发挥巨大作用的。"
 BAY_rethinking_tanks:0 "坦克的改良"
 BAY_rethinking_tanks_desc:0 "为了满足不断增长的战略和战术需求,我们必须对坦克的发展方向进行重新思考。结合最新的研究成果,必须研发出性能更加优越的坦克。"
 BAY_new_economy:0 "培养新的高技能工人"
 BAY_new_economy_desc:0 "通过扩大技术教育,我们能培养出技能更高的工人。他们将在战时军工生产中发挥重要作用。"
 BAY_tank_plant_construction:0 "新型坦克工厂"
 BAY_tank_plant_construction_desc:0 "采用新的生产流水线技术,并由高技能工人组成生产队伍,我们能建造新型坦克工厂。这将极大提高我国的坦克生产能力。"
 BAY_mass_production_of_tanks:0 "坦克量产"
 BAY_mass_production_of_tanks_desc:0 "有了足够的坦克工厂和高技能工人,我们就可以实现坦克的大规模生产。在未来的战争中,只有拥有最多坦克的一方才能取得胜利。"
 BAY_tank_focus:0 "全面坦克生产"
 BAY_tank_focus_desc:0 "从现在开始,我们要专注于坦克生产。其他一切都要为坦克生产让路。在未来的战争中,只有坦克才能带来胜利。"
 BAY_more_breakthrough:0 "突破理论"
 BAY_more_breakthrough_desc:0 "通过研究突破理论,我们能够更好地利用坦克的突破能力。这将使我们的坦克在战场上表现更加出色。"
 BAY_better_reliability:0 "可靠性提升"
 BAY_better_reliability_desc:0 "通过改进坦克的设计,我们能够提高坦克的可靠性。这将使我们的坦克在战场上更加持久。"
 BAY_more_armor:0 "重装甲"
 BAY_more_armor_desc:0 "通过增加坦克的装甲厚度,我们能够提高坦克的防护能力。这将使我们的坦克在战场上更加坚固。"
 BAY_panzer_research:0 "未来坦克战"
 BAY_panzer_research_desc:0 "我们必须为未来的坦克战做好准备。通过研究新的战术和技术,我们将在未来的战争中占据优势。"
 BAY_modern_tooling:0 "现代化工具"
 BAY_modern_tooling_desc:0 "为了提高生产效率,我们必须采用现代化的生产工具。这将使我们的工厂能够更快地生产坦克。"
 BAY_BAYPan:0 "巴伐利亚军需部"
 BAY_BAYPan_desc:0 "为了更好地管理我们的军工生产,我们成立了一个专门的机构——巴伐利亚军需部(BAYPan)。他们将负责协调和监督整个军工生产过程。"
 BA_generic_event.1.t:0 "英属殖民地问题"
 BA_generic_event.1.desc:0 "英国投降后,地中海的殖民地军队全部撤退,成为无主之地。"
 BA_generic_event.1.a:0 "占领它!"
 BA_generic_event.1.b:0 "没有理由去惹狮子的鼻毛。"
 
 BA_generic_event.2.t:0 "在华租界问题"
 BA_generic_event.2.desc:0 "随着英国的崩溃,中国租界成为无法地带。我们将以"保护"租界内的日本人为名,强占租界。"
 BA_generic_event.2.a:0 "好主意。"
 BA_generic_event.2.b:0 "不能出卖未来。"
 
 BA_generic_event.3.t:0 "伦敦桥垮下"
 BA_generic_event.3.desc:0 "随着统治太平洋的大英帝国旗帜的落下,我们在太平洋的对手消失了。借此机会,我们可以抓住太平洋霸权。"
 BA_generic_event.3.a:0 "占领!"
 BA_generic_event.3.b:0 "不能出卖未来。"
 
 BA_generic_event.4.t: "意大利的千年入侵作战"
 BA_generic_event.4.desc: "意大利称现在正是攻击千年的时候,要求宣战。"
 BA_generic_event.4.a: "现在正是时候"
 BA_generic_event.4.b: "现在还不行。"
 
 BA_generic_event.5.t: "中国的和平提议"
 BA_generic_event.5.desc: "中华民国无法抵抗日本帝国的进攻,今天向我们提出和平。" 
 BA_generic_event.5.a: "啊,太好了"
 
 BA_generic_event.6.t: "日本接受了"
 BA_generic_event.6.desc: "日本接受了我们的和平协定。"
 BA_generic_event.6.a: "悲惨"
 
 BA_generic_event.7.t: "阿比多斯的公投要求"
 BA_generic_event.7.desc: "在[4.GetName]的一次演讲中,奥托·冯·哈布斯堡呼吁匈牙利的臣民再次回到他的统治之下。但作为和解的象征,他公开表示,奥地利人民应该自主选择。" 
 BA_generic_event.7.a: "让人民说话。"
 BA_generic_event.7.b: "那件事应该交给专家。"
 
 BA_generic_event.8.t: "公投获批"
 BA_generic_event.8.desc: "公投结果出来了,初步开票显示阿比多斯和联盟占多数。"
 BA_generic_event.8.a: "这是人民的意愿。"
  
 BA_generic_event.9.t: "公投失败"
 BA_generic_event.9.desc: "尽管亲阿比多斯派和君主派做了完美的准备,初步结果显示微弱优势维持现状。"
 BA_generic_event.9.a: "那就只有一个办法了。"
  
 BA_generic_event.10.t: "公投被拒"
 BA_generic_event.10.desc: "匈牙利领导人[HUN.Getleader]拒绝了我们的公投要求。"
 
 BA_generic_event.11.t: "北爱尔兰的无政府状态"
 BA_generic_event.11.d: "随着大英帝国被二次元的存在攻陷,他们踏上了流亡之路。当他们离开不列颠群岛时,所有驻扎在北爱尔兰的英国军队撤离,北爱尔兰发生了治安真空状态。\n英国离开后,北爱尔兰的命运就只有一个。"
 BA_generic_event.11.a: "占领北爱尔兰!"
 ENG_to_IRE_Betray: "叛徒"
 BA_generic_event.11.b: "适度帮助英国维持治安。"
 ENG_to_IRE_HAPPYCAT: "提供帮助"
 
 BA_generic_event.12.t: "被遗忘的法外之徒的荣耀"
 BA_generic_event.12.d: "我们在调查大溪地岛时发现了许多坟墓。调查所有坟墓后发现,这是一群法外之徒的坟墓。特别的是,他们拥有的金条太多了,为了查明金条的来源,调查结果显示,这是过去在新奥尔良银行被盗的金条。\n\n1899年,新奥尔良银行劫案成为永久悬案,给美国历史带来了巨大震撼。银行劫案后,他们消失得无影无踪。\n最终没能找到案件的罪犯,成为永久悬案,本以为会在人们的记忆中被遗忘。但他们竟然在大溪地被发现的消息,让美国社会难掩惊讶之情。\n\n他们在大溪地被发现的原因大致有两种。是乘船离开美国时遇到风暴漂流到大溪地,还是带着大量金条去了大溪地,学者们争论不休,但许多美国公民认为是去了大溪地。\n\n无论如何,他们的死亡将成为宣告法外之徒时代真正结束的信号弹。"
 BA_generic_event.12.a: "荒野大镖客:救赎(Red Dead Redemption)" 
 BA_generic_event.13.t: "科学家的惊人发现"
 BA_generic_event.13.d: "流亡到我们这里的德国科学家的惊人发现在学术界成为热门话题。这就是所谓的"核裂变"这一新概念。\n\n核裂变是原子核与中子反应产生大量能量的简单而惊人的发现,值得注意的是它产生了大量能量。做出这一发现的科学家将获得诺贝尔化学奖,在人类历史上画下浓墨重彩的一笔。"
 BA_generic_event.13.a: "是的,这是一个惊人的发现!"
 
 BA_generic_event.402.t: "红色之血"
 BA_generic_event.402.d: "红色军队的实力几乎不可能被芬兰军队阻挡。他们的军队纪律严明,能力出众,实战经验丰富,计划也很完美。但我们的军队又如何呢?\n\n多年的和平让芬兰军队变得软弱,我们的国民没有太在意红色瘟疫。但即使他们如潮水般涌来,也只是嗤之以鼻,忙着谈论别的事情。\n\n当红色瘟疫入侵我们时,他们沉默了。芬兰的口号"Sisu"在面对恐怖瘟疫时也显得力不从心,防线被残酷地突破,我们的首都在几天内沦陷,失去了光芒。\n\n我们的处境一片黑暗,在我们的首都赫尔辛基,红旗和欢呼的红军游行在街头,芬兰的抵抗军士气低落,活动举步维艰。如果再来一次,如果芬兰再有一次机会,那时我们真的能从红色瘟疫手中保卫祖国吗?"
 BA_generic_event.402.a: "但机会只有一次。"
 BA_generic_event_402_TT: "就这样,§Y芬兰的黎明§!被染成了§R红色§!。即使芬兰有§C机会§!,结果也会是§t一样的§!。\n\n感谢您游玩芬兰!\n啊,下次请游玩学园国家。"
 BA_generic_event.401.t:0 "重新迎来的新年"
 BA_generic_event.401.d:0 "尽管有新的邻居和喧闹混乱的一年,新年还是如期而至。\n虽然有人仇恨流泪,但大多数人还是走上街头迎接尴尬但充满活力的新年。直到昨天还互相怀疑和戒备的人,今天也尴尬地笑着并肩而行。\n学生和当地人外表不同,但大多数人都在想象和期待今年和平、充满希望的未来。\n\n至少现在是这样。"
 BA_generic_event.401.a:0 "今年会好一些的。"