 ARI_all_blood.t:0 "'所有血液都是平等的'演讲"
 ARI_all_blood.desc:0 "同学们!让我们回顾过去。回想我们在贝亚特丽斯压迫下的日子,更早的过去。如果当时的学生会长真的是“高贵”血统的拥有者,我们会陷入那种压迫吗?我们会在那种压迫下呻吟吗?还有,高贵血统的拥有者有反抗贝亚特丽斯统治的记录吗?他们也是贝亚特丽斯的帮凶,而且他们在此之前也没有表现出任何平息分校混乱的意图。因此,今天,当高贵血统的权利赋予全校学生时,希望大家不要忘记,所有的血液都是高贵的。"
 ARI_all_blood.a:0 "这是一个很好的演讲。"
 ARI_to_vitory_at_last.t:0 "'为了最终胜利'演讲"
 ARI_to_vitory_at_last.desc:0 "阿里乌斯的全体学生!阿里乌斯分校的全体人民!全体人民!我们来到这片土地已经数月,数年。我们在这里生活,学习这里的语言、思想和理念。我们接受了为全世界无产阶级大众奉献的使命,这是主赋予我们的使命。但是,仅仅接受是不够的。我们必须行动,为了行动的结果,阿里乌斯的所有人,全体人民,整个学校都必须动员起来。为了最终的胜利,全体人民必须行动起来。"
 ARI_to_vitory_at_last.a:0 "没有人民的国家是死的,没有行动的信仰也是死的。"
 ARI_soviet_diplomacy.t:0 "与苏联的接触"
 ARI_soviet_diplomacy.desc:0 ""总书记同志。我有事要报告。" "啊,莫洛托夫同志。什么事?" "有一个自称是‘阿里乌斯分校’大使的女孩请求建立外交关系。" "这不可能吧?我从未听说过这样的国家。难道是疯子的胡言乱语?" "仅仅这样断定还不够,她被发现的地方很可疑。" "她是在哪里被发现的?" "在波罗的海中部,被联邦海军发现。没有发现沉船迹象。经过审问,她说自己是游泳到这里的。" "波罗的海中部,真是疑点重重。那么暂时由你处理吧。如果真是跨越波罗的海的重要事情……" "明白了,总书记同志。""
 ARI_soviet_diplomacy.a:0 "就这样,与苏联的接触结束了。"
