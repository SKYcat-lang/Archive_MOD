l_simp_chinese:
 #新闻事件#
 BA_news.1.t:0 "学生会会长失踪"
 BA_news.1.desc:0 "在这次大战役中,本就已经陷入混乱的学园接连传来坏消息。在大家都关心学生会会长已经一周多没有公开露面的内情时,今天学生会的七神凛正式宣布学生会会长已经失踪。学生会会长的失踪使学生会陷入混乱,专家预测对各学园的控制将完全化为乌有。"
 BA_news.1.a:0 "这不可能..."
 BA_news.1.b:0 "确认命令。"
 BA_news.1.c:0 "等等,你说什么?"
 BA_news.1.d:0 "那里似乎一片混乱。"
 
 BA_news.2.t:0 "莎莱并入学生会!"
 BA_news.2.desc:0 "今天,传来一个令人震惊的消息,由学生会长命令成立的联邦搜查社团 '莎莱'并入了总学生会。由于不明原因启动的西廷之盒中的'亚罗娜'这个超级人工智能开始运作,并开始控制莎莱。今天,总学生会最终无法承受内讧和分裂的威胁,决定与亚罗娜领导的莎莱合并。在合并仪式上,超级人工智能亚罗娜只用语音进行工作,七神凛宣布 '从现在起莎莱将代表总学生会'。"
 BA_news.2.a:0 "命令完成!"
 BA_news.2.b:0 "令人担忧。"
 BA_news.2.c:0 "这是一个令人震惊的情况。"
 BA_news.2.d:0 "生廷...什么?"
 
 BA_news.3.t:0 "沉浸在黑暗中的三一学园"
 BA_news.3.desc:0 "今天,有消息传出,御园美香成为三一学园的学生会会长,整个Kivotos都陷入震惊。在大战役之前,存在于三一学园所在位置的被称为 '德国'的国家的一些 '国家社会主义者'和军官为了让国家社会主义政权在三一学园掌权,以御园美香为首进行了阴谋活动,阴谋终于成功了。\n\n三一学园学生会长御园美香毫不吝啬地使用了对格黑娜学园的负面言辞,表现出了将三一学园极端化的意志。\n现在,三一学园内明显正在发生一些事情,但由于出入和入院受到控制,三一学园内部的情况不得而知。"
 BA_news.3.a:0 "三一学园的新黎明降临。"
 BA_news.3.b:0 "黑暗笼罩着我们。"
 BA_news.3.c:0 "我们必须做好准备。"
 BA_news.3.d:0 "确认。"

 BA_news.4.t:0 "发动战争的三一学园"
 BA_news.4.desc:0 "两院之间无休止的紧张局势升级,最终爆发了。之前因军事冲突频繁发生而被称为 'Kivotos火药桶'的格黑娜和三一两学园的远境地区,一名三一学园士兵失踪,现场指挥官命令向格黑娜开火,两学院之间爆发了全面战争。\n\n目前,三一学园方面以自己的士兵失踪为由进行战争,但格黑娜方面宣称这是 '三一学园的下流自导自演'。现在,两学园之间的战争成为整个Kivotos关注的焦点是理所当然的。"
 BA_news.4.a:0 "全军突击!"
 BA_news.4.b:0 "坚守阵地!"
 BA_news.4.c:0 "确认。"

 BA_news.5.t:0 "三一学园的胜利"
 BA_news.5.desc:0 "今天,在格黑娜首都冒起浓烟,伤员呻吟声此起彼伏之际,学生会长[GEM.GetLeader]最终向三一学园正式发表了投降宣言。\n\n三一学园的奇袭和风暴般的进攻足以践踏格黑娜的全部领土,格黑娜无法抑制这一势头,只能一再后退,最终战线崩溃,正式向三一学园投降。\n\n军事专家认为,格黑娜没有做好战争准备是战败的因素。"
 BA_news.5.a:0 "三一学园万岁!"
 BA_news.5.b:0 "漫长的宿怨终结。"

 BA_news.6.t:0 "逃往加拿大的英国政府"
 BA_news.6.desc:0 "在战败于[KAI.GetName]后,英国政府经过一番考虑,决定逃往加拿大,今晚载有英国政治家和国王的巨型飞机飞往加拿大。\n\n联合王国突然出现的外来者占领了伦敦,瞬间崩溃,但由于快速撤退,王室得以保全,军队也得以保存。各国科学家表示,正在分析这种现象为何会发生。"
 BA_news.6.a:0 "我们会再回来的。"
 BA_news.6.b:0 "这是伟大的胜利。"
 BA_news.6.c:0 "令人震惊。"
 BA_news.6.e: "这是不祥之兆。"

 BA_news.7.t:0 "[GetYear]年联合法"
 BA_news.7.desc:0 "今天,学生会长御园美香在格黑娜中央区发布了[GetYear]年联合法。之后,三一学园军队举行了阅兵式,并对三一学园在战争中取得的伟大成就进行了冗长的说明。为表彰功勋,向有功人员颁发了勋章。\n\n所有宣言结束后,三一学园的学生们欢呼雀跃。与数百年的敌人和解,获得了作为一个学园的身份认同。现在,三一学园和格黑娜是一个学园了。三一学园不会分裂。"
 BA_news.7.a:0 "永存!"
 BA_news.7.b:0 "确认"

 BA_news.8.t:0 "三一学园 - 苏联战争"
 BA_news.8.desc:0 "今天将成为世界历史的转折点。目前,全球广播电台都在报道三一学园远征军正在向苏联进军的消息,全球情报机构正在井然有序地行动。苏联大城市正在进行青年志愿兵征募,红军已做好迎接三一学园远征军的准备。\n\n面对两个巨人的激烈交锋,军事专家们表示难以预测。无论如何,这场战争将成为人类历史上的一个重大转折点。"
 BA_news.8.a:0 "全军突击!"
 BA_news.8.b:0 "有耐心和勤奋就能克服一切困难。"
 BA_news.8.c:0 "两个巨人的激烈交锋。"

 BA_news.9.t:0 "统一Kivotos"
 BA_news.9.desc:0 "今天,三一学园Tea Party正式宣布,Kivotos已由御园美香领导的三一学园统一,将建立一个统一的Kivotos。在伊甸园的街道上,成千上万的人群涌向三一学园总部前敬礼,挥舞着三一学园的旗帜高呼万岁。\n\n御园美香今天正式被任命为Kivotos总学生会长,在就职演说中强调了三一学园和各学园的联合。但就职演说中最热烈的反响出现在御园美香总学生会长宣布 '三一学园的全面最终胜利'时。"
 BA_news.9.a:0 "今天应该举杯庆祝。"
 BA_news.9.b:0 "确认"
 
 BA_news.10.t:0 "Kivotos联邦宣言"
 BA_news.10.desc:0 "今天将成为Kivotos历史上最具象征意义的一天。莎莱的革命理想向世界宣告。领导Kivotos '联邦'的超级人工智能亚罗娜领导前联邦搜查社团莎莱,现 '莎莱评议会',并入了巨型学园,在崩溃学园的废墟上鲜明地勾勒出了Kivotos联邦的理想。\n\n目前,Kivotos联邦的人民正以庄严的表情低头朝向莎莱所在之处。在他们的眼神中,可以读出对Kivotos联邦将向我们的理想前进,站在革命最前线的坚定信念。今后,联邦的人民将永远铭记Kivotos革命的理想。"
 BA_news.10.a:0 "让我们为革命前进!"
 BA_news.10.b:0 "哦。"
 BA_news.10.c:0 "有意思。"

 BA_news.11.t:0 "意大利进驻地中海"
 BA_news.11.desc:0 "英国向凯撒公司投降仅仅几天后,意大利军队就进驻了马耳他和塞浦路斯。他们宣称这是为了守护人类领地不受异邦人侵犯,但实际上似乎是为了夺取英国崩溃后的地中海霸权。\n\n英国强烈谴责这种未经宣战的领土侵犯行为违反国际社会,不是为了人类而做出的选择,而只是按照实用主义采取的行动。"
 BA_news.11.a:0 "这是伟大的胜利!"
 BA_news.11.b:0 "英国别无选择。"
 BA_news.11.c:0 "我们不会退缩!"

 BA_news.12.t:0 "百合园圣亚遭到袭击"
 BA_news.12.desc:0 "据悉,Tea Party选出的 '改革派'百合园圣亚在家中遭到袭击。目前Tea Party再次召开紧急会议,Sanctus派、Filii派和Pater派要选出下一任Host恐怕还需要很长时间。\n\n救援骑士团赶到现场时,凶手已经逃走,百合园圣亚陷入昏迷,正式宣布目前正在医院接受治疗。正义实现部宣布,绝不会放过袭击Host的歹徒。"
 BA_news.12.a:0 "找出凶手!"
 BA_news.12.c:0 "他们会陷入混乱。"

 BA_news.13.t:0 "千年学园的混乱" # 现在开始写 呜哈哈..
 BA_news.13.desc:0 "千年学园传来重大消息,整个Kivotos都震惊不已。为了处理千年学园的一大麻烦废墟,Seminar方面进行了炮击,但却唤醒了沉睡已久的难以形容的恐惧。\n\nAL-1S迅速掌握了局势,与Seminar展开炮战,过程中Seminar的一名高管失踪。\n与此同时,Kivotos迎来了另一个黑暗笼罩。"
 BA_news.13.a:0 "公主。"

 BA_news.14.t:0 "日本展露野心"
 BA_news.14.desc:0 "据悉,当被称为Kivotos的神秘势力登陆欧洲,整个欧洲陷入战火之际,大日本帝国趁机征服了太平洋岛屿,占领了西方列强拥有的租界和租借地。大日本帝国将此宣传为共荣圈对西方列强取得的胜利。\n\n中华民国政府严正抗议大日本帝国。美利坚合众国也通过驻日大使表示严正警告。"
 BA_news.14.a:0 "天皇陛下万岁!"
 BA_news.14.b:0 "他们无视警告!"
 BA_news.14.c:0 "确认。"

 BA_news.15.t:0 "多米诺骨牌倒下了"
 BA_news.15.desc:0 "今天上午11点,所有人都诉说着身份不明的头痛。就在全世界都陷入这种离奇现象引起的混乱之际,天空的颜色突然暗了下来,北半球有目击者报告说在天空中观测到身份不明的光柱。\n\n世界各国的专家怀疑,目前的情况是否与一年前被称为 'Kivotos'的身份不明集团登陆欧洲的情况相同,一位自称是美国情报机构特工的人声称 "目前的情况是外星势力的阴谋",引发了巨大争议。"
 BA_news.15.a:0 "要有光"

 BA_news.16.t:0 "格黑娜爆发内战"
 BA_news.16.desc:0 "今天,有消息称,在格黑娜,先导部队和万魔殿发生了大规模军事冲突,给整个Kivotos带来了巨大震惊。先导部队为了驱逐威胁格黑娜安全的国防军和万魔殿,恢复秩序;万魔殿以先导部队对三一学园犯有叛国罪为由,双方各自秉持名分和目的展开战斗,格黑娜内战爆发。\n\n万魔殿和先导部队的交战已经开始,难以预测谁会取得胜利。无论谁获胜,那里都将只剩下废墟。"
 BA_news.16.a:0 "先导部部长雏菊万岁!"
 BA_news.16.b:0 "万魔殿的士兵们!"
 BA_news.16.c:0 "我们的敌人四分五裂了。" 
 BA_news.16.d:0 "内战吗?"

 BA_news.17.t:0 "三一学园崩溃"
 BA_news.17.desc:0 "据正式消息,拥有数百年历史的三一学园已经崩溃,引发巨大震惊。"
 BA_news.17.a:0 "祖先们啊.."
 BA_news.17.b:0 "很好"
 BA_news.17.c:0 "表示遗憾"
 BA_news.17.d:0 "威胁减少了。"

 BA_news.18.t:0 "色彩之光"
 BA_news.18.desc:0 "一瞬间,住在行星上的所有生命都发出了可怕的尖叫,给所有人带来了极度的恐惧。制造这种现象的精神波动在几秒后消失,但我们都记住了那个时刻。\n\n波动过去后,所有人都不约而同地望向北方。几周前在北半球出现的光柱也让人联想到。通过这次事件,世界各国都因电话疯狂报警而烦恼不已,崇拜几周前光芒的新兴宗教也成立了。"
 BA_news.18.a:0 "凝视行星的眼睛。"

 BA_news.19.t:0 "印度革命"
 BA_news.19.d:0 "英国政府从不列颠撤离后,英国的殖民地开始动荡。在这种情况下,印度独立运动者和社会主义者合作成立了巴拉特评议会,这一势力迅速在东北部扩大影响力,引发了反对印度自治领的社会主义起义。"
 BA_news.19.a:0 "印度人似乎迫切渴望独立。"
 BA_news.20.t:0 "法国和千年学园的休战"
 BA_news.20.d:0 "法国和千年学园再也无法容忍持续战争造成的损失。双方外交团在战线上临时搭建的会谈场所勉强达成妥协,战线上的枪声停止了。"
 BA_news.20.a:0 "这是权宜之计。"
 BA_news.20.b:0 "法国一分为二。"

 BA_news.21.t:0 "法国的收复战争"
 BA_news.21.d:0 "今天清晨,随着法国海军的炮火,法国和千年学园进入了战时状态。几年前,法国在与千年学园的战斗中战败,最终流亡非洲。但流亡政府并未放弃,在非洲磨砺复仇之刃。\n\n随着法国海军炮火的开始,法国的收复作战开始了,全体法国人开始反对千年学园的统治,纷纷起义。法国能否刺入复仇之刃尚未可知。"
 BA_news.21.a:0 "前进,法国军队!"
 BA_news.21.b:0 "法国真的能夺回他们的家园吗?"

 BA_news.22.t:0 "在[FROM.FROM.GetName]发生的大屠杀"
 BA_news.22.desc:0 "刚刚获悉一则突发消息,自称[FROM.GetName]的人占领了前千年科技学院,时至今日,在[FROM.FROM.GetName]发生了灾难性的屠杀。据悉,他们杀死所有人类,或让他们接受 '再社会化'过程,用金属机械装置填补空缺。\n\n对此,全世界都在准备对[FROM.GetName]发动战争,世界各国领导人呼吁不能输给疯狂的机器,必须开战。"
 BA_news.22.a:0 "命令完成"
 BA_news.22.b:0 "真是...可怕。"

 BA_news.23.t:0 "加拿大发生政变"
 BA_news.23.desc:0 "抵达加拿大的流亡者驱逐了加拿大政府,发动政变建立以爱德华为核心的新政府。"
 BA_news.23.b:0 "大战役的影响已经波及到美洲。"
 BA_news.23.a:0 "加拿大的情况不容乐观。"
 
 BA_news.24.t:0 "阿特拉哈西斯方舟"
 BA_news.24.desc:0 "在前千年科技学院阿特拉哈西斯发现了身份不明的建筑物。这似乎与导致千年科技学院崩溃的罪魁祸首AL-1S有关,这座建筑物的建造目的尚不明确。"
 BA_news.24.a:0 "方舟。"
 
 BA_news.25.t:0 "千年科技学院崩溃"
 BA_news.25.desc:0 "发生了令人难以置信的事情。就在几天前,与千年科技学院相连的所有通信线路被切断,只能获取极少的信息,几天前,自称是C&C副部长Mikamo Neru的人向我们传达了一条消息,内容是千年科技学院被一个名为AL-1S的不明人物指挥的机械军团摧毁,C&C只是进行象征性的抵抗而已。\n\n我们所知的千年科技学院似乎已经不复存在了。只有那个自称 '阿特拉哈西斯'的势力取而代之。"
 BA_news.25.a:0 "情报泄露了。"
 BA_news.25.b:0 "发生了难以置信的事。"

 BA_news.26.t:0 "印度革命成功"
 BA_news.26.d:0 "失去不列颠群岛的大英帝国不过是一头没了牙齿的老虎。在东北部起义反抗英国占领而爆发的印度独立战争在革命军迅速进军下占领了德里,以革命军的胜利告终。\n\n随着革命军的胜利,大英帝国失去了对印度的影响力,评议会召开会议决定巴拉特的命运。"
 BA_news.26.a:0 "这是反对帝国主义的伟大胜利!"
 BA_news.26.b:0 "大英帝国失去了力量。"
 BA_news.26.c:0 "我们无能为力。"
 #失去不列颠群岛的帝国不过是一头没了牙齿的老虎。在东北部起义的印度独立运动以革命军占领告终,在德里召开了包括印度各地利益相关者在内的评议会,决定巴拉特未来的命运。
 

 BA_news.27.t:0 "千年科技学院发射人造卫星"
 BA_news.27.d:0 "千年科技学院发布了一则令人震惊的消息。据他们说,经过多次尝试,成功将人造卫星发射到太空,并制定了额外的卫星发射计划。\n\n各国领导人匆忙召开新闻发布会,宣布了千年科技学院发射的人造卫星,在千年科技学院周边国家也有目击者称看到了飞向天空的物体。"
 BA_news.27.a:0 "任务完成"
 BA_news.27.b:0 "他们的技术力远远超过我们的水平。"

 BA_news.28.t:0 "斯特雷萨阵线崩溃"
 BA_news.28.d:0 "以对抗Kivotos为名建立的斯特雷萨阵线的安全条约因一个国家退出斯特雷萨阵线而崩溃。\n\n意大利外交部长对此事件表示遗憾,斯特雷萨阵线的崩溃似乎已经迫在眉睫。"
 BA_news.28.a:0 "遗憾。"
 BA_news.28.b:0 "欧洲最终还是崩溃了吗?"

 BA_news.29.t:0 "阿尔及利亚宣布戒严"
 BA_news.29.d:0 "大战英雄菲利普·贝当元帅在阿尔及尔宣布戒严。贝当及其军政府批评总理和内阁在11月大袭击和流亡政策上优柔寡断,表示宣布戒严是继国家紧急状态之后为了更有效彻底地返回本土而采取的措施。许多议员猛烈抨击贝当的这一行为,但民众的反应似乎很冷淡。"
 BA_news.29.a:0 "元帅阁下引领我们前进。"
 BA_news.29.b:0 "凡尔登的雄狮能做什么?"

 BA_news.30.t:0 "第四国际"
 BA_news.30.d_1:0 "来自世界各地共产主义组织派出的众多代表今天齐聚切尔诺格勒,召开会议。以支持托洛茨基理论的伦卡和切尔诺为先锋,第四国际的基础已经奠定。\n\n但这一努力对国际政治舞台会产生何种影响目前尚不明确,这一新闻激起了斯大林的嫉妒。他怀疑党和军队高层的许多人是否在支持托洛茨基,并注意到他们大多数人还活着。他的偏执狂症再次全面发作,斯大林躲在家里。他的不信任和不稳定可能会给苏维埃政权带来危机,苏联可能会陷入内战。"
 BA_news.30.a:0 "国际到底有几个?"
 BA_news.30.b:0 "为我们的新同志鼓掌!"
 BA_news.30.c:0 "托洛茨基主义者..."
 BA_news.30.d:0 "共产主义的新未来吗?"

 BA_news.31.t:0 "卷入内战的凯撒公司"
 BA_news.31.d:0 "今天早上,由理事会主要人士发动的突然政变,将凯撒公司卷入内战。总裁派、受雇于理事会的人以及公司内部员工都开始向他们昔日的同胞开枪,军队从边境撤退,警惕内部危机。\n\n对此,总裁表示,宁可摧毁整个公司,也不愿看到公司落入 '叛徒'之手。"
 BA_news.31.a:0 "现在无法回头了。"
 BA_news.31.b:0 "公司内战?"

 BA_news.32.t: "哈布斯堡王朝复辟"
 BA_news.32.desc: "真是谁都没想到。奥托·冯·哈布斯堡为获得奥地利王位而做出的努力终于成功,开始与阿比多斯正式结盟,并散布恢复奥匈帝国的传言。在群众的热烈欢呼声中,他开始在桑海兴宫被推举为国王。\n\n在加冕演说中,他再次感谢阿比多斯的奉献和敬意。并宣布将再次统一哈布斯堡的领地,绝不会轻视阿比多斯。"
 BA_news.32.a: "万岁!"
 BA_news.32.b: "疯了吧"
 BA_news.32.c: "帝国又要崛起了吗?"

 BA_news.33.t: "蒙古帝国的回归"
 BA_news.33.desc: "恐惧再次降临。曾经称霸欧亚大陆的大蒙古帝国的后裔出现了。蒙古的侵略性扩张政策取得了成功。确保了周边国家的领土,通过与苏联的谈判获得了布里亚特、赤塔和波代波。"
 BA_news.33.a: "万岁!"
 BA_news.33.b: "恐惧再次降临"

 BA_news.34.t: "观测到核裂变"
 BA_news.34.d: "美国的一个研究所观测到一种新概念 '核裂变',引起了极大的轰动。科学家们对于好奇心使人进行了令人惊讶的发现,即如果使中子与原子核反应会发生什么,感到非常震惊。\n\n观测到核裂变的科学家获得了诺贝尔化学奖提名,他们的名字将永垂青史。"
 BA_news.34.a: "美国的技术力世界第一!"
 BA_news.34.b: "令人惊讶。"

 BA_news.35.t:0 ""
 BA_news.35.d:0 ""
 BA_news.35.a:0 ""

 BA_news.36.t: "化为焦土的Tea Party"
 BA_news.36.d: "今天,核弹在伊甸园爆炸。城市2/3以上瞬间被摧毁。城市中只有少数坚固的建筑从爆炸中幸存。Tea Party高层勉强幸存,正努力应对这一局面。\n\n核弹的力量深深印在民众心中,在压倒性的武器面前,生命的价值跌落到谷底。双方都没有考虑事件的余波,但持续的辐射尘和瞬间消失的生命造成的伤痕将长久留存。"
 BA_news.36.a: "我的天。"

 BA_news.37.t:0 "第三次苏波战争"
 BA_news.37.d:0 "两国长期的矛盾在新时代再次以战争的形式显现。出乎意料的是,今天上午,随着华沙向莫斯科发出最后通牒,第三次波兰-苏联战争爆发。波兰大使强调,这场战争将是他们与[SOV.GetName]进行的最后一场战争,只要波兰的盟友团结一致,就没有理由怀疑胜利。从卢布夫到比亚韦斯托克,零星的枪战已经开始,东欧的未来不明朗。"
 BA_news.37.a:0 "俄罗斯这次还能赢吗?"
 BA_news.37.b:0 "扫除邪恶帝国!"
 BA_news.37.c:0 "让他们记住1921年。"

 BA_news.38.t:0 "塚月里绪的辞职"
 BA_news.38.d:0 "由于之前[MIL.GetName]发生的政治变化,从Seminar总裁位置退下的前学生会长塚月里绪表示将退出所有政治权力。这被认为是Seminar的压力发挥了重大作用,此后无法查明塚月里绪的下落。\n\n这种政治格局的变化发生在Kivotos的霸权国千年学园,因此受到世界的关注,人们正在等待新总裁的后续发布。"
 BA_news.38.a:0 "这是我们想要的结果。"
 BA_news.38.b:0 "相当复杂的政治结构。"

 BA_news.39.t:0 "塚月里绪的审判"
 BA_news.39.d:0 "前千年学园学生会长兼Seminar总裁塚月里绪的审判今天通过千年学园中心的广播播出。塚月里绪在审判过程中,即使出现对自己不利的陈述时也没有说一句话,审判结束时没有出现重大变故。\n\n这次审判似乎是加强Seminar新总裁[MIL.GetLeader]权力的过程,这个目的似乎已经成功实现。"
 BA_news.39.df:0 "前千年学园学生会长兼Seminar总裁塚月里绪的审判今天通过千年学园中心的广播播出。尽管审判是片面进行的,塚月里绪还是以相当的口才成功扭转了局面,这种情况导致审判仓促结束。\n\n这次审判似乎是加强Seminar新总裁[MIL.GetLeader]权力的过程,但似乎没有成功,因为正在向整个千年学园播出审判过程,预计将面临相当大的政治困难。"
 BA_news.39.a:0 "她现在是罪犯了。"
 BA_news.39.b:0 "真是太出色了。"
 BA_news.39.c:0 "有意思。"

 BA_news.40.t: "英国宣布隔离不列颠群岛"
 BA_news.40.d: "来自英国的令人震惊的消息传来。英国政府官方承认,本国军队已完全败给不明外星人,英国国王乔治五世虽然坚持留在英国指挥军队,但最终战死沙场。\n对此,英国皇室正式宣布 '不列颠群岛孤立政策'。对这一政策产生了诸多争论,但在本国军队战败的情况下,他们别无他法,这是主流观点。"
 BA_news.40.a: "一定要夺回来。"
 BA_news.40.b: "本国国民还留在那里!"
 BA_news.40.c: "失败者在做垂死挣扎。"

 BA_news.41.t: "三一学园的战败"
 BA_news.41.d: "在[SOV.Getname]的攻势下,伊甸园被占领,三一学园投降。御园美香和她的追随者下落不明,担任政府支柱的修女会的宇多见樱子和正义实现部的羽川蓟实亲自在投降书上签字,战争正式结束。\n\n红军在伊甸园国会大厦升起[SOV.Getname]国旗,宣告三一学园彻底覆灭。"
 BA_news.41.a: "人民的荣光永存!"
 BA_news.41.b: "邪恶帝国崩塌了。"
 BA_news.41.c: "..."

 BA_news.42.t: "要塞都市埃里都重新启动"
 BA_news.42.d: "据悉,在之前的法国-千年学园战争中展现强大威力,最终在法国军队最后的总攻击下倒下的要塞都市埃里都重新开始启动。\n\n千年科技学院没有任何官方声明,但从各种情况推测,要塞都市似乎已经完全修复。但由于当地技术力的差异,似乎不会像之前那样强大。"
 BA_news.42.a: "世界最强要塞重新启动。"

 BA_news.43.t: "联合国解体"
 BA_news.43.d: "今天英国正式宣布解散联合国。英国政府解释解散联合国的原因是 \"联合国从根本上说是为了对抗轴心国而组建的势力,现在轴心国不存在,我们不需要联合国了。\"现有成员国对英国的这一举动持负面态度,但英国只是保持沉默。"
 BA_news.43.a: "外星人怎么办?"

 BA_news.44.t: "政治暴力升级为内战"
 BA_news.44.d: "最近游行导致黑衫团、共产主义者和反社会主义示威者之间的暴力更加严重。然而,这种暴力并没有受到压制。它就像火花一样,点燃了过去几个月来我们国家日益紧张的局势。\n\n全国各地的民兵开始冲突,占领城镇、村庄和地区,迫使军队不得不选择效忠对象。联邦自治领和海军仍然全力支持他们所谓的 '合法'民主政府,但军队的情况不太明朗,许多部队加入了我们的事业。\n\n随着前线开始形成,奥斯瓦尔德·莫斯利宣布在他的领导下成立临时危机政府。这个政府将处理必要的事务,直到内战结束。"
 BA_news.44.a: "祖国的未来岌岌可危!"
 BA_news.45.t: "英国内战的结束"
 BA_news.45.d: "缺乏民众支持促使民主政权承认我们的胜利,寻求和平,而不是在殖民地继续毫无希望的内战。根据这一决定,皇家海军再次回到我们的控制之下。\n\n然而,自治领无意追随非民主政府,而是明确表示要继续存在,作为英联邦的独立成员国。"
 BA_news.45.a: "开始重建。"
 
 BA_news.46.t: "第二次公会议"
 BA_news.46.d: "第二次公会议在伊甸园召开,结果除阿里乌斯派外全部被定为异端的内容"
 BA_news.46.a: "这是那一天的复仇"
 BA_news.46.b: "我的天"
 BA_news.46.c: "明白了"

 BA_news.47.t:0 "被驱逐的贝当"
 BA_news.47.d:0 "持续数十天的殖民地人总罢工和不断扩大规模的集会,几乎使流亡法国政府瘫痪。1935年通过政变掌握流亡政府领导权的贝当不得不承认自己的政策失败。因此,菲利普·贝当失去了对流亡政府的所有影响力,皮埃尔·拉瓦尔等议会议员和反军方势力通过解除他的元帅职务,成功将贝当驱逐出阿尔及尔。"
 BA_news.47.a:0 "走向民主政府!"
 BA_news.47.b:0 "法国似乎还没有解决危机。"

 BA_news.48.t:0 "东非共同体的崛起"
 BA_news.48.d:0 "随着联合王国在36年前因这些存在者从不列颠撤离,由英国维持的霸权,即 '英国和平'正在支离破碎。在这样的历史潮流中独立的肯尼亚、乌干达、坦桑尼亚,不得不考虑得到知识分子阶层全力支持的 '东非共同体论'。刚刚独立的东非国家必须防备帝国主义国家的再次入侵,他们的北方埃塞俄比亚在没有他国帮助的情况下独自对抗意大利,因此这一政治理论也能迅速得到民众的支持。经过长时间的协商,三国终于决定实现共同体论。"
 BA_news.48.a:0 "帝国主义时代正在终结。"

 BA_news.49.t:0 "德国社会主义统一党的崛起"
 BA_news.49.d:0 "三一学园崩溃后出现的有社会主义倾向的德国游击队在第一次党代会上宣布德国共产党和德国社会民主党合并。德国社会主义统一党宣布将作为唯一的社会主义大众政党发挥作用,但似乎更接近共产党的单方面合并。\n\n右翼倾向的社会民主党党员大多被驱逐出公职,[KPD.GetName]现在似乎将成为一个明显的社会主义国家。"
 BA_news.49.a:0 "向共产主义的胜利前进!"
 BA_news.49.b:0 "国际局势将变得不稳定。"

 BA_news.50.t:0 "柏林条约组织"
 BA_news.50.d:0 "苏维埃社会主义共和国联盟和[ROOT.GetName]作为密切军事合作的一部分,宣布成立柏林条约组织。以应对欧洲动荡局势和全球混乱局面为名成立的柏林条约组织,将开启民间、军事、情报合作的新时代。"
 BA_news.50.a:0 "我们会胜利的!"
 BA_news.50.b:0 "这是国际威胁。"

 BA_news.51.t:0 "百鬼夜行内战"
 BA_news.51.d:0 "百鬼夜行联合学园刚刚传来消息,一个自称[FROM.GetName]的团体对学园政府发动了宣战,并扩大为大规模内战。\n\n百鬼夜行联合学园以前就有不稳定的政治结构,分析认为这导致了目前的混乱局面。"
 BA_news.51.a:0 "平息混乱!"
 BA_news.51.b:0 "这是个有趣的局面。"

 BA_news.52.t:0 "城见伊织遭到袭击!"
 BA_news.52.d:0 "不可原谅不可原谅不可原谅不可原谅不可原谅...\n - 伊草晴香\n\n派往阿比多斯自治区附近的格黑娜学园Prefect的二年级学生城见伊织因霰弹枪和枪托打击受重伤。\n\n派往阿比多斯自治区附近的城见伊织惨遭侦探社68的一年级生伊草晴香突袭。医护人员表示,城见伊织伤势严重,需要数月静养。\n\nPrefect的specialist受伤,预计会对Prefect造成打击。"
 BA_news.52.a:0 "确认。"
 
 BA_news.53.t:0 "侦探社掌控格黑娜的权力"
 BA_news.53.d:0 "格黑娜学园的万魔殿将权力移交给了侦探社68。\n\n最近得到格黑娜学生支持的侦探社威胁到了万魔殿的政权,侦探社68的社长陆八魔阿露发电报要求移交政权,令人震惊的是,格黑娜学生会接受了。\n\n被称为三大学园之一并统治Kivotos的万魔殿政权崩溃,现在侦探社将成为冉冉升起的新星。"
 BA_news.53.a:0 "确认。"
 
 BA_news.54.t:0 "侦探社炮击三一学园"
 BA_news.54.d:0 "据确认,侦探社对三一学园进行了集中炮击。昨晚,随着突然响起的口号,位于三一学园边境附近的大炮齐射向三一学园方向。炮弹飞向天空,烧毁了三一学园的多个村庄和城市,据了解,造成了相当多的伤亡。\n\n这被视为侦探社的明显挑衅,可能会导致战争..."
 BA_news.54.a:0 "确认。"
 
 BA_news.55.t:0 "柴咲拉面被炸毁"
 BA_news.55.d:0 "据发布,阿比多斯的特色柴咲拉面被claymore炸毁。原因不明,但据阿比多斯方面称,一名格黑娜学园的一年级女学生安放claymore并按下了什么,引爆了炸药。\n\n在距离阿比多斯校区约10公里的地方检测到爆炸,阿比多斯似乎发现了这一点。柴咲拉面消失得无影无踪。完全消失。"
 BA_news.55.a:0 "确认。"
 
 BA_news.56.t:0 "陆八魔阿露当选格黑娜学生会长"
 BA_news.56.d:0 "侦探社平定了格黑娜,现在可以正当地说陆八魔阿露是格黑娜的学生会长了。格黑娜的学生会长是陆八魔阿露。\n\n格黑娜学园的学生会长,陆八魔阿露!"
 BA_news.56.a:0 "确认。"

 BA_news.57.t: "发生在[RED.GetNameDef]的政变"
 BA_news.57.desc: ""
 BA_news.57.a: "驱逐切尔诺!"
 BA_news.57.b: "一切都按计划进行..."
 BA_news.57.c: "终于做成了。"

 BA_news.58.t:0 "捷克临时政府成立"
 BA_news.58.d:0 "今天,在苏台德地区成立了捷克临时政府。他们宣称将与一个名为 '阿比多斯高中'的小学园合作,收复整个捷克,并强烈谴责百鬼夜行联合学园对捷克人的压迫。对此,百鬼夜行联合学园发表声明,谴责针对他们获得的合法领土进行宣传活动。\n世界各国都在关注两个世界的首次合作,一些专家认为,看到他们接纳本地人和外来者的态度,这可能成为两个世界和平的信号弹。"
 BA_news.58.a:0 "他们的合作会产生什么结果"

 BA_news.59.t:0 "不可能性定理"
 BA_news.59.d:0 "最近,[MIL.GetName]发表的一篇论文在全世界引起了震动。这篇名为 '不可能性定理'的论文是一个长证明,基于这样的内容: '不可能存在一个理想的、民主的偏好体系来适当评估社会的福利水平。'\n\n如果真的接受这篇论文的内容,就意味着我们模糊想象的高效、民主、理性的社会体制是不可能存在的,这将成为对相当多意识形态的反驳。\n\n世界各国的经济学家正在就这篇论文展开热烈讨论,在独裁倾向的国家,甚至开始以这篇论文为依据举行示威游行。"
 BA_news.59.a:0 "乐园是不存在的。"
 BA_news.59.b:0 "令人震惊。"

 BA_news.60.t:0 "丹贺伊吹登基"
 BA_news.60.d:0 "在万魔殿发生一系列权力斗争后上台的[FROM.GetLeader]在万魔殿高层的热烈支持下登基,随即宣布[FROM.GetName]。\n\n据他们说,[FROM.GetLeader]现在是全格黑娜的守护者,似乎被接受为所有格黑娜学生的领袖。格黑娜学园的这种地缘政治变化将对国际局势产生何种影响,目前尚无人知晓。"
 BA_news.60.a:0 "为了我们的女帝陛下!"
 BA_news.60.b:0 "他们果然很奇怪。"

 BA_news.61.t:0 "Valkyrie警察学校的政变"
 BA_news.61.d:0 "Valkyrie警察学校发言人今天上午通过紧急声明宣布,公安局临时会议决定解除尾形堪奈公安局长职务,将学生会权力移交给莎莱。公安局长官邸大楼降下了公安局旗帜,发言人还宣布,尾形堪奈公安局长目前正在家中软禁。\n\n大多数政治学家认为政变的主要目标是夺取生活安全局的权力,同时不排除莎莱支持生活安全局政变的可能性。\n\n总学生会对此没有任何反应。"
 BA_news.61.a:0 "确认。"

 BA_news.62.t:0 "君士坦丁协定"
 BA_news.62.d:0 "随着阿尔及利亚持续要求独立,国际社会的压力加剧,法国领导层最终在君士坦丁与阿尔及利亚领导层举行会谈。经过几天的会谈,在阿尔及利亚独立的前提下,法国从阿尔及利亚获得了大大小小的让步,在民意支持下,法国勉强成功达成了协议。根据这次会谈,阿尔及利亚将在社会经济上从属于法国十多年,但之后就可以完全独立。"
 BA_news.62.a:0 "对双方都有利。"
 BA_news.62.b:0 "法国没有使用暴力?"

 BA_news.63.t:0 "阿尔及利亚独立战争"
 BA_news.63.d:0 "集会反对针对穆斯林的镇压措施的群众占领了阿尔及尔市政厅,北非的局势严重恶化。几分钟后,在阿尔及尔市政厅升起的阿尔及利亚国旗宣告了独立战争的开始,阿尔及利亚大大小小的政治团体召集准军事组织和年轻人袭击阿尔及利亚境内的法国军事基地。法国政府随即宣布 '北非秩序维护行动',预示着将强硬镇压。"
 BA_news.63.a:0 "统一的法国正受到穆斯林的威胁!"
 BA_news.63.b:0 "殖民帝国正在衰落。"

 BA_news.64.t:0 "捷克共产党掌权"
 BA_news.64.d:0 "捷克收复后共产党掌权,阿比多斯谴责但无行动的内容"
 BA_news.64.a:0 "我的天。"

 BA_news.65.t:0 "扎奥尔杰会谈"
 BA_news.65.d:0 "在扎奥尔杰讨论了捷克和波兰的共同防御条约的内容"
 BA_news.65.a:0 "密切关注他们。"

 BA_news.66.t: "法国发生政变!"
 BA_news.66.desc: "[Getyear]年[GetMonth],为推翻软弱无能、失去国民信任的现任激进党政权,以菲利普·贝当为首的军人总动员。他们认为,不能再把法国的未来托付给腐败无能的现政权,于是总动员解散国会,夺取政权。阿尔及尔有大量法国士兵游行,市民欢迎并支持他们。\n\n贝当在演讲中提出了多项承诺。特别是在克服祖国危机、收复本土作为国是的内容上获得了巨大支持。"
 BA_news.66.a: "元帅,我们在这里!"
 BA_news.66.b: "只是统治阶层换了而已。"
 BA_news.66.c: "新拿破仑的出现?"
 BA_news.66.d: "反动派又多了。"

 BA_news.67.t: "Valkyrie侦查权独立"
 BA_news.67.d: "根垣布吕Valkyrie警察学校校长今天宣布,从莎莱手中夺回了侦查权。莎莱作为联邦侦查社团,本应解决学生问题,但实际上并没有很好地履行这一职责。莎莱可以用 "有名无实"这个词来定义。\n\n根垣布吕校长还宣布,Valkyrie警察学校作为一个独立机构,将作为一个发挥教养机构作用的治安维持机构发挥作用。预计各学园将反对Valkyrie的治安干预,但布吕校长只说以后再详细说明,没有表态。无论如何,Valkyrie的行政文件中不会再出现莎莱这个名字。\n\n"
 BA_news.67.a: "女武神挣脱了镣铐。"
 BA_news.67.b: "好,让我们开始吧!"
 BA_news.67.c: "他们怎么敢!"

 BA_news.68.t: "百合园圣亚当选Tea Party Host"
 BA_news.68.desc: "Tea Party紧急会议结束,问题得到初步解决后,Tea Party选出百合园圣亚为下一任Host。在就职演说中,百合园圣亚表示,既然三一学园面临新的威胁,就不能对三一学园的问题视而不见,必须解决。\n\n在百合园圣亚的任期内,三一学园将经历无数变化。Kivotos记者们关注了这一点,今后她将以何种方式改变三一学园,只有她自己知道。"
 BA_news.68.a: "不感兴趣。"
 BA_news.68.b: "嗯,希望她能挺过难关。"
 BA_news.68.c: "有趣的选择。"

 #原子弹投放事件#
 BA_nuke.0.t:0 "亚罗娜受到核打击"
 BA_nuke.0.d:0 "今天凌晨2点左右,[SHE.GetName]的总管人工智能亚罗娜直接遭到敌对国家的核打击。虽然[SHE.GetName]首都存在亚罗娜人工智能基地的地方随时可能成为战略轰炸的目标,因此存在强大的防空系统,但还是直接遭到核打击,亚罗娜遭到相当大的破坏。\n\n[SHE.GetName]的破坏性战争似乎迎来了终结,但这次核打击似乎未能完全摧毁亚罗娜,而且亚罗娜也有为应对核打击而准备的多种对策,恢复速度可能比预想的要快。"
 BA_nuke.0.a:0 "[SHE.GetName]最终还是崩溃了吗?"
 BA_nuke.0.b:0 "啊。"

 #陷落事件#
 fallnews.1.t:0 "伊甸园陷落"
 fallnews.1.d:0 "三一学园的千年首都伊甸园被格黑娜军占领。三一学园综合学园看似永恒的心脏伊甸园崩塌了,三一学园大教堂悬挂着格黑娜的旗帜。\n\n最美丽的千年首都伊甸园已成往事。"
 fallnews.1.a:0 "伊甸园崩塌了?"

 fallnews.2.d:0 "在苏联军队的猛攻下,三一学园的千年首都伊甸园被占领。苏联坦克师进入伊甸园,三一学园大教堂升起了苏维埃社会主义共和国联盟的红旗。\n\n最美丽的千年首都伊甸园已成往事。红熊吞没了千年首都伊甸园。"
 fallnews.2.b:0 "革命的火焰永远燃烧!"

 fallnews.3.t:0 "巴黎解放"
 fallnews.3.d:0 "据确认,法国首都巴黎已从[MIL.GetNameDef]的占领中解放。法国军队入城,巴黎市民向行进的 '解放军'致以声援。\n\n[MIL.GetNameDef]领导层逃跑,[MIL.GetNameDef]的命运似乎所剩无几。现在,在千年学园塔上飘扬的不是'压迫者'千年学园的旗帜,而是'祖国'法国的三色旗。"
 fallnews.3.a:0 "法兰西万岁!"

 fallnews.4.t:0 "百鬼夜行陷落"
 fallnews.4.d:0 "据确认,[HYA.GetNameDef]的首都百鬼夜行被三海经军占领。由于围绕城市展开的攻防战,百鬼夜行美丽的樱花树和木结构建筑被烧毁,现在要重建像以前一样的粉色城市可能需要几百年。\n\n随着百鬼夜行的主要城市百鬼夜行陷落,百鬼夜行的前景也不乐观。"
 fallnews.4.a:0 "春花凋零之日。"

 fallnews.5.t:0 "三海兴陷落"
 fallnews.5.d:0 "据确认,有着悠久历史的三海经首都三海兴昨晚被百鬼夜行军占领。百鬼夜行军渡过多瑙河,占领了三海兴的心脏地带。变成废墟的三海兴郊区仍在持续三海经守备队和百鬼夜行军的交战。\n\n但三海经领导层迁都,现在要延续悠久的传统恐怕很难。"
 fallnews.5.a:0 "三海兴的终结。"

 fallnews.6.t:0 "华沙陷落"
 fallnews.6.d:0 "三一学园军经过激战,成功占领了[POL.GetNameDef]的首都华沙。\n\n目前华沙内民兵的零星战斗仍在继续,但有组织的抵抗似乎已经停止。华沙中心地带落入三一学园之手,失去首都的波兰在战争进程中遭受重创。\n\n三一学园东进野心的第一步迈出,俄罗斯等东欧国家也不得不切实感受到战争的威胁。"
 fallnews.6.a:0 "波兰没有希望。"
 fallnews.6.b:0 "三一学园万岁!"

 fallnews.7.t:0 "格黑娜中央区陷落"
 fallnews.7.d:0 "据确认,格黑娜中央区被三一学园军占领。在三一学园的猛烈攻势下,格黑娜方面决定从中央区撤退,这将对三一学园的战争进程有极大利益。\n\n格黑娜的心脏、罪恶之城中央区被更邪恶的邪恶占领,格黑娜的前景绝非光明。"
 fallnews.7.a:0 "格黑娜的命运所剩无几。"
 fallnews.7.b:0 "驱逐格黑娜!"

 fallnews.8.t:0 "格黑娜南区陷落"
 fallnews.8.d:0 "据确认,格黑娜南区被三一学园军占领。三一学园占领了格黑娜南部的要塞南区,获得了拜仁地区的控制权。因此,格黑娜的战争能力将进一步恶化,格黑娜的前景黯淡。"

 fallnews.9.t:0 "利物浦陷落"
 fallnews.9.d:0 "英国的临时首都利物浦被凯撒公司占领。英国军队在利物浦和曼彻斯特等防线上殊死抵抗,但无法阻挡装备先进的异邦人。\n\n英国著名学府利物浦大学、利物浦足球俱乐部主场安菲尔德等港口城市利物浦的美丽景观现在恐怕无法看到了。\n\n英格兰正在被占领,大英帝国正在崩溃。现在英国的命运黯淡无光。"
 fallnews.10.d: "随着凯撒军最后抵抗据点被击溃,伦敦的战斗结束了。警报全部解除,欢呼的人群立即涌上街头,赞美他们的解放军英国军队,街上回荡着教堂的钟声。\n\n凯撒公司的占领和压迫终于结束,全英沉浸在解放的热情中。虽然仍在凯撒公司统治下的地区最终将被镇压,但据报道,自发的起义也在发生。英国终于能重获自由了吗?"

