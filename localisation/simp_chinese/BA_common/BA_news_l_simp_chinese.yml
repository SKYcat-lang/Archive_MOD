 ARI_to_vitory_at_last.t:0 "'为最后的胜利'演讲"
 ARI_to_vitory_at_last.desc:0 "阿里乌斯全校学生!阿里乌斯分校的万民!全体人民!我们来到这片土地已经几个月、几年了。我们在这里生活,学习这里的语言、思想和思潮。我们这样接受了主赋予我们的使命,为全世界无产大众奉献自己。但是,仅仅接受是不够的。我们要行动,为了行动带来的结果,阿里乌斯的每一个人,全体人民,整个学校都必须动员起来。为了最后的胜利,万民必须行动。"
 ARI_to_vitory_at_last.a:0 "国家没有人民如同死亡,信仰没有行动如同死亡。"
 ARI_soviet_diplomacy.t:0 "与苏联接触"
 ARI_soviet_diplomacy.desc:0 ""总书记同志。我有事要报告。""啊,莫洛托夫同志。什么事?""一个自称'阿里乌斯分校'大使的少女要求建立外交关系。""不可能吧?我从没听说过这样的国家。不会是疯子的胡言乱语吧。""仅仅这样下定论,她被发现的地方令人怀疑。""她是在哪里被发现的?""在波罗的海中部,被联邦海军发现。未确认沉船情况。审讯结果,她说自己游到这里来的。""波罗的海中部。疑问更多了。那么先让同志你处理吧。如果是重要到要游过波罗的海的事...""明白了。总书记同志。""
 ARI_soviet_diplomacy.a:0 "就这样,与苏联的接触结束了。"