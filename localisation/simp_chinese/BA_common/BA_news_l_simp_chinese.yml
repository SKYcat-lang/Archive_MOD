l_simp_chinese:
		 
 BA_news.1.t:0 "失踪的总学生会长"
 BA_news.1.desc:0 "在这次大战中,整个基博托斯陷入混乱之际,已经处于混乱中的学院们又传来了坏消息。总学生会长已经超过一周没有在公开场合露面,大家都在关注其背后的原因。就在今天,总学生会的七神凛正式宣布,总学生会长失踪了。由于总学生会长的失踪,总学生会陷入了混乱,专家预测对各学院的控制尝试将完全失败。"
 BA_news.1.a:0 "不可能..."
 BA_news.1.b:0 "确认命令。"
 BA_news.1.c:0 "等等,什么?"
 BA_news.1.d:0 "那里似乎很混乱。"
 
 BA_news.2.t:0 "沙勒合并总学生会!"
 BA_news.2.desc:0 "今天,传来了由学生会长命令成立的联邦调查社团“沙勒”合并总学生会的震撼消息。由于不明原因启动的“西丁的箱子”中的超人工智能“阿罗娜”开始运作,并开始控制沙勒。最终,无法承受内部分裂威胁的总学生会决定与由阿罗娜领导的沙勒合并。在合并仪式上,超人工智能阿罗娜仅通过语音进行工作,七神凛宣布“从现在起,沙勒将代表总学生会”。"
 BA_news.2.a:0 "任务完成!"
 BA_news.2.b:0 "具有威胁性。"
 BA_news.2.c:0 "令人困惑的情况。"
 BA_news.2.d:0 "圣所...什么?"
 
 BA_news.3.t:0 "被黑暗笼罩的三一"
 BA_news.3.desc:0 "今天,传来了御园美香登上三一茶会学生会长的消息,整个基博托斯震惊不已。在大战之前,存在于三一所在地的德国的一些“国家社会主义者”和军官们以御园美香为首,策划了将国家社会主义政权掌握在三一手中的计划,最终成功了。\n\n三一学生会长御园美香毫不吝惜地使用对盖赫纳的负面言论,表现出将三一极端化的意图。目前,三一内部显然发生了什么事,但由于出入和住院受到控制,无法了解三一内部的情况。"
 BA_news.3.a:0 "三一的新黎明到来了。"
 BA_news.3.b:0 "黑暗笼罩着我们。"
 BA_news.3.c:0 "我们必须做好准备。"
 BA_news.3.d:0 "确认。"

 BA_news.4.t:0 "三一发动的战争"
 BA_news.4.desc:0 "两院之间不断升级的紧张局势终于爆发了。此前被称为“基博托斯火药库”的盖赫纳和三一两学院之间的远景中,一名三一士兵失踪,现场指挥官命令向盖赫纳开火,两学院之间爆发了全面战争。\n\n目前,三一方面以士兵失踪为借口进行战争,而盖赫纳则宣布这是“三一的卑劣自导自演”。现在,两学院之间的战争吸引了整个基博托斯的关注。"
 BA_news.4.a:0 "全军突击!"
 BA_news.4.b:0 "抗战!"
 BA_news.4.c:0 "确认。"

 BA_news.5.t:0 "三一的胜利"
 BA_news.5.desc:0 "今天,在盖赫纳首都烟雾弥漫,伤者呻吟声不断的情况下,学生会长[GEM.GetLeader]最终向三一正式宣布投降。\n\n三一的突袭和如风暴般的进攻足以践踏盖赫纳的整个领土,盖赫纳无法遏制其势头,不断撤退,最终前线崩溃,正式向三一投降。\n\n军事专家认为,盖赫纳未能做好战争准备是失败的原因。"
 BA_news.5.a:0 "三一万岁!"
 BA_news.5.b:0 "长久的恶缘终于结束了。"

 BA_news.6.t:0 "逃往加拿大的英国政府"
 BA_news.6.desc:0 "在与[KAI.GetName]的战争中失败后,英国政府经过深思熟虑,决定逃往加拿大。今天晚上,载有英国政客和国王的巨大飞机飞往加拿大。\n\n联合王国突然被外来者攻陷伦敦并迅速崩溃,但由于迅速撤退,王室和军队得以部分保留。各国科学家正在分析这种现象为何发生。"
 BA_news.6.a:0 "我们会回来的。"
 BA_news.6.b:0 "伟大的胜利。"
 BA_news.6.c:0 "令人震惊。"
 BA_news.6.e: "不祥的消息。"

 BA_news.7.t:0 "[GetYear]年联合法"
 BA_news.7.desc:0 "今天,三一学生会长御园美香在盖赫纳中央区宣布了[GetYear]年联合法。随后,三一军队举行了阅兵式,并详细说明了在战争中伟大的三一所取得的成就。为了表彰这些成就,向立下大功者授予了勋章。\n\n所有宣言结束后,三一的学生们欢呼雀跃。与数百年的敌人和解,并作为一个学院拥有了身份认同。现在,三一和盖赫纳是一个学院。三一将不会分裂。"
 BA_news.7.a:0 "永恒!"
 BA_news.7.b:0 "确认"

 BA_news.8.t:0 "三一 - 苏联战争"
 BA_news.8.desc:0 "如果要谈论今天将成为世界历史的转折点的事件,那就是今天。目前,全球的广播电台都在传达三一远征军向苏联进军的消息,全球的情报机构都在紧张地行动。苏联的大城市正在进行青年志愿入伍,红军已经准备好迎接三一远征军。\n\n军事专家对两大巨头的对决难以预测。无论如何,这场战争将成为人类历史上的重大转折点。"
 BA_news.8.a:0 "全军突击!"
 BA_news.8.b:0 "有耐心和勤奋可以克服一切困难。"
 BA_news.8.c:0 "两大巨头的对决。"

 BA_news.9.t:0 "统一的基博托斯"
 BA_news.9.desc:0 "今天,三一茶会正式宣布,基博托斯在御园美香的领导下统一为一,并将建立一个统一的基博托斯。成千上万的人群涌向伊甸园街道,在三一本馆前敬礼或挥舞三一的旗帜,高呼万岁。\n\n御园美香今天正式被任命为基博托斯总学生会长,并在就职演说中强调了三一与学院的联合。然而,在就职演说中最热烈的反应是,当御园美香总学生会长宣布“三一的全面最终胜利”时。"
 BA_news.9.a:0 "今天必须举杯庆祝。"
 BA_news.9.b:0 "确认"

 BA_news.10.desc:0 "今天将成为基博托斯历史上最具象征意义的一天。沙勒的革命理想向世界宣告。领导基博托斯‘联邦’的超人工智能阿罗娜,带领前联邦调查俱乐部沙勒,现‘沙勒评议会’,合并了巨大学院,并在废墟上清晰地描绘了基博托斯联邦的理想。\n\n目前,基博托斯联邦的人民正以庄重的表情低头向沙勒所在的地方。他们的眼神中充满了基博托斯联邦朝着我们的理想前进并站在革命前线的坚定信念。未来,联邦的人民将永远铭记基博托斯革命的理想。"
 BA_news.10.a:0 "向着革命前进!"
 BA_news.10.b:0 "哦。"
 BA_news.10.c:0 "有趣。"

 BA_news.11.t:0 "意大利的地中海珍珠"
 BA_news.11.desc:0 "英国向凯撒公司投降后不久,意大利军队就进驻了马耳他和塞浦路斯。他们声称这是为了保护人类领地免受外来者的侵害,但实际上是为了夺取崩溃的英国在地中海的霸权。\n\n英国强烈谴责这种没有宣战的领土侵犯行为,称其违反国际社会的行为,不是为了人类的选择,而只是实地主义的行为。"
 BA_news.11.a:0 "伟大的胜利!"
 BA_news.11.b:0 "英国别无选择。"
 BA_news.11.c:0 "我们不会退缩!"

 BA_news.12.t:0 "遭袭的百合园圣亚"
 BA_news.12.desc:0 "传来消息称,由茶会选出的‘改革者’百合园圣亚在家中遭到袭击。目前,茶会再次召开紧急会议,圣徒派、子女派和父亲派预计需要很长时间才能选出下一任主持人。\n\n救护骑士团到达现场时,犯人已经逃跑,百合园圣亚处于昏迷状态,正在医院接受治疗。正义实现部宣布,绝不会放过袭击主持人的凶手。"
 BA_news.12.a:0 "找到犯人!"
 BA_news.12.c:0 "他们会感到困惑。"

 BA_news.13.t:0 "千禧年的混乱"
 BA_news.13.desc:0 "千禧年传来的大消息震惊了基博托斯。为了处理千禧年的一大麻烦废墟,研讨会进行了炮击,但由此唤醒了无法形容的恐惧。\n\nAL-1S迅速掌握情况,与研讨会展开炮战,据报道,研讨会的一名高管在过程中失踪。此外,基博托斯还迎来了另一场黑暗。"
 BA_news.13.a:0 "公主。"

 BA_news.14.t:0 "显露野心的日本"
 BA_news.14.desc:0 "当一个名为基博托斯的神秘势力登陆欧洲,整个欧洲燃烧起来时,大日本帝国趁机征服了太平洋岛屿,并占领了西方列强的租界和租借地。大日本帝国将此宣称为从西方列强手中夺取的共荣权的胜利,并进行了大规模宣传。\n\n中华民国政府对此表示强烈抗议。美利坚合众国也通过驻美日本大使发出了严厉警告。"
 BA_news.14.a:0 "天皇陛下万岁!"
 BA_news.14.b:0 "他们无视警告!"
 BA_news.14.c:0 "确认。"

 BA_news.15.t:0 "崩塌的多米诺"
 BA_news.15.desc:0 "今天上午11点,所有人都抱怨不明原因的头痛。在全世界陷入未知怪现象的混乱之际,天空的颜色突然变暗,北半球接连报告观察到天空中不明光柱。\n\n世界各国专家怀疑当前情况是否与一年前被称为‘基博托斯’的神秘团体登陆欧洲的情况类似。一名自称是美国情报机构特工的人声称‘当前情况是外星势力的阴谋’,引发了巨大争议。"
 BA_news.15.a:0 "要有光"

 BA_news.16.t:0 "在盖赫纳爆发的内战"
 BA_news.16.desc:0 "今天,传来消息称盖赫纳的先导部和万魔殿发生了大规模军事冲突,震惊了整个基博托斯。先导部为了驱逐威胁盖赫纳安全的国防军和万魔殿,恢复秩序；万魔殿则因先导部对三一学院的叛变行为而开战。双方各自怀着名分和目的展开战斗,导致盖赫纳内战爆发。\n\n万魔殿和先导部的对决已经开始,谁将胜出尚不可预测。不论谁胜利,那里只会剩下废墟。"
 BA_news.16.a:0 "先导部长日奈万岁!"
 BA_news.16.b:0 "万魔殿的士兵们!"
 BA_news.16.c:0 "我们的敌人分裂了。"
 BA_news.16.d:0 "内战吗?"

 BA_news.17.t:0 "三一学院的崩溃"
 BA_news.17.desc:0 "拥有数百年历史的三一学院崩溃的消息正式传来,带来了巨大的冲击。"
 BA_news.17.a:0 "祖先们啊.."
 BA_news.17.b:0 "太好了"
 BA_news.17.c:0 "表示遗憾"
 BA_news.17.d:0 "威胁减少了。"

 BA_news.18.t:0 "色彩的光芒"
 BA_news.18.desc:0 "一瞬间,行星上的所有生物都发出了可怕的尖叫,给所有人带来了极度的恐惧。这种现象的精神波动在几秒钟后消失了,但我们都记得那段时间。\n\n波动过去后,所有人都齐刷刷地看向北方。几周前在北半球出现的光柱令人联想起这次事件。此次事件导致全球各国因暴增的报警电话而头疼不已,几周前的光柱还催生了新兴宗教。"
 BA_news.18.a:0 "注视行星的眼睛。"

 BA_news.19.t:0 "印度革命"
 BA_news.19.d:0 "在英国政府撤出不列颠后,英国的殖民地开始动荡。在此期间,印度的独立运动者和社会主义者合作组成了巴拉特评议会,并迅速在东北部扩大影响力,导致了反对印度自治领的社会主义起义。"
 BA_news.19.a:0 "看来印度人非常渴望独立。"
 BA_news.20.t:0 "法国与千禧年的停战"
 BA_news.20.d:0 "法国和千禧年无法再容忍持续战争带来的损失。两国外交团在前线临时搭建的会谈场所勉强达成妥协,前线的枪声终于停息。"
 BA_news.20.a:0 "这是次优选择。"
 BA_news.20.b:0 "法国分裂了。"

 BA_news.21.t:0 "法国的收复战争"
 BA_news.21.d:0 "今天清晨,随着法国海军的开火,法国和千禧年进入了战争状态。数年前,法国在与千禧年的战斗中失败,最终流亡到非洲。然而,流亡政府并未放弃,在非洲磨砺复仇之剑。\n\n随着法国海军的开火,法国的收复行动开始了,所有法国人都站起来反对千禧年的统治。法国能否成功复仇尚未可知。"
 BA_news.21.a:0 "前进吧,法国军队!"

 BA_news.21.b:0 "法国真的能找回他们的家园吗?"

 BA_news.22.t:0 "[FROM.FROM.GetName]的大屠杀"
 BA_news.22.desc:0 "我们刚刚收到消息,自称为[FROM.GetName]的人占领了旧千年科学学校,现在在[FROM.FROM.GetName]发生了灾难性的屠杀事件。据悉,他们要么杀死所有人类,要么让他们接受‘再社会化’过程,并用金属机械装置取代他们的位置。\n\n对此,全球正在准备对[FROM.GetName]开战,各国领导人呼吁不能被疯狂的机器打败。"
 BA_news.22.a:0 "命令完成"
 BA_news.22.b:0 "真是...可怕。"

 BA_news.23.t:0 "加拿大的政变"
 BA_news.23.desc:0 "抵达加拿大的流亡者推翻了加拿大政府,并以爱德华为核心发动了建立新政府的政变。"
 BA_news.23.b:0 "大战的影响已经波及到美洲。"
 BA_news.23.a:0 "加拿大的局势很暗淡。"

 BA_news.24.t:0 "阿特拉哈西斯的方舟"
 BA_news.24.desc:0 "在旧千年学院阿特拉哈西斯发现了一座不明建筑。看起来这与摧毁千年科学学校的AL-1S有关,但这座建筑的目的仍然未知。"
 BA_news.24.a:0 "方舟。"

 BA_news.25.t:0 "千年科学学校的崩溃"
 BA_news.25.desc:0 "难以置信的事情发生了。几天前,所有与千年科学学校的通信线路被切断,我们只能获得极少的信息。几天前,自称是C&C部长三上宁露派来的人告诉我们,千年科学学校被一个名为AL-1S的不明人物指挥的机械军团摧毁,C&C只进行了微弱的抵抗。\n\n我们所知的千年科学学校似乎已经不复存在,取而代之的是自称‘阿特拉哈西斯’的势力。"
 BA_news.25.a:0 "信息泄露了。"
 BA_news.25.b:0 "难以置信的事情发生了。"

 BA_news.26.t:0 "印度革命的成功"
 BA_news.26.d:0 "失去不列颠群岛的大英帝国不过是只没牙的老虎。在东北部爆发的印度独立战争在革命军的迅速进攻下占领了德里,最终以革命军的胜利告终。\n\n随着革命军的胜利,大英帝国失去了对印度的影响力,委员会召开会议决定巴拉特的命运。"
 BA_news.26.a:0 "这是对帝国主义的伟大胜利!"
 BA_news.26.b:0 "大英帝国失去了力量。"
 BA_news.26.c:0 "我们无能为力。"

 BA_news.27.t:0 "千年科学学校的卫星发射"
 BA_news.27.d:0 "千年科学学校发布了震惊的消息。他们表示,在多次尝试后,成功将一颗卫星送入太空,并计划进行更多的卫星发射。\n\n各国领导人紧急召开新闻发布会,宣布千年科学学校发射的卫星,周边国家也有目击者称看到有物体升上天空。"
 BA_news.27.a:0 "任务完成"
 BA_news.27.b:0 "他们的技术远超我们的水平。"

 BA_news.28.t:0 "斯特雷萨阵线的崩溃"
 BA_news.28.d:0 "以对抗基博托斯为名成立的斯特雷萨阵线安全条约因一国退出而崩溃。\n\n意大利外交部长对此表示遗憾,斯特雷萨阵线的崩溃似乎迫在眉睫。"
 BA_news.28.a:0 "真遗憾。"
 BA_news.28.b:0 "欧洲最终会崩溃吗?"

 BA_news.29.t:0 "停滞的法国议会"
 BA_news.29.d:0 "在法国本土收复后,自称战时内阁领导人的贝当宣布暂停法国议会。宣布后,贝当没有发表正式声明,这一决定立即生效。\n\n议会议员们反对这一决定,试图进入议会,但被宪兵队阻止。在贝当的权威主义措施在全国范围内实施的情况下,许多专家认为民主实际上已经被判了死刑。\n\n在法国民主崩溃的情况下,法国人似乎不会轻易屈服于贝当的权威统治..."
 BA_news.29.a:0 "元帅阁下将引领我们。"
 BA_news.29.b:0 "老元帅的野心。"

 BA_news.30.t:0 "第四国际"
 BA_news.30.d_1:0 "来自世界各地的共产主义组织派遣的许多代表今天在切里诺格拉德聚集开会。支持托洛茨基理论的伦卡和切里诺加率先发言,奠定了第四国际的基础。\n\n然而,这一努力对国际政治舞台的影响仍不明朗,这一消息激起了斯大林的嫉妒。他怀疑党和军队高层中有许多人支持托洛茨基,并注意到他们大多数人仍然活着。他的偏执再次全力运作,斯大林闭门不出。他的不信任和不稳定可能会给苏维埃政权带来危机,苏联可能会陷入内战。"
 BA_news.30.a:0 "到底有多少个国际?"
 BA_news.30.b:0 "为我们的新同志鼓掌!"
 BA_news.30.c:0 "托洛茨基主义者..."
 BA_news.30.d:0 "共产主义的新未来?"

 BA_news.31.t:0 "陷入内战的凯撒公司"
 BA_news.31.d:0 "由董事会主要成员领导的突然政变将凯撒公司推入内战。总统派、受雇于董事会的人以及公司员工都开始拿起武器对抗他们的旧同事,军队也从边境撤回以应对内部危机。\n\n总统表示,与其让公司落入‘叛徒’之手,不如摧毁整个公司。"
 BA_news.31.a:0 "现在无法回头了。"
 BA_news.31.b:0 "公司内战?"

 BA_news.32.t: "复辟的哈布斯堡"
 BA_news.32.desc: "真是出乎所有人意料。奥托·冯·哈布斯堡为获得奥地利王位的努力最终成功,并正式与阿比多斯结盟,甚至传出恢复奥匈帝国的传言。在群众的热烈欢呼中,他在山海经的王宫被推举为国王。\n\n在加冕演讲中,他多次感谢阿比多斯的奉献和礼遇,并表示将重新统一哈布斯堡的领地,绝不会轻视阿比多斯。"
 BA_news.32.a: "万岁!"

 BA_news.32.b: "真是疯了"
 BA_news.32.c: "帝国要重新崛起了吗?"

 BA_news.33.t: "蒙古帝国的回归"
 BA_news.33.desc: "恐惧再次降临。曾经统治欧亚大陆的大蒙古帝国的后裔出现了。蒙古的侵略性扩张政策取得了成功。他们占领了周边国家的领土,并通过与苏联的谈判获得了布里亚特、赤塔和博代博。"
 BA_news.33.a: "万岁!"
 BA_news.33.b: "恐惧再次降临"

 BA_news.34.t: "核裂变观测"
 BA_news.34.d: "美国的一家研究所观测到了一种新概念——“核裂变”,引起了极大的轰动。科学家们对中子与原子核反应的结果充满好奇,并取得了惊人的发现,他们对此感到无比震惊。\n\n观测到核裂变的科学家们成为了诺贝尔化学奖的候选人,他们的名字将永远铭刻在人类历史上。"
 BA_news.34.a: "美国的技术力世界第一!"
 BA_news.34.b: "真是令人惊讶。"

 BA_news.35.t:0 ""
 BA_news.35.d:0 ""
 BA_news.35.a:0 ""

 BA_news.36.t: "被夷为平地的提帕提"
 BA_news.36.d: "今天,伊甸园发生了核爆炸。超过三分之二的城市瞬间被摧毁。只有少数坚固的建筑在爆炸中幸存。提帕提的高层勉强幸存,正在努力应对这一局面。\n\n核弹的威力深深印在人们的脑海中,在压倒性的武器面前,生命的价值一落千丈。虽然没有一方考虑到事件的后果,但持续的放射性尘埃和瞬间消失的生命所带来的创伤将长期存在。"
 BA_news.36.a: "天哪。"

 BA_news.37.t:0 "第三次苏联-波兰战争"
 BA_news.37.d:0 "两国的长期冲突在新时代再次以战争的形式爆发。出乎意料的是,今天上午,莫斯科收到了来自华沙的最终宣战书,第三次波兰-苏联战争爆发了。波兰大使坚定地表示,这次战争将是他们与[SOV.GetName]的最后一战,只要波兰的盟友在一起,胜利就没有疑问。利沃夫和比亚韦斯托克已经爆发了零星的枪战,东欧的未来变得不确定。"
 BA_news.37.a:0 "这次俄罗斯能赢吗?"
 BA_news.37.b:0 "扫除邪恶帝国!"
 BA_news.37.c:0 "让他们记住1921年。"

 BA_news.38.t:0 "土方理央的辞职"
 BA_news.38.d:0 "由于之前[MIL.GetName]发生的政治变动,前学生会长土方理央宣布辞去研讨会主席职务,并退出所有政治权力。据推测,这是由于研讨会的巨大压力,土方理央的下落不明。\n\n这一政治格局的变化引起了世界的关注,因为它发生在基博托斯的霸权国——千禧年,大家都在等待新主席的后续宣布。"
 BA_news.38.a:0 "这是我想要的结果。"
 BA_news.38.b:0 "相当复杂的政治结构。"

 BA_news.39.t:0 "土方理央的审判"
 BA_news.39.d:0 "前千禧年学生会长兼研讨会主席土方理央的审判今天在千禧年中心的广播中播出。审判过程中,即使出现对她不利的证词,土方理央也没有发表任何言论,审判顺利结束。\n\n此次审判似乎是为了加强研讨会新主席[MIL.GetLeader]的权力,这一目标似乎已经成功实现。"
 BA_news.39.df:0 "前千禧年学生会长兼研讨会主席土方理央的审判今天在千禧年中心的广播中播出。尽管审判偏向一方,土方理央凭借出色的辩才成功扭转了局面,审判因此紧急结束。\n\n此次审判似乎是为了加强研讨会新主席[MIL.GetLeader]的权力,但未能成功,由于审判过程在整个千禧年播出,预计将面临相当大的政治困难。"
 BA_news.39.a:0 "她现在是罪人了。"
 BA_news.39.b:0 "真是了不起。"
 BA_news.39.c:0 "有趣。"

 BA_news.40.t: "英国宣布孤立不列颠群岛"
 BA_news.40.d: "来自英国的震惊消息。英国政府正式承认其军队完全败给了未知的外星人,英国国王乔治五世坚持留在英国指挥军队,但最终战死。\n对此,英国皇室正式宣布了“不列颠群岛孤立政策”。尽管这一政策引发了许多争论,但在军队失败的情况下,他们别无选择。"
 BA_news.40.a: "一定会夺回来的。"
 BA_news.40.b: "国民还留在那里!"
 BA_news.40.c: "失败者的挣扎。"

 BA_news.41.t: "三一的失败"
 BA_news.41.d: "在[SOV.Getname]的攻势下,伊甸园被占领,三一投降。御园美香和她的追随者们消失了,政府的一部分由姐妹会的歌津樱子和正义实现部的羽川羽澄签署了投降文件,战争正式结束。\n\n红军在伊甸园国会大厦升起了[SOV.Getname]的旗帜,宣告三一的彻底崩溃。"
 BA_news.41.a: "人民的荣耀!"
 BA_news.41.b: "邪恶帝国崩溃了。"
 BA_news.41.c: "..."

 BA_news.42.t: "重新运作的要塞城市埃里都"
 BA_news.42.d: "在之前的法兰西-千禧年战争中展现强大威力,但最终被法军最后总攻摧毁的要塞城市埃里都重新开始运作的消息传来。\n\n尽管千禧年科学学校没有任何官方声明,但根据各种迹象推测,要塞城市已经完全修复。然而,由于当地技术水平的差异,预计无法再现以前的强大威力。"
 BA_news.42.a: "世界最强的要塞重新开始运作。"

 BA_news.43.t: "联合国解散"
 BA_news.43.d: "今天,英国正式宣布解散联合国。英国政府解释解散联合国的原因是“联合国本质上是为了对抗轴心国而成立的,现在没有轴心国,我们不再需要联合国。”尽管原成员国对英国的这一举动持否定态度,但英国只是保持沉默。"
 BA_news.43.a: "外星人怎么办?"

 BA_news.44.t: "政治暴力扩大为内战"

 BA_news.44.d: "最近的游行使黑衫军、共产主义者和反社会主义示威者之间的暴力愈演愈烈。然而,这种暴力并未被压制。它如同火焰,在过去几个月中点燃了我们国家日益紧张的局势。\n\n全国各地的民兵开始发生冲突,占领城市、乡镇和地区,迫使军队选择效忠。联邦自治领和海军仍然全力支持他们所谓的“合法”民主政府,但军队的情况不那么明确,许多部队加入了我们的事业。\n\n随着前线开始形成,奥斯瓦尔德·莫斯利宣布成立临时危机政府,在内战结束前处理必要事务。"
 BA_news.44.a: "祖国的未来悬于一线!"
 BA_news.45.t: "英国内战的结束"
 BA_news.45.d: "缺乏公众支持使得民主政权不得不承认我们的胜利并寻求和平,而不是在殖民地继续无望的内战。根据这一决定,皇家海军再次回到我们的控制之下。\n\n然而,自治领无意追随非民主政府,而是明确表示将继续作为英联邦的独立成员国存在。"
 BA_news.45.a: "开始重建。"
 
 BA_news.46.t: "第二次公会议"
 BA_news.46.d: "第二次公会议在伊甸园召开,结果除了阿里乌斯派外,其他全部被定为异端。"
 BA_news.46.a: "那天的复仇"
 BA_news.46.b: "天哪"
 BA_news.46.c: "明白了"

 BA_news.47.t:0 "被驱逐的贝当"
 BA_news.47.d:0 "持续数十天的殖民地总罢工和日益增多的集会规模几乎使流亡法国政府瘫痪。通过1935年的政变掌握流亡政府领导权的贝当不得不承认其政策失败。因此,菲利普·贝当失去了对流亡政府的所有影响力,皮埃尔·拉瓦尔和议会成员以及反军派成功将他从阿尔及尔驱逐,并解除其元帅职务。"
 BA_news.47.a:0 "迈向民主政府!"
 BA_news.47.b:0 "法国似乎仍未摆脱危机。"

 BA_news.48.t:0 "东非共同体的崛起"
 BA_news.48.d:0 "随着联合王国在36年被这些存在从不列颠撤出,由英国维持的霸权,即“英治和平”被彻底粉碎。在这种历史潮流下独立的肯尼亚、乌干达和坦桑尼亚不得不考虑他们知识分子阶层全力支持的“东非共同体论”。刚刚独立的东非国家必须防备帝国主义国家的再度入侵,并目睹了北方的埃塞俄比亚在没有他国帮助的情况下独自对抗意大利,因此这种政治理论迅速获得了大众的支持。经过长期协商,三国最终决定实现共同体论。"
 BA_news.48.a:0 "帝国主义时代即将结束。"
 EAC_leader_name: "东非共同体会议"

 BA_news.49.t:0 "德国统一社会党的崛起"
 BA_news.49.d:0 "在三位一体崩溃后出现的社会主义倾向的德国游击队在第一次党代会上宣布德国共产党和德国社会民主党的合并。德国统一社会党宣布将作为唯一的社会主义大众政党运作,但这更像是共产党的单方面合并。\n\n右翼倾向的社会民主党党员大多被逐出公职,现在[KPD.GetName]将被视为一个明确的社会主义国家。"
 BA_news.49.a:0 "走向共产主义的胜利!"
 BA_news.49.b:0 "国际局势将变得不稳定。"

 BA_news.50.t:0 "柏林条约组织"
 BA_news.50.d:0 "苏维埃社会主义共和国联盟和[ROOT.GetName]宣布作为紧密军事合作的一部分,成立柏林条约组织。该组织以应对欧洲不稳定局势和全球混乱为名,开启了紧密的民用、军事和情报合作的新纪元。"
 BA_news.50.a:0 "我们将胜利!"
 BA_news.50.b:0 "这是国际威胁。"

 BA_news.51.t:0 "百鬼夜行内战"
 BA_news.51.d:0 "百鬼夜行联合学院刚刚传来消息,自称[FROM.GetName]的团体向学院政府宣战,并扩大为大规模内战。\n\n百鬼夜行联合学院本来就有不稳定的政治结构,这似乎引发了当前的混乱。"
 BA_news.51.a:0 "平息混乱!"
 BA_news.51.b:0 "有趣的局面。"

 BA_news.52.t:0 "袭击白见伊织!"
 BA_news.52.d:0 "不能原谅不能原谅不能原谅不能原谅不能原谅……\n - 五十铃遥香\n\n派驻在阿比多斯自治区域附近的盖赫纳学院风纪部二年级生白见伊织被霰弹枪和枪托袭击,重伤。\n\n派驻在阿比多斯自治区域附近的白见伊织被侦探社68的一年级生五十铃遥香残忍袭击。医疗人员表示,白见伊织受了重伤,需要数月的静养。\n\n风纪部的专家受伤,预计风纪部将受到打击。"
 BA_news.52.a:0 "确认。"
 
 BA_news.53.t:0 "侦探社掌握盖赫纳的权力"
 BA_news.53.d:0 "盖赫纳学院的万魔殿将政权移交给了侦探社68。\n\n最近获得盖赫纳学生支持的侦探社威胁到了万魔殿的政权,侦探社社长陆八间亚瑠发电要求政权移交,盖赫纳学生会竟然接受了这一要求。\n\n曾被称为三大学院之一,统治基博托斯的万魔殿政权崩溃,现在侦探社将成为新的明星。"
 BA_news.53.a:0 "确认。"
 
 BA_news.54.t:0 "侦探社炮击三位一体"
 BA_news.54.d:0 "侦探社对三位一体进行了集中炮击。昨晚,突然响起的警报声中,位于三位一体边境附近的炮台齐射,炮弹飞向三位一体的多个村庄和城市,造成了相当多的伤亡。\n\n这是侦探社的明显挑衅,可能会引发战争。"
 BA_news.54.a:0 "确认。"
 
 BA_news.55.t:0 "被炸毁的柴崎拉面"
 BA_news.55.d:0 "阿比多斯的名物柴崎拉面被宣布因地雷爆炸而被炸毁。原因不明,但阿比多斯方面表示,盖赫纳学院的一名一年级女生安装了地雷并引爆了它。\n\n在距离阿比多斯校园约10公里的地方检测到爆炸,阿比多斯似乎已经察觉到这一点。柴崎拉面消失得无影无踪。完全消失了。"
 BA_news.55.a:0 "确认。"
 
 BA_news.56.t:0 "当选盖赫纳学生会长的陆八间亚瑠"
 BA_news.56.d:0 "侦探社平定了盖赫纳,现在可以正当地说陆八间亚瑠是盖赫纳的学生会长。盖赫纳的学生会长是陆八间亚瑠。\n\n盖赫纳学院的学生会长,陆八间亚瑠!"
 BA_news.56.a:0 "确认。"

 BA_news.57.t: "[RED.GetNameDef]에서 일어난 쿠데타"
 BA_news.57.desc: ""
 BA_news.57.a: "把切莉诺赶下台!"
 BA_news.57.b: "一切都在计划之中..."
 BA_news.57.c: "终于闹出事了。"

 BA_news.58.t:0 "捷克临时政府成立"
 BA_news.58.d:0 "今天,在苏台德地区成立了捷克临时政府。他们宣布将与名为“阿比多斯高等学校”的小学院合作,收复整个捷克,并强烈谴责百鬼夜行联合学院对捷克人的压迫。对此,百鬼夜行联合学院发表声明,谴责他们对自己合法领土的宣传活动。\n世界各国都在关注这两个世界的首次合作,一些专家认为,这可能是两个世界和平的信号。"
 BA_news.58.a:0 "他们的合作会带来什么结果呢"

 BA_news.59.t:0 "不可能性定理"
 BA_news.59.d:0 "最近在[MIL.GetName]发表的一篇论文震惊了全世界。这篇名为“不可能性定理”的论文,基于“无法存在一个既理想又民主的偏好体系来适当地评估社会福利水平”的内容。\n\n如果接受这篇论文的内容为真,那么我们一直模糊认为的高效、民主且合理的社会体系是不存在的,这将对许多意识形态构成反驳。\n\n世界各地的经济学家对此论文展开了激烈的讨论,而在一些独裁国家,这篇论文甚至成为了抗议的依据。"
 BA_news.59.a:0 "天堂是不存在的。"
 BA_news.59.b:0 "真是震撼。"

 BA_news.60.t:0 "登上皇位的丹贺伊吹"
 BA_news.60.d:0 "在万魔殿发生的一系列权力斗争后,[FROM.GetLeader]在万魔殿高层的热烈支持下登上了皇位,并随即宣布了[FROM.GetName]。\n\n据他们所说,[FROM.GetLeader]现在被视为整个盖赫纳的保护者和所有盖赫纳学生的领袖。盖赫纳学院的这种地缘政治变化将对国际局势产生什么影响,目前尚无人知晓。"
 BA_news.60.a:0 "为了我们的女皇陛下!"
 BA_news.60.b:0 "他们果然还是那么奇怪。"

 BA_news.61.t:0 "女武神警察学校的政变"
 BA_news.61.d:0 "女武神警察学校发言人今天上午通过紧急声明宣布,公安局临时会议决定罢免公安局长尾形勘那,并将学生会的权力移交给莎勒。公安局旗帜已从局长官邸大楼上撤下,尾形勘那目前被软禁在家中。\n\n大多数政治学家认为,这次政变的主要目标是夺取生活安全局的权力,同时也不排除莎勒支持生活安全局政变的可能性。\n\n总学生会对此未作任何回应。"
 BA_news.61.a:0 "确认。"

 BA_news.62.t:0 "康斯坦丁协议"
 BA_news.62.d:0 "随着阿尔及利亚独立要求的持续和国际社会的压力,法国领导层最终在康斯坦丁与阿尔及利亚领导层进行了会谈。经过数日的会谈,法国在阿尔及利亚独立的前提下,获得了大小不一的让步,借助舆论的支持,成功达成了协议。根据这次会谈,阿尔及利亚将在未来十年内在社会经济上依附于法国,但之后将完全独立。"
 BA_news.62.a:0 "对双方都有利。"
 BA_news.62.b:0 "法国竟然没有使用暴力?"

 BA_news.63.t:0 "阿尔及利亚独立战争"
 BA_news.63.d:0 "反对对穆斯林的压迫措施,集会的群众占领了阿尔及尔市政厅,北非的局势变得严重。几分钟后,悬挂在阿尔及尔市政厅的阿尔及利亚国旗宣告了独立战争的开始,大小不一的阿尔及利亚政治团体联合准军事组织和青年袭击了阿尔及利亚的法国军事基地。法国政府随即宣布“北非秩序维持行动”,预告了强硬镇压。"
 BA_news.63.a:0 "统一的法国受到穆斯林的威胁!"
 BA_news.63.b:0 "殖民帝国正在崩溃。"

 BA_news.64.t:0 "捷克共产党掌权"
 BA_news.64.d:0 "捷克收复后,共产党掌权,阿比多斯谴责但未采取行动。"
 BA_news.64.a:0 "天哪。"

 BA_news.65.t:0 "扎奥尔杰会谈"
 BA_news.65.d:0 "在扎奥尔杰讨论了捷克和波兰的联合防御条约。"
 BA_news.65.a:0 "密切关注他们。"

 BA_news.66.t: "法国发生的政变!"
 BA_news.66.desc: "[Getyear]年[GetMonth],为了推翻软弱无能、失去民众信任的现任激进党政府,以菲利普·贝当为首的军方发动了总起义。他们认为腐败无能的现政府已无法再托付法国的未来,于是发动总起义,占领议会并掌握实权。阿尔及尔的许多法国士兵正在游行,市民们对此表示欢迎。\n\n贝当在演讲中宣布,将克服祖国的危机,并以收复本土为国策。法国人民期待他不会再优柔寡断,给予了他巨大的支持。"
 BA_news.66.a: "元帅,我们在这里!"
 BA_news.66.b: "布吕梅尔18日的第二次重现。"

 BA_news.67.t: "女武神的调查权独立"
 BA_news.67.d: "女武神警察学校校长根垣吹雪今天宣布,从莎勒手中夺回了调查权。莎勒作为联邦调查部社团,一直在解决学生的问题,但实际上并未履行其职责。莎勒可以用“名存实亡”一词来定义。\n\n根垣吹雪校长还宣布,女武神警察学校将作为一个独立的机构,作为一个真正履行其职能的治安维护机构。虽然预计学院会对女武神的治安介入表示反对,但吹雪校长只说了一句“稍后详细说明”,并未表明任何立场。不管怎样,女武神的行政文件中将不再出现莎勒的名字。\n\n"
 BA_news.67.a: "女战士解开了枷锁。"
 BA_news.67.b: "那么,开始吧!"
 BA_news.67.c: "他们竟敢!"

 BA_news.68.t: "被选为茶会主持人的百合园圣亚"
 BA_news.68.desc: "茶会紧急会议结束,问题暂时解决后,茶会选举百合园圣亚为下一任主持人。在就职演讲中,百合园圣亚表示,既然三一学院面临新的威胁,就不能忽视问题,必须解决。\n\n在百合园圣亚的任期内,三一学院将经历许多变化。基博托斯的记者们对此集中关注,之后她将以何种方式改变三一学院,只有她自己知道。"
 BA_news.68.a: "不太感兴趣。"
 BA_news.68.b: "嗯,希望她能顺利应对。"
 BA_news.68.c: "有趣的选择。"

 BA_news.69.t: "在千禧年发生的法国叛乱"
 BA_news.69.desc: "千禧年科学学校发生了大规模的叛乱。千禧年科学学校似乎未能妥善解决法国-千禧年战争后抵抗组织持续的反抗问题,这被认为是抵抗组织能够大规模联合并组织起巨大叛乱的原因。\n\n流亡非洲的法国政府对此事保持沉默,但有迹象表明物资和兵力秘密转移到了法国。"
 BA_news.69.a: "他们不太可能成功。"
 BA_news.69.b: "[MIL.GetLeader],承担责任。"
 BA_news.69.c: "那里...又在打仗?"

 BA_news.70.t: "列夫·托洛茨基遇刺"
 BA_news.70.d: "曾经是弗拉基米尔·伊里奇·列宁的最高副官和继任者候选人之一的列夫·托洛茨基今天在挪威的一家医院去世。他在家中被一名疑似受雇于内务人民委员部的西班牙籍刺客用冰斧袭击。\n\n在苏联共产党内部的权力斗争中,托洛茨基败给了$SOV_iosif_stalin$及其盟友,随后他在30多岁时流亡到土耳其、法国,最终到达挪威。然而,在次元移动的大潮中,托洛茨基被卷入了新成立的“红冬联邦学院”,成为其政治顾问,开始了新的生活。"
 BA_news.70.a: "真是野蛮。"
 BA_news.70.b: "任务完成。"
 BA_news.70.c: "这是煽动者应得的结局。"
 BA_news.70.q: "今天,我们的一颗星星陨落了。"

 BA_news.71.t: "日本发生的革命!"
 BA_news.71.d: "ㅈㄱㄴ"

 BA_news.72.t: "[FROM.GetAdjective]的春天"
 BA_news.72.d: "[FROM.GetAdjective]地区的军政厅内的外媒记者们准时报道了全境的“独立运动”。\n\n控制全境示威并自称为旧王国地下政府的[FROM.GetAdjective]临时政府通过广播宣读了独立宣言,据悉部分军政厅指挥官也加入了他们。\n\n对此,[USA.GetName]国会通过了一项罕见的支持决议,[ENG.GetName]、[FRA.GetName]和[ITA.GetName]等国也表示支持。"
 BA_news.72.a: "这是为自由而战。"
 BA_news.72.b: "立即制定对策!"

 BA_news.73.t: "山海经并入"
 BA_news.73.d: "[SHA.Capital.GetCapitalVictoryPointName]的纳粹党成功发动政变后,三一军越过边境,成功占领了山海经。\n\n没有交战报告,三一军受到市区群众的欢迎和欢呼。\n\n在[SHA.Capital.GetCapitalVictoryPointName]的赫登广场前,御园美香宣布山海经并入三一。\n\n“历史悠久的东部地区从现在起将成为三一的新堡垒!”"

 BA_news.74.t: "英国的胜利"
 BA_news.74.d: "[ENG.GetName]令人惊讶地成功守住了利物浦,并随后通过成功的反击收复了英格兰。"
 BA_news.74.a: "统治吧,不列颠!"

 BA_news.75.t: "[TRM.GetName]的反红冬协定正式化"
 BA_news.75.d_soviet: "[TRM.GetLeader]自上台以来一直反对共产主义,[TRM.GetNameDef]视自己为[RED.GetNameDef]的敌人,这一点毫无疑问。\n\n今天,这种态度随着之前[TRM.GetNameDef]与其他几个国家签订的“反红冬协定”正式成为条约而向全世界宣布,如果我们中的一个国家与红冬发生冲突,其他国家也将一同作战。"
 BA_news.75.d_not_soviet: "[TRM.GetNameDefCap]长期以来一直谴责所有形式的共产主义,并在外交上要求其他国家也反对共产主义。\n\n现在,[TRM.GetName]提供了一个机会,与[RED.GetName]签订条约,以对抗“受到共产主义直接威胁的国家”。现在,任何加入该条约的国家,如果受到攻击,将全力与[RED.GetName]开战。"

 BA_news.76.t: "七名囚犯越狱"
 BA_news.76.desc: "最近发生的原因不明的事件导致学生会长失踪,瓦尔基里矫正局关押的七名囚犯,包括小坂若桃、清澄明和新谷凯,成功越狱。\n\n随着瓦尔基里矫正局的瘫痪,战后基博托斯的一切都不再安全。"
 BA_news.76.a: "真是震惊。"
 BA_news.76.b: "该来的还是来了。"

 BA_news.77.t: "白夜莺祭的举办"
 BA_news.77.desc: "白鬼夜行自治区中心的樱花盛开了。白鬼夜行最大的节日,白鬼夜行白夜莺祭今天举办。\n\n盛开的樱花,飘落的粉色花瓣和柔和的灯笼,绚丽的烟花照亮了美丽的白鬼夜行之夜。\n\n比以往任何时候都更加盛大的白鬼夜行白夜莺祭展示了白鬼夜行联合学院在和平与发展中的进步。"
 BA_news.77.a: "我们的学院将永存。"
 BA_news.77.b: "真美。"

 BA_news.78.t: "白鬼夜行-山海经战争"
 BA_news.78.desc: "最终,战争再次爆发。山海经高级中学向白鬼夜行联合学院递交了宣战书。曾被称为美食与传统学园的山海经高级中学开始入侵白鬼夜行。那些认为在和平与繁荣的基博托斯中两国不会爆发全面战争的政治学家的言论全都落空了。\n\n基博托斯正刮起血腥的风暴。这场战争绝不会轻易结束。"
 BA_news.78.a: "驱逐侵略者!"
 BA_news.78.b: "春天结束了。"
 BA_news.78.c: "真是震惊。"

 BA_news.79.t: "红冬内战"
 BA_news.79.desc: "大战后发生的二月大罢工使红冬陷入混乱,参与罢工的安森森美纪用役部部长和追随他的用役部及市民们将此视为推翻事务局的机会,开始了革命。各地参与罢工的市民响应美纪的革命军,红冬的局势将更加混乱。\n\n红冬外交部表示,这在红冬是常见的事,事务局能够平息混乱,但国际专家们并不认为事务局会胜利。"
 BA_news.79.a: "为了人民,向着革命!"
 BA_news.79.b: "击退不安分子!"
 BA_news.79.c: "这是预料之中的事。"

 BA_news.80.t: "千禧年发生的大屠杀"

 BA_news.80.desc:0 "千禧科学学校在战争过程中,因法国抵抗组织的持续干扰,决定将他们从其领土中彻底驱逐。此决定不仅导致法国抵抗组织成员被捕或立即处决,还波及到普通市民和学生政治团体。大部分抵抗活动因此大幅减少。\n\n国际社会对此行为强烈谴责,称其为疯狂之举。"
 BA_news.80.a:0 "你以为我们想这样做吗?"
 BA_news.80.b:0 "天啊..."

 BA_news.81.t: "将特兰西瓦尼亚割让给[ROM.GetName]"
 BA_news.81.desc: "在德国的调解下,北特兰西瓦尼亚被归还给匈牙利的条约在维也纳签署。\n\n该地区在大战结束后移交给[ROM.GetNameDef],引发了激烈的争论。\n\n如今,随着欧洲新秩序的建立,这是否是需要调整的众多边界中的第一个?"

 BA_news.81-2.desc: "在德国的调解下,整个特兰西瓦尼亚被归还给匈牙利的条约在维也纳签署。\n\n该地区在大战结束后移交给[ROM.GetNameDef],引发了激烈的争论。\n\n如今,随着欧洲新秩序的建立,这是否是需要调整的众多边界中的第一个?"

 BA_nuke.0.t:0 "阿罗娜遭受核攻击"
 BA_nuke.0.d:0 "[SHE.GetName]的总人工智能阿罗娜在今天凌晨2点左右遭到敌对国家的直接核攻击。尽管[SHE.GetName]的首都拥有强大的防空系统,但仍未能阻止核攻击,导致阿罗娜的大部分被摧毁。\n\n[SHE.GetName]的毁灭性战争似乎已接近尾声,但此次核攻击未能完全摧毁阿罗娜。由于阿罗娜为应对核攻击做了多种准备,预计恢复速度会比预期快。"
 BA_nuke.0.a:0 "[SHE.GetName]最终会崩溃吗?"
 BA_nuke.0.b:0 "啊。"

 fallnews.1.t:0 "伊甸陷落"
 fallnews.1.d:0 "千禧之都伊甸被盖赫纳军攻陷。曾经坚不可摧的千禧综合学院的心脏伊甸已倒塌,盖赫纳的旗帜悬挂在千禧大教堂上。\n\n最美丽的千禧之都伊甸已成往事。"
 fallnews.1.a:0 "伊甸陷落了?"

 fallnews.2.d:0 "千禧之都伊甸在苏联军队的猛烈攻击下陷落。苏联坦克师进入伊甸,苏维埃社会主义共和国联盟的红旗悬挂在千禧大教堂上。\n\n最美丽的千禧之都伊甸已成往事。红熊吞噬了千禧之都伊甸。"
 fallnews.2.b:0 "革命的火焰永远燃烧!"

 fallnews.3.t:0 "巴黎解放"
 fallnews.3.d:0 "法国首都巴黎确认从[MIL.GetNameDef]的占领中解放。法国军队进入巴黎,巴黎市民向行进的“解放军”致意。\n\n[MIL.GetNameDef]领导层已逃亡,[MIL.GetNameDef]的命运似乎岌岌可危。如今,千禧塔上飘扬的不是“压迫者”千禧的旗帜,而是“祖国”法国的三色旗。"
 fallnews.3.a:0 "法国万岁!"

 fallnews.4.t:0 "百鬼夜行陷落"
 fallnews.4.d:0 "[HYA.GetNameDef]的首都百鬼夜行被山海经军队占领。城市争夺战导致百鬼夜行美丽的樱花树和木制建筑被烧毁,重建昔日的粉红色城市可能需要数百年。\n\n随着百鬼夜行的主要城市百鬼夜行陷落,百鬼夜行的前景也不容乐观。"
 fallnews.4.a:0 "春花凋零之日。"

 fallnews.5.t:0 "山海经陷落"
 fallnews.5.d:0 "拥有悠久历史的山海经首都山海经昨晚被百鬼夜行军队占领。百鬼夜行军队渡过多瑙河,占领了山海经的心脏。尽管山海经的郊区仍在进行山海经守军与百鬼夜行军队的交战,但山海经领导层已迁都,延续悠久传统的可能性不大。"
 fallnews.5.a:0 "山海经的终结。"

 fallnews.6.t:0 "华沙陷落"
 fallnews.6.d:0 "千禧军在激烈战斗后成功占领了[POL.GetNameDef]的首都华沙。\n\n尽管华沙内的民兵仍在进行零星战斗,但有组织的抵抗似乎已停止。华沙市中心已落入千禧之手,失去首都的波兰在战争中遭受重大打击。\n\n千禧向东扩张的野心已初见端倪,俄罗斯及其他东欧国家也感受到了战争的威胁。"
 fallnews.6.a:0 "波兰没有希望了。"
 fallnews.6.b:0 "千禧万岁!"

 fallnews.7.t:0 "盖赫纳中央区陷落"
 fallnews.7.d:0 "盖赫纳中央区被千禧军占领。经过千禧的猛烈攻势,盖赫纳决定从中央区撤退,这将极大有利于千禧的战争进程。\n\n盖赫纳的心脏和邪恶之城中央区被更邪恶的力量占领,盖赫纳的前景不容乐观。"
 fallnews.7.a:0 "盖赫纳的命运也不长了。"
 fallnews.7.b:0 "驱逐盖赫纳!"

 fallnews.8.t:0 "盖赫纳南区陷落"
 fallnews.8.d:0 "盖赫纳南区被千禧军占领。千禧占领了盖赫纳南部的战略要地南区,并获得了巴伐利亚地区的控制权。这将进一步削弱盖赫纳的战争能力,盖赫纳的前景更加黯淡。"

 fallnews.9.t:0 "利物浦陷落"
 fallnews.9.d:0 "英国临时首都利物浦被凯撒公司攻陷。尽管英国军队在利物浦和曼彻斯特等防线进行了拼死防御,但无法阻挡拥有先进装备的敌人。\n\n英国名校利物浦大学、利物浦足球俱乐部的主场安菲尔德以及港口城市利物浦的美丽景观可能再也看不到了。\n\n英格兰被占领,大英帝国正在崩溃。英国的命运变得黯淡。"
 fallnews.10.d: "随着凯撒军最后的抵抗据点被压制,伦敦的战斗结束了。警报全部解除,欢呼的群众立即涌上街头,称颂他们的解放军英国军队,教堂的钟声在街头回荡。\n\n凯撒军的占领和压迫终于结束,整个英国沉浸在解放的热情中。尽管仍有地区在凯撒公司的控制下,但据报道,自发的起义也在发生。英国能最终重获自由吗?"

 BA_Super_Event_asd:0 "美香的执政"

sp_event_asd_QUOTE:0 "学生们各有各的情况,虽然无法真正了解学生的内心,但能理解他们,并且始终相信他们,这就是作为老师和大人能做的事情。\n...米卡不是女巫。"
sp_event_asd_QUOTE_NAME:0 "- 老师"
sp_event_asd_REMARK:0 "平衡被打破（结束按钮）"

sup_aby_cze_union:0 "三一 - 苏联战争"
sup_aby_cze_union_QUOTE:0 "我们的目标是正义的,\n敌人将被击败,\n胜利将属于我们!"
sup_aby_cze_union_QUOTE_NAME:0 "- 尤里·列维坦"
sup_aby_cze_union_REMARK:0 "最后的战争"

sup_untiy_germay:0 "联合法实施"
sup_untiy_germay_QUOTE:0 "一个三一,永恒不变!"
sup_untiy_germay_QUOTE_NAME:0 "- 美园美香"
sup_untiy_germay_REMARK:0 "三一不会分裂。"

sup_invasion_another_dimension:0 "色彩的入侵"
sup_invasion_another_dimension_QUOTE:0 "人类所感受到的最强烈和最古老的情感是恐惧。而人类所感受到的最强烈和最古老的恐惧,是对未知的恐惧。"
sup_invasion_another_dimension_QUOTE_NAME:0 "- H.P. 洛夫克拉夫特"
sup_invasion_another_dimension_REMARK:0 "那是来自宇宙的色彩。"

sup_trinity_gehenna_war:0 "地狱 - 三一战争"
sup_trinity_gehenna_war_QUOTE:0 "如果必须伤害某人,就要彻底打击对方,以至于不必担心对方的报复。"
sup_trinity_gehenna_war_QUOTE_NAME:0 "- 尼科洛·马基雅维利"
sup_trinity_gehenna_war_REMARK:0 "长久恩怨的终结"

sup_Kivotos:0 "一个基沃托斯"
sup_Kivotos_QUOTE:0 "当潜意识的灵光告诉你该做什么时,抛开疑虑,立即行动。等待时机只会导致失败。"
sup_Kivotos_QUOTE_NAME:0 "- 佚名"
