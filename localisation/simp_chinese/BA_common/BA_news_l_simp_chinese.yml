 ARI_all_blood.t:0 "'所有的血都是平等的'演讲"
 ARI_all_blood.desc:0 "同学们!让我们回顾过去。比起我们遭受比阿特丽斯压迫的时期,让我们回忆更久远的过去。如果当时的学生会长真是'高贵'血统的拥有者,我们会遭受那样的压迫吗?我们会在压制下呻吟吗?还有,高贵血统的拥有者有过反抗比阿特丽斯统治的记录吗?他们也是比阿特丽斯的帮凶,而且在那之前他们也没有表现出任何想要平息分校混乱的意愿。因此,在今天,高贵血统的权利被赋予全校学生之际,希望大家不要忘记,所有的血都是高贵的。"
