 BA_factoriesof_new_world:0 "世界的工厂"
 BA_factoriesof_new_world_desc:0 "自从到达未知的世界后,我们遇到了许多工厂。虽然这些工厂比我们使用的工厂落后很多,但它们数量众多且运转非常活跃。"
 BA_a_lot_of_people:0 "众多的人"
 BA_a_lot_of_people_desc:0 "在基博托斯看不到的众多人在这里存在。我们可以利用他们来应对异常情况带来的混乱。"
 BA_new_world_technology:0 "新世界的技术"
 BA_new_world_technology_desc:0 "这里的人们所发展的技术基本上比我们落后,但在某些方面却比我们先进。这无疑是值得我们学习的。"
 BA_new_world_technology_army:0 "当地人"
 BA_new_world_technology_army_desc:0 "这里的人们与基博托斯的人不同,没有光环,几颗子弹就能致命。因此,他们的军队运作非常系统化,并以动员大量人力的方式展开。"
 BA_new_world_technology_new:0 "技术对策"
 BA_new_world_technology_new_desc:0 "光环对物理冲击很强,但对生化攻击非常脆弱。我们将制定应对措施并增强光环步兵的防御力。"
 BA_new_world_technology_army1:0 "军事教义"
 BA_new_world_technology_army1_desc:0 "这里有通过巨大的世界大战和众多小规模军事冲突发展起来的非常优秀的教义。我们将研究这些教义并尝试将其引入我们的军事教义体系。"
 BA_new_world_technology_army2:0 "大规模军事行动"
 BA_new_world_technology_army2_desc:0 "我们可以效仿他们庞大的军队运作方式,以更先进的方式整备我们的军事体系。"
 BA_new_world_technology_halo:0 "光环的特殊利用"
 BA_new_world_technology_halo_desc:0 "通过持续的研究,我们发现光环可以以多种方式使用,这将导致使用光环的军队编制增加。"
 BA_new_world_technology_halo_heavy:0 "多用途光环研究"
 BA_new_world_technology_halo_heavy_desc:0 "光环步兵具有多种潜力。我们将进一步探索神秘技术,以最大限度地发挥光环步兵的潜力。"
 BA_horror_of_war:0 "战争的恐怖"
 BA_horror_of_war_desc:0 "我们将动用一切手段来高效使用军队,并且不会犹豫进行大规模军事行动。\n\n§t我们终于适应了新世界。§!"
 
