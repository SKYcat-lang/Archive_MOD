 BA_new_world_technology:0 "新世界技术"
 BA_new_world_technology_desc:0 "这里的人们发展的技术基本上比我们落后,但在某些方面比我们先进。这显然值得观察和学习。"  
 BA_new_world_technology_army:0 "当地人"
 BA_new_world_technology_army_desc:0 "与奇沃托斯的人不同,这里的人没有halo,一两颗子弹就可能致命。因此,他们的军队运作非常系统化,以动员大量人力的方式展开。"
 BA_new_world_technology_new:0 "技术对策"
