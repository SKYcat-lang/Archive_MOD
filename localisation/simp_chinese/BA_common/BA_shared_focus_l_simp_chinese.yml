 BA_new_world_technology_army2:0 "大规模军事行动"
 BA_new_world_technology_army2_desc:0 "我们可以效仿他们庞大的军队运作,以更先进的方式整顿我们的军事体系。"
 BA_new_world_technology_halo:0 "halo的特殊运用"
 BA_new_world_technology_halo_desc:0 "持续研究显示,我们的halo可以以多种方式使用,这将增加使用halo的军队的编制。"
