SOV_country_intro_content:0 "在震惊的日俄战争战败和人民反对沙皇的血腥星期一事件之后,东方的大帝国的衰落已经拉开了帷幕。\n\n当波斯尼亚的萨拉热窝传来两声枪响,引发大战之际,俄国意外地迅速发布了总动员令,因此在初期表现出乎意料的好。然而,这种情况并没有持续多久。坦宁贝格战败暴露了俄国帝国的弱点,而布鲁西洛夫攻势则使俄国帝国军队崩溃。帝国军队崩溃后,德军迅速占领了波罗的海、白俄罗斯和乌克兰。为了阻止局势恶化,尼古拉二世亲自统治,但这一举动产生了反效果。\n\n1917年3月8日,历史翻开了新的一页。拥有300年历史的罗曼诺夫王朝倒下了,新的共和国在其废墟上成立。然而,新生的共和国试图继续战争,但却只是在厌倦的撤退中重复。弗拉基米尔·列宁和布尔什维克抓住了这个机会,宣布了十月革命。"
 SOV_country_intro_content_1: "内战尘埃落定后,在曾为俄国帝国的土地上,苏维埃社会主义共和国联盟作为无可争议的统治者登上了历史舞台。"
