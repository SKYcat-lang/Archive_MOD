#######事件######
KPD_event.1.t:0 "要求波兹南"
KPD_event.1.d:0 "根据我们的情报部门,原德国的异界势力陷入混乱,并且这种混乱已经演变成了类似骚乱或内战的巨大动荡。我们将在三天内集结军队占领波兹南地区,并要求他们永久割让该地。"
KPD_event.1.a:0 "收复我们的土地!"
KPD_event.1.b:0 "太危险了。"
KPD_event.2.t:0 "波兰军队进军波兹南"
KPD_event.2.d:0 "尽管最近的混乱已经结束,但波兰军队突然进军波兹南并驻扎在那里。我们的守备队进行了小规模抵抗,但不足以抵挡。我们可以考虑外交或军事手段。"
KPD_event.2.a:0 "不要轻举妄动。"
KPD_event.2.b:0 "让他们知道我们的厉害。"
KPD_event.3.t:0 "解放柏林"
KPD_event.3.d:0 "我们勇敢的革命战士成功击退了柏林的反动势力和外来势力。目前,大教堂上飘扬着人民联盟的红旗,柏林的工人群众自发组织了先锋队,愿意为革命服务。"
KPD_event.3.a:0 "欢迎他们!"
KPD_event.3.b:0 "让他们重新编入我们的军队。"
KPD_event.4.t:0 "汉堡的工人们"
KPD_event.4.d:0 "随着我们光荣的军队进入汉堡,汉堡的工人们占领了主要生产设施并起义。我们的革命政府了解汉堡工人群众组织武装机构的意愿,并将提供各种支持,确保他们坚定地站在我们的队伍中。"
KPD_event.4.a:0 "欢迎同志们!"
KPD_event.4.b:0 "欢迎加入我们的军队。"
KPD_event.5.t:0 "巴伐利亚的人民群众"
KPD_event.5.d:0 "尽管巴伐利亚是纳粹党的发源地,同时也是法西斯势力强大的地区,但任何地方都有被压迫者。巴伐利亚地区的农民群众被大地主剥削劳动力和剩余生产物,而在这种统治下受苦的工人们对革命军解放巴伐利亚表示欢呼。他们希望与我们在反资本主义、反帝国主义和民族解放的战线上团结一致,我们将乐于帮助他们武装起来。"
KPD_event.5.a:0 "压迫的锁链已被打破!"
KPD_event.5.b:0 "要注意他们的思想污染。"
KPD_event.6.t:0 "东普鲁士的革命"
KPD_event.6.d:0 "在资产阶级还在思考如何过桥的时候,柯尼斯堡的无产阶级已经长期受苦。然而,在经历了大转变后,他们开始被一个名为阿里乌斯的军国主义武装法西斯组织统治,这使得他们持续抵抗统治者并保持革命性。最终,[KPD.getName]的革命战士进军柯尼斯堡,所有对他们的压迫和剥削立即结束,许多被强制征召为反革命服务的青年决定重新为正确的理念而战。党决定组织这些青年,组建新的武装力量。"
KPD_event.6.a:0 "过去的过错将因革命的热情而被原谅!"
KPD_event.6.b:0 "...真的辛苦了,同志们。"
KPD_event.7.t:0 "混乱中燃起的红色火焰"
KPD_event.7.d:0 "当世界陷入混乱时,转移到德国的异界存在推翻了法西斯政权,并在陷入反动泥潭的德国地区带来了新的变化。许多德国人因失去国家而感到沮丧和绝望,但另一些人却没有。在被摧毁的法西斯政权上,新建立的神权寡头封建国家三一会未能克服其行政限制,在两个月内崩溃了,这为大转变后组织起来的[KPD.getName]提供了活动的舞台。"

KPD_event.7.a:0 "我们再次站起来了,以斯巴达克斯的名义!"
KPD_event.8.t:0 "城市重建项目"
KPD_event.8.d:0 "由于大灾变的余波导致城市被毁,有人提出将其恢复到以前的样子,我们需要对此做出决定。"
KPD_event.8.a:0 "没有必要执着于过去的残余。"
KPD_event.8.b:0 "支持重建项目。"
KPD_event.9.t:0 "德苏技术合作"
KPD_event.9.d:0 "刚刚[FROM.GetName]表示希望与我们进行技术合作。"
KPD_event.9.a:0 "欢迎,同志。"
KPD_event.9.b:0 "我不打算与你们合作。"
KPD_event.10.t:0 "德苏技术合作:接受"
KPD_event.10.d:0 "[FROM.GetName]接受了我们的技术合作请求,现在我们可以接收[FROM.GetName]的技术研究成果。"
KPD_event.10.a:0 "出色的成果。"
KPD_event.11.t:0 "德苏技术合作:拒绝"
KPD_event.11.d:0 "[FROM.GetName]拒绝了我们的技术合作请求。"
KPD_event.11.a:0 "真遗憾。"
KPD_event.12.t:0 "自由德国工会联盟"
KPD_event.12.d:0 "1933年的悲剧之后,德国的工人运动几乎垂直下滑。企业家与纳粹勾结,比以前更残酷地压榨工人,国家机构几乎是协助的。然而,现在纳粹被粉碎了,我们有必要纠正这种倒退。我们将支持新成立的德国各自由工会,并将其发展到全国规模。"
KPD_event.12.a:0 "自由工人的联合!"
KPD_event.13.t:0 "要求选举的政党"
KPD_event.13.d:0 "尽管共产党和社会民主党是人民联合战线的主流,但其他反纳粹的小党派和与他们结盟的右翼政党也支持我们并参与其中。内战结束,稳定开始,现在他们及其支持者要求尽快举行大选。"
KPD_event.13.a:0 "‘危机解决之前’不能举行选举。"
KPD_event.13.b:0 "准备选举。"
KPD_event.13.a_tt:0 "§t\n在考虑选举以外的执政方法后再做选择。§!"
KPD_event.14.t:0 "内战!"
KPD_event.14.d:0 "为什么不举行选举哈哈"
KPD_event.14.a:0 "这是资产阶级的阴谋!"
KPD_event.15.t:0 "选举结束"
KPD_event.15.d:0 "三个月的时间在各党派的宣传中忙碌地过去了。久违的选举,即使是平时对政治不感兴趣的人也想感受一下多年未见的选票质感,纷纷前往投票站。晚上8点,街道变暗,投票站关闭,计票开始。"
KPD_event.15.a:0 "共产党占据多数!"
KPD_event.15.b:0 "社会民主党成功逆转!"
KPD_event.15.c:0 "成功阻止了共产党!"
KPD_event.16.t:0 "尝试统一的右翼政党"
KPD_event.16.d:0 "以国家人民党和黑白斗争阵线为中心,右翼政党开始讨论统一。由于他们在过去与纳粹政权合作的过失,失去了很多人气,他们试图通过选举联盟来克服这一点。"
KPD_event.16.a:0 "他们的统一成功了!"
KPD_event.16.b:0 "由于政策分歧,统一失败了!"
KPD_event.17.t:0 "集结的中间派"
KPD_event.17.d:0 "以社会民主党和中央党为代表的温和中间派政党正在讨论部分选举联盟,以制衡德国共产党。然而,这种联盟可能会导致社会民主党内的左派支持德国共产党。"
KPD_event.17.a:0 "他们顺利地达成了联盟。"
KPD_event.17.b:0 "由于社会民主党内左派的反对,联盟失败了。"
KPD_event.18.t:0 "泛滥的黑色宣传"
KPD_event.18.d:0 "在即将到来的选举日前,一些政治极端主义者不断传播未经证实的事实。"
KPD_event.18.a:0 "祈祷人们不要上当。"
KPD_event.18.b:0 "获得NKVD的支持。"
KPD_event.19.t:0 "社会民主党 - 共产党辩论"
KPD_event.19.d:0 "在各地巡回演讲的社会民主党和共产党的两位候选人由于行程重叠而相遇。应市民的要求,他们即兴进行了不到一小时的辩论。在和谐的氛围中进行的辩论是建设性的,没有一方被压倒或占上风。"
KPD_event.19.a:0 "平局。"
KPD_event.20.t:0 "对斯大林的恐惧"
KPD_event.20.d:0 "莫斯科的大清洗之后,德国共产党开始分裂。许多党员对莫斯科和斯大林失去了信任,NKVD的恐惧开始蔓延。由于缪恩森伯格正在集结以前瓦解的党的反对派,我们将他驱逐了。"
KPD_event.20.a:0 "党的分裂。"
KPD_event.21.t:0 "莫洛托夫-台尔曼条约"
KPD_event.21.d:0 "新成立的德国政府向我们提议分割波兰的条约。该条约还提议为了遏制最近在东欧表现出扩张主义的波兰,签订相互防御协定。\n\n新成立的德国政府可能还很弱小,但如果签署该协定,我们可以轻松击垮波兰,并在东欧带来社会主义秩序。"
KPD_event.21.a:0 "签署条约。"
KPD_event.21.b:0 "我们不能同意这项协定。"
KPD_event.22.t:0 "莫斯科接受条约"
KPD_event.22.d:0 "[SOV.GetName]签署了我们的波兰分割条约,我们根据该条约与波兰断绝外交关系并开始准备战争。\n\n不幸的是,一些势力批评该条约为‘德国民族主义’,但大多数人似乎同意击垮波兰。"
KPD_event.22.a:0 "很好。"
KPD_event.23.t:0 "莫斯科拒绝条约"
KPD_event.23.d:0 "[SOV.GetName]拒绝了我们的条约,并批评德国的扩张主义行为。\n\n此次事件使苏德外交关系有所紧张,即使共产国际与波兰开战,我们也难以应对。"
KPD_event.23.a:0 "真遗憾。"
KPD_event.24.t:0 "接受苏联控制的德国"
KPD_event.24.d:0 "德国外交部表示愿意接受苏联的控制,为共产主义社会建设做出贡献。\n\n这是前所未有的事情,苏联的党员们也感到相当困惑。如果接受这一决定,德国将进入我们的控制之下。"
KPD_event.24.a:0 "欢迎加入联邦,同志。"
KPD_event.24.b:0 "这些人到底在说什么?"
KPD_event.25.t:0 "莫斯科接受我们的决定"

KPD_event.25.d:0 "[SOV.GetName]尊重我们的决断,接纳我们成为共产国际的正式成员国。\n\n现在我们所期望的共产主义社会的未来似乎越来越近了。"
KPD_event.25.a:0 "为了大义。"
KPD_event.26.t:0 "莫斯科拒绝了我们的决定"
KPD_event.26.d:0 "[SOV.GetName]拒绝了我们的请求,我们未能加入共产国际。"
KPD_event.26.a:0 "真是遗憾。"

