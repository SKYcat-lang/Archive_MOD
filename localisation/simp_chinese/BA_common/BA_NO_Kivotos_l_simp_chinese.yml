 BA_pol_event.1.t:0 "海洋之间的概念"
 BA_pol_event.1.d:0 "为了抵御苏联的邪恶入侵,波兰自然需要其他有着相同利益的伙伴。我们将尽最大努力迅速与这些国家结成联盟。"
 BA_pol_event.1.a:0 "这是国家生存的问题。"
 BA_pol_event.2.t:0 "波兰的防御条约提议"
 BA_pol_event.2.d:0 "波兰提出与我们缔结防御条约,共同对抗苏联这一共同威胁。"
 BA_pol_event.2.a:0 "我们必须先消灭叛徒。"
 BA_pol_event.2.b:0 "统一战线是斯大林主义者的错误。"
 BA_pol_event.3.t:0 "波兰的提议"
 BA_pol_event.3.d:0 "随着我们的首都莫斯科陷落,战局迅速向波兰一方倾斜。波兰也意识到了这一点,向我们政府提出了提议,以迅速结束战争。提议内容是解放白俄罗斯和乌克兰,放弃对波罗的海三国的影响力等,这极大削弱了我们在西部地区的力量,也相当于承认了我们事实上的失败。"
 BA_pol_event.3.a:0 "就像列宁那样,我们也期待来日。"
 BA_pol_event.3.b:0 "苏维埃人民战斗到底,直到胜利!"
 BA_pol_event.4.t:0 "苏联接受了"
 BA_pol_event.4.d:0 "苏联接受了我们的提议,祖国和同盟再次为东欧和世界带来了和平。"
 BA_pol_event.4.a:0 "波兰万岁!"
 BA_pol_event.5.t:0 "苏联的拒绝"
 BA_pol_event.5.d:0 "尽管战局已定,苏联还是选择了抵抗。"
 BA_pol_event.5.a:0 "愚蠢!"
 BA_pol_event.6.t:0 "和平条约的提议?"
 BA_pol_event.6.d:0 "现在我们占领了莫斯科,没有理由继续消耗性的战争了。我们可以利用优势从苏联那里获得东欧领土和其他必要的东西,然后去做更重要的事情。"
 BA_pol_event.6.a:0 "联系苏联。"
 BA_pol_event.6.b:0 "想得太简单了。"
 BA_pol_event.7.t:0 "斯大林下台"
 BA_pol_event.7.d:0 "执政多年的约瑟夫·斯大林无法逃脱在这场战争中连续失利的责任。内务人民委员会将领导人民驱逐他,迅速与波兰完成和平条约,为苏联带来稳定,并尽量保全国土。"
 BA_pol_event.7.a:0 "听从贝利亚同志的领导!"
 BA_pol_event.8.t:0 "苏联-波兰战争结束"
 BA_pol_event.8.d:0 "一大早,波兰和苏联外交部发表联合声明。声明包括停止两国间的敌对行为,让部分加盟共和国独立等内容。这相当于苏联承认失败,而波兰获得了对过去两次失利的充分补偿。"
 BA_pol_event.8.a:0 "我们的胜利!"
 BA_pol_event.8.b:0 "只是小小的退让。"
 BA_pol_event.8.c:0 "苏联岌岌可危。"
 BA_pol_event.9.t:0 "波兰要求吞并"
 BA_pol_event.9.d:0 "波兰要求吞并我们。"
 BA_pol_event.9.a:0 "我们无力反抗。"
 BA_pol_event.9.b:0 "做最后的微弱抵抗。"
 BA_pol_event.10.t:0 "[POL.getName]要求加入联邦"
 BA_pol_event.11.t:0 "异界入侵者们"
 BA_pol_event.11.d:0 "随着波兰卷入与异界国家的战争,我们必须对抗他们未知的战术和技术。在弄清楚那些之前,我们的军队将无法发挥出对抗地球上其他国家时的实力。"
 BA_pol_event.11.a:0 "该死"
 BA_pol_event.11_tt:0 "\n每完成一个§Y强化波兰军队的国策§!,波兰军队的§Y效率§!就会提高。"
 BA_pol_event.12.t:0 "米杰莫日一体化市场"
 BA_pol_event.12.d:0 "米杰莫日常务会议决议将米杰莫日成员国的市场统一为一体。我们可以对此行使否决权。"
 BA_pol_event.12.a:0 "合作总是好事。"
 BA_pol_event.12.b:0 "捍卫经济自主权。"
 BA_pol_event.13.t:0 "货币统一"
 BA_pol_event.13.d:0 "继市场一体化后,米杰莫日决议统一货币。我们可以对此行使否决权。"
 BA_pol_event.14.t:0 "波兰统一派要求全民公决"
 BA_pol_event.14.d:0 "随着主张国家应当统一到[ROOT.GetFactionName]的统一派势力壮大,他们要求举行全民公决。"
 BA_pol_event.14.a:0 "举行全民公决。"
 BA_pol_event.14.b:0 "这是愚蠢的想法。"
 BA_pol_event.15.t:0 "全民公决通过"
 BA_pol_event.15.d:0 "全民公决以赞成票结束,因此我们将向[POL.getName]请求国家统一。"
 BA_pol_event.15.a:0 "[POL.getName]万岁!"
 BA_pol_event.16.t:0 "全民公决未通过"
 BA_pol_event.16.d:0 "波兰统一派试图通过他们提议的全民公决让国家被吞并的阴谋被阻止了。"
 BA_pol_event.16.a:0 "幸运吗?"
 BA_pol_event.18.t:0 "[FROM.getName]统一请求"
 BA_pol_event.18.d:0 "由于[FROM.getName]的波兰统一派不断施压,[FROM.getName]全境就统一问题举行了全民公决。随着公投以赞成票结束,他们向我们请求国家统一。"
 BA_pol_event.18.a:0 "欢迎他们。"
 BA_pol_event.18.b:0 "理想主义者在胡说八道。"
 BA_pol_event.19.t:0 "[POL.getname]的拒绝"
 BA_pol_event.19.d:0 "我们的统一请求被拒绝了。"
 BA_pol_event.19.a:0 "该死。"
 BA_pol_event.20.t:0 "东德的处置"
 BA_pol_event.20.d:0 "我们必须决定如何处置包括柏林在内的东德地区。"
 BA_pol_event.20.a:0 "归还给国防军。"
 BA_pol_event.20.b:0 "让三一教傀儡化。"
 BA_pol_event.20.c:0 "波兰吞并东德地区!"
 BA_pol_event.21.t:0 "梅梅尔的处置"
 BA_pol_event.21.d:0 "我们必须决定如何处置前德意志帝国最东端的领土梅梅尔。"
 BA_pol_event.21.a:0 "归还给立陶宛。"
 BA_pol_event.21.b:0 "波兰吞并!"
 BA_pol_event.22.t:0 "柯尼斯堡的处置"
 BA_pol_event.22.d:0 "我们必须决定普鲁士发源地柯尼斯堡未来的归属。"
 BA_pol_event.22.a:0 "派遣占领区的所有学生前去,改编为自治州。"
 BA_pol_event.22.b:0 "归还给国防军。"
 BA_pol_event.22.c:0 "将东普鲁士从德国分离出来,傀儡化。"
 BA_pol_event.22.f:0 "归还给三一教。"
 BA_pol_event.22.e:0 "柯尼斯堡是我们的!"
 BA_pol_event.23.t:0 "[5.getName]的处置"
 BA_pol_event.23.d:0 "我们必须决定[5.getName]的处置。"
 BA_pol_event.23.a:0 "给东普鲁士。"
 BA_pol_event.23.b:0 "归还给国防军。"
 BA_pol_event.23.c:0 "给三一教。"
 BA_pol_event.23.e:0 "波兰吞并。"
 BA_pol_event.24.t:0 "格但斯克的处置"
 BA_pol_event.24.d:0 "我们再次为格但斯克被称为阿留斯的异界势力短暂占领的耻辱报了仇。我们将决定格但斯克的处置。"
 BA_pol_event.24.a:0 "恢复阿留斯小队。"
 BA_pol_event.24.b:0 "给东普鲁士势力。"
 BA_pol_event.24.c:0 "格但斯克是波兰领土!"
 BA_pol_event.25.t:0 "[63.getname]和[68.getname]"
 BA_pol_event.25.d:0 "我们必须决定欣特波美拉尼亚和东马克的归属。"
 BA_pol_event.25.a:0 "给东德。"
 BA_pol_event.25.b:0 "波兰化那个地区。"
 BA_pol_event.26.t:0 "德国的波兰领土"
 BA_pol_event.26.d:0 "对于大战的结果收复的我们西部领土,我们将决定其处置。"
 BA_pol_event.26.a:0 "给东德。"
 BA_pol_event.26.b:0 "那里属于波兰领土!"
 BA_pol_event.27.t:0 "[66.getname]的处置"
 BA_pol_event.27.d:0 "我们将决定[66.getname]的处置。"
 BA_pol_event.27.a:0 "让西里西亚独立。"
 BA_pol_event.27.c:0 "给东德。"
 BA_pol_event.27.b:0 "并入波兰。"
 BA_pol_event.28.t:0 "[67.getname]"
 BA_pol_event.28.d:0 "我们还必须决定[67.getname]的归属。"
 BA_pol_event.28.a:0 "割让给西里西亚。"
 BA_pol_event.28.b:0 "吞并。"
 BA_pol_event.29.t:0 "西德的归属"
 BA_pol_event.29.d:0 "我们将决定威悉河以西的处置。"
 BA_pol_event.29.a:0 "归还给国防军。"
 BA_pol_event.29.b:0 "解放潘多拉协会。"
 BA_pol_event.30.t:0 "南德的处置"
 BA_pol_event.30.d:0 "继西德之后,我们将决定包括巴伐利亚在内的南德的处置。"
 BA_pol_event.30.a:0 "给国防军。"
 BA_pol_event.30.b:0 "割让给潘多拉协会。"
