 #弹窗
 POL_country_intro_header:0 "§9欢乐与独立的国家§!"
 POL_country_intro_content:0 "华沙骄傲地飘扬着波兰国旗的日子并不遥远。波兰长期以来一直在其他国家的铁蹄之下,是30年前才获得独立的一个新生国家。\n\n波兰在10世纪开始正式出现在历史中。根据斯拉夫建国神话,在莱赫、切赫、鲁斯三兄弟中,莱赫向西迁徙,建立了这个国家。波兰王国皈依天主教后开始出现在中世纪历史中,尽管中兴,但仍遭受神圣罗马帝国和蒙古帝国入侵的痛苦。然而,波兰王国在14世纪重组为波兰-立陶宛联合王国,成为一个大国,迎来全盛时期。但振翅的白尾雕从17世纪开始经历被称为大洪水的危机时期,最终遭到普鲁士、俄罗斯和奥地利的三次瓜分,蒙受耻辱。此后,当西欧不断经历历史的漩涡时,波兰人只能分裂成三部分,袖手旁观。\n\n尽管如此,时间还是站在波兰一边。用鲜血开启20世纪的大战使德国将俄罗斯波兰地区解放为"摄政王国",在德国投降后,"波兰第二共和国"出现,阻止了苏联的西进,占领了立陶宛的中立陶宛,成长为东欧的中等强国。\n\n新生的波兰政治总体上是不稳定的。特别是与大战后能够致力于国土重建的西方不同,波兰因与苏联的战争、与东欧国家的领土争端和与德国民兵的局部战争而陷入混乱。这种不稳定最终导致了1926年皮尔苏茨基的政变,皮尔苏茨基和他的下属组成的萨纳恰运动控制了波兰政治,一直延续到现在。\n\n1935年11月左右,波兰历史上第一次不得不与非地球人作战。被称为"奇沃托斯"的异界存在转移到地球,袭击了波兰西部领土。波兰军队继续抵抗,但由于技术和实力的差距而不得不撤退。此外,由于西方的混乱影响,波兰-苏联边境发生了小规模军事冲突,这很快升级为战争。\n\n在第二次苏波战争中,波兰无法重现1919年的奇迹。但由于红军状态严重不佳,苏联无法再进一步进军波兰领土。因此,通过迅速达成的和平条约,波兰赢得了暂时的喘息时间,但波兰被东西夹击的局面已经很明显。\n\n在寻求第三次机会的俄罗斯和装备着未来科技的三一教之间,波兰的命运正在萌芽。\n\n§Y开发:AfterImage§!"
 POL_guide:0 "\n£white_dot 提高波兰的实力。\n£white_dot 夺回失去的西部和东部领土。\n£white_dot 集结尽可能多的盟友对抗苏联。\n£white_dot 抵御异界入侵者的最后战争。\n\n\n§9波兰将再次崛起!§!"

 SOV_country_intro_header:0 "帝国的崩溃"
 SOV_country_intro_header_1: "尘埃落定后"
 SOV_country_intro_header_2: "军阀问题"
 SOV_country_intro_header_3: "第二次苏波战争"
 SOV_country_intro_content:0 "震惊世界的日俄战争失败和人民在血腥星期一事件中背弃沙皇,为东方巨大帝国的崩溃拉响了警钟。\n\n波斯尼亚萨拉热窝响起两声枪声,大战爆发,俄罗斯出人意料地迅速下达总动员令,在初期出乎意料地表现出色。但好景不长。在坦能堡的失败暴露了俄罗斯帝国的弱点,布鲁西洛夫进攻使俄罗斯帝国军崩溃。帝国军崩溃,德军迅速占领了波罗的海、白俄罗斯和乌克兰。为阻止局势恶化,尼古拉二世发动了宫廷政变,但这适得其反。\n\n1917年3月8日,历史翻开了新的一页。有着300年历史的罗曼诺夫王朝倒台,新生的共和国在其废墟上建立。但新生共和国试图继续战争,却只是重复着令人厌倦的撤退。弗拉基米尔·列宁和布尔什维克没有错过这个机会,宣布了十月革命。"
 SOV_country_intro_content_1: "内战的硝烟散去,在曾经的俄罗斯帝国领土上,苏维埃社会主义共和国联盟与其无可争议的统治者一起出现了。"
