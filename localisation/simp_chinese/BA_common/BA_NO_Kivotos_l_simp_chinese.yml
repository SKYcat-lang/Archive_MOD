 BA_pol_event.28.a:0 "交给西里西亚。"
 BA_pol_event.28.b:0 "并入波兰。"
 BA_pol_event.29.t:0 "西德的去向"
 BA_pol_event.29.d:0 "我们将决定威悉河以西的处置。"
 BA_pol_event.29.a:0 "交还给国防军。"
