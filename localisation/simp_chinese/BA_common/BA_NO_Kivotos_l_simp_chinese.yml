 POL_country_intro_header:0 "§9欢喜与独立的国家§!"
 POL_country_intro_content:0 " 在华沙,波兰的旗帜自豪地飘扬,这并不是很久以前的事。波兰在漫长的岁月里一直在其他国家的铁蹄下生活,直到不到30年前才赢得独立,成为一个新生国家。\n\n 在10世纪正式登上历史舞台的波兰,根据斯拉夫建国神话,是由三兄弟雷赫、切赫和鲁斯中的雷赫向西迁移建立的国家。随着皈依天主教,波兰王国开始出现在中世纪历史中,尽管经历了与神圣罗马帝国的战争和蒙古帝国的入侵,但波兰王国在14世纪通过与立陶宛的联合重新崛起,迎来了全盛时期。然而,从17世纪开始,波兰经历了被称为“大洪水”的危机时代,最终被普鲁士、俄罗斯和奥地利三分。\n\n 在西欧历史的漩涡中,波兰人只能眼睁睁地看着自己的国家被分成三块。然而,时间站在了波兰一边。20世纪初的大战使德国解放了俄罗斯领波兰地区,称之为“摄政王国”,而在德国投降后,“波兰第二共和国”成立,成功抵挡了苏联的西进攻势,并从立陶宛占领了中立陶宛,成为东欧的中坚国家。\n\n 新生的波兰政治总体上不稳定。与大战后能够专注于重建的西方不同,波兰因与苏联的战争、与东欧国家的领土争端以及与德国民兵的局部战争而混乱。这种不稳定在1926年导致了皮乌苏茨基的政变,使皮乌苏茨基及其部下组成的萨纳奇运动掌握了波兰政治。\n\n 1935年11月,波兰历史上首次与非地球生物作战。这些被称为“基博托斯”的存在转移到地球,攻击了波兰的西部领土。尽管波兰军队进行了抵抗,但由于技术和能力的差距,不得不撤退。此外,由于西部的混乱,波兰-苏联边境发生了小规模军事冲突,迅速升级为战争。\n\n 在第二次苏波战争中,波兰未能重现1919年的奇迹。然而,由于红军的严重问题,苏联无法进一步推进波兰领土。迅速达成的和平协议为波兰赢得了一段时间,但波兰被东西夹击的局面显而易见。\n\n 在觊觎第三次机会的俄罗斯和装备未来技术的三一之间,波兰的命运正在展开。\n\n§Y开发:AfterImage§!"
 POL_guide:0 "\n£white_dot 提升波兰的能力。\n£white_dot 收复失去的西部和东部领土。\n£white_dot 尽可能多地联合盟国对抗苏联。\n£white_dot 阻止异界入侵者的最后战争。\n\n\n§9波兰将再次崛起!§!"
 
