#######事件######
 KPD_event.1.t:0 "波兹南的要求" 
 KPD_event.1.d:0 "据我们的情报部门称,代替原德意志国家出现的异界势力陷入了混乱,而这引发了相当于骚乱或内战的巨大动荡。我们将在三天内在波兹南地区集结兵力占领该地区,并要求他们永久割让,因为现在他们的军事基础薄弱。"  
 KPD_event.1.a:0 "收复我们的土地!"
 KPD_event.1.b:0 "太危险了。"  
 KPD_event.2.t:0 "波兰军队进军波兹南"
 KPD_event.2.d:0 "最近的混乱已经结束,但波兰军队突然进军波兹南,并占领了那里。我们的守备队进行了小规模抵抗,但这还不够,我们可以考虑可能的外交或军事手段。"  
 KPD_event.2.a:0 "不要贸然行动。"  
 KPD_event.2.b:0 "让他们知道自己的地位。"
 KPD_event.3.t:0 "解放柏林"
 KPD_event.3.d:0 "我们勇敢的革命战士成功击退了柏林的反动派和外国势力。目前,人民联合阵线的象征红旗在大教堂上空飘扬,柏林的工人群众自发组织先锋队,愿意为革命服务。"  
 KPD_event.3.a:0 "欢迎他们!"
 KPD_event.3.b:0 "让他们重组到我军中去。"  
 KPD_event.4.t:0 "汉堡的工人们"
 KPD_event.4.d:0 "随着我们光荣的军队进入汉堡,汉堡的工人们占领了主要生产设施并起义。我们的革命政府了解到汉堡工人群众组建武装机关的意愿,并将给予各种支持,使他们能够坚定地站在我们一边。"
 KPD_event.4.a:0 "欢迎同志们!"  
 KPD_event.4.b:0 "欢迎他们加入我军。"
 KPD_event.5.t:0 "巴伐利亚的人民群众"  
 KPD_event.5.d:0 "尽管以巴伐利亚为代表的南德地区是纳粹党的发源地,同时也是法西斯势力强大的地区,但无论哪个地区,只要有压迫,就一定会有反抗。当革命军解放巴伐利亚时,巴伐利亚地区被大地主剥削劳动力和剩余产品的当地农民群众,以及因异界存在的统治而遭受加剧剥削的工人们欢呼雀跃。他们希望与我们在反资本主义、反帝国主义、民族解放的战线上团结一致,而我们将很乐意帮助他们武装起来。"
 KPD_event.5.a:0 "压迫的枷锁已被打破!"
 KPD_event.5.b:0 "必须警惕他们的思想污染。"  
 KPD_event.6.t:0 "东普鲁士的革命"
 KPD_event.6.d:0 "当资产阶级还在考虑如何渡河时,柯尼斯堡的无产阶级已经受苦多时了。但是经历了大战,他们开始被称为阿留斯的军国主义武装法西斯集团统治,这使得他们不断反抗统治者,具有革命性。终于,[KPD.getName]的革命战士进军柯尼斯堡,对他们的一切压迫和剥削立即终止,并使许多被迫为反革命服务的青年决心再次为正确的理念而战。党决定组织这些青年,组建新的武装集团。"  
 KPD_event.6.a:0 "以革命的热情宽恕过去的过错!"
 KPD_event.6.b:0 "...同志们辛苦了。"
 KPD_event.7.t:0 "在混乱中绽放的红色火焰"  
 KPD_event.7.d:0 "当世界陷入混乱之际,转移到德国的异界存在推翻了法西斯政权,给陷入反动泥潭的德国地区带来了新的变化。许多德国人因失去国家而沮丧绝望,但也有许多人并非如此。在被粉碎的法西斯政权之上新崛起的另一个新寡头封建国家三一教,在无法克服行政局限的情况下在两个月内崩溃,为大战以来组建的[KPD.getName]提供了活动舞台。"
 KPD_event.7.a:0 "我们再次崛起,以斯巴达克斯之名!"
 KPD_event.8.t:0 "城市修复工程"  
 KPD_event.8.d:0 "有人提出将因大战影响而毁坏的城市恢复到以前的样子,我们必须对此做出决定。" 
 KPD_event.8.a:0 "没必要纠结于过去的残余。"
 KPD_event.8.b:0 "支持重建工程。"
 KPD_event.9.t:0 "德苏技术协作"
 KPD_event.9.d:0 "就在刚才,[FROM.GetName]表示希望与我们进行技术合作。"  
 KPD_event.9.a:0 "欢迎,同志。"
 KPD_event.9.b:0 "我们无意与你们合作。"
 KPD_event.10.t:0 "德苏技术协作:接受" 
 KPD_event.10.d:0 "[FROM.GetName]接受了我们的技术协作请求,现在我们可以收到[FROM.GetName]的技术研究成果了。"
 KPD_event.10.a:0 "好样的。"
 KPD_event.11.t:0 "德苏技术协作:拒绝"
 KPD_event.11.d:0 "[FROM.GetName]拒绝了我们的技术协作请求。" 
 KPD_event.11.a:0 "该死。"
 KPD_event.12.t:0 "自由德国工会联盟"
 KPD_event.12.d:0 "在1933年的悲剧之后,德国的工人运动几乎垂直下降衰退。企业家与纳粹勾结,比以前更残酷地剥削工人,而政府机构则近乎合谋纵容。但现在纳粹被打垮,有必要纠正这种倒退。我们将支持新成立的德国各自由工会,使其发展到全国规模。"  
 KPD_event.12.a:0 "自由工人们联合起来!"
 KPD_event.13.t:0 "要求选举的政党们" 
 KPD_event.13.d:0 "尽管共产党和社民党是人民联合阵线的主导,但其他反纳粹倾向的小党派以及与他们勾结的右翼政党也支持我们并参与其中,这是事实。内战结束,稳定开始之际,他们及其支持者要求尽快举行大选。"
 KPD_event.13.a:0 "在危机解除之前不能举行选举。"
 KPD_event.13.b:0 "准备选举。" 
 KPD_event.13.a_tt:0 "§t\n思考除选举外还有什么执政方式,然后再做选择。§!"
 KPD_event.14.t:0 "内战!"
 KPD_event.14.d:0 "为什么不举行选举呢,呵呵"
 KPD_event.14.a:0 "这是资产阶级的阴谋!"
 KPD_event.15.t:0 "选举结束"  
 KPD_event.15.d:0 "三个月的时间忙碌地度过,各党派竞相宣传。时隔多年,就连平时对政治不感兴趣的人也去了投票站,哪怕只是为了感受多年未见的选票质感。晚上8点,街道渐暗,投票站关门,开票开始。" 
 KPD_event.15.a:0 "共产党赢得多数!"
 KPD_event.15.b:0 "社民党成功逆转!"
 KPD_event.15.c:0 "成功阻止了共产党!"
 KPD_event.16.t:0 "试图联合的右翼政党" 
 KPD_event.16.d:0 "以德国国家人民党和黑白战斗阵线为中心,右翼政党开始讨论联合。由于在纳粹政权时期合作的错误,他们的人气大减,正试图通过选举联盟来克服这一点。"
 KPD_event.16.a:0 "他们的联合成功了!" 
 KPD_event.16.b:0 "联合因政策分歧而失败!"
 KPD_event.17.t:0 "凝聚的温和派"
 KPD_event.17.d:0 "以社民党和中央党为代表的温和-中间派政党正在讨论部分选举联盟计划,以制衡德国共产党。但这种联盟可能会使社民党内的左翼支持德国共产党。"
 KPD_event.17.a:0 "他们没什么大问题就联合成功了。"
 KPD_event.17.b:0 "因社民党内左翼的反对而流产。"
 KPD_event.18.t:0 "蔓延的黑色宣传"
 KPD_event.18.d:0 "在距离选举日不远的时候,一些政治极端分子不断传播未经证实的事实。" 
 KPD_event.18.a:0 "但愿人们不要被蒙蔽。"  
 KPD_event.18.b:0 "得到内务人民委员部的支持。" 
 KPD_event.19.t:0 "社民党-共产党辩论"
 KPD_event.19.d:0 "巡回各地进行竞选演讲的社民党和共产党的两位候选人由于行程重合而相遇。应公民要求,他们当场进行了近一小时的辩论。在友好氛围下进行的辩论很有建设性,没有一方处于下风或占据上风就结束了。"
 KPD_event.19.a:0 "势均力敌。"  
 KPD_event.20.t:0 "对斯大林的恐惧" 
 KPD_event.20.d:0 "莫斯科发动大清洗后,德国共产党开始分裂。许多党员对莫斯科,对斯大林失去信心,对内务人民委员部的恐惧开始蔓延。蒙森伯格正在团结党内原先瓦解的反对派,因此我们驱逐了他。"
 KPD_event.20.a:0 "党的分裂。"  
 KPD_event.21.t:0 "莫洛托夫-台尔曼条约" 
 KPD_event.21.d:0 "新成立的德国政府向我们提出了一项瓜分波兰的条约。该条约还提出互相防御协定,以遏制最近在东欧表现出扩张主义倾向的波兰。\n\n新成立的德国政府可能还很弱小,但如果签署这一协定,我们就可以轻易击垮波兰,把社会主义秩序带到东欧。"
 KPD_event.21.a:0 "签署条约。"
 KPD_event.21.b:0 "我们不能同意这一协定。"  
 KPD_event.22.t:0 "莫斯科接受条约" 
 KPD_event.22.d:0 "[SOV.GetName]签署了我们的波兰分割条约,我们开始根据该条约与波兰断绝外交关系并准备战争。\n\n遗憾的是,有些势力谴责该条约是"德国沙文主义",但似乎大多数人都同意打垮波兰。" 
 KPD_event.22.a:0 "很好。"
 KPD_event.23.t:0 "莫斯科拒绝条约"
 KPD_event.23.d:0 "[SOV.GetName]拒绝了我们的条约,谴责德国的扩张主义行径。\n\n通过这一事件,苏德外交关系有些紧张,即使共产国际与波兰开战,我们也难以应对。"
 KPD_event.23.a:0 "真遗憾"  
 KPD_event.24.t:0 "接受苏联控制的德国"
 KPD_event.24.d:0 "德国外交部向我们的外交部表示,为了共产国际的事业,他们接受苏联的控制,致力于建设共产主义社会。\n\n这是前所未有的事,苏联党员也相当困惑,如果接受这一决定,德国将受我们控制。"  
 KPD_event.24.a:0 "欢迎加入联盟,同志。"
 KPD_event.24.b:0 "这帮家伙到底在说什么?"
 KPD_event.25.t:0 "莫斯科接受我们的决定" 
 KPD_event.25.d:0 "[SOV.GetName]尊重我们的决心,接纳我们成为共产国际的正式成员国。\n\n现在我们所期望的共产主义社会的未来似乎越来越近了。"
 KPD_event.25.a:0 "为了事业。" 
 KPD_event.26.t:0 "莫斯科拒绝我们的决定"
 KPD_event.26.d:0 "[SOV.GetName]拒绝了我们的请求,我们也未能加入共产国际。"
 KPD_event.26.a:0 "该死。"

