BA_pol_event.1.t:0 "海洋之间的概念"
BA_pol_event.1.d:0 "为了抵抗苏联的邪恶入侵,波兰当然需要其他有共同利益的盟友。我们将尽最大努力尽快与这些国家结盟。"
BA_pol_event.1.a:0 "这是国家生存的问题。"
BA_pol_event.2.t:0 "波兰的防御条约提议"
BA_pol_event.2.d:0 "波兰提议与我们签订防御条约,以共同对抗苏联的威胁。"
BA_pol_event.2.a:0 "我们必须先消灭叛徒。"
BA_pol_event.2.b:0 "统一战线是斯大林主义者的错误。"
BA_pol_event.3.t:0 "波兰的提议"
BA_pol_event.3.d:0 "随着我们的首都莫斯科的陷落,战局迅速向波兰倾斜。波兰也意识到了这一点,并向我们的政府提出了建议。建议内容包括解放白俄罗斯和乌克兰,放弃对波罗的海三国的影响力等,这将极大削弱我们在西部地区的力量,这实际上是承认我们的失败。"
BA_pol_event.3.a:0 "像列宁那样,我们也要为将来做打算。"
BA_pol_event.3.b:0 "苏维埃人民将战斗到底并取得胜利!"
BA_pol_event.4.t:0 "苏联的接受"
BA_pol_event.4.d:0 "苏联接受了我们的提议,祖国和盟友再次为东欧和世界带来了和平。"
BA_pol_event.4.a:0 "波兰万岁!"
BA_pol_event.5.t:0 "苏联的拒绝"
BA_pol_event.5.d:0 "尽管战局已定,苏联选择了抵抗。"
BA_pol_event.5.a:0 "愚蠢!"
BA_pol_event.6.t:0 "和平协议的提议?"
BA_pol_event.6.d:0 "现在我们占领了莫斯科,没有理由继续这场消耗战。我们可以利用我们的战局优势,从苏联获得东欧领土和其他必要的东西,并专注于更重要的事情。"
BA_pol_event.6.a:0 "联系苏联。"
BA_pol_event.6.b:0 "这是太过轻率的想法。"
BA_pol_event.7.t:0 "斯大林的倒台"
BA_pol_event.7.d:0 "长期掌权的约瑟夫·斯大林因在这场战争中的连连失利而无法逃脱责任。以内务人民委员部为首的力量将他推翻,并迅速与波兰达成和平协议,为苏联带来稳定,并尽可能保全国土。"
BA_pol_event.7.a:0 "遵循贝利亚同志的领导!"
BA_pol_event.8.t:0 "苏联-波兰战争的结束"
BA_pol_event.8.d:0 "清晨,波兰和苏联外交部发表了联合声明。这不仅停止了两国之间的敌对行动,还包括使联邦的一些成员国独立。这实际上等同于苏联承认了失败,而波兰也得到了对前两次失败的补偿。"
BA_pol_event.8.a:0 "这是我们的胜利!"
BA_pol_event.8.b:0 "这只是一次小小的退却。"
BA_pol_event.8.c:0 "苏联岌岌可危。"
BA_pol_event.9.t:0 "波兰的合并要求"
BA_pol_event.9.d:0 "波兰提出了合并的要求。"
BA_pol_event.9.a:0 "我们无能为力。"
BA_pol_event.9.b:0 "进行微弱的抵抗。"
BA_pol_event.10.t:0 "[POL.getName]的联邦加入要求"
BA_pol_event.11.t:0 "异界的侵略者"
BA_pol_event.11.d:0 "随着波兰与异界国家开战,我们必须对抗他们未知的战术和技术。在我们了解这些之前,我们的军队无法像对抗地球上的其他国家那样发挥出全部实力。"

 BA_pol_event.11.a:0 "该死"
 BA_pol_event.11_tt:0 "\n§Y每完成一个加强波兰军队的重点§!,波兰军队的§Y效率§!将会提升。"
 BA_pol_event.12.t:0 "米耶兹莫泽统一市场"
 BA_pol_event.12.d:0 "米耶兹莫泽常务会议通过了将米耶兹莫泽成员国市场统一的计划。我们可以对此行使否决权。"
 BA_pol_event.12.a:0 "合作总是好的。"
 BA_pol_event.12.b:0 "维护经济自主权。"
 BA_pol_event.13.t:0 "货币统一"
 BA_pol_event.13.d:0 "米耶兹莫泽决定在市场统一之后进行货币统一。我们可以对此行使否决权。"
 BA_pol_event.14.t:0 "波兰统一派的公投要求"
 BA_pol_event.14.d:0 "随着统一派在[ROOT.GetFactionName]中获得力量,他们要求进行公投以实现国家统一。"
 BA_pol_event.14.a:0 "进行公投。"
 BA_pol_event.14.b:0 "愚蠢的想法。"
 BA_pol_event.15.t:0 "成功的公投"
 BA_pol_event.15.d:0 "公投以赞成结束,因此我们将请求并入[POL.getName]。"
 BA_pol_event.15.a:0 "[POL.getName]万岁!"
 BA_pol_event.16.t:0 "失败的公投"
 BA_pol_event.16.d:0 "波兰统一派试图通过公投合并国家的计划被他们自己提出的公投所阻止。"
 BA_pol_event.16.a:0 "这是好事吗?"
 BA_pol_event.18.t:0 "[FROM.getName]的统一请求"
 BA_pol_event.18.d:0 "由于[FROM.getName]不断受到波兰统一派的要求,[FROM.getName]全境进行了统一公投。公投以赞成结束,他们请求与我们国家统一。"
 BA_pol_event.18.a:0 "欢迎他们。"
 BA_pol_event.18.b:0 "理想主义者的胡言乱语。"
 BA_pol_event.19.t:0 "[POL.getname]的拒绝"
 BA_pol_event.19.d:0 "我们的统一请求被拒绝了。"
 BA_pol_event.19.a:0 "该死。"
 BA_pol_event.20.t:0 "东德的处置"
 BA_pol_event.20.d:0 "我们需要决定如何处置包括柏林在内的东德地区。"
 BA_pol_event.20.a:0 "交还给国防军。"
 BA_pol_event.20.b:0 "将其变为傀儡。"
 BA_pol_event.20.c:0 "波兰将吞并东德地区!"
 BA_pol_event.21.t:0 "梅梅尔的处置"
 BA_pol_event.21.d:0 "我们需要决定如何处置曾属于德意志帝国最东端的领土梅梅尔。"
 BA_pol_event.21.a:0 "交还给立陶宛。"
 BA_pol_event.21.b:0 "波兰将吞并它!"
 BA_pol_event.22.t:0 "柯尼斯堡的处置"
 BA_pol_event.22.d:0 "我们需要决定普鲁士发源地柯尼斯堡的未来。"
 BA_pol_event.22.a:0 "派遣所有被占领区的学生,将其改为自治州。"
 BA_pol_event.22.b:0 "交还给国防军。"
 BA_pol_event.22.c:0 "将东普鲁士从德国分离并傀儡化。"
 BA_pol_event.22.f:0 "交还给三一。"
 BA_pol_event.22.e:0 "柯尼斯堡是我们的!"
 BA_pol_event.23.t:0 "[5.getName]的处置"
 BA_pol_event.23.d:0 "我们需要决定如何处置[5.getName]。"
 BA_pol_event.23.a:0 "交给东普鲁士。"
 BA_pol_event.23.b:0 "交还给国防军。"
 BA_pol_event.23.c:0 "交给三一。"
 BA_pol_event.23.e:0 "波兰将吞并它。"
 BA_pol_event.24.t:0 "格但斯克的处置"
 BA_pol_event.24.d:0 "我们重新夺回了被称为阿里乌斯的异界势力短暂占领的格但斯克。我们将决定格但斯克的处置。"
 BA_pol_event.24.a:0 "恢复阿里乌斯小队。"
 BA_pol_event.24.b:0 "交给东普鲁士的势力。"
 BA_pol_event.24.c:0 "格但斯克是波兰的领土!"
 BA_pol_event.25.t:0 "[63.getname]和[68.getname]"
 BA_pol_event.25.d:0 "我们必须决定辛特尔波美拉尼亚和东马克的去向。"
