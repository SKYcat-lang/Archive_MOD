 FRA_focus_8_desc:0 "知识是一个国家的力量。我们必须通过正确和先进的知识来展示法国人的地位。"
 FRA_focus_11:0 "城市化"
 FRA_focus_11_desc:0 "当然,非洲土地炎热,到处都是破旧的建筑。我们法国人需要生活在更高档的城市。而且,我们还要把这里作为收复大陆的基地和指挥部。"
 FRA_focus_12:0 "眺望地中海" 
 FRA_focus_12_desc:0 "虽然我们被赶出了祖国,但我们却从非洲这片伟大的土地上重新站了起来。现在是时候将我们的注意力转向地中海而不是殖民地了。"
