 Jacques:0 ""
 FRA_GATHERING_STORM_DESC_1:0 "文化与艺术之国,以及大战胜利者法国在与德国的战争中胜利,获得了辉煌的荣耀。1935年,政治混乱持续的法国在面对来自异次元的侵略者燃烧整个欧洲并向法国进攻时,进行了抵抗,但最终失败,走上了流亡之路。\n\n流亡后的法国处境一片黑暗。内部依然充满混乱,但为了收复本土,所有人都在共同寻找方法。如果他们仍然是法国人,那么收复本土的漫长旅程已经摆在眼前。"
 FRA_start_0:0 "本土的失败"
 FRA_start_0_desc:0 "我们在和平中遭到袭击。无法预料的异界大转移在法国本土召唤了数万名外来者,他们的尖端未来科技烧毁了法国。法国进行了抵抗,但异界人很强大,政府分裂。在全面失败后进行的流亡虽然是“战略性撤退”,但没有人能否认这是“本土的失败”。"
 FRA_start_1:0 "非洲经济前景"
 FRA_start_1_desc:0 "不幸中的万幸是,法国政府在数十年间对阿尔及利亚地区进行了大量投资。该地区可以迅速实现工业化。"
 FRA_start_2:0 "尝试联系殖民地"
 FRA_start_2_desc:0 "在本土战争期间,世界各地的海外领土脱离了中央政府的控制,独立行动或暴露于外部势力的攻击。我们将尝试联系殖民地,以恢复殖民地行政。"
 FRA_start_3:0 "重新确认外交地位"
 FRA_start_3_desc:0 "为了保护欧洲世界免受“大转移”的侵害而成立的斯特雷萨阵线,即使法国政府处于流亡状态,仍然有效。我们必须通过国际合作准备收复本土。"
 FRA_start_4:0 "总统弹劾"
 FRA_start_4_desc:0 "当前的情况无法简单描述,但即便如此,总统皮埃尔·拉瓦尔也必须承担责任。无论他与法国失败的因果关系如何,他都将被弹劾,并通过议会的简易投票选出新的法国总统。"
 FRA_focus.1:0 "流亡结束!"
 FRA_focus.1_desc:0 "贝当决心重新夺回本土。"
 FRA_focus.1_tt:0 "\n§4我们将明确紧急状态,并具体审查进入本土的全面计划。§!"
