 FRA_focus_10.5_desc:0 "通过货币改革,我们将完全适应非洲经济。"
 FRA_focus_10.7:0 "穿越撒哈拉的铁路"
 FRA_focus_10.7_desc:0 "由于撒哈拉沙漠这个巨大的障碍,西非内陆地区的物资供应变得困难。撒哈拉铁路将彻底解决这一问题,加速内陆地区的发展。"
 FRA_focus_10.6:0 "建造水坝"
 FRA_focus_10.6_desc:0 "阿尔及利亚内陆有高原。我们将建造水坝,发展这些地区,并积极利用水资源。"
 FRA_focus_8:0 "支持流亡技术人员"
 FRA_focus_8_desc:0 "本土还有许多未带回的技术人员。我们应将他们带到北非,通过支持恢复我们崩溃的技术力量。"
 FRA_focus_11:0 "城市化"
 FRA_focus_11_desc:0 "非洲的土地确实炎热且建筑简陋。我们法国人应生活在更高级的城市中,并将其作为本土收复的指挥部。"
 FRA_focus_12:0 "眺望地中海"
 FRA_focus_12_desc:0 "虽然被逐出本土,但我们在广袤的非洲土地上重新崛起。现在是时候将目光投向地中海,而不是殖民地了。"
 FRA_focus_12_tt:0 "§4不再有大规模抵抗。§!"
 BA_FRA_no_change_tt:0 "\n§g随着贝当巩固权力,不会再发生重大政治变化。§!"
 FRA_focus_12_tt_tri:0 "§Y完成工业化。§!"
 FRA_focus_13:0 "投资马达加斯加"
 FRA_focus_13_desc:0 "虽然被逐出本土,但我们在广袤的非洲土地上重新崛起。现在是时候将目光投向地中海,而不是殖民地了。"
 FRA_focus_14:0 "投资印度支那"
 FRA_focus_14_desc:0 "我们的殖民地开发也应适用于海外的亚洲。通过加强印度支那半岛,获取所需的物资。"
 FRA_focus_arm_1:0 "准备战争"
 FRA_focus_arm_1_desc:0 "在炎热的非洲,我们已经建立了基础设施,并完成了本土收复的工业准备。现在是时候准备战斗了。"
 FRA_focus_arm_2:0 "验证的方法"
 FRA_focus_arm_2_desc:0 "'élan vital'是法国大陆军的光荣传统。我们必须以坚强的精神进行进攻,最终通过刺刀冲锋彻底摧毁敌人的阵线。"
 FRA_focus_arm_3:0 "集中火力"
 FRA_focus_arm_3_desc:0 "在无法确定敌人火力的情况下,盲目推进步兵无异于自杀。首先通过压倒性的火力摧毁敌人的阵线是至关重要的。"
 FRA_focus_arm_3.5:0 "机动战"
 FRA_focus_arm_4:0 "研究步兵装备"
 FRA_focus_arm_4_desc:0 "为了让步兵快速前进,我们需要优良的步兵武器。将旧武器扔进仓库,生产新武器。"
 FRA_focus_arm_5:0 "研究火炮装备"
 FRA_focus_arm_5_desc:0 "目前我们拥有的在大战中使用的火炮是否还可用令人怀疑。我们应改造现有火炮,展示“压倒性的力量”。"
 FRA_focus_arm_6:0 "管理驻地"
 FRA_focus_arm_6_desc:0 "为了维持有序的军队,必须首先确立驻地的秩序。我们应成立宪兵队来改善这一点。"
 FRA_focus_arm_7:0 "重组空军"
 FRA_focus_arm_7_desc:0 "从本土紧急飞来的飞机和驻非洲部队的宝贵飞机散落各地。我们应重组这些飞机,确保空军力量。"
 FRA_focus_arm_8:0 "重组海军"
 FRA_focus_arm_8_desc:0 "为了从本土撤离,我们使用了数十艘军舰。我们应系统地整理现有的舰艇,为未来做准备。"
 FRA_focus_arm_8.5:0 "创建空降部队"
 FRA_focus_arm_8.5_desc:0 "跨越海洋时,登陆并不是唯一的解决方案。我们也可以从空中攻击他们。"
 FRA_focus_arm_9:0 "扩大战斗机制造厂" 
 FRA_focus_arm_9_desc:0 "目前拥有的战斗机显然不足。为了确保空中优势,我们需要生产更多的飞机。"
 FRA_focus_arm_9.5:0 "追加空军预算"
 FRA_focus_arm_9.5_desc:0 "现在的飞机有些过时了。我们将增加对空军的预算,以生产改进的机型。"
 FRA_focus_arm_10:0 "扩建造船厂"
 FRA_focus_arm_10_desc:0 "虽然人手充足,但我们面临运输船不足的现实。为了补给登陆部队和战后市民的运输需求,我们需要建造造船厂来建造必要的运输船。"
 FRA_focus_arm_11:0 "车辆化战术"
 FRA_focus_arm_11_desc:0 "在当前情况下,生产装甲坦克有很多困难。是时候引进技术,设计快速且相对便宜的车辆了。"
 FRA_focus_arm_11_tt:0 "§Y3§!个§Y车辆化§!师生成"
 FRA_focus_arm_12:0 "登陆计划"
 FRA_focus_arm_12_desc:0 "我们将通过跨越地中海的大规模登陆,一举夺取海岸据点。"
 FRA_focus_arm_12.5:0 "创建海军陆战队"
 FRA_focus_arm_12.5_desc:0 "我们将培养专门从事登陆战的海军陆战队,以确保牢牢掌握港口据点。"
 FRA_focus_arm_13:0 "工兵训练"
 FRA_focus_arm_13_desc:0 "在现代战争中,工兵对于顺利执行作战任务至关重要。训练有素的工兵越多越好。"
 FRA_focus_arm_14:0 "扩大外籍军团"
 FRA_focus_arm_14_desc:0 "即使不住在本土,西非的土著居民也是我们的法国同胞。我们将扩大外籍军团,让更多的土著居民为法国服役。"
 FRA_focus_arm_15:0 "高级国防研究院"
 FRA_focus_arm_15_desc:0 "现代战争的形态和战略战术理论在不断变化。我们将创建一个部门来应对这些变化。"

 FRA_focus_london_bridge:0 "伦敦桥倒塌了"
 FRA_focus_london_bridge_desc:0 "大英帝国最终崩溃了。"
 FRA_focus_london_0:0 "向外看"
 FRA_focus_london_0_desc:0 "大英帝国轻松击退了机械怪物的攻击。"
 FRA_focus_london_1:0 "尝试对话"
 FRA_focus_london_1_desc:0 "我们将尝试与流亡的英国政府对话并与他们谈判。由于我们处于相同的境地,这完全可以在平等的基础上进行。"
 FRA_focus_london_2:0 "收复领土"
 FRA_focus_london_2_desc:0 "在我们虚弱之际,大英帝国从我们手中夺走了赤道非洲的殖民地。现在是我们重新夺回的时候了。"
 FRA_focus_london_2_tt:0 "§Y未能联系到英国。§!"
 FRA_focus_london_3:0 "召开会谈"
 FRA_focus_london_3_desc:0 "我们已经联系上了英国政府。他们希望与我们召开会谈,因此我们将在不久的将来访问哈利法克斯。"
 FRA_focus_london_3_tt:0 "§Y已联系到英国。§!"
 FRA_focus_london_4:0 "英国的投资"
 FRA_focus_london_4_desc:0 "是时候扩展在哈利法克斯举行的会谈了。我们将请求英国的投资。"
 FRA_focus_london_4_5:0 "美国的投资"
 FRA_focus_london_4_5_desc:0 "在上次大战中,美国和法国是对抗德国霸权主义的盟友。如果能获得他们的投资,法国肯定会变得更强大。"
 FRA_focus_london_4.8:0 "意大利的投资"
 FRA_focus_london_4.8_desc:0 "尽管关系不太密切,但意大利在大战中是法国明确的盟友。他们的支持对法国来说将是非常宝贵的帮助。"
 FRA_focus_london_5:0 "恢复外交"
 FRA_focus_london_5_desc:0 "为了重返家园,我们将重新启动外交渠道并了解国际局势。"

 FRA_focus_spain_civilwar:0 "西班牙的动荡"
 FRA_focus_spain_civilwar_desc:0 "西班牙爆发了内战。共和派、国民派以及其他各方势力开始了血腥的斗争。"
 FRA_focus_spain_1:0 "加强非洲霸权"
 FRA_focus_spain_1_desc:0 "在西班牙因内战而混乱的情况下,他们不可能关注非洲。我们将利用这个机会,向他们展示谁是北非的主人。"
 FRA_focus_spain_2:0 "与国民派合作"
 FRA_focus_spain_2_desc:0 "我们应该支持那些有志于改革腐朽的西班牙的伟大同志们。"
 FRA_focus_spain_3:0 "与共和派合作"
 FRA_focus_spain_3_desc:0 "我们应该帮助那些与国民派作战的共和派同志们。"
 FRA_focus_spain_4:0 "平息"
 FRA_focus_spain_4_desc:0 "西班牙内战的帷幕已经落下。曾经枪声不断的伊比利亚半岛现在只剩下寂静。"

 FRA_focus_german_0.5:0 "干预主义"
 FRA_focus_german_0.5_desc:0 "在本土全部沦陷的情况下,大小国际干预对于维持法国的世界影响力至关重要。"
 FRA_focus_german_0:0 "与德国合作"
 FRA_focus_german_0_desc:0 "德国也像我们一样被异界势力击败。我们可以与他们充分合作。"
 FRA_focus_german_1:0 "用埃塞俄比亚换取和平"
 FRA_focus_german_1_desc:0 "自墨索里尼上台以来,意大利的霸权主义在1935年入侵埃塞俄比亚时得到了实现。我们理应谴责意大利的这种行为,但从实际利益出发,我们可以放弃埃塞俄比亚以换取他们的支持。"
 FRA_focus_german_2:0 "支持埃塞俄比亚"
 FRA_focus_german_2_desc:0 "自墨索里尼上台以来,意大利的霸权主义在1935年入侵埃塞俄比亚时得到了实现。我们理应谴责意大利的这种行为。"
 FRA_focus_german_3:0 "援助的代价"
 FRA_focus_german_3_desc:0 "作为支持西班牙内战的回报,我们将把非洲的西班牙领土归还给西班牙,以换取经济投资。"
 FRA_focus_german_4:0 "阻止三位一体的入侵"
 FRA_focus_german_4_desc:0 "纳粹以异界的形象复活,威胁着德国。我们必须阻止他们。"
 FRA_focus_german_5:0 "德国对异界势力的攻击"
 FRA_focus_german_5_desc:0 "我们将支持德国对西德存在的异界势力的战争。"

 FRA_emergency_flag:0 "§R我们面临危机。§!"

 FRA_focus_resist_1:0 "强烈抵抗"
 FRA_focus_resist_1_desc:0 "法国现在重新认识到了自己的处境。" 
 FRA_focus_resist_2:0 "解决方案"
 FRA_focus_resist_2_desc:0 "幸运的是,我们成功平息了殖民地居民的罢工。"
 FRA_focus_resist_3:0 "政变!"
 FRA_focus_resist_3_desc:0 "我们通过军事手段推翻了菲利普·贝当。"
 FRA_focus_resist_3.5:0 "救国委员会"
 FRA_focus_resist_3.5_desc:0 "法国正处于危机之中,我们将通过忠实执行莫尔达克阁下指示的救国委员会来解决当前的问题。"
 FRA_focus_resist_4:0 "驱逐贝当"
 FRA_focus_resist_4_desc:0 "议会成功驱逐了贝当。"
 FRA_focus_resist_5:0 "接受示威者的要求"
 FRA_focus_resist_5_desc:0 "尽管政治发生了变化,罢工仍在继续。我们必须通过适当的谈判来平息这一局面。"
 FRA_focus_resist_6:0 "清洗权威主义者"
 FRA_focus_resist_6_desc:0 "军队中有许多主张建立军政府的权威主义者。我们将通过一系列运动来清洗他们。"
 FRA_focus_resist_7:0 "确立议会政治"
 FRA_focus_resist_7_desc:0 "作为法国人民的授权机构,议会应当进行由人民主导的政治。"
 FRA_focus_resist_8:0 "放宽劳动条件"
 FRA_focus_resist_8_desc:0 "贝当的压迫性动员政策已经失败。我们将转向温和的动员方式。"
 FRA_focus_resist_9:0 "服务与奉献"
 FRA_focus_resist_9_desc:0 "我们将通过强调服务与奉献来鼓励自愿加班。"
 FRA_focus_resist_10:0 "普遍福利"
 FRA_focus_resist_10_desc:0 "根据财产多寡来分配福利不仅行政成本高,而且还会引起上层阶级的不满。我们将实施普遍福利。"
 FRA_focus_resist_11:0 "救国之路"
 FRA_focus_resist_11_desc:0 "我们已经准备好了!莫尔达克阁下和救国委员会已经完成了整顿,只剩下收复本土的准备工作。"
 FRA_focus_resist_11_tt:0 "§4法国不再处于危机之中。§!"
 FRA_focus_resist_12:0 "政策与战略"
 FRA_focus_resist_12_desc:0 "救国委员会将通过政策和战略来改革法国。"
 FRA_focus_resist_13:0 "走向自给自足"
 FRA_focus_resist_13_desc:0 "在当前形势下,法国必然高度依赖海外援助。我们将通过自给自足来尽量减少这种依赖。"
 FRA_focus_resist_14:0 "军工产业规划"
 FRA_focus_resist_14_desc:0 "我们将设立专门负责军工产业规划的部门,以营造灵活的国防工业环境。"
 FRA_focus_resist_15:0 "公民英雄主义"
 FRA_focus_resist_15_desc:0 "英雄并非天生或特殊人物。普通公民只要怀有奉献精神,过上积极进取的生活,也完全可以成为英雄。"

 FRA_focus_par_1:0 "清洗军队"
 FRA_focus_par_1_desc:0 "贝当和军队的军事政府确实为非洲的统治带来了稳定和秩序,但现在情况不同了。我们需要清洗军队内部的权威主义者。"
 FRA_focus_par_2:0 "选举!"
 FRA_focus_par_3:0 "拉瓦尔与共和联盟"
 FRA_focus_par_3_desc:0 "从过去一直守护法国的保守派在选举中取得了胜利。"
 FRA_focus_par_3_tt:0 "§3右翼势力击败左翼,掌握政权。§!"
 FRA_focus_par_4:0 "人民阵线的胜利"
 FRA_focus_par_4_desc:0 "左翼政党联盟人民阵线在这次选举中获胜。"
 FRA_focus_par_4_tt:0 "§t人民阵线在选举中获胜。§!"
 FRA_focus_par_5:0 "激进党主导"
 FRA_focus_par_5_desc:0 "法国应通过明确和创新的改革,而不是保守和缓慢的政策来发展。"
 FRA_focus_par_6:0 "国际的执政"
 FRA_focus_par_6_desc:0 "国际的执政将引领法国走向变革。"
 FRA_focus_par_7:0 "共产党!"
 FRA_focus_par_7_desc:0 "布尔什维克取得了胜利。"
 FRA_focus_par_9:0 "国民联盟的胜利"
 FRA_focus_par_9_desc:0 "右翼取得了胜利。"
 FRA_focus_con_0:0 "确立自由市场"
 FRA_focus_con_0_desc:0 "确立自由市场是国家竞争力的基础。为了法国的未来,自由市场经济是必不可少的。"
 FRA_focus_con_0.5:0 "改善军人待遇"
 FRA_focus_con_0.5_desc:0 "为了未来的战争,我们需要改善军人的待遇,以确保充足的兵力资源。"
 FRA_focus_con_0.8:0 "法国霸权主义"
 FRA_focus_con_0.8_desc:0 "尽管失去了本土,但只要霸权依旧存在,就还有希望。"
 FRA_focus_con_1:0 "殖民地集团经济"
 FRA_focus_con_1_desc:0 "我们需要激活与殖民地的集团经济,以促进资源的内部流动。"
 FRA_focus_con_1.5:0 "农业补贴"
 FRA_focus_con_2:0 "强调人权"
 FRA_focus_con_2_desc:0 "在欧洲,最早通过人权宣言的国家不是别处,正是我们法国。维护这一点是我们的天职。"
 FRA_focus_con_3:0 "镇压共产主义"
 FRA_focus_con_3_desc:0 "腐朽的共产主义只会让法国病入膏肓。我们可以通过镇压来防止这一点。"
 FRA_focus_con_4:0 "企业家精神"
 FRA_focus_con_4_desc:0 "企业家应通过新的挑战和创新活动创造新的价值,从而引领法国经济。"
 FRA_focus_con_4.5:0 "加强国营广播"
 FRA_focus_con_5:0 "诉诸爱国主义"
 FRA_focus_con_5_desc:0 "爱国主义是国家公民应具备的基本素养。通过强调爱国主义,让公民自愿宣誓效忠。"
 FRA_focus_con_6:0 "重建法国霸权"
 FRA_focus_con_6_desc:0 "法国本是欧洲强国。我们要重建霸权,让国际社会认识到谁是强者。"
 FRA_focus_rad_0:0 "扩大公民权"
 FRA_focus_rad_0_desc:0 "引领国家的是公民。因此,我们应扩大公民权,让他们拥有主权意识。"
 FRA_focus_rad_1:0 "确立劳动法"
 FRA_focus_rad_1_desc:0 "在军政府期间,劳动法实际上形同虚设。然而,我们必须明确现有的劳动法,以保护劳动者。"
 FRA_focus_rad_2:0 "基础产业"
 FRA_focus_rad_2_desc:0 "我们将支持基础产业,以奠定国家发展的基础。"
 FRA_focus_rad_3:0 "国家造船厂"
 FRA_focus_rad_3_desc:0 "国家将全力支持军工产业。" 
 FRA_focus_rad_4:0 "国民与正义"
 FRA_focus_rad_4_desc:0 "政治只要考虑到国民与正义,就能有效运作。在激进党的执政下,法国正以正义的价值观使国民生活富足。"
 FRA_focus_int_0:0 "修订劳动法"
 FRA_focus_int_0_desc:0 "现行的劳动法不足以保护劳动者。我们将修订劳动法,以提升他们的权利。"
 FRA_focus_int_1:0 "赋予女性选举权"
 FRA_focus_int_1_desc:0 "所有公民都有参与政治的权利。因此,我们将赋予法国女性选举权。"
 FRA_focus_int_2:0 "主要产业国有化"
 FRA_focus_int_2_desc:0 "通过国有化主要产业来稳定工业。"
 FRA_focus_int_3:0 "加强工会"
 FRA_focus_int_3_desc:0 "我们必须加强工会活动,以引导劳动者团结一致。"
 FRA_focus_int_4:0 "法国联合"
 FRA_focus_int_4_desc:0 "是时候宣布我们领土的所有部分合并为一个新的法国了。我们将在所有地区进行公投,以确认国民成为新而更伟大的法国一部分的意愿。"
 FRA_focus_int_4_tt:0 "\n'§Y最后的承诺§!' 国民精神到期时,将在§Y所有非洲殖民地§!进行公投,以决定是否留在法国。"
 FRA_focus_int_5:0 "反法西斯宣传"
 FRA_focus_int_5_desc:0 "法西斯主义是我们的主要敌人。我们必须通过宣传活动揭露法西斯主义的丑恶,让大众认识到它的危害。"
 FRA_focus_int_5.5:0 "普通劳动委员会"
