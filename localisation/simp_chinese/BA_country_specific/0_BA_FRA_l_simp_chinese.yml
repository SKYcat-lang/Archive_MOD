#프랑스 이벤트
 FRA_pet.1.t:0 "佩滕呼吁为独裁创造意识形态基础。"
 FRA_pet.1.d:0 "为了巩固他在法国的独裁地位,贝当呼吁发展能够获得民众支持的意识形态基础。"
 FRA_pet.1.a:0 "听从命令!"
 FRA_pet.2.t:0 "国家对敌人的看法"
 FRA_pet.2.d:0 "在建立佩腾主义时,佩腾直接介入并指示组建"元帅"。我们可以选择两种关于水景的观点之一并将其应用到Petengianism中。"
 FRA_pet.2.a:0 "让我们形成一个父权视角。"
 FRA_pet.2.b:0 "让我们强调英雄主义。"

 FRA_prov_event.1.t:0 "抵抗流放"
 FRA_prov_event.1.d:0 "大陆的许多抵抗战士感受到了自己的极限,加入了紧急政府。"
 FRA_prov_event.1.a:0 "欢迎,同志们!"
 FRA_prov_event.3.t:0 "政府紧急崩溃"
 FRA_prov_event.3.d:0 ""紧急状态"和"动员"只是"独裁"和"奴役"的另一种说法。我们所铭记的"自由、平等、博爱"是我们自豪的祖国,永远不能成为压迫者的口号。 \n\n法国将作为第一个被殖民者摧毁的殖民帝国而被人们铭记。"
 FRA_prov_event.3.a:0 "政府必须做每个人普遍希望的事情。 ——让·雅克·卢梭"
 FRA_prov_event.3.a_tt:0 "§R紧急政府的暴力统治像回旋镖一样回到了他们身上。他们会得到他们应得的。§!"
 FRA_prov_event.4.t:0 "增强抵抗力"
 FRA_prov_event.4.d:0 "即使有土地,国家也不能没有人民。目前,非洲民众对我国紧急政府的粗暴对待感到不满的反抗日益明显。现在我们可以忽视它,但如果我们继续忽视它,我们就会付出代价。"
 FRA_prov_event.4.a:0 "该死!"
 FRA_prov_event.5.t:0 "厌恶"
 FRA_prov_event.5.d:0 ""元帅女士,西班牙爆发内战。"\n\n"..好的?"\n\n佩滕放下听筒,陷入沉思。由于法国现在陷入了遥远的沙漠小洞,我们必须尽最大努力摆脱困境。\n\n"...这场内战可能会帮助我们......"\n\n痛苦之中,贝当突然笑了起来,因为他看到自己试图将其他国家的不幸变成自己的幸运。\n\n他来这里是为了法国,不是为了其他国家。它不在那里。"
 FRA_prov_event.5.a:0 ""让我们快速制定一个在那里盈利的计划。""
 FRA_prov_event.6.t:0 "农业系统的选择"
 FRA_prov_event.6.d:0 " 在组织农业体系促进农业的过程中,最终向Peteng提出了两个议程。\n\n第一个是建立一个国有企业来领导农业。这在政治上是有效的,因为国家政策和农业可以很好地协调,但在经济上,这需要消耗一些国家财政。 \n\n 第二种方法是委托给大公司。这是一个很好的经济方法,但它会引起政治摩擦。"
 FRA_prov_event.6.a:0 "国有企业似乎更好。"
 FRA_prov_event.6.b:0 "我们不是共产党!"
 FRA_prov_event.7.t:0 "庇护技术员支持"
 FRA_prov_event.7.d:0 "我们将寻求建立广泛的大学以提高竞争力。"
 FRA_prov_event.7.a:0 "让我们支持制造业相关部门。"
 FRA_prov_event.7.b:0 "让我们支持建筑业相关部门。"
 FRA_prov_event.7.c:0 "我们来申请与电子工程相关的部门。"
 FRA_prov_event.8.t:0 "沟通"
 FRA_prov_event.8.d:0 "英国最终像我们一样留下了它的领土——英国。这使我们达到了可以对他们采取行动的水平,并将尝试联系他们以采取此类行动。"
 FRA_prov_event.8.a:0 ""...(铃声)""
 FRA_prov_event.9.t:0 "来自法国的联系方式"
 FRA_prov_event.9.d:0 "英国撤离一完成,我就接到了法国紧急政府的电话。现在官方说他们显然是在对我们占领的殖民地主张主权,也许我们可以尝试通过与他们合作返回大陆。"
 FRA_prov_event.9.a:0 ""...你好?""
 FRA_prov_event.9.b:0 ""...(笃)""
 FRA_prov_event.10.t:0 "来自英国的回复"
 FRA_prov_event.10.d:0 "英国已回复我们的询问!我们别无选择,只能赶快准备迎接他们。"
 FRA_prov_event.10.a:0 "我们来协调一下日期吧。"
 FRA_prov_event.11.t:0 "没有收到通讯"
 FRA_prov_event.11.d:0 "我们已经尝试了几次、几十次,但英国似乎故意无视我们的沟通。我们必须找到另一种方法。"
 FRA_prov_event.11.a:0 "英国人很粗鲁。"
 FRA_prov_event.12.t:0 "哈利法克斯峰会"
 FRA_prov_event.12.d:0 "会谈已经开始。木已成舟,我们已经开始与他们进行谈判。\n看起来英国只是想要一些支持和军事联盟。\n但如果我们现在可以把谈判拖得更久一点,我们会要求更多一点。也许我们可以为英格兰做到这一点。本来英国是一个强大的国家,连我们法国都用不上,但现在我们不都是坐在自己的殖民地上吗?现在是英法平等谈判的机会,也是法国可以抓住意想不到的机会的时候。\n\n比如,把我们以前的殖民地归还给英国……"
 FRA_prov_event.12.a:0 "让我们从他们手中夺回我们的前殖民地。"
 FRA_prov_event.12.b:0 "让我们提出经济合作。"
 FRA_prov_event.12.c:0 "我们来讨论一下战后处理。"
 FRA_prov_event.12.e:0 "我们来提出技术合作。"
 FRA_prov_event.12.f:0 "这就够了。"
 FRA_prov_event.13.t:0 "要求归还殖民地"
 FRA_prov_event.13.d:0 "在一次讨论法英合作的会议上,菲利普·贝当要求我们"归还被英国非法占领的法国殖民地"。对于那些带着孩子打架并逃往非洲偏远角落的失败者来说,这真是一种粗鲁的态度!法国本来不是一个连信都不能写的国家吗?但我们也需要法国的力量来收复我们的家园。你可以选择屈服于你的自尊并要求一些回报,或者拒绝他们的要求并提供另一种合作方式。无论如何,英国人的骄傲决不能被践踏……"
 FRA_prov_event.13.a:0 "即使你的自尊心受到了轻微的划伤,也应该归还。"
 FRA_prov_event.13.b:0 "与其退货,不如索要经济补偿吧。"
 FRA_prov_event.13.c:0 "我们是这些土地的合法所有者!"
 FRA_prov_event.14.t:0 "经济补偿"
 FRA_prov_event.14.d:0 "英国要求经济补偿以换取归还领土。"
 FRA_prov_event.14.a:0 "这是一个很好的交易。"
 FRA_prov_event.14.b:0 "废话!"
 FRA_prov_event.15.t:0 "法国接受"
 FRA_prov_event.15.d:0 "他们接受了我们的提议。"
 FRA_prov_event.15.a:0 "这是明智的。"
 FRA_prov_event.16.t:0 "英国拒绝"
 FRA_prov_event.16.d:0 "英国决定不放弃一寸非法占领的领土。"
 FRA_prov_event.16.a:0 "后.."
 FRA_prov_event.17.t:0 "法国拒绝我们的提议"
 FRA_prov_event.17.d:0 "法国大使拒绝了我们的提议。"
 FRA_prov_event.17.a:0 "这是没办法的事。"
 FRA_prov_event.18.t:0 "经济合作"
 FRA_prov_event.18.d:0 "法国大使提出与我们在各个领域进行社会和经济合作。"
 FRA_prov_event.18.a:0 "这很诱人。"
 FRA_prov_event.18.b:0 "分享我们的馅饼?"
 FRA_prov_event.19.t:0 "英国拒绝我们的提议"
 FRA_prov_event.19.d:0 "英国大使对经济合作表达了消极立场。"
 FRA_prov_event.19.a:0 "做你想做的。"
 FRA_prov_event.21.t:0 "英国接受我们的报价"
 FRA_prov_event.21.d:0 "英国大使表达了对经济合作的积极立场。"
 FRA_prov_event.21.a:0 "非常好。"
 FRA_prov_event.20.t:0 "关于战后处理"
 FRA_prov_event.20.d:0 "法国大使在返回大陆后谈到了恢复1935年欧洲边界的提议,并应要求从对方领土上撤军。"
 FRA_prov_event.20.a:0 "这是很自然的事情。"
 FRA_prov_event.20.b:0 "我们有权对我们占领的地区实行控制。"
 FRA_prov_event.22.t:0 "英国接受"
 FRA_prov_event.22.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.22.a:0 "这样,我们的领土就有了保障。"
 FRA_prov_event.23.t:0 "英国拒绝"
 FRA_prov_event.23.d:0 "英国大使似乎含糊地拒绝了我们的提议。"
 FRA_prov_event.23.a:0 "肯定有一个计划。"
 FRA_prov_event.24.t:0 "技术合作"
 FRA_prov_event.24.d:0 "法国大使就更密切的技术合作展开了讨论。"
 FRA_prov_event.24.a:0 "让我们联手吧。"
 FRA_prov_event.24.b:0 "我们可以自己做!"
 FRA_prov_event.26.t:0 "英国拒绝"
 FRA_prov_event.26.d:0 "英国大使委婉地拒绝了我们的提议。"
 FRA_prov_event.26.a:0 "太糟糕了。"
 FRA_prov_event.25.t:0 "英国接受"
 FRA_prov_event.25.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.25.a:0 "让我们欢迎技术专家。"
 FRA_prov_event.27.t:0 "赤道非洲冲突"
 FRA_prov_event.27.d:0 "夺回我们以前领土的计划很快就制定好了。"
 FRA_prov_event.27.a:0 "给它一个惊喜吧!"
 FRA_prov_event.27.b:0 "小规模局部战争还不够吗?"
 FRA_prov_event.28.t:0 "侵略性抵抗"
 FRA_prov_event.28.d:0 ""元帅,我们不能再忽视非洲人民的反抗了!"\n\n"...采取行动"\n\n按下电话,听筒的声音就断了,我瘫倒在椅子上。我对自己是否正确领导紧急政府感到怀疑。\n\n"我想永远和他们在一起,为了法国。"\n\n贝当嘀咕着,好像在为自己辩解。\n\n是的,他是为了法国才这么做的。然而他错过的是,殖民者也是人,没有他们,法国紧急政府就无法忍受,就会崩溃。\n\n"我们需要加强安全部队……并增加宪兵……"\n\n看来Peteng还是不懂这样的基本常识。不过没什么可担心的。\n\n如果你无论如何都没有意识到这一点,唯一的结果就是法国的灭亡。"
 FRA_prov_event.28.a:0 "让我们重新审视我们的安全措施。"
 FRA_prov_event.29.t:0 "挺进西属非洲"
 FRA_prov_event.29.d:0 "我们决定考虑干预西班牙内战。"
 FRA_prov_event.29.a:0 "海盗!"
 FRA_prov_event.30.t:0 "凯撒公司的没落"
 FRA_prov_event.30.d:0 "凯撒公司倒闭了。"
 FRA_prov_event.30.a:0 "这不是计划好的吗?"
 FRA_prov_event.31.t:0 "广泛宣传"
 FRA_prov_event.31.d:0 "要求法国独立的民族主义宣传被确认在全国各地张贴,街头支持独立的公开演讲频率大幅增加。显然有来自外部的支持或干预。"
 FRA_prov_event.31.a:0 "该来的已经来了。"
 FRA_prov_event.34.t:0 "印度支那革命"
 FRA_prov_event.34.d:0 "随着印度支那共产党的支持在全国范围内扩大,共产党领导人胡志明宣布成立印度支那联邦并发动起义。我们必须镇压他们。"
 FRA_prov_event.34.a:0 "拉屎。"
 FRA_prov_event.35.t:0 "印度支那革命的结束"
 FRA_prov_event.35.d:0 "印度支那革命结束了。"
 FRA_prov_event.35.a:0 "印度支那就是地狱。"
 FRA_prov_event.36.t:0 "西班牙陷入沉默"
 FRA_prov_event.36.d:0 "西班牙内战终于结束了。"
 FRA_prov_event.36.a:0 "我们尽力了!"
 FRA_prov_event.37.t:0 "干预印度支那"
 FRA_prov_event.37.d:0 "我们将支持在印度支那南部崛起的亲日叛乱分子。"
 FRA_prov_event.37.a:0 "这就是日本的伟大之处。"
 FRA_prov_event.38.t:0 "法国回归"
 FRA_prov_event.38.d:0 "法国回来了,谁都不敢相信的事情已经成为现实。 [FRA.getLeader]阿尔及利亚的最后一役和大陆的光复终于取得了胜利,法国民众为他们的最终胜利而欢呼。法国在与更发达、更先进的战争机器和戴着光环的超人的战斗中取得了胜利,正在再次恢复其行政体制,并为重建和恢复做准备。"
 FRA_prov_event.38.a:0 "法国万岁!"
 FRA_prov_event.38.b:0 "旧秩序又回来了。"
 FRA_prov_event.39.t:0 "马赛的解放"
 FRA_prov_event.39.d:0 "千年军从马赛港一路抵抗到市中心,但最终三色旗在市政厅升起,宣告了这座俯瞰大西洋的城市解放。\n\n许多法国人听到了这个消息:马赛已经解放了,他们加入了抵抗运动,目前尚不清楚千禧是否能够控制这场抵抗运动。"
 FRA_prov_event.39.a:0 "现在开始了。"
 FRA_prov_event.39.b:0 "情况正在变得严重。"
 FRA_prov_event.40.t:0 "波尔多的解放"
 FRA_prov_event.40.d:0 "千年军从波尔多港口一路抵抗到市中心,但三色旗最终在市政厅升起,宣布这座俯瞰大西洋的城市解放。\n\n许多法国人听到了波尔多解放的消息。闻言,他们加入了抵抗运动,而千禧是否能够控制这场抵抗运动还不得而知。"
 FRA_prov_event.41.t:0 "奥尔良解放"
 FRA_prov_event.41.d:0 "法国政府报告说,法国中部城市奥尔良今天下午5点左右获得解放。由于奥尔良和巴黎相距仅约 100 公里,许多人预测法国会获胜。"
 FRA_prov_event.41.a:0 "结局就在眼前!"
 FRA_prov_event.41.b:0 "保卫千年塔!"
 FRA_prov_event.42.t:0 "参加[VIN.GetDemocraticParty]的反帝斗争"
 FRA_prov_event.42.d:0 "[VIN.GetDemocraticParty]参加了反帝阵线,反对我们的殖民统治。这将导致印度支那支持[VIN.GetDemocraticParty]的人参与骚乱。"
 FRA_prov_event.42.a:0 "多么痛苦啊。"
 FRA_prov_event.42.b:0 "让我们为选举做准备。"
 FRA_prov_event.43.t:0 "[LAO.Get法西斯党]"
 FRA_prov_event.43.d:0 "【LAO.getfascistparty】是印度支那的一个强大的亲日政党,最近被证实在严峻的殖民形势下与日本政府有密切联系。我们或许可以预期他们会加入反法运动。"
 FRA_prov_event.43.b:0 "拉屎。"
 FRA_prov_event.44.t:0 "非洲的可怕动员"
 FRA_prov_event.44.d:0 "一名记者揭露,菲利普·贝当领导的法国军政府压迫非洲公民,并对他们进行猖獗的劳动力剥削。文章称,由于阿尔及利亚及周边地区的一项工业化和城市化同时进行的项目,居住在开发区的公民失去了家园,并证实有几名工人在连续工作两天不睡觉后死亡。"
 FRA_prov_event.44.a:0 "那么,这意味着什么呢?"
 FRA_prov_event.44.b:0 "这就是殖民剥削的真实面目。"
 FRA_prov_event.45.t:0 "印度支那问题的解决"
 FRA_prov_event.45.d:0 "随着流放地的稳定和光复大陆的准备工作已经完成,我们还需要解决印度支那的问题。"
 FRA_prov_event.45.a:0 "让我们重新建立对印度支那的控制。"
 FRA_prov_event.45.b:0 "让我们将印度支那重组为一个自治领。"
 FRA_prov_event.45.c:0 "让我们支持殖民地的重建。"
 FRA_prov_event.46.t:0 "漩涡中的印度支那"
 FRA_prov_event.46.d:0 "在胡志明领导的印度支那共产党的领导下,法属印度支那爆发了革命。革命军一日占领河内市政厅,点燃革命火炬,随着河内周边印度支那北部省份参与革命,局势日益严峻。"
 FRA_prov_event.46.a:0 "共产党人始终是问题所在。"
 FRA_prov_event.46.b:0 "这是法帝国主义的极限。"
 FRA_prov_event.47.t:0 "邀请加入斯特雷萨前线"
 FRA_prov_event.47.d:0 "[FRA.getname] 要求我们加入斯特雷萨阵线。"
 FRA_prov_event.47.a:0 "这是一个有吸引力的报价。"
 FRA_prov_event.47.b:0 "这意味着什么?"
 FRA_prov_event.48.t:0 "紧急动员"
 FRA_prov_event.48.d:0 "菲利普·贝当军内阁提出的流亡动员政策具有强制性和暴力性,短期内会引起强烈不满,长期内会造成巨大疲劳。\n\n如果稳定度低于20%,反对动员政策的声音就会增加。用力爆炸!"
 FRA_prov_event.48.a:0 "它很烦人。"
 FRA_prov_event.49.t:0 "赤道非洲的胜利"
 FRA_prov_event.49.d:0 "勇敢的法国军队将英军赶出了赤道非洲,占领了我国部分领土。"
 FRA_prov_event.49.a:0 "这是一个太阳即将落山的国家。"
 FRA_prov_event.50.t:0 "惨败"
 FRA_prov_event.50.d:0 "由于顽强抵抗,法军在局部战斗中惨败。"
 FRA_prov_event.50.a:0 "这是一个不合理的判断。"
 FRA_prov_event.51.t:0 "赤道非洲的胜利"
 FRA_prov_event.51.d:0 "我们的[ROOT.GetName]士兵有效地抵御了法军的突然袭击。"
 FRA_prov_event.51.a:0 "这是预期的结果。"
 FRA_prov_event.52.t:0 "惨败"
 FRA_prov_event.52.d:0 "尽管顽强抵抗,我们的[ROOT.GetName]士兵还是被击败了。"
 FRA_prov_event.52.a:0 "有一天我会把它拿回来。"
 FRA_prov_event.53.t:0 "英法赤道非洲冲突"
 FRA_prov_event.53.d:0 "英法军队正在赤道非洲进行局部战争。"
 FRA_prov_event.53.a:0 "旧的联盟已经破裂。"
 FRA_prov_event.54.t:0 "学说修改"
 FRA_prov_event.54.d:0 "随着军队的稳定,我们意识到需要部分修改我们的条令以夺回祖国。通过综合和回顾家乡过去的战斗信息,我们对我们的理论进行了部分修改。"
 FRA_prov_event.54.a:0 "军事进步!"
 FRA_prov_event.55.t:0 "拒绝报价"
 FRA_prov_event.55.d:0 "[FROM.GetName] 拒绝了我们的友好提议。"
 FRA_prov_event.55.a:0 "这是一次重大的外交失败。"
 FRA_prov_event.56.t:0 "法国要求加入共产国际"
 FRA_prov_event.57.t:0 "选举结束"
 FRA_prov_event.57.d:0 "我们举行的选举已经结束,我们必须让民选政府参与政治。"
 FRA_prov_event.57.a:0 "共和联盟将加入法国。"
 FRA_prov_event.57.b:0 "人民的选择就是人民阵线。"
 FRA_prov_event.58.t:0 "法国请求军事通行权"
 FRA_prov_event.59.t:0 "法国要求船舶靠泊权"
 FRA_prov_event.60.t:0 "接受合作请求"
 FRA_prov_event.60.d:0 "我们成功加入 [FRA.GetFactionName]。"
 FRA_prov_event.60.a:0 "新的秩序正在绽放。"
 FRA_prov_event.61.t:0 "镇压抗议"
 FRA_prov_event.61.d:0 "抗议活动正在蔓延,有迹象表明抗议活动可能演变成骚乱。我们必须采取行动。"
 FRA_prov_event.61.a:0 "倾听抗议者的诉求。"
 FRA_prov_event.61.b:0 "压制它。我们的成长是第一位的。"
 FRA_prov_event.61_tt:0 "§g我们将开始与抗议者谈判。然而,贝当的权威在这里将不再被接受。§!"
 FRA_prov_event.61_tt_1:0 "§L将考虑使用军事手段镇压抗议者。这对贝当来说可能是一场政治赌博。§!"
 FRA_prov_event.62.t:0 "政变"
 FRA_prov_event.62.d:0 "军政府内佩滕的反对者前往元帅办公室。他们表示将追究 Péteng 对当前局势的责任,并呼吁公众支持。"
 FRA_prov_event.62.a:0 "一定要追究他的责任!"
 FRA_prov_event.62.b:0 "寻求分裂的机会主义者遭到挫败。"
 FRA_prov_event.62_1_tt:0 "§Y40天§!我的§Y救国委员会§!如果不完成集中,另一个军事派系就会发动第二次政变!"
 FRA_prov_event.62_tt:0 "这次选择之后的路线还没有完成。请等待未来的更新。 :)"
 FRA_prov_event.63.t:0 "接受要求"
 FRA_prov_event.63.d:0 "经过几天的会议,抗议者决定接受他们的要求。工厂重新开工,农作物再次被照料和收获,每家商店的灯光再次明亮。"
 FRA_prov_event.63.a:0 "谢天谢地。"
 FRA_prov_event.64.t:0 "选举"
 FRA_prov_event.64.d:0 "尽管目前局势紧急,但亨利·莫尔多克阁下呼吁法国国民议会选举,以满足人民的要求。新公民正在准备选举,民主得到了保留。"
 FRA_prov_event.64.a:0 "捍卫民主万岁!"
 FRA_prov_event.65.t:0 "法国政变"
 FRA_prov_event.65.d:0 "贝当元帅在法国紧急政府中的残暴统治导致了前所未有的全国性大罢工和广泛的内乱,最终导致亨利·莫尔多克和菲利普·贝当之间的戏剧性对抗,这两位试图追究贝当责任的军官。\n\n亨利·莫尔多克和他的热情支持者发起猛烈攻击贝当办公室是法国紧急政府所有权力的核心。莫尔多克直接与贝当对质,要求他下台并为自己的行为负责,贝当最终被迫辞职。\n\n法国现已成立亨利·莫尔多克领导的过渡政府,宣布将统治法国紧急状态民主政府。"
 FRA_prov_event.65.a:0 "亨利·莫多克阁下将领导一个自由的法国!"
 FRA_prov_event.65.b:0 "我大概知道他们要做什么。"
 FRA_prov_event.66.t:0 "压力"
 FRA_prov_event.66.d:0 "法国国民议会和总理皮埃尔·拉瓦尔将菲利普·帕坦与法国政坛分开,理由是该国经济衰退、劳工危机、国际威望丧失和崩溃。\n\n菲利普·帕坦被迫辞职后,皮埃尔·拉瓦尔发表讲话。 Philippe Patin 政府正式宣布成立。\n\n"像现在这样的紧急情况下,根本就没有什么英雄。我们必须遵循人民选出的人民权威。迄今为止,贝当以残酷和令人无法接受的压迫来充实自己,而他的统治却让他的人民日复一日地在贫困中挣扎。我们的议会已成功迫使菲利普·贝当辞职,法国将再次正义!""
 FRA_prov_event.66.a:0 "他必须承担责任。"
 FRA_prov_event.67.d:0 "紧急政府期间发生了演变为骚乱的抗议活动。一个名为"非洲人民解放阵线"的泛非红色恐怖组织袭击了佩滕的办公室,并宣布非洲解放。"
 FRA_prov_event.67.a:0 "从这以后我什么也没做。"
 FRA_prov_event.68.t:0 "自由、平等、博爱"
 FRA_prov_event.68.d:0 "当我们将法国重新定义为自由、平等和博爱的国家时,也出现了与我们之外具有类似意识形态的其他国家团结一致的必要性。美利坚合众国将很乐意满足我们的需求。"
 FRA_prov_event.68.a:0 "让我们联系美国吧。"
 FRA_prov_event.69.t:0 "非殖民化"
 FRA_prov_event.69.d:0 "我们将解放我们所有的殖民地。不过,我们也将根据国际主义原则寻求与他们团结一致。"
 FRA_prov_event.69.a:0 "社会主义万岁!"
 FRA_prov_event.69_tt:0 "§t我们将解放或归还我们不公正控制的所有殖民地。§!"
 FRA_prov_event.70.t:0 "选举"
 FRA_prov_event.70.d:0 "随着菲利普·贝当的辞职,法国国民议会恢复了作为人民组成的宪法机构的合法权威。但我们必须举行多年未举行的选举。人民阵线是一个在同一个目标下聚集的反法西斯团体,是一群专注于促进国家福利或共产主义的法国左翼政党。另一方面,由广泛的右翼政党组成的联盟"民族联盟",旨在阻止左翼势力夺权,决心保护法国的价值观,恢复法国的辉煌。两种力量正在激烈竞争,但人民必须在它们之间做出选择。"
 FRA_prov_event.70.a:0 "这是民族联盟的胜利!"
 FRA_prov_event.70.b:0 "人民阵线夺权了!"
 FRA_prov_event.71.t:0 "哈利法克斯峰会"
 FRA_prov_event.71.d:0 "英国领导人流亡加拿大后,法国代表访问了加拿大哈利法克斯市并举行了几天的会谈。证实他们讨论了两国大大小小的合作,确认了他们的共同目标是光复大陆。"
 FRA_prov_event.71.a:0 "这是回国的第一步。"
 FRA_prov_event.71.b:0 "我们的情况很相似。"
 FRA_prov_event.72.t:0 "学生待遇"
 FRA_prov_event.72.d:0 "来自异世界的学生现在被监禁。通过消除它们,我们可以促进法国和世界的稳定。不过,因为他们也是人类,所以也许可以适当地请求审判。如果进行审判,这些人(其中大多数是青少年)将被送往再教育机构。"
 FRA_prov_event.72.a:0 "杀了它。"
 FRA_prov_event.72.b:0 "让我们请求试用吧。"
 FRA_prov_event.73.t:0 "埃菲尔铁塔选址"
 FRA_prov_event.73.d:0 "由于千禧塔是在现有埃菲尔铁塔的遗址上建造的,因此必须选择新埃菲尔铁塔的位置。在这场讨论中,帮助我们返回的阿尔及利亚人希望将埃菲尔铁塔带到阿尔及尔。如果你帮他们的忙,你肯定会对法国更加忠诚。"
 FRA_prov_event.73.a:0 "建在千年塔旁边。"
 FRA_prov_event.73.b:0 "阿尔及利亚人也应该得到补偿。"
 FRA_prov_event.73.c:0 "你为什么要试图重建旧世界的遗迹?"
 FRA_prov_event.74.t:0 "埃菲尔铁塔竣工!"
 FRA_prov_event.74.d:0 "埃菲尔铁塔已经竣工。"
 FRA_prov_event.74.a:0 "法国万岁!"
 FRA_prov_event.75.t:0 "敌人的决定"
 FRA_prov_event.75.d:0 "随着重建进程慢慢陷入停顿,军事派向贝当提议组建一个"临时"寡头政权,以稳定法国并收复领土。"
 FRA_prov_event.75.a:0 "法国仍然需要贝当。"
 FRA_prov_event.75.b:0 "我的任务结束了。"
 FRA_prov_event.76.t:0 "法国崩溃"
 FRA_prov_event.76.d:0 "在西非勉强维持的法国流亡政府因非洲叛乱而彻底崩溃。"
 FRA_prov_event.76.a:0 "天啊。"
 FRA_prov_event.77.t:0 "粘丝"
 FRA_prov_event.77.d:0 "随着战争的如火如荼地进行,与敌人的前线正在慢慢变得坚固。"
 FRA_prov_event.77.a:0 "这。"
 FRA_prov_event.78.t:0 "千年塔加工"
 FRA_prov_event.78.d:0 "千年塔在我们手中。我们需要决定如何处理这座塔。"
 FRA_prov_event.78.a:0 "我们把它用作行政大楼吧。"
 FRA_prov_event.78.b:0 "对于一个研究机构来说,这将是完美的。"
 FRA_prov_event.78.c:0 "我们不能留下法国危机的任何残余。"
 FRA_prov_event.78.e:0 "让我们把它用作生活空间。"
 FRA_prov_event.76_tt:0 "§t这是共产主义政权时期的一个选项。§!"
 FRA_prov_event.79.t:0 "交通设施"
 FRA_prov_event.79.d:0 "我们拥有拥有现代化交通设施的技术。"
 FRA_prov_event.79.a:0 "我们把目光聚焦在大陆。"
 FRA_prov_event.79.b:0 "在所有地区安装它。"
 FRA_prov_event.80.t:0 "工程技术"
 FRA_prov_event.80.d:0 "超凡脱俗的工程技术研究已经完成。现在我们将把它应用到现实世界的应用程序中。"
 FRA_prov_event.80.a:0 "这就是创新。"
 FRA_prov_event.81.t:0 "安全电力技术"
 FRA_prov_event.81.d:0 "因为其他世界也使用了各种基于电力的设施,所以我们仔细分析了他们的电力技术。因此,我们拥有卓越的电源技术。"
 FRA_prov_event.81.a:0 "行业将进一步发展。"
 FRA_prov_event.82.t:0 "分析机械装置"
 FRA_prov_event.82.d:0 "我们仔细分析了超凡脱俗的机械装置,通过它们我们能够获得各种工程知识。"
 FRA_prov_event.82.a:0 "让我们把它用在交通领域。"
 FRA_prov_event.82.b:0 "如果应用到军工领域呢?"
 FRA_prov_event.83.t:0 "控制通讯线路"
 FRA_prov_event.83.d:0 "我们已经控制了超凡脱俗的通讯线路并完成了调查。"
 FRA_prov_event.83.a:0 "现在,全国各地都可以进行实时对话。"
 FRA_prov_event.84.t:0 "自动化流程"
 FRA_prov_event.84.d:0 "我们成功地向来自另一个世界的"千禧一代"的学生学习自动化技术。我们将首先将其应用到生产领域。"
 FRA_prov_event.84.a:0 "让我们把所有失业者都送去军队吧。"
 FRA_prov_event.85.t:0 "机器人生产"
 FRA_prov_event.85.d:0 "经过坚持不懈的研究,我们已经能够生产出战斗机器人。"
 FRA_prov_event.85.a:0 "让我们立即部署它吧!"
 FRA_prov_event.86.t:0 "法国要求并入自治领"
 FRA_prov_event.86.d:0 "他们要求法国加入其中,称这将保证学院的自治权。"
 FRA_prov_event.86.a:0 "我们在法国面前无能为力。"
 FRA_prov_event.86.b:0 "让我们反击吧!"
 FRA_prov_event.87.t:0 "接受SRT"
 FRA_prov_event.87.d:0 "SRT 积极审查了我们的提案。"
 FRA_prov_event.87.a:0 "这是一个明智的决定。"
 FRA_prov_event.88.t:0 "SRT的拒绝"
 FRA_prov_event.88.d:0 "SRT 对我们的提议表现出极大的不满并拒绝了它。"
 FRA_prov_event.88.a:0 "他们无视我们的怜悯。"
 FRA_prov_event.89.t:0 "法国要求归还领土"
 FRA_prov_event.89.d:0 "法国要求我们归还其领土。"
 FRA_prov_event.89.a:0 "在签订互不侵犯条约和非军事化的条件下将其归还给他们。"
 FRA_prov_event.89.b:0 "你不能那样做!"
 FRA_prov_event.90.t:0 "归还领土"
 FRA_prov_event.90.d:0 "我们夺回了北方领土。"
 FRA_prov_event.90.a:0 "欢迎回家!"
 FRA_prov_event.91.t:0 "被拒绝的请求"
 FRA_prov_event.91.d:0 "我们的提议被拒绝了。"
 FRA_prov_event.91.a:0 "我们别无选择,只能用武力来执行我们的要求。"
 FRA_prov_event.92.t:0 "法国要求归还领土"
 FRA_prov_event.92.d:0 "法国要求我们归还其占领的前法国领土。"
 FRA_prov_event.92.a:0 "听取他们的意见是明智的。"
 FRA_prov_event.92.b:0 "这些领土对于战争至关重要!"
 FRA_prov_event.93.t:0 "日本归还领土"
 FRA_prov_event.93.d:0 "日本接受了我们的要求。"
 FRA_prov_event.93.a:0 "他们仍然在我们下面。"
 FRA_prov_event.94.t:0 "日本的拒绝"
 FRA_prov_event.94.d:0 "日本拒绝了我们的要求。" 
 FRA_prov_event.94.a:0 "给日本施加压力吧。"
 FRA_prov_event.95.t:0 "法国邀请团结一致反法西斯"
 FRA_prov_event.95.d:0 "法国大使强调了法西斯主义的危险,要求我们加入反法西斯的行列。"
 FRA_prov_event.95.a:0 "让我们粉碎法西斯主义!"
 FRA_prov_event.95.b:0 "没有必要冒险。"
 FRA_prov_event.96.t:0 "法国的要求"
 FRA_prov_event.96.d:0 "法国大使要求我们提交意见,并表示他将认真考虑使用武力来执行这一要求。"
 FRA_prov_event.96.a:0 "我们就接受他们的要求吧。"
 FRA_prov_event.96.b:0 "我们绝不能向他们屈服!"
 FRA_prov_event.97.t:0 "瑞士接受"
 FRA_prov_event.97.d:0 "瑞士已经向我们投降了。"
 FRA_prov_event.97.a:0 "这是一个明智的选择。"
 FRA_prov_event.98.t:0 "瑞士的拒绝"
 FRA_prov_event.98.d:0 "瑞士拒绝了我们的请求。"
 FRA_prov_event.98.a:0 "有时候,武力是最好的手段。"
 FRA_prov_event.99.t:0 "加强军事力量"
 FRA_prov_event.99.d:0 "军方宣称,目前的情况是必须废除的,军方为了国家和正义而奋起。"
 FRA_prov_event.99.a:0 "我预料到了。"
 FRA_prov_event.100.t:0 ""
 FRA_prov_event.100.d:0 "" 
 FRA_prov_event.101.t:0 "学生处理"
 FRA_prov_event.101.d:0 "仍然留在法国南部的学生是威胁公共秩序和社会安全的危险人物,随时可能成为千禧的爪牙。通过严格管控,就能提前阻断风险。"
 FRA_prov_event.101.a:0 "好的。杀光他们。"
 FRA_prov_event.101.b:0 "把他们关进监狱就够了。"
 FRA_prov_event.102.t:0 "法国海上封锁"
 FRA_prov_event.102.d:0 "法国舰队封锁了我们的海上贸易路线。"
 FRA_prov_event.102.a:0 "真是个胆小鬼。"
 FRA_prov_event.103.t:0 "边界争端胜利"
 FRA_prov_event.103.d:0 "我们已经可靠地击败了敌人。"
 FRA_prov_event.103.a:0 "欢呼!"
 FRA_prov_event.104.t:0 "边界争端失败"
 FRA_prov_event.104.d:0 "我们已暂时撤出冲突地区。但这绝不意味着我们的彻底失败。"
 FRA_prov_event.104.a:0 "这。"
 FRA_prov_event.105.t:0 "寒冷的夜晚"
 FRA_prov_event.105.d:0 "温和派最终将激进分子彻底赶出了军政府。"
 FRA_prov_event.105.a:0 "稳定已经到来。"
 FRA_prov_event.106.t:0 "寒冷的夜晚"
 FRA_prov_event.106.d:0 "激进分子驱逐了 [ROOT.GetLeader],巩固了他们对军政府的控制。"
 FRA_prov_event.106.a:0 "让我们继续前进!"
 FRA_prov_event.107.t:0 "维希峰会"
 FRA_prov_event.107.d:0 "外交会谈将在千年和维希举行。我国代表团决定要求互不侵犯、相互交流。"
 FRA_prov_event.107.a:0 "他们到了。"
 FRA_prov_event.108.t:0 "维希峰会"
 FRA_prov_event.108.d:0 "应法国要求,我们在维希与他们的代表举行了会议。他们表示,希望缓和乃至彻底结束对抗关系,实现千年与法国共存,要求互不侵犯、交往。"
 FRA_prov_event.108.a:0 "超出这个限度的对抗对双方都没有好处。"
 FRA_prov_event.108.b:0 "不,和他们说话是浪费。"
 FRA_prov_event.109.t:0 "千禧年的接受"
 FRA_prov_event.109.d:0 "千禧接受了我们的请求。"
 FRA_prov_event.109.a:0 "这是和平的开始。"
 FRA_prov_event.110.t:0 "千禧年的拒绝"
 FRA_prov_event.110.d:0 "千禧年代表团拒绝了我们的请求。"
 FRA_prov_event.110.a:0 "我们很无助。"
 FRA_prov_event.111.t:0 "请求加入谈判方"
 FRA_prov_event.111.d:0 "法国解放后,她邀请我们加入她的强大队伍,将整个欧洲从超凡脱俗的生物手中解放出来。通过加入谈判国,我们将能够保障安全、经济和社会的团结与发展。"
 FRA_prov_event.111.a:0 "不管喜欢与否,与他们合作是最好的。"
 FRA_prov_event.111.b:0 "与他们合作并不是一个好主意。"
 FRA_prov_event.112.t:0 "谈判经济发展协议"
 FRA_prov_event.112.d:0 "谈判权让我们参与经济发展协议。"
 FRA_prov_event.112.a:0 "让我们得到他们的帮助。"
 FRA_prov_event.112.b:0 "只有独立的经济体系才有意义。"
 FRA_prov_event.113.t:0 "协约重建组织"
 FRA_prov_event.113.d:0 "谈判国提议我们加入重建组织。"
 FRA_prov_event.113.a:0 "与他们的军事合作是有意义的。"
 FRA_prov_event.113.b:0 "现在还早。"
 FRA_prov_event.114.t:0 "与殖民者打交道"
 FRA_prov_event.114.d:0 "我们决定,如果他们参与光复大陆,并认真执行政府的指示,就让他们独立。"
 FRA_prov_event.114.a:0 "看看地中海!"
 FRA_prov_event.114.b:0 "然而,我们已经完成了非殖民化。"
 FRA_prov_event.115.t:0 "履行你的承诺"
 FRA_prov_event.115.d:0 "我们必须履行大约三年前对殖民者做出的承诺。"
 FRA_prov_event.115.a:0 "让我们信守他们的承诺。"
 FRA_prov_event.115.b:0 "现在独立还为时过早。让我们通过建立自治区来妥协吧。"
 FRA_prov_event.115.c:0 "我们对他们的承诺是不可避免的。法国仍然拥有这些地区!"
 FRA_prov_event.115.e:0 "就是否加入法国联邦举行全民公投。"
 FRA_prov_event.117.t:0 "孤立的印度支那"
 FRA_prov_event.117.d:0 "英国的失败和日本在东亚霸权的加强正在迅速削弱我们和我们殖民地之间的联系。我们必须针对目前的情况做出合理的妥协。"
 FRA_prov_event.117.a:0 "拉屎。"
 FRA_prov_event.117.b:0 "让我们轻松动员。"
 FRA_prov_event.118.t:0 "港口工人工会联合会成立"
 FRA_prov_event.118.d:0 "随着造船业的壮大,造船业和港口业的工人也出现了团结的迹象,组建了大规模的工会。尽管他们似乎尚未对政府怀有敌意,但预计他们将尝试与企业进行劳资谈判。"
 FRA_prov_event.118.a:0 "彻底践踏它。"
 FRA_prov_event.118.b:0 "不要管它。"
 FRA_prov_event.119.t:0 "解决冲突"
 FRA_prov_event.119.d:0 "尽管佩滕已经掌权,但军队内部仍然存在许多意见分歧和争议。然而,在解放祖国、恢复大陆的伟大征程中出现这样的冲突,可能会导致效率极低和最终毁灭。我们将建立一个中央意见协调机构,反映官员的政治观点,同时限制意见分歧较大的人的发言权。"
 FRA_prov_event.119.a:0 "这是一个聪明的方法。"
 FRA_prov_event.120.t:0 "新年"
 FRA_prov_event.120.d:0 "内阁正感受到自大陆惨败以来最大的挫败感。菲利普·贝当和跟随他的军队宣布成立一个"临时"军政府,直到他们能够夺回整个法国为止,理由是战时内阁无能,现任内阁分裂,流亡后没有取得任何进展。经过大约一个月的准备后,佩滕宣布将内阁改组为有系统的军政府。"
 FRA_prov_event.120.a:0 "菲利普·贝当执教法国队!"
 FRA_prov_event.120_tt:0 "\n§g如果不结盟国家的支持率跌破40%,Péteng将面临巨大挑战。§!"
 FRA_prov_event.121.t:0 "恐怖主义"
 FRA_prov_event.121.d:0 "随着流亡人数的增加,法国政府开始拆除现有的阿尔及利亚定居点并为难民安装居住设施。然而,这引起了阿尔及利亚民众的极大愤怒,并引发了一些恐怖主义行为,产生了安全危机感。"
 FRA_prov_event.121.a:0 "增加警力!"
 FRA_prov_event.122.t:0 "工业事故"
 FRA_prov_event.122.d:0 "不断地推动和剥削工人从来不意味着效率。劳动生产率和积极性的下降导致质量下降,特别是阿尔及尔市中心发现了许多烂路和破烂的建筑,让政府无法采取临时措施。"
 FRA_prov_event.122.a:0 "这只是一个小问题。"
 FRA_prov_event.123.t:0 "债券支付"
 FRA_prov_event.123.d:0 "通过选择缴纳国防债券,我们必须履行我们的义务。"
 FRA_prov_event.123.a:0 "每笔交易都有一个价格。"
 FRA_prov_event.124.t:0 "印度支那抵抗运动"
 FRA_prov_event.124.d:0 "事实证明,胡志明和印度支那共产党利用被赶出大陆的机会,在整个印度支那地区的势力大大增强。这将使我们的治理恶化。"
 FRA_prov_event.124.a:0 "真是让人头疼。"
 FRA_prov_event.124_tt:0 "\n§t确保 [VIN.getneutralparty] 对 [VIN.getname] 的支持率不低于 20%。§!"
 FRA_prov_event.125.t:0 "延长预约"
 FRA_prov_event.125.d:0 "随着战争的继续,我们必须暂时推迟对殖民者的承诺。"
 FRA_prov_event.125.a:0 "他们也会理解的。"
 FRA_prov_event.126.t:0 "斯特雷萨前线"
 FRA_prov_event.126.d:0 "由于异界生物的入侵,共和国、英国、意大利三国无奈加入了斯特雷萨阵线。但现在共和国已经流亡,我们需要满足他们的要求,以维持我们与意大利的联盟。因此,贝当和军政府决定对意大利在尼斯和萨沃伊的军事存在保持沉默。"
 FRA_prov_event.126.a:0 "这是必然的选择。"
 FRA_prov_event.127.t:0 "崩溃的地下经济"
 FRA_prov_event.127.d:0 "由于新世纪实施的新经济政策,维持任何规模的地下经济都变得困难。据此,政府决定慢慢退出地下经济相关项目。"
 FRA_prov_event.127.a:0 "这太糟糕了。"
 FRA_prov_event.128.t:0 "崩溃的地下经济"
 FRA_prov_event.128.d:0 "由于我们的新政策,学院底层的经济承受不住变化而崩溃了。因此,我们能够控制学院的整体经济。"
 FRA_prov_event.128.a:0 "这是恰逢其时的好消息。"
 FRA_prov_event.129.t:0 "法国提议的联盟"
 FRA_prov_event.129.d:0 "法国大使提议组建一个排除意大利的新联盟体系。"
 FRA_prov_event.129.a:0 "他是对的。"
 FRA_prov_event.129.b:0 "我们不会冒这个险。"
 FRA_prov_event.130.t:0 "重组谈判权"
 FRA_prov_event.130.d:0 "英国同意组建不包括意大利的新军事联盟,并形成了延续一战协约国力量的改良联盟体系。"
 FRA_prov_event.130.a:0 "意大利从一开始就不是我们的对手。"
 FRA_prov_event.131.t:0 "拒绝谈判权"
 FRA_prov_event.131.d:0 "英国对我们的计划表示担忧,并谨慎地拒绝了我们的提议。"
 FRA_prov_event.131.a:0 "我很失望。"
 FRA_prov_event.132.t:0 "法国提案"
 FRA_prov_event.132.d:0 "流亡阿尔及利亚的法国提议加强斯特雷萨阵线的联合安全职能。"
 FRA_prov_event.132.a:0 "现在是联手的时候了。"
 FRA_prov_event.132.b:0 "也许他们的意图值得怀疑。"
 FRA_prov_event.133.t:0 "完成再社会化"
 FRA_prov_event.133.d:0 "针对现有千禧一代学生的重新社会化计划已经完成。我们将能够再次使用这些再培训的学生作为听话的官员。"
 FRA_prov_event.133.a:0 "正如预期的那样。"
 FRA_prov_event.134.t:0 "法西斯主义抬头"
 FRA_prov_event.134.d:0 "随着民族联盟赢得选举,法西斯势力显然得到了人民的支持。在这种情况下,领导法国法西斯主义的三大派别曾多次合作与竞争,但前者已无法再延续。只有上帝和迅速变化的政治格局才能决定谁将彻底领导这场法西斯运动。"
 FRA_prov_event.134.a:0 "只有信仰与和谐才能改变法国。"
 FRA_prov_event.134.b:0 "记住那黯淡的荣耀!"
 FRA_prov_event.134.c:0 "法西斯主义的成功必须遵循先例。"
 FRA_fas_fire_tt:0 "§g火十字的影响力变得更强。§!"
 FRA_fas_action_tt:0 "§3法国行动的影响力变得更强。§!"
 FRA_fas_move_tt:0 "§t法兰克主义运动的影响力变得更强。§!"
 FRA_prov_event.135.t:0 "群众动员"
 FRA_prov_event.135.d:0 "无论暴力与否,每天都有数十万年轻人走上街头,反复进行抗议和骚乱。即使这种混乱仍在继续,为了找到法西斯主义的领导者,有必要考虑哪类公众最受动员。"
 FRA_prov_event.135.a:0 "退伍军人和士兵"
 FRA_prov_event.135.b:0 "似乎君主主义者最多。"
 FRA_prov_event.135.c:0 "看看那成千上万的工人!"
 FRA_prov_event.136.t:0 "宣传和政治议程"
 FRA_prov_event.136.d:0 "传单和扩音器遍布整个城市。这是因为法国所有的法西斯分子都把重点放在宣传上,他们相信除了现在别无机会。然而,对于不同派系的主要政治议程,有必要找出最受人们关注的议程。"
 FRA_prov_event.136.a:0 "除了上帝之外,没有任何个人。"
 FRA_prov_event.136.b:0 "君主制的恢复使法国更加强大。"
 FRA_prov_event.136.c:0 "只有阶级和劳动才能解决现实问题。"
 FRA_prov_event.137.t:0 "议会制的本质"
 FRA_prov_event.137.d:0 "我们已经聚集了足够的支持和能力。剩下的就是正面对抗议会制。现在的关键是哪一个力量将首先领导公众。"
 FRA_prov_event.137.a:0 "火之十字!"
 FRA_prov_event.137.b:0 "Acción Française 名副其实!"
 FRA_prov_event.137.c:0 "弗兰克主义运动已经出现!"
 FRA_prov_event.138.t:0 "黎明"
 FRA_prov_event.138.d:0 "当反复的权力斗争成为权力向法西斯主义转移的时刻时,这种模糊就被抹去了。只有一个派别将主导另外两个派别并领导法国法西斯主义。然而,这并不意味着其他法西斯派系的消失。法国法西斯分子仍然能够相互合作,局势随时可能发生变化。"
 FRA_prov_event.138.a:0 "火焰十字引领法国!"
 FRA_prov_event.138.b:0 "法国行动和法国国王万岁!"
 FRA_prov_event.138.c:0 "忠于法兰克主义运动和正统法西斯!"
 FRA_prov_event.139.t:0 "热的"
 FRA_prov_event.139.d:0 "法国共产党虽然处于流亡状态,但它已经实现了可能的最彻底、最先进的转变。现在我们需要超越改变事物并创造它们。"
 FRA_prov_event.139.a:0 "让我们投资国防。"
 FRA_prov_event.139.b:0 "让我们把产业做强。"
 FRA_prov_event.140.t:0 "地下经济"
 FRA_prov_event.140.d:0 "虽然我们无法触及经济,但法国人似乎已经建立了一个巨大的、无形的系统来通过经济来恢复他们的家园。您稍后需要修复此问题。"
 FRA_prov_event.140.a:0 "这是困难的。"
 FRA_prov_event.141.t:0 "资本家逃跑了!"
 FRA_prov_event.141.d:0 "当前被占领土上的许多资本家正在逃离千年去支持[FRA.GetName]。"
 FRA_prov_event.141.a:0 "生产将会受到干扰。"
 FRA_prov_event.142.t:0 "法国的和平提议"
 FRA_prov_event.142.d:0 "法国请求停战,以换取科西嘉岛永久割让给意大利。"
 FRA_prov_event.142.a:0 "科西嘉岛终于回到了故乡!"
 FRA_prov_event.142.b:0 "他们也必须割让突尼斯!"
 FRA_prov_event.143.t:0 "[ITA.getName] 请求突尼斯"
 FRA_prov_event.143.d:0 "[ITA.getName] 通知他们,为了实现完全停火,他们必须控制突尼斯地区。"
 FRA_prov_event.143.a:0 "我们无法满足他们的要求。"
 FRA_prov_event.143.b:0 "情况紧急。我们就接受他们的要求吧。"
 FRA_prov_event.144.t:0 "法国拒绝"
 FRA_prov_event.144.d:0 "法国拒绝放弃对突尼斯的控制。"
 FRA_prov_event.144.a:0 "这些人不知道和平的价值。"


