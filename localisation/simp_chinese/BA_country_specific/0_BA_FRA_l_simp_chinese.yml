 ba_FRA_two_countries_two_crowns:0 "两个国家,两位君主"
 ba_FRA_two_countries_two_crowns_desc:0 "除非一个国家不再是另一个国家的附属国,否则无法形成单一国家。相反,我们将建议国王在法律上不统治两个国家的联盟,而只是个人统治。"
 ba_FRA_unite_the_crowns:0 "王室团结"
 ba_FRA_unite_the_crowns_desc:0 "一旦西班牙稳固下来,我们就可以统一王冠,建立新的法兰西-西班牙王国。" 
 ba_FRA_proclaim_the_third_empire:0 "宣布第三帝国"
 ba_FRA_proclaim_the_third_empire_desc:0 "波拿巴派在王位争夺中可能被视为局外人,但他们怀着所有欧洲人都向法兰西皇帝低头的时代的梦想。"
 ba_FRA_orleanist_restoration:0 "奥尔良王朝复辟"
 ba_FRA_orleanist_restoration_desc:0 "奥尔良派在法国保皇派中得到相当大的支持。一些批评者可能更喜欢其他王位继承人,但几乎可以肯定的是,奥尔良的继承人拥有最好的机会来和平地统一他身后的国家。"

 FRA_focus_resistance_1:0 "与本土接触"
 FRA_focus_resistance_1_desc:0 "已经联系上在本土活动的抵抗力量同志。为了夺回家园,我们必须与他们合作。"
 FRA_focus_resistance_2:0 "积极方式"
 FRA_focus_resistance_2_desc:0 ""  
 FRA_focus_resistance_3:0 "谨慎方式"
 FRA_focus_resistance_3_desc:0 ""
 FRA_focus_resistance_4:0 "资金支持" 
 FRA_focus_resistance_4_desc:0 "为了维持日益扩大的规模,需要打开金库。我们将为抵抗力量提供充足资金。" 
 FRA_focus_resistance_4_tt:0 "£decision_icon_small §Y镇压抵抗力量§!决议的政治点数花费§R+3§!"
 FRA_focus_resistance_5:0 "回到温暖的地方"
 FRA_focus_resistance_5_desc:0 "一切准备就绪。法国的大陆军、海军和空军正为他们的家人瞄准侵略者。我们很难保证胜利,但我们必须前进。回到温暖的地方!"
 FRA_ita_is_helping_tt:0 "\n由于§Y[ITA.getname]§!接受了我们的请求,在§Y千年-[ITA.getname]§!边境,得到§Y[ITA.getname]§!支持的§Y抵抗力量部队§!将发动起义。" 
