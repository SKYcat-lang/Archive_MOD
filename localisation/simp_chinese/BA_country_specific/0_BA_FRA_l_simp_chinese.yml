 FRA_focus_12_tt_tri:0 "§Y工业化已经完成。§!"
 FRA_focus_13:0 "马达加斯加投资"
 FRA_focus_13_desc:0 "虽然我们被赶出了祖国,但我们却从非洲这片伟大的土地上重新站了起来。现在是时候将我们的注意力转向地中海而不是殖民地了。"
 FRA_focus_14:0 "印度支那投资"
 FRA_focus_14_desc:0 "我们的殖民发展也必须跨海应用到亚洲。让我们加强中南半岛的实力,供应它所缺乏的物资。"

 FRA_focus_arm_1:0 "战争准备"
 FRA_focus_arm_1_desc:0 "在炎热的非洲,我们建设了基础设施,完成了大陆恢复的工业准备。现在我们必须做好战斗准备。"
 FRA_focus_arm_2:0 "行之有效的方法"
 FRA_focus_arm_2_desc:0 ""活力"是法国大陆军悠久而光荣的传统。你只有以坚强的心态去进攻,最终通过刺刀冲锋彻底瓦解敌人的防线。"
 FRA_focus_arm_3:0 "更好的方法"
 FRA_focus_arm_3_desc:0 "在火力不明的情况下,盲目地推进步兵无异于自杀。首先,重要的是通过压倒性的火力瓦解敌人的防线。"
 FRA_focus_arm_4:0 "步兵装备研究"
 FRA_focus_arm_4_desc:0 "步兵要想快速前进,就必须配备精良的步兵枪械。旧的、破旧的武器需要扔掉存放起来,并挑选出新的武器。"
 FRA_focus_arm_5:0 "火炮装备研究"
 FRA_focus_arm_5_desc:0 "我怀疑我们现在拥有的在第一次世界大战中使用的火炮是否还能用。通过改造现有的火炮"压倒性的力量"必须显示。"
 FRA_focus_arm_6:0 "驻军管理"
 FRA_focus_arm_6_desc:0 "为了维持军队的秩序,首先必须在驻军中建立秩序。让我们通过建立宪兵部队来改善这一点。"
 FRA_focus_arm_7:0 "空军统一"
 FRA_focus_arm_7_desc:0 "从大陆匆匆飞来的飞机和驻非洲部队的贵重飞机散落各处。我们必须重新集结并确保空中力量。"
 FRA_focus_arm_7_tt:0 "§4混乱和流浪的舰队聚集在阿尔及利亚。§!"
 FRA_focus_arm_8:0 "海军统一"
 FRA_focus_arm_8_desc:0 "用于撤离大陆的军舰有数十艘。我们必须系统地整理剩余的陷阱,为未来做好规划。"
 FRA_focus_arm_8_tt:0 "§4我们将重新集结刚刚获救的法国空军。§!"
 FRA_focus_arm_9:0 "扩建战斗机制造厂"
 FRA_focus_arm_9_desc:0 "我们目前拥有的战斗机显然是不够的。我们需要生产更多的飞机以确保空中优势。"
 FRA_focus_arm_10:0 "造船厂扩建"
 FRA_focus_arm_10_desc:0 "人很多,但是我们却没有足够的运输船来运送他们。为了供给登陆部队,需要建造造船厂来建造战后运送公民所需的运输舰。"
 FRA_focus_arm_11:0 "机动战术"
 FRA_focus_arm_11_desc:0 "在目前的情况下,生产装甲坦克是困难的。是时候采用技术并设计快速且相对便宜的车辆了。"
 FRA_focus_arm_11_tt:0 "§Y3§!§Y车辆§!部门创建"
 FRA_focus_arm_12:0 "登陆计划"
 FRA_focus_arm_12_desc:0 "为了夺回故乡,我们必须亲自踏上故乡的土地。现在我们被困在非洲,登陆不是一种选择,而是一种必然。"
 FRA_focus_arm_13:0 "扩大征兵规模"
 FRA_focus_arm_13_desc:0 "为了收复和管理法国广阔的领土,需要更多的军队。有能力服务的人,即使不愿意,也应该服务。"

 FRA_focus_london_bridge:0 "伦敦桥倒塌"
 FRA_focus_london_bridge_desc:0 "大英帝国最终崩溃了。"
 FRA_focus_london_0:0 "小心"
 FRA_focus_london_0_desc:0 "大英帝国轻松击退了机器的进攻。"
 FRA_focus_london_1:0 "尝试说话" 
 FRA_focus_london_1_desc:0 "试图与流亡的英国政府对话并与他们谈判。由于两者处于相同的情况,因此在足够平等的基础上这是可能的。"
 FRA_focus_london_2:0 "夺回领土"
 FRA_focus_london_2_desc:0 "当我们陷入贫困时,大英帝国接管了我们在赤道非洲的殖民地。现在是我们收回它的时候了。"
 FRA_focus_london_2_tt:0 "§Y无法联系英国。§!"
 FRA_focus_london_3:0 "召开会议"
 FRA_focus_london_3_desc:0 "已与英国政府取得联系。他们想与我们举行会议,所以我们将在不久的将来访问哈利法克斯。"
 FRA_focus_london_3_tt:0 "§Y已联系英国。§!"
 FRA_focus_london_4:0 "意大利除外"
 FRA_focus_london_4_desc:0 "我们是法国,引领世界。我们必须与各国结成联盟,以寻找我们的家园,维护世界和平。"
 FRA_focus_london_4_tt:0 "§Y会谈已结束或尚未开始。§!"
 FRA_focus_london_4_5:0 "我们自己!"
 FRA_focus_london_4_5_desc:0 "我们还缺乏直接领导部队的能力。我们会在适当的时候谨慎行事。"
 FRA_focus_london_4.8:0 "握住电线"
 FRA_focus_london_5:0 "恢复外交事务"
 FRA_focus_london_5_desc:0 "为了回到家乡,我们将努力与利益相近的国家结成联盟。"

 FRA_focus_spain_civilwar:0 "西班牙的剧变"
 FRA_focus_spain_civilwar_desc:0 "西班牙爆发内战。共和、国民党等势力展开浴血奋战。"
 FRA_focus_spain_1:0 "加强非洲霸权" 
 FRA_focus_spain_1_desc:0 "西班牙因内战而陷入混乱,他们不可能关注非洲。是时候借此机会告诉大家北非归谁所有了。"
 FRA_focus_spain_2:0 "与民族派" 
 FRA_focus_spain_2_desc:0 "我们必须支持那些有改革腐朽西班牙的伟大意愿的同志。"
 FRA_focus_spain_3:0 "与共和党人"
 FRA_focus_spain_3_desc:0 "我们必须帮助与国民党作战的共和党同志。" 
 FRA_focus_spain_4:0 "变得安静"
 FRA_focus_spain_4_desc:0 "西班牙内战已经结束。枪声不绝于耳的伊比利亚半岛如今一片寂静。" 

