 FRA_focus_koup_0:0 "反击"
 FRA_focus_koup_1:0 "解散议会"
 FRA_focus_koup_2:0 "宪法修正案"
 FRA_focus_koup_3:0 "禁止共产主义"
 ba_FRA_two_countries_two_crowns:0 "两个国家,两个君主"
 ba_FRA_two_countries_two_crowns_desc:0 "如果一个国家不成为另一个国家的附庸,就不可能形成一个单一的国家。相反,我们建议国王仅以个人而非法律的方式统治两个国家的联盟。"
 ba_FRA_unite_the_crowns:0 "皇家团结"
 ba_FRA_unite_the_crowns_desc:0 "西班牙稳固后,您现在可以联合王室并创建一个新王国,即法兰西王国-西班牙。"
 ba_FRA_proclaim_the_third_empire:0 "第三帝国宣言"
 ba_FRA_proclaim_the_third_empire_desc:0 "波拿巴派可能被认为是王位斗争中的局外人,但他们怀揣着整个欧洲向法国皇帝屈服的梦想。"
 ba_FRA_orleanist_restoration:0 "奥尔良的重建"
 ba_FRA_orleanist_restoration_desc:0 "奥尔良家族在法国保皇派中享有相当大的支持。尽管一些批评家更喜欢另一位王位候选人,但毫无疑问,奥尔良的继任者最有可能在他身后和平统一国家。"

 FRA_focus_resistance_1:0 "与大陆的联系"
 FRA_focus_resistance_1_desc:0 "我们与活跃在大陆的抵抗同志进行了接触。我们必须与他们共同努力,夺回我们的家园。"
 FRA_focus_resistance_2:0 "建立基地"
 FRA_focus_resistance_2_desc:0 "要进行有效、直接的抵抗活动,就必须在大陆有一个根据地。我们将以地中海港口城市马赛为基地。"
 FRA_focus_resistance_3:0 "基地扩张"
 FRA_focus_resistance_3_desc:0 "通过不断的抵抗活动,我们的影响力与日俱增,我们也需要扩大我们的根据地。"
 FRA_focus_resistance_4:0 "经济支援"
 FRA_focus_resistance_4_desc:0 "为了维持不断增长的规模,需要打开金库门。我们将全额资助抵抗组织。"
 FRA_focus_resistance_4_tt:0 "£decision_icon_small §Y消除阻力§!决策的政治权力成本§R+3§!"
 FRA_focus_resistance_5:0 "到一个温馨的地方"
 FRA_focus_resistance_5_desc:0 "所有准备工作都已完成。法国大陆军、海军和空军正在为他们的家人寻找入侵者。我们很难保证胜利,但我们必须去。去一个温馨的地方!"
 FRA_focus_resistance_7:0 "广泛宣传"
 FRA_focus_resistance_7_desc:0 "现在,每个留在法国大陆的公民都需要知道。我们会在街上张贴传单,通过广播宣扬我们的伟大意志。"
 FRA_focus_resistance_6:0 "强化抵抗力"
 FRA_focus_resistance_6_tt:0 "£decision_icon_small §Y消除阻力§!增加决策时间:§Y5 天§!"
 FRA_focus_resistance_6_desc:0 ""
 FRA_focus_resistance_9:0 "抵抗解放军组织"
 FRA_focus_resistance_9_desc:0 "" 
 FRA_focus_resistance_10:0 "调动所有工业能力"
 FRA_focus_resistance_10_desc:0 "" 
 FRA_focus_resistance_8:0 "全面罢工"
 FRA_focus_resistance_8_desc:0 "在大陆工作意味着重振经济。我们将通过大规模总罢工使经济瘫痪。"
 FRA_focus_resistance_11:0 "设立情报机构"
 FRA_focus_resistance_11_desc:0 "我们正在建立一个情报机构,以进行高效和系统的战斗。"

 FRA_focus_war_1:0 "征服大陆战争"
