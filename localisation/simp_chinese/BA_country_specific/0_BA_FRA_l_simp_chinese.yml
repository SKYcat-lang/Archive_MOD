 FRA_focus_6.5_desc:0 "领导法国的资本家仍然留在我们的祖国。我们必须说服他们帮助我们的紧急政府。"
 FRA_focus_6.8:0 "地下经济"
 FRA_focus_6.8_desc:0 "通过大陆的地下经济,我们将能够获得我们所需要的物资,并对现在侵占我们领土的外国列强造成经济伤害。"
 FRA_focus_7:0 "培育私营工业"
 FRA_focus_7_desc:0 "工业的基础是私营工业。即使在这片炎热的非洲土地上,我们也必须通过培育私营工业来奠定工业基础。"
 FRA_focus_9:0 "扩建军工工厂"
 FRA_focus_9_desc:0 "为了夺回我们的家园,我们必须武装自己。大家都知道,我们最终会和他们战斗,所以我们必须提前做好准备。"
 FRA_focus_9.5:0 "资源开采"
 FRA_focus_9.5_desc:0 "据说非洲还有很多资源尚未开采。我们必须尽可能多地开采这些资源,以加强我们收复大陆的努力。"
 FRA_focus_10:0 "船厂建设"
 FRA_focus_10_desc:0 "现在与大陆分离,所有人力物力均通过船舶运输。是因为我们的船不够吗?"
