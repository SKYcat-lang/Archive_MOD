 FRA_country_intro_header: "§4辉煌的文化和不屈的国家§!"
 FRA_country_intro_content: "法国从法国大革命开始,经历了七月革命、二月革命、第三共和国,创造了悠久的反抗、自由、平等、博爱的历史。法国的这一历史背景为法国人带来了巨大的自豪感,但也使法国在政治上总难以摆脱混乱。\n\n法国人的这种自豪感在大战中击败德意志帝国并赢得胜利时达到顶峰。在他们光荣胜利后,法国社会开始跨越创伤重新发展。重建了遭受严重破坏的东北部,在世界秩序中发挥主导作用。\n\n在源自美国的大萧条之后,法国迎来了巨大的衰退。灿烂、耀眼、美丽等所有积极的修饰词都在不断远离法国,混乱的社会状况直接反映在政治上,社会主义、法西斯主义和保皇派借此得以发展。这种衰退给法国人带来了巨大的挫折感。但这种挫折感并未使他们放弃。在黑暗时代下,拥有不屈意志的人们有着克服困难的决心和力量。\n\n步入1935年,法国不得不与他们历史上第一次接触的人作战。面对被称为基沃托斯的异界存在,法国军队、政府和国民竭尽全力战斗。但法国在技术力量和战斗力方面远不及他们,混乱的政治局势和权力斗争使他们的防御松懈,导致整个法国落入基沃托斯之手,政府和军方人士流亡北非,陷入巨大危机。\n\n但法国人没有屈服。法国本土各地组织起抵抗力量,继续对抗异界存在,流亡北非的法国政府虽然衰落,但仍在探索收复失地的方案。法国流亡政府有足够的意志战斗到底,最终取得胜利,将国民从异界势力中解放出来,送许多人回到自己的家。他们需要的只是流亡政府自身培养实力。\n\n流亡后严重分裂的政府模糊了我们的目标。尽管如此,法国绝不会屈服。\n\n§Y开发：AfterImage"
