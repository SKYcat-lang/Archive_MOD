 Jacques:0 ""
 FRA_GATHERING_STORM_DESC_1:0 "文化和艺术之国,大战的胜利者法国通过在对德战争中的胜利赢得了灿烂的荣耀。1935年,政治动荡不断的法国在二次元侵略者席卷全欧洲向法国逼近之时,法国虽然对侵略者进行了抵抗,但最终战败不得不走上流亡之路。\n\n流亡之初,法国的处境一片黑暗。内部依然充满混乱,但所有人都在寻找收复失地的方法。如果他们还是法国人,通往收复国土的漫漫长路已经摆在眼前。"
 #法国流亡政府 
 FRA_start_0:0 "本土的失败"
 FRA_start_0_desc:0 "我们在和平时期遭到袭击。来自异界、无法预料的大战使法国本土涌入成千上万的外来人。他们最尖端的未来科技烧毁了法国。法国虽然抵抗,但异界人太强大,政府四分五裂。在彻底失败后进行的流亡完全是一次"战略撤退",但没人能否认这是"本土的失败"。"
 FRA_start_1:0 "非洲经济展望" 
 FRA_start_1_desc:0 "不幸中的万幸是,法国政府多年来在阿尔及利亚地区的工业投入巨资。该地区可以迅速实现工业化。"
 FRA_start_2:0 "尝试与殖民地联络"
 FRA_start_2_desc:0 "在本土战争期间,世界各地的海外领土脱离中央政府控制,独立行动或暴露在外部势力的攻击之下。我们将尝试与殖民地联络,以恢复殖民地行政。" 
 FRA_start_3:0 "重申外交地位"
 FRA_start_3_desc:0 "为保护欧洲世界免受"大战"侵害而结成的斯特雷萨阵线,虽然法国政府流亡,但仍然有效。我们必须通过国际合作来准备收复失地。"
 FRA_start_4:0 "弹劾总统"
 FRA_start_4_desc:0 "当前局势无法用简单的方式描述,但总统皮埃尔·拉瓦尔必须负责。无论他与法国溃败有何因果关系,他都将被弹劾,新总统将通过议会的非正式投票选出。"
 FRA_focus.1:0 "流亡结束了!"  
 FRA_focus.1_desc:0 "贝当再次燃起了收复失地的决心。"
 FRA_focus.1_tt:0 "\n§4我们将明确非常时期,具体审视为进入本土而制定的总体计划。§!"
 FRA_focus_ind:0 "工业化准备"
 FRA_focus_ind_desc:0 "我们将通过很多牺牲来扩充工业。"  
 FRA_focus_2:0 "全面动员"
 FRA_focus_2_desc:0 "在荒芜中建造耸立的建筑需要很多牺牲。我们将通过全面而迅速的人力动员在短时间内实现工业化。"
 FRA_focus_3.1:0 "开发突尼斯"
 FRA_focus_3.1_desc:0 "总的来说,工业比人更重要。只有先发展了,才能提供福利或自由,不是吗?"
 FRA_focus_3:0 "开发阿尔及利亚"  
 FRA_focus_3_desc:0 "总的来说,工业比人更重要。只有先发展了,才能提供福利或自由,不是吗?"
 FRA_focus_4:0 "开发摩洛哥"
 FRA_focus_4_desc:0 "总的来说,工业比人更重要。只有先发展了,才能提供福利或自由,不是吗?" 
 FRA_focus_5:0 "开发西非"
 FRA_focus_5_desc:0 "总的来说,工业比人更重要。只有先发展了,才能提供福利或自由,不是吗?"
 FRA_focus_6:0 "促进农业"
 FRA_focus_6_desc:0 "我们也有必要将实力集中在农业上。"
 FRA_focus_6.5:0 "招揽资本家"
 FRA_focus_6.5_desc:0 "我们的本土还留有曾经领导法国的资本家。我们必须说服他们帮助我们的临时政府。"
 FRA_focus_6.8:0 "地下经济" 
 FRA_focus_6.8_desc:0 "通过本土的地下经济,我们可以获得必要物资,对现在侵占我们领土的外国势力造成经济恶化。"
 FRA_focus_7:0 "培育民间工业" 
 FRA_focus_7_desc:0 "工业的根本是民间工业。即使在这片炎热的非洲大地上,也要通过培育民间工业奠定工业基础。"
 FRA_focus_9:0 "扩建军工厂"
 FRA_focus_9_desc:0 "为了夺回我们的家园,我们必须武装自己。大家都知道终将与他们开战,所以要提前准备。"
 FRA_focus_9.5:0 "资源开采"  
 FRA_focus_9.5_desc:0 "据说在非洲大地上,还有许多未开采的资源。要尽可能多地开采这些资源,为收复失地增添力量。"
 FRA_focus_10:0 "建造造船厂" 
 FRA_focus_10_desc:0 "如今与本土隔绝,所有人力和资源都通过舰船运输。这些舰船能不够用吗?"
 FRA_focus_10.5:0 "阿尔及利亚法郎"
 FRA_focus_10.6:0 "修建水坝" 
 FRA_focus_8:0 "支援流亡技术人员"
 FRA_focus_8_desc:0 "知识就是国家的力量。我们要通过正确而先进的知识展示法国人的威望。"
 FRA_focus_11:0 "城市化"
 FRA_focus_11_desc:0 "非洲大地确实炎热,到处都是破旧的建筑。我们法国人应该生活在更加高级的城市里。此外,我们要以此为据点,作为收复失地的指挥部。"
 FRA_focus_12:0 "眺望地中海"
 FRA_focus_12_desc:0 "虽然被赶出了本土,但我们在广阔的非洲大地上重新崛起。现在是时候将目光投向地中海,而不是什么殖民地了。" 
 FRA_focus_12_tt:0 "§4不会再发生大规模抵抗。§!"
 BA_FRA_no_change_tt:0 "\n§g随着贝当巩固权力,不会再发生重大政治变化。§!"
 FRA_focus_12_tt_tri:0 "§Y完成工业化。§!" 
 FRA_focus_13:0 "投资马达加斯加"
 FRA_focus_13_desc:0 "虽然被赶出了本土,但我们在广阔的非洲大地上重新崛起。现在是时候将目光投向地中海,而不是什么殖民地了。"  
 FRA_focus_14:0 "投资印度支那"
 FRA_focus_14_desc:0 "我们对殖民地的开发应该适用于亚洲大陆彼岸。加强印度支那半岛,补充匮乏的物资。"

 FRA_focus_arm_1:0 "战争准备"  
 FRA_focus_arm_1_desc:0 "在炎热的非洲,我们建立了基础设施,为收复失地完成了工业准备。现在要准备战斗了。"
 FRA_focus_arm_2:0 "经过验证的方法"
 FRA_focus_arm_2_desc:0 ""élan vital"是法国大陆军长期以来引以为荣的传统。只有以坚强的意志投入进攻,最终通过刺刀冲锋彻底瓦解敌人的战线。" 
 FRA_focus_arm_3:0 "集中火力"
 FRA_focus_arm_3_desc:0 "在不了解他们火力的情况下,盲目推进步兵无异于自杀行为。首先通过压倒性火力瓦解敌人战线至关重要。"
 FRA_focus_arm_3.5:0 "机动作战"
 FRA_focus_arm_4:0 "研究步兵装备"  
 FRA_focus_arm_4_desc:0 "为了让步兵快速前进,必须配备优秀的步兵火器。将陈旧的旧武器扔进仓库,生产新武器。"
 FRA_focus_arm_5:0 "研究火炮装备"
 FRA_focus_arm_5_desc:0 "我怀疑目前拥有的大战时使用的火炮是否够用。要改造现有火炮,展示"压倒性力量"。"
 FRA_focus_arm_6:0 "驻地管理" 
 FRA_focus_arm_6_desc:0 "为了维持有序的军队,必须先确立驻地秩序。创建宪兵队来改善这一点。"
 FRA_focus_arm_7:0 "空军重组"
 FRA_focus_arm_7_desc:0 "从本土匆忙飞来的飞机和非洲驻军拥有的宝贵飞机散落各处。要重组它们,确保空军战力。"
 FRA_focus_arm_8:0 "海军重组" 
 FRA_focus_arm_8_desc:0 "为了从本土撤离,我们使用了数十艘军舰。现在要系统地整理现有舰艇,谋划未来。"  
 FRA_focus_arm_8.5:0 "创建空降部队"
 FRA_focus_arm_8.5_desc:0 "在跨越大海方面,登陆并非唯一解决方案。我们也可以从空中攻击他们。"
 FRA_focus_arm_9:0 "扩大战斗机制造厂"
 FRA_focus_arm_9_desc:0 "目前拥有的战斗机显然不足。为了确保空中优势,必须生产更多机体。"
 FRA_focus_arm_9.5:0 "额外的空军预算"
 FRA_focus_arm_9.5_desc:0 "现在的飞机有些过时了。我们将给空军更多预算,生产改进的机体。"
 FRA_focus_arm_10:0 "扩建造船厂" 
 FRA_focus_arm_10_desc:0 "人多,但缺乏运输登陆部队的运输舰。为了给登陆部队补给,为了战后平民运输,需要建造造船厂来建造必要的运输舰。"
 FRA_focus_arm_11:0 "车辆化战术"
 FRA_focus_arm_11_desc:0 "在目前情况下,生产有装甲的坦克有很多困难。是时候引进技术,设计快速且相对便宜的车辆了。" 
 FRA_focus_arm_11_tt:0 "创建§Y3§!个§Y摩托化§!师"
 FRA_focus_arm_12:0 "登陆计划" 
 FRA_focus_arm_12_desc:0 "我们将一次性投入大量兵力横渡地中海登陆,一举制服沿海据点。" 
 FRA_focus_arm_12.5:0 "创建海军陆战队"
 FRA_focus_arm_12.5_desc:0 "我们将培养专门从事登陆作战的海军陆战队,牢牢掌握港口据点。"
 FRA_focus_arm_13:0 "工兵训练"
 FRA_focus_arm_13_desc:0 "在现代战争中,工兵对顺利作战至关重要。训练有素的工兵多多益善。"
 FRA_focus_arm_14:0 "扩编外籍军团" 
 FRA_focus_arm_14_desc:0 "即使不住在本土,西非土著也是与我们一样的法国人。我们将扩编外籍军团,让更多土著在外籍军团中为法国服役。"
 FRA_focus_arm_15:0 "高等国防研究院"
 FRA_focus_arm_15_desc:0 "现代战争形势和战略战术理论每时每刻都在变化。我们将创建一个部门来应对这些变化。"

 FRA_focus_london_bridge:0 "伦敦大桥倒塌了" 
 FRA_focus_london_bridge_desc:0 "大英帝国终究崩溃了。"
 FRA_focus_london_0:0 "眺望外面"
 FRA_focus_london_0_desc:0 "大英帝国轻而易举击退了机器人的进攻。" 
 FRA_focus_london_1:0 "试图对话"
 FRA_focus_london_1_desc:0 "试图与流亡的英国政府对话,与他们谈判。由于我们处于同样的处境,这完全可以在平等的立场上进行。"
 FRA_focus_london_2:0 "收复领土"
 FRA_focus_london_2_desc:0 "趁我们虚弱之际,大英帝国从我们手中夺走了赤道非洲的殖民地。现在是我们重新夺回它们的时候了。"
 FRA_focus_london_2_tt:0 "§Y未能联系上英国。§!" 
 FRA_focus_london_3:0 "举行会谈"
 FRA_focus_london_3_desc:0 "已经联系上英国政府。他们希望与我们举行会谈,所以我们将在近期访问哈利法克斯。"
 FRA_focus_london_3_tt:0 "§Y已经联系上英国。§!" 
 FRA_focus_london_4:0 "英国的投资"
 FRA_focus_london_4_desc:0 "是时候扩大在哈利法克斯达成的协议了。我们将向英国请求投资。"
 FRA_focus_london_4_5:0 "美国的投资"
 FRA_focus_london_4_5_desc:0 "在上次大战中,美国和法国是共同对抗德国霸权主义的盟友。如果能从他们那里获得投资,法国必然会变得更加强大。" 
 FRA_focus_london_4.8:0 "意大利的投资"
 FRA_focus_london_4.8_desc:0 "虽然关系不亲密,但意大利无疑是法国在大战中的盟友。他们的支持对法国来说将是非常宝贵的帮助。"
 FRA_focus_london_5:0 "重启外交"
 FRA_focus_london_5_desc:0 "为了重新踏上故土,我们将重启外交渠道,了解国际形势。"

 FRA_focus_spain_civilwar:0 "西班牙动荡"
 FRA_focus_spain_civilwar_desc:0 "西班牙发生内战。共和派、国民派以及其他多个势力开始了血腥的斗争。"
 FRA_focus_spain_1:0 "强化非洲霸权"
 FRA_focus_spain_1_desc:0 "西班牙因内战而混乱之际,他们不可能关注非洲。借此机会让他们知道谁才是北非的主人。"
 FRA_focus_spain_2:0 "与国民派共同行动" 
 FRA_focus_spain_2_desc:0 "必须支持那些怀着改革腐朽西班牙的伟大理想的同志。"
 FRA_focus_spain_3:0 "与共和派共同行动"
 FRA_focus_spain_3_desc:0 "必须帮助那些与国民派作战的共和派同志。"
 FRA_focus_spain_4:0 "渐趋平静"
 FRA_focus_spain_4_desc:0 "西班牙内战的帷幕落下了。枪声不断的伊比利亚半岛只剩下寂静。"

 FRA_focus_german_0.5:0 "干涉主义"
 FRA_focus_german_0.5_desc:0 "在本土全部沦陷的情况下,或大或小的国际干预对于维持法国的世界影响力至关重要。"
 FRA_focus_german_0:0 "与德国合作" 
 FRA_focus_german_0_desc:0 "德国也和我们一样被异界势力击败。我们完全可以与他们合作。"
 FRA_focus_german_1:0 "用埃塞俄比亚换和平"
 FRA_focus_german_1_desc:0 "自墨索里尼上台以来,在国内强调的意大利霸权主义通过1935年对埃塞俄比亚的入侵得以实现。我们理应谴责意大利的这一行为,但从实用主义角度看,我们可以放弃埃塞俄比亚来换取他们的支持。"
 FRA_focus_german_2:0 "支援埃塞俄比亚" 
 FRA_focus_german_2_desc:0 "自墨索里尼上台以来,在国内强调的意大利霸权主义通过1935年对埃塞俄比亚的入侵得以实现。我们理应谴责意大利的这一行为。"
 FRA_focus_german_3:0 "援助的代价"
 FRA_focus_german_3_desc:0 "作为支援西班牙内战的代价,我们将把非洲的西属领土归还西班牙,以换取经济投资。"
 FRA_focus_german_4:0 "阻止三一教侵略"
 FRA_focus_german_4_desc:0 "纳粹以异界面目复活,威胁着德国。我们必须阻止他们。"
 FRA_focus_german_5:0 "德国攻击异界势力"
 FRA_focus_german_5_desc:0 "我们将支持德国与西德境内异界势力作战。"

 FRA_emergency_flag:0 "§R面临危机。§!"

 FRA_focus_resist_1:0 "激烈的抵抗"
 FRA_focus_resist_1_desc:0 "法国再次认识到了自己的处境。"
 FRA_focus_resist_2:0 "解决方案" 
 FRA_focus_resist_2_desc:0 "我们很幸运地平息了殖民地人民的罢工。"
 FRA_focus_resist_3:0 "政变!"
 FRA_focus_resist_3_desc:0 "我们用军事手段赶走了菲利普·贝当。"
 FRA_focus_resist_3.5:0 "救国委员会"
 FRA_focus_resist_3.5_desc:0 "由于法国处于危机之中,我们将通过忠实执行莫尔达克阁下指导的救国委员会来改善目前的问题。"
 FRA_focus_resist_4:0 "赶走贝当"
 FRA_focus_resist_4_desc:0 "议会成功赶走了贝当。"
 FRA_focus_resist_5:0 "接受示威者要求" 
 FRA_focus_resist_5_desc:0 "尽管发生了政治变革,罢工仍在继续。我们必须通过适当谈判来平息这一局面。"
 FRA_focus_resist_6:0 "清洗威权主义者"
 FRA_focus_resist_6_desc:0 "军队内部有很多主张由军部建立统治的威权主义者。我们将通过一系列运动清洗他们。"
 FRA_focus_resist_7:0 "确立议会政治"
 FRA_focus_resist_7_desc:0 "作为法国人民授权机关的议会理应由他们进行政治。"
 FRA_focus_resist_8:0 "缓和劳动条件"
 FRA_focus_resist_8_desc:0 "贝当的压迫性动员政策已经失败了。我们将转而采取温和的动员政策。"
 FRA_focus_resist_9:0 "服务与奉献"
 FRA_focus_resist_9_desc:0 "我们将强调服务与奉献,鼓励自愿加班。"
 FRA_focus_resist_10:0 "普遍福利" 
 FRA_focus_resist_10_desc:0 "根据财产多寡提供不同福利不仅行政成本高,上层人士的不满也很大。我们将实施普遍福利。"
 FRA_focus_resist_11:0 "救国之路"
 FRA_focus_resist_11_desc:0 "就差一点了!莫尔达克阁下和救国委员会已经整顿完毕,只剩下准备收复失地了。"
 FRA_focus_resist_11_tt:0 "§4法国不再面临危机。§!"
 FRA_focus_resist_12:0 "政策与战略"
 FRA_focus_resist_12_desc:0 "救国委员会将以政策和战略改革法国。"
 FRA_focus_resist_13:0 "走向自给自足" 
 FRA_focus_resist_13_desc:0 "在目前情况下,法国不可避免地要高度依赖外国援助。我们将通过自给自足最大限度地减少依赖。"
 FRA_focus_resist_14:0 "军工产业计划"
 FRA_focus_resist_14_desc:0 "设立专门负责军工产业计划的部门,营造灵活的国防工业环境。"
 FRA_focus_resist_15:0 "平民英雄主义" 
 FRA_focus_resist_15_desc:0 "英雄并非天生或特殊人物。如果平民个人也以奉献之心过进取的生活,完全可以成为英雄。"

 FRA_focus_par_1:0 "清洗军部"
 FRA_focus_par_1_desc:0 "贝当和军部的军事政府显然为非洲统治带来了稳定和秩序,但现在不是了。我们需要清洗军内威权主义者。"
 FRA_focus_par_2:0 "选举!"
 FRA_focus_par_3:0 "拉瓦尔和共和联盟" 
 FRA_focus_par_3_desc:0 "一直守护法国的保守派在选举中获胜。"
 FRA_focus_par_3_tt:0 "§3右翼势力击败左翼,夺取政权。§!"
 FRA_focus_par_4:0 "人民阵线胜利"
 FRA_focus_par_4_desc:0 "左翼政党联盟人民阵线在这次选举中获胜。" 
 FRA_focus_par_4_tt:0 "§t人民阵线在选举中获胜。§!"
 FRA_focus_par_5:0 "激进党主导"
 FRA_focus_par_5_desc:0 "法国应该通过明确而创新的改革来发展,而不是保守主义和缓慢的政策。"
 FRA_focus_par_6:0 "国际派执政" 
 FRA_focus_par_6_desc:0 "国际派执政将带领法国走向变革。"
 FRA_focus_par_7:0 "共产党!"
 FRA_focus_par_7_desc:0 "布尔什维克取得了胜利。"
 FRA_focus_par_9:0 "国民联盟胜利"
 FRA_focus_par_9_desc:0 "右翼获得了胜利。"  
 FRA_focus_con_0:0 "确立自由市场"
 FRA_focus_con_0_desc:0 "确立自由市场是国家竞争力的基础。为了法国的未来,自由市场经济是必不可少的。"
 FRA_focus_con_0.5:0 "改善军人待遇" 
 FRA_focus_con_0.5_desc:0 "为了今后的战争,必须进一步改善军人待遇,确保大量兵员资源。"
 FRA_focus_con_0.8:0 "法国霸权主义"
 FRA_focus_con_0.8_desc:0 "即使失去本土,只要霸权依旧,就有希望。"
 FRA_focus_con_1:0 "殖民地经济集团"
 FRA_focus_con_1_desc:0 "我们需要与殖民地开展经济集团活动,使资源在内部顺畅流通。" 
 FRA_focus_con_1.5:0 "农业补贴"
 FRA_focus_con_2:0 "强调人权"
 FRA_focus_con_2_desc:0 "在欧洲,最早通过人权宣言的国家不是别处,正是我们法国。维护人权是我们不言而喻的使命。"
 FRA_focus_con_3:0 "镇压共产主义"
 FRA_focus_con_3_desc:0 "腐朽的共产主义只会让法国生病。这可以通过镇压来防止。"
 FRA_focus_con_4:0 "企业家精神"   
 FRA_focus_con_4_desc:0 "企业家应该通过新的挑战和创新活动创造新的价值,引领法国经济。"
 FRA_focus_con_4.5:0 "加强国营广播"
 FRA_focus_con_5:0 "呼吁爱国心"
 FRA_focus_con_5_desc:0 "爱国心是国家公民应具备的基本素养。让我们强调爱国心,让公民自发宣誓效忠。"  
 FRA_focus_con_6:0 "重建法国霸权"
 FRA_focus_con_6_desc:0 "法国本来就是欧洲强国。我们必须重建霸权,让国际社会认识到谁才是强者。"
 FRA_focus_rad_0:0 "扩大公民权"
 FRA_focus_rad_0_desc:0 "引领国家前进的是公民。因此,要扩大公民权,让他们拥有主权意识。" 
 FRA_focus_rad_1:0 "确立劳动法"
 FRA_focus_rad_1_desc:0 "在军政期间,劳动法事实上形同虚设。但必须明确现有劳动法,保护工人。"  
 FRA_focus_rad_2:0 "基干产业"
 FRA_focus_rad_2_desc:0 "支持基干产业体,为国家增长奠定基础。"
 FRA_focus_rad_3:0 "国家兵工厂"  
 FRA_focus_rad_3_desc:0 "国家将全力支持军工产业。"
 FRA_focus_rad_4:0 "国民与正义"
 FRA_focus_rad_4_desc:0 "政治只有在考虑国民和正义时才是有效的。在激进党执政下,法国正在以正义的价值观使国民富裕。"
 FRA_focus_int_0:0 "修改劳动法"
 FRA_focus_int_0_desc:0 "现行劳动法在保护工人方面力不从心。我们将修改劳动法,促进他们的权利。"
 FRA_focus_int_1:0 "赋予妇女选举权"
 FRA_focus_int_1_desc:0 "所有公民都有参与政治的权利。因此,我们将赋予法国女性选举权。"  
 FRA_focus_int_2:0 "主要产业国有化"
 FRA_focus_int_2_desc:0 "将主要产业国有化,以稳定工业。" 
 FRA_focus_int_3:0 "加强工会"
 FRA_focus_int_3_desc:0 "要加强工会活动,引导工人团结。"
 FRA_focus_int_4:0 "法兰西联盟"  
 FRA_focus_int_4_desc:0 "是时候宣布我们领土的所有部分联合成一个崭新的法国了。我们将在所有地区举行公民投票,以确认国民加入这个新的、更伟大的法国的意愿。"
 FRA_focus_int_4_tt:0 "\n"§Y最后承诺§!"国民精神到期时,将在§Y所有非洲殖民地§!举行公民投票,让他们有机会留在法国。"
 FRA_focus_int_5:0 "反法西斯宣传"  
 FRA_focus_int_5_desc:0 "法西斯是我们的主要敌人。要开展反法西斯宣传活动,让大众认识到法西斯的丑恶。"
 FRA_focus_int_5.5:0 "总工会"
 FRA_focus_int_6:0 "自由、平等、博爱"
 FRA_focus_int_6_desc:0 ""自由、平等、博爱"。我们要将这三个词铭记于心,培育法国的未来。"
 FRA_focus_com_0:0 "修宪"
 FRA_focus_com_0_desc:0 "我们将引入社会主义宪法,开启法国共产化进程。"
 FRA_focus_com_1:0 "广泛国有化"
 FRA_focus_com_1_desc:0 "为了有计划且激进的发展,必须将尽可能多的产业国有化。"  
 FRA_focus_com_2:0 "妇女解放"
 FRA_focus_com_2_desc:0 "我们将按照马克思主义妇女解放论进行妇女解放。赋予妇女选举权,让她们能够在社会中独立生活,国家给予支持。" 
 FRA_focus_com_3:0 "集体农业"
 FRA_focus_com_3_desc:0 "在法国革命史上,农民总是带有小资产阶级性质。我们将社会化农地,集体化农业,让他们具备无产阶级阶级性。"
 FRA_focus_com_4:0 "纪念巴黎公社"
 FRA_focus_com_4_desc:0 "虽然没能持续太久,但巴黎公社是在法国领土上建立共产主义社会的最初尝试。我们将纪念巴黎公社,增进群众对社会主义的好感。"
 FRA_focus_com_5:0 "殖民地解放"  
 FRA_focus_com_5_desc:0 "殖民地人民也遭受资本家的压迫。要赋予他们公民权,引领他们走向解放。"
 FRA_focus_com_6:0 "革命热情"
 FRA_focus_com_6_desc:0 "我们的共产主义取得了成功。群众燃烧着传播和捍卫革命的热情。"  
