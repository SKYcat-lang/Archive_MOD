		  BA_resistance_icon_1_tt:0 "抵抗ㅣ§Y弱§!"
 BA_resistance_icon_2_tt:0 "抵抗ㅣ§O普通§!"
 BA_resistance_icon_3_tt:0 "抵抗ㅣ§R强§!"
 FRA_propaganda_blank:0 "尚未张贴宣传品。"
 FRA_propaganda_tt:0 "未张贴任何宣传品。"
 FRA_propaganda_FRA_1:0 "§4为祖国服务!§!"
 FRA_propaganda_FRA_2:0 "§4加强攻势!§!"
 FRA_propaganda_FRA_3:0 "§4飘扬的三色旗§!"
 FRA_propaganda_FRA_4:0 "§4法国理想主义§!"
 FRA_propaganda_FRA_5:0 "§4‘快到了!’——通过国防债券投资法国的解放!§!"
 FRA_propaganda_FRA_6:0 "§4遵循元帅阁下的指示!§!"
 FRA_propaganda_FRA_7:0 "§4全力以赴解放!§!"

 FRA_pet.1.t:0 "呼吁建立独裁思想基础的贝当"
 FRA_pet.1.d:0 "为了在法国巩固自己的独裁地位,贝当呼吁开发能够获得大众支持的思想基础。"
 FRA_pet.1.a:0 "服从命令!"
 FRA_pet.2.t:0 "国民元帅观"
 FRA_pet.2.d:0 "在确立贝当主义的过程中,贝当亲自介入并指示形成‘元帅观’。我们可以选择两种观点之一并将其应用于贝当主义。"
 FRA_pet.2.a:0 "形成家长式观点。"
 FRA_pet.2.b:0 "强调英雄主义。"

 FRA_prov_event.1.t:0 "抵抗流亡"
 FRA_prov_event.1.d:0 "许多在本土抵抗的抵抗者感到极限,加入了临时政府。"
 FRA_prov_event.1.a:0 "欢迎,同志们!"
 FRA_prov_event.3.t:0 "临时政府崩溃"
 FRA_prov_event.3.d:0 "‘紧急状态’和‘动员’不过是‘独裁’和‘奴隶制’的另一种表达方式。我们记忆中的自豪祖国的‘自由、平等、博爱’绝不能成为压迫者的口号。\n\n法国将被记住为第一个被殖民者灭亡的殖民帝国。"
 FRA_prov_event.3.a:0 "政府应当实践所有人普遍渴望的东西。——让·雅克·卢梭"
 FRA_prov_event.3.a_tt:0 "§R临时政府的暴力统治如同回旋镖般回到了他们身上。他们将付出应有的代价。§!"
 FRA_prov_event.4.t:0 "加强抵抗"
 FRA_prov_event.4.d:0 "即使有土地存在,没有人也无法称之为国家。目前,对我们临时政府苛刻行为不满的非洲人的抵抗正在显现。虽然暂时可以忽视,但如果继续忽视,我们将付出代价。"
 FRA_prov_event.4.a:0 "该死!"
 FRA_prov_event.5.t:0 "剧变"
 FRA_prov_event.5.d:0 "“元帅阁下,西班牙爆发了内战。”\n\n“……是吗?”\n\n贝当放下电话,沉思起来。现在法国被困在遥远的小沙漠坑中,必须努力扭转局面。\n\n“……而这场内战可能对我们有利……”\n\n贝当苦思冥想,突然看到自己试图将他国的不幸转化为自己的幸运,不禁笑了。\n\n他是为了法国而来,不是为了其他国家。"
 FRA_prov_event.5.a:0 "“迅速制定我们在那里的利益计划。”"
 FRA_prov_event.6.t:0 "农业体系选择"
 FRA_prov_event.6.d:0 "为了促进农业,最终向[FRA.getleader]提出了两个方案。\n\n第一个是建立国有企业主导农业。这样可以很好地协调国家政策和农业,政治上高效,但经济上需要消耗国家财政。\n\n第二个方法是交给大企业。这在经济上是个好方法,但在政治上可能会产生摩擦。"
 FRA_prov_event.6.a:0 "国有企业看起来更好。"
 FRA_prov_event.6.b:0 "我们不是红色分子!"
 FRA_prov_event.7.t:0 "支持流亡技术人员"
 FRA_prov_event.7.d:0 "为了增强竞争力,我们将推动广泛的大学附属机构。"
 FRA_prov_event.7.a:0 "支持制造业相关学科。"
 FRA_prov_event.7.b:0 "支持建筑业相关学科。"
 FRA_prov_event.7.c:0 "支持电子工程相关学科。"
 FRA_prov_event.8.t:0 "联系"
 FRA_prov_event.8.d:0 "联合王国终于像我们一样离开了他们的领土不列颠。因此,我们已经达到了可以对抗他们的水平,为此我们将尝试联系。"
 FRA_prov_event.8.a:0 "“……（铃声）”"
 FRA_prov_event.9.t:0 "来自法国的联系"
 FRA_prov_event.9.d:0 "在不列颠撤退刚结束时,法国临时政府的联系来了。官员们说,这显然是对我们占领的殖民地的主权要求。也许通过与他们的合作,我们可以计划返回本土。"
 FRA_prov_event.9.a:0 "“……喂?”"
 FRA_prov_event.9.b:0 "“……（挂断）”"
 FRA_prov_event.10.t:0 "来自英国的回复"
 FRA_prov_event.10.d:0 "英国回复了我们的联系!我们必须赶紧准备与他们的会面。"
 FRA_prov_event.10.a:0 "协调日期。"
 FRA_prov_event.11.t:0 "未接到联系"
 FRA_prov_event.11.d:0 "多次尝试后,看来英国故意无视我们的联系。我们需要寻找其他方法。"
 FRA_prov_event.11.a:0 "英国人真没礼貌。"
 FRA_prov_event.12.t:0 "哈利法克斯会谈"
 FRA_prov_event.12.d:0 "会谈开始了。骰子已经掷出,我们开始与他们谈判。\n英国似乎只想要一些支持和军事同盟关系。\n但如果我们能稍微拖延会谈,我们可能会向英国提出更多要求。英国曾经是强大到我们法国无法抗衡的国家,但现在我们都在自己的殖民地里。这是法国与英国平等谈判的机会,也是我们法国抓住意外机会的时机。\n\n例如,要求他们归还我们的旧殖民地……"
 FRA_prov_event.12.a:0 "向他们要求我们的旧殖民地。"
 FRA_prov_event.12.b:0 "提议经济合作。"
 FRA_prov_event.12.c:0 "提议军事合作。"
 FRA_prov_event.12.e:0 "提议技术合作。"
 FRA_prov_event.12.f:0 "到此为止。" 
 FRA_prov_event.13.t:0 "殖民地归还要求"
 FRA_prov_event.13.d:0 "在讨论法国和英国合作的会议上,菲利普·贝当要求我们‘归还被英国非法占领的法国殖民地’。这些在与孩子们的争斗中被赶到非洲偏远地区的失败者,真是无礼至极!法国本来就是一个在我们面前毫无还手之力的国家。然而,为了收复本土,我们需要法国的力量。我们可以屈尊要求回报,或者拒绝他们的请求并提出其他合作方案。不管怎样,英国的尊严不容践踏..."
 FRA_prov_event.13.a:0 "即使自尊心受损,归还才是正道。"
 FRA_prov_event.13.b:0 "要求经济补偿作为归还的条件。"
 FRA_prov_event.13.c:0 "我们才是这些土地的正当主人!"
 FRA_prov_event.14.t:0 "经济补偿"
 FRA_prov_event.14.d:0 "英国要求经济补偿作为归还领土的条件。"
 FRA_prov_event.14.a:0 "好交易。"
 FRA_prov_event.14.b:0 "荒谬!"
 FRA_prov_event.15.t:0 "法国的接受"
 FRA_prov_event.15.d:0 "他们接受了我们的提议。"
 FRA_prov_event.15.a:0 "明智之举。"
 FRA_prov_event.16.t:0 "英国的拒绝"
 FRA_prov_event.16.d:0 "英国决定不让步一寸非法占领的领土。"
 FRA_prov_event.16.a:0 "唉..."
 FRA_prov_event.17.t:0 "法国拒绝了我们的提议"
 FRA_prov_event.17.d:0 "法国大使拒绝了我们的提议。"
 FRA_prov_event.17.a:0 "无可奈何。"
 FRA_prov_event.18.t:0 "经济合作"
 FRA_prov_event.18.d:0 "法国大使提议在多方面进行社会经济合作。"
 FRA_prov_event.18.a:0 "有吸引力。"
 FRA_prov_event.18.b:0 "让我们分享我们的蛋糕?"
 FRA_prov_event.19.t:0 "英国拒绝了我们的提议"
 FRA_prov_event.19.d:0 "英国大使对经济合作持否定态度。"
 FRA_prov_event.19.a:0 "随他们去吧。"
 FRA_prov_event.21.t:0 "英国接受了我们的提议"
 FRA_prov_event.21.d:0 "英国大使对经济合作持积极态度。"
 FRA_prov_event.21.a:0 "非常好。"
 FRA_prov_event.20.t:0 "关于军事合作"
 FRA_prov_event.20.d:0 "法国大使提议通过英法两国在军事上的多方面合作来准备收复各自的本土。"
 FRA_prov_event.20.a:0 "有备无患。"
 FRA_prov_event.20.b:0 "没有必要与他们合作。"
 FRA_prov_event.22.t:0 "英国的接受"
 FRA_prov_event.22.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.22.a:0 "这样我们就保证了领土。"
 FRA_prov_event.23.t:0 "英国的拒绝"
 FRA_prov_event.23.d:0 "英国大使用模棱两可的话拒绝了我们的提议。"
 FRA_prov_event.23.a:0 "肯定有阴谋。"
 FRA_prov_event.24.t:0 "技术合作"
 FRA_prov_event.24.d:0 "法国大使开始讨论更紧密的技术合作。"
 FRA_prov_event.24.a:0 "携手合作。"
 FRA_prov_event.24.b:0 "我们自己能行!"
 FRA_prov_event.26.t:0 "英国的拒绝"
 FRA_prov_event.26.d:0 "英国大使委婉地拒绝了我们的提议。"
 FRA_prov_event.26.a:0 "可惜。"
 FRA_prov_event.25.t:0 "英国的接受"
 FRA_prov_event.25.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.25.a:0 "欢迎技术人员。"
 FRA_prov_event.27.t:0 "赤道非洲冲突"
 FRA_prov_event.27.d:0 "我们迅速制定了收复旧领土的计划。"
 FRA_prov_event.27.b:0 "小规模局部战争就足够了吧?"
 FRA_prov_event.28.t:0 "激烈的抵抗"
 FRA_prov_event.28.d:0 "‘元首阁下,我们不能再忽视非洲人的抵抗了!’\n\n‘...采取措施’\n\n贝当挂断电话后,瘫坐在椅子上,感到无比沮丧。他开始怀疑自己是否真的在正确地领导临时政府。\n\n‘我为了法国,愿意永远与他们在一起。’\n\n贝当自言自语地为自己辩解。\n\n是的,他是为了法国。然而他忽略了一个事实,那就是殖民地人民也是人,没有他们,法国临时政府将无法维持下去。\n\n‘必须加强治安力量...增加宪兵...’\n\n贝当似乎还没有意识到这些基本常识。但不用担心。\n\n反正如果他意识不到,结局只能是法国的灭亡。"
 FRA_prov_event.28.a:0 "重新审视治安措施。"
 FRA_prov_event.29.t:0 "进军西属非洲"
 FRA_prov_event.29.d:0 "我们决定介入西班牙内战。"
 FRA_prov_event.29.a:0 "进军!"
 FRA_prov_event.30.t:0 "凯撒公司倒闭"
 FRA_prov_event.30.d:0 "凯撒公司倒闭了。"
 FRA_prov_event.30.a:0 "这不在计划之内?"
 FRA_prov_event.31.t:0 "广泛的宣传"
 FRA_prov_event.31.d:0 "全国各地都发现了呼吁法国独立的民族主义宣传品,支持独立的街头演讲频率大幅增加。显然有外部支持或干预。"
 FRA_prov_event.31.a:0 "该来的来了。"
 FRA_prov_event.33.t:0 "要求偿还国防债券的企业!"
 FRA_prov_event.33.d:0 "随着我们收复本土,企业和其他债权人要求政府偿还国防债券。"
 FRA_prov_event.33.a:0 "他们是对的。"
 FRA_prov_event.34.t:0 "印度支那革命"
 FRA_prov_event.34.d:0 "在印度支那共产党全国支持扩大之际,共产党领导人胡志明宣布成立印度支那联邦并发动起义。我们必须镇压他们。"
 FRA_prov_event.34.a:0 "该死。"
 FRA_prov_event.35.t:0 "印度支那革命的终结"
 FRA_prov_event.35.d:0 "印度支那革命结束了。"
 FRA_prov_event.35.a:0 "印度支那是地狱。"
 FRA_prov_event.36.t:0 "西班牙的寂静"
 FRA_prov_event.36.d:0 "西班牙内战终于结束了。"
 FRA_prov_event.36.a:0 "我们尽力了!" 
 FRA_prov_event.37.t:0 "干涉印度支那"
 FRA_prov_event.37.d:0 "我们将在印度支那南部支持亲日反叛军。"
 FRA_prov_event.37.a:0 "日本的伟大。"
 FRA_prov_event.38.t:0 "法国的回归"
 FRA_prov_event.38.d:0 "法国回来了,这个曾经被认为不可能的事情实现了。[FRA.getLeader]在阿尔及利亚宣称的最后一战和本土的收复终于实现,法国公民为他们的最终胜利欢呼。法国在与更先进的战争机器和带有光环的超人战斗中获胜,现在正准备恢复行政体系并进行重建和恢复。"
 FRA_prov_event.38.a:0 "法兰西万岁!"
 FRA_prov_event.38.b:0 "旧秩序回来了。"
 FRA_prov_event.39.t:0 "马赛解放"
 FRA_prov_event.39.d:0 "尽管千禧军队在马赛港口和市中心进行了抵抗,但最终三色旗在市政厅升起,宣告了这座面向大西洋的城市的解放。\n\n许多法国人在听到马赛解放的消息后加入了抵抗运动,千禧能否控制这种抵抗运动尚未可知。"
 FRA_prov_event.39.a:0 "这才刚刚开始。"
 FRA_prov_event.39.b:0 "情况变得严重了。"
 FRA_prov_event.40.t:0 "波尔多解放"
 FRA_prov_event.40.d:0 "尽管千禧军队在波尔多港口和市中心进行了抵抗,但最终三色旗在市政厅升起,宣告了这座面向大西洋的城市的解放。\n\n许多法国人在听到波尔多解放的消息后加入了抵抗运动,千禧能否控制这种抵抗运动尚未可知。"
 FRA_prov_event.41.t:0 "奥尔良解放"
 FRA_prov_event.41.d:0 "法国政府报道,法国中部城市奥尔良今天下午5点左右被解放。由于奥尔良和巴黎相距不到100公里,许多人预测法国将取得胜利。"
 FRA_prov_event.41.a:0 "胜利在望!"
 FRA_prov_event.41.b:0 "保卫千禧塔!"
 FRA_prov_event.42.t:0 "[VIN.GetDemocraticParty]参与反帝斗争"
 FRA_prov_event.42.d:0 "[VIN.GetDemocraticParty]加入了反对我们殖民统治的反帝阵线。这将使印度支那当地支持[VIN.GetDemocraticParty]的人参与骚乱。"
 FRA_prov_event.42.a:0 "真是头疼。"
 FRA_prov_event.42.b:0 "准备选举。"
 FRA_prov_event.43.t:0 "[LAO.GetFascistParty]"
 FRA_prov_event.43.d:0 "[LAO.getfascistparty]是印度支那的一个重要亲日政党,在殖民地局势严重恶化的情况下,最近与日本政府有密切接触。我们可以预见他们可能会参与反法运动。"
 FRA_prov_event.43.b:0 "该死。"
 FRA_prov_event.44.t:0 "非洲的可怕动员"
 FRA_prov_event.44.d:0 "一名记者揭露了菲利普·贝当的法国军事政府在非洲镇压公民并广泛剥削他们的劳动力。根据该报道,为了同时推进阿尔及利亚及其周边地区的工业化和城市化项目,开发区的居民失去了家园,有些工人甚至连续两天不睡觉工作而死。"
 FRA_prov_event.44.a:0 "那又怎样?"
 FRA_prov_event.44.b:0 "殖民剥削的真面目。"
 FRA_prov_event.45.t:0 "解决印度支那问题"
 FRA_prov_event.45.d:0 "随着流亡领土的稳定和本土收复的准备工作接近完成,我们也需要解决印度支那的问题。"
 FRA_prov_event.45.a:0 "重新确立对印度支那的控制。"
 FRA_prov_event.45.b:0 "将印度支那重新编为自治领。"
 FRA_prov_event.45.c:0 "支持殖民地的重建。"
 FRA_prov_event.46.t:0 "卷入漩涡的印度支那"
 FRA_prov_event.46.d:0 "在胡志明领导的印度支那共产党主导下,法属印度支那爆发了革命。革命军在一天内占领了河内市政厅,点燃了革命的火炬,随着河内周边的印度支那北部地区参与革命,局势变得越来越严重。"
 FRA_prov_event.46.a:0 "总是共产主义者的问题。"
 FRA_prov_event.46.b:0 "法国帝国主义的极限。"
 FRA_prov_event.47.t:0 "受邀加入斯特雷萨阵线"
 FRA_prov_event.47.d:0 "[FRA.getname]邀请我们加入斯特雷萨阵线。"
 FRA_prov_event.47.a:0 "诱人的提议。"
 FRA_prov_event.47.b:0 "这有什么意义?"
 FRA_prov_event.48.t:0 "紧急动员"
 FRA_prov_event.48.d:0 "菲利普·贝当的军事内阁提出的流亡动员政策是强制性和暴力的,短期内会引起强烈不满,长期内会导致巨大的疲劳。\n\n如果稳定度降到20%以下,反对动员政策的声音将会猛烈爆发!"
 FRA_prov_event.48.a:0 "真烦人。"
 FRA_prov_event.49.t:0 "在赤道非洲取得的胜利"
 FRA_prov_event.49.d:0 "勇敢的法国军队将英国军队赶出赤道非洲,并占领了我们的一部分领土。"
 FRA_prov_event.49.a:0 "日不落帝国即将落幕。"
 FRA_prov_event.50.t:0 "惨痛的失败"
 FRA_prov_event.50.d:0 "由于顽强的抵抗,法国军队在局部战斗中失败了。"
 FRA_prov_event.50.a:0 "这是一个错误的判断。"
 FRA_prov_event.51.t:0 "在赤道非洲取得的胜利"
 FRA_prov_event.51.d:0 "我们[ROOT.GetName]的军队有效地防御了法国的突袭。"
 FRA_prov_event.51.a:0 "预料之中的结果。"
 FRA_prov_event.52.t:0 "惨痛的失败"
 FRA_prov_event.52.d:0 "尽管进行了顽强的抵抗,我们[ROOT.GetName]的军队还是失败了。"
 FRA_prov_event.52.a:0 "总有一天会夺回来的。"
 FRA_prov_event.53.t:0 "赤道非洲冲突" 
 FRA_prov_event.53.d:0 "大英帝国和法兰西共和国之间的领土争端最终演变成了局部战争。今天上午,法兰西共和国政府向驻阿尔及利亚的大英帝国大使馆递交了宣战书,意图重新获得在流亡过程中转移的旧法属赤道非洲地区的行政权。\n政治学界预测,这场局部战争是法国对大英帝国拒绝会谈的报复。尽管在皇家海军的帮助下,法国政府成功流亡至阿尔及利亚,怀抱着结盟的希望,但对方拒绝了一切对话,元帅对此愤怒不已。在新闻发布会上,元帅将这些说法斥为‘阴谋论’后离开了会场。\n局势严峻。西非喀麦隆的一些城市响起了空袭警报,尼日利亚也形成了前线。关于局势是否会进一步恶化,意见不一。英法关系已经走到了尽头。"
 FRA_prov_event.53.a:0 "旧盟友破裂了。"
 FRA_prov_event.54.t:0 "稳定的印度支那"
 FRA_prov_event.54.d:0 "根据去殖民化政策,印度支那总督府已转变为民选政府,殖民地居民重获自由。"
 FRA_prov_event.54.a:0 "印度支那解放万岁!"
 FRA_prov_event.55.t:0 "被拒绝的提议"
 FRA_prov_event.55.d:0 "[FROM.GetName]拒绝了我们的求助请求。"
 FRA_prov_event.55.a:0 "外交失败了。"
 FRA_prov_event.56.t:0 "法国的提议"
 FRA_prov_event.56.d:0 "法国请求在进行本土收复行动时,允许他们越过我们的边境进行攻击。如果我们帮助他们,收复本土后我们将能够对他们施加影响。"
 FRA_prov_event.56.a:0 "帮助他们。"
 FRA_prov_event.56.b:0 "不能信任法国。"
 FRA_prov_event.57.t:0 "选举结束"
 FRA_prov_event.57.d:0 "我们举行的选举已经结束,我们必须让民选政府参与政治。"
 FRA_prov_event.57.a:0 "共和联盟将与法国同行。"
 FRA_prov_event.57.b:0 "人民的选择是人民阵线。"
 FRA_prov_event.58.t:0 "抵抗者流亡"
 FRA_prov_event.58.d:0 "在本土抵抗或对我们的统治不满的法国当地人逃往了北非。"
 FRA_prov_event.58.a:0 "随他们去吧。"
 FRA_prov_event.58.b:0 "别再为这种事向我报告了!"
 FRA_prov_event.59.t:0 "法国的停泊权要求"
 FRA_prov_event.60.t:0 "接受的提议"
 FRA_prov_event.60.d:0 "[FROM.GetName]接受了我们的求助请求。"
 FRA_prov_event.60.a:0 "非常感谢。"
 FRA_prov_event.61.t:0 "镇压示威"
 FRA_prov_event.61.d:0 "示威活动逐渐扩大,有迹象表明示威将演变为骚乱。我们必须采取行动。"
 FRA_prov_event.61.a:0 "听取示威者的要求。"
 FRA_prov_event.61.b:0 "镇压他们。我们的发展优先。"
 FRA_prov_event.61_tt:0 "§g我们将开始与示威者谈判。然而,佩坦的权威在这里将不再被接受。§!"
 FRA_prov_event.61_tt_1:0 "§L将考虑使用军事手段镇压示威者。这可能对佩坦来说是一个政治赌博。§!"
 FRA_prov_event.62.t:0 "政变"
 FRA_prov_event.62.d:0 "军政府内反对佩坦的派系前往元帅办公室,声称要追究佩坦对当前局势的责任,并呼吁公众支持。"
 FRA_prov_event.62.a:0 "确保追究他的责任!"
 FRA_prov_event.62.b:0 "分裂的机会主义者被制止了。"
 FRA_prov_event.62_1_tt:0 "§Y40天§!内如果不完成§Y救国委员会§!的重点,将会有另一个军方势力发动第二次政变!"
 FRA_prov_event.62_tt:0 "此选择后的路线尚未完成。请等待后续更新。:)"
 FRA_prov_event.63.t:0 "接受的要求"
 FRA_prov_event.63.d:0 "示威者经过几天的会议后决定接受要求。工厂重新运转,农作物重新种植和收获,所有商店的灯光再次亮起。"
 FRA_prov_event.63.a:0 "真是万幸。"
 FRA_prov_event.64.t:0 "选举"
 FRA_prov_event.64.d:0 "尽管当前局势紧急,亨利·莫尔达克阁下为了回应人民的要求,向法国议会提出了选举要求。新获得公民权的人们正在准备选举,民主得到了捍卫。"
 FRA_prov_event.64.a:0 "民主万岁!"
 FRA_prov_event.65.t:0 "法国发生的政变"
 FRA_prov_event.65.d:0 "由于法国紧急政府中佩坦元帅的暴政导致全国范围的大规模总罢工和广泛的民众不安,亨利·莫尔达克和菲利普·佩坦之间的激烈对峙达到了高潮。\n\n亨利·莫尔达克和他的热情支持者们突袭了佩坦的办公室,这里是法国紧急政府所有权力的心脏。莫尔达克直接面对佩坦,要求他下台并为自己的行为负责,佩坦最终不得不辞职。\n\n目前,亨利·莫尔达克领导的临时政府已经在法国成立,亨利宣布将民主统治法国紧急政府。"
 FRA_prov_event.65.a:0 "亨利·莫尔达克阁下将领导自由的法国!"
 FRA_prov_event.65.b:0 "我早就预料到他们会这么做。"
 FRA_prov_event.66.t:0 "压力"
 FRA_prov_event.66.d:0 "法国议会和总理皮埃尔·拉瓦尔以经济衰退、劳工危机、国际声望下降和崩溃为由,将菲利普·佩坦从法国政治中剥离。\n\n在菲利普·佩坦被强制退位后,皮埃尔·拉瓦尔通过演讲正式宣布了菲利普·佩坦政府的退位。\n\n“在当前的紧急情况下,没有英雄存在。我们必须遵循由人民选出的民选权力。佩坦一直以来以无情和不可接受的压迫来肥己,他的统治让人民在贫困中挣扎。我们的议会成功地让菲利普·佩坦下台,法国将再次变得正义!”"
 FRA_prov_event.66.a:0 "他必须承担责任。"
 FRA_prov_event.67.d:0 "示威演变成了暴动,遍及整个紧急政府。被称为‘非洲人民解放阵线’的泛非红色恐怖组织突袭了佩坦的办公室,宣布非洲解放。"
 FRA_prov_event.67.a:0 "之后的内容还未完成,抱歉。"
 FRA_prov_event.68.t:0 "意大利的影响力"
 FRA_prov_event.68.d:0 "意大利要求作为帮助我们进行收复战争的回报,提供军工产业支持并承认对[735.getname]和[981.getname]的永久主权。" 
 FRA_prov_event.68.a:0 "如果没有他们,我们将无能为力。"
 FRA_prov_event.69.t:0 "去殖民化"
 FRA_prov_event.69.d:0 "我们将解放所有殖民地。但根据国际主义原则,我们也将与他们团结一致。"
 FRA_prov_event.69.a:0 "社会主义万岁!"
 FRA_prov_event.69_tt:0 "§t我们将解放或归还所有被我们不公正统治的殖民地。§!"
 FRA_prov_event.70.t:0 "选举"
 FRA_prov_event.70.d:0 "随着菲利普·贝当的退位,法国议会重新获得了作为由人民组成的宪法机构的合法权力。然而,我们必须进行多年未能进行的选举。反法西斯阵线是一个由法国左翼政党组成的联盟,致力于提高人民福利或实现共产主义。另一方面,为了阻止左翼势力掌权,广泛的右翼政党联合组成了国民联盟,决心捍卫法国价值观并恢复法国的荣耀。尽管两派激烈争斗,但民众只能在两者之间做出选择。"
 FRA_prov_event.70.a:0 "国民联盟胜利了!"
 FRA_prov_event.70.b:0 "人民阵线掌权了!"
 FRA_prov_event.71.t:0 "哈利法克斯会谈"
 FRA_prov_event.71.d:0 "英国领导层流亡加拿大后,法国代表访问了加拿大城市哈利法克斯,并进行了数日的会谈。他们确认了两国以收复本土为共同目标,并讨论了各种大大小小的合作。"
 FRA_prov_event.71.a:0 "这是回家的第一步。"
 FRA_prov_event.71.b:0 "我们处境相似。"
 FRA_prov_event.72.t:0 "对学生的处理"
 FRA_prov_event.72.d:0 "随着所有有意义的学生抵抗被镇压,大多数从异界来的学生现在被关押在监狱中。我们可以通过消灭他们来促进法国和世界的稳定。然而,这些人也是人类,我们可以适当地要求审判。如果进行审判,由于他们大多是青少年,他们将被送往再教育设施。"
 FRA_prov_event.72.a:0 "处决他们。"
 FRA_prov_event.72.b:0 "要求审判。"
 FRA_prov_event.73.t:0 "埃菲尔铁塔选址"
 FRA_prov_event.73.d:0 "随着千禧塔在原埃菲尔铁塔旧址上建成,我们必须为新建的埃菲尔铁塔选址。在这一讨论中,帮助我们回归的阿尔及利亚人希望在阿尔及尔建造埃菲尔铁塔。如果满足他们的请求,他们将更加忠于法国。"
 FRA_prov_event.73.a:0 "建在千禧塔旁边。"
 FRA_prov_event.73.b:0 "也要给阿尔及利亚人一些回报。"
 FRA_prov_event.73.c:0 "为什么要重建旧时代的遗迹?"
 FRA_prov_event.74.t:0 "埃菲尔铁塔完工!"
 FRA_prov_event.74.d:0 "埃菲尔铁塔完工了。"
 FRA_prov_event.74.a:0 "法国万岁!"
 FRA_prov_event.75.t:0 "元帅的决定"
 FRA_prov_event.75.d:0 "在重建过程逐渐完成之际,军方势力建议贝当组成一个“临时”的寡头体制,以确保法国的稳定和领土收复。"
 FRA_prov_event.75.a:0 "法国仍然需要贝当。"
 FRA_prov_event.75.b:0 "我的任务完成了。"
 FRA_prov_event.76.t:0 "法国崩溃"
 FRA_prov_event.76.d:0 "在西非勉强维持的法国流亡政府因非洲人的反叛而彻底崩溃。"
 FRA_prov_event.76.a:0 "哦,天哪。"
 FRA_prov_event.77.t:0 "前线僵持"
 FRA_prov_event.77.d:0 "随着战争的全面展开,与敌军的前线逐渐陷入僵持状态。"
 FRA_prov_event.77.a:0 "真糟糕。"
 FRA_prov_event.77_tt:0 "\n§Y360天§!内如果法国本土的战争没有结束,两国领导层将进行和平谈判。"
 FRA_prov_event.78.t:0 "处理千禧塔"
 FRA_prov_event.78.d:0 "千禧塔落入我们手中。我们需要决定如何处理这座塔。"
 FRA_prov_event.78.a:0 "用作行政大楼。"
 FRA_prov_event.78.b:0 "作为研究机构再合适不过了。"
 FRA_prov_event.78.c:0 "不能留下法国危机的遗迹。"
 FRA_prov_event.78.e:0 "用作居住空间。"
 FRA_prov_event.76_tt:0 "§t这是共产主义政权时可用的选项。§!"
 FRA_prov_event.79.t:0 "交通设施"
 FRA_prov_event.79.d:0 "我们已经掌握了建设现代交通设施的技术。"
 FRA_prov_event.79.a:0 "集中在本土。"
 FRA_prov_event.79.b:0 "在所有领土上安装。"
 FRA_prov_event.80.t:0 "工程技术"
 FRA_prov_event.80.d:0 "对异界工程技术的研究已经完成。现在我们将其应用于实际领域。"
 FRA_prov_event.80.a:0 "这是一次创新。"
 FRA_prov_event.81.t:0 "获得的电力技术"
 FRA_prov_event.81.d:0 "由于异界也使用基于电力的各种设施,我们对他们的电力技术进行了详细分析。结果,我们掌握了先进的电力技术。"
 FRA_prov_event.81.a:0 "工业将更加发达。"
 FRA_prov_event.82.t:0 "分析的机械装置"
 FRA_prov_event.82.d:0 "我们仔细分析了异界的机械装置,从中获得了各种工程知识。"
 FRA_prov_event.82.a:0 "用于运输领域。"
 FRA_prov_event.82.b:0 "试试应用于军工产业?"
 FRA_prov_event.83.t:0 "掌握通信线"
 FRA_prov_event.83.d:0 "我们掌握了异界的通信线,并完成了调查。"
 FRA_prov_event.83.a:0 "现在全国可以实时对话了。"
 FRA_prov_event.84.t:0 "自动化工艺"
 FRA_prov_event.84.d:0 "我们成功从被称为“千禧年”的异界学生那里学到了自动化技术。我们将优先将其应用于生产领域。"
 FRA_prov_event.84.a:0 "把所有失业者都送去参军。"
 FRA_prov_event.85.t:0 "机器人生产"
 FRA_prov_event.85.d:0 "经过不懈的研究,我们终于能够生产战斗机器人了。"
 FRA_prov_event.85.a:0 "立即部署到实战中!"
 FRA_prov_event.86.t:0 "要求成为自治领的法国"
 FRA_prov_event.86.d:0 "法国要求学院自治,并希望将其并入法国。"
 FRA_prov_event.86.a:0 "我们在法国面前无能为力。" 
 FRA_prov_event.86.b:0 "奋起反抗!"
 FRA_prov_event.87.t:0 "千年技术泄露"
 FRA_prov_event.87.d:0 "在本土持续抵抗的抵抗组织潜入了千年中央区的研究所,获取了部分千年的技术。"
 FRA_prov_event.87.a:0 "了不起。"
 FRA_prov_event.88.t:0 "获取工业工具"
 FRA_prov_event.88.d:0 "抵抗组织在本土东北部持续抵抗期间,获取了多种工业工具并将其传送回本土。"
 FRA_prov_event.88.a:0 "很有用。"
 FRA_prov_event.89.t:0 "大规模镇压抵抗组织"
 FRA_prov_event.89.d:0 "为了躲避千年全国范围内的抵抗组织镇压,一些抵抗成员决定放弃抵抗,逃亡至北非。"
 FRA_prov_event.89.a:0 "他们将是巨大的帮助。"
 FRA_prov_event.89_tt:0 "\n本土的§Y抵抗强度§!将§R减少§!。"
 FRA_prov_event.90.t:0 "中规模抵抗组织叛逃"
 FRA_prov_event.90.d:0 "为了躲避全国范围内的抵抗组织镇压,一些抵抗组织成员决定放弃抵抗,逃亡至北非。"
 FRA_prov_event.90.a:0 "永远不要回来!"
 FRA_prov_event.91.t:0 "铁路完工"
 FRA_prov_event.91.d:0 "横跨撒哈拉的铁路成功完工。"
 FRA_prov_event.91.a:0 "西非的工业化指日可待。"
 FRA_prov_event.92.t:0 "铁路繁荣"
 FRA_prov_event.92.d:0 "数千种物资通过火车穿越撒哈拉,往返于西非和北非。撒哈拉铁路的建设取得了成功,我们可以加速工业化进程。"
 FRA_prov_event.92.a:0 "这是明智的政策。"
 FRA_prov_event.92_tt:0 "\n如果完成了§Y撒哈拉铁路扩建§!,将获得更好的效果。"
 FRA_prov_event.93.t:0 "日本归还领土"
 FRA_prov_event.93.d:0 "日本接受了我们的要求。"
 FRA_prov_event.93.a:0 "他们依然不如我们。"
 FRA_prov_event.94.t:0 "日本的拒绝"
 FRA_prov_event.94.d:0 "日本拒绝了我们的要求。"
 FRA_prov_event.94.a:0 "对日本施加压力。"
 FRA_prov_event.95.t:0 "法国邀请加入反法西斯联盟"
 FRA_prov_event.95.d:0 "法国大使向我们强调了法西斯的危险,并要求我们加入反法西斯阵营。"
 FRA_prov_event.95.a:0 "粉碎法西斯!"
 FRA_prov_event.95.b:0 "没有必要冒这个险。"
 FRA_prov_event.96.t:0 "法国的要求"
 FRA_prov_event.96.d:0 "法国大使要求我们服从,并表示将认真考虑使用武力来实现这一要求。"
 FRA_prov_event.96.a:0 "接受他们的要求。"
 FRA_prov_event.96.b:0 "绝不能屈服于他们!"
 FRA_prov_event.97.t:0 "瑞士的接受"
 FRA_prov_event.97.d:0 "瑞士向我们屈服了。"
 FRA_prov_event.97.a:0 "明智的选择。"
 FRA_prov_event.98.t:0 "瑞士的拒绝"
 FRA_prov_event.98.d:0 "瑞士拒绝了我们的请求。"
 FRA_prov_event.98.a:0 "有时武力是最好的手段。"
 FRA_prov_event.99.t:0 "军部权力增强"
 FRA_prov_event.99.d:0 "军部宣布当前局势是需要改革的对象,并表示军部将为国家和正义而起。"
 FRA_prov_event.99.a:0 "意料之中。"
 FRA_prov_event.100.t:0 ""
 FRA_prov_event.100.d:0 ""
 FRA_prov_event.101.t:0 "处理学生"
 FRA_prov_event.101.d:0 "仍然留在法国南部的学生们威胁着公共秩序和社会安全,随时可能成为千年的爪牙。我们可以通过对他们进行强硬控制,提前消除风险。"
 FRA_prov_event.101.a:0 "是的,全部处决。"
 FRA_prov_event.101.b:0 "关进监狱就够了。"
 FRA_prov_event.102.t:0 "法国的海上封锁"
 FRA_prov_event.102.d:0 "法国舰队封锁了我们的海上贸易路线。"
 FRA_prov_event.102.a:0 "卑鄙。"
 FRA_prov_event.103.t:0 "边境冲突胜利"
 FRA_prov_event.103.d:0 "我们彻底击退了敌人。"
 FRA_prov_event.103.a:0 "万岁!"
 FRA_prov_event.104.t:0 "边境冲突失败"
 FRA_prov_event.104.d:0 "我们暂时从争议地区撤退了。但这绝不意味着我们的全面失败。"
 FRA_prov_event.104.a:0 "真糟糕。"
 FRA_prov_event.105.t:0 "寒冷的夜晚"
 FRA_prov_event.105.d:0 "温和派终于完全驱逐了军政府中的激进派。"
 FRA_prov_event.105.a:0 "稳定回来了。"
 FRA_prov_event.106.t:0 "寒冷的夜晚"
 FRA_prov_event.106.d:0 "激进派驱逐了[ROOT.GetLeader],在军政府内确立了稳固的优势。"
 FRA_prov_event.106.a:0 "前进!"
 FRA_prov_event.107.t:0 "维希会谈"
 FRA_prov_event.107.d:0 "我们将在维希与千年进行外交会谈。我们的代表团将请求互不侵犯和相互交流。"
 FRA_prov_event.107.a:0 "他们到了。"
 FRA_prov_event.108.t:0 "维希会谈"
 FRA_prov_event.108.d:0 "应法国的请求,我们在维希与他们的代表团进行了会谈。他们希望缓和甚至完全解除对立关系,并请求互不侵犯和相互交流。"
 FRA_prov_event.108.a:0 "进一步的对立对双方都没有好处。"
 FRA_prov_event.108.b:0 "不,与他们对话是浪费时间。"
 FRA_prov_event.109.t:0 "千年的接受"
 FRA_prov_event.109.d:0 "千年接受了我们的请求。"
 FRA_prov_event.109.a:0 "这是和平的开始。"
 FRA_prov_event.110.t:0 "千年的拒绝"
 FRA_prov_event.110.d:0 "千年的代表团拒绝了我们的请求。"
 FRA_prov_event.110.a:0 "我们无能为力。"
 FRA_prov_event.111.t:0 "请求加入协约国"
 FRA_prov_event.111.d:0 "法国解放后,法国邀请我们加入坚决解放全欧洲的协约国阵营。通过加入协约国,我们可以确保安全、经济和社会的团结与发展。" 
 FRA_prov_event.111.a:0 "不管喜欢与否,与他们合作是最好的选择。"
 FRA_prov_event.111.b:0 "与他们合作不是个好主意。"
 FRA_prov_event.112.t:0 "协约国经济开发协议"
 FRA_prov_event.112.d:0 "协约国方面提议我们参与经济开发协议。"
 FRA_prov_event.112.a:0 "接受他们的帮助。"
 FRA_prov_event.112.b:0 "只有自主的经济体系才有意义。"
 FRA_prov_event.113.t:0 "协约国复兴机构"
 FRA_prov_event.113.d:0 "协约国方面提议我们加入复兴机构。"
 FRA_prov_event.113.a:0 "与他们的军事合作是有意义的。"
 FRA_prov_event.113.b:0 "还为时过早。"
 FRA_prov_event.114.t:0 "与殖民地居民的交易"
 FRA_prov_event.114.d:0 "我们决定,如果他们参与收复本土并积极听从政府指示,我们将允许他们独立。"
 FRA_prov_event.114.a:0 "展望地中海!"
 FRA_prov_event.114.b:0 "但是,我们已经完成了去殖民化。"
 FRA_prov_event.115.t:0 "履行承诺"
 FRA_prov_event.115.d:0 "我们必须履行大约三年前对殖民地居民的承诺。"
 FRA_prov_event.115.a:0 "兑现他们的承诺。"
 FRA_prov_event.115.b:0 "独立为时尚早。让我们妥协,建立自治区域。"
 FRA_prov_event.115.c:0 "与他们的承诺是不可避免的。法国仍然拥有这些地区的主权!"
 FRA_prov_event.115.e:0 "进行全民投票,决定是否加入法兰西联盟。"
 FRA_prov_event.117.t:0 "孤立的印度支那"
 FRA_prov_event.117.d:0 "联合王国的失败和日本在东亚的霸权增强,极大地削弱了我们与殖民地的联系。我们必须妥协当前的局势。"
 FRA_prov_event.117.a:0 "该死。"
 FRA_prov_event.117.b:0 "放松动员。"
 FRA_prov_event.118.t:0 "成立的港口工会联盟"
 FRA_prov_event.118.d:0 "随着造船业的加强,造船和港口工人联合起来,试图组织一个大规模的工会。虽然他们目前还没有表现出敌意,但预计他们会与企业进行劳资谈判。"
 FRA_prov_event.118.a:0 "彻底镇压。"
 FRA_prov_event.118.b:0 "置之不理。"
 FRA_prov_event.119.t:0 "抵抗加剧"
 FRA_prov_event.119.d:0 "最近,抵抗组织的活动变得更加有组织,规模和频率也有所增加。我们不得不怀疑外部势力的介入。"
 FRA_prov_event.119.a:0 "必须阻止他们。"
 FRA_prov_event.120.t:0 "政变"
 FRA_prov_event.120.d:0 "自从本土的惨败以来,内阁陷入了最大的失败感。菲利普·贝当和他的军队以战时内阁的无能和流亡后的内部分裂为由,宣布在重新夺回法国全境之前实行“临时”军事统治。贝当预计将在一个月的准备期后,将内阁系统地改组为军事政府。"
 FRA_prov_event.120.a:0 "菲利普·贝当将领导法国!"
 FRA_prov_event.120_tt:0 "\n§g如果不结盟主义的支持率降到40%以下,贝当将面临巨大的挑战。§!"
 FRA_prov_event.121.t:0 "恐怖主义"
 FRA_prov_event.121.d:0 "随着难民数量的增加,法国政府开始拆除现有的阿尔及利亚定居点,并为难民建立居住设施。然而,这引起了阿尔及利亚人的极大愤怒,并导致了一些恐怖主义行为,形成了治安危机。"
 FRA_prov_event.121.a:0 "增加警察力量!"
 FRA_prov_event.122.t:0 "工业事故"
 FRA_prov_event.122.d:0 "不断压榨和剥削工人并不意味着效率。劳动生产率的下降和士气低落导致了质量的下降,尤其是在阿尔及尔市区发现了许多不合格的道路和建筑物,政府无法采取临时措施。"
 FRA_prov_event.122.a:0 "只是小问题。"
 FRA_prov_event.123.t:0 "债券支付"
 FRA_prov_event.123.d:0 "决定支付国防债券后,我们必须履行债务。"
 FRA_prov_event.123.a:0 "所有交易都有代价。"
 FRA_prov_event.124.t:0 "印度支那的抵抗"
 FRA_prov_event.124.d:0 "趁着我们在本土的失败,胡志明和印度支那共产党在整个印度支那地区大幅扩展了势力。这将削弱我们的统治力。"
 FRA_prov_event.124.a:0 "真是头疼。"
 FRA_prov_event.124_tt:0 "\n§t印度支那的反帝国主义活动正在加剧。§!"
 FRA_prov_event.125.t:0 "延长承诺"
 FRA_prov_event.125.d:0 "在战争持续的情况下,我们必须暂时推迟对殖民地居民的承诺。然而,承诺延长的次数越多,殖民地居民的抗议就会越激烈。"
 FRA_prov_event.125_tt:0 "\n殖民地居民的耐心是有限的。此选择后,您可以再延长§Y[?FRA_promise_var]§!次。"
 FRA_prov_event.125.a:0 "他们也会理解的。"
 FRA_prov_event.125.b:0 "等等,我们推迟了几次?"
 FRA_prov_event.126.t:0 "斯特雷萨阵线"
 FRA_prov_event.126.d:0 "由于异界存在的入侵,共和国、联合王国和意大利三国不得不签署斯特雷萨阵线。然而,在共和国流亡的情况下,为了维持与意大利的联盟,我们需要接受他们的要求。因此,贝当和军事政府决定对意大利军队驻扎在尼斯和萨瓦保持沉默。"
 FRA_prov_event.126.a:0 "这是无奈的选择。"
 FRA_prov_event.127.t:0 "崩溃的地下经济"
 FRA_prov_event.127.d:0 "由于千禧年实施的新经济政策,维持大规模的地下经济变得越来越困难。因此,政府决定逐步撤出地下经济相关业务。"
 FRA_prov_event.127.a:0 "真是遗憾。"
 FRA_prov_event.128.t:0 "崩溃的地下经济"
 FRA_prov_event.128.d:0 "由于我们新实施的政策,学院底层的经济无法承受变化而崩溃。因此,我们能够控制整个学院的经济。"
 FRA_prov_event.128.a:0 "正好是个好消息。"
 FRA_prov_event.129.t:0 "法国的投资请求"
 FRA_prov_event.129.d:0 "法国大使请求我们进行投资。"
 FRA_prov_event.129.a:0 "投资他们。" 
 FRA_prov_event.129.b:0 "不能信任他们。"
 FRA_prov_event.130.t:0 "[FROM.getname]的接受"
 FRA_prov_event.130.d:0 "[FROM.getname]的大使接受了我们的投资请求。"
 FRA_prov_event.130.a:0 "非常感谢。"
 FRA_prov_event.131.t:0 "[FROM.getname]的拒绝"
 FRA_prov_event.131.d:0 "[FROM.getname]的大使拒绝了我们的投资请求。"
 FRA_prov_event.131.a:0 "令人失望。"
 FRA_prov_event.132.t:0 "法国人大罢工"
 FRA_prov_event.132.d:0 "全国的法国人对我们的统治进行突袭性的大罢工。这次有组织的罢工也引发了骚乱,预计会对工厂设备和公共财物造成大规模破坏。"
 FRA_prov_event.132.a:0 "真是头疼。"
 FRA_prov_event.132.b:0 "无论如何,他们的意图是可疑的。"
 FRA_prov_event.133.t:0 "再社会化完成"
 FRA_prov_event.133.d:0 "针对现有千禧年学生的再社会化计划已经完成。我们可以重新利用这些经过再教育的学生中的一些顺从者作为军官。"
 FRA_prov_event.133.a:0 "正如预期。"
 FRA_prov_event.134.t:0 "崛起的法西斯主义"
 FRA_prov_event.134.d:0 "国民联盟在选举中获胜,法西斯势力得到了人民的支持。在这种情况下,主导法国法西斯主义的三个派别一直在合作和竞争之间徘徊,但现在他们不能再继续前者了。谁将完全主导这场法西斯运动,将由瞬息万变的政治格局和神来决定。"
 FRA_prov_event.134.a:0 "只有信仰与和谐才能改变法国。"
 FRA_prov_event.134.b:0 "记住那微弱的荣耀!"
 FRA_prov_event.134.c:0 "法西斯主义的成功必须遵循先例。"
 FRA_fas_fire_tt:0 "§g火之十字军的影响力增强。§!"
 FRA_fas_action_tt:0 "§3法国行动派的影响力增强。§!"
 FRA_fas_move_tt:0 "§t法兰克主义运动的影响力增强。§!"
 FRA_prov_event.135.t:0 "大众动员"
 FRA_prov_event.135.d:0 "无论是否暴力,每天都有成百上千的青年走上街头,进行示威和骚乱。在这种持续的混乱中,为了争夺法西斯主义的主导权,有必要考虑哪种形式的大众动员最多。"
 FRA_prov_event.135.a:0 "退伍军人和士兵"
 FRA_prov_event.135.b:0 "君主主义者似乎最多。"
 FRA_prov_event.135.c:0 "看看成千上万的工人!"
 FRA_prov_event.136.t:0 "宣传与政治议题"
 FRA_prov_event.136.d:0 "传单和扩音器的声音充斥着城市。这是因为所有法国法西斯分子都在集中精力进行宣传,认为现在是唯一的机会。然而,有必要了解每个派别的主要政治议题中,哪一个最能引起人们的注意。"
 FRA_prov_event.136.a:0 "离开神就没有个人。"
 FRA_prov_event.136.b:0 "复辟君主制会使法国更强大。"
 FRA_prov_event.136.c:0 "只有阶级和劳动才能解决实际问题。"
 FRA_prov_event.137.t:0 "议会主义的核心"
 FRA_prov_event.137.d:0 "我们已经聚集了足够的支持和力量。剩下的就是正面迎战议会主义。现在关键是哪个势力会率先带领大众。"
 FRA_prov_event.137.a:0 "火之十字军!"
 FRA_prov_event.137.b:0 "法国行动派如其名行事!"
 FRA_prov_event.137.c:0 "法兰克主义运动站出来了!"
 FRA_prov_event.138.t:0 "黎明"
 FRA_prov_event.138.d:0 "不断的权力斗争成为法西斯政权移交的时刻,消除了模糊性。一个派别将压倒其他两个派别,主导法国法西斯主义。然而,这并不意味着其他法西斯派别的消亡。法国法西斯分子仍然可以相互合作,情况随时可能发生变化。"
 FRA_prov_event.138.a:0 "火之十字军领导法国!"
 FRA_prov_event.138.b:0 "法国行动派和法国国王万岁!"
 FRA_prov_event.138.c:0 "忠于法兰克主义运动和正统法西斯!"
 FRA_prov_event.139.t:0 "热情"
 FRA_prov_event.139.d:0 "尽管法国共产党在流亡中,但他们实现了可能的激进和先进的变革。现在不仅要改变,还要创造。"
 FRA_prov_event.139.a:0 "投资国防。"
 FRA_prov_event.139.b:0 "加强工业。"
 FRA_prov_event.140.t:0 "地下经济"
 FRA_prov_event.140.d:0 "在我们无法控制经济的同时,法国人似乎已经建立了一个庞大的隐形系统,以恢复本土。以后需要处理这个问题。"
 FRA_prov_event.140.a:0 "真是棘手。"
 FRA_prov_event.141.t:0 "逃离的资本家!"
 FRA_prov_event.141.d:0 "目前占领区内的许多资本家正在逃离千禧年,以支持[FRA.GetName]。"
 FRA_prov_event.141.a:0 "生产将受到影响。"
 FRA_prov_event.142.t:0 "法国的和平提议"
 FRA_prov_event.142.d:0 "法国请求永久将科西嘉岛割让给意大利,以换取停战。"
 FRA_prov_event.142.a:0 "科西嘉终于回到了祖国的怀抱!"
 FRA_prov_event.142.b:0 "他们还应该割让突尼斯!"
 FRA_prov_event.143.t:0 "要求突尼斯的[ITA.getName]"
 FRA_prov_event.143.d:0 "[ITA.getName]通知我们,为了完全停战,他们必须获得对突尼斯地区的控制权。"
 FRA_prov_event.143.a:0 "不能满足他们的要求。"
 FRA_prov_event.143.b:0 "情况紧急,接受他们的要求。"
 FRA_prov_event.144.t:0 "法国的拒绝"
 FRA_prov_event.144.d:0 "法国拒绝移交突尼斯的控制权。"
 FRA_prov_event.144.a:0 "他们不懂得和平的价值。"
 FRA_prov_event.144.b:0 "我们无法理解他们的要求。"
 FRA_prov_event.145.a:0 "Adieu pour toujour, Millenium.\n(永别了,千禧年。)"
 FRA_prov_event.145.t:0 "优香的处决" 
 FRA_prov_event.145.d:0 ""漏洞百出"\n\n法国狱卒强行推搡并殴打少女已经一个月了。最初少女被法国军队抓住并拖进监狱时,听到了法国人冷漠的目光和辱骂。她不禁疑惑,为什么自己要遭受如此暴力和蔑视。\n\n"我做了什么...我只是想活下去,阻止千禧年崩溃而已...!为什么我要死...!为什么!!"\n\n但即使是这样的呐喊,冰冷的监狱墙壁也没有回应她。\n\n早濑优香的脸上只有泪水。大战突然爆发,优香走上前线,进行了战斗。为了生存。然而,那些逃到远方的“成年人”咬牙切齿地再次入侵千禧年,千禧年失败了。\n\n无论如何计算,她都无法得出自己想要的答案。只有一个答案在她脑海中浮现,那就是身体被冰冷的子弹击中,光环被打碎而死。她一直重视的逻辑计算,在这种情况下对精神上毫无帮助。\n\n优香和研讨会的干部们都被拖到行刑台。他们被强行绑在柱子上。眼前是步枪,还有为了防止他们不死而准备的火炮士兵。她并不害怕。心中只有对那些想要杀死自己和千禧年所有学生的成年人的愤怒。\n\n然后,这份愤怒被炽热的铅弹和炮弹冷却了。"
 FRA_prov_event.146.t:0 "法国北部荒废"
 FRA_prov_event.146.d:0 "无尽的巷战和每天数十次的攻防战使巴黎及其北部市区变得荒废。"
 FRA_prov_event.146.a:0 "只是微不足道的牺牲。"
 FRA_prov_event.147.t:0 "行政混乱"
 FRA_prov_event.147.d:0 "随着本土的收复,广阔的本土和众多法国人落入我们的控制之下。在恢复现有的行政体系之前,我们将在政策执行上遇到巨大混乱。"
 FRA_prov_event.147.a:0 "真是头疼。"
 FRA_prov_event.148.t:0 "法国南部荒废"
 FRA_prov_event.148.d:0 "由于南部地区持续的农村抵抗和游击战,以及荒废行动,南部农村地区变得荒废。"
 FRA_prov_event.149.t:0 "巴黎公社纪念"
 FRA_prov_event.149.d:0 "1871年,不满普法战争失败的巴黎市民起义反对资产阶级政府,成立了巴黎公社,并在三个月内实施了现代社会主义,与政府军对抗。尽管得到德国支持的资产阶级政府军最终歼灭了保卫巴黎的国民防卫军并屠杀了众多市民,但革命的精神依然存在。\n\n3月18日将被国家指定为巴黎公社纪念日,并成为公共假日。"
 FRA_prov_event.149.a:0 "起立,你也一样!"
 FRA_prov_event.150.t:0 "[GetYear]年社会主义宪法"
 FRA_prov_event.150.d:0 "克服资本主义社会,通过和平修宪,社会主义法国终于展现了它的面貌。新撰写的法国社会主义宪法包括生产资料的公有制、广泛的社会保障和国家责任的福利、劳动三权和通过行业委员会建立的工人权力、无论是否明文规定的全面禁止歧视等内容。"
 FRA_prov_event.150.a:0 "迈向社会主义法国!"
 FRA_prov_event.151.t:0 "女性解放论"
 FRA_prov_event.151.d:0 "迄今为止,女性主义思想的主流是“自由主义女性主义”。然而,这种女性主义在未能克服资本主义和自由主义的内在矛盾的情况下,主张提高女性权利,具有局限性,法国甚至未能完全实现自由主义女性主义所主张的政策,是一个权利落后的国家。\n\n然而,我们将大胆废除资本主义强加的家务劳动和照顾劳动,在工资、晋升、服兵役等社会各方面消除性别歧视,积极承认女性的身体自由,保障堕胎权,迈向一个开放的社会。"
 FRA_prov_event.151.a:0 "废除歧视!"
 FRA_prov_event.152.t:0 "多元化的工会"
 FRA_prov_event.152.d:0 "工会通常为了提高会员的利益而活动,但大多数工会具有政治倾向,与政党结盟进行活动。\n\n在这种情况下,我们可以暗中支持温和改革派工会或激进派工会中的一方,以加强政权。或者,保持政府的中立也是可能的。"
 FRA_prov_event.152.a:0 "支持温和的工会。"
 FRA_prov_event.152.b:0 "支持激进的社会主义工会。"
 FRA_prov_event.152.c:0 "保持中立是明智的。"
 FRA_prov_event.153.t:0 "法国东部荒废"
 FRA_prov_event.153.d:0 "在山地和森林中视野受限的游击战使得东部集中的矿业无法再运作,法国东部变得荒废。"

 FRA_recover.1.t:0 "授予士兵勋章"
 FRA_recover.1.d:0 "解放宣言后成立的临时委员会决定向在收复战争中为保护家庭、人民和祖国而流血甚至牺牲的所有人授予勋章。"
 FRA_recover.1.a:0 "他们都是自豪的国民。"
 FRA_recover.3.t:0 "西班牙的影响力"
 FRA_recover.3.d:0 "[SPR.getname]要求我们在内战中帮助他们的代价是支持重建因内战而荒废的本国工业。"
 FRA_recover.3.a:0 "我们必须信守承诺。"
 FRA_recover.4.t:0 "解散抵抗组织"
 FRA_recover.4.d:0 "随着我们的本土恢复,抵抗组织将被重组为我们的正规军并解散。"
 FRA_recover.4.a:0 "大家辛苦了。"
 FRA_recover.5.t:0 "处理合作者"
 FRA_recover.5.d:0 "大战之后,我们必须处理那些与异界合作的小市民。"
 FRA_recover.5.a:0 "他们都将依法受到惩罚。"
 FRA_recover.5.b:0 "他们也许别无选择。相反,将他们排除在公共领域之外。"
 FRA_recover.6.t:0 "所有权争议"
 FRA_recover.6.d:0 "许多市民在逃往北非期间,留在本土的其他人占据了他们留下的土地和财产。然而,随着流亡者返回本土,我们必须解决这些财产的所有权争议。解决方法包括将财产归还给流亡者,或者承认新所有者,同时对流亡者进行相当部分的赔偿。"
 FRA_recover.6.a:0 "将财产归还给流亡者。"
 FRA_recover.6.b:0 "对流亡者进行赔偿。"

 FRA_ex_event.1.t:0 "阿尔及利亚危机"
 FRA_ex_event.1.d:0 "对未履行承诺的本国的愤怒已经笼罩阿尔及尔街头一年了。阿尔及利亚人将开始反对和批评本国的运动。"
 FRA_ex_event.1.a:0 "他们真是不知天高地厚。" 
 FRA_ex_event.3.t:0 "阿尔及利亚的零星集会"
 FRA_ex_event.3.d:0 "ㅈㄱㄴ"
 FRA_ex_event.3.a:0 "禁止集会!"
 FRA_ex_event.3.b:0 "他们会自己安静下来的。"
 FRA_ex_event.4.t:0 "反殖民集会"
 FRA_ex_event.4.d:0 "左翼团体举行了抗议,要求撤销殖民政策并向阿尔及利亚人发放法国公民权。"
 FRA_ex_event.4.a:0 "他们不考虑国家利益。"
 FRA_ex_event.4.b:0 "也许他们是对的。"
 FRA_ex_event.5.t:0 "阿尔及利亚社区的反抗"
 FRA_ex_event.5.d:0 "居住在法国的阿尔及利亚社区加入了反殖民话语,呼吁阿尔及利亚自治。"
 FRA_ex_event.5.a:0 "情况越来越严重了。"
 FRA_ex_event.5.b:0 "不能再拖了,听取他们的要求。"
 FRA_ex_event.6.t:0 "阿尔及利亚的武装斗争"
 FRA_ex_event.6.d:0 "ㅈㄱㄴ"
 FRA_ex_event.6.a:0 "该死。"
 FRA_ex_event.7.t:0 "国际社会的谴责"
 FRA_ex_event.7.d:0 "ㅈㄱㄴ"
 FRA_ex_event.7.a:0 "如果我们镇压了他们的言论……"
 FRA_ex_event.7.b:0 "与阿尔及利亚领导层达成协议?"
 FRA_ex_event.8.t:0 "阿尔及利亚人的总罢工"
 FRA_ex_event.8.d:0 "阿尔及利亚人为了实现他们的要求,开始了总罢工。"
 FRA_ex_event.8.a:0 "他们真的越界了。"
 FRA_ex_event.9.t:0 "全民公投?"
 FRA_ex_event.9.d:0 "随着总罢工持续了几个月,国内的反殖民团体和阿尔及利亚独立运动领导层提议通过民主方式解决当前问题。"
 FRA_ex_event.9.a:0 "对野蛮人来说,民主是奢侈的。"
 FRA_ex_event.9.b:0 "他们是对的。"
 FRA_ex_event.10.t:0 "康斯坦丁协议"
 FRA_ex_event.10.d:0 "在独立的前提下,我们成功地从阿尔及利亚人那里获得了许多让步,康斯坦丁的协议顺利进行。"
 FRA_ex_event.10.a:0 "这就是协议的外交。"
 FRA_ex_event.11.t:0 "阿尔及利亚独立战争"
 FRA_ex_event.11.d:0 "就在昨天,阿尔及尔市政厅被数千名群众占领,阿尔及利亚的旗帜在那里升起。阿尔及利亚的政治领导人召集了准军事组织和青年,突袭了法国的军事基地。"
 FRA_ex_event.11.a:0 "该来的终于来了。"
 FRA_ex_event.12.t:0 "阿拉伯国家对阿尔及利亚的支持"
 FRA_ex_event.12.d:0 "摩洛哥、突尼斯等阿尔及利亚邻国正在支持阿尔及利亚的独立。"
 FRA_ex_event.12.a:0 "该死!"
 FRA_ex_event.13.t:0 "意大利的干涉"
 FRA_ex_event.13.d:0 "意大利正在支持阿尔及利亚。"
 FRA_ex_event.13.a:0 "阿尔及利亚之后就是你们!"
 FRA_ex_event.14.t:0 "高涨的反战舆论"
 FRA_ex_event.14.d:0 "在收复本土并重建国家的时刻,与阿尔及利亚进行无意义的战争消耗资源是毫无意义的,也没有正当理由。年轻人认为他们参战是不公正的。"
 FRA_ex_event.14.a:0 "现在的年轻人啊。"
 FRA_ex_event.15.t:0 "解放"
 FRA_ex_event.15.d:0 "菲利普·贝当凝视着那座光之城,记忆混乱。\n\n即使动摇也不会沉没,即使城市倒塌,蓝色的光芒也不会熄灭。\n\n城市在闪耀。\n\n即使铁塔消失,取而代之的是白色的玻璃宫殿,它依然闪耀。\n尽管旧共和国的痕迹大部分消失,灰色似乎比黑色和棕色的屋顶更多,城市依然闪耀。\n巴黎依然像一个永远陪伴在你身边的移动节日。\n\n贝当动了,与其他人一起,前往塞纳河畔的那座历史悠久的圆顶教堂。革命时期市民们蜂拥而至,获取步枪的教堂,过去和现在都是法国英雄们的陵墓。\n\n荣军院。\n\n贝当凝视着棺材。荣军院最大的棺材,三色旗下最伟大的将军,法国帝国最伟大的皇帝的遗体所在的家。\n\n出生在科西嘉村庄的波拿巴家族的孩子掌握了欧洲的霸权。尽管最终未能克服俄罗斯的寒冷而倒下,但皇帝的神话依然存在。\n\n几年前,圣诞节期间,贝当不得不逃离国土,他只是凝视着棺材。几个月前,这一景象是无法想象的。他希望回到祖国,但曾认为直到他进入棺材沉睡之前都无法回归。\n\n然而,贝当终于回来了。他驱逐了头顶有光环的学生,再次作为六角国土的主人踏上了这片土地。\n贝当走出了荣军院。无数的人群,欢呼声。飘扬的三色旗。\n\n他们在看着贝当,他们的元帅。巴黎人,法国人,旧共和国的人们在欢呼。法国在注视着贝当。\n\n贝当感动得热泪盈眶。\n他试图保持冷静,但他做不到。\n\n元帅大声喊道。"
 FRA_ex_event.15.a:0 "Viva La France!"
 FRA_ex_event.16.t:0 "镇压左翼"
 FRA_ex_event.16.d:0 "尽管议会已经停止运作,莱昂·布鲁姆和爱德华·达拉第等左翼人士仍在政界产生巨大影响。特别是莱昂·布鲁姆,他说:“作为战争英雄和胜利象征的他停止了议会,这是残酷的道德背叛,是对民主的背叛,不是吗。”他批评贝当的军事独裁。\n\n在这一声明之后,贝当以国家稳定为由,命令逮捕左翼人士,指控他们策划共产主义恐怖活动并对千年法国战争的失败负责。正在巴黎发表反对军事独裁声明的达拉第和布鲁姆当场被捕,许多左翼政党的领导人也相继被监禁。\n\n目前,重建委员会内部正在严肃讨论禁止左翼政党的法案。"
 FRA_ex_event.16.a:0 "为了保护法国免受左翼的攻击……"

