 FRA_prepare_war:0 "抵抗运动"
 FRA_prepare_war_desc:0 "法语中的“Résistance”意为抵抗,是指反抗千年帝国统治的法国民族主义群众运动及其抵抗组织。\n\n抵抗运动在六个区域内活动,并在各地持续与千年帝国的治安组织对抗。尽管他们可能暂时被清剿或阻止,但由于法国民众对他们的大力支持,他们的组织力能够迅速恢复,除非采取决定性手段,否则千年帝国无法彻底消灭他们。\n\n此外,渗透到各区域的抵抗运动会对千年帝国进行各种破坏活动,并支持他们流亡的祖国。如果他们中的一部分被清剿,无法继续在本土进行抵抗,他们也可能像他们的祖国一样大规模流亡到北非。"

