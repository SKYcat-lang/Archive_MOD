 FRA_focus_par_1:0 "军事清洗"
 FRA_focus_par_1_desc:0 "佩滕和他的军政府无疑给非洲治理带来了稳定和秩序,但不是现在。我们需要清除军队中的独裁者。"
 FRA_focus_par_2:0 "选举!"
 FRA_focus_par_3:0 "拉瓦尔和共和联盟"
 FRA_focus_par_3_desc:0 "过去捍卫法国的保守派赢得了选举。"
 FRA_focus_par_3_tt:0 "§3右翼势力击败左翼势力并确保权力。§!"
 FRA_focus_par_4:0 "人民阵线的胜利"
 FRA_focus_par_4_desc:0 "左翼政党联盟人民阵线赢得了这次选举。"
 FRA_focus_par_4_tt:0 "§t人民阵线赢得选举。§!"
 FRA_focus_par_5:0 "激进党带头"
 FRA_focus_par_5_desc:0 "法国需要通过明确和创新的改革而不是保守和缓慢的政策来发展。"
 FRA_focus_par_6:0 "国际上台"
 FRA_focus_par_6_desc:0 "国际的重新掌权将导致法国的变革。"
 FRA_focus_par_7:0 "共产党!"
 FRA_focus_par_9:0 "民族联盟的胜利"
 FRA_focus_con_0:0 "建立自由市场"
 FRA_focus_con_0_desc:0 "建立自由市场是国家竞争力的基础。自由市场经济对于法国的未来至关重要。"
 FRA_focus_con_0.5:0 "改善士兵待遇"
 FRA_focus_con_1:0 "殖民地块经济"
 FRA_focus_con_1_desc:0 "我们需要刺激我们的殖民地和区块经济,以促进资源的内部流动。"
 FRA_focus_con_1.5:0 "农业补贴"
 FRA_focus_con_2:0 "重视人权"
 FRA_focus_con_2_desc:0 "法国是欧洲第一个通过《人权宣言》的国家。保护这一点是我们不言而喻的责任。"
 FRA_focus_con_3:0 "共产主义压迫"
 FRA_focus_con_3_desc:0 "腐败的共产主义只会让法国生病。这可以通过镇压来防止。"
 FRA_focus_con_4:0 "创业精神"
 FRA_focus_con_4_desc:0 "企业家必须通过新的挑战和创新活动创造新的价值来引领法国经济。"
 FRA_focus_con_4.5:0 "加强国家广播"
 FRA_focus_con_5:0 "呼吁爱国主义"
 FRA_focus_con_5_desc:0 "爱国主义是一个国家公民应具备的基本品质。让我们强调爱国主义,让公民宣誓效忠。"
 FRA_focus_con_6:0 "法国霸权重新确立"
 FRA_focus_con_6_desc:0 "法国原本是欧洲强国。我们必须重建霸权,让国际社会知道谁强。"
 FRA_focus_rad_0:0 "扩大公民身份"
 FRA_focus_rad_0_desc:0 "领导国家的是公民。因此,我们需要扩大公民范围并赋予他们主权意识。"
 FRA_focus_rad_1:0 "制定劳动法"
 FRA_focus_rad_1_desc:0 "在军事统治期间,劳动法几乎不存在。然而,我们必须通过确保现行劳动法来保护工人。"
 FRA_focus_rad_2:0 "重点产业"
 FRA_focus_rad_2_desc:0 "通过支持重点产业奠定国家发展基础。"
 FRA_focus_rad_3:0 "国家武库"
 FRA_focus_rad_3_desc:0 ""
 FRA_focus_rad_4:0 "人民与正义"
 FRA_focus_rad_4_desc:0 ""
 FRA_focus_int_0:0 "劳动法修正案"
 FRA_focus_int_0_desc:0 "现行劳动法不足以保护工人。我们将通过改革劳动法来改善他们的权利。"
 FRA_focus_int_1:0 "赋予妇女投票权"
 FRA_focus_int_1_desc:0 "每个公民都有参与政治的权利。所以我们将给予法国妇女投票权。"
 FRA_focus_int_2:0 "重点产业国有化"
 FRA_focus_int_2_desc:0 "通过重点产业国有化来稳定产业。"
 FRA_focus_int_3:0 "加强工会"
 FRA_focus_int_3_desc:0 "要加强工会活动,促进职工团结。"
 FRA_focus_int_4:0 "法国联盟"
 FRA_focus_int_4_desc:0 "现在是宣布一个新法国、我们领土所有部分的联盟的时候了。我们将在各个方面举行全民公投,以确认人民成为新的、更大的法国一部分的意愿。"
 FRA_focus_int_4_tt:0 "\n'§Y最后的承诺§!'当民族精神到期时,所有非洲殖民地都将举行公投以留在法国。"
 FRA_focus_int_5:0 "反法西斯宣传"
 FRA_focus_int_5_desc:0 "法西斯主义是我们的主要敌人。我们要开展推翻法西斯主义的宣传活动,让公众认识到法西斯主义的丑恶性。"
 FRA_focus_int_5.5:0 "一般劳动关系委员会"
 FRA_focus_int_6:0 "自由、平等、博爱"
 FRA_focus_int_6_desc:0 ""自由、平等、博爱"。在塑造法国的未来时,我们必须牢记这三个词。"
 FRA_focus_com_0:0 "宪法修正案"
 FRA_focus_com_0_desc:0 "我们将制定社会主义宪法并开始法国的共产主义化。"
 FRA_focus_com_1:0 "广泛的国有化"
 FRA_focus_com_1_desc:0 "为了有计划和彻底的发展,必须将尽可能多的行业国有化。"
 FRA_focus_com_2:0 "妇女解放"
 FRA_focus_com_2_desc:0 "我们将按照马克思主义妇女解放理论推进妇女解放。我们将给予妇女投票权,并提供国家支持,使她们能够在社会上独立生活。"
 FRA_focus_com_3:0 "集体农业"
 FRA_focus_com_3_desc:0 "在法国大革命的历史上,农民一直具有小资产阶级的性格。实行耕地社会化、农业集体化,赋予农业无产阶级性质。"
 FRA_focus_com_4:0 "巴黎公社纪念活动"
 FRA_focus_com_4_desc:0 "巴黎公社虽然短暂,但却是在法国土地上建立共产主义社会的第一次尝试。我们将纪念巴黎公社,以促进公众对社会主义的友好。"
 FRA_focus_com_5:0 "殖民解放"
 FRA_focus_com_5_desc:0 "殖民者也遭受了资本主义的压迫。我们必须赋予他们公民身份并带领他们走向解放。"
 FRA_focus_com_6:0 "革命热情"
 FRA_focus_com_6_desc:0 "我们的共产主义是成功的。无论走到哪里,群众都热情高涨地传播和捍卫革命。"
