 FRA_GATHERING_STORM_DESC_1:0 "文化艺术之国、一战战胜国法国,因战胜德国而获得辉煌荣耀。 1935年,法国政局持续动荡,异次元入侵者逼近法国,烧毁了整个欧洲。法国抵抗了入侵者,但最终战败,流亡国外。\n\n流亡后法国的情况是这样的只有黑暗。国内一片混乱,一位元帅无法袖手旁观,率部发动政变。法国将在敌人的陪伴下踏上收复祖国的漫漫征程。"
