 FRA_focus_fas_5_tt:0 "§3查尔斯·莫拉特 (Charles Morath) 和法国行动党 (Acción Française) 掌权。§!"
 FRA_focus_fas_6:0 "弗兰克主义运动"
 FRA_focus_fas_6_tt:0 "§t马塞尔·布卡德和弗兰克主义运动上台。§!"
