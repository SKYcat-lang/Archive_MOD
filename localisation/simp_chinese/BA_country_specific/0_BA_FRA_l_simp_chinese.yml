 BA_resistance_icon_1_tt:0 "抵抗运动§Y微弱§!"
 BA_resistance_icon_2_tt:0 "抵抗运动§O一般§!"
 BA_resistance_icon_3_tt:0 "抵抗运动§R强大§!"
 FRA_propaganda_blank:0 "尚未张贴任何宣传品。"
 FRA_propaganda_tt:0 "尚未张贴任何宣传品。"
 FRA_propaganda_FRA_1:0 "§4为祖国服务!§!"
 FRA_propaganda_FRA_2:0 "§4加强攻势!§!"
 FRA_propaganda_FRA_3:0 "§4飘扬的三色旗§!"
 FRA_propaganda_FRA_4:0 "§4法兰西理想主义§!"
 FRA_propaganda_FRA_5:0 "§4'都来了!' - 通过国防债券投资法兰西的解放!§!"
 FRA_propaganda_FRA_6:0 "§4遵从元帅阁下的指示!§!"
 FRA_propaganda_FRA_7:0 "§4为解放全力以赴!§!"
 #法国事件
 FRA_pet.1.t:0 "贝当呼吁建立独裁思想基础"
 FRA_pet.1.d:0 "贝当呼吁开发能够得到大众支持的思想基础,以巩固他在法国的独裁地位。"
 FRA_pet.1.a:0 "遵从命令!"
 FRA_pet.2.t:0 "国民元帅观"
 FRA_pet.2.d:0 "在确立贝当主义的过程中,贝当直接介入并指示形成"元帅观"。我们可以选择两种观点之一,并将其应用于贝当主义。"
 FRA_pet.2.a:0 "形成家长制观点。"
 FRA_pet.2.b:0 "强调英雄主义。"
 FRA_prov_event.1.t:0 "抵抗运动流亡"
 FRA_prov_event.1.d:0 "许多在本土抵抗的抵抗运动感受到了局限性,加入了临时政府。"
 FRA_prov_event.1.a:0 "欢迎你们,同志们!"
 FRA_prov_event.3.t:0 "临时政府崩溃"
 FRA_prov_event.3.d:0 ""紧急状态"和"动员"不过是"独裁"和"奴隶制"的另一种表述。我们记忆中光荣祖国的"自由、平等、博爱"绝不能成为压迫者的口号。\n\n法国将被铭记为第一个被殖民地人民毁灭的殖民帝国。"
 FRA_prov_event.3.a:0 "政府应当践行所有人普遍渴望的事物。- 让·雅克·卢梭"
 FRA_prov_event.3.a_tt:0 "§R临时政府的暴力统治如同回旋镖一样打回到了他们自己身上。他们将为此付出应有的代价。§!"
 FRA_prov_event.4.t:0 "抵抗加强"
 FRA_prov_event.4.d:0 "只要土地存在,没有人民,国家就无法存在。目前,对我们临时政府苛刻处置不满的非洲人的抵抗正在显现。暂时可以忽视,但如果继续忽视,我们将付出代价。"
 FRA_prov_event.4.a:0 "该死!"
 FRA_prov_event.5.t:0 "剧变"
 FRA_prov_event.5.d:0 ""元帅阁下,西班牙爆发内战了。"\n\n"……是吗?"\n\n贝当放下电话,陷入沉思。现在法国被困在遥远的小沙漠坑里,为了设法摆脱困境,必须努力。\n\n"……而且这场内战可能对我们有利……"\n\n贝当苦恼了一会儿,突然看到自己试图利用别国的不幸谋求自己的幸运,不禁苦笑。\n\n他来到这里是为了法国,而不是为了其他国家。"
 FRA_prov_event.5.a:0 ""快点制定计划,让我们从中获利吧。""
 FRA_prov_event.6.t:0 "选择农业体系"
 FRA_prov_event.6.d:0 "最终有两项提案被提交给贝当,以组织农业体系促进农业发展。\n\n第一种是建立国有企业主导农业。这样做可以很好地协调国家政策和农业,政治上效率高,但经济上需要消耗部分国家财政。\n\n第二种方法是将其交给大企业。这在经济上是个好办法,但在政治上可能产生摩擦。"
 FRA_prov_event.6.a:0 "国有企业看起来更好。"
 FRA_prov_event.6.b:0 "我们不是红色分子!"
 FRA_prov_event.7.t:0 "流亡技术人员支持"
 FRA_prov_event.7.d:0 "为了培养竞争力,我们将推进广泛的大学附设。"
 FRA_prov_event.7.a:0 "支持制造业相关学科。"
 FRA_prov_event.7.b:0 "支持建筑业相关学科。"
 FRA_prov_event.7.c:0 "支持电子工程相关学科。"
 FRA_prov_event.8.t:0 "联络"
 FRA_prov_event.8.d:0 "英国也终于和我们一样,离开了他们的领土不列颠。这样一来,我们达到了可以对抗他们的水平,为了这样的行为,我们将尝试联络。"
 FRA_prov_event.8.a:0 ""……（铃铃）""
 FRA_prov_event.9.t:0 "来自法国的联络"
 FRA_prov_event.9.d:0 "从不列颠撤离后不久,就收到了来自法国临时政府的联络。官员们正在讨论,他们肯定会主张对我们占领的殖民地的主权,在这种情况下,也许可以通过与他们合作来谋求返回本土。"
 FRA_prov_event.9.a:0 ""……喂?""
 FRA_prov_event.9.b:0 ""……（咔嗒）""
 FRA_prov_event.10.t:0 "英国的回复"
 FRA_prov_event.10.d:0 "英国回复了我们的联络!我们必须赶紧准备与他们会面。"
 FRA_prov_event.10.a:0 "协调日期吧。"
 FRA_prov_event.11.t:0 "没有收到回复"
 FRA_prov_event.11.d:0 "尝试了数次、数十次,但英国似乎在故意无视我们的联络。我们必须寻找其他方法。"
 FRA_prov_event.11.a:0 "英国人没有礼貌。"
 FRA_prov_event.12.t:0 "哈利法克斯会谈"
 FRA_prov_event.12.d:0 "会谈开始了。骰子已经掷出,我们开始与他们谈判。\n英国似乎只是想要一些支持和军事同盟关系。\n但如果现在再拖延会谈一段时间,我们也许可以向英国提出更多要求。原本英国强大到我们法国都无可奈何,但现在两国都坐在自己的殖民地上,不是吗?现在正是法国和英国能够在平等地位上谈判的机会,也是我们法国可以抓住意想不到机会的时期。\n\n例如,从英国手中收回我们过去的殖民地……"
 FRA_prov_event.12.a:0 "向他们要求我们过去的殖民地。"
 FRA_prov_event.12.b:0 "提议经济合作。"
 FRA_prov_event.12.c:0 "提议军事合作。"
 FRA_prov_event.12.e:0 "提议技术合作。"
 FRA_prov_event.12.f:0 "到此为止就够了。"
 FRA_prov_event.13.t:0 "要求归还殖民地"
 FRA_prov_event.13.d:0 "在为讨论法国和英国合作而召开的会谈上,菲利普·贝当向我们要求"归还英国非法占领的法国殖民地"。对于那些在与孩子们的战斗中失败逃往非洲角落的失败者来说,这真是无礼的态度!原本法国就是我们无可奈何的国家,不是吗?但我们要收复本土,也需要法国的力量。要么忍辱负重提出代价,要么拒绝他们的要求,提出其他合作方案。无论如何,英国的自尊心不能被践踏……"
 FRA_prov_event.13.a:0 "虽然有些伤自尊,但归还才是合乎情理的。"
 FRA_prov_event.13.b:0 "要求经济补偿作为归还的代价。"
 FRA_prov_event.13.c:0 "我们才是那些土地的正当主人!"
 FRA_prov_event.14.t:0 "经济补偿"
 FRA_prov_event.14.d:0 "英国要求经济补偿作为归还领土的代价。"
 FRA_prov_event.14.a:0 "这是个好交易。"
 FRA_prov_event.14.b:0 "荒谬的话!"
 FRA_prov_event.15.t:0 "法国接受"
 FRA_prov_event.15.d:0 "他们接受了我们的提议。"
 FRA_prov_event.15.a:0 "明智之举。"
 FRA_prov_event.16.t:0 "英国拒绝"
 FRA_prov_event.16.d:0 "英国决定不让步一寸他们非法占领的领土。"
 FRA_prov_event.16.a:0 "唉……"
 FRA_prov_event.17.t:0 "法国拒绝我们的提议"
 FRA_prov_event.17.d:0 "法国大使拒绝了我们的提议。"
 FRA_prov_event.17.a:0 "这是无可奈何的事。"
 FRA_prov_event.18.t:0 "经济合作"
 FRA_prov_event.18.d:0 "法国大使提议在社会经济各个领域进行合作。"
 FRA_prov_event.18.a:0 "很诱人。"
 FRA_prov_event.18.b:0 "要我们分享自己的蛋糕?"
 FRA_prov_event.19.t:0 "英国拒绝我们的提议"
 FRA_prov_event.19.d:0 "英国大使对经济合作表示否定态度。"
 FRA_prov_event.19.a:0 "随你们便吧。"
 FRA_prov_event.21.t:0 "英国接受我们的提议"
 FRA_prov_event.21.d:0 "英国大使对经济合作表示肯定态度。"
 FRA_prov_event.21.a:0 "非常好。"
 FRA_prov_event.20.t:0 "关于军事合作"
 FRA_prov_event.20.d:0 "法国大使提议通过英法军队在各个领域的协调,为共同收复本土做准备。"
 FRA_prov_event.20.a:0 "未雨绸缪。"
 FRA_prov_event.20.b:0 "没必要与他们合作。"
 FRA_prov_event.22.t:0 "英国接受"
 FRA_prov_event.22.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.22.a:0 "这样我们就保证了领土。"
 FRA_prov_event.23.t:0 "英国拒绝"
 FRA_prov_event.23.d:0 "英国大使似乎用含糊其辞的话拒绝了我们的提议。"
 FRA_prov_event.23.a:0 "肯定别有用心。"
 FRA_prov_event.24.t:0 "技术合作"
 FRA_prov_event.24.d:0 "法国大使开始讨论更紧密的技术合作。"
 FRA_prov_event.24.a:0 "让我们联合起来。"
 FRA_prov_event.24.b:0 "我们自己可以做到!"
 FRA_prov_event.26.t:0 "英国的拒绝"
 FRA_prov_event.26.d:0 "英国大使委婉地拒绝了我们的提议。"
 FRA_prov_event.26.a:0 "真遗憾。"
 FRA_prov_event.25.t:0 "英国的接受"
 FRA_prov_event.25.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.25.a:0 "欢迎技术人员。"
 FRA_prov_event.27.t:0 "赤道非洲冲突"
 FRA_prov_event.27.d:0 "为收复我们的旧领土而制定的计划迅速完成了。"
 FRA_prov_event.27.b:0 "小规模的局部战争还不够吗?"
 FRA_prov_event.28.t:0 "激烈的抵抗"
 FRA_prov_event.28.d:0 ""元帅阁下,我们不能再无视非洲人的抵抗了!"\n\n"...采取措施。"\n\n贝当听到电话那头咔嗒一声挂断后,无力地瘫坐在椅子上。他怀疑自己是否真的在正确地领导临时政府。\n\n"我是为了法国,想永远和他们在一起。"\n\n贝当喃喃自语,似乎在为自己辩解。\n\n是的,他是为了法国。只是他忽略了一点,殖民地人也是人,没有他们,法国临时政府就支撑不下去,会崩溃。\n\n"加强治安力量...增加宪兵..."\n\n贝当似乎还没有意识到这些基本常识。但不用担心。\n\n反正如果意识不到,结局只有法国的死亡。"
 FRA_prov_event.28.a:0 "重新审视治安措施。"
 FRA_prov_event.29.t:0 "向西属非洲进军"
 FRA_prov_event.29.d:0 "我们决定考虑干预西班牙内战。"
 FRA_prov_event.29.a:0 "进军!"
 FRA_prov_event.30.t:0 "凯撒公司的崩溃"
 FRA_prov_event.30.d:0 "凯撒公司崩溃了。"
 FRA_prov_event.30.a:0 "这不在计划之中?"
 FRA_prov_event.31.t:0 "广泛的宣传"
 FRA_prov_event.31.d:0 "在全国各地确认了贴有呼吁法国独立的民族主义宣传品,街头支持独立的大众演讲频率也大幅增加。很明显存在外部的支持或干预。"
 FRA_prov_event.31.a:0 "终于来了。"
 FRA_prov_event.33.t:0 "要求政府偿还国防债券的企业!"
 FRA_prov_event.33.d:0 "随着我们收复本土,企业等债权人要求政府偿还国防债券。"
 FRA_prov_event.33.a:0 "他们说得对。"
 FRA_prov_event.34.t:0 "印度支那革命"
 FRA_prov_event.34.d:0 "在印度支那共产党的支持在全国范围内扩大的情况下,共产党领导人胡志明宣布成立印度支那联邦,发动起义。我们必须镇压他们。"
 FRA_prov_event.34.a:0 "该死。"
 FRA_prov_event.35.t:0 "印度支那革命的结束"
 FRA_prov_event.35.d:0 "印度支那革命结束了。"
 FRA_prov_event.35.a:0 "印度支那是地狱。"
 FRA_prov_event.36.t:0 "降临在西班牙的寂静"
 FRA_prov_event.36.d:0 "西班牙内战终于结束了。"
 FRA_prov_event.36.a:0 "我们尽了最大努力!"
 FRA_prov_event.37.t:0 "干预印度支那"
 FRA_prov_event.37.d:0 "我们将支持在印度支那南部起义的亲日反军。"
 FRA_prov_event.37.a:0 "这就是日本的伟大之处。"
 FRA_prov_event.38.t:0 "法国的归来"
 FRA_prov_event.38.d:0 "法国回来了,没有人能相信的事情实现了。[FRA.getLeader]在阿尔及利亚主张的最后战争和收复本土终于实现了,法国公民为他们的最终胜利欢呼。在与更加先进的战争机器和戴光环的超人的战斗中获胜的法国,正在恢复行政体系,准备重建和复兴。"
 FRA_prov_event.38.a:0 "法兰西万岁!"
 FRA_prov_event.38.b:0 "旧秩序回来了。"
 FRA_prov_event.39.t:0 "马赛解放"
 FRA_prov_event.39.d:0 "包括马赛港口在内,直到市中心,千年军队都进行了抵抗,但最终三色旗在市政厅升起,宣告了这座面向大西洋的城市的解放。\n\n许多法国人听到马赛解放的消息后加入了抵抗运动,千年能否控制这样的抵抗运动还是未知数。"
 FRA_prov_event.39.a:0 "现在才刚开始。"
 FRA_prov_event.39.b:0 "情况正在变得严重。"
 FRA_prov_event.40.t:0 "波尔多解放"
 FRA_prov_event.40.d:0 "包括波尔多港口在内,直到市中心,千年军队都进行了抵抗,但最终三色旗在市政厅升起,宣告了这座面向大西洋的城市的解放。\n\n许多法国人听到波尔多解放的消息后加入了抵抗运动,千年能否控制这样的抵抗运动还是未知数。"
 FRA_prov_event.41.t:0 "奥尔良解放"
 FRA_prov_event.41.d:0 "法国政府报道,法国中部城市奥尔良今天下午5点左右获得解放。奥尔良和巴黎相距不到100公里,许多人预测法国将取得胜利。"
 FRA_prov_event.41.a:0 "胜利在望!"
 FRA_prov_event.41.b:0 "守住千年塔!"
 FRA_prov_event.42.t:0 "[VIN.GetDemocraticParty]参与反帝斗争"
 FRA_prov_event.42.d:0 "[VIN.GetDemocraticParty]加入了反对我们殖民统治的反帝阵线。这将使支持[VIN.GetDemocraticParty]的印度支那当地人参与骚乱。"
 FRA_prov_event.42.a:0 "真让人头疼。"
 FRA_prov_event.42.b:0 "准备选举。"
 FRA_prov_event.43.t:0 "[LAO.GetFascistParty]"
 FRA_prov_event.43.d:0 "[LAO.getfascistparty]是印度支那有影响力的亲日政党,在殖民地局势严重恶化的情况下,最近确认与日本政府进行了密切接触。我们可以预计他们无论如何都会参与反法运动。"
 FRA_prov_event.43.b:0 "该死。"
 FRA_prov_event.44.t:0 "在非洲进行的可怕动员"
 FRA_prov_event.44.d:0 "一位记者揭露了菲利普·贝当的法国军事政府镇压非洲公民并从他们那里普遍进行劳动剥削。根据该报道,由于同时进行阿尔及利亚及周边地区的工业化和城市化项目,居住在开发区的市民失去了家园,还确认有多名工人连续两天没睡觉工作后死亡。"
 FRA_prov_event.44.a:0 "那又怎样?"
 FRA_prov_event.44.b:0 "这就是殖民地剥削的真面目。"
 FRA_prov_event.45.t:0 "解决印度支那问题"
 FRA_prov_event.45.d:0 "随着流亡领土的稳定和收复本土准备的完成,我们也需要解决印度支那的问题。"
 FRA_prov_event.45.a:0 "重新确立对印度支那的控制。"
 FRA_prov_event.45.b:0 "将印度支那重组为自治领。"
 FRA_prov_event.45.c:0 "支持殖民地的重建。"
 FRA_prov_event.46.t:0 "陷入漩涡的印度支那"
 FRA_prov_event.46.d:0 "在胡志明领导的印度支那共产党的主导下,法属印度支那发生了革命。革命军在一天内占领了河内市政厅,点燃了革命的火炬,随着河内周边的印度支那北部地区参与革命,事态正变得越来越严重。"
 FRA_prov_event.46.a:0 "共产主义者总是问题所在。"
 FRA_prov_event.46.b:0 "这是法国帝国主义的极限。"
 FRA_prov_event.47.t:0 "受邀加入斯特雷萨阵线"
 FRA_prov_event.47.d:0 "[FRA.getname]请求我们参加斯特雷萨阵线。"
 FRA_prov_event.47.a:0 "这是个诱人的提议。"
 FRA_prov_event.47.b:0 "那有什么意义?"
 FRA_prov_event.48.t:0 "紧急动员"
 FRA_prov_event.48.d:0 "菲利普·贝当的军事内阁提出的流亡动员政策是强制性的、暴力的,短期内会引发强烈不满,长期会造成巨大疲劳。\n\n如果稳定度下降到20%以下,反对动员政策的声音将会强烈爆发!"
 FRA_prov_event.48.a:0 "真麻烦。"
 FRA_prov_event.49.t:0 "在赤道非洲取得的胜利"
 FRA_prov_event.49.d:0 "勇敢的法国军队把英国军队赶出了赤道非洲,占领了我们领土的一部分。"
 FRA_prov_event.49.a:0 "日不落帝国就要日落了。"
 FRA_prov_event.50.t:0 "痛苦的失败"
 FRA_prov_event.50.d:0 "面对顽强的抵抗,法国军队在局部战争中失败了。"
 FRA_prov_event.50.a:0 "这是个错误的判断。"
 FRA_prov_event.51.t:0 "在赤道非洲取得的胜利"
 FRA_prov_event.51.d:0 "我们[ROOT.GetName]的军队有效地防御了法国的突然袭击。"
 FRA_prov_event.51.a:0 "这是预料之中的结果。"
 FRA_prov_event.52.t:0 "痛苦的失败"
 FRA_prov_event.52.d:0 "尽管进行了顽强的抵抗,我们[ROOT.GetName]的军队还是失败了。"
 FRA_prov_event.52.a:0 "总有一天会夺回的。"
 FRA_prov_event.53.t:0 "英法赤道非洲冲突"
 FRA_prov_event.53.d:0 "英国军队和法国军队正在赤道非洲进行局部战争。"
 FRA_prov_event.53.a:0 "旧盟已破。"
 FRA_prov_event.54.t:0 "教义修正"
 FRA_prov_event.54.d:0 "随着军部的稳定,我们意识到需要部分修正教义以收复本土。我们综合并检讨了在故乡的战斗信息,部分修正了教义。"
 FRA_prov_event.54.a:0 "军事进步!"
 FRA_prov_event.55.t:0 "被拒绝的提议"
 FRA_prov_event.55.d:0 "[FROM.GetName]拒绝了我们的援助请求。"
 FRA_prov_event.55.a:0 "外交失败。"
 FRA_prov_event.56.t:0 "法国的提议"
 FRA_prov_event.56.d:0 "法国请求我们允许他们在收复本土时越过我们的边境进攻。如果我们帮助他们,在他们收复本土后我们就能对他们施加影响力。"
 FRA_prov_event.56.a:0 "让我们帮助他们。"
 FRA_prov_event.56.b:0 "法国不可信。"
 FRA_prov_event.57.t:0 "选举结束"
 FRA_prov_event.57.d:0 "我们举行的选举已经结束,我们必须让民选政府参与政治。"
 FRA_prov_event.57.a:0 "共和联盟将与法国同在。"
 FRA_prov_event.57.b:0 "人民的选择是人民阵线。"
 FRA_prov_event.58.t:0 "抵抗组织流亡"
 FRA_prov_event.58.d:0 "在本土抵抗或对我们的统治不满的法国当地人逃往北非。"
 FRA_prov_event.58.a:0 "随他们去吧。"
 FRA_prov_event.58.b:0 "不要再向我报告这种事了!"
 FRA_prov_event.59.t:0 "法国要求舰船停泊权"
 FRA_prov_event.60.t:0 "接受提议"
 FRA_prov_event.60.d:0 "[FROM.GetName]接受了我们的援助请求。"
 FRA_prov_event.60.a:0 "非常感谢。"
 FRA_prov_event.61.t:0 "镇压示威"
 FRA_prov_event.61.d:0 "示威越来越多,有蔓延成骚乱的迹象。我们必须采取行动。"
 FRA_prov_event.61.a:0 "接受示威者的要求。"
 FRA_prov_event.61.b:0 "镇压他们。我们的发展优先。"
 FRA_prov_event.61_tt:0 "§g我们将开始与示威者谈判。但在这里,贝当的权威将不再被接受。§!"
 FRA_prov_event.61_tt_1:0 "§L将考虑用军事手段镇压示威者。这对贝当来说可能是一场政治赌博。§!"
 FRA_prov_event.62.t:0 "政变"
 FRA_prov_event.62.d:0 "军政府内贝当的反对派前往元帅办公室。他们声称要追究贝当对当前局势的责任,并向大众呼吁支持。"
 FRA_prov_event.62.a:0 "一定要让他负责!"
 FRA_prov_event.62.b:0 "煽动分裂的机会主义者被阻止了。"
 FRA_prov_event.62_1_tt:0 "如果在§Y40天§!内没有完成§Y国家救援委员会§!的重点,另一支军队势力将发动第二次政变!"
 FRA_prov_event.62_tt:0 "这个选择之后的路线尚未完成。请等待未来的更新。:)"
 FRA_prov_event.63.t:0 "接受要求"
 FRA_prov_event.63.d:0 "示威者经过几天的会议,决定接受要求。工厂重新开工,农作物重新耕种和收获,所有商店再次亮起灯光。"
 FRA_prov_event.63.a:0 "万幸。"
 FRA_prov_event.64.t:0 "选举"
 FRA_prov_event.64.d:0 "尽管当前局势紧急,但亨利·莫尔达克阁下要求法国议会举行选举,以满足国民的要求。新获得公民身份的人正在准备选举,民主得到了捍卫。"
 FRA_prov_event.64.a:0 "捍卫民主万岁!"
 FRA_prov_event.65.t:0 "法国发生政变"
 FRA_prov_event.65.d:0 "随着贝当元帅在法国临时政府的专制统治导致前所未有的全国大罢工和广泛的公民不安,要求贝当负责的军官亨利·莫尔达克和菲利普·贝当之间的戏剧性对峙达到高潮。\n\n亨利·莫尔达克和他热情的支持者袭击了贝当的办公室,这是法国临时政府所有权力的中心。莫尔达克直接面对贝当,要求他下台并为自己的行为负责,贝当最终被迫辞职。\n\n目前,法国建立了由亨利·莫尔达克领导的过渡政府,亨利宣布他将以民主方式统治法国临时政府。"
 FRA_prov_event.65.a:0 "亨利·莫尔达克阁下将领导自由的法国!"
 FRA_prov_event.65.b:0 "我大致预料到他们会做什么。"
 FRA_prov_event.66.t:0 "压力"
 FRA_prov_event.66.d:0 "法国议会和皮埃尔·拉瓦尔总理以法国经济衰退、劳工危机、国际威望下降和崩溃为由,将菲利普·贝当从法国政治中剥离。\n\n在菲利普·贝当被迫辞职后,皮埃尔·拉瓦尔在一次演讲中正式宣布菲利普·贝当政府辞职。\n\n"在当前的紧急情况下,英雄是不存在的。我们必须遵循民选权力的意愿。到目前为止,贝当一直在以无情和不可接受的压迫来填饱自己的肚子,他的统治使国民每天都在贫困的生活中挣扎。我们议会成功让菲利普·贝当辞职,法国将再次变得正义!""
 FRA_prov_event.66.a:0 "他必须负责。"
 FRA_prov_event.67.d:0 "示威演变成了暴动,遍及临时政府各地。一个名为"非洲人民解放阵线"的泛非洲红色恐怖组织袭击了贝当的办公室,宣布解放非洲。"
 FRA_prov_event.67.a:0 "在这之后还没有做任何事,抱歉。"
 FRA_prov_event.68.t:0 "意大利影响力"
 FRA_prov_event.68.d:0 "作为在收复战争中帮助我们的回报,意大利要求支持军工业和承认对[735.getname]、[981.getname]的永久主权。"
 FRA_prov_event.68.a:0 "没有他们,我们将一无所有。"
 FRA_prov_event.69.t:0 "去殖民化"
 FRA_prov_event.69.d:0 "我们将解放所有殖民地。但根据国际主义原则,我们也将与他们团结一致。"
 FRA_prov_event.69.a:0 "社会主义万岁!"
 FRA_prov_event.69_tt:0 "§t我们将解放或归还所有不当统治的殖民地。§!"
 FRA_prov_event.70.t:0 "选举"
 FRA_prov_event.70.d:0 "随着菲利普·贝当的下台,法国议会作为由国民组成的宪法机构重新获得了合法权力。但我们必须进行多年未能进行的选举。人民阵线是一个反法西斯联盟,由法国左翼政党组成,他们专注于提高国民福利或共产化。另一方面,国民联盟是广泛的右翼政党联盟,旨在阻止左翼势力上台,他们有捍卫法国价值观和恢复法国荣耀的意愿。两股势力激烈争斗,但人民只能选择其中之一。"
 FRA_prov_event.70.a:0 "国民联盟获胜!"
 FRA_prov_event.70.b:0 "人民阵线掌权!"
 FRA_prov_event.71.t:0 "哈利法克斯会谈"
 FRA_prov_event.71.d:0 "在英国领导层流亡加拿大后,法国代表访问了加拿大城市哈利法克斯,进行了几天的会谈。据确认,他们讨论了两国将收复本土作为共同目标,以及相互之间或大或小的合作。"
 FRA_prov_event.71.a:0 "这是回家的第一步。"
 FRA_prov_event.71.b:0 "他们的处境和我们相似。"
 FRA_prov_event.72.t:0 "对学生的处置"
 FRA_prov_event.72.d:0 "随着学生的所有有意义的抵抗被镇压,大多数来自异界的学生现在被关在监狱里。我们可以通过消除他们来促进法国和世界的稳定。但他们毕竟也是人,所以也可以适当地要求审判。如果进行审判,由于他们大多是青少年,他们将被送到再教育机构。"
 FRA_prov_event.72.a:0 "处决他们。"
 FRA_prov_event.72.b:0 "要求审判。"
 FRA_prov_event.73.t:0 "埃菲尔铁塔选址"
 FRA_prov_event.73.d:0 "随着千禧塔取代了原有埃菲尔铁塔的位置,我们必须选择新建埃菲尔铁塔的位置。在这场辩论中,帮助我们返回的阿尔及利亚人希望在阿尔及尔招致埃菲尔铁塔。如果我们听从他们的请求,他们肯定会更忠于法国。"
 FRA_prov_event.73.a:0 "建在千禧塔旁边。"
 FRA_prov_event.73.b:0 "我们也应该奖励阿尔及利亚人。"
 FRA_prov_event.73.c:0 "为什么要重建旧时代的遗迹?"
 FRA_prov_event.74.t:0 "埃菲尔铁塔竣工!"
 FRA_prov_event.74.d:0 "埃菲尔铁塔已经竣工。"
 FRA_prov_event.74.a:0 "法兰西万岁!"
 FRA_prov_event.75.t:0 "元帅的决定"
 FRA_prov_event.75.d:0 "在重建过程接近尾声之际,军方势力向贝当提议组建"临时"寡头政体,以维护法国的稳定和领土收复。"
 FRA_prov_event.75.a:0 "法国仍需要贝当。"
 FRA_prov_event.75.b:0 "我的任务已经完成。"
 FRA_prov_event.76.t:0 "法国崩溃"
 FRA_prov_event.76.d:0 "在西非勉强维持的法国流亡政府彻底崩溃于非洲人的叛乱之中。"
 FRA_prov_event.76.a:0 "哦,天哪。"
 FRA_prov_event.77.t:0 "战线僵持"
 FRA_prov_event.77.d:0 "随着战争全面展开,与敌军的战线正在缓慢陷入僵局。"
 FRA_prov_event.77.a:0 "该死。"
 FRA_prov_event.77_tt:0 "\n如果在§Y360天§!内没有在法国本土结束战争,双方领导层将进行和平谈判。"
 FRA_prov_event.78.t:0 "千禧塔处理"
 FRA_prov_event.78.d:0 "千禧塔已落入我们手中。我们必须决定如何处理这座塔。"
 FRA_prov_event.78.a:0 "用作行政大楼。"
 FRA_prov_event.78.b:0 "作为研究机构再合适不过了。"
 FRA_prov_event.78.c:0 "不能留下法国危机的残余。"
 FRA_prov_event.78.e:0 "用作住宅空间吧。"
 FRA_prov_event.76_tt:0 "§t共产主义政权时可以使用的选项。§!"
 FRA_prov_event.79.t:0 "交通设施"
 FRA_prov_event.79.d:0 "我们已经掌握了建设现代化交通设施的技术。"
 FRA_prov_event.79.a:0 "集中在本土吧。"
 FRA_prov_event.79.b:0 "在所有领土上安装。"
 FRA_prov_event.80.t:0 "工程技术"
 FRA_prov_event.80.d:0 "对异界的工程技术的研究已经完成。现在我们将把它应用到实际领域。"
 FRA_prov_event.80.a:0 "这是一项创新。"
 FRA_prov_event.81.t:0 "获得的电力技术"
 FRA_prov_event.81.d:0 "异界也使用了以电力为基础的各种设施,因此我们仔细分析了他们的电力技术。结果我们能够拥有卓越的电力技术。"
 FRA_prov_event.81.a:0 "工业将会更加发达。"
 FRA_prov_event.82.t:0 "分析的机械装置"
 FRA_prov_event.82.d:0 "我们仔细分析了异界的机械装置,从而获得了各种工程知识。"
 FRA_prov_event.82.a:0 "用于运输领域吧。"
 FRA_prov_event.82.b:0 "试着应用于军需工业如何?"
 FRA_prov_event.83.t:0 "掌握通信线"
 FRA_prov_event.83.d:0 "我们掌握了异界的通信线,并完成了对此的调查。"
 FRA_prov_event.83.a:0 "现在全国可以实时对话了。"
 FRA_prov_event.84.t:0 "自动化工序"
 FRA_prov_event.84.d:0 "我们成功地从被称为"千禧年"的异界学生那里学到了自动化技术。我们将优先把它应用于生产领域。"
 FRA_prov_event.84.a:0 "把所有失业者都送到军队去吧。"
 FRA_prov_event.85.t:0 "机器人生产"
 FRA_prov_event.85.d:0 "经过不懈的研究,我们能够生产战斗机器人了。"
 FRA_prov_event.85.a:0 "马上部署到实战中去!"
 FRA_prov_event.86.t:0 "要求并入自治领的法国"
 FRA_prov_event.86.d:0 "法国要求学园并入他们,说会保证学园的自治。"
 FRA_prov_event.86.a:0 "我们在法国面前无能为力。"
 FRA_prov_event.86.b:0 "迎头奋战吧!"
 FRA_prov_event.87.t:0 "SRT的接受"
 FRA_prov_event.87.d:0 "SRT积极地审议了我们的提议。"
 FRA_prov_event.87.a:0 "明智的判断。"
 FRA_prov_event.88.t:0 "SRT的拒绝"
 FRA_prov_event.88.d:0 "SRT露出非常不快的心情拒绝了我们的提议。"
 FRA_prov_event.88.a:0 "他们无视了我们的仁慈。"
 FRA_prov_event.89.t:0 "要求归还领土的法国"
 FRA_prov_event.89.d:0 "法国要求我们归还他们的领土。"
 FRA_prov_event.89.a:0 "以不可侵条约和非武装为条件归还给他们。"
 FRA_prov_event.89.b:0 "不能那样做!"
 FRA_prov_event.90.t:0 "收回的领土"
 FRA_prov_event.90.d:0 "我们收回了北部的领土。"
 FRA_prov_event.90.a:0 "欢迎回到家!"
 FRA_prov_event.91.t:0 "被拒绝的要求"
 FRA_prov_event.91.d:0 "我们的提议被拒绝了。"
 FRA_prov_event.91.a:0 "我们不得不用武力贯彻我们的要求。"
 FRA_prov_event.92.t:0 "要求归还领土的法国"
 FRA_prov_event.92.d:0 "法国要求我们归还占领的法国旧领土。"
 FRA_prov_event.92.a:0 "听从他们的话是明智的。"
 FRA_prov_event.92.b:0 "这些领土对战争的进行是必不可少的!"
 FRA_prov_event.93.t:0 "日本归还领土"
 FRA_prov_event.93.d:0 "日本接受了我们的要求。"
 FRA_prov_event.93.a:0 "他们仍然在我们之下。"
 FRA_prov_event.94.t:0 "日本的拒绝"
 FRA_prov_event.94.d:0 "日本拒绝了我们的要求。"
 FRA_prov_event.94.a:0 "向日本施压。"
 FRA_prov_event.95.t:0 "邀请加入反法西斯联盟的法国"
 FRA_prov_event.95.d:0 "法国大使强调了法西斯的危险,要求我们参与反法西斯阵营。"
 FRA_prov_event.95.a:0 "粉碎法西斯!"
 FRA_prov_event.95.b:0 "没必要冒险。"
 FRA_prov_event.96.t:0 "法国的要求"
 FRA_prov_event.96.d:0 "法国大使要求我们臣服于他们,并说他们也会认真考虑使用武力来贯彻要求。"
 FRA_prov_event.96.a:0 "接受他们的要求吧。"
 FRA_prov_event.96.b:0 "绝不能向他们屈服!"
 FRA_prov_event.97.t:0 "瑞士的接受"
 FRA_prov_event.97.d:0 "瑞士向我们屈服了。"
 FRA_prov_event.97.a:0 "明智的选择。"
 FRA_prov_event.98.t:0 "瑞士的拒绝"
 FRA_prov_event.98.d:0 "瑞士拒绝了我们的请求。"
 FRA_prov_event.98.a:0 "武力有时是最好的手段。"
 FRA_prov_event.99.t:0 "军部权力的强化"
 FRA_prov_event.99.d:0 "军部宣布现状况是应该废除的对象,军部为了国家和正义而奋起。"
 FRA_prov_event.99.a:0 "预料之中。"
 FRA_prov_event.100.t:0 ""
 FRA_prov_event.100.d:0 ""
 FRA_prov_event.101.t:0 "学生处理"
 FRA_prov_event.101.d:0 "仍然留在法国南部的学生们威胁着公共秩序和社会安全,随时可能成为千禧年的走狗。我们通过对他们实施强硬控制,可以事先阻断危险。"
 FRA_prov_event.101.a:0 "对。处决他们所有人。"
 FRA_prov_event.101.b:0 "关进监狱就足够了。"
 FRA_prov_event.102.t:0 "法国的海上封锁"
 FRA_prov_event.102.d:0 "法国舰队阻断了我们的海上贸易路线。"
 FRA_prov_event.102.a:0 "懦夫。"
 FRA_prov_event.103.t:0 "边境争端胜利"
 FRA_prov_event.103.d:0 "我们确实击退了敌人。"
 FRA_prov_event.103.a:0 "万岁!"
 FRA_prov_event.104.t:0 "边境争端失败"
 FRA_prov_event.104.d:0 "我们暂时从争议地区撤退。但这绝不意味着我们的全面失败。"
 FRA_prov_event.104.a:0 "这样啊。"
 FRA_prov_event.105.t:0 "寒冷的夜晚"
 FRA_prov_event.105.d:0 "温和派终于从军事政府中完全驱逐了激进派。"
 FRA_prov_event.105.a:0 "稳定已经到来。"
 FRA_prov_event.106.t:0 "寒冷的夜晚"
 FRA_prov_event.106.d:0 "激进派驱逐了[ROOT.GetLeader],在军事政府内巩固了确实的优势。"
 FRA_prov_event.106.a:0 "前进吧!"
 FRA_prov_event.107.t:0 "维希会谈"
 FRA_prov_event.107.d:0 "我们将在维希与千禧年进行外交会谈。我们的代表团决定要求互不侵犯和相互交流。"
 FRA_prov_event.107.a:0 "他们到了。"
 FRA_prov_event.108.t:0 "维希会谈"
 FRA_prov_event.108.d:0 "应法国的要求,我们在维希与他们的代表团进行了会谈。他们表示希望缓和、进一步完全解除对立关系,让千禧年和法国相互共存,要求互不侵犯和彼此间的交流"
 FRA_prov_event.108.a:0 "再对立下去对双方都没好处。"
 FRA_prov_event.108.b:0 "不,与他们对话是浪费。"
 FRA_prov_event.109.t:0 "千禧年的接受"
 FRA_prov_event.109.d:0 "千禧年接受了我们的要求。"
 FRA_prov_event.109.a:0 "和平的开始。"
 FRA_prov_event.110.t:0 "千禧年的拒绝"
 FRA_prov_event.110.d:0 "千禧年的代表团拒绝了我们的要求。"
 FRA_prov_event.110.a:0 "我们无能为力。"
 FRA_prov_event.111.t:0 "加入协约国的要求"
 FRA_prov_event.111.d:0 "法国解放后,法国邀请我们加入坚定的阵营,从异界的存在中解放整个欧洲。通过加入协约国,我们可以获得安全、经济和社会的团结与发展。"
 FRA_prov_event.111.a:0 "不管喜欢与否,与他们合作是最好的。"
 FRA_prov_event.111.b:0 "与他们合作不是个好主意。"
 FRA_prov_event.112.t:0 "协约国经济发展协定"
 FRA_prov_event.112.d:0 "协约国方面提议我们参与经济发展协定。"
 FRA_prov_event.112.a:0 "接受他们的帮助。"
 FRA_prov_event.112.b:0 "只有自主的经济体制才有意义。"
 FRA_prov_event.113.t:0 "协约国重建机构"
 FRA_prov_event.113.d:0 "协约国方面提议我们加入重建机构。"
 FRA_prov_event.113.a:0 "与他们的军事协调是有意义的。"
 FRA_prov_event.113.b:0 "还为时尚早。"
 FRA_prov_event.114.t:0 "与殖民地人的交易"
 FRA_prov_event.114.d:0 "我们决定,如果他们参与本土收复,并热心地遵从政府的指示,就让他们独立。"
 FRA_prov_event.114.a:0 "注视地中海吧!"
 FRA_prov_event.114.b:0 "但是,我们已经完成了去殖民化。"
 FRA_prov_event.115.t:0 "履行诺言"
 FRA_prov_event.115.d:0 "我们必须履行大约3年前与殖民地人做出的承诺。"
 FRA_prov_event.115.a:0 "遵守对他们的承诺。"
 FRA_prov_event.115.b:0 "独立还为时尚早。让我们以建立自治区的方式妥协。"
 FRA_prov_event.115.c:0 "与他们的协议是不可避免的。法国仍然拥有这些地区的所有权!"
 FRA_prov_event.115.e:0 "就加入法兰西联盟举行全民公投。"
 FRA_prov_event.117.t:0 "孤立的印度支那"
 FRA_prov_event.117.d:0 "英国的失败和日本在东亚的霸权急剧削弱了我们与殖民地的联系。我们必须与当前的局势适度妥协。"
 FRA_prov_event.117.a:0 "该死。"
 FRA_prov_event.117.b:0 "放松动员。"
 FRA_prov_event.118.t:0 "港口工会联合会成立"
 FRA_prov_event.118.d:0 "随着造船业的加强,造船业和港口工人团结一致,组织了一个大规模的工会。虽然目前看来他们并不敌视政府,但预计他们将试图与企业进行劳资谈判。"
 FRA_prov_event.118.a:0 "彻底镇压。"
 FRA_prov_event.118.b:0 "随他们去吧。"
 FRA_prov_event.119.t:0 "抵抗加剧"
 FRA_prov_event.119.d:0 "最近,抵抗组织加强了有组织的行动,其规模和频率也有所增加。我们不得不怀疑外国势力的干预。"
 FRA_prov_event.119.a:0 "我们必须阻止他们。"
 FRA_prov_event.120.t:0 "政变"
 FRA_prov_event.120.d:0 "自从在本土遭受惨败以来,内阁一直处于最大的挫败感之中。菲利普·贝当及其追随者的军方以内阁在战时的无能和流亡后仍然没有进展的现状为由,宣布在收复整个法国之前实行"临时"军政府。贝当预计在一个月的准备期后,内阁将系统地改组为军事政府。"
 FRA_prov_event.120.a:0 "菲利普·贝当领导法国!"
 FRA_prov_event.120_tt:0 "\n§g如果不结盟主义支持率下降到40%以下,贝当将面临巨大挑战。§!"
 FRA_prov_event.121.t:0 "恐怖主义"
 FRA_prov_event.121.d:0 "随着难民人数的增加,法国政府开始拆除现有的阿尔及利亚人定居点,为难民建造住房。然而,这引起了阿尔及利亚人的强烈不满,一些人转向恐怖主义,造成了安全威胁。"
 FRA_prov_event.121.a:0 "增加警力!"
 FRA_prov_event.122.t:0 "工业事故"
 FRA_prov_event.122.d:0 "不断驱赶和剥削工人并不意味着效率。劳动生产率下降和士气低落又导致了质量下降,特别是在阿尔及尔市区发现了许多不合格的道路和建筑物,政府无法采取临时措施。"
 FRA_prov_event.122.a:0 "只是小问题。"
 FRA_prov_event.123.t:0 "支付债券"
 FRA_prov_event.123.d:0 "根据决定支付国防债券,我们必须履行债务。"
 FRA_prov_event.123.a:0 "每笔交易都是有代价的。"
 FRA_prov_event.124.t:0 "印度支那的抵抗"
 FRA_prov_event.124.d:0 "据确认,趁着我们在本土失利之机,胡志明和印度支那共产党在整个印度支那地区大大扩大了势力范围。这将恶化我们的统治。"
 FRA_prov_event.124.a:0 "令人头疼。"
 FRA_prov_event.124_tt:0 "\n§t反帝国主义者在印度支那的活动正在加剧。§!"
 FRA_prov_event.125.t:0 "延长承诺"
 FRA_prov_event.125.d:0 "随着战争的持续,我们必须暂时推迟与殖民地人民的承诺。然而,承诺被反复延长,殖民地人民的抗议将会更加激烈。"
 FRA_prov_event.125_tt:0 "\n殖民地人民的耐心是有限的。在此选择之后,你还可以再延长§Y[?FRA_promise_var]§!次。"
 FRA_prov_event.125.a:0 "他们也会理解的。"
 FRA_prov_event.125.b:0 "等等,我们已经推迟了几次?"
 FRA_prov_event.126.t:0 "斯特雷萨阵线"
 FRA_prov_event.126.d:0 "由于来自异界存在的入侵,共和国、联合王国和意大利三国别无选择,只能缔结斯特雷萨阵线。然而,在共和国流亡的当下,为了维持与意大利的同盟,我们需要接受他们的要求。因此,贝当和军政府决定对意大利军队驻扎在尼斯和萨伏伊保持沉默。"
 FRA_prov_event.126.a:0 "这是不可避免的选择。"
 FRA_prov_event.127.t:0 "地下经济崩溃"
 FRA_prov_event.127.d:0 "由于千年城实施的新经济政策,维持大规模地下经济变得越来越困难。因此,政府决定逐步撤出与地下经济相关的业务。"
 FRA_prov_event.127.a:0 "令人遗憾。"
 FRA_prov_event.128.t:0 "地下经济崩溃"
 FRA_prov_event.128.d:0 "多亏了我们新实施的政策,学园底层的经济无法承受变化而崩溃了。因此,我们能够控制整个学园的经济。"
 FRA_prov_event.128.a:0 "正是时候的好消息。"
 FRA_prov_event.129.t:0 "法国的投资请求"
 FRA_prov_event.129.d:0 "法国大使向我们请求投资。"
 FRA_prov_event.129.a:0 "让我们投资他们。"
 FRA_prov_event.129.b:0 "我们不能相信他们。"
 FRA_prov_event.130.t:0 "[FROM.getname]的接受"
 FRA_prov_event.130.d:0 "[FROM.getname]的大使接受了我们的投资请求。"
 FRA_prov_event.130.a:0 "非常感谢。"
 FRA_prov_event.131.t:0 "[FROM.getname]的拒绝"
 FRA_prov_event.131.d:0 "[FROM.getname]的大使拒绝了我们的投资请求。"
 FRA_prov_event.131.a:0 "令人失望。"
 FRA_prov_event.132.t:0 "法国人总罢工"
 FRA_prov_event.132.d:0 "全国的法国人突然发动总罢工,反对我们的统治。这场有组织的罢工还导致了骚乱,预计会造成大规模的工厂设备和公共设施损坏。"
 FRA_prov_event.132.a:0 "令人头疼。"
 FRA_prov_event.132.b:0 "他们的意图似乎值得怀疑。"
 FRA_prov_event.133.t:0 "再社会化完成"
 FRA_prov_event.133.d:0 "针对原千年城学生的再社会化计划已经完成。我们可以从这些接受再教育的学生中选出顺从的一部分,再次作为军官使用。"
 FRA_prov_event.133.a:0 "一切都按计划进行。"
 FRA_prov_event.134.t:0 "崛起的法西斯主义"
 FRA_prov_event.134.d:0 "随着国民联盟在选举中获胜,法西斯势力显然得到了人民的支持。在这种情况下,主导法国法西斯主义的三个派别一直在反复合作和竞争,但他们再也无法维持前者了。谁能完全主导这场法西斯运动,只有瞬息万变的政治格局和上帝才能决定。"
 FRA_prov_event.134.a:0 "只有信仰和和谐才能改变法国。"
 FRA_prov_event.134.b:0 "记住模糊的荣耀!"
 FRA_prov_event.134.c:0 "法西斯主义的成功必须遵循先例。"
 FRA_fas_fire_tt:0 "§g火焰十字军的影响力增强。§!"
 FRA_fas_action_tt:0 "§3法兰西行动派的影响力增强。§!"
 FRA_fas_move_tt:0 "§t法兰西运动的影响力增强。§!"
 FRA_prov_event.135.t:0 "群众动员"
 FRA_prov_event.135.d:0 "无论是否使用暴力,每天都有数百上千名青年走上街头,反复进行示威和骚乱。在这种混乱持续的同时,为了争夺法西斯主义的主导权,有必要考虑哪种形式的群众动员最多。"
 FRA_prov_event.135.a:0 "参战老兵和士兵"
 FRA_prov_event.135.b:0 "君主主义者似乎最多。"
 FRA_prov_event.135.c:0 "看看成千上万的工人!"
 FRA_prov_event.136.t:0 "宣传和政治议程"
 FRA_prov_event.136.d:0 "传单和扩音器的声音笼罩着城市。这是因为所有法国法西斯分子都专注于宣传,认为现在不行动就没机会了。但是,关于各派别分歧的主要政治议程,需要弄清楚哪个议程最能吸引人们的注意力。"
 FRA_prov_event.136.a:0 "离开上帝就没有个人。"
 FRA_prov_event.136.b:0 "君主制复辟使法国更加强大。"
 FRA_prov_event.136.c:0 "只有阶级和劳动才能解决实际问题。"
 FRA_prov_event.137.t:0 "议会主义的核心"
 FRA_prov_event.137.d:0 "我们已经集结了足够的支持和力量。剩下的就是正面对抗议会主义。现在的关键是哪个势力会率先带领群众前进。"
 FRA_prov_event.137.a:0 "火焰十字军!"
 FRA_prov_event.137.b:0 "法兰西行动派像他们的名字一样行动!"
 FRA_prov_event.137.c:0 "法兰西运动走在前面!"
 FRA_prov_event.138.t:0 "黎明"
 FRA_prov_event.138.d:0 "反复的权力斗争在法西斯政权移交的时刻消除了模糊性。只有一个派别将压制其他两个派别,主导法国法西斯主义。但这并不意味着其他法西斯派别的消亡。法国法西斯分子仍然可以相互合作,情况随时都可能改变。"
 FRA_prov_event.138.a:0 "火焰十字军领导法国!"
 FRA_prov_event.138.b:0 "法兰西行动派和法国国王万岁!"
 FRA_prov_event.138.c:0 "效忠法兰西运动和正统法西斯主义!"
 FRA_prov_event.139.t:0 "热情"
 FRA_prov_event.139.d:0 "尽管处于流亡状态,但法国共产党已经实现了尽可能激进和先进的变革。现在不仅要改变,还要创造。"
 FRA_prov_event.139.a:0 "让我们投资国防。"
 FRA_prov_event.139.b:0 "让我们加强工业。"
 FRA_prov_event.140.t:0 "地下经济"
 FRA_prov_event.140.d:0 "当我们无法触及经济时,法国人似乎已经在整个经济中建立了一个巨大的隐形系统,以收复本土。我们以后需要解决这个问题。"
 FRA_prov_event.140.a:0 "麻烦了。"
 FRA_prov_event.141.t:0 "逃跑的资本家!"
 FRA_prov_event.141.d:0 "目前占领区内的多数资本家正在逃离千年,以支持[FRA.GetName]。"
 FRA_prov_event.141.a:0 "生产将会受到影响。"
 FRA_prov_event.142.t:0 "法国的和平提议"
 FRA_prov_event.142.d:0 "法国请求停战,条件是永久割让科西嘉给意大利。"
 FRA_prov_event.142.a:0 "科西嘉终于回到祖国的怀抱!"
 FRA_prov_event.142.b:0 "他们还必须割让突尼斯!"
 FRA_prov_event.143.t:0 "[ITA.getName]要求突尼斯"
 FRA_prov_event.143.d:0 "[ITA.getName]通知我们,为了完全停战,他们必须获得对突尼斯地区的控制权。"
 FRA_prov_event.143.a:0 "我们不能接受他们的要求。"
 FRA_prov_event.143.b:0 "形势紧迫。让我们接受他们的要求。"
 FRA_prov_event.144.t:0 "法国的拒绝"
 FRA_prov_event.144.d:0 "法国拒绝移交突尼斯的控制权。"
 FRA_prov_event.144.a:0 "他们不知道和平的价值。"
 FRA_prov_event.144.b:0 "我们无法理解他们的要求。"
 FRA_prov_event.145.a:0 "Adieu pour toujour, Millenium.\n(永别了,千年。)"
 FRA_prov_event.145.t:0 "优香的处决"
 FRA_prov_event.145.d:0 ""漏洞百出"\n\n法国狱警强烈推搡和殴打少女已经一个月了。当少女第一次被法国军队抓获并被拖进监狱时,她听到了法国人冰冷的目光和咒骂。她想知道为什么要遭受如此暴力和蔑视。\n\n"我做了什么...我只是想活下去,阻止千年崩溃...!为什么我要死...!为什么!!"\n\n但是,面对这样的呐喊,监狱冰冷的墙壁没有给她任何回答。\n\n速濑优香的脸上只有泪水。大战突然爆发,优香上了前线并参加战斗。为了活下去。然而,逃得远远的"大人们"咬牙切齿地再次入侵千年,千年战败了。\n\n无论如何计算,她想要的答案永远不会出现。只有一个答案出现在她的脑海中,那就是冰冷的子弹会射入她的身体,光环会破碎,她会死去。她如此重视的逻辑计算,在这种时候根本无法在精神上提供任何帮助。\n\n优香和千年干部都被拖到了行刑队面前。他们被强行绑在柱子上。他们眼前是步枪,甚至还有士兵准备的野战炮,以防他们没有死。她并不害怕。她心中只有对那些想杀死她和所有千年学生的成年人的愤怒。\n\n而那愤怒,被炽热的铅弹和炮弹冷冷地平息了。"
 FRA_prov_event.146.t:0 "法国北部的荒废"
 FRA_prov_event.146.d:0 "看不到尽头的城市战以及每天数十次的攻防转换,使包括巴黎在内的北部城市地区荒废。"
 FRA_prov_event.146.a:0 "这只是微不足道的牺牲。"
 FRA_prov_event.147.t:0 "行政混乱"
 FRA_prov_event.147.d:0 "随着收复本土,广阔的本土和众多法国人置于我们的控制之下。在恢复原有的行政体系之前,我们在政策执行方面将遇到巨大混乱。"
 FRA_prov_event.147.a:0 "令人头疼。"
 
 FRA_recover.1.t:0 "向将士授予勋章"
 FRA_recover.1.d:0 "在解放宣言之后组建的临时委员会决定向所有在收复战争中为保卫家人、国民和祖国而流血牺牲的人授予勋章。"
 FRA_recover.1.a:0 "他们都是值得骄傲的国民。"
 FRA_recover.3.t:0 "西班牙的影响力"
 FRA_recover.3.d:0 "[SPR.getname]要求我们支持重建其内战后荒废的工业,作为他们在收复战争中帮助我们的回报。"
 FRA_recover.3.a:0 "我们必须遵守承诺。"
 FRA_recover.4.t:0 "抵抗组织解散"
 FRA_recover.4.d:0 "随着我们的本土恢复,抵抗组织将被重组为我们的正规军并解散。"
 FRA_recover.4.a:0 "大家辛苦了。"
 FRA_recover.5.t:0 "处理合作者"
 FRA_recover.5.d:0 "我们必须处理那些在大战后与异界合作的平民。"
 FRA_recover.5.a:0 "他们都将依法受到惩罚。"
 FRA_recover.5.b:0 "他们也是迫不得已。让我们将他们排除在公共领域之外。"
 FRA_ex_event.1.t:0 "阿尔及利亚危机"
 FRA_ex_event.1.d:0 "对未履行承诺的本国的愤怒已经笼罩阿尔及尔的街道一年了。阿尔及利亚人将开始批评和反对本国的运动。"
 FRA_ex_event.1.a:0 "他们不知道自己的身份。"
 FRA_ex_event.3.t:0 "阿尔及利亚的零星集会"
 FRA_ex_event.3.d:0 "ㅈㄱㄴ"
 FRA_ex_event.3.a:0 "禁止集会!"
 FRA_ex_event.3.b:0 "他们会自己平静下来的。"
 FRA_ex_event.4.t:0 "反殖民集会"
 FRA_ex_event.4.d:0 "左翼团体举行示威,要求撤销殖民政策,向阿尔及利亚人发放法国公民身份。"
 FRA_ex_event.4.a:0 "他们不考虑国家利益。"
 FRA_ex_event.4.b:0 "也许那才是对的。"
 FRA_ex_event.5.t:0 "阿尔及利亚社区的反对"
 FRA_ex_event.5.d:0 "居住在法国的阿尔及利亚社区参与了反殖民论述,就阿尔及利亚自治发表言论。"
 FRA_ex_event.5.a:0 "情况越来越严重了。"
 FRA_ex_event.5.b:0 "我们不能再拖延了。让我们满足他们的要求。"
 FRA_ex_event.6.t:0 "阿尔及利亚的武装斗争"
 FRA_ex_event.6.d:0 "ㅈㄱㄴ"
 FRA_ex_event.6.a:0 "该死。"
 FRA_ex_event.7.t:0 "国际社会的谴责"
 FRA_ex_event.7.d:0 "ㅈㄱㄴ"
 FRA_ex_event.7.a:0 "如果我们镇压了他们的言论..."
 FRA_ex_event.7.b:0 "如果我们与阿尔及利亚领导层达成协议?"
 FRA_ex_event.8.t:0 "阿尔及利亚人总罢工"
 FRA_ex_event.8.d:0 "阿尔及利亚人为了实现要求而进入总罢工。"
 FRA_ex_event.8.a:0 "他们真的越界了。"
 FRA_ex_event.9.t:0 "全民公投?"
 FRA_ex_event.9.d:0 "随着总罢工持续数月,国内反殖民团体和阿尔及利亚独立运动领导层提议以民主方式解决当前问题。"
 FRA_ex_event.9.a:0 "对野蛮人来说,民主是奢侈品。"
 FRA_ex_event.9.b:0 "他们是对的。"
 FRA_ex_event.10.t:0 "君士坦丁协议"
 FRA_ex_event.10.d:0 "以独立为前提,我们成功地从阿尔及利亚人那里获得了很多让步,君士坦丁的协议顺利进行。"
 FRA_ex_event.10.a:0 "这就是协议外交。"
