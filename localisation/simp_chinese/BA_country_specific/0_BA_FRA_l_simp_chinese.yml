 FRA_country_intro_header: "§4灿烂的文化与不屈的国家§!" 
 FRA_country_intro_content: "法国自法国大革命以来,经历了七月革命、二月革命和第三共和国,创造了悠久的抗争、自由、平等和博爱的历史。这一历史背景使法国人充满了自豪感,但也使得法国在政治上总是难以摆脱混乱。\n\n法国人的这种自豪感在大战中击败德意志帝国并取得胜利时达到了顶峰。在他们光荣的胜利之后,法国社会开始从创伤中恢复并再次发展。他们重建了遭受巨大破坏的东北部,并在世界秩序中发挥了重要作用。\n\n在美国引发的大萧条之后,法国迎来了巨大的衰退。辉煌、耀眼、美丽等所有积极的形容词都离法国越来越远,混乱的社会状况也反映在政治上,社会主义、法西斯主义和王党派得以成长。这种衰退给法国人带来了巨大的挫折感。然而,这种挫折感并没有让他们放弃。在黑暗的时代下,拥有不屈意志的人们有克服困难的决心和力量。\n\n到了1935年,法国不得不与历史上从未遇到过的敌人作战。面对被称为基博托斯的异界存在,法国军队、政府和人民全力以赴地战斗。然而,法国的技术和战斗力远不及他们,混乱的政治局势和权力斗争使得防御松懈,整个法国落入基博托斯的掌控,政府和军队人员被迫流亡北非,面临巨大危机。\n\n然而,法国人并没有屈服。法国本土各地组织了抵抗运动,继续对抗异界存在,流亡北非的法国政府虽然处于低谷,但仍在寻找收复本土的办法。流亡政府决心战斗到底,最终取得胜利,将人民从异界势力中解放出来,让许多人回到自己的家园。他们所需要的只是增强流亡政府自身的能力。\n\n流亡后严重分裂的政府使我们的目标变得模糊。尽管如此,法国绝不会屈服。\n\n§Y开发:AfterImage"
 FRA_guide:0 "菲利普·贝当的领导\n\n£white_dot 稳定非洲。\n£white_dot 通过快速工业化扩大国家实力。\n£white_dot 收复失去的家园。\n£white_dot 从无能和腐败的民主势力中恢复法国精神。\n\n\n自由、平等、博爱!\n\n£white_dot 推翻隐藏在紧急状态面具下的寡头统治。\n£white_dot 恢复民主,进行选举。\n£white_dot 或者让其他军方势力上台,带来新的稳定。\n£white_dot §g要驱逐贝当,将不结盟主义支持率降到40%以下!§!\n\n§C救国英雄贞德会保护我们。§!"
