 FRA_country_intro_header: "§4 一个文化灿烂、不屈不挠的国家§!"
 FRA_country_intro_content: "从法国大革命开始,历经七月革命、二月革命、第三共和国,法国创造了反抗、自由、平等、博爱的悠久历史。法国的这种历史背景是法国人无比自豪的源泉,也始终难以摆脱政治混乱。\n\n法国人的这种自豪感随着大战中战胜德意志帝国而达到顶峰。我做到了。在他们光荣的胜利之后,法国社会克服了创伤,开始重新发展。它重建了遭受广泛破坏的东北地区,并在世界秩序中发挥了重要作用。\n\n在起源于美国的大萧条之后,法国面临着巨大的衰退。法国不断远离辉煌、耀眼的美丽等各种正面修饰语,混乱的社会状况反映在政治上,催生了社会主义、法西斯主义、保皇派的滋生。这次经济衰退给法国人带来了巨大的挫败感。但这种挫败感并没有让他们放弃。那些拥有克服黑暗时代的不屈意志的人,就有战胜黑暗时代的意志和力量。\n\n随着 1935 年的到来,法国必须与它历史上从未遇到过的人作斗争。法国军队、政府和人民竭尽全力对抗这个名叫基博托斯的外星人。然而,法国的技术和战斗能力远远落后,随着混乱的政局和权力斗争松懈了防御,法国整个国家落入了基沃托斯的手中,政府和军事人物逃往北非。一场危机。\n\n但法国人并没有屈服。法国本土各地已经组织了抵抗团体,并且仍在继续抵抗来自异世界的存在,而逃往北非的法国政府则改组为战争英雄菲利普·贝当领导的军政府。在第一次世界大战中发挥了积极作用,并重新控制了法国大陆。我们正在制定恢复计划。法国流亡政府愿意战斗到底并最终取得胜利,将其人民从超凡脱俗的力量中解放出来,并将许多人送回家园。他们所需要的只是加强流亡政府本身的能力。 \n\n流亡后严重分裂的政府,随着佩登阁下的上台,正在恢复秩序。而且,我们要做的事情也是不言而喻的。现在,您所要做的就是继续前进!\n\n§Y开发者:AfterImage"
 FRA_guide:0 "菲利普·贝当的领导\n\n£white_dot 稳定非洲。\n£white_dot 通过快速工业化扩大国家能力。\n£white_dot 夺回我们失去的家园。\n£white_dot 无能和腐败的民主。从权力中恢复法国精神。 \n\n\n自由、平等、博爱!\n\n£white_dot 推翻隐藏在紧急状态面具后面的寡头政治。\n£white_dot 恢复民主并举行选举。让它发生。\n£white_dot 或者带来另一个军事派系掌权并带来新的稳定。\n£white_dot §g要推翻Péteng,让不结盟国家的支持率低于40%!§!\n\n§ C救国英雄圣女贞德会保护我们。§!"
