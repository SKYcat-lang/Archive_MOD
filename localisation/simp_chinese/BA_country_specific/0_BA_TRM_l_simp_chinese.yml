 TRN_after_war_event.16.t:0 "工业繁荣" 
TRN_after_war_event.16.desc:0 "现在所有的重建工作都结束了。约翰内斯的任务也结束了,随着三一重建工程的正式任务结束,约翰内斯和他的团队也将解散。\n\n发生了很多事情。约翰内斯和他的队员们走遍了整个地区进行施工,经历了许多事情是理所当然的。\n\n约翰内斯想起了他第一次满怀热情地来到废弃的工厂区时的情景。那时他的自信心简直冲天。\n他们曾经努力将废弃的军工厂改造成民用工厂,施工结束后本以为可以回家,却突然被分配了连接电线的任务。刚完成电力工程,就被派去完全相反方向的布满地雷的道路施工。参加宣传标语比赛获奖后,看到自己的标语被印在海报上遍布整个地区时,他羞得脸都红了,还曾大胆地向米卡女士直言。\n\n约翰内斯现在回想起这些已经成为回忆的事情,心中充满了感慨。他现在穿着西装,而不是制服和头盔。\n\n约翰内斯听到火车的汽笛声,走进了打开的火车门。现在一切都结束了,他终于可以带着无数的情感回家了。\n\n在东普鲁士的一个巨大的工厂区里,布里安也在思考着类似的事情。从德意志帝国时期开始,作为农民的他经历了无情的掠夺、无情的税收,因为没有钱而全家一起吃杂草痛哭的日子……\n\n但现在布里安不再是瘦骨嶙峋的身体,而是拥有了相当健康的体态,穿着精致的高级西装,而不是破旧的农民衣服。他不再是农田里的农民,而是坐在总裁办公室里看着文件。布里安突然望向窗外,看到自己工厂里冒着烟的景象,露出了微笑。\n\n在广阔的三一首都伊甸的办公室里,一位粉红头发的少女也在望着窗外。她俯视着冒着烟并充满活力的伊甸景象。她看到一对笑着的男女和牵着他们手的男孩,微笑着。虽然她是个傀儡,但她为自己能让三一发展到如此地步而感到自豪。\n\n她努力忽视远处犹太人集中营里冒出的白烟,沉浸在如纯洁少女般美丽的首都景象中。"
 TRN_after_war_event.16.a:0 "荣耀永存"

 TRN_opposition.1.t: "中央情报局报告:乔前纱织"
 TRN_opposition.1.d: "\n文件编号:ABS-001050213\n对象:乔前纱织\n出生日期:不详\n出生地:推测为阿里乌斯分校自治区\n经历:阿里乌斯小队队长（现任）\n所在地:不详\n\n-前言\n乔前纱织是阿里乌斯独立小规模武装组织阿里乌斯小队的队长,一直在与阿里乌斯相关的多个高风险现场被持续观察。\n\n-正文\n根据中央情报局治安科的判断,尽管当前局势急剧变化,乔前纱织仍被评估为对三一构成重大威胁的人物。\n半年前在冲突现场被目击后,其行踪不明,三一的所有治安机构都在追踪其行踪,但尚未取得成果……（省略）"
 TRN_opposition.1.a: "即使我行过死荫的幽谷……"

 TRN_opposition.2.t: "中央情报局报告:羽刈敦子"
 TRN_opposition.2.d: "出生日期:不详\n出生地:推测为阿里乌斯分校自治区\n经历:阿里乌斯分校的实际继承人（前任）\n         阿里乌斯小队成员（现任）\n所在地:不详\n\n-前言\n羽刈敦子是阿里乌斯小队的成员。调查结果显示,她是阿里乌斯分校学生会长、戒律守护者的血统继承人,但由于某种原因失势,之后加入了小队。\n\n-正文\n目前她的行踪不明,情报局认为她是对三一内部团结构成重大威胁的人物。\n她是能够整合阿里乌斯分校残余势力的关键人物,因此当局……（省略）"

 TRN_opposition.3.t: "中央情报局报告:今篠美咲"
 TRN_opposition.3.d: "文件编号:ABS-001050232\n对象:今篠美咲\n出生日期:不详\n出生地:推测为阿里乌斯分校自治区\n经历:阿里乌斯小队成员（现任）\n所在地:不详\n\n-前言\n今篠美咲是阿里乌斯小队的成员。\n调查结果显示,根据收集的多方证言及其外貌,她似乎存在精神问题,并且在一些视觉资料中可以看到自残的痕迹。\n\n-正文\n她实际上是小队的行动队长,由于使用重型武器,在之前的冲突中对三一当局造成了最大的损害。\n在阿里乌斯小队成员中,她是最后一个被确认行踪的人,两周前在德累斯顿被军警追捕,但通过易北河逃脱,目前确切位置……（省略）"

 TRN_opposition.4.t: "中央情报局报告:土永日和"
 TRN_opposition.4.d: "文件编号:ABS-001050242\n对象:土永日和\n出生日期:不详\n出生地:推测为阿里乌斯分校自治区\n经历:阿里乌斯小队成员（现任）\n所在地:不详\n\n-前言\n土永日和是阿里乌斯小队的成员。\n她拥有出色的狙击技能,与同伴今篠美咲一起被评估为小队最重要的战术资产。\n但根据证言,她在社交方面存在重大问题,人际关系也不佳。\n\n-正文\n在追踪中的阿里乌斯小队成员中,她被评估为最危险的目标。\n最后一次目击时,她以一发子弹击毁了追踪她的宪兵的三辆机动车辆,造成了大量伤亡……（省略）"

 TRN_opposition.200.t: "镇压结束"
 TRN_opposition.200.d: "对威胁我们政府稳定的关键目标的搜捕终于结束了。安全部已从该任务中撤出,专注于其他紧急问题。\n\n希望他们的行动没有白费,希望我们年轻的政府的稳定性得到保障。"
 TRN_opposition.200.a: "我们已经尽力了。"

 TRN_opposition.100.t: "新的交战规则"
 TRN_opposition.100.d: "我们的安全部仍在努力搜捕对方,等待我们的指示。如果认为有必要,可以命令他们改变搜捕战术。\n\n首先,我们可以将目标完整地抓捕并关进监狱。如果我们能将他们关在我们可以随时监视的地方,他们将不再构成威胁。\n\n其次,可以命令安全部击毙发现的反对派。这是简单而决定性的解决方案。\n\n您打算怎么做?"
 TRN_opposition.100.a: "彻底消灭他们。他们也会对我们做同样的事。"
 TRN_opposition.100.b: "也许监狱能终结他们的野心。"
 TRN_opposition.100.c: "他们在我们的国境内没有立足之地。"

 TRN_opposition.21.t: "先知说" 
TRN_opposition.21.d: "她的一切行为和意志都是为了保护她最珍视的人。\n即使屈服于充满杀意和仇恨的现实,她也决心绝不放弃这三个人。\n\n然而,她的结局终究还是来了。\n为了保护她们,她不得不屈服和妥协,过去的因果现在正对准她和整个小队。\n\n当最后一颗弹壳从枪膛中弹出时,无数充满恶意和怨恨的红线瞄准了她,仿佛要将她束缚住。\n最终,她的所有抵抗都是徒劳的。\n在即将到来的命运面前,乔马艾·沙织闭上了眼睛。"
 TRN_opposition.21.2.a: "一切都是虚空又虚空"

 TRN_opposition.21.2t: "无用的结局"
 TRN_opposition.21.2d: "米卡的早晨总是比其他学生晚一些。\n她通常在九点起床,在侍从的帮助下打扮自己。\n她喜欢装饰自己的翅膀和衣服,所以她的储物柜里总是准备着她亲自挑选的装饰品。\n在他人的帮助下完美打扮的米卡在十一点吃早午餐。\n\n然而,那天早晨的悠闲时光被不速之客打断了。\n米卡本想至少在上午享受自由,她带着一丝不悦的微笑看着秘书。\n\n“早上好,秘书先生-☆,一大早有什么事吗?肯定是有重要的报告吧?”\n“…对不起,米卡小姐,突然打扰您的早餐…”\n\n急匆匆赶来的秘书稍微喘了口气,然后递给米卡一封电报。\n\n\n\n米卡慢慢读完内容后,满意地扬起了一边的嘴角。\n阿里乌斯中最危险的女人,乔马艾·沙织死了。\n虽然阿里乌斯小队剩下的三人仍然下落不明,但可以肯定的是,失去了核心的他们再也无法对三一学院构成威胁。\n\n“…即使到了最后,她也没有停止扮演领袖的角色?剩下的那些人就拍张照片然后撕碎扔进海里吧~☆”\n\n米卡说完,秘书离开了房间,她用叉子戳了一颗小覆盆子。\n今天看来会是美好的一天。"
 TRN_opposition.21.a: "清爽的一天开始"

 TRN_opposition.31.t: "自尊"
 TRN_opposition.31.d: "乔马艾·沙织一生都在抵抗。\n但同时,她也为了保护而屈服。\n她总是矛盾而又人性化的存在。\n\n但她相信。\n因为世上的一切都是虚空的,所以有一天,成人、学院、愤怒、怨恨都会化为尘埃。\n\n因此她没有放弃。\n即使小队四散,她在黑暗的地下墓穴中奔跑,但她心中仍怀有希望,尽管她总是强调一切都是虚空的。\n阿里乌斯已经崩溃。\n现在的情况是她最后的考验。\n在这考验的尽头,一定会有她渴望的自由。\n\n然而,黑暗的尽头并不是救赎。\n无数的光芒刺瞎了她的眼睛,仿佛映照出她那脆弱而残酷的一生。\n不久后,她感受到无数的手将她重新拉回黑暗。\n解放永远离她而去。"
 TRN_opposition.31.a: "...因此我称赞死者比生者更幸福"

 TRN_opposition.31.2.t: "卑微的人生"
 TRN_opposition.31.2.d: "读着内容的米卡捧腹大笑。\n\n“哈哈哈!那个著名的乔马艾·沙织竟然连自杀都做不到,还被抓住了?她不是自称是领袖吗?真是太搞笑了-”\n\n笑了好一会儿的米卡对站在一旁的秘书补充了对沙织的处置。\n\n“暂时不要粗暴对待她,像对待贵宾一样好好招待她- 这样对她来说会更屈辱~”\n“是,我会传达的。”\n\n秘书恭敬地行礼后离开了房间,米卡把一根小香肠放进嘴里。\n她一边咀嚼一边想象着沙织在收容所里的可怜模样。\n孩子般愉快的笑声充满了房间。"
 TRN_opposition.31.2.a: "怎么玩弄她呢"

 TRN_opposition.11.t: "逃脱"
 TRN_opposition.11.d: "抛开无数的不安,沙织渡过了河。\n深夜,她在多瑙河缓缓流动的河水中,梦想着即将到来的未来。\n\n肯定在河对岸的某个地方,她珍视的人们在等待着她。\n她不再需要躲在黑暗中生活,也不再害怕暴力和不公。\n她将能够堂堂正正地生活。\n\n终于,她到达了对岸,回头望去。\n曾经困扰她一生的过去,阿里乌斯和三一学院,那所有的愤怒和绝望,现在都在河的对岸。\n\n然而,当她再次回头时,眼前只是普通的卵石滩。\n没有人等待她,也没有光明的未来。\n远处只有沉睡的宁静村庄和和平的森林。\n刚才还充满希望和激情的她,心中涌起了前所未有的虚无感。\n\n她无奈地笑了。\n这时,沙织终于明白了她一直念叨的那位先知留下的箴言的真正含义。\n因为世界是虚空的,所以它才美丽而珍贵。"
 TRN_opposition.11.a: "因此我称赞欢乐,因为人在日光之下吃喝快乐,比这更好的事没有了"

 TRN_opposition.11.2.t: "折断的叉子"
 TRN_opposition.11.2.d: "“….这是什么?”\n\n确认了电报内容的米卡带着不解的微笑看着秘书。\n\n“动用了那么多人和重装备…结果连一个人都抓不到?”\n\n她手中的叉子几乎被捏扁了。\n看到这一幕的秘书立刻低下了头。\n\n“非常抱歉,学生会长…我会采取措施列出责任人的名单…”\n“…算了,反正她一个人也做不了什么..不过剩下的三个人一定要抓住,对吧?”\n\n米卡面无表情地托着下巴。\n看到这一幕,她的秘书再次低头,然后迅速离开了房间。\n米卡看着手中已经变形的叉子,把它扔向秘书离开的门。\n叉子迅速飞去,深深地嵌入门中。\n她不满地看着那扇门,沉默了片刻。"
 TRN_opposition.11.2.a: "...不满意"

 # 羽鸟厚子

 TRN_opposition.13.t: "完整的黎明" 
TRN_opposition.13.d: "黎明前的清晨,一切都在沉睡。\n阿茨子用尽最后的力气爬上陡峭的山路。\n她已经疲惫不堪,满身尘土,但依然没有停下。\n\n当她到达山顶时,周围的景象映入眼帘。\n开阔的原野和远处零星的民居。\n有些房子里透出开始一天的灯光,四处飘扬着红白蓝的旗帜。\n\n阿茨子意识到自己成功了。\n她呆呆地俯视山下,缓缓呼出一口气。\n清晨的寒冷而清新的空气让她的精神为之一振,曾经令她恐惧的黑夜也变得高贵而温柔。\n她像在跳舞一样在草丛中奔跑,向前迈进。\n\n不久后,阿茨子下山,靠在原野上的一棵树干上休息。\n不知不觉中,天已经亮了。\n她最后一次安心地看着太阳是什么时候?\n虽然世界没有改变,但她眼中的一切都变得新鲜而美丽。\n阿茨子慢慢放下了所有的束缚。"
 TRN_opposition.13.a: "看哪,有什么新事呢?早在古代就有了。"

 TRN_opposition.133.t: "当你凝视深渊"
 TRN_opposition.133.d: "虽然不如渚,但她也是美香最珍贵的朋友之一。\n有时她会用难以理解的冗长话语激怒美香,但即便如此,她依然非常可爱。\n\n因此,美香不希望她变成那样。\n那不是她的意愿。\n尽管如此,尽管如此……在梦中,她总是用空洞的眼神从血海深处直视美香。\n不仅仅是她。\n美香在自己面前清除的无数人也在她身边直视着美香。\n\n幸运的是,今晚唤醒美香的不是可怕的噩梦,而是一通电话。\n醒来的美香呆坐了一会儿,然后拿起了听筒。\n\n\n接电话没多久,美香就徒手捏碎了听筒,走出了卧室。\n\n不久后,听到消息赶来的她的秘书在办公室里看到了美香。\n地上散落着杂物和家具的残骸,负责这次行动的人倒在地上,而美香浑身染红。\n\n她的秘书去处理事态时,美香无神地看着桌上的一张照片。\n照片中,越过国境的阿茨子在月光下微笑,仿佛在跳舞般漫步在原野上。\n\n随后,美香环顾四周,看到了破碎的镜子中的自己。\n被血和尘土覆盖的她显得既可怜又可怕。\n\n“……我在做什么……?”\n\n干涩地吐出这句话,回荡在空中显得无比空虚。\n没有人回答美香的问题。"
 TRN_opposition.133.a: "深渊也在凝视你。"

 TRN_opposition.23.t: "再也不见"
 TRN_opposition.23.d: "她继承了守护戒律的阿里乌斯学生会长们的高贵血统,注定成为阿里乌斯的新学生会长。\n\n但在突如其来的变化中,她沦为了阿里乌斯荣耀的牺牲品。\n她正当的王座被一个成年人夺走,她的未来被灰色笼罩。\n\n然而,阿茨子没有倒下。\n在像家人一样守护她的朋友们的陪伴下,她小小地希望着有一天能获得解放。\n这个小小的希望是阿茨子不迷失自我的基础。\n\n但同时,阿茨子不想再看到珍贵的人受伤。\n为了吸引追捕者的注意,她选择了自己作为祭品。\n在红色的热浪中,她终于感受到了解放。\n\n最后,她眼中映出的,是最珍贵的三个人的面孔。\n再也见不到的,自己最爱的人。\n阿茨子默默地向她们告别。"
 TRN_opposition.23.a: "……最终,愿你幸福。"

 TRN_opposition.233.t: "最崇高的行为"
 TRN_opposition.233.d: "虽然不如渚,但她也是美香最珍贵的朋友之一。\n有时她会用难以理解的冗长话语激怒美香,但即便如此,她依然非常可爱。\n\n因此,美香不希望她变成那样。\n那不是她的意愿。\n尽管如此,尽管如此……在梦中,她总是用空洞的眼神从血海深处直视美香。\n不仅仅是她。\n美香在自己面前清除的无数人也在她身边直视着美香。\n\n幸运的是,今晚唤醒美香的不是可怕的噩梦,而是一通电话。\n醒来的美香呆坐了一会儿,然后拿起了听筒。\n\n\n不久后,放下听筒的美香静静地陷入了沉思。\n\n阿茨子,阿里乌斯的正统继承人,继承了高贵血统的她,最终选择了自我牺牲,跳入火中。\n尽管她的命运本不该如此,她却为了微不足道的事物牺牲了自己。\n这个决定是否真的有意义,现在已经不重要了。\n\n美香无法理解那些复杂的想法和不自然的情感。\n她只是再次拿起听筒,拨通了她秘书的电话。\n\n“……把阿茨子带到这里来,小心不要弄坏她。”\n\n她只是想亲眼看到阿茨子最终的样子。\n只有这样,她才能再次找到片刻的安宁。\n美香强迫自己闭上眼睛,忽视脑海中的思绪,慢慢陷入了床中。"
 TRN_opposition.233.a: "蜡烛的存在不是为了照亮自己。"

 TRN_opposition.33.t: "归来"
 TRN_opposition.33.d: "每个人都有自己的命运。\n无论轻重,我们都知道有无数的命运存在于每个人身上。\n而阿茨子的命运展示的是一个辉煌而孤独的王座。\n\n但她既没有主动也没有被动地接受这个命运。\n她只是想要平凡。\n不是公主也不是祭品,只是一个普通的学生,和她爱的人一起并肩行走。\n\n然而,命运的回归和它的夺走一样突然。\n当她看到那些在破旧房间里找到她的三一猎犬时,阿茨子意识到自己终究无法逃脱命运。\n\n于是,她再次消失在孤独的黑暗中。\n公主回到了她应该在的地方。\n冰冷而孤独的王座。"
 TRN_opposition.33.a: "虽然看不见阳光,但这比阳光更平安。"

 TRN_opposition.333.t: "黑夜" 
TRN_opposition.333.d: "虽然不如Nagisa,但她也是Mika最珍贵的朋友之一。\n有时她会用那些冗长而难以理解的话语激怒Mika,但即便如此,她依然是那么可爱。\n\n因此,Mika不希望她变成那样。\n那不是她的意愿。\n尽管如此,尽管如此……在梦中,她总是用空洞的眼神从血海中直视着Mika。\n不仅仅是她。\n那些被Mika亲手清除的人们也在她身边直视着Mika。\n\n幸运的是,今晚唤醒Mika的不是可怕的噩梦,而是一个电话。\n睁开眼睛的Mika愣了一会儿,然后拿起了听筒。\n\n\n挂断电话后,Mika笑容满面地坐在床边,双脚晃动着。\n\n抓住了Hakari Atsuko。\n而且没有任何损失或交战,安静地。\n与那些愚蠢的军人不同,至少秘密警察的朋友们表现得更加高效。\n\n抓住了Atsuko,现在Arius已经完全没有威胁了。\n久违地感到一切都在正轨上的Mika躺在床上,望向窗外。\n\n一切结束后,她也能像那些星星一样闪耀。\n她这样相信着,慢慢地入睡了。"
 TRN_opposition.333.a: "只有在黑暗中才能看到星星。"

 TRN_opposition.12.t: "孤独的坠落"
 TRN_opposition.12.d: "Misaki比任何人都能理解世间万物皆虚无的教义。\n因此,她一直希望能放下一切,在这个虚无的世界中找到安宁。\n\n但每当她试图逃离这个世界时,总有人抓住她不放。\n正因为有她们,Misaki才暂时搁置了放弃的念头。\n\n然而,尽管付出了所有努力,世界依然没有放过我们。\n发射最后一枚导弹后,她扔掉了发射器,走向悬崖边。\n追赶她的猎犬们对她大声吼叫。\n\n她独自站着,感到孤独。\n此刻她是孤身一人。\n那些曾经抓住她的珍贵之人现在不在她身边。\n因此,Misaki毫不犹豫地向后倒下。\n在迎面而来的狂风中,Misaki终于感到了真正的安宁。"
 TRN_opposition.12.a: "孤独跌倒,无人扶起的人有祸了。"

 TRN_opposition.122.t: "附带损害"
 TRN_opposition.122.d: "今天,Mika的办公室里又堆满了文件。\n她打了个小哈欠,舒适地坐下,快速浏览这些文件。\n大多数文件对她来说并不重要。\n清理犹太人或少数民族是那些狂热分子的兴趣所在,他们把她推上了这个位置。\n最近在完全崩溃的Arius自治区域进行的焚烧作业或对Gehenna的入侵准备等也引起了她的注意,但这些也只是需要她盖个章的事情。\n就像那些因学校作业而感到无聊的普通学生一样,她漫不经心地浏览着文件,直到一份文件被放在她面前。\n\n“...嗯?这是什么?”\n“这是关于追踪Arius小队成员之一Imashino Misaki的结果。”\n“哦...”\n\n听到这个消息,Mika产生了些许好奇,带着一点期待打开了文件。\n\n\n\n“…死了?还是自杀?”\n“无话可说,对不起。”\n“那我们的孩子为什么死了这么多?不,秘书酱你不需要道歉——”\n\nMika用食指轻轻敲了敲桌子,然后沉重地开口。\n\n“那些该负责的人,一个都不能放过……明白吗?”\n\nMika对着秘书微笑。\n秘书比任何人都清楚,她的笑容决定了无数人的命运。"
 TRN_opposition.122.a: "你以为会得到表扬吗?"

 TRN_opposition.22.t: "善良的撒玛利亚人"
 TRN_opposition.22.d: "Misaki昏倒在污水横流的下水道底部。\n她通过一个中介越过了边境,这本来是件好事。\n但一过边境,他就把她卖了。\n最终,Misaki不得不拼命逃跑,穿过迷宫般的小巷,躲避子弹。\n\n因为把所有的旅费都给了中介,Misaki几天没吃没喝,虚弱不堪,倒在地上动弹不得。\n她以为自己终于找到了梦寐以求的解脱,闭上了眼睛。\n\n但Misaki并没有得到她所期望的永眠。\n几天后醒来的Misaki发现自己被一群孤儿包围。\n他们发现了她,给她洗澡,治疗她,并把自己也不多的食物分给她。\n她因为第一次感受到这种奇怪的情感,甚至没能好好道谢就匆匆离开了。\n\n走出城市,走在田野间的小路上,Misaki暂时放下了心中的混乱。\n为了与大家汇合,她加快了脚步,并对自己一直以来信奉的格言产生了一丝怀疑。\n‘世间万物皆虚无,但也许值得一活。’"
 TRN_opposition.22.a: "人没有比在劳碌中喜乐更好的了,因为这是他的份。"

 TRN_opposition.222.t: "连坐制"
 TRN_opposition.222.d: "今天,Mika的办公室里又堆满了文件。\n她打了个小哈欠,舒适地坐下,快速浏览这些文件。\n大多数文件对她来说并不重要。\n清理犹太人或少数民族是那些狂热分子的兴趣所在,他们把她推上了这个位置。\n最近在完全崩溃的Arius自治区域进行的焚烧作业或对Gehenna的入侵准备等也引起了她的注意,但这些也只是需要她盖个章的事情。\n就像那些因学校作业而感到无聊的普通学生一样,她漫不经心地浏览着文件,直到一份文件被放在她面前。\n\n“...嗯?这是什么?”\n“这是关于追踪Arius小队成员之一Imashino Misaki的结果。”\n“哦...”\n\n听到这个消息,Mika产生了些许好奇,带着一点期待打开了文件。\n\n\n\n看了一会儿文件后,Mika冷冷地把文件扔到秘书面前。\n\n“….不是领导.. 只是个无关紧要的女人,结果还死了几十人?”\n\n她散发出的压迫感让秘书一句话也说不出来,只能站在那里。\n一种寒意顺着脊椎流下,伴随着冷汗。\n\n“而且还突破了检查站...? 哈...把这个女人通过的检查站负责人,连同他们的家人,全都抓起来。”\n\nMika独自冷笑,然后用疯狂的眼神看着秘书,秘书立刻鞠躬,然后逃了出去。\n只感激自己没有被她的愤怒波及。"
 TRN_opposition.222.a: "儿子因父亲的罪孽被处死。"

 TRN_opposition.32.t: "徒劳的后悔" 
TRN_opposition.32.d: "最后一枚飞弹在空中划出一道闪光。\n随即,爆炸声响起,分裂的子弹雨倾泻在追击她的敌人之间。\n看着那些被无情撕裂而死的敌人,今篠美咲放下发射器,向森林逃去。\n\n穿过灌木丛,美咲回顾了自己所处的境地。\n小队的成员们已经分散,正向南方边境前进。\n她必须设法越过边境,与大家汇合。\n\n然而,她感到一阵怀疑。\n所有人都能安全通过陆路离开特里尼蒂的几率太低了。\n如果被抓住,她甚至连自由呼吸的权利都将被剥夺。\n与其那样,不如自己结束这虚无的世界?\n\n但已经太晚了。\n当她意识到时,埋伏的追击者已经从树丛中出现,将她包围。\n在最后的挣扎中,她拔出手枪,试图对准自己的头。\n世界仿佛在嘲笑她,子弹竟然哑火了。\n\n一切都是徒劳。\n这个世界、抵抗、幸福、悲伤,全都是徒劳。\n甚至连自己因软弱而无法下定决心的自己也是徒劳且愚蠢的。\n最终,美咲被拖入了她所憎恨和恐惧的世界黑暗中。"
 TRN_opposition.32.a: "一生劳苦愁烦,心不安宁,这也是虚空。"

 TRN_opposition.322.t: "自愿的他杀"
 TRN_opposition.322.d: "今天,米卡的办公室里又堆满了文件。\n她打了个小哈欠,舒适地坐下,快速浏览这些文件。\n大多数文件对她来说并不重要。\n清理犹太人或少数民族是那些狂热分子的兴趣,他们把她推上了这个位置。\n最近在完全崩溃的阿里乌斯自治区的焚烧作业或对盖赫纳的入侵准备等也引起了她的注意,但这些也只是需要她盖个章的事情。\n就像那些因学校作业而感到无聊的普通学生一样,她漫不经心地浏览着文件。\n\n“嗯?这是什么?”\n“这是关于追踪阿里乌斯小队成员今篠美咲的结果。”\n“哦……”\n\n听到这个消息,米卡产生了兴趣,带着些许期待打开了文件。\n\n\n\n“真搞笑——反正会被抓住,为什么要搞得这么花哨?抓了不少人啊——”\n“对不起,米卡大人……”\n\n米卡一边略显不悦地笑着,一边仔细看着文件中附上的美咲的照片。\n她的手臂和脖子上布满了伤痕。\n米卡嘴角微微上扬,似乎想到了什么有趣的事情,指示秘书。\n\n“不要送到普通的收容所,送到波罗的海沿岸那个有特殊癖好的收容所去——”\n“……明白了。”\n\n即使只是通过照片,米卡也看出了那些伤痕是自残造成的。\n因此,她对这个愚蠢的女人在何种暴力下会心碎感到好奇。\n虽然她不知道美咲自残的原因,但可以肯定的是,这个女人将一生在痛苦和后遗症中度过。\n仅仅是想象,米卡就忍不住笑了出来。"
 TRN_opposition.322.a: "记住你必死"

 TRN_opposition.14.t: "你没想到吧?"
 TRN_opposition.14.d: "老实说,真的没人会想到。\n谁会想到一个通缉犯会在大白天买火车票越过边境呢?\n\n她大胆地潜入教堂,找了一件修女服穿上,然后把所有行李塞进火车的牲畜运输车厢。\n然后,她就这样坐在火车最角落的座位上,像在祈祷一样,虔诚地姿势,深深地睡着了。\n\n即使在边境检查时,检查员也没有发现她,因为她在睡觉,光环也没有显现出来,最重要的是,她的存在感太低了,没人怀疑她是通缉的阿里乌斯小队成员。\n\n当宪兵们发现她是土永日和时,她已经到达了布达佩斯中央车站。\n下了火车,坐在车站前的草地上,她伸了个懒腰,享受着温暖的阳光。\n然后,她久违地抬头看了看蓝天,灿烂地笑了。"
 TRN_opposition.14.a: "嘿嘿——活下来了——"

 TRN_opposition.144.t: "面对黑暗的现实"
 TRN_opposition.144.d: "桐藤凪沙和御园美香是多年的朋友。\n但在当前的局势下,她们已经不能再称为朋友了。\n凪沙因政变失去了自由,是个失败者,而美香是将她拉下马的罪魁祸首。\n\n眼前摆着豪华的汽车和茶具,但窗户上装有铁栅栏,门外站着持枪的警卫,环境冷酷无情。\n在这种环境下,美香依旧用轻快的声音聊着无关紧要的话题。\n凪沙没有表现出任何情感,静静地啜饮着茶。\n没有侍者,长时间未见阳光,但她的外表依然显得高贵。\n\n“所以说啊——那只小狗竟然——”\n“美香大人,有电报到了。”\n\n打断美香无聊话题的是她的秘书。\n她端着茶杯,依旧保持微笑,静静地看着秘书递来的电报。\n\n\n\n“……什么?”\n\n看着美香瞬间扭曲的表情,所有人都感觉时间仿佛停滞了。\n\n“逃走了……坐火车……你在跟我开玩笑吗?”\n“相关部门正在调查……”\n\n秘书刚开口,美香扔出的茶杯就砸在她的头上,碎裂开来。\n秘书踉跄后退,额头上流下鲜红的血。\n\n“你们都是蠢货吗?居然连一个用这种拙劣手段逃跑的蠢小鬼都抓不住?无用又愚蠢……!!!”\n“……噗嗤……”\n\n美香爆发的愤怒被凪沙的笑声打断。\n美香转身看向凪沙,脸色苍白如碎裂的茶杯。\n\n“你的坏习惯更严重了,美香。你以前也是,一旦事情不顺心,就像婴儿一样难看地哭闹。”\n\n听到这话,美香的脸涨得通红,径直走向门口。\n听到高声叫喊,两个警卫冲了进来,看到一片狼藉的场景,愣住了。\n美香像是发泄怒火一样,朝他们的头部开了枪,然后消失在外面。\n\n独自留下的凪沙意味深长地微笑着喝茶。\n一切都在崩溃,但此刻她在笑。"
 TRN_opposition.144.a: "我唯一剩下的就是笑容。"

 TRN_opposition.24.t: "最后的谢罪" 
TRN_opposition.24.d: "伴随着响彻街道的巨响,飞射的子弹击中了一个倒霉人的眉心。\n看着四散躲避的追击者,土永日和拉动了枪栓。\n\n她的一生总是充满不幸。\n在无数的不公和压迫中,她变得孤立和畏缩。\n但她渴望生存。\n在暴力和责难中,她比任何人都更加顽强地行动,为了生存。\n因此,即使现在她也毫不犹豫地扣动扳机。\n\n但抵抗并没有持续太久。\n当她将下一发子弹推入弹膛时,有人踢开了紧闭的门闯了进来。\n日和立即举枪击中了追击者的肩膀。\n然而,另一个追击者迅速冲上前来,日和在毫无瞄准的情况下开枪,失去了武器,撞到了墙上,跌坐在地。\n\n在逐渐模糊的意识中,日和看到了射击她的追击者。\n她抱着先前进入房间的同伴的逐渐冰冷的尸体,痛哭不已。\n\n“……对不起……对……不起……”\n\n在逐渐模糊的意识中,日和对她们留下了微弱的道歉。\n这是她第一次向他人表达真心。"
 
 TRN_opposition.24.a: "愚昧人所遭遇的,我也必遭遇,我心里说,这也是虚空。"

 TRN_opposition.244.t: "你们是世上的盐"
 TRN_opposition.244.d: "桐藤渚和御园美香是相识已久的朋友。\n但在当前的情况下,不能再称她们为朋友了。\n渚是因政变失去自由的失败者,而美香是将她拉下马的罪魁祸首。\n\n眼前摆放着豪华的茶具和茶点,但窗户上装有铁栅栏,门外站着持枪的警卫,环境冷清。\n在这种环境中,美香依旧用轻快的声音喋喋不休地讲着无用的话题。\n渚没有表现出任何情感,静静地端起茶杯。\n虽然没有侍者,也很久没有见到阳光,但她的外表依然显得很有品位。\n\n“所以说啊,那只小狗竟然——”\n“美香小姐,有电报到了。”\n\n打断美香无聊话题的是她的秘书。\n美香依旧保持着微笑,端起茶杯,静静地阅读秘书递来的电报。\n\n\n“嗯——所以呢?要我怎么做?”\n\n美香的反应是疑惑。\n面对睁大眼睛反问的美香,秘书一时语塞。\n\n“仅仅是报告一个恐怖分子被杀的消息,非要在这么好的时候说吗?”\n“对不起……是我考虑不周……”\n\n渚静静地放下茶杯,注视着这一幕。\n以前的美香也是任性妄为,但现在的美香似乎连掩饰这种一面的想法都没有了。\n她抬起头,看向被遮住的窗户。\n在感受到自己的无力时,喝的茶也没有任何香气。"
 
 TRN_opposition.244.a: "盐若失了味,用什么叫它再咸呢?"

 TRN_opposition.34.t: "沉重的步伐"
 TRN_opposition.34.d: "土永日和是阿里乌斯最优秀的狙击手。\n射击技巧自不必说,战略位置的选择和隐蔽也毫无不足。\n\n但和所有狙击手一样,她也不是万能的。\n尤其是在数十到数百人追击的情况下,日和唯一能做的就是隐藏自己的存在。\n当特里尼提的追击者们来到一个小村庄,疏散居民并完全包围周围时,她躲在一栋二层房子的洗手台下。\n\n但她不能再继续躲藏了。\n追击者们没有逐一搜查房屋,而是用火焰喷射器将其全部烧毁。\n看着窗外升起的火焰,日和摸了摸自己佩戴的手枪。\n\n然而,日和很快摇了摇头,放下了所有武器。\n世上的一切都是虚空和无意义的,但即便如此,她仍然想活下去。\n为了生存,她克服了无数的危险。\n这次的危机也不过是众多考验中的一个,日和这样想着。\n\n她举起双手,走了出去。\n每一步都沉重而黏稠,但她知道这是唯一剩下的选择。\n就这样,日和停止了最后的抵抗,走向了未知的未来。"
 
 TRN_opposition.34.a: "不要行恶过分,也不要为人愚昧,何必不到期而死呢?"

 TRN_opposition.344.t: "温柔的人有福了"
 TRN_opposition.344.d: "桐藤渚和御园美香是相识已久的朋友。\n但在当前的情况下,不能再称她们为朋友了。\n渚是因政变失去自由的失败者,而美香是将她拉下马的罪魁祸首。\n\n眼前摆放着豪华的茶具和茶点,但窗户上装有铁栅栏,门外站着持枪的警卫,环境冷清。\n在这种环境中,美香依旧用轻快的声音喋喋不休地讲着无用的话题。\n渚没有表现出任何情感,静静地端起茶杯。\n虽然没有侍者,也很久没有见到阳光,但她的外表依然显得很有品位。\n\n“所以说啊,那只小狗竟然——”\n“美香小姐,有电报到了。”\n\n打断美香无聊话题的是她的秘书。\n美香依旧保持着微笑,端起茶杯,静静地阅读秘书递来的电报。\n\n\n“哇,原来如此——抓到了吗?真厉害——,你是想让我这么说吗?”\n\n美香的反应与她明亮的笑容不符,语气尖锐。\n秘书立刻低下了头。\n即便如此,美香也没有停止对她的责难。\n\n“为了抓住一个恐怖分子,烧毁了整个村庄,这就很了不起吗?而且还是他自己投降的?你以为我听到这种报告会高兴吗?”\n\n看着不停责骂秘书的美香,渚闭上了眼睛。\n她本不是这样的孩子。\n虽然以前也常表现出幼稚和不足的一面,但她总是对周围的人很温柔,心地善良。\n\n渚轻声叹了口气,没人能听到。\n那天,她最喜欢的茶显得格外苦涩。"
 
 TRN_opposition.344.a: "他们必承受地土"
 
 TRM_event.363.t:0 "回家" 
 TRM_event.363.desc:0 "约翰关上了匆忙打包的最后一个箱子,因腰酸背痛而伸了个懒腰,喘了口气。然而,只要他稍微放松一下,外面的女人们就会施加压力,所以他又继续打包。把所有东西装进自己的车后,他把房子的钥匙交给了正义实现部的一名成员,然后上路了。他最后一次透过车窗看了看熟悉的布雷斯劳街道,发动了引擎。\n\n‘铁娘子’最近下达的驱逐未获许可的外国人的命令今天在全国范围内实施。该政策在梅克伦堡、萨克森、西里西亚和波兰走廊附近尤为集中,迫使许多人离开熟悉的家乡,前往寒冷孤独的异地。过程中发生的零星抵抗被正义实现部彻底粉碎,失去所有希望和可能性的人们不得不打包行李,踏上泪水的行程。\n\n在这其中,约翰沿着他年轻时每天走过的熟悉的老路,经过那家他每天光顾的卖椒盐卷饼的面包店,现在门上写着大大的‘驱逐’字样,经过布雷斯劳的标志,前往波兰。他不禁流下了眼泪。也许是因为他的所有一切都在那里。\n\n他用手帕擦去止不住的眼泪,前往他不愿再见的父亲居住的克拉科夫。\n\n小时候,他每天都要忍受醉酒父亲的虐待。无法忍受痛苦的他赤手空拳离开了克拉科夫,凭借坚强的心,前往布雷斯劳。在布雷斯劳,他从简单的清洁工到工地工人,什么都干,终于摆脱了父亲的控制,独立生活。而陪伴他、见证这一切的城市,就是布雷斯劳。然而,他离开了布雷斯劳,回到了克拉科夫。\n\n长久的离家出走终于结束了。"
 TRM_event.363.a:0 "约翰再次擦去流下的眼泪。"
 TRM_event.364.t:0 "公开演讲"
 TRM_event.364.desc:0 "撰写中"
 TRM_event.364.a:0 "然后,凪咲慢慢走下了讲台。"
 TRM_event.365.t:0 "克虏伯的客人"
 TRM_event.365.desc:0 "在什切青的克虏伯临时总部,古斯塔夫·克虏伯望着窗外,陷入了深深的苦恼。\n\n大战之后,德国分裂成两部分,遍布德国的克虏伯也被一分为二,靠之前赚的钱勉强维持生计。他几次把手指上的香烟在椅子上磨灭,思考着克虏伯的未来——以及为了那些因他的决定而无法安眠的工人们,他不得不陷入无尽的苦恼。\n\n该怎么办?留在盖赫纳的克虏伯该怎么办?要退出重工业吗?该如何与该死的伊甸集团竞争?\n\n越是苦恼,他越是陷入深深的困境,古斯塔夫·克虏伯今天也在为克虏伯的未来独自奋斗。\n\n这时,走廊上传来急促的脚步声,他的秘书说道:\n\n“老板,伊甸的客人来了。”\n\n当他听到秘书的话,从无尽的苦恼中暂时脱离出来时,秘书打开了门,迎进了客人。\n\n那位客人是三一的——桐藤凪咲。\n\n面对意料之外的客人,他感到惊讶,但很快微笑着请凪咲坐下。\n\n“克虏伯今天还好吗?”\n\n打破房间寂静的是凪咲。面对意料之外的问题,他掩饰不住自己的困惑,回答道:\n\n“哈哈,如果我说好,那我从一开始就撒谎了。”\n“是的,克虏伯的状况现在不好。”\n\n克虏伯毫不隐瞒地回答了凪咲的问题。回答完后,克虏伯焦急地等待着凪咲开口。\n\n“真是遗憾。”\n“那么,我在茶会上给您一个建议。”\n“在三一的领导下,克虏伯工作如何?”\n\n凪咲一边喝红茶一边说道,古斯塔夫·克虏伯那如钢铁般冰冷的心脏开始温暖起来,并迅速跳动。\n\n这是克虏伯唯一的最后希望的绳索,还是恶魔狡猾的破绳?\n\n古斯塔夫·克虏伯听到这话后,几分钟内无法回答,但打破沉默的也是凪咲。\n\n“在伊甸等待您的积极回应。”\n“祝您今天平安。”\n\n凪咲说完这句话,起身走了出去。"
 TRM_event.365.a:0 "门关上后,烟斗里的烟草燃烧起来。"
 TRM_event.366.t:0 "被遗弃的信仰"
 TRM_event.366.desc:0 "仇恨的历史或许从社会诞生之初就开始了。为了自身安全,出于嫉妒,或无意中造成伤害,原因多种多样。仇恨带来了无数的牺牲者,无法抹去的伤痕,以及讽刺的是,许多进步和发展。为了彻底踩在对方头上,为了消灭对方。为了让对方屈服。\n\n三一与盖赫纳之间的恶劣关系在大战之后也没有改变,这并不奇怪。即使在危机来临时,基博托斯也没有停止相互仇恨。人类和基博托斯唯一的共同点,就是对不同于自己的人的无限仇恨。\n\n隶属于修女会的少女脸上满是绝望。泪水、血迹和痛苦。三一将盖赫纳视为“无法对话的族群”时,她无法接受。主爱所有人,即使是盖赫纳。主的爱应该施予所有人。\n\n但现在,仇恨正在侵蚀他们的心灵,神圣的主的声音对学生们来说只是噪音。\n\n少女感到沮丧。愤怒和仇恨是最能激发大众热情的力量。真相刺痛了这位纯真少女的心脏。眼前再次开始了血腥的战斗。她必须阻止他们。作为修女会的一员,作为一个人,必须阻止这些主的女儿们。\n\n他们的暴力没有停止。相反,盖赫纳和三一学生之间的打斗和枪击愈演愈烈。穿着黑色修女服的少女怨恨自己的无力,也怨恨旁观这一切的主,蜷缩着小小的身体,抽泣着。"
 TRM_event.366.a:0 "燃烧的火炉,流泪的天空"
 TRM_event.367.t:0 "一切终将结束" 
 TRM_event.367.desc:0 "隶属于三一正义实现部的学生年代爱对此感到非常困惑。“三一和盖赫纳之间绝不会有敌对行为。”这简短的一句话在爱脑海中翻腾。对于追随蒂帕蒂的米卡的爱来说,这样的决定更是难以理解。\n\n没有纪律,充满了不良分子,只会打架的这些笨蛋能沟通吗?如果米卡在的话,一切都会恢复原状。寻找发泄对象时,爱看到了盖赫纳学园的风纪委员,看到那令人厌恶的样子,爱故意狠狠地撞了她的肩膀。\n\n风纪委员痛苦地看着什么东西,似乎很可惜。爱毫不掩饰自己的厌恶之情看着她。盖赫纳必须被彻底踩在脚下。但就在她准备挥拳行使正义时,风纪委员旁边掉落的那块失去形状的奶油蛋糕阻止了她。\n\n那是她从小常去的蛋糕店的蛋糕。爱失去了话语。即使世界末日,她也要行使正义的心情似乎又回来了。皱着眉头的爱伸出手,把风纪委员扶了起来。\n\n“...刚才是我不好。我会回去再买一个给你。”\n“嗯...? 嗯,谢谢。”\n\n在去蛋糕店的路上,三一和盖赫纳学生之间的尴尬和不快的气氛依然存在。不知不觉中,爱到了蛋糕店,用自己的钱重新买了一个蛋糕给她。风纪委员满意地看着她。\n\n“花了不少钱吧?其实可以无视过去的。我是风纪委员的光,你呢?”\n\n她拿出手机,似乎想交换电话号码,爱叹了口气,接过她的手机,存下了自己的号码。"
 TRM_event.367.a:0 "“...年代爱。”"
 TRM_event.368.t:0 "放学后甜点部与美食研究会"
 TRM_event.368.desc:0 "最近作为三一和盖赫纳和解的一部分,一些社团决定与预先选定的对方社团共度一天。放学后甜点部的成员们怀着对美食研究会的期待和幻想,在埃尔福特的一家咖啡馆等待与美食研究会见面。\n\n但不久之后,外面传来了巨大的爆炸声。爆炸声来自附近的香肠车,一名德国人丢下香肠车,尖叫着逃跑了。通过咖啡馆的落地窗可以看到这一幕。原本就听说过美食研究会的“恶名”,这次也肯定是因为香肠不合格而被美食研究会炸掉了。\n\n不久之后,美食研究会的成员们以非常镇定的姿态走进了咖啡馆。看到她们镇定地走进来,咖啡馆的咖啡师吓得躲进了厨房,脸色紧张的员工把美食研究会的成员们带到了放学后甜点部的桌子旁。就这样,她们的第一次正式会面成功了。\n\n“呵呵...很高兴见到你们,放学后甜点部。”\n“那个可爱的小家伙是部长吗?”\n\n美食研究会的黑田日向一坐下就充满活力地向茨城吉美打招呼。\n\n“可、可爱的小家伙!?”\n“我讨厌被当成小孩子...”\n\n突然被当成小孩子的吉美脸红了。\n\n她们暂时互相慢慢交谈时,不久后可爱的兔子形状的蛋糕上来了。大家互相分享蛋糕品尝时,奶酪和奶油蛋糕的结合让人感到愉悦。以挑剔口味著称的美食研究会成员们也似乎对久违的美食感到满意。\n\n“哦哦哦~!真是太好吃了!”\n“特别是这个奶酪部分,我很喜欢!”\n\n“我也是!”\n\n当她们在和谐的气氛中赞美蛋糕时,日向突然从口袋里拿出炸弹说道。\n\n“奶酪和奶油蛋糕,这是对美食的禁忌!”\n“这种食物必须立即消失!”\n\n“日向,等一-”\n\n“轰隆-!”\n\n还没来得及阻止她,日向就立刻引爆了炸弹,炸毁了咖啡馆。\n\n随后美食研究会在浓烟中消失了,她们的第一次会面就这样结束了。"
 TRM_event.368.a:0 "嗯,不过还是很好吃!"
 TRM_event.369.t:0 "来自三一的提议"
 TRM_event.369.d:0 "根据从伊甸园寄来的信件,三一表示他们非常了解我们的内部情况,并提议解决阿比多斯的所有问题,条件是阿比多斯并入三一。\n\n能够一举解决我们烦人的问题,这个提议确实很诱人,但实际上这无疑是他们为了合并阿比多斯的阴谋。"
 TRM_event.369.a:0 "拒绝。"
 TRM_event.369.b:0 "我们无能为力..."
 TRM_event.370.t:0 "阿比多斯的接受"
 TRM_event.370.d:0 "阿比多斯高中接受了我们的提议,从现在起,三一和阿比多斯合二为一。"
 TRM_event.370.a:0 "好!"
 TRM_event.371.t:0 "阿比多斯的抵抗"
 TRM_event.371.d:0 "遗憾的是,阿比多斯方面似乎没有看到自己的未来,拒绝了我们的提议,并宣称不会屈服于“无耻的合并阴谋”,准备战争。"
 TRM_event.371.a:0 "如果言语不行,就用枪解决。"
 
 TRM_event.358.t:0 "大妥协"
 TRM_event.358.desc:0 "在阳光明媚、微风习习的一天,三一和盖赫纳的蒂帕蒂和万魔殿为了结束彼此之间的长期纷争,聚集在高圣堂。\n\n高圣堂是过去召开统一公议会的地方,是进行“伊甸条约”这一历史性事件的最合适场所。\n\n蒂帕蒂的桐藤凪沙和万魔殿的羽生真琴破例地相互微笑握手后,各自坐下。克罗诺斯学校的众多摄像机屏息注视着这一幕,基博托斯的众多学生也在观看,蒂帕蒂的桐藤凪沙首先开口。\n\n“您来的路上平安吗?”\n\n“啊啊-盖赫纳的能干领导者,这羽生真琴大人真是适合这个地方!”\n“呵呵,闲话少说,直接进入正题如何?”\n\n在和谐的气氛中,她们的仆人们把写有\n\n‘为了伊甸条约的三一综合学院与盖赫纳学院之间的大妥协’\n\n的文件分发到各自的桌子上。\n\n这将是历史上留名,传给后代的伊甸条约和大妥协的开始。"
 TRM_event.358.a:0 "“请看第一章。”"
 TRM_event.359.t:0 "第一章" 
 TRM_event.359.desc:0 "茶会和万魔殿传来翻动文件的声音,茶会的仆人接着说道。\n\n“第一项签署是‘永恒友谊条约’。”\n“简单来说,就是停止一切敌对行为。”\n\n“嗯?这种无聊的事情不是在达成协议时就已经签署了吗。”\n“难道——你们不信任这个潘多莫尼乌姆协会吗?”\n\n意外的签署让真琴摘下帽子,露出极度不悦的表情说道。盖赫纳的代表们也调整了坐姿,注视着茶会,要求解释。\n\n“这项签署并不是这个意思,羽生真琴小姐。”\n“只是为了消除双方的不信任而已。”\n\n面对万魔殿的冷淡反应,意料之外的渚只能掩饰自己的困惑,微笑着回应。\n\n“确认一下不是更好吗?”\n\n“哈哈哈!”\n“……真是有趣。”\n“竟然已经开始和我们争夺影响力了。”\n\n万魔殿的羽生真琴大笑着,用不太符合她风格的表情回应了渚。\n\n刚才的和谐气氛瞬间冻结,只剩下茶会和万魔殿在文件上签字的笔尖声。"
 TRM_event.359.a:0 "第一项签署 - 通过。"
 TRM_event.360.t:0 "第二章"
 TRM_event.360.desc:0 "这次,万魔殿的仆人打破了冰冷的气氛说道。\n\n“第二项签署是社团合并事项。”\n“如果三一和盖赫纳合并,社团数量将增加一倍,这将给合并后的学生会带来巨大负担。”\n\n这次的签署涉及到双方社团的合并。如果基博托斯的两大学院合并,那么众多社团将成为新学生会的负担,因此需要提前决定。但这次茶会和万魔殿也没有轻易签字。\n\n“……潘多莫尼乌姆协会反对解散温泉开发部。”\n“温泉开发部是盖赫纳的社团,盖赫纳不会抛弃自己的社团。没错。”\n\n“哦?真琴小姐,您真的不知道那个社团的恶名吗?”\n“他们在正常的道路上挖洞,还擅自进入其他学院开发温泉。”\n“为了联盟,更为了基博托斯,这个社团必须解散。”\n\n“呵呵……哈哈哈!”\n“这么说的话,补习部也应该解散!”\n“三次不及格,穿着泳衣游荡,甚至武装暴动!”\n“呵呵,真是个有用的社团!”\n\n真琴正面反驳了渚的话。渚叹了口气,只是说知道了,然后继续说道。\n\n“那么,对于合并相似的社团,您没有意见吧。”\n\n渚的这句话后,真琴按下帽子,露出满意的笑容,签署了文件。\n\n大家都希望一切顺利。"
 TRM_event.360.a:0 "第二项签署 - 通过。"
 TRM_event.361.t:0 "第三章"
 TRM_event.361.desc:0 "双方签署了第二项协议后,第三章随之宣读。\n\n“第三项签署是关于合并后的学生会。”\n“需要决定是从茶会和万魔殿的成员中选出几人组成新的学生会,还是全员参与。”\n\n这次的签署涉及到合并后的学生会。\n\n需要决定是直接合并茶会和万魔殿,还是选出几人组成新的学生会。\n\n“呵呵,只要有我羽生真琴在,一切都会顺利进行!”\n“伊吕波,你说是不是?”\n\n真琴一读完签署内容,就自信地问坐在旁边的伊吕波。\n\n“哈,您是认真的吗。”\n“您将不得不处理我所有的工作。”\n\n伊吕波懒洋洋地回答真琴。真琴意味深长地看着伊吕波。\n\n“我认为大家一起参与是最好的。”\n“如果能分担工作,那再好不过了。”\n\n渚看着伊吕波回答道。渚的突然发言让伊吕波无法掩饰自己的困惑。\n\n真琴虽然有些失望,但这次签署比上次快得多。\n\n合并后的学生会将由茶会和万魔殿的所有成员参加。"
 TRM_event.361.a:0 "第三项签署 - 通过。"
 TRM_event.362.t:0 "最后一章"
 TRM_event.362.desc:0 "终于到了大妥协的最后时刻。茶会和万魔殿的成员展开最后一章,那里只有两个大字的选择。\n\n“伊甸合众国”\n\n“伊甸联邦”\n\n这次茶会和万魔殿也难以轻易做出决定。未来三一和盖赫纳将携手前行,而这将是帮助他们前行的最后工具。\n\n伊甸合众国简单来说是在同一旗帜下,三一和盖赫纳享有平等权利。合并后的学生会下存在各自的学生会,在决定学院未来时,三一和盖赫纳享有平等的否决权,目前是最理想的联合形式。\n\n相反,伊甸联邦是将双方的一切完全合并,成为一个全新的学院。为了持续的联合和稳定,这种方法最为理想,但由于目前双方的恶缘尚未完全消除,现在实现这一点有困难。\n\n经过数小时的讨论,茶会和万魔殿的成员做出了决定。他们……"
 TRM_event.362.a:0 "... 签署了伊甸合众国。"
 TRM_event.362.b:0 "... 签署了伊甸联邦。"

