 TRM_event.102.t: "存在价值的证明"
 TRM_event.102.desc: "我们的军队成功收复了[?TRM.TRM_reclaimed_core.GetName]。姐妹会对此保持沉默,而新军部则急于夸耀自己的成就。\n\n姐妹会的政治地位正在下降,影响力也在减弱。如果继续这样下去,我们将在权力斗争中获胜。"
 TRM_event.102.a: "我们做到了!"

