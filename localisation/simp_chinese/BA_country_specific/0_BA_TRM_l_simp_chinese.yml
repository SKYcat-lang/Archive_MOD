 TRM_We_need_Denmark_milk: "丹麦要求"
 TRM_We_need_Denmark_milk_desc: "喝丹麦草莓牛奶,生活会改变。比如说,有草食恐龙和肉食恐龙。如果你只想像草食恐龙一样吃草,那就别喝。如果你想像肉食恐龙一样享受肉食,那就喝吧。最近有一项惊人的研究结果。喝丹麦草莓牛奶的人在200年内会死,但喝水的人在100年内会死。所以,多喝丹麦草莓牛奶比喝水好。"
