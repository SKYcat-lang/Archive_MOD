 TRM_event.32.t: "接受了我们的要求的[FIN.Getname]"
 TRM_event.34.t:0 "深夜"
 TRM_event.34.desc:0 ""现在开始播放重要广播。前线的听众请起立,这是三一学生会长御园未花的紧急公告。请注意收听。"\n\n在通常的时间段,这只是普通的广播,但不知为何,御园未花的紧急声明开始播出。\n\n士兵们漫不经心地听着广播。播音员的简短话语和军歌之后,学生会长御园未花用平时不同的声音开口说道。\n\n"今晚深夜,我们得知三一军的一名士兵被盖赫纳军队失踪的悲痛消息。这意味着总学生会长所期望的‘伊甸条约’的意义完全被抛弃了..." \n\n御园未花用平时不同的高亢而庄严的声音发表了演讲。短暂的演讲结束后,军乐队演奏了军歌,广播中断了。然而,约翰看着面色紧张、脚步不安的突击队长。\n\n"突击队长...其实我...因为肚子痛...借用了盖赫纳哨所的厕所..." \n\n"..."\n\n"从厕所出来时,收音机很吵,正义实现部的人在四处走动,难道..." \n\n突击队长深深叹了口气说道。\n"是的,正如你所想的那样。该死的。" \n\n"..."\n\n...因为找不到一名士兵而引发的两大学院之间的战争被保密了。"
 TRM_event.34.a:0 "怎么会这样?"
 TRM_event.35.t:0 "处理盖赫纳领土"
 TRM_event.35.desc:0 "在与盖赫纳的战争中获胜后,我们开始讨论战后的局势。"
 TRM_event.35.a:0 "伟大的胜利!"
 TRM_event.36.t:0 "摧毁盖赫纳残余"
 TRM_event.36.desc:0 "根据三一的战后计划,我们开始摧毁盖赫纳的残余,并在其上建设三一独有的东西。"
 TRM_event.36.a:0 "好!"
 TRM_event.38.t:0 "盖赫纳坦克设计部的命运"
 TRM_event.38.desc:0 "盖赫纳的坦克技术非常出色,在与盖赫纳的圣战中,他们的装甲技术对我们造成了很大阻碍。但现在我们已经掌握了坦克技术,其命运完全掌握在你手中。"
 TRM_event.38.a:0 "我们可以使用它们,不是吗?"
 TRM_event.39.t:0 "合唱团(1/2)"
 TRM_event.39.desc:0 "在装饰着三一国家社会主义党象征和御园未花本人宣传品的宏伟大厅里,御园未花站在充满强烈忠诚心的狂热者和持怀疑态度的怀疑论者之间。她一登上舞台,观众的期待感就高涨起来,当她敲击讲台时,所有人的目光都被她吸引住了。\n\n她静静地站在讲台前,观众席上弥漫着一片寂静,随后她的声音从她纤细的喉咙中流出。她的声音充满了紧张和愤怒,足以震撼整个大厅。\n\n她开始对盖赫纳进行猛烈抨击。\n\n"盖赫纳是建立在学生痛苦之上的学院,充满了贪婪、腐败和违背承诺的行为!他们自称是光明的灯塔,但实际上学生们连校服都不穿,四处游荡,校规也没有制定,许多学生随心所欲,给他人带来麻烦。这些事实都被他们隐藏在外表之下。我再也不能容忍那些该死的盖赫纳干涉和插手我们的三一..." \n\n大厅里开始响起低沉的鼓声,御园未花继续说道。\n\n"我谴责盖赫纳挑战我们三一力量的大胆行为,不,愚蠢行为!" \n\n观众们听惯了这些话,但由学生会长御园未花亲自说出来,分量不同——一些学生已经张开双臂欢呼,一些德国人甚至做出了纳粹式敬礼。\n\n御园未花的声音再次平静下来。\n\n"我们知道,我们应该为伟大而努力,而不是为了破坏；我们应该建设一个统一的未来,而不是分裂的未来。但现在,那无耻的盖赫纳向我们挑战,我们能袖手旁观吗?" \n\n观众中开始有人喊出"Nein!"\n\n"我们必须反击,与盖赫纳的战争是必然的,因为那些恶魔的本性实在是邪恶的,我们将会胜利,我们将会前进!荣耀将继续!" \n\n御园未花用她能发出的最高音调说出了最后一句话。\n\n她的话音刚落,整个大厅响起了所有人都熟悉的歌曲。"
 TRM_event.39.a:0 "继续"
 TRM_event.40.t:0 "合唱团(2/2)"
 TRM_event.40.desc:0 "'三一赞歌'。\n\n所有观众都像被塞壬的歌声迷住了一样静静地站着。眼前的这位粉发少女将会带领他们,带领三一走向荣耀,这一事实让人难以置信。\n\n[-高举旗帜!~整齐列队!~']\n\n这时,一位穿着正装的德国人站起来开始唱歌。\n\n他的眼中充满了狂热。他看着御园未花,仿佛见到了救世主,努力控制着颤抖的眼睛。他的全身都在颤抖,歌声也不稳定。\n\n然而,他的行为点燃了观众。\n\n-"~突击队静静而坚定地行进~" \n一位黑发少女,穿着正义实现部的制服,站起来唱歌。\n\n-"~被盖赫纳恶魔和反动分子杀害的同志们~" \n一位穿着修女服的短发少女站起来,举起右臂唱歌。\n\n-"~化作灵魂与我们一同行进~" \n一位穿着纳粹制服的男子手按胸口站起来唱歌。\n\n"~为棕色大队让路~" \n\n然后。\n然后,然后,然后,然后。\n\n"~为突击队员让路!~" \n\n所有人都站了起来。\n自卫队、正义实现部、救护骑士团、姐妹会的少女们都站了起来。\n穿着制服和正装的当地德国人都站了起来。\n御园未花周围的亲卫队也都站了起来。\n\n"~无数人满怀希望地仰望伟大的三一旗帜~" \n"~自由和面包的日子~即将到来!~" \n\n大厅瞬间变成了合唱室。无论性别和年龄,所有人都站起来唱歌。\n\n所有人的目光都集中在御园未花身上。\n\n御园未花品味着那些充满爱和忠诚的目光,深深地微笑了。"
 TRM_event.40.a:0 "夜之女王的旗帜将飘扬在每一条街道上。三一永存!"
 TRM_event.41.t:0 "抵抗" 
 TRM_event.41.desc:0 ""秘书,汇报一下战争情况吧"\n\n"是,米卡大人,事实上情况有些不妙。米卡大人,第一集团军被敌人的抵抗所阻挡。"\n\n在伊甸中心,坐在染血王座上的女王正听着前线传来的消息,周围堆满了无数的文件。\n\n米卡渴望战争。她渴望用鲜血铸成的黄金和闪耀的宝石,渴望那份自豪的荣耀。\n\n然而,当战争真正开始时,现实与米卡的想象大相径庭。快速推进,名将的英勇表现,战场的变化,荣耀的胜利,飘扬的旗帜和欢呼的人群……这一切都只是米卡心中的幻想。特里尼提远征军在各条战线上遇到了无数的抵抗和困难。\n\n她以为只要赢了,就能让桐藤渚也认为她的行为是正确的,重新回到一起喝茶聊天,戏弄桐藤渚的日子,那时的她会把蛋糕塞进嘴里。\n\n但那样的日子并没有到来。桐藤渚依然被关在铁笼里,因背叛感而诅咒自己。为什么?为什么?为什么?我只是为了特里尼提,为什么没有人理解我?为什么没有人真正看待我,而只是把我当作血腥女王?\n\n所以,必须赢。已经走得太远了。现在再也回不到那样的日子了。她所创造的战争机器已经启动,米卡只能下达指令,却无法停止这台机器。"
 TRM_event.41.a:0 "是的。"

 TRM_event.42.t:0 "盖赫纳的终结"
 TRM_event.42.desc:0 "[GEM.GetLeader]会长跪下签署投降文件,特里尼提-盖赫纳战争结束一周后。盖赫纳中央区的街道笼罩在沉重的阴影中。曾经无序但充满活力的学生们的叛逆和活力装点的中央区,如今已完全失去了那种氛围,陷入了沉寂。然而,与盖赫纳的沉闷气氛相反,胜利的特里尼提学生脸上的喜悦与盖赫纳的阴郁形成了鲜明对比。\n\n盖赫纳的学生们脸上不再是平时的愉快表情,而是被悲伤所覆盖,她们像影子一样静静地在城市中游荡。曾经是这里的主人,但现在却像影子一样躲藏,而在街上行进的特里尼提防卫军士兵们的身影却是如此明亮。她们穿着浅灰色的制服,佩戴着特里尼提帕特尔派的徽章。她们是名副其实的胜利者。她们享受着胜利者的权利,征服的喜悦,她们的欢呼和喧闹的笑声让盖赫纳学生们感到屈辱。\n\n曾经热闹的盖赫纳著名甜品店的美丽露台,现在除了美食研究会的几名成员和对盖赫纳的失败无动于衷的当地人外,几乎完全空无一人。从美食研究会的成员身上,可以清晰地看到盖赫纳学生们破碎的梦想和失落的希望。平时会谈论美食并炸毁店铺的春奈,此时也只是默默地坐着,伊兹米试图通过各种话题来活跃气氛,但频频失败。失落的学生们之间传递着失落的对话,她们低沉的声音几乎被士兵们的欢呼声所掩盖。"
 TRM_event.42_2.desc: "空崎雏在盖赫纳最后的战斗中牺牲,她的继任者天羽亚子会长签署投降文件一周后,盖赫纳中央区的街道笼罩在沉重的阴影中。曾经无序但充满活力的学生们的叛逆和活力装点的中央区,如今已完全失去了那种氛围,陷入了沉寂。然而,与盖赫纳的沉闷气氛相反,胜利的特里尼提学生脸上的喜悦与盖赫纳的阴郁形成了鲜明对比。\n\n盖赫纳的学生们脸上不再是平时的愉快表情,而是被悲伤所覆盖,她们像影子一样静静地在城市中游荡。曾经是这里的主人,但现在却像影子一样躲藏,而在街上行进的特里尼提防卫军士兵们的身影却是如此明亮。她们穿着浅灰色的制服,佩戴着特里尼提帕特尔派的徽章。她们是名副其实的胜利者。她们享受着胜利者的权利,征服的喜悦,她们的欢呼和喧闹的笑声让盖赫纳学生们感到屈辱。\n\n曾经热闹的盖赫纳著名甜品店的美丽露台,现在除了美食研究会的几名成员和对盖赫纳的失败无动于衷的当地人外,几乎完全空无一人。从美食研究会的成员身上,可以清晰地看到盖赫纳学生们破碎的梦想和失落的希望。平时会谈论美食并炸毁店铺的春奈,此时也只是默默地坐着,伊兹米试图通过各种话题来活跃气氛,但频频失败。失落的学生们之间传递着失落的对话,她们低沉的声音几乎被士兵们的欢呼声所掩盖。"
 TRM_event.42.a:0 "无尽的堕落。"
 TRM_event.42.b: "保住了荣誉。"

 TRM_event.43.t:0 "任命经济部长"
 TRM_event.43.desc:0 "阿尔玛尔·沙赫特的人生似乎注定不会一帆风顺。他刚刚开始振兴德国经济,结果,天哪,国家整个翻天覆地。而在德国原来的位置上,竟然出现了一个女孩子们的学院。\n\n于是——沙赫特以为自己会成为被遗忘的当地人1,没想到,特里尼提……好吧,既然它几乎可以称为一个国家,沙赫特决定就称它为国家的领导人会召见他。\n\n见到御园美香（沙赫特对她使用日本名字但说的语言不是日语感到有趣）后,沙赫特的感想是,她对经济相当了解,这一点比希特勒强多了。\n\n说实话,沙赫特无法拒绝美香的提议。他是经济专家,特里尼提的各种新事物激起了他的好奇心。在来到这里的路上,看到首都伊甸的景象,沙赫特脑中浮现出“这里似乎使用日元,经济政策会不会和日本相似?”“这里的物价如何,与我们德国相比是怎样的?”“全体国民几乎都是学生,经济活动是如何进行的?”等问题。\n\n沙赫特知道御园美香接受了纳粹党的思想。但那又怎样,至少在沙赫特看来,这个粉发女孩比希特勒好得多。至少她会静静地听他讲述经济政策,不加反驳,这一点就让沙赫特对她的评价超过了100分。\n\n当沙赫特回过神来时,他已经穿上了制服。"
 TRM_event.43.a:0 "经济部长,阿尔玛尔·沙赫特。"

 TRM_event.44.t:0 "伟大的谈判" 
 TRM_event.44.desc:0 "导演莱尼·里芬斯塔尔新制作的爱国电影《伟大的协商》在特里尼提市民中掀起了热潮。\n\n《伟大的协商》以大约300年前特里尼提的帕特尔、菲利乌斯、桑图斯三大学院的分派为背景,讲述了帕特尔分派的士兵‘福科’在与邪恶的其他两派对抗中,为了维护正义而经历的各种事件。影片因成功地将盖赫纳的邪恶和帕特尔分派的正义表现得恰到好处而获得高度评价。最后一幕中,帕特尔分派因其他两派的阴谋在协商中处于不利地位,福科绝望的场景让影院内的所有观众都流下了眼泪,对两派的邪恶感到愤怒。\n\n然而,在那一幕之后,当米卡女王的就职演讲在屏幕上播放时,影院内的所有人都因米卡女王为他们洗刷了300年前的耻辱而感动得流泪,并起立齐唱《特里尼提之歌》。\n\n米卡学生会长高度赞扬了莱尼·里芬斯塔尔导演的辛勤工作,并嘱咐她‘希望今后能制作更多的作品’。"
 TRM_event.44.a:0 "那位女士,电影拍得真好!"

 TRM_event.45.t:0 "特里尼提宣传物112号"
 TRM_event.45.desc:0 "在特里尼提300年的历史中,最让人吃得好、住得好的是米卡学生会长。\n让特里尼提和日耳曼人感到自豪的也是米卡。\n- 骄傲的学院,战术BD执行率超出今年目标300%\n- 拥有基博托斯第二强的社团（正义实现部）\n- 基博托斯最纯血的学院\n- 让特里尼提学友在世界上最为卓越的米卡学生会长。\n- 比起[GEH.GetLeader],米卡学生会长更加清廉、勤勉、正直,带领失去总统一度陷入悲伤的日耳曼人。\n\n伟大的特里尼提学友和日耳曼人深深尊敬为学院和日耳曼荣耀奋斗一生的米卡,并将向邪恶、丑陋的政治压迫以及无法言说的行为的盖赫纳恶魔们展示我们的决心。\n\n起来吧,特里尼提的学友们!"
 TRM_event.45.a:0 "全面战争!"

 TRM_event.46.t:0 "伟大的特里尼提防卫军"
 TRM_event.46.desc:0 "如果盖赫纳恶魔们点燃了战争的火焰,[GEH.GetLeader]会长甚至没有时间在投降书上签字,盖赫纳就会被无情地夷为平地。\n立即加入我们骄傲的特里尼提防卫军,\n在米卡学生会长的领导下,保卫我们的家园和家人,保卫我们的故土!\n以特里尼提和日耳曼传统的战争精神,提前迎接胜利。\n让整个基博托斯在骄傲的特里尼提旗帜下团结一致,\n直到我们赞美米卡的伟大时刻!\n加入骄傲的防卫军,加速国家社会革命的前进!"
 TRM_event.46.a:0 "向更高处前进!"

 TRM_event.47.t:0 "忠诚的盖赫纳人"
 TRM_event.47.desc:0 "为了追随伟大的米卡学生会长,而不是[GEH.GetLeader]会长,正义的盖赫纳人投奔我们特里尼提,\n- 保障特里尼提原生的权利和自由\n- 颁发铁源勋章,提供生活保障金\n- 提供职业和工作介绍\n- 提升种族等级至二级\n- 颁发未来‘处理’的豁免权\n- 发放1万日元的生活保障金\n\n条件:\n不得有盖赫纳先导部、万魔殿等活动记录\n必须服从特里尼提防卫军的所有指示\n终身禁止持有任何枪械武装\n必须通读伟大的米卡学生会长的著作并通过考试"
 TRM_event.47.a:0 "特里尼提防卫委员会"

 TRM_event.48.t:0 "特里尼提的安舒卢斯压力"
 TRM_event.48.desc:0 "示威者在各地表达了他们希望与山海境和特里尼提的德国人联合的愿望,导致了市民骚乱和暴力行为。伊甸园强烈要求合并山海境。"
 TRM_event.48.a:0 "我们必须与特里尼提合为一体!"
 TRM_event.48.b:0 "不,山海境的命运在别处。"

 TRM_event.50.t:0 "合并（安舒卢斯）"
 TRM_event.50.desc:0 "山海境反复的起义明确表明他们希望与我国合为一体。现在是采取行动,让他们的意愿明确的时候了。"
 TRM_event.50.a:0 "谁敢说奥地利不是德国的一部分!"

 TRM_event.51.t:0 "拒绝合并山海境!"
 TRM_event.51.desc:0 "山海境的愚蠢之人拒绝接受我们两国的合并!这是公然无视奥地利人民的意愿,这是不可容忍的行为!我们可能需要动用军事手段来实施合并。"
 TRM_event.51.a:0 "我们必须考虑军事干预。"

 TRM_event.52.t:0 "[From.GetNameDefCap]的苏台德地区要求"
 TRM_event.52.desc:0 "在这种情况下,特里尼提以‘保护该地区的德国居民’为名,向我们提出了苏台德地区的领土要求。\n\n在这种情况下,他们非常明确地表示,不会有任何谈判或外交。他们要么得到苏台德地区,要么为此开战。"

 TRM_event.49.t:0 "小关内"
 TRM_event.49.desc:0 "“诶,是,是我吗?真的?”\n\n一个紫色头发乱糟糟、眼神疲惫的少女‘小关内’在米卡面前战战兢兢地开口。\n\n“是的哦~~小关内总是躲在古书馆里,不和其他孩子玩!你很聪明!我觉得你一定很懂经济!”\n\n“任,任命我为经济部长,是,是要我做什么⋯?”\n\n“很简单!只要小关内用你在古书中学到的经济知识,看看报告,适当地管理经济就行了!”\n\n“你,你解释得太随便了吧……”\n\n小关内仍然在米卡面前颤抖不已。这是理所当然的,谁能不害怕那个肃清所有人并坐上王座的‘夜之女王’呢。\n\n“嘿嘿~那我给小关内打打气吧!加油!加油!加油哦~~!”\n\n“有,有点⋯有点动力了⋯好像又没有……”\n\n尽管米卡做了滑稽的动作,小关内仍然没有给出明确的答复,米卡的表情变得严肃起来。看到米卡的表情,小关内吓得哆嗦起来,米卡用严肃的表情将她裙摆上的枪对准了小关内的头。\n\n“啊……啊……米,米卡大人……请,请饶了我……”\n\n“小关内,现在不要再开玩笑了好吗?这把枪是改装过的,可以穿透你的头,所以不要再惹我生气了……”\n\n“好,好吧……我会做的……我会做的……”\n\n当小关内终于给出明确答复时,米卡的表情放松了下来,并迅速恢复了平时的样子。\n\n“很好,小关内,那我们明天见,经济部长大人~~~!”\n\n米卡先离开了房间,小关内则冒着冷汗瘫坐在地上。\n\n她真的很想回到她舒适的古书馆。"
 TRM_event.49.a:0 "经济学家,小关内。"

 TRM_event.53.t:0 "特里尼提的丹麦要求!" 
 TRM_event.53.desc:0 "三一学院终于疯了。- [ROOT.GetLeader]"
 TRM_event.53.a:0 "当然要拒绝"

 TRM_event.54.t:0 "拒绝割让苏台德地区的[From.GetNameDefCap]"
 TRM_event.54.desc:0 "[From.GetAdjective]的领导人[From.GetLeader]完全拒绝了[Root.GetAdjective]的要求,这是一种愚蠢的外交行为!\n\n他们不仅不愿割让苏台德地区,还嘲笑[Root.GetAdjective]保护其兄弟姐妹的愿望,甚至准备开战。"
 TRM_event.54.b:0 "新耶路撒冷"

