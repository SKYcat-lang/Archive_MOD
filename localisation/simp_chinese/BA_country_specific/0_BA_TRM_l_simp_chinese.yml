 TRM_Trinity_Grande_Armee_desc: "在进行无数战争的过程中,特里尼蒂拥有了许多实战经验丰富的军人。这些实战经验成为了优秀的教材,基于这些教材,特里尼蒂出现了专业的军人和军官。\n\n在特里尼蒂最终确立为胜利者并巩固欧洲霸权的过程中,大军从未停止发展。通过持续的派兵和干预,收集实战经验和各种信息,并建立了专业的教育设施。\n\n大军是特里尼蒂的脊梁,是引领特里尼蒂走向胜利的集体。无论谁怎么说,大军的强大和不断发展都是不可否认的事实。"
