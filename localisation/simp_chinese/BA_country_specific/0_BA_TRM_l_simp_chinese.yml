 TRM_newfocus_1:0 "安抚学生"
 TRM_newfocus_1_desc:0 "我们的学院到达了一个未知的地方,混乱也随之而来。混乱不断,我们必须立即制止他们。"
 TRM_localization:0 "三一本地化"
 TRM_localization_desc:0 "大变革后,由于各种意见冲突,工业结构改革进展缓慢,现在必须进行。三一学院将重新装饰成适应这个世界的样子。"
 TRN_economic_adjustment:0 "工业规则"
 TRN_economic_adjustment_desc:0 "随着三一的工业开发进入最后阶段,我们将支持基础工业技术开发,以集中实现三一的工业化。"
 TRN_ceremonial_firearms:0 "礼仪火器"
 TRN_ceremonial_firearms_desc:0 "现在三一学院正式暴露在外部威胁之下,我们需要统一学院的供应情况,并确保更简洁的生产结构。"
 TRM_newfocus_3:0 "寻找妥协点"
 TRM_newfocus_3_desc:0 "我们到达了一个未知的地方,与当地人的摩擦不断。为了与三一达成协议,我们需要派遣剑崎鹤作为谈判代表。"
 TRM_newfocus_4:0 "分析"
 TRM_newfocus_4_desc:0 "与图书部合作分析这里的书籍,结果我们到达了一个我们只能在想象中想到的异世界。"
 TRN_Request_assistance_from_Sisterhood:0 "拉拢姐妹会"
 TRN_Request_assistance_from_Sisterhood_desc:0 "察觉到御园美香和帕特尔的可疑行为,凪决定拉拢姐妹会作为支持菲利乌斯派的力量。"
 TRN_Request_assistance_from_relief_knights:0 "拉拢救援骑士团"
 TRN_Request_assistance_from_relief_knights_desc:0 "察觉到御园美香和帕特尔的可疑行为,凪决定拉拢救援骑士团作为支持菲利乌斯派的力量。"
 TRN_suppress_the_opposition:0 "压制派系政治"
 TRN_suppress_the_opposition_desc:0 "通过压制三一内部的其他派系,扩大菲利乌斯派的影响力,并带来三一的完全稳定。"
 TRN_Trinitys_Balance:0 "三一的平衡"
 TRN_Trinitys_Balance_desc:0 "通过平衡的政治带来三一内部的稳定,并通过派系间的相互监督来抑制某一派系的独裁行为。"
 TRN_nagisa_coupdetat:0 "亲卫政变"
 TRN_nagisa_coupdetat_desc:0 "既然凪被关进监狱,菲利乌斯派就有必要营救她。我们将与合作的派系一起营救凪并逮捕御园美香。"
 TRN_nagisa_lottery:0 "凪的复职"
 TRN_nagisa_lottery_desc:0 "被帕特尔派系的阴谋陷害入狱的凪将被复职,之后将决定三一的学生会长。"
 TRN_new_trinity:0 "三一的新星"
 TRN_new_trinity_desc:0 "随着三一综合学院的一系列混乱结束,我们可以制定新的三一规则。"
 TRN_trinity_reorganization:0 "三一重组"
 TRN_trinity_reorganization_desc:0 "桐藤凪消灭了威胁三一的所有学院敌人。三一将由桐藤凪和所有体制的守护者重新编制,这将保证学院的永续。"
 TRN_stabilization_of_the_system:0 "体制稳定"
 TRN_stabilization_of_the_system_desc:0 "三一的传统体制已经统治了三一很长时间,并将继续如此。尽管存在各种变更,三一的稳定将持续。"
 TRN_decentralization_of_power:0 "权力分散"
 TRN_decentralization_of_power_desc:0 "为了防止类似情况再次发生,我们需要调整集中在蒂帕蒂的权力结构。通过建立权力监督制度,确保三一的体制得以延续。"
 TRN_trinity_tank_brigade:0 "三一的坦克旅"
 TRN_trinity_tank_brigade_desc:0 "三一综合学院需要坦克。坦克总是正确的、优秀的,因此我们需要让所有学生都能操作坦克,并大量生产坦克。"
 TRN_trinity_supremacy_focus:0 "三一霸权"
 TRN_trinity_supremacy_focus_desc:0 "三一综合学院有理由在国际舞台上占据强势地位。三一综合学院将为世界霸权而努力。"
 TRN_guardian_of_the_academy_focus:0 "学院的守护者" 
TRN_guardian_of_the_academy_focus_desc:0 "雾里藤凪咲需要为三一学院的危险情况做好充分的武装和准备。三一综合学院必须为即将到来的各种冲突做好准备。"
 TRN_threat_exclusion:0 "排除威胁"
 TRN_threat_exclusion_desc:0 "既然我们已经察觉到阿里乌斯分校的存在,我们就不能放任他们不管。我们将亲手制造出充满仇恨的学院的终结。"
 TRN_preventive_war:0 "预防战争"
 TRN_preventive_war_desc:0 "由于三一综合学院的大战,波兰失去了相当一部分领土。虽然与其他国家的战争没有引发与三一的重大冲突,但他们有恢复领土的野心,这对三一综合学院构成了巨大威胁。"
 TRN_nazi_oppression:0 "纳粹清剿"
 TRN_nazi_oppression_desc:0 "我们将与帕特尔派系的首领美川联手,彻底清除在三一全境制造混乱的“国家社会主义德国工人党”。"
 TRN_Reunion_of_the_Treaty_of_Eden:0 "伊甸条约的重聚"
 TRN_Reunion_of_the_Treaty_of_Eden_desc:0 "通过重新推动大战前的伊甸条约,三一和盖赫纳两国可以达成全面协议,共同抵御外部威胁。"
 TRN_Treaty_of_Eden:0 "伊甸条约的缔结"
 TRN_Treaty_of_Eden_desc:0 "既然盖赫纳和三一的协议已经达成,我们可以正式成立伊甸条约组织。"
 TRN_joint_economic_development:0 "合作产业发展"
 TRN_joint_economic_development_desc:0 "根据伊甸条约,两所学院有义务追求和平发展。我们将与盖赫纳合作,改善条约国的产业,从而促进伊甸条约组织的产业发展。"
 TRN_war_with_Gehenna:0 "与盖赫纳的战争"
 TRN_war_with_Gehenna_desc:0 "既然盖赫纳拒绝了伊甸条约,我们面临着盖赫纳的直接入侵威胁。"
 TRN_deep_hatred:0 "深仇大恨"
 TRN_deep_hatred_desc:0 "既然与盖赫纳的战争已经开始,三一对盖赫纳的深仇大恨将被有效利用。"
 TRN_Confirmation_of_intention_to_treaty:0 "确认条约意向"
 TRN_Confirmation_of_intention_to_treaty_desc:0 "盖赫纳学院在大战后经历了多次混乱。尽管大战前的盖赫纳领导层对伊甸条约持积极态度,但现今盖赫纳的情况可能完全相反。我们将派遣使团前往盖赫纳,确认他们对伊甸条约的意向。"
 TRN_Gehenna_Trinity_Conference:0 "三一-盖赫纳谈判"
 TRN_Gehenna_Trinity_Conference_desc:0 "既然伊甸条约组织的成立遇到了障碍,我们必须与盖赫纳展开漫长的会谈。三一的外交部希望两国的协议能够成功达成。"
 nagisa_imprisoned_flag:0 "§R凪咲被监禁§!"
 TRM_invite_dignitary: "邀请高官"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21:0 "无力化凪咲"
 TRM_newfocus_21_desc:0 "为了掌握三一的全部权力,我们需要无力化目前代理T派对主持人的雾里藤凪咲并将其监禁。但仅仅获得T派对的权力是不够的。"
 TRN_nagisa_cahin_tt: "§t审判的时刻到了。§!"
 TRN_nagisa_cahin_2_tt: "§Y雾里藤凪咲§!不再能接触T派对的权力。"
 TRM_newfocus_7:0 "会面"
 TRM_newfocus_7_desc:0 "三一迁移到新地点后,我们有了新的选择。美园美香稍微修改了原计划,不再在阿里乌斯会面,而是与当地的“国家社会主义党”合作完成计划。"
 TRM_newfocus_26:0 "修订法律"
 TRM_newfocus_26_desc:0 "学院的规则是民主的,这对我们完全掌握权力不利。但现在不同了。我们已经成为T派对的主持人,并清除了所有反对我们的人,现在是时候修改法律以适应我们的需求了。"
 TRM_newfocus_28:0 "强化政权"
 TRM_newfocus_28_desc:0 "经过大清洗后,我们的权力并未如预期般强大。但我们已经清除了所有质疑我们权力的人,现在我们站在一切之上,必须获得与之相匹配的权力。"
 TRM_newfocus_27:0 "夜之女王,美园美香"
 TRM_newfocus_27_desc:0 "三一不再是一个软弱的国家,也不是被屠宰的胜利者。三一已经转变为一个如钢铁般坚强的国家,实现正义的国家,对抗三一的人只有死路一条。\n现在,永恒的统治属于我们。"
 TRM_newfocus_33:0 "§t静寂§!"
 TRM_newfocus_33_desc:0 "[TRN_scripted_loc]"
 TRN_desc_after_localization_key:0 "美园美香新任学生会长无法容忍持续的T派对混乱和三一光辉历史的逐渐崩溃,决定亲自带领军队掌控无能的三一高层。美香会长誓言将三一变得伟大,并预告将对那些腐蚀三一的恶劣无能之人进行大规模“处理”,她将为三一尽全力。"
 TRN_desc_before_localization_key:0 "§t一级机密§!"
 TRM_tail_chasing:0 "追踪"
 TRM_tail_chasing_desc:0 "我们已经找到了破坏三一稳定的幕后势力。现在是时候将他们全部清除。"
 TRM_arius_annex:0 "收复阿里乌斯"
 TRM_arius_annex_desc:0 "阿里乌斯曾反对我们和平统一,最终因持续的冲突而衰落,躲入废墟中顽强生存。但随着大战的到来,他们的位置暴露了,我们必须收复他们以消除威胁。"
 TRM_war_with_ghena:0 "准备与盖赫纳的战争"
 TRM_war_with_ghena_desc:0 "如果没有战争计划,当我们与盖赫纳进入战时状态时,可能会因为缺乏合适的方法而失去突袭的优势。因此,参谋部将作战计划分为四个部分并保密。"
 TRM_eden_fact_crusher:0 "粉碎伊甸条约"
 TRM_eden_fact_crusher_desc:0 "伊甸条约对我们不利。盖赫纳利用它吸我们的血,条约中只有对我们不利的条款。作为在基博托斯拥有强大霸权的我们,必须对其进行修正。"
 TMR_anti_gehenna:0 "反盖赫纳宣传" 
 TMR_anti_gehenna_desc:0 "我们的领导层憎恨盖赫纳,但三一学院的民众并不理解我们为何将盖赫纳视为主要敌人。对此,我们需要通过广播宣传和分发宣传材料,让德国人了解盖赫纳的暴政和丑恶实态。"
 TMR_support_with_germany:0 "当地合作"
 TMR_support_with_germany_desc:0 "过去被称为德意志国的人民,他们对德国的情况了如指掌。然而,我们不仅对地理不熟悉,甚至花了很长时间才弄清楚这里是哪里。当我们入侵盖赫纳时,攻势可能会遇到困难。因此,我们需要支持盖赫纳的德国人,以实现战略优势。"
 TRM_war_with_gehenna:0 "举起火炬"
 TRM_war_with_gehenna_desc:0 "邪恶的恶魔学院盖赫纳学院是三一学院的永恒宿敌,也是被称为基博托斯火药库的频繁争端之地。即使我们退一步试图签订和平条约,他们也会越界,做出令人无法忍受的行为。邪恶的恶魔将在正义的火炬之焰下消亡。"
 TRN_german_company_acceptance:0 "接受德国企业"
 TRN_german_company_acceptance_desc:0 "当地存在各种类型的企业。尽管他们对我们有一定的反感,但并未失去企业的本质。如果我们给他们钱,他们都会转而支持我们。"
 TRN_self_reliance:0 "学院产业改进"
 TRN_self_reliance_desc:0 "利用德国企业可以方便地适应产业,但这可能会威胁到学院的影响力。我们应排除德国企业,集中发展学院产业。"
 TRN_Trinity_Industrial_Development_Department:0 "三一产业开发部"
 TRN_Trinity_Industrial_Development_Department_desc:0 "既然我们决定集中开发学院产业,就需要一个专门的部门。三一产业开发部将负责三一学院的整体产业,推动大规模的经济发展。"
 TMR_serious_situation:0 "最终胜利"
 TMR_serious_situation_desc:0 "当最后的旗帜插入敌人的心脏时,我们实现了征服基博托斯的伟大成就。我们成为基博托斯唯一的学院,并掌握了学生会的超法律权力。\n\n§R三一学院将重生为千年帝国。§!"
 TRN_kickstart_the_war_industry:0 "战时产业"
 TRN_kickstart_the_war_industry_desc:0 "与盖赫纳的战争即将来临,我们不能等待战时产业的自然增长。需要大规模支持,以在短时间内增加产能。"
 TRN_prepare_for_the_inevitable:0 "宣布动员令"
 TRN_prepare_for_the_inevitable_desc:0 "宣布动员令"
 TRN_military_training:0 "军事训练"
 TRN_military_training_desc:0 "军队尚未准备好。因此,我们将开始大规模军事训练,以备战。"
 TRN_muchabyeol_jingbyeong: "扩大征兵制"
 TRN_muchabyeol_jingbyeong_desc: "扩大征兵制"
 TRM_after_war:0 "战后处理"
 TRM_after_war_desc:0 "我们的军队已经摧毁了敌人的最后抵抗意志,并在盖赫纳的每个角落插上了我们的旗帜,向全世界展示了我们的威势。现在战争结束了,需要进行战后处理。"
 TRM_germany_union:0 "宣布联合法"
 TRM_germany_union_desc:0 "三一学院总学生会长御园美香宣布在与盖赫纳的战争中取得胜利,彻底抹去了盖赫纳的痕迹,并消除了占领区的不满。即使他们否定我们,我们也将统治他们。"
 TRM_arius_attack:0 "向阿里乌斯发出最后通牒"
 TRM_arius_attack_desc:0 "阿里乌斯分校就像是从三一学院分离出去的未收复地区。为了实现三一学院的完全统一,我们有充分的理由粉碎他们。"
 TRM_alliance_with_Sanhaijing: "与山海经结盟"
 TRM_alliance_with_Sanhaijing_desc: "与山海经结盟"
 TRM_anschluss: "合并"
 TRM_anschluss_desc: "合并,或与奥地利的统一,是德国人的长期目标。尽管大战阻碍了这一目标的实现,但现在是时候了。让我们给奥地利一个与我们共同迎接光辉命运的机会!"
