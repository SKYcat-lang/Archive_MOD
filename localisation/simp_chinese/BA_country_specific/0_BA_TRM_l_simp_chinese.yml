 TRM_diplomacy_event.1.t: "[FROM.GetAdjective]外交部要求割让南斯拉夫领土"
 TRM_diplomacy_event.1.d: "刚刚通过外交部正式向[ROOT.GetAdjective]大使递交了一份要求割让领土的文件。外交部发言人表示,‘北斯洛文尼亚在历史和文化上属于日耳曼民族的生活圈,[FROM.GetAdjective]继承了德国,有义务保护日耳曼民族及其领土。’据政府消息人士透露,[FROM.GetAdjective]驻南斯拉夫大使表示将把这一内容传达给本国。外交部声明后,[FROM.GetAdjective]国防部在新闻发布会上表示将加强南部边境地区的警戒,以应对可能的突发情况。"

 TRM_diplomacy_event.2.t: "接受[FROM.GetAdjective]政府的要求"
 TRM_diplomacy_event.2.d: "[FROM.GetAdjective]政府接受了[ROOT.GetAdjective]外交部的领土割让要求。[FROM.GetAdjective]政府宣布将在两周内完成从[ROOT.GetAdjective]声称拥有主权的地区撤军,并表示尊重[ROOT.GetAdjective]的领土主权。对此声明,政府发言人表示,‘这是[ROOT.GetAdjective]外交部和[ROOT.GetLeader]的伟大胜利,政府将继续全力维护[ROOT.GetAdjective]的权利。’专家警告称,[FROM.GetAdjective]政府的领土割让决定可能会在巴尔干半岛内引发类似事件。"

 TRM_diplomacy_event.3.t: "拒绝[FROM.GetAdjective]政府的要求"
 TRM_diplomacy_event.3.d: "[FROM.GetAdjective]政府拒绝了[ROOT.GetAdjective]对北斯洛文尼亚主权的要求。[FROM.GetLeader]表示,‘[FROM.GetAdjective]是巴尔干民族的家园,绝不可分割。’并宣称不会屈服于他国的不合理威胁。对此,政府表示,‘不能忽视[FROM.GetName]无视[ROOT.GetAdjective]正当要求并施行暴政的行为。’并暗示将采取强硬应对措施。国防部发言人表示,向[FROM.GetAdjective]边境重新部署军队是考虑到最近紧张局势的正常措施。"

 TRM_diplomacy_event.4.t: "[FROM.GetAdjective]支持我们对[45.GetName]的主权提议"
 TRM_diplomacy_event.4.d: "[FROM.GetAdjective]方面提出,以签订互相独立保障和合作条约为代价,支持我们对[45.GetName]的主权主张。这对我们来说似乎是个不错的交易,但我们应该接受吗?"
