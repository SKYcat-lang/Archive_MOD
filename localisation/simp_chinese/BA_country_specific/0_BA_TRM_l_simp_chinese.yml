 TRN_alzk:0 "御园美香"
 TRINITY_MIKA_DESC:0 "御园美香是茶会的一员,拥有天真无邪和明亮的笑容。然而,谁能知道这些都是她精心策划的演技呢?\n\n御园美香从很久以前就憎恨盖赫纳。她无法理解为什么要相信那些长角的家伙,尤其是与盖赫纳缔结和平的桐藤渚,她们之间有很多对立。然而,尽管有很多对立,她并没有通过武力夺取政权,因为桐藤渚是她珍贵的青梅竹马和唯一的朋友。\n\n对于她来说,“大转移”事件彻底改变了她的生活。整个基博托斯大陆被称为欧洲的大陆,这对她来说或许是一个机会。获得茶会的全部权力,驱逐盖赫纳的恶魔。\n\n然而,无论她多么狡猾,她的内心仍然是一个小女孩。即使她与国家社会主义者联手,她也认为他们的行为和方式过于激进,尽管她想控制他们,但由于内心的柔弱,她无法做到。\n\n当桐藤渚因御园美香的政变被关押在房间里几天后,“幽闭”命令下达时,御园美香才意识到自己在做什么。\n\n然而,她现在能做什么呢?三一学院的命运已经不在她的掌控之中,反对政变的学生、当地人和犹太人在国家社会主义者的主导下被送往集中营并被杀害,目睹这一切的人们从心底里憎恨御园美香。然而,即使她想放弃,也已经走得太远了。\n\n于是,御园美香决定成为夜之女王。\n\n夜之女王自豪地坐在王座上。在这无尽的夜晚,所有世代将永远恐惧并受苦。" 
 TRN_alzk_DESC_2: "美园美香是天真无邪且拥有明亮笑容的茶会成员。然而,谁能想到这些都是她精心演绎的表象呢?\n\n美园美香早就对盖赫纳充满了憎恨。她无法理解为什么要信任那些长角的家伙,尤其是与盖赫纳缔结和平的桐藤凪砂,她们之间有很多对立。\n然而,尽管有很多对立,她并没有通过武力夺取政权或做出类似的事情。因为桐藤凪砂是美园美香珍贵的青梅竹马,也是她唯一的朋友。\n\n对她来说,“大转移”事件彻底改变了她的人生。整个基博托斯掉落到被称为欧洲的大陆上,这对她来说或许是个机会。获得茶会的全部权力,驱逐盖赫纳的恶魔们的机会。\n\n但无论她多么狡猾,内心终究还是个小女孩。即使与国家社会主义者联手,她也认为他们的行为和方式过于激进,想要控制他们却因为内心的柔弱而无法做到。\n\n当桐藤凪砂因为美园美香的政变而被关在房间里几天后,“幽闭”命令书下达时,美香才意识到自己在做什么。\n\n她的足迹染上了鲜红,她的声音空洞无力。\n无数人在她的名义下消失,人们的恐惧和愤怒都指向了她。\n尽管有无数次机会,她却没有停下,现在疯狂已经脱离了她的掌控,开始自行染红一切。\n\n在国家社会主义的名义下,特里尼蒂没有停止。\n最先消失的是犹太人和少数民族。\n因为神圣的特里尼蒂不能容忍肮脏的血液。\n接下来是那些反抗她的人。\n特里尼蒂光辉的未来不需要软弱。\n最后是特里尼蒂占领的土地上剩余的残余物。\n他们全都在她的命令下消失在黑暗中。\n\n最终,她引发的启示录四骑士席卷了基博托斯的一切。\n在她的统治下,夜晚将永远持续。\n等待着不会到来的黎明,幸存的人们只能祈祷这无法停止的火焰不要烧尽一切。\n\n主啊,怜悯我们吧。（Kyrie, eleison）"
