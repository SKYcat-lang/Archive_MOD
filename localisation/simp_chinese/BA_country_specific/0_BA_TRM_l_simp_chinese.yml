 TRM_event.55.desc:0 "$germany.124.d$"
 TRM_event.55.a:0 "为了三一学院和所有学生!"

 TRM_event.56.t:0 "美味的蛋糕!"
 TRM_event.56.desc:0 "在放学后的甜点部找到了美味的蛋糕!"
 TRM_event.56.a:0 "真好吃!"

 TRM_event.57.t:0 "冰凉的冰淇淋!"
 TRM_event.57.desc:0 "在放学后的甜点部制作了冰凉的冰淇淋!"
 TRM_event.57.a:0 "好凉!"

 TRM_event.58.t:0 "击溃阿里乌斯"
 TRM_event.58.desc:0 "在我们的猛攻下,阿里乌斯分校被击溃,只有我们的旗帜在飘扬。然而,他们的精英部队阿里乌斯小队尚未被捕。因此,我们有两个选择。\n第一,我们将他们指定为危险人物并努力逮捕他们。\n第二,我们向他们伸出援手,经过再教育后,将他们作为三一学院的核心部队运作。\n选择权在你手中。"
 TRM_event.58.a:0 "必须击溃他们"
 TRM_event.58.b: "尝试与他们接触。"

 TRM_event.59.t:0 "袭击"
 TRM_event.59.desc:0 ""真的在这里吗?"\n\n"是的,根据确认的信息..."\n\n两个穿着黑衣和面罩,手持大枪的男人在一座宫殿般的房子前交谈。他们是为了袭击百合园圣亚而来的。\n\n"呼...只要打开这扇门,那女人就在里面,对吧?"\n\n"是的...不过真的能用这枪吗?之前不是看到过吗?那些头上有光环的女人们,即使被枪击中也只是像被玩具枪打了一样痛。"\n\n"哎呀,我也不知道。中间人说会死,那就会死吧。"\n\n"不,这太危险了吧?那中间人我们从没见过,他可能是想害我们。"\n\n"你在说什么?别废话,快开门。"\n\n咔嚓。咔嚓。\n\n男人熟练地解开了门锁,悄悄潜入并搜查了整个房间。不久后,他们发现有人在床上熟睡。一个男人向另一个男人示意跟上,他们直觉上知道找到了目标。\n\n他们开始无差别地开枪,打空了一个弹匣后迅速逃离。\n\n枪声太大了。不久后,救护骑士团赶到了现场。"
 TRM_event.59.a:0 "..."

 TRM_event.60.t:0 "现场调查"
 TRM_event.60.desc:0 "调查过程顺利进行。他们丢弃了手枪并逃跑,强行闯入时使用的物品也留在了现场。救护骑士团提交了尸体收集报告,但疑点重重。\n\n桐藤凪沙在想‘到底是谁干的?’是反对三一学院的人的恐怖袭击?还是趁机袭击茶会成员的学生?还是...美香?\n\n“砰”\n\n即使猛拍桌子,一个女人的微笑依然在桐藤凪沙的脑海中挥之不去。"
 TRM_event.60.a:0 "..."

 TRM_event.61.t:0 "行动路线"
 TRM_event.61.desc:0 "救护骑士团收集了尸体,调查机构进入现场调查,开始大致确定他们的行动路线。一名调查员提出了一个假设。\n\n“我认为他们很可能翻过了这堵墙。”\n\n“为什么?”\n\n“你看这里有一些痕迹。这些痕迹不像是自然形成的,可能是罪犯急于翻墙时留下的。”\n\n“那么我们只需搜查这附近?”\n\n“可能是这样...我也不太确定。这些家伙比想象中更专业。”\n\n“我明白了。我会好好说的。”"
 TRM_event.61.a:0 "“而且要小心。时局不妙。”"

 TRM_event.62.t:0 "逮捕罪犯"
 TRM_event.62.desc:0 "两个被带到偏僻地方的男人卑躬屈膝地看着正义实现部的成员,乞求道。\n\n“我们不是故意的。我们小时候失去了父母...生活贫困...!”\n\n哈斯米看着这两个男人叹了口气。\n\n哈斯米停止了这些想法,开始向两个男人提问。\n\n“是谁指使的?说出来吧。”\n哈斯米微笑着看着他们。\n\n不久后,两个男人的样子变得凄惨。他们被倒挂着,除了内衣外,所有衣服都被撕裂,身上满是淤青。\n\n“救...救命!...咳...救命!...咳!”\n看到他们快要断气,哈斯米下达了命令。正义实现部的成员开始解开绳子,两个男人得以脱身。随后,他们开始说出自己知道的一切。\n\n“...是这样啊。”\n\n谈话结束后,哈斯米陷入了沉思。这些可怜的人真的是杀害茶会成员圣亚的凶手吗?他们是否抓错了人?在她继续思考时,一个男人开口了。\n\n“我们...我们都说了...求求你们放过我们!”\n\n不知为何,哈斯米听到这话后,心中的怜悯消失了。她猛地站起身,走向枪械所在的地方。一个机灵的男人看到后开始拼命乞求,但无法阻止哈斯米。\n\n“感谢你们提供的信息...不过,我讨厌没有眼力见的人。”\n\n砰!-"
 TRM_event.62.a:0 "“鹤木。找到罪犯了。”"

 TRM_event.63.t:0 "逮捕主谋"
 TRM_event.63.desc:0 "根据罪犯提供的信息,哈斯米来到一个后巷,看到一个男人在抽烟。哈斯米直接走向他,开始说话。\n\n“是你吗?”\n哈斯米大胆地开口。\n\n“你是谁?来干什么?”\n男人看到一个陌生的女人和她的巨大身躯,略显紧张,但很快恢复了平静。\n\n“直截了当地问吧。你认识这些人吗?”\n\n“切,关我什么事。”\n\n"
 TRM_event.63.a:0 "让他开口很简单。"

 TRM_event.65.t: "死胡同" 
 TRM_event.65.desc: "在黑暗阴沉的小巷尽头,传来了某人的痛苦呻吟声。\n一个试图逃离恐惧和愤怒的男人最终被逼到了绝路,拥有黑色翅膀的天使般的正义缓缓向他走来。\n\n“该死...! 你到底想要什么! 我什么都可以给你,只求你放过我!”\n\n敢于策划袭击圣徒派的中介人被她的靴子踢倒在地,发出绝望的尖叫。\n但她只是冷笑地站在那里,嘲笑着男人的绝望。\n\n“我对你没有任何需求,但有人需要你。”\n\n“为什么要这样做? 你们的目的到底是什么!!”\n\n男人无法理解她和正义实现部为何如此执着地追捕他。\n尽管他多年从事这种工作,但从未有任何治安机构如此执着地追踪他。\n\n即使在他从未经历过的混乱中,哈斯米依然用一只鞋跟踩在男人的胸口。\n尽管痛苦的挣扎和尖叫声越来越大,但哈斯米毫不动摇,回答了这个即将被地狱之火吞噬的可怜男人的最后一个问题。\n\n“我们的目的吗? 即使你知道了又能做什么呢? 从你对茶会怀有不纯意图的那一刻起,你的结局就已经注定了。”\n\n然后她用枪托瞄准了他的头部…\n\n“正义实现部的原则很简单。为了三一学院和茶会。”\n\n男人再也听不到后面的声音了。"
 TRM_event.65.a: ""不容忍眼前的不义。"

 TRM_event.64.t:0 "猎犬"
 TRM_event.64.desc:0 "在曾经被称为中介人的男人无法辨认的尸体旁,四名黑衣女学生展开了地图。\n在高强度的拷问结束后,她们通过中介人的口供找到了此次事件的其他几名相关人员。\n正义实现部迅速而隐秘地拘捕了他们,所有的线索都指向了一个人。\n\n“莱因哈德·海德里希,纳粹党卫队中将,党卫队国家安全部第六局海外安全局的首任局长。自从三一学院现身以来,他与家人失联。”\n“真是个忠实的狗崽子。”\n\n听着市川的解释,羽川和哈斯米面无表情地抚摸着地图。\n她们的手指最终停在了黑森林的某个深处。\n\n“而这个人是袭击百合园圣亚事件的主要幕后黑手。”\n“所以必须抓住他,让他付出代价,胆敢攻击茶会的罪行绝不轻饶。”\n\n说完这句话,哈斯米看向了眼前的三人。\n正义实现部的前线指挥市川,为了正义不惜一切的行动派狙击手真白。\n以及正义实现部的部长,三一学院的战略武器剑崎鹤。\n这次行动的人员选择毫无疑问。\n\n“如果大规模调动成员,可能会被对方发现。所以像往常一样,两人行动最为合适。”\n“明白了。”\n“我会准备好的。”\n“不要杀了他,让他活着慢慢...痛苦地偿还罪行,只要还有一口气就行,记住。”\n“嘻嘻嘻.... 嘿嘿嘿嘿!!!!!!”\n\n不久,黑暗的房间里充满了令人毛骨悚然的狂笑。\n在那笑声中,其他三人也露出了充满期待的微笑。\n四名女学生充满了期待。"
 TRM_event.64.a:0 "那男人会如何尖叫"

 TRM_event.66.t: "诸神的黄昏"
 TRM_event.66.desc: "黑森林燃烧成了红色。\n为了逃跑准备的汽车被一颗子弹击中,爆炸成了碎片。\n随后,一次血红色的冲锋将为数不多的保镖和木制建筑的前墙一起摧毁。\n\n曾经梦想清除那些使大德意志病入膏肓的垃圾,净化祖国的男人,无法理解眼前的情况。\n他面前的是血红色的恐怖,活生生的灾难,堕天使般的死亡,无论用什么词来形容都不为过。\n突然出现在墙壁残骸和人血中的它,将周围的一切变成了肉块和尘埃,向他走来。\n\n它走近我,伸出了手。\n放下了作为惩罚工具的两把枪,它抓住了我的双臂,毫不犹豫地拔了出来。\n还没来得及尖叫,它就开始疯狂地殴打我的身体。\n\n在逐渐模糊的意识中,他看到了。\n它正把他拖出别墅。\n在燃烧的房子里,仿佛是来救他的天使一般,将他带向光明。\n然后他听到了。\n那撕裂耳朵,甚至搅乱精神的兴奋而阴森的狂笑。"
 TRM_event.66.a: "恶魔被死亡天使击倒"

 TRN_Nomore_Heydrich_tt: "§Y海德里希§! 死亡?"
 TRM_lets_go_kill_Heydrich: "§L可以执行针对百合园圣亚袭击事件主谋的计划。§!"

 TRM_event.67.t: "暴露的黑暗" 
 TRM_event.67.desc: ""已经够了..让她进来吧"\n\n在沉重的气氛中,茶会的雾岛凪咲向门外下达了命令。\n随即,紧闭的门被打开,两个无力垂下枪口的警卫的背影映入眼帘,接着她那光彩照人的身影走进了房间。\n御园美香,茶会的高层,雾岛凪咲和百合园星亚的好友,帕特尔派系的首领,三一学院的最高武力。\n....同时,她也是背叛凪咲和星亚,企图夺取一切权力的篡位者。\n\n尽管在场的每个人都感受到了绝望的压迫感,美香却毫不在意地在凪咲对面轻轻坐下。\n她像个天真无邪的孩子一样环顾房间,仿佛在场的任何人都对她构不成威胁。\n打破沉默的是凪咲。\n她慢慢放下手中的茶杯,率先开口。\n\n"...你在看什么?这房间你又不是第一次进来"\n"嗯-只是想要记住这里的样子?毕竟以后这房间只会是我一个人的了-"\n\n尽管美香的话语中充满了敌意,但她的声音中却没有丝毫这样的迹象。\n凪咲微微闭上眼睛,坐在那里,几乎是叹息般地说道。\n\n"...没想到你会做到这种地步....我内心深处还是相信你的,美香...我希望你不会打开那扇门...."\n"哎嘿~不要说违心的话好吗?凪酱从来不相信别人-"\n"...为什么?你为什么要做到这种地步?"\n"你问我为什么?你自己最清楚不是吗-"\n\n在美香充满嘲讽的话语中,凪咲睁开了半眯的眼睛,抬头看向美香。\n\n"凪酱的那份软弱毁了一切-,让所有人失望,让我不得不做到这种地步,都是凪酱的错,你知道的吧?"\n\n美香依然带着微笑看着她的朋友,但那时她脸上的笑容消失了。\n美香拍了拍手,门外等待的她的士兵们进来抓住了凪咲。\n门外,最后忠于凪咲的两名警卫头部中弹,鲜血淋漓。\n看到这一幕,凪咲对美香留下了最后的告别。\n\n"....地狱的业火在等着你,美香""
 TRM_event.67.a: ""嗯...我也知道,凪咲""

 TRM_event.68.t: "苏联的投降"
 TRM_event.68.desc: "今天清晨,苏联宣布无条件投降的消息传到了伊甸。御园美香和她的领导层认为这可能是某人的自导自演或苏联的扰乱行动,但随着各条战线上的红军士兵纷纷举起白旗投降,这封信的真实性得到了证实。\n\n三一学院的军事专家预测,苏联的军官们在连连失败后发动了政变。"
 TRM_event.68.a: "伟大的胜利!"
 TRM_event.68.b: "不?我们会满足于全面胜利!"

 TRM_event.69.t: "最终胜利"
 TRM_event.69.desc: "在对苏联的胜利中,我们的霸权已经扩展到整个欧洲。"
 TRM_event.69.a: "建立统治!"
 TRM_event_69_tt: "§Y占领区将建立神圣统治区。§!"
 TRM_event.69.b: "不需要。"

 TRM_event.70.t: "破碎的家园"
 TRM_event.70.desc: "在卫国战争中失败后,我们失去了所有西部领土,现在被迫退居为一个功能失调的边缘国家。远东的控制权早已丧失,我们仅能勉强维持中西伯利亚和中亚的控制。伟大的革命理想已经破灭。"
 TRM_event.70.a: "..."
 TRM_event_70_tt: "§g钢铁虽已破碎,但碎片仍在。§!"

 TRM_event.71.t: "圣徒派系的瓦解"
 TRM_event.71_2.t: "消失的派系"
 TRM_event.71.desc: "在派系领袖百合园星亚遭到袭击后,内部纷争不断的圣徒派系最终未能平息混乱,彻底瓦解。现在,圣徒派系再也无法对茶会施加影响。"
 TRM_event.71_2.desc: "随着三一学院的崩溃加速,派系们要么瓦解,要么消失无踪。"
 TRM_event.71.a: "..."

 TRM_event.72.t: "主持人选举"
 TRM_event.72.desc: "三一学院的混乱暂时平息,紧急会议进入了解散程序。经过无数的讨论和商议,茶会的主持人最终由圣徒派系担任,圣徒派系的领袖百合园星亚成为了主持人。\n\n百合园星亚在茶会主持人就职演讲中表示,'三一学院面临新的局面,是时候摆脱旧制度了'。这番言论迅速成为话题,通过口口相传和手机传播,这一消息迅速传遍三一学院和其他学园,吸引了所有人的关注。"
 TRM_event.72.a: "描绘新的未来"

 TRM_event.73.t: "核裂变"
 TRM_event.73.desc: "存在于三一学院领土上的德国是一个在科学上取得巨大进步的国家。以奥托·哈恩、弗里茨·施特拉斯曼和莉泽·迈特纳为核心的物理实验中发现的核裂变现象给科学界带来了巨大震撼,同时在物理学上取得了巨大成就。然而,其他科学家和三一学院的核物理学家也在探索核能的潜力,他们都得出了相同的结论:核能可以被武器化。"
 TRM_event.73.a: "三一学院将利用这一点。"
 OTTOHAN_tt: "§Y核开发§!的§Y重点系统图§!将出现。"
 TRM_event.73.b: "真是可笑"

 TRM_event.74.t: "下一任学生会长"
 TRM_event.74.desc: "现在三一学院的所有混乱已经平息,我们必须任命下一任学生会长,以纠正三一学院的混乱局面并引领三一学院前进。\n\n在凪咲的权力恢复后,我们可以将学生会长职位还给凪咲,或者首次引入选举制度,依靠学生们的热烈支持来选出学生会长。"
 TRM_event.74.a: "茶会不再是学生会。"
 TRM_event.74.b: "如果不是凪咲,谁能引领三一学院?"

 TRM_event.75.t: "首次选举"
 TRM_event.75.desc: "三一学院举行了首次选举。候选人是现任学生会长兼菲利乌斯派系领袖雾岛凪咲,以及在此次帕特尔驱逐行动中立下大功的安谷日富美。三一学院的下一任学生会长将是谁,预计将是一场激烈的竞争。"
 TRM_event.75.a: "凪咲有领导三一学院的能力。"
 TRM_event.75.b: "日富美已经证明了自己的能力。"

 TRM_event.76.t: "三一学院的使节访问"
 TRM_event.76.desc: "三一学院在基博托斯转移到异世界后发生的各种混乱中,提出恢复事实上已无效的伊甸条约。"
 TRM_event.76.a: "为了盖赫纳和三一学院的和平"
 TRM_event.76.b: "滚开!"

 TRM_event.77.t: "[FROM.GetName]的条约批准"
 TRM_event.77.desc: "经过多次讨论,[FROM.GetName]决定支持伊甸条约。"
 TRM_event.77.a: "和平的第一步"

 TRM_event.78.t: "[FROM.GetName]的使节驱逐" 
 TRM_event.78.desc: "[FROM.GetName]驱逐了我们的使团,看来他们并没有认真对待伊甸条约。"
 TRM_event.78.a: "最终还是战争吗?"

 TRM_event.79.t: "三一-基赫纳会谈的开始"
 TRM_event.79.desc: "三一和基赫纳开始会谈,以达成伊甸条约的共识。虽然基赫纳方面的参与者似乎并不抱太大期望,但在各种混乱中,学院间的会谈还是开始了。"
 TRM_event.79.a: "祈愿两国达成共识"

 TRM_event.80.t: "议题:建立基赫纳优势势力"
 TRM_event.80.desc: "由三一主导的伊甸条约可能会对基赫纳学院产生不利影响。伊甸条约的主导权必须掌握在我们基赫纳学院手中。"
 TRM_event.80.a: "提出这个议题"
 TRM_event.80.b: "这对达成共识没有帮助。"

 TRM_event.81.t: "议题:经济一体化"
 TRM_event.81.desc: "三一综合学院在基赫纳学院陷入混乱之际实现了快速的经济增长。将基赫纳学院的经济与三一综合学院整合,将为三一带来巨大的经济利益。"

 TRM_event.82.t: "议题:联合军事行动"
 TRM_event.82.desc: "基赫纳学院拥有比三一学院更强大的军事行动能力。如果联合军事行动议题成功,基赫纳将获得巨大的军事优势。"

 TRM_event.83.t: "议题:对抗东方的屏障"
 TRM_event.83.desc: "三一综合学院与比基赫纳学院更具威胁的国家接壤。为了牵制波兰和苏联,三一综合学院必须获得基赫纳学院的支持。"

 TRM_event.84.t: "议题:基赫纳重建"
 TRM_event.84.desc: "基赫纳学院在大战后陷入了无数的混乱。如果基赫纳学院不能重建,伊甸条约组织将失去意义并逐渐衰退。"

 TRM_event.85.t: "议题:建立基赫纳优势势力"
 TRM_event.85.desc: "基赫纳学院对以三一为中心的伊甸条约组织表示反感。如果我们接受这个议题,势力的主导权将掌握在基赫纳学院手中。"
 TRM_event.85.a: "接受。"
 TRM_event.85.b: "拒绝。"

 TRM_event.86.t: "议题:经济一体化"
 TRM_event.86.desc: "三一综合学院在基赫纳学院陷入混乱后,以惊人的速度将落后的产业基础提升到了与基赫纳学院相似的水平。如果我们赞成这个议题,三一综合学院将获得巨大的产业优势。"

 TRM_event.87.t: "议题:联合军事行动"
 TRM_event.87.desc: "基赫纳学院拥有比三一综合学院更优越的军事能力。如果我们赞成这个议题,基赫纳学院将获得巨大的军事优势。"

 TRM_event.88.t: "议题:对抗东方的屏障"
 TRM_event.88.desc: "三一综合学院以其边境邻近多个敌对国家为由,向我们请求经济和军事上的让步。如果我们赞成这个议题,将需要向三一综合学院提供各种物资支持。"

 TRM_event.89.t: "议题:基赫纳重建"
 TRM_event.89.desc: "基赫纳学院请求我们的支持,以克服其学院内的各种混乱。如果我们赞成这个议题,基赫纳学院将获得多方面的经济支持。"

 TRM_event.90.t: "[FROM.GetName]接受议题"
 TRM_event.90.desc: "[FROM.GetName]接受了我们为伊甸条约组织提出的议题。"
 TRM_event.90.a: "向伊甸条约组织迈进了一步"

 TRM_event.91.t: "被拒绝的议题"
 TRM_event.91.desc: "[FROM.GetName]反对这个议题。"
 TRM_event.91.a: "这对达成共识没有帮助"

 TRM_event.92.t: "伊甸条约的失败"
 TRM_event.92.desc: "尽管两国进行了长时间的会谈,伊甸条约最终还是失败了。三一和基赫纳之间的裂痕似乎非常深,伊甸条约组织最终消失在了虚无中。"
 TRM_event.92.a: "情况不妙"

 TRM_event.93.t: "伊甸条约组织的成立"
 TRM_event.93.desc: "经过两国的长时间协商,伊甸条约组织正式成立。伊甸条约组织不仅成功调解了基赫纳和三一之间的争端,还达成了多项共识,预计将对奇波托斯的各学院产生积极影响。"
 TRM_event.93.a: "美好的成果。"

 TRM_event.94.t: "服从,或死亡"
 TRM_event.94.desc: "既然三一综合学院已经发现了我们的存在,这一切迟早会发生。三一综合学院向阿里乌斯分校发出了最后通牒,要求其服从。"
 TRM_event.94.a: "阿里乌斯分校绝不屈服。"
 TRM_event.94.b: "最后的挣扎。"

 TRM_event.95.t: "阿里乌斯分校的抵抗"
 TRM_event.95.desc: "阿里乌斯分校拒绝了三一综合学院提出的服从要求,因此拒绝了三一综合学院的仁慈,阿里乌斯分校最终只会走向灭亡。"
 TRM_event.95.a: "准备战斗。"

 TRM_event.96.t: "阿里乌斯分校的服从"
 TRM_event.96.desc: "阿里乌斯分校接受了我们的最后通牒要求,正式并入三一综合学院。"
 TRM_event.96.a: "很好。"

 TRM_event.97.t: "与先导部的会谈"
 TRM_event.97.desc: "为了说服先导部,我们派遣了外交官进行谈判,以期整合先导部。"
 TRM_event.97.a: "谈判顺利,先导部加入了我们"
 TRM_event.97.b: "谈判失败,先导部留在了基赫纳。"

 TRM_event.98.t: "防空协定"
 TRM_event.98.desc: "三一提出了一项条约,以应对共产国际通过推翻政府和暴力手段在全球传播共产主义的目标。通过签署这项条约,我们同意共享有关共产主义威胁的信息,并在应对这些威胁时进行紧密合作。"

 TRM_event.99.t: "修女会的政治干预"
 TRM_event.99.desc: "修女会正在干预政治,以反对我们的决定。如果他们的影响力过高,可能会发生政变。"
 TRM_event.99.a: "是不是太敏感了?"

 TRM_event.100.t: "权力斗争的开始"
 TRM_event.100.desc: "随着修女会和新军部之间的情绪激化,两派之间的冲突开始了。"
 TRM_event.100.a: "糟糕," 
 TRM_event.101.desc: "我们的军队未能成功防御[?TRM.TRM_lost_core.GetName]。姐妹会对此进行了批评,并声称防御失败的责任全在新军部。\n\n因此,姐妹会的政治地位正在上升,而与御园美香合作的新军部的影响力正在减弱。如果不采取行动,她们将在权力斗争中获胜。"
