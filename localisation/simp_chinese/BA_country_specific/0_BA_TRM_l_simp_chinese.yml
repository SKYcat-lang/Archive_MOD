 TRM_mika_trinity_desc: "为了三位一体的稳定和消除学院的危机而制定的校规。\n\n第1条\n三位一体的校规可以由茶会主持人单独制定,除了规定的程序外。\n\n第2条\n茶会可以在不对其他派系产生重大影响的范围内制定与校规不同的法律。\n\n第3条\n茶会派系制定的校规由茶会主持人公布。\n\n第4条\n与其他学院签订条约不需要其他派系的同意。\n\n这是美园美香为了获得三位一体的所有权力而提出的校规,通过这条校规,三位一体的权力掌握在美园美香手中。"
