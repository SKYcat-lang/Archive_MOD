 TRM_guide: "夜之女王御园美香\n\n£white_dot 利用重大问题成为茶会的主持人。\n£white_dot 通过肃清对手掌握绝对权力。\n£white_dot 在与盖亨纳的恶魔的战争中获胜。\n£white_dot 统治基博托斯。\n\n\n铁娘子桐藤渚 | §Y未完成§!\n\n£white_dot 利用重大问题成为茶会的主持人。\n£white_dot 阻止御园美香的政变计划。\n£white_dot 号召学生们团结一致。\n£white_dot 签订伊甸条约,与数百年的敌人缔结和平。\n\n§R即使世界毁灭也要行使正义§!\n\n\n\n§Y开发 : Kangseul2702§!"
 TRM_country_intro_header: "和平而高贵的小姐们的学院"
 TRM_country_intro_content: "原本是帕特尔、菲利乌斯、圣徒 §Y三所学院§!和约翰、尤斯蒂娜等\n公认社团的前身的众多分校彼此敌对并发生冲突的地方,但很久以前通过 §L第一次公会议§!,除了一所分校外,所有分校都同意合并,于是三一学院诞生了。\n\n 随着三一的统一,目光转向了外部。内部的敌人不再存在,转向外部是必然的结果。\n 反对分校合并的阿里乌斯分校成为了牺牲品。为了镇压阿里乌斯而成立的 §Y尤斯蒂娜圣会§!的活跃表现最终使阿里乌斯分校消失,三一学院真正意义上实现了统一。\n\n 数百年的历史流转,三一学院在结构上经历了许多变化。曾是茶会秘密警察的尤斯蒂娜圣会消失在历史的长河中,她们的位置由继任者姐妹会填补。\n\n 随着时间的流逝,三一学院变成了高贵的小姐们的学院。"
 TRM_country_intro_header_2: "危机" 
 TRM_country_intro_content_2:0 "那样的和平似乎会永远持续下去。然而,由于改变我们生活的超自然现象,我们来到了一个完全陌生的地方。刚到达时,我们遇到了与我们相似的外星人。我们保持警惕,无法靠近。\n\n随后,枪声响起,三一学院的和平开始破裂。攻击三一学院的是一个被称为国防军的外星武装力量,他们的技术远远超过三一学院,但在战略和战术方面与三一学院相当甚至更强。\n\n此外,接近三一学院的外星人越来越多,形成了许多利益集团。特别是自称国家社会主义者的团体接近了三一学院。\n\n在处理内部威胁时,我们收到了一条机密情报。一个自称共产党人的团体正在制定打击三一学院核心的计划,而学生会长已经好几天没有在公开场合露面了。不管怎样,你的决断将决定三一学院的命运,是拯救还是毁灭,全在你一念之间。"
