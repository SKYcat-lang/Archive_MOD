TRM_guide: "夜之女王 御园美香\n\n£white_dot 利用重大问题成为茶会的主持人。\n£white_dot 通过清洗政敌掌握绝对权力。\n£white_dot 在与格亨纳恶魔的战争中取得胜利\n£white_dot 支配基沃托斯。\n\n\n铁娘子 桐藤渚 | §Y未完成§!\n\n£white_dot 利用重大问题成为茶会的主持人。\n£white_dot 阻止御园美香的政变计划\n£white_dot 号召学生,凝聚团结心。\n£white_dot 缔结伊甸条约,与百年之敌和解\n\n§R即使世界毁灭,也要伸张正义§!\n\n\n\n§Y开发:Kangseul2702§!"
TRM_country_intro_header: "和平高洁的淑女学园"  
TRM_country_intro_content: "本来是帕特尔、菲利乌斯、桑图斯§Y三个学园§!以及约翰、尤斯蒂娜等\n公认社团的前身众多分校互相敌对、发生冲突的地方,但在很久以前的§L第一次公会议§!上,除了一所分校以外,所有分校都赞成统一,三一就这样诞生了。\n\n 而三一一旦统一,就将目光投向外部。不再有需要争斗的内部敌人,自然会将视线转向外部。\n 那个牺牲品就是反对分校统一的阿里乌斯分校。在为镇压阿里乌斯而建立的§Y尤斯蒂娜圣徒会§!的活跃下,阿里乌斯分校最终销声匿迹,三一实现了真正意义上的统一。\n\n 经过几百年的历史,三一在结构上经历了许多变化。作为茶会秘密警察的尤斯蒂娜圣徒会消失在历史的背后,她们的位置被继任者修女会所取代。\n\n 随着时间的流逝,三一变成了一所高洁淑女的学园。" 
TRM_country_intro_header_2: "危机"
TRM_country_intro_content_2: "这样的和平似乎会永远持续下去。由于一种彻底改变我们生活的超自然现象,我们来到了一个完全陌生的地方。一到达,我们遇到的就是与我们相似的外星人。我们保持警惕,无法接近。\n\n 随着枪声响起,三一的和平开始出现裂痕。攻击三一的是被称为国防军的外星武装集团,虽然在技术层面上远远优于三一,但在战略和战术方面与三一相似或更胜一筹。\n\n 此外,越来越多的外星人接近茶会,产生了许多利益集团。特别是自称国家社会主义者的团体接近了茶会。\n\n 在处理内部威胁的同时,一个机密情报传来。一个自称共产党的团体正在制定打击三一核心的计划,而总学生会长已经好几天没有公开露面了。无论如何,三一能否得救还是走向毁灭,就看你的决断了。"
