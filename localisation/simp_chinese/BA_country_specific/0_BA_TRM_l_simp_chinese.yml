 TRM_event.1.t:0 "茶会紧急会议"
 TRM_event.1.desc:0 ""嗯嗯？凪酱这么晚叫我，还是第一次..？出什么事了？"\n"美香..现在是危险的状况。"\n"圣娅说得对，美香。"\n"凪酱.."\n\n看不下去的凪纱站在圣娅一边打断美香的闲谈。等美香安静下来后，凪纱开始说明情况。\n\n"我们学园，不，我们基沃托斯因为某人的恶作剧，或者超自然现象，到达了谁都不知道的地方。到达的地方虽然有和我们相似的外表，但没有光环的人用不知名的语言和武器威胁学园，不过最终我们守住了。在与异界的人战斗时获得的情报是，这里缺乏神秘。所以我们也面临着死亡的威胁。\n\n"所以我们召开了紧急会议。"\n"对此，美香，圣娅有什么要说的吗？"\n\n"呃嗯..."\n"没什么要说的。"\n沉默了一会儿，最终什么都没说。为了摆脱这种状况，美香张开双唇想说话，但话不太流畅。\n\n最终第1次茶会紧急会议结束了。"
 TRM_event.1.a:0 "..."

 TRM_event.2.t: "紧急状况"
 TRM_event.2.desc: "总学生会的消息迅速传遍全基沃托斯。那个完美解决一切问题的她下台并失踪的消息足以令人震惊，这一震惊也降临到了三一。"
 TRM_event.2.a: "然后一个女人笑了。"

 TRM_event.3.t: "第2次会议"
 TRM_event.3.desc: ""这样就结束第2次会议..." \n"会议结束了？那我走了！"\n"美香..！"\n\n这个怀疑是从什么时候开始的？御园美香一旦会议结束就会迅速消失到某个地方，连会议后的茶会都不参加。如果说讨厌茶会...以御园美香平时活泼爱说话的性格，想象不到她会缺席茶会。\n\n到底是什么接触了她。带着怀疑，桐藤凪纱准备下一次会议。"
 TRM_event.3.a: "..."
 NAGISA_NOT_TRUST_MIKA: "\n§L桐藤凪纱怀疑同为茶会成员的御园美香。§!"
 NAGISA_TRUST_MIKA: "§L相信青梅竹马的御园美香不会那样做。§!"

 TRM_event.4.t: "证据"
 TRM_event.4.desc: ""凪纱大人...！找到决定性的证据了。还不晚...."\n\n茶会的一位成员急忙进入房间喊道。\n但她的呼喊很快就被什么东西破碎的尖锐声音掩盖了。\n在随之而来的沉重寂静中，身为推动三一的三位领导人之一、费利乌斯派系首领的桐藤凪纱开口了。\n\n"...现在已经不是靠微薄的证据就能阻止的状况了。"\n\n总是在和善的微笑背后冷静行动的她，找不到端庄高雅敏捷的样子。\n拿着茶杯的手在颤抖，声音里满是疲惫。\n与平时会对来找自己的成员表现出的样子不同，她用冰冷绝望的无表情脸看着成员。\n\n"凪纱大人...这关系到三一的前途。我们还有机会..."\n"...不..我们已经没有机会了...三头政治已经结束了。"\n\n说完话，凪纱放下颤抖的手，看向窗外。\n在阴沉的天空下，三一失去生气，笼罩在灰色的寂静中。\n来找凪纱的成员再也说不出话，默默转身离开了房间。\n\n"....美香..你到底想要什么...""
 TRM_event.4.a: "骰子已经掷出。"

 TRM_event.5.t:0 "有能力的将军"
 TRM_event.5.desc:0 "作为我们领导层与当地人持续合作和努力融合的结果，我们能够笼络当地军事组织德国国防军的高层人士。"
 TRM_event.5.a:0 "欢迎！"
 
 TRM_event.6.t:0 "合作"
 TRM_event.6.desc:0 "美香带着焦躁的表情在门前不停地踱步。\n"这真的是正确的吗？"\n美香一边啃咬指甲一边想。\n她的目的是瓦解除自己以外的茶会成员，成为茶会唯一成员兼主持，掌握三一综合学园的实权，罢免正义实现部，然后用阿留斯分校的学生填补那个位置，创建听命于自己的新武力集团，准备也做得很充分。但三一被转移到这个奇怪的世界后，她有了'国家社会主义'这个新的选择。\n美香想起了那个'德国人'说的话。他们会全权负责一切，所以把一切都交给他们。\n原本只是想占据学生会位置的美香的行为因'德国人'而逐渐扩大。被称为'犹太人'的当地人在三一全国死去，由国家社会主义党领导的武力集团突击队也编成了。所有反对者都被逮捕，就连在阴间有亲友的无辜之人也被突击队拖走。\n\n从这个时候开始，美香感到有什么不对劲。但已经无法停止。既然已经变成这样，如果美香现在停止，美香将迎来最坏的结局。这不是很自然的事吗。看着无辜的人被拖走杀害的'夜之女王'，会被看到亲友被抓走的学生们放过吗？而且除了学生，'国家社会主义党'在自己停止时肯定也会带着突击队过来，对自己做不好的事。\n\n美香停止思考，转动门把手走进去。\n\n德国人笑着迎接美香"
 TRM_event.6.a:0 "我不是背叛三一，而是在帮助三一。"
 
 TRM_event.7.t:0 "第一次批准"
 TRM_event.7.desc:0 "准备了两周后，所有要人和人们第一次聚集在按照美香喜好改造的办公室里。\n与准备期间的冷清相比，办公室里拥挤得仿佛在说谎，美香略带不满地坐在中间。\n虽然属于喜欢他人的类型，但要是完全不熟悉的陌生人这样聚集在一起，不觉得不舒服才怪。\n\n在这种对美香来说令人窒息的尴尬时间流逝的过程中，聚集在这里的人们期待已久的时刻打开门来到了。\n在铺有铜制托盘的桌上，与高档钢笔一起准备好了作为三一唯一统治者登基的她的第一份批准文件。\n在临时决定的各部要员环绕的情况下，美香坐在座位上开始表演。\n她带着与前任一样和蔼可亲但更加活泼的微笑，正式签下了第一个签名。\n相机的镜头忙碌地移动，周围的人向她鼓掌。\n\n美香觉得现在的状况还不错。\n即使她签署的文件内容是把某人送进地狱，也没人在意。"
 TRM_event.7.a:0 "开端不错"
 
 TRM_event.8.t:0 "用一支笔..."
 TRM_event.8.desc:0 "御园美香把伯特尔派系内有头有脸的人物派到远离伊甸的地方。从这里出发到最远的地方，即使那里是外国，也不在乎他们在那里受到什么待遇。反正为了三一的利益不管做什么都发誓要做，所以连他们的安危都提不起兴趣。"
 TRM_event.8.a:0 "致以哀悼。"
 
 TRM_event.9.t:0 "报告"
 TRM_event.9.desc:0 "御园美香戴着眼镜，低头看着一张写满名字的文件。那是被怀疑与犹太人合作的人的名单。美香抬起头。房间里堆满了书籍和腐朽的旧报纸。在昏暗的角落里，布满灰尘的旧留声机正在生锈。这幅景象让美香脸上浮现出一丝诡异的微笑。\n门铃响了，把马特科普斯基从幻想中拉了出来。两个穿着国家社会主义党制服的粗鲁男人走了进来。一个人弯下腰。从帽子下面微微露出的金发在飘动。甚至看起来有些野蛮。两人敬礼，在木地板上大步走动。另一个人身材壮实，谁都能看出他的肚子鼓了出来。\n有一阵子尴尬的沉默。最后美香看着两人说："什么事..？"两人用强硬的语气告诉她今天被清洗的人的名字。美香勉强挤出微笑，用不习惯的敬语。\n"谢谢。你们可以走了。"\n\n但他们没有出去。\n\n美香问他们。\n\n"为什么不出去？"\n\n他们摸着特有的制服，特别是胸前的鹰，说道。\n\n"发现桐藤凪纱正在与犹太佬合作。"\n\n美香说不出话来。接着美香又说道。\n\n"那个...但是..."\n\n美香用颤抖的声音说着，他们的脸腐烂了。其中一个身材壮实的男人走到美香面前，用低沉但坚定的声音对美香说。\n\n"我们会全权处理。所以学生会长大人只要说一声'处理掉'就行了。明白吗？"\n\n...门闩关上的声音响起，她如释重负地瘫坐在那里。"
 TRM_event.9.a:0 "真安静。"
 
 TRM_event.10.t:0 "广播的沉默"
 TRM_event.10.desc:0 "22点。广播里传出沉默。原本应该播送宣告正规节目结束的广播，但今天不知为何只有沉默流淌出来笼罩着房间。仿佛在说有什么事一样。"
 TRM_event.10.a:0 "一个孩子做了噩梦。"
 
 TRM_event.11.t:0 "伟大的成功万岁" # 宣传品发放 USE
 TRM_event.11.desc:0 "犹太-布尔什维克、阴间的阴影笼罩，黑暗弥漫的去年，\n我敢梦想三一燃烧的丝线。\n在恐惧统治、希望似乎消失的世界里，\n我想拿回残忍之人付出的代价。\n\n用墨水作为武器编织力量的话语，\n是诗人的反叛，是低语的斗争。\n一行行都是对正义的呼喊，是激烈而真实的话语，\n刺痛了企图征服有着伟大历史的三一的人的心脏\n\n我写下了厚颜无耻、大胆反抗的段落，\n写下了反抗的交响曲，但我的故事没有被人知晓\n在沾满墨水的页面上刻下了我的请愿，\n为了人人都能自由的未来。\n\n我的文字像萤火虫一样翩翩起舞照亮道路，\n必须穿过勇气动摇的危险夜晚。\n我低语和谐与爱的温柔恩典，\n也低语民族的力量和坚定的拥抱。\n\n然后我遇见了伟大的美香女王陛下\n熊熊燃烧的火焰，太过明亮的灯塔，在最黑暗的夜晚也引导着我们的人。\n\n我将与三一合为一体，挑战压迫我们的压迫者。\n\n危险泛滥，我们面临不得不直面的危险，但我们三一团结一心，将发挥坚韧的包容力。因为无法压制伯特尔的精神，它将永远留在被压迫者的心中。\n\n所以伟大的夜之女王\n让这话语像坚定的鼓声一样回荡，\n回荡在疲惫者和沉默者的胸中。\n让他们从每一行中获得安慰和力量，\n让我们的声音交织在一起合而为一。\n我们的成功证明了蕴藏在三一学生和德国人心中的力量。\n我们将团结一致，起来反抗暴政的统治\n我们的梦想不会白费"
 TRM_event.11.a:0 "-莱尼·李芬斯塔尔，'光荣的日子'-" 
 
 TRM_event.12.t:0 "指挥家的赞歌" # 宣传品发放 USE
 TRM_event.12.desc:0 "我们被野心和炽热的民族主义俘虏，为站在宏伟讲台上向狂热的追随者演讲的蠢货欢呼。充满信念和热情的装腔作势的声音响亮地回荡，怀着期待满怀相信那愚蠢的花言巧语的生活。那就是美香大人降临之前我们的生活。\n\n啊，美香，我们伟大的夜之女王！以魅力十足的魅力描绘三一光荣的过去，称赞我们三一的业绩，点燃我们应有的自豪之火的她！\n\n我们记得！美香大人在讲台上对我们说的话！扫荡三一的叛徒，让我们三一变得更加伟大的事实！\n\n即使这一切都毫无意义，即便这意味着迎合沾满鲜血的政权，我们理应献身于美香大人，以爱国忠诚之心为三一服务。\n\n现在，看看基沃托斯的混乱状况吧，沙勒？有个叫UNTERMENCH的家伙在统治！红冬？那不是共产党的巢穴吗？山海经？那是劣等人的巢穴！阴间？难道不是至今压迫统治三一的邪恶魔鬼吗？为了让三一在基沃托斯的舞台上变得伟大，需要一点牺牲！\n\n而且如果那牺牲品是犹太-布尔什维克，那就更好了！\n\n渴望得到检验和认可的人们啊，看啊！看美香大人领导的铁壁学园吧！忠实地为伟大的美香大人领导的三一服务，就能成为谁都无法触及的受人尊敬的人物！能留名青史！\n\n伟大的、夜之女王、美香三一最高学生会长万岁！"
 TRM_event.12.a:0 "-威廉·福特文格勒，作曲《亲卫队进行曲》后出版的'指挥家的赞歌'中-"
 
 TRM_event.13.t:0 "三一领导论" # 宣传品发放 USE
 TRM_event.13.desc:0 "我第一次见到美香学生会长时，她坐在装饰华丽的房间里，身着权力的服装，端坐在华丽的王座上。她的存在本身就令人肃然起敬，能感受到责任感环绕着她。在她周围，值得信赖的参谋静静等候着她的发言。\n\n她的眼神中交织着果断、责任感和对命运的坚定意志。\n\n当她吐出"同学们"这句话时，我有多感动，你们不会知道的。她以权威和信念交织的声音开始演讲。而且她说的话全都是三一的血肉。"作为肩负引领三一度过动荡时代责任的国家守护者，我站在你们面前。"听到这句话，作为崇拜美香大人的小市民，怎能不感动！\n\n她谈到三一漫长的历史，生动地描绘了饱受外部压力和内部纷争困扰的三一。她的演讲自然而然地给人一种庄重的感觉，基于对过去的记忆、茶会的荣誉、将三一凝聚在一起的祖先们宝贵的遗产...\n\n维护秩序，保护我们国民的繁荣和传统是领导者的职责。而美香大人选择以仁慈的守护者身份承担三一。\n\n本人坚信目的证明手段正当。而现在美香大人怀着'三一和日耳曼繁荣'这一明确目标。我认为无论她使用什么手段都没有理由受到指责。\n\n为了三一明确的命运，需要为大义牺牲。我们共同的奉献和努力将创造出一个未来，让我们的国民繁荣，三一作为繁荣和力量的灯塔屹立不倒。\n\n而引领那个未来的人，正是美香学生会长大人。"
 TRM_event.13.a:0 "-奥托·斯特拉塞，三一领导论第2章中-"
 
 TRM_event.14.t:0 "问题儿童解决"
 TRM_event.14.desc:0 "因成绩不及格而留级、穿着学校泳衣在校内游荡、因持枪闹事被捕、连续三次不及格。等等，集各种问题于一身的补习部真是问题儿童聚集的地方。\n但是，内幕是以找三一叛徒为由，把可疑人物一股脑儿装进去的地方。必须尽快处理他们。"
 TRM_event.14.a:0 "退学吧。"
 TRM_event.14.b:0 "让他们恢复日常。"
 
 TRM_event.15.t:0 "占领阴间" 
 TRM_event.15.desc:0 "在有计划的进军下，敌人战败了，高高的胜利者旗帜插在了敌人的心脏上。阴间的领土存在于三一的统治之下。\n\n三一取得了胜利，但是由于阴间领土持续的战斗吗？占领区的工业和基础设施惨不忍睹。虽然恢复需要一些时间，但我们拥有的阴间领土潜力将是充足的。就是这样"
 TRM_event.15.a:0 "是的"

 TRM_event.16.t:0 "最黑暗的时刻"
 TRM_event.16.desc:0 "女王登上讲台，但没人能给她热烈的欢呼。\n费利乌斯和桑图斯，甚至伯特尔派系看到她都感到恐惧。\n这里受邀的原住民也是一样。\n听说过过去几周鲜血淋漓的时光的人，除了极少数，都只是小心翼翼地鼓掌。\n\n就这样登上讲台，满意地环视了一圈聚集的听众后，御园美香向他们致以第一声问候。\n\n"大家好☆"\n\n出乎意料的活泼问候，所有视线都集中到了讲台上。\n这可不像让无数三一和茶会学生突然消失的元凶会有的样子，大家理所当然地这么想。\n在混乱和恐惧中，人们继续注视着她。\n\n"诶嘿- 大家觉得我可怕吗？我不会吃了你们的，不用担心哦~？"\n\n尽管如此，她还是毫不在意，扔掉演讲稿，像开玩笑似的挥手继续说下去。\n\n"今天召集大家...算是为了宣布吗？我觉得有必要告诉大家我这几周为什么做了什么-，突然周围熟悉的面孔消失，大家很吃惊吧？那是因为他们都是寄生虫-"\n"寄生...虫..？"\n"对，寄生虫。对这里的孩子们来说，大概类似犹太人吧？"\n\n听到这番话，德国人开始有些骚动。\n他们短暂地从她的样子中看到了德国失去的一个人物的样子。\n\n"还不是-背叛三一，给阴间那些垃圾机会的家伙吗？？只是为了自己的安危。虽然凪纱酱是我最喜欢的朋友，但她就像那些寄生虫的头-"\n\n美香敲打演讲台。\n\"所以我剪掉了，那些愚蠢而无用的东西全部~，现在茶会只为三一工作。"\n\n砰的一声敲打声，会场的目光再次集中。\n美香向眼里含着冷汗或吞咽着唾沫的人们灿烂地微笑。\n\n"所以-大家多多关照哦？☆""
 TRM_event.16.a:0 "反对国家的任何东西都不存在。\n- 贝尼托·墨索里尼"
 
 TRM_event.17.t:0 "审判" 
 TRM_event.17.desc: "恶意昭然若揭。\n只为了一个人，只为了让一个人退出舞台的听证会。\n旁听席的学生和议员们毫不吝啬地向会场中央的桐藤凪纱泼洒恶意。\n\n"目前三一陷入这种处境的原因是桐藤凪纱的软弱！"\n"我们坚决拒绝屈辱的和平！"\n\n指责凪纱的主体是伯特尔派系。\n费利乌斯和桑图斯派系虽然按照惯例坐在座位上，但他们已经没有多余的力量了。\n三一的另外两个支柱失去了头领，被御园美香切得七零八落。\n\n但凪纱很沉着。\n她比任何人都清楚，在进入这里之前，一切的结果就已经决定了。\n因此，她以平时无异的态度开口，想要结束这场无聊的演出。\n\n"抱歉，我想听证会就到此为止吧"\n"证人，你没看到现在正在发言吗？"\n"但是结局已经定下来了不是吗？"\n\n她从座位上站起身，转身看向长长的走廊尽头。\n明亮的光透过门上的彩色玻璃洒下。\n现在是演员退场的时候了。\n\n"我想我得先告辞了，得看看新住的房间，祝大家安好。"\n\n她带着轻松了许多的微笑，慢慢走向门口。\n送别凪纱退场的不是人，而是温暖的阳光和微风。"
 #TRM_event.17.desc:0 ""...这下结束了。"\n\n圣娅死后，桑图斯派系瓦解，茶会的平衡完全被打破了。\n费利乌斯派系试图吸收瓦解的桑图斯派系，但桑图斯派系的主要人物全都失踪，本来费利乌斯和桑图斯的关系就不怎么融洽，桑图斯派系做出了完全自我毁灭的愚蠢选择。\n\n而在这期间，美香的伯特尔派系在三一内部势力壮大，威胁着费利乌斯派系。\n\n凪纱努力化解这个局面。但她下达的所有命令都被当作没用的废纸被部下扔掉。上交的报告全都是伯特尔派系的手笔，是按照凪纱的口味写的剧本。\n\n为什么伯特尔派系没有直接打倒凪纱，这一点不明确，或许是美香最后的体贴，\n\n但美香的最后体贴因为凪纱不放弃、拼命抵抗而不得不结束。老实说，美香想让凪纱活下去。但命运告诉美香，如果把凪纱留在这个虚有其表的位置上，将给自己带来大祸患，最终美香以伯特尔派系长的权限通过了对凪纱的不信任决议。\n\n"...从此永久剥夺桐藤凪纱的权限。"\n\n最后一声议事槌敲击声传入凪纱耳中。凪纱随即被穿着黑色制服、戴着红臂章的人抓住双手，半强迫地拖了出来。\n\n就这样被半强迫拖走的过程中，凪纱在会场入口与现在看着她的美香目光相接。\n\n凪纱看着美香的眼睛。她们是多年的青梅竹马，凪纱能读出美香眼中的感情是什么。那感情是恐惧。对自己在做什么的恐惧。\n\n凪纱看着青梅竹马的眼睛，最后祈祷牺牲这一切的自己珍爱的青梅竹马的梦想能实现。"
 TRM_event.17.a:0 "天使堕落了。"
 
 TRM_event.18.t:0 "堕落" 
 TRM_event.18.desc:0 "肯定出了什么差错。\n至少这一切的当事人是这么想的\n就在半天前她还在新的三一太阳下想象自己能高高在上。\n但现在她双臂被茶会的士兵抓住，正前往某个地方。\n\n在一点月光也照不进来的黑暗中，她飞快地转动脑筋。\n难道桐藤凪纱一天之内就夺回了权力？还是费利乌斯或桑图斯派系发动政变？\n不可能。\n她们和两个派系不是被美香大人和我们伯特尔派系打得四分五裂了吗？\n\n而这一切状况的实体很快在随后露面。\n因为坐在被拖进的某栋建筑地下的正是她效忠的御园美香本人。\n陷入困惑的她跪在地上，向美香开口。\n\n"美...美香大人...肯定是哪里搞错了！我作为伯特尔派系成员怎么会在这里..."\n"嗯？你是谁来着~？长得都差不多认不出来-"\n\n听到这句话，跪坐的她脸上的希望消失了。\n突然掉到最底层的荒唐境地，精神崩溃的她，御园美香宣告了判决。\n\n"嗯- 是个像霉菌一样的孩子呢~ 送到边疆的矿山什么的吧-"\n\n美香一句话，曾经是伯特尔派系高官的她消失在阴冷黑暗的地下。\n新上任的学生会长翻开手中文件夹的下一页。\n那里还有许多名字在等待轮到自己。"
 TRM_event.18.a:0 "最值得信赖的人应该最先被怀疑。 - 约瑟夫·斯大林"
 
 TRM_event.19.t:0 "空荡荡的官邸" 
 TRM_event.19.desc:0 "男人开始向官邸走去。为了告发最近愈发严重的突击队的暴行。还有为了确认无人接听的联络。\n男人想起了最近突击队过分的可怕暴行。国家社会主义党给从未受到一点关注的人们华丽的制服和权力，他们就像狗一样为所欲为地胡闹。\n在街上，被认为与犹太人有关系的学生们的头部中弹血流不止，而本该阻止这一切的正义实现部却袖手旁观，无所作为。\n\n必须尽快结束这种胡闹。为此必须想办法应对。\n\n男人终于到达官邸，打开门。\n\n官邸里只有满地飘落的纸张和倒塌破碎、透着反抗痕迹的房间。"
 TRM_event.19.a:0 "他们去哪儿了？"
 
 TRM_event.20.t:0 "反对派狩猎"
 TRM_event.20.desc:0 "随着三一费利乌斯派系首领桐藤凪纱的权力被完全剥夺，费利乌斯派系也面临瓦解的危机。为了生存，他们选出了另一位代表，展开了接近茶会权力的工作，但伯特尔派系总是让他们的企图化为泡影。\n\n费利乌斯派系最终决定采取最后手段，下定决心发动袭击。袭击当天，费利乌斯派系开始进军，准备袭击伯特尔派系。\n\n进军没多久，他们感到有些"违和"。虽然一直走的是熟悉的街道，但今天莫名有种不祥的感觉笼罩着我们。最终没能克服自己的不安，下达了全员停止的命令。在那条通往森林深处的小路上，总觉得有人在盯着我们看，于是我慢慢走向那里。\n\n难道不安是现实？走到那里，伴随着口哨声，几十人包围了我们。情况迅速结束，我们被制服。几十人提前察觉我们的计划，预测我们要去的地方。感到命运来临，我将身体投入命运之中。"
 TRM_event.20.a:0 "是泄露情报的错吗？"

 TRM_event.21.t:0 "推卸"
 TRM_event.21.desc:0 "她无法理解。\n扔下笔从舒适的椅子上站起身，御园美香完全无法理解。\n桌上还留有还没来得及正式开始的演讲稿。\n到底为什么自己要做这种无聊的工作？\n\n最近几天她清除的人多到数不清。\n多亏了这些，三一已经没有能对抗自己的组织了。\n如果非要举一个例子，大概就是修女会吧，但那些信教的人因为陈腐的传统而对政治毫无兴趣。\n\n所以这演讲稿也没必要。\n因为已经不会有人对她说的话和做的事有不满了。\n如果有一点点不敬的心思，那位朋友马上就会被拖到再也见不到阳光的地方。\n\n心里憋得慌，美香走出办公室，在古老的走廊里踱步。\n正想着干脆把让自己写演讲稿的家伙也扔到某个地方的时候，她在走廊尽头看到了什么。\n\n还没被清除掉的，曾经是三一另一位领导人的她温和的虚假微笑的照片。\n美香略带不满地看着那张照片，不久想到了什么，露出了灿烂的笑容。"
 TRM_event.21.a:0 "啊- 这样就行了-"
 
 TRM_event.22.t:0 "血迹"
 TRM_event.22.desc:0 "三一的正义实现委员会的活动一直以来都把三一照顾得很好，但现在却毫无权力。\n也就是说，即使看到穿黑制服的学生到处跑，抓走被称为犹太人的当地人，正义实现部也无法采取任何行动。作为正义实现部普通成员的她理所当然。\n那些被称为"突击队"的家伙-在三一遭受欺凌或无法与任何人建立关系的学生穿上黑制服趾高气扬-在街上到处开枪，却不能阻止。\n\n-砰！\n\n又一声枪响在她附近响起。\n\n她环顾四周。\n\n被子弹穿透的尸体和血迹散落在街上，清理这一切全是正义实现部成员的任务，\n\n她慢慢走去清理尸体，听着突击队得意洋洋的声音。"
 TRM_event.22.a:0 "他们不懂得收拾吗？"

 TRM_event.23.t:0 "可疑的苗头"
 TRM_event.23.desc:0 "-砰！\n\n枪声在街上回荡。 \n\n-呃，衣服都溅上了。\n\n女人一手拿着枪，一脸厌恶地用脚踢了踢脚下的尸体。\n\n这具尸体生前做了什么坏事才会死？\n答案很简单。\n\n因为尸体是犹太人。其实这具尸体并没有对她做什么坏事。\n\n...如果说罪过的话，就是没戴星星到处走。\n\n她再次环顾四周，寻找自己的牺牲品。\n这时，女人开始笑了。\n高兴，\n对于在三一无法与任何人建立关系、受欺负被排斥的学生来说，这种权力真是太甜蜜了。\n\n-笃笃笃！\n\n这时，在女人身后感觉到有人的气息。\n\n她急忙回头，但身后空无一人。"
 TRM_event.23.a:0 "肯定有什么动了.."

 TRM_event.24.t:0 "权限扩大"
 TRM_event.24.desc:0 "关于三一自治警察、名义上的志愿"所以我剪掉了，那些愚蠢无用的东西全部~，现在茶会只为三一工作。"\n\n随着砰的一声敲击，会场的目光再次集中。\n美香朝着每个人流着冷汗或吞口水的人灿烂地笑了。\n\n"所以-大家请多关照？☆""
 TRM_event.16.a:0 "反对国家的任何事物都不存在。\n- 贝尼托·墨索里尼"
 
 TRM_event.17.t:0 "审判" 
 TRM_event.17.desc: "恶意昭然若揭。\n为了一个人，为了让一个人退出舞台的听证会。\n旁听席上的学生和议员们毫不吝啬地把恶意倾泻在会场中央的桐藤凪纱身上。\n\n"如今三一陷入这种境地的原因是桐藤凪纱的软弱！"\n"我们坚决拒绝屈辱的和平！"\n\n指责凪纱的主体是伯特尔派系。\n费利乌斯和桑图斯派系虽然按惯例坐在座位上，但他们已经没有余力了。\n三一的另外两个支柱失去了头领，被御园美香肢解。\n\n但凪纱很淡定。\n她比任何人都清楚，在进入这里之前一切结果就已经决定了。\n因此她以平常无异的态度开口，以结束这场无聊的戏剧。\n\n"抱歉，我觉得听证会到此为止比较好"\n"证人，你没看到现在正在发言吗？"\n"但结局已经定下来了，不是吗？"\n\n她从自己的座位上站起，转身看向长长走廊的尽头。\n明亮的光线透过门上的彩色玻璃洒下。\n现在是演员退场的时候了。\n\n"我先告辞了，要去看看新住的房间，大家保重。"\n\n她带着轻松了许多的微笑，慢慢走向门口。\n欢送凪纱退场的不是人，而是温暖的阳光和微风。"
 #TRM_event.17.desc:0 ""...这就结束了。"\n\n圣娅死后，桑图斯派系瓦解，茶会的平衡完全被打破了。\n费利乌斯派系试图吸收瓦解的桑图斯派系，但桑图斯派系的主要人物全都失踪，而且费利乌斯和桑图斯本来关系就不融洽，桑图斯派系做出了完全自取灭亡的愚蠢选择。\n\n而在这期间，美香的伯特尔派系在三一内部扩大势力，威胁着费利乌斯派系。\n\n凪纱努力化解这一局面。但她下达的所有命令都被当作没用的废纸被属下扔掉。上来的报告全都是伯特尔派系染指的，迎合凪纱口味编写的剧本。\n\n为什么伯特尔派系不直接打倒凪纱，这一点不明朗，也许是美香最后的体贴，\n\n但美香最后的体贴因为凪纱不放弃，挣扎到最后而不得不结束。说实话，美香想让凪纱活下去。但命运告诉美香，如果把凪纱留在这个虚有其表的位置上，将给自己带来大麻烦，结果美香以伯特尔派系长的权限通过了对凪纱的不信任决议。\n\n"...因此永久剥夺桐藤凪纱的权限。"\n\n最后一声议事槌敲击声传入凪纱的耳中。凪纱随即被穿着黑色制服、戴着红臂章的人抓住双手，半强制地拖了出去。\n\n在被半强制拖走的途中，凪纱在会场入口与现在看着她的美香目光相遇。\n\n凪纱看着美香的眼睛。她们是老朋友，所以凪纱能读出美香眼中的感情是什么。那感情是恐惧。对自己在做什么的恐惧。\n\n凪纱注视着青梅竹马的眼睛，最后祈祷自己牺牲一切换来的青梅竹马的梦想能实现。"
 TRM_event.17.a:0 "天使堕落了。"
 
 TRM_event.18.t:0 "落魄" 
 TRM_event.18.desc:0 "一定是哪里出错了。\n至少这一切的当事人是这么认为的\n就在半天前，她还在想象在三一的新太阳下高高在上的自己。\n但现在她被茶会的士兵抓住双臂，正前往某处。\n\n在没有一丝月光照耀的黑暗中，她快速运转大脑。\n难道桐藤凪纱在一天之内重新掌权了？还是费利乌斯或桑图斯派系发动政变？\n不可能。\n她们和两个派系难道不是被美香大人和我们伯特尔搞得四分五裂吗？\n\n而这一切状况的实体在不久后露出了面目。\n因为坐在被带去的某个建筑地下室的正是她所侍奉的御园美香本人。\n陷入困惑的她跪在地上，张口对美香说。\n\n"美...美香大人...一定是有什么误会！为什么身为伯特尔派系一员的我会在这里..."\n"嗯？你是谁啊~？因为长得都差不多认不出来了-"\n\n那句话说完，希望从瘫坐在地上的她脸上消失了。\n她的精神因一瞬间落到最底层的谎言般的状况而崩溃，御园美香对她宣判了。\n\n"嗯-看起来是个无足轻重的霉菌似的孩子啊~送到边疆的矿山什么的去吧-"\n\n随着美香的一句话，曾经是伯特尔派系高层的她消失在了冰冷黑暗的地下。\n新学生会长翻开手中文件夹的下一页。\n那里还有许多名字在等待着轮到自己。"
 TRM_event.18.a:0 "最信任的人应该是最先被怀疑的人。 - 约瑟夫·斯大林"
 
 TRM_event.19.t:0 "空无一人的官邸" 
 TRM_event.19.desc:0 "男人开始向官邸走去。为了告知最近愈发严重的突击队暴行。还有为了确认无法接通的联络。\n男人想起了突击队最近过分的可怕暴行。国家社会主义党给从未受到关注的人们华丽的制服和权力，他们就像狗一样做尽各种坏事，全都听从他们。\n街上到处都是犹太人和看起来与犹太人有关系的学生的头部中弹流血的血迹，而本该阻止这一切的正义实现部却袖手旁观，毫无行动。\n\n大家都知道必须尽快结束这一切。为此必须设法应对。\n\n男人终于到达官邸，打开了门。\n\n官邸里只有飘在地上的纸张和倒塌破损、看得出有抵抗痕迹的房间。"
 TRM_event.19.a:0 "他们去哪了？"
 
 TRM_event.20.t:0 "反对派狩猎"
 TRM_event.20.desc:0 "随着三一费利乌斯派系首领桐藤凪纱的权力被完全剥夺，费利乌斯派系也面临瓦解的危机。他们为了活下去选出了另一个代表，并展开了接近茶会权力的活动，但伯特尔派系总是让他们的企图落空。\n\n费利乌斯派系最终决定采取最后手段袭击他们，讨论计划并做好准备。袭击当天，费利乌斯派系开始向伯特尔派系进军。\n\n进军没多久，他们感到了某种"违和感"。虽然一直走的是熟悉的街道，但今天不知为何有一种不祥的预感笼罩着我们。最终没能战胜自己的不安，下达了全员停止命令。在那片深深的树林里注视我们的感觉挥之不去，我慢慢走向那里。\n\n不安感是现实吗？走到那里，随着哨声，数十人包围了我们。形势很快结束，我们被制服了。数十人提前发现了我们的计划，预测了我们要去的地方。感受到命运来临，我把身体交给了命运。"
 TRM_event.20.a:0 "是泄露情报的错吗？"

 TRM_event.21.t:0 "推诿"
 TRM_event.21.desc:0 "她无法理解。\n像是扔掉似的放下笔，从舒适的椅子上站起来的御园美香无法理解。\n桌子上还留着还没开始写的演讲原稿。\n到底为什么自己要做这种无聊的工作？\n\n最近几天她清除的人数多到连具体数字都想不起来。\n多亏了这个，三一已经没有能对抗自己的组织了。\n如果非要举一个，大概就是修女会，但那些迂腐的家伙因为陈腐的传统连政治都不在意。\n\n所以这篇演讲稿也没必要。\n因为不会有人对她的言行感到不满。\n如果有一点点不敬的心思，那位朋友马上就会被拖到再也见不到阳光的地方。\n\n心烦意乱的美香走出办公室，在古老的走廊上漫步。\n正当她想着干脆把让自己写这篇演讲稿的家伙扔到某个地方时，她在走廊尽头看到了什么。\n\n还没被清除的、三一另一位领导人温和虚伪的微笑的画框。\n美香有些不愉快地看了那画框一会儿，突然想到了什么，咧嘴一笑。"
 TRM_event.21.a:0 "啊-那就这样吧-"
 
 TRM_event.22.t:0 "血迹"
 TRM_event.22.desc:0 "三一正义实现委员会的活动至今很好地照顾着三一，但现在一点权力都没有。\n也就是说，即使看到身穿黑色制服的学生到处抓犹太人这些当地人，正义实现部也无能为力。身为正义实现部普通成员的她理所当然也一样。\n那些被称为"突击队"的家伙-三一被欺负或无法与任何人建立关系的学生穿上黑色制服趾高气扬-在街上到处开枪，却不能制止。\n\n-砰！\n\n又一声枪响在她附近响起。\n\n她环顾四周。\n\n被子弹打穿的尸体和血迹散落街头，清理这一切全都是正义实现部成员的工作，\n\n她慢慢地，听着突击队的大嚷大叫走过去清理尸体。"
 TRM_event.22.a:0 "他们不懂规矩吗？"

 TRM_event.23.t:0 "可疑的迹象"
 TRM_event.23.desc:0 "-砰！\n\n枪声在街上回荡。\n\n-哎呀，衣服都溅上了。\n\n女人一手拿着枪，一脸厌恶地用脚踢了踢脚下的尸体。\n\n那具尸体生前做了什么缺德事才死的？\n答案很简单。\n\n因为尸体是犹太人。其实这具尸体并没有对她做什么缺德事。\n\n...只是没戴星到处走就算有罪的话，那就有罪吧。\n\n她再次环顾四周寻找牺牲品。\n女人就这样笑了起来。\n她很高兴，\n对于一个在三一无法与任何人建立关系、受欺凌被排斥的学生来说，这种权力实在是太甜蜜了。\n\n-咚咚咚！\n\n这时，在女人背后感觉到了什么人的气息。\n\n她急忙回头，但身后空无一人。"
 TRM_event.23.a:0 "明明有什么在动.."

 TRM_event.24.t:0 "权限扩大"
 TRM_event.24.desc:0 "三一的自治警察、名义上的志愿团体正义实现委员会的权限问题被提出。要如何处理呢？"
 TRM_event.24.c:0 "给了权力以后可能会变成阻碍。"
 TRM_event.24.b:0 "新创设直属亲卫队吧。"

 TRM_event.25.t:0 "煽动"
 TRM_event.25.desc:0 "三一唯一的权力者御园美香站上了准备好的讲台。\n与大众带着不安的眼神期待的不同，她像往常一样摇头晃脑地出现，用孩子气十足的语气轻快地敲击中央的麦克风，悠然开口。\n\n"啊哈哈-大家的表情怎么回事？是不是集体吃了什么奇怪的东西啊~☆，我懂哦~突然失去凪纱很慌张吧？但我也有我的理由哦？"\n\n咯咯笑着像淘气鬼一样晃动着双脚的美香和做出各种反应的听众。\n由于出人意料的样子，大众的困惑自然消失了。\n\n"因为三一甚至整个基沃托斯都陷入危机了嘛？牵扯进这种莫名其妙的事~☆，学园整体转移什么的..我在漫画里都没听说过哦~？"\n\n在气氛略微缓和的情况下，有几个人甚至露出了一丝笑容。\n但紧接着从她口中说出的话让所有人僵住了。\n\n"但是本该在这种情况下控制局面的学生会..说实话不是很蠢吗？啊！当然也包括我们三一的学生会哦~，第一次见到的外表的人们...还有因环境变化而引起的混乱..那么各学园的学生会做了什么呢？"\n"他们只为自己！"\n\n回应美香的提问，听众中有几个人像是等待已久般喊道。\n\n"对-什么都不做，只顾自己的权力和安宁，谁也不考虑基沃托斯和普通学生。甚至还有些讨厌的长角垃圾干脆打起内战来了？而且还因为幼稚的好胜心抛弃了维护治安的建校宗旨-"\n"肮脏没用的恶魔崽子们...！"\n"令人作呕的阴间家伙们！！"\n\n会场的气氛逐渐过热。\n不，通过广播收听这个节目的整个三一开始陷入兴奋。\n\n"总学生会也一样，明明给予了种种照顾为了基沃托斯，却在这种情况下什么都不做只知道吮手指？很好笑不是吗？"\n"无能的总学生会！！"\n"应该解散总学生会！"\n\n不只是三一。\n收听这个广播的整个基沃托斯意识到三一新的单一学生会长的目的是整个基沃托斯。\n\n"所以我代表三一，代表基沃托斯所有普通学生站在这个位置，以圣父、圣子、圣灵之名...因为现在只有我们三一才能平息混乱"\n\n以这句话结尾，广播在临终般的狂热呼声中结束。\n基沃托斯所有人都感受到了。\n即将吹向自己的血腥之风。"
 TRM_event.25.a:0 "愤怒和仇恨是煽动大众最强大的力量。"

 TRM_event.26.t:0 "第一幕的终结"
 TRM_event.26.desc:0 "曾经作为政治家之一受人尊敬的他如今已不复存在。\n他亲眼目睹了那些自称三位一体的不明存在与国家社会主义残党勾结横扫德国全境。\n宣扬暴君伟业的横幅和用原有技术难以模仿的电子屏幕遮蔽了德国人的悠久历史和传统，从咖啡厅和剧院传出的小提琴旋律被遍布全城的扬声器里播放的宣传广播的小号声淹没消失。\n因此他紧锁窗户，拉上窗帘，闭上耳朵。\n为了暂时逃离即将蔓延到整个欧洲的惨状。\n\n但今天，比平时规模更大的噪音侵入了他黑暗尘土飞扬的空间。\n在恐惧和耻辱之间出现的好奇心命令他拉开窗帘打开窗户，他忠实地执行了命令。\n在街上，人们欢呼着悬挂新领袖的画像和国旗的军队队伍穿过城市。\n所有人异口同声地歌唱胜利。\n肮脏的噩梦终于吞噬了整个欧洲。\n\n变得苍白的老人从窗边退下时倒在了地上。\n衰老的身体发出的疼痛的尖叫声被流过他神经的绝望和厌恶所掩盖，他甚至感觉不到。\n在政治这片汹涌的波涛中深深浸泡过的他比任何人都清楚地知道。\n以仇恨和愤怒运转的机器为了自身存在会摧毁一切，直到最后连自己也毁灭。"....还没结束..还没结束...！"旧时代漫长的叹息静静消失在黑暗中。"
 TRM_event.26.a:0 "第二幕开始"
 TRN_endsieg_event_tt:0 "§t基沃托斯在强大统治下团结一致。但不知这样的统治能持续多久，无尽的黑暗笼罩着所有人。§!"

 TRM_event.27.t:0 "贬低阴间运动"
 TRM_event.27.desc:0 "随着三一在与阴间的战争中获胜，御园美香下令迅速炸毁或改造成三一建筑风格的具有阴间特色的建筑物。特别是先导部长空崎日奈建立起来的阴间辉煌的产业全部被拆除，调往三一。\n\n天羽亚子行政官只能睁大眼睛看着这一切。既然战败，她也无能为力。空崎日奈在阴间中央区战斗中牺牲，她唯一的爱好也消失了。她痛恨三一。入侵阴间的入侵者，夺走她幸福的家伙，但她无能为力。像先导部长空崎日奈那样强大的力量。\n\n-轰隆！\n\n"哇哈哈！痛快地炸飞了！"\n\n伴随着巨大的爆炸声，传来了笑声。笑的人大概只是高兴吧，但在她听来像是嘲笑。行政官放弃了。放开了紧握希望的手\n\n曾经在正义的名义下发动政变，引领阴间辉煌发展的先导部长身边看着这一切的行政官，消失在了深深的虚无之中。"
 TRM_event.27.a:0 "别留下痕迹。"

