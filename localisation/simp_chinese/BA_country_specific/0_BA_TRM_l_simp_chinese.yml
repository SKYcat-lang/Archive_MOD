 TRM_event.1.t:0 "紧急会议"
 TRM_event.1.desc:0 ""嗯嗯?凪咲酱,这么晚叫我来是第一次啊?有什么事吗?"\n"美香……现在情况很危险。"\n"星爱的说法没错,美香小姐。"\n"凪咲酱……"\n\n看不下去的凪咲站在星爱一边,打断了美香的闲聊。美香稍微安静下来后,凪咲开始解释情况。\n\n"我们的学院,不,整个基博托斯,可能是某人的恶作剧,也可能是超自然现象。我们被传送到了一个无人知晓的地方。降落的地方有着与我们外貌相似但没有光环的人,他们用未知的语言和武器威胁学院,但最终我们守住了。与异界人战斗中获得的信息显示,这里缺乏神秘力量。因此,我们也面临死亡的威胁。\n\n"因此,我们召开了紧急会议。"\n"对此有什么要说的吗?美香小姐?星爱小姐?"\n\n"嗯……"\n"没什么好说的。"\n虽然流淌着些许静默,但最终没有人说话。为了打破这种局面,美香试图开口说话,但话语却难以出口。\n\n最终,第一次紧急会议结束了。"
 TRM_event.1.a:0 "……"

 TRM_event.2.t: "紧急情况"
 TRM_event.2.desc: "学生会的消息迅速传遍了整个基博托斯。她完美解决所有问题的学生会主席辞职并失踪的消息足以引起震惊,这种震惊也波及到了三一学院。"
 TRM_event.2.a: "然后,一位女士笑了。"

 TRM_event.3.t: "第二次会议"
 TRM_event.3.desc: ""这次会议结束了……" \n"会议结束了?那我走了!"\n"美香……!"\n\n这种怀疑从何时开始的?御园美香在会议结束后,从不参加会议后的茶会,总是迅速消失。说她不喜欢茶会……但御园美香平时是个话多且开朗的孩子,缺席茶会是难以想象的。\n\n到底是什么接触了她?带着疑问,雾岛凪咲准备了下一次会议。"
 TRM_event.3.a: "……"
 NAGISA_NOT_TRUST_MIKA: "\n§L雾岛凪咲怀疑同为茶会成员的御园美香。§!"
 NAGISA_TRUST_MIKA: "§L青梅竹马的御园美香不会做那种事,她选择相信她。§!"

 TRM_event.4.t: "证据"
 TRM_event.4.desc: ""凪咲大人……!我们找到了决定性的证据。还不算太晚……"\n\n茶会的一名成员急匆匆地冲进房间大喊。但她的喊声很快被某种破碎的尖锐声音掩盖了。\n在突如其来的沉重寂静中,三一学院的三位领导之一,菲利乌斯派系的首领雾岛凪咲开口了。\n\n"……现在已经不是能用贫乏证据阻止的情况了。"\n\n她那总是温柔微笑的背后,冷静而果断的形象不复存在。手中的茶杯在颤抖,声音中透出疲惫。\n平时会对来访成员展现的温柔形象,此刻被冷漠和绝望的表情取代。\n\n"凪咲大人……这是关系到三一学院未来的问题。我们还有机会……"\n"……不,我们已经没有机会了……三头政治已经结束了。"\n\n说完,凪咲掩饰着颤抖的手望向窗外。\n在阴沉的天空下,三一学院失去了活力,被灰色的寂静笼罩。\n来访的成员再也说不出话,默默转身离开了房间。\n\n"……美香……你到底想要什么……""
 TRM_event.4.a: "骰子已经掷出。"

 TRM_event.5.t:0 "能干的将军"
 TRM_event.5.desc:0 "通过我们领导层与当地人的持续合作和整合努力,我们成功招募了当地军事组织——德国国防军的高级官员。" 
 TRM_event.5.a:0 "欢迎!"
 
 TRM_event.6.t:0 "合作"
 TRM_event.6.desc:0 "美香带着焦虑的表情在门前徘徊。\n“这真的是对的吗?”\n美香咬着指甲思考着。\n她的目的是让茶会的其他成员失去战斗力,成为茶会唯一的成员和主持人,掌握三一综合学院的实权,推翻正义实现部,然后用阿里乌斯分校的学生取而代之,创建一个听从自己命令的新武装团体,她已经做好了充分的准备。然而,随着三一转移到这个奇怪的世界,她有了一个新的选择——“国家社会主义”。\n美香想起了当时“德国人”说的话。他们会处理一切,所以把一切都交给他们。\n美香原本只是想占据学生会的位置,但由于那些“德国人”,事情变得越来越大。整个三一地区被称为“犹太人”的当地人被杀害,国家社会主义党领导的武装团体冲锋队也被组建起来。反对者都被逮捕了,甚至那些在盖赫纳有朋友的无辜者也被冲锋队带走了。\n\n从那时起,美香感觉到事情出了问题。但她已经无法停止。既然事情已经到了这个地步,如果美香现在停下来,她将面临最糟糕的结局。这是理所当然的。那些无辜的人被带走和杀害,“夜之女王”美香的朋友们会袖手旁观吗?而且,除了学生,国家社会主义党也会带着冲锋队来对她不利。\n\n美香停止了思考,转动门把手,走了进去。\n\n德国人笑着欢迎美香。"
 TRM_event.6.a:0 "我不是背叛三一,而是帮助它。"
 
 TRM_event.7.t:0 "第一次签署"
 TRM_event.7.desc:0 "经过两周的准备,所有重要人物和人员第一次聚集在美香按照自己喜好改造的办公室里。\n办公室里人头攒动,之前的冷清仿佛是假的,美香带着些许不满的表情坐在中间。\n虽然她喜欢与人交往,但面对这么多不熟悉的人,她感到不自在。\n\n在美香感到窒息的尴尬时刻,大家期待的时刻终于到来了。\n一份准备好的文件被放在黄铜托盘上,配有一支高级羽毛笔,这是她作为三一唯一统治者的第一次签署文件。\n临时决定的各部门负责人围绕着她,美香坐下开始表演。\n她带着前任那样温和但更活泼的微笑,正式签署了第一份文件。\n相机镜头忙碌地移动,周围的人为她鼓掌。\n\n美香觉得现在的情况并不坏。\n尽管她签署的文件内容是将某人送入地狱,但没有人关心这些。"
 TRM_event.7.a:0 "不错的开始"
 
 TRM_event.8.t:0 "一支笔..."
 TRM_event.8.desc:0 "美园美香将帕特尔派系内的重量级人物送到了远离伊甸的地方。无论是外国还是其他地方,她都不在乎他们在那里会受到怎样的待遇。为了三一的利益,她已经决定不惜一切代价,所以对他们的安危毫不关心。"
 TRM_event.8.a:0 "表示遗憾。"
 
 TRM_event.9.t:0 "报告"
 TRM_event.9.desc:0 "美园美香戴着眼镜,俯视着一张列满名字的文件。这是被怀疑与犹太人合作的人的名单。美香抬起头。房间里堆满了书籍和腐朽的旧报纸。阴暗的角落里,一台积满灰尘的旧留声机正在生锈。这个景象让美香脸上露出了狡黠的笑容。\n门铃响起,将马特科夫斯基从幻想中拉回。两个穿着国家社会主义党制服的粗犷男人走了进来。一个人弯下身子,帽子下露出了一缕金发,显得有些野蛮。他们敬礼时,木地板发出沉重的脚步声。另一个人身材魁梧,肚子凸出,显而易见。\n一阵尴尬的沉默过后,美香终于开口问道:“有什么事吗?”他们用坚定的声音报告了今天被清洗的人的名字。美香勉强微笑,生硬地使用了不熟悉的敬语。\n“谢谢。你们可以走了。”\n\n但他们没有离开。\n\n美香问他们。\n\n“为什么不走?”\n\n他们摸着制服上的鹰徽,回答道。\n\n“我们发现桐藤凪与犹太人合作。”\n\n美香无言以对。随后她再次开口。\n\n“那是……不过……”\n\n美香用颤抖的声音说,他们的脸色变得阴沉。那个魁梧的男人走到美香面前,美香不由得颤抖了一下。\n\n魁梧的男人用低沉但坚定的声音对美香说。\n\n“我们会处理一切。所以请学生会长只需说一句‘处理’。明白吗?”\n\n……门锁关闭的声音响起,她仿佛松了一口气,瘫坐在地上。"
 TRM_event.9.a:0 "真是平静。"
 
 TRM_event.10.t:0 "电台的沉默"
 TRM_event.10.desc:0 "22点。电台传来沉默的声音。原本应该播放结束节目的广播,但今天只有沉默,仿佛在暗示着什么。"
 TRM_event.10.a:0 "一个孩子做了噩梦。"
 
 TRM_event.11.t:0 "伟大的成功" 
 TRM_event.11.desc:0 "犹太-布尔什维克,盖赫纳的阴影笼罩,黑暗愈发浓重的去年,\n我曾大胆地梦想过三一的燃烧之线。\n在一个恐惧统治、希望似乎消失的世界里,\n我想要夺回那些残忍之人所付出的代价。\n\n我用墨水为武器,编织出力量的言辞,\n那是诗人的反叛,也是低语的战斗。\n每一句都是对正义的呼喊,是激烈而真实的言辞,\n刺穿了那些试图征服三一的人的心脏。\n\n我写下了厚颜无耻而大胆的抵抗诗句,\n写下了抵抗的交响曲,但我的故事却无人知晓。\n在墨水染黑的页面上刻下了我的祈愿,\n为了一个所有人都能自由的未来。\n\n我的文字如萤火虫般舞动,照亮了前行的道路,\n在勇气动摇的危险夜晚中前行。\n我低语着和谐与爱的温柔恩典,\n也低语着民族的力量与坚定的拥抱。\n\n然后我遇见了伟大的米卡女王,\n燃烧的火焰,明亮的灯塔,即使在最黑暗的夜晚也引导着我们。\n\n我将与三一合为一体,挑战那些压迫我们的压迫者。\n\n危险重重,我们面临的风险很多,但我们三一将团结一致,展现出强大的包容力。帕特尔的精神是无法压制的,将永远留在被压迫者的心中。\n\n所以,伟大的夜之女王啊,\n让这些话语如坚定的鼓声般回响,\n在疲惫者和沉默者的心中回荡。\n让他们在每一句话中找到安慰和力量,\n让我们的声音交织在一起,成为一个整体。\n我们的成功是三一学生和德国人内在力量的证明。\n我们将团结起来,反抗暴政的统治,\n我们的梦想不会落空。"
 TRM_event.11.a:0 "-莱尼·里芬斯塔尔,《光辉岁月》-"

 TRM_event.12.t:0 "指挥家的赞歌"
 TRM_event.12.desc:0 "我们曾被野心和炽热的民族主义所迷惑,站在宏伟的讲台上,对着狂热的追随者演讲的蠢货们让我们狂热。当那虚假的声音充满信念和激情地响起时,我们满怀期待地被那愚蠢的甜言蜜语所欺骗。这就是米卡降临之前我们的生活。\n\n哦,米卡,我们伟大的夜之女王!她以充满魅力的风采描绘了三一的光辉历史,赞美了我们三一的成就,点燃了我们应有的自豪感!\n\n我们记得!米卡在讲台上对我们说的话!她将扫除三一的叛徒,使我们的三一更加伟大!\n\n这一切都毫无意义,即使这意味着要支持一个血腥的政权,我们也应当为米卡献身,为三一以爱国忠诚的心服务。\n\n现在,看看基博托斯的混乱,沙勒?一个空洞的机器在统治!红冬?不就是个红色巢穴吗?山海经?是劣等人的巢穴!盖赫纳?不就是一直统治和压迫三一的邪恶恶魔吗?为了让三一在基博托斯的舞台上变得伟大,一点点的牺牲是必要的!\n\n而如果那牺牲品是犹太-布尔什维克,那就更好了!\n\n渴望验证和认可的人们,看吧!看看米卡领导的坚不可摧的学院!只要为伟大的米卡服务,为三一奉献,没有人能动摇你,你将成为受人尊敬的人物,历史书上将记载你的名字!\n\n伟大的夜之女王,米卡,三一最高学生会长万岁!"
 TRM_event.12.a:0 "-威廉·富特文格勒,《指挥家的赞歌》-"

 TRM_event.13.t:0 "三一领导论"
 TRM_event.13.desc:0 "当我第一次见到米卡会长时,她身穿权力的衣装,坐在装饰华丽的王座上。她的存在本身就令人敬畏,责任感包围着她。她的周围是静静等待她发言的可靠参谋。\n\n她的眼神中混合着决断力、责任感和对命运的坚定信念。\n\n当她说出“学生们”这句话时,我感动得无以言表。她以权威和信念交织的声音开始了演讲,她的每一句话都是为了三一的血肉之言。“作为在动荡时代中引领三一的国家守护者,我站在你们面前。”听到这句话,作为追随米卡的普通市民,我怎能不感动!\n\n她讲述了三一的悠久历史,生动地描绘了三一在外部压力和内部纷争中的形象。她的演讲自然而然地唤起了对过去的记忆,对提法提的荣誉,对将三一团结在一起的祖先遗产的珍视……\n\n维护秩序,保护我们人民的繁荣和传统是领导者的责任。而米卡选择了作为我们仁慈的守护者,肩负起三一的重担。\n\n我坚信目的能证明手段的正当性。现在,米卡拥有“三一与日耳曼的繁荣”这一明确的目标。我认为她无论使用何种手段,都不应受到指责。\n\n为了三一的明确命运,伟大的事业需要牺牲。我们的共同奉献和努力将为我们的人民带来繁荣,使三一成为繁荣与力量的灯塔。\n\n而引领我们走向未来的人,正是米卡会长。"
 TRM_event.13.a:0 "-奥托·施特拉瑟,《三一领导论》第二章-"

 TRM_event.14.t:0 "问题学生解决"
 TRM_event.14.desc:0 "因成绩不佳而留级,穿着学校泳装在校内游荡,因武装闹事被捕,连续三次留级。补习部真是问题学生的聚集地。\n但实际上,这里是为了寻找三一的叛徒而将可疑之人集中在一起的地方。我们必须尽快处理他们。"
 TRM_event.14.a:0 "开除。"
 TRM_event.14.b:0 "恢复正常。"

 TRM_event.15.t:0 "占领盖赫纳"
 TRM_event.15.desc:0 "在计划周密的进军下,敌人被击败,胜利者的旗帜插在了敌人的心脏。盖赫纳的领土现在在三一的统治之下。\n\n虽然三一取得了胜利,但由于盖赫纳领土上的持续战斗,工业和基础设施都遭到了严重破坏。要恢复这些需要一些时间,但我们拥有的盖赫纳领土的潜力是足够的。"
 TRM_event.15.a:0 "是的"

 TRM_event.16.t:0 "最黑暗的时刻" 
 TRM_event.16.desc:0 "女王登上了讲台,但没有人能热烈地欢呼。\n菲利乌斯和桑图斯,甚至帕特尔派系都对她感到恐惧。\n这次演讲邀请的当地居民也不例外。\n听到过去几周血腥时间的人,除了极少数人外,只是谨慎地鼓掌。\n\n登上讲台,满意地环顾聚集的观众后,御园美香向他们打了个招呼。\n\n“大家好☆”\n\n意外的活泼问候让所有目光都集中在讲台上。\n这不是让提帕蒂和三一学院的许多学生突然消失的罪魁祸首应该表现出来的样子。\n在混乱和恐惧中,人们继续注视着她。\n\n“哎嘿-大家难道怕我吗?不用担心,我不会吃人的~”\n\n尽管如此,她毫不在意,丢下演讲稿,随意地挥手继续说道。\n\n“今天召集大家……是为了某种宣告吧?我觉得有必要告诉你们我这几周在做什么——突然发现熟悉的面孔消失了吧?那是因为他们都是寄生虫。”\n“寄生……虫?”\n“对,寄生虫。对这里的居民来说,就像犹太人一样。”\n\n听到这话,德国人开始有些骚动。\n他们在她的身上看到了德国失去的一个人物的影子。\n\n“那也是因为——他们背叛了三一学院,给了那些盖赫纳的垃圾机会?只是为了自己的安危。虽然我很喜欢渚酱,但她是那些寄生虫的头目。”\n\n美香拍了拍讲台。\n\n“所以我切断了他们,所有愚蠢无用的东西~,现在提帕蒂只为三一学院服务。”\n\n随着一声巨响,会议厅的注意力再次集中。\n面对每个人的冷汗和干咽,美香灿烂地笑了。\n\n“所以——请多关照?☆”"
 
 TRM_event.16.a:0 "国家反对任何东西。\n- 贝尼托·墨索里尼"
 
 TRM_event.17.t:0 "审判" 
 TRM_event.17.desc:0 "恶意显而易见。\n为了一个人,为了让一个人从舞台上退场的听证会。\n旁听席上的学生和议员们毫不吝惜地向站在会场中央的桐藤渚倾泻恶意。\n\n“如今三一学院陷入这种境地,是因为桐藤渚的软弱!”\n“我们坚决拒绝屈辱的和平!”\n\n对渚进行指责的是帕特尔派系。\n菲利乌斯和桑图斯派系也按惯例在场,但他们已经无力回天。\n三一学院的另外两个支柱已经失去了头脑,被御园美香肆意蹂躏。\n\n但渚很镇定。\n她比任何人都清楚,在进入这里之前,所有结果已经决定。\n因此,她以平常的态度开口,结束这场无聊的戏剧。\n\n“抱歉,但我觉得听证会到此为止比较好。”\n“你看不到我们正在发言吗,证人?”\n“但结果已经定了,不是吗?”\n\n她站起身,转身望向长廊的尽头。\n透过彩色玻璃窗的明亮光线洒在地上。\n现在是演员退场的时候了。\n\n“我想我得先离开了,因为我得去看看我要住的新房间,大家平安。”\n\n她带着轻松的微笑,慢慢走向门口。\n送别渚退场的不是人,而是温暖的阳光和微风。"
 
 TRM_event.17.a:0 "天使堕落了。"
 
 TRM_event.18.t:0 "堕落" 
 TRM_event.18.desc:0 "显然有什么地方出了问题。\n至少当事人是这么认为的。\n半天前,她还在想象自己在三一学院的新太阳下高高升起。\n但现在,她被提帕蒂的士兵抓住双臂,带往某个地方。\n\n在没有月光的黑暗中,她忙着思考。\n难道桐藤渚在一天之内重新掌权了?还是菲利乌斯或桑图斯派系的政变?\n不可能。\n她们和两个派系不是已经被美香大人和我们帕特尔派系打得粉碎了吗?\n\n不久后,事情的真相显现了。\n她被带到某栋建筑的地下室,坐在那里的是她所侍奉的御园美香本人。\n她被困惑包围,跪在地上,向美香开口。\n\n“美……美香大人……?一定是有什么误会!为什么我这个帕特尔的成员会在这里……”\n“嗯?你是谁啊~?脸都长得差不多,我认不出来。”\n\n话音刚落,她的脸上希望消失了。\n在这瞬间跌入谷底的荒谬情境中,她的精神崩溃了,御园美香宣判了她的命运。\n\n“嗯——像霉菌一样无关紧要的孩子~,送到边境的矿山去吧。”\n\n随着美香的一句话,曾经是帕特尔派系高层的她消失在冰冷黑暗的地下。\n新任学生会长翻开手中的文件夹。\n那里还有许多名字在等待着。"
 
 TRM_event.18.a:0 "最值得信任的人是最应该怀疑的人。 - 约瑟夫·斯大林"
 
 TRM_event.19.t:0 "空荡荡的官邸" 
 TRM_event.19.desc:0 "那名男子开始前往官邸。为了告知最近愈发严重的突击队暴行,并确认无法联系的情况。\n他回想起最近过分的突击队暴行。国家社会主义党给那些从未受到关注的人们带来了华丽的制服和权力,他们就像狗一样,无论做什么都听从。\n街上,学生们的头部被乱枪打中,血迹斑斑,而应该阻止这一切的正义实现部却无所作为。\n\n大家都知道必须结束这种狗行径。为此必须采取行动。\n\n男子终于到达官邸,打开了门。\n\n官邸里只有散落在地的纸张和倒塌破碎、显现抵抗痕迹的房间。"
 TRM_event.19.a:0 "他们去哪了?"
 
 TRM_event.20.t:0 "反对派狩猎"
 TRM_event.20.desc:0 "在三一学院,菲利乌斯派系的首领桐藤渚的权力被完全剥夺,菲利乌斯派系也面临瓦解的危机。他们为了生存选出了新的代表,并试图接近提帕蒂的权力,但帕特尔派系总是挫败他们的企图。\n\n最终,菲利乌斯派系决定采取最后的手段,袭击帕特尔派系,并为此进行了讨论和准备。在袭击当天,菲利乌斯派系开始进军。\n\n不久之后,他们感到了一种“违和感”。虽然是常走的街道,但今天却有一种不祥的感觉笼罩着我们。最终,他们无法克服自己的不安,下达了全员停止的命令。那种从森林深处注视我们的感觉没有消失,我慢慢地向那里走去。\n\n不安成了现实?当我走向那里时,随着哨声,数十人扑向我们。局势迅速结束,我们被制伏了。数十人提前察觉了我们的计划,并预测了我们的去向。感到命运已至,我将自己交给了命运。"
 TRM_event.20.a:0 "泄露情报是个错误吗?"

 TRM_event.21.t:0 "传达"
 TRM_event.21.desc:0 "她无法理解。\n放下笔,从舒适的椅子上站起来的御园美香无法理解。\n桌上还留着尚未开始的演讲稿。\n为什么她要做这种无聊的工作?\n\n最近几天,她清除掉的人数多得连她自己都记不清了。\n因此,在三一学院已经没有任何组织能对她构成威胁。\n如果非要说一个,那就是修女会,但那些宗教狂因为古板的传统,根本不关心政治。\n\n所以,这演讲稿也没有必要。\n没有人会对她的言行不满。\n如果有人心怀不敬,那人很快就会被拖到再也见不到阳光的地方。\n但即便如此,她的助手们还是说需要演讲稿。\n\n心烦意乱的美香走出办公室,漫步在古老的走廊上。\n她想着要不要把那些让她写演讲稿的人也深埋起来时,在走廊尽头,她的目光与某物相遇。\n\n那是尚未清理的,三一学院另一位领导者的肖像,带着虚假的温和微笑。\n美香略显不满地看着那肖像,随后想到了什么,露出了微笑。"
 TRM_event.21.a:0 "啊——这样就行了——"
 
 TRM_event.22.t:0 "血迹"
 TRM_event.22.desc:0 "三一学院的正义实现委员会一直以来都在维护三一学院,但现在却没有任何权力。\n所以,即使穿着黑色制服的学生到处抓捕被称为犹太人的当地人,正义实现部也无能为力。作为正义实现部的一员,她也不例外。\n那些所谓的“突击队”——在三一学院被欺负或无法与任何人建立关系的学生,穿着黑色制服,横行霸道——在街上乱开枪,却没有任何人能阻止。\n\n——砰!\n\n又一声枪响在她附近响起。\n\n她环顾四周。\n\n被子弹穿透的尸体和血迹遍布街道,而清理这些的任务全落在正义实现部成员身上。\n\n她慢慢地,听着突击队的喧嚣声,走向尸体,准备清理。"
 TRM_event.22.a:0 "他们不知道什么是整理吗?"

 TRM_event.23.t:0 "可疑的迹象"
 TRM_event.23.desc:0 "——砰!\n\n枪声在街道上回荡。\n\n——哎,衣服都溅上了。\n\n女人一手持枪,脸上露出厌恶的表情,用脚踢了踢她脚下的尸体。\n\n这具尸体做了什么恶毒的事才被杀?\n答案很简单。\n\n因为这具尸体是犹太人。事实上,这具尸体并没有对她做什么恶毒的事。\n\n……如果不戴星星在街上走是罪,那就是罪吧。\n\n她再次环顾四周,寻找她的下一个牺牲品。\n女人开始笑了。\n她很高兴,\n对于在三一学院无法与任何人建立关系,被欺负和排斥的学生来说,这种权力是如此甜美。\n\n——哒哒哒!\n\n这时,女人身后传来了某人的动静。\n\n她急忙转身,但身后什么也没有。"
 TRM_event.23.a:0 "明明有什么动了..."

 TRM_event.24.t:0 "权力扩张"
 TRM_event.24.desc:0 "三一学院的自治警察、名义上的志愿团体,实际上是武力机构和三一学院的风纪委员会——正义实现委员会的权力问题被提了出来。我们该怎么处理?"
 TRM_event.24.c:0 "给予权力将来可能会成为障碍。"
 TRM_event.24.b:0 "重新组建直属亲卫队。" 
 TRM_event.25.desc:0 "三一学院唯一的权力者,御园未花站在了准备好的讲台上。\n与那些用不安的目光看着她的大众预期不同,她像往常一样带着孩子般的笑容出现,顽皮地敲了敲中央的麦克风,用活泼轻快的语调开口说道。\n\n“哈哈哈——大家的表情怎么这样?好像集体吃了什么奇怪的东西~☆,我理解~因为突然间那岐消失了,所以大家很慌张吧?但你们要知道,我也是有原因的。”\n\n未花一边咯咯笑着,一边像个顽皮的孩子一样前后晃动着一只脚,观众们也表现出了各种各样的反应。\n由于她出乎意料的表现,大众的困惑自然消失了。\n\n“毕竟,三一学院和整个基博托斯都陷入了危机中,不是吗?因为卷入了这种荒谬的事件~☆,整个学院瞬间移动了..我连在漫画里都没听过这种奇怪的故事~?”\n\n在稍微放松的氛围中,有些人甚至露出了微笑。\n但很快,她口中的话让所有人都僵住了。\n\n“但是,应该控制这种局面的学生会们呢..说实话,不是很愚蠢吗?啊!当然包括我们三一学院的学生会~,那些长相陌生的敌对者…以及因周围环境变化而引发的混乱..那么各学院的学生会做了什么呢?”\n“只顾自己!”\n\n她的问题引来了观众中一些人的大声回应,仿佛他们一直在等待这个机会。\n\n“对啊——他们什么都没做,只顾着自己的权力和安宁,谁也没考虑过基博托斯和普通学生。甚至有些可恶的长角垃圾还发动了内战?为了那无聊的好胜心,甚至抛弃了他们的成立目的——维持治安。”\n“肮脏无用的恶魔杂种...!”\n“可恶的盖赫纳人!!”\n\n会场的气氛越来越激烈。\n不,整个三一学院通过广播听到这段话的人都开始激动起来。\n\n“总学生会也是一样,尽管我们为了基博托斯做了很多考虑,但在这种情况下,他们什么都没做,只是坐在那里吸手指,不是很搞笑吗?”\n“无能的总学生会!!”\n“解散总学生会!”\n\n不仅仅是三一学院。\n听到这段广播的整个基博托斯都知道了三一学院的新单一学生会主席的目标是整个基博托斯。\n\n“所以,我站在这里,代表三一学院和基博托斯所有普通学生,以圣父、圣子和圣灵的名义...只有我们三一学院才能平息现在的混乱。”\n\n随着这句话的结束,广播在一片疯狂的呐喊声中结束了。\n基博托斯的所有人都感受到了。\n即将向他们袭来的血腥风暴。"
 TRM_event.25.a:0 "愤怒和仇恨是让大众狂热的最强力量。"

 TRM_event.26.t:0 "第一幕的终结"
 TRM_event.26.desc:0 "曾经是受人尊敬的政治家之一的他,现在已经不复存在。\n他亲眼目睹了那些以三位一体为身份的未知存在与国家社会主义的残余势力联手,席卷整个德国。\n宣扬暴君伟业的横幅和用原有技术无法模仿的电子屏幕遮盖了德国人的悠久历史和传统,咖啡馆和剧院里传来的小提琴旋律被城市各处扬声器中传出的宣传广播的喇叭声所掩盖。\n因此,他紧闭窗户,拉上窗帘,堵住耳朵。\n为了稍微远离即将蔓延到整个欧洲的惨状。\n\n但今天,不同寻常的噪音侵入了他那黑暗而布满灰尘的空间。\n在他内心的恐惧和屈辱之间出现的好奇心命令他拉开窗帘,打开窗户,他忠实地执行了命令。\n街上,人们挂起了新领袖的肖像和国旗,欢呼着穿越城市的军队。\n所有人都齐声歌颂胜利。\n肮脏的噩梦最终吞噬了整个欧洲。\n\n那位脸色苍白的老人从窗边退了回来,跌倒在地。\n年老的身体发出的痛苦尖叫被他神经中流淌的绝望和厌恶所掩盖,无法感知。\n老人短暂地感到一丝安慰,认为一切终于结束了,但作为曾深陷政治漩涡的人,他比任何人都清楚。\n由仇恨和愤怒驱动的机器不会停止,直到它摧毁一切以维持自身存在,最终将一切拥入怀中自我毁灭。”....还没有结束..还没有结束...”旧时代的长叹在黑暗中悄然消失。"
 TRM_event.26.a:0 "第二幕的开始"
 TRN_endsieg_event_tt:0 "§t基博托斯在强大的统治下团结在一起。然而,夜之女王的统治能持续多久尚未可知,但无尽的黑暗笼罩着所有人。§!"

 TRM_event.27.t:0 "盖赫纳降级运动"
 TRM_event.27.desc:0 "三一学院在盖赫纳的战争中获胜后,按照御园未花的命令,盖赫纳特色的建筑物迅速被炸毁或重建为三一学院的建筑风格。特别是由风纪部长空崎日奈建立的辉煌产业全部被拆除并重新安置到三一学院。\n\n行政官天羽亚子只能睁着眼看着这一切。因为在战争中失败后,她无事可做。随着风纪部长空崎日奈在盖赫纳中央区战斗中牺牲,她唯一的爱好也消失了。她憎恨三一学院,憎恨那些侵略盖赫纳的侵略者,憎恨那些夺走她幸福的人,但她没有力量。没有像风纪部长空崎日奈那样的强大力量。\n\n-轰隆!\n\n“哇哈哈!真是痛快!”\n\n伴随着巨大的爆炸声,传来了笑声。笑声的人只是因为高兴而笑,但在她听来却像是嘲笑。行政官放下了手。放下了紧握希望的手。\n\n曾经以正义之名发动政变并引领盖赫纳辉煌发展的风纪部长旁边的行政官,最终消失在了深深的空虚中。"
 TRM_event.27.a:0 "不要留下痕迹。"

 TRM_event.28.t: "反苏联协定"
 TRM_event.28.desc: "通过防共协定,[From.GetNameDef]获得了应对红冬威胁的稳定外交背景。然而,这一协定并未包含军事同盟,也未明确规定对签署国的义务。[From.GetLeader]计划将条约扩展为反红冬联盟,所有签署国同意在任何一国与红冬开战时共同参战。\n\n这虽然更危险,并且会切断迄今为止与红冬的任何外交关系,但这也是为战争做准备,确保我们方面强大同盟的好机会。"
 TRM_event.28.a: "我们将与三一学院及其盟友一起对抗红冬。"

