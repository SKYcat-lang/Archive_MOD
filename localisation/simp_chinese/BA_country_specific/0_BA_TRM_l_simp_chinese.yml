 TRM_newfocus_0:0 "危机应对"
 TRM_newfocus_0_desc:0 "我们的学院因某些超自然现象或可疑实验而落入另一个世界。当前位置尚未确定,与其他学院的联系仍在,但学院正常运作所需的许多工业设施和铁路网络已全部崩溃。"
