TRM_event.3000.t: "失去正当性"
TRM_event.3000.d: "管理基沃托斯一切的生谭塔因战争而停止运转,得知要重启生谭塔需要总学生会长的权限。最终为了重启生谭塔,决定推举三一的一位重要人物为总学生会长,两名学生被选为总学生会长候选人。\n\n经过一番苦思冥想,在脑海中选定了一名学生,慢慢写下了那个名字。"
TRM_event.3000.a: "...味谷日富美"
TRM_event.3000.b: "...浦和花子"
TRM_event.3000.c: "强权即真理"

TRN_after_war_event.16.t:0 "产业繁荣"  
TRN_after_war_event.16.desc:0 "现在所有重建工作都结束了。约翰内斯的任务也完成了,随着三一重建工程所有正式任务的结束,约翰内斯和他的团队也将解散。\n\n发生了很多事。约翰内斯和他的团队成员走遍全境施工,自然经历了很多事。\n\n约翰内斯第一次满怀信心来到废弃的工业区时的情景浮现在脑海。那时自信高涨得直冲云霄。\n曾经为了把废弃的军工厂改造成民用工厂而做了各种努力,以为工程结束后就能回家,却突然被赋予了连接电线的任务。刚结束电力工程,又去了完全相反方向布满地雷的公路施工,参加宣传口号大赛获奖后那口号印在海报上到处都是,因为太丢人脸都红了,甚至还敢直言进谏美香大人。\n\n约翰内斯怀念起已成往事的那些日子。他现在穿的不是制服和头盔,而是西装。\n\n听到火车汽笛声,约翰内斯走进敞开的车门。现在一切都结束了,带着终于回家的喜悦和无数感情。\n\n同样的想法出现在坐在东普鲁士巨大工厂区宏伟建筑里的布赖恩脑海中。德意志帝国时代对他这个农民毫不留情的剥削,无情的税收,因为没钱吃野草而全家人聚在一起哭泣...\n\n但布赖恩现在不是骨瘦如柴,而是身材管理得当,微微发福。他穿的不是破旧的农民服,而是考究的高档西装。而且他不是作为农民在田里挥锄头,而是在总裁室看文件。布赖恩突然看向窗外。然后满意地看着自己源源不断冒烟运转的工厂微笑。\n\n在广阔无垠的三一首都伊甸的办公室里,一个长着翅膀的粉色头发少女也望向窗外。她俯视着伊甸升腾烟雾、生机勃勃的景象。她看到了一对笑容满面的男女,牵着他们手走路的男孩,御园美香看着这一幕露出了淡淡的微笑。虽然自己只是傀儡,但对带领三一取得如此发展感到自豪。\n\n她努力无视远处犹太人集中营升腾的白烟,沉浸在守望美丽的首都景色中。"
TRN_after_war_event.16.a:0 "荣耀永存"


#阿留斯小队问题
TRN_opposition.1.t: "中央情报局报告:雏前沙织"
TRN_opposition.1.d: "\n文件编号:ABS-001050213\n对象:雏前沙织\n出生日期:不明\n出身地:推定为阿留斯分校自治区\n经历:阿留斯小队队长(现)\n下落:不明\n\n-序言\n雏前沙织作为阿留斯独立小规模武装集团阿留斯小队的队长,在与阿留斯有关的多个高危现场持续被观察到。\n\n-正文\n中央情报局治安科判断,尽管目前局势急剧变化,雏前沙织仍被评估为可能对三一构成重大威胁的人物。\n半年前在冲突现场目击后下落不明,三一所有治安机关都在追踪她的行踪,但目前成果还不够...(略)"
TRN_opposition.1.a: "我虽行过死荫的幽谷..."

TRN_opposition.2.t: "中央情报局报告:缓利熏子" 
TRN_opposition.2.d: "出生日期:不明\n出身地:推定为阿留斯分校自治区\n经历:阿留斯分校实质上的继承人(前)\n        阿留斯小队成员(现)\n下落:不明\n\n-序言\n缓利熏子是阿留斯小队成员,调查结果显示她曾是阿留斯分校学生会长戒律守护者的血统实质继承人,但因某种原因失势后加入小队。\n\n-正文\n目前她的下落不明,情报局判断她确实可能对三一内部团结构成威胁。\n她是可以整合阿留斯分校残余的确实人选,因此当局...(略)"

TRN_opposition.3.t: "中央情报局报告:今科三咲"
TRN_opposition.3.d: "文件编号:ABS-001050232\n对象:今科三咲\n出生日期:不明\n出身地:推定为阿留斯分校自治区\n经历:阿留斯小队成员(现)\n下落:不明\n\n-序言\n今科三咲是阿留斯小队成员。\n调查结果,从收集到的多个证言和外表来看,她似乎有精神问题,在一些视频资料中可以确认自愿留下伤痕。\n\n-正文\n实际上作为小队的行动队长在活动,是小队成员中唯一使用重武器的人,因此在之前的冲突中给三一当局造成最大伤害。\n在阿留斯小队中最后一个确认下落,2周前在德累斯顿受到军警追捕,但通过易北河逃走,目前确切位置...(略)"

TRN_opposition.4.t: "中央情报局报告:土永日和"
TRN_opposition.4.d: "文件编号:ABS-001050242\n对象:土永日和\n出生日期:不明\n出身地:推定为阿留斯分校自治区\n经历:阿留斯小队成员(现)\n下落:不明\n\n-序言\n土永日和是阿留斯小队成员。\n拥有出色的狙击技术,与同伴今科三咲一起被评价为小队最重要的战术资产。\n但据证言,她的社交能力有严重问题,人际关系也不好。\n\n-正文\n在目前追踪的阿留斯小队成员中被评估为最危险的对象。\n最后目击时,她用各1发子弹瘫痪了3辆追踪她的军事警察车辆,导致多人伤亡...(略)"

TRN_opposition.200.t: "镇压结束"
TRN_opposition.200.d: "我们政府对威胁稳定的核心目标的搜索终于结束了。保安部从这个案子上撤下,专注于其他紧急问题。\n\n希望他们的行动没有白费,保证我们年轻政府的稳定。"
TRN_opposition.200.a: "尽力了。"

TRN_opposition.100.t: "新的交战规则"
TRN_opposition.100.d: "我们保安部仍在努力搜索对方,等待我们的指示。如有必要,可下令改变搜索战术。\n\n第一,我们可以完整抓获目标,把他们关进监狱。如果把他们关在我们随时可以监视的地方,他们就不再是威胁了。\n\n第二,可以命令保安部射杀发现的反对派。简单而决定性的解决方案。\n\n您想怎么做?"
TRN_opposition.100.a: "彻底消灭他们。他们对我们也会这样做。"
TRN_opposition.100.b: "监狱或许能终结他们的野心。"
TRN_opposition.100.c: "他们不该存在于我国境内。"


# 雏前沙织
TRN_opposition.21.t: "先知如是说"
TRN_opposition.21.d: "她所有的行动和意志都只是为了保护自己最珍贵的人。\n即使屈服于充满杀意和仇恨的现实,也下定决心不让这三个人受到伤害。\n\n对她来说,结局终于来临了。\n为了保护她们不惜妥协退让,积累至今的过去的因果如今正用枪口对准包括她自己在内的整个小队。\n\n最后一个弹壳脱离弹仓时,无数充满恶意和怨恨的红线对准她,仿佛要把她捆绑起来。\n结果她所有的抵抗都是徒劳。\n面对即将到来的命运,雏前沙织闭上了眼睛。"
TRN_opposition.21.2.a: "虚空的虚空,虚空的虚空,凡事都是虚空"
 
TRN_opposition.21.2t: "毫无意义的最后"
TRN_opposition.21.2d: "与其他学生相比,御园美香的早晨总是晚一点。\n她通常9点才起床,在侍从的帮助下梳妆打扮。\n因为喜欢把自己的翅膀或衣服打扮得华丽,所以她的收纳柜里总是准备着她亲自挑选的装饰品。\n在他人的帮助下完美打扮好的美香在11点吃早午餐。\n\n但那天早上悠闲的时光被不速之客打断了。\n因为至少想在上午尽情享受自由,美香带着略显不快的微笑看着秘书。\n\n"秘书早上好-☆,一大早的什么事?当然是有重要报告吧?" \n"...突然打扰您用早餐真是抱歉,美香大人.." \n\n急匆匆走来的秘书喘了口气,把电报递给美香。\n\n\n\n慢慢读完内容的美香露出了满意的微笑。\n阿留斯最危险的女人雏前沙织死了。\n虽然阿留斯小队剩下的3人下落不明,但可以肯定的是,失去中心人物的他们再也不能对三一亮出獠牙。\n\n"...但到最后也没放弃装领导人吗?剩下的拍张照片扔进海里~☆"\n\n看着离开房间的秘书,美香用叉子叉起一颗小草莓。\n今天一整天似乎都会是美好的一天。"
TRN_opposition.21.a: "清爽的一天的开始"

TRN_opposition.31.t: "自尊"
TRN_opposition.31.d: "雏前沙织毕生都在抵抗。\n但同时为了保护而屈服。\n她始终是个矛盾而人性化的存在。\n\n但她相信。\n总有一天大人、学园、愤怒、怨恨都会化为尘土,因为世上一切都是虚空。\n\n所以她没有放弃。\n即使小队全都分散,自己在黑暗的地下通道奔走,她总是强调一切都是虚空,但内心怀有希望。\n阿留斯垮台了。\n如今的处境或许是我最后的试炼。\n这个试炼的尽头一定有她渴望的自由。\n\n但黑暗的尽头不是救赎。\n仿佛照亮她卑微而残酷的一生,无数光芒照得她睁不开眼。\n她感受到无数手将她抓住,重新拖进黑暗。\n解放永远离她远去。"
TRN_opposition.31.a: "...所以我称赞那早已死的,胜于活着的人"

TRN_opposition.31.2.t: "卑微的人生" 
TRN_opposition.31.2.d: "读完内容的美香捧腹大笑,笑得不雅。\n\n"啊哈哈哈!那个著名的雏前沙织连自杀都不会,被抓了?明明自称是领导人,尽说大话!?真搞笑-"\n\n就这样笑了好一阵子的美香对站在那里看着她的秘书补充了对沙织的处置。\n\n"先别粗暴对待,像对贵宾一样好好招待-这样对她更悲惨~"\n"是,我会转达的。"\n\n秘书恭敬地行礼离开房间后,美香把一根小香肠放进嘴里。\n一边咀嚼,一边想象沙织在集中营里落魄的样子。\n孩子气的咯咯笑声回荡在周围。" 
TRN_opposition.31.2.a: "怎么玩弄她好呢"

TRN_opposition.11.t: "逃脱"
TRN_opposition.11.d: "摆脱无数不安,沙织渡过了河。\n深夜,在多瑙河最后一道关口缓缓流动的\n河水中,沙织梦见了等待自己的未来。\n\n她珍爱的人一定在河对岸的某处等待着自己。\n不用再躲在黑暗中生活,不用再惧怕暴力和不公。\n现在可以走出死亡阴影的幽谷,堂堂正正地生活了。\n\n不久她到达了对岸,回头望去。\n折磨她一生的过去,阿留斯和三一,所有愤怒和绝望都在河的另一边。\n\n但重新转身,她眼前只有普通的鹅卵石滩。\n没有人在等她,也看不到光明的未来。\n远处只能看到沉睡的宁静小镇和祥和的森林。\n直到刚才还充满希望和激情的她内心涌起前所未有的强烈空虚感。\n\n她苦笑了。\n这时沙织才领悟到自己经常吟诵的一位先知留下名言的真正含义。\n世界之所以美好珍贵,正是因为虚空。"
TRN_opposition.11.a: "人生无非饮食和喜悦,这是他在日光之下劳碌的结果"

TRN_opposition.11.2.t: "断掉的叉子"
TRN_opposition.11.2.d: ""...这是什么?" \n\n读完电报内容的美香带着不解的表情微笑看着秘书。\n\n"动用那么多人力物力...就抓不到一个人?"\n\n她手里拿着的叉子名副其实地缩成一团。\n看到这一幕的秘书立即低下了头。\n\n"美香大人,非常抱歉...我会采取措施列出负责人名单..."\n"...算了,反正她一个人也做不了什么..但剩下三个肯定能抓住吧?"\n\n美香若无其事地托着下巴。\n看到她发怒的目光,秘书再次低头,迅速离开了那里。\n美香把弯曲得快断掉的叉子扔向秘书离开的门。\n叉子飞快地扎进门里,美香默默地盯着那扇门看了一会儿,脸上露出不满的表情。"
TRN_opposition.11.2.a: "...我不喜欢"

# 缓利熏子

TRN_opposition.13.t: "完整的黎明"
TRN_opposition.13.d: "东方破晓前的黎明,万物都在沉睡的时刻。\n熏子用尽最后的力气爬上陡峭的山路。\n虽然她已经疲惫不堪,浑身沾满灰尘,但还是没有停下脚步。\n\n就这样登上山顶,周围的景色映入眼帘。\n开阔的田野和远处稀稀落落的民居。\n有些人家窗口透出晨起的灯光,随处可见红白蓝三色旗帜飘扬。\n\n熏子意识到自己做到了。\n她呆呆地俯瞰山下,缓缓呼出一口气。\n清晨寒冷清新的空气让她的精神为之一振,就连之前如此惧怕的深夜黑暗此刻也显得高雅亲切。\n她像跳舞一样在草丛中尽情奔跑,向前方走去。\n\n不久熏子下了山,背靠着田野里长出的一棵树干,躺下休息。\n不知不觉中东方已经破晓。\n上次放心看太阳是什么时候的事了?\n虽然世界并没有改变,但在她眼中一切都是崭新而美丽的。\n缓利熏子慢慢放下了所有束缚。"
TRN_opposition.13.a: "岂有一样新事?都已行过,在日光之下" 

TRN_opposition.133.t: "当你凝视深渊时"
TRN_opposition.133.d: "虽然不如凪纱,但她也是美香最亲密的朋友之一。\n虽然有时会说一些冗长难懂的话激怒自己,但她真的很可爱。\n\n所以美香不希望她变成那样。\n那不是她的本意。\n但是,尽管如此...在梦中她总是用空洞的眼神从血红色的睡眠深处直视美香。\n不只是她。\n美香在自己面前扫清的无数人也和她一起直视着美香。\n\n幸好今晚吵醒美香的不是可怕的噩梦,而是一通电话。\n睁开眼的美香呆呆地坐了一会儿,拿起话筒。\n\n\n电话结束后没多久,美香安静地陷入沉思。\n\n缓利熏子,阿留斯正统继承人,继承高贵血统的她,最后的结局是把自己作为祭品跳进火里。\n虽然命运本不该如此,但她为了那些不值一提的东西牺牲了自己。\n对那个决定是否真的有意义,现在来说已经不重要了。\n\n美香不明白那些难以理解的复杂想法和不自然的感情意味着什么。\n她只是再次拿起话筒,给秘书打了电话。\n\n"...把缓利熏子带来这里,注意别伤到"\n\n她只是想亲眼看看缓利熏子迎来的最后的真相。\n这样好像才能重新得到一段时间的安眠。\n无视脑海中萦绕的想法,美香强迫自己闭上眼睛,慢慢陷入床铺。"
TRN_opposition.133.a: "蜡烛不是为了照亮自己而存在的。"

TRN_opposition.23.t: "再见,不要相见"
TRN_opposition.23.d: "最后一枚导弹带着闪光飞向天空。\n不久爆炸带来的破片落在追她的人中间。\n面无表情地看了一会儿他们被残忍撕碎的尸体,今科三咲放下发射器逃进森林。\n\n在灌木丛中穿行时,三咲回想自己面临的处境。\n小队的所有人目前分散在各地,向南部国境线前进。\n她必须设法越过国境线,与大家会合。\n\n但她心存疑虑。\n大家都能平安通过陆路逃出三一的可能性太小了。\n如果被抓,她连自主呼吸的权利都会被剥夺。\n与其如此,还不如自己了结这虚空而空洞的世界更好吗?\n\n但已经为时已晚。\n当她察觉时,埋伏的追兵已经从树丛中现身,包围了她。\n作为最后的挣扎,她掏出手枪想对准自己的头。\n世界仿佛在嘲笑她,子弹哑火了。\n\n一切都是虚空。\n这个世界,抵抗,幸福,悲伤,全都是虚空。\n而因为自己的软弱最终无法下定决心的自己也是虚空而愚蠢的。\n结果三咲被拖进了她如此憎恨和恐惧的世界的黑暗中。"
TRN_opposition.32.a: "你心里所忧虑的,在夜间睡不着觉,都为虚空,因为这也是虚空"

TRN_opposition.322.t: "自作自受的他杀" 
TRN_opposition.322.d: "今天御园美香的办公室也堆满了大量文件。\n打着小呵欠,她舒服地坐下快速浏览文件。\n大部分都是她不感兴趣的东西。\n"清洗"犹太人和少数民族是让她坐上这个位置的那些狂热分子关心的事。\n前不久完全崩溃的阿留斯自治区的焚烧作业,准备进攻阴间的现状等虽然能引起她的注意,但她也只需盖个章就行。\n就这样像被学校作业弄得无聊的普通学生一样敷衍地翻阅文件时,一份档案摆到了她面前。\n\n"...嗯?这是什么??"\n"内容是关于追踪阿留斯小队成员之一今科三咲的结果。"\n"嗯..."\n\n听到这番话产生好奇心的美香带着些许期待打开了档案。\n\n\n\n"搞笑-明明迟早会被抓,为什么要搞得这么华丽?杀了这么多人-"\n"对不起美香大人..." \n\n看起来有点不高兴却又嘲笑般地看着档案的美香,凝视着其中附带的三咲的照片。\n她的手臂和脖子上有许多伤痕。\n美香仿佛想到了什么有趣的事,嘴角上扬,吩咐秘书。\n\n"别送到一般集中营,送到波罗的海沿岸那个口味独特的集中营,知道吗?"\n"...明白了。"\n\n哪怕只是从照片看,美香也看出那些痕迹是自残留下的。\n因此她很好奇这个傻脸女人在什么程度的暴力下会崩溃。\n虽然不知道她伤害自己的原因,但可以肯定的是,那个女人今后一辈子都要在痛苦和后遗症中活下去。\n光是想象,美香就忍不住笑了出来。"
TRN_opposition.322.a: "记住你终有一死"
 

# 土永日和

TRN_opposition.14.t: "没想到吧?"
TRN_opposition.14.d: "老实说谁都想不到。\n到底有谁会想到通缉犯,还是大白天买火车票越过国境?\n\n她大胆潜入教堂,找到修女服穿上,把所有行李塞进火车的牲口运输车厢。\n然后就这样登上火车最角落的座位,像祈祷一样摆出虔诚的姿势,沉沉睡去。\n\n国境线上的检查员进来了,但因为睡着看不到光环,最重要的是存在感太低,连她是通缉中的阿留斯小队成员都没怀疑。\n\n宪兵发现她是土永日和时,已经是她到达布达佩斯中央车站之后了。\n下了火车,坐在站前草地上的她在温暖的阳光下伸了个懒腰。\n然后久违地悠闲仰望蔚蓝的天空,开心地笑了"
TRN_opposition.14.a: "嘿嘿-活下来了-"

TRN_opposition.144.t: "在黑暗的现实面前"
TRN_opposition.144.d: "桐藤凪纱和御园美香是相识多年的朋友。\n但在当前的形势下,再也不能称她们为朋友了。\n凪纱因政变失去自由的失败者,而美香是把她拉下马的罪魁祸首。\n\n眼前摆着高级茶和茶具,但窗户装着铁栏,门外站着端枪的警卫,环境十分荒凉。\n在那里美香像往常一样用轻快的声音絮絮叨叨说着无用的话。\n凪纱不露声色地默默倾斜茶杯。\n尽管很久没见过阳光,也没人服侍,但她的外表仍然透着一股尊贵。\n\n"所以说啊-那只小狗居然-"\n"美香大人,电报到了。"\n\n打断美香废话的是她的秘书。\n她拿着茶杯,保持微笑,静静地读着秘书递来的电报。\n\n\n\n"...啊?" \n\n美香一瞬间扭曲了表情,大家都感觉时间仿佛停止了。\n\n"逃出去..?坐火车...现在跟我开玩笑吗?"\n"目前有关部门正在调查,据报告..."\n\n秘书刚开口,美香扔出的茶杯就砸在她头上碎了。\n秘书踉跄着后退,额头流下鲜血。\n\n"你们都白痴吗..?区区用这种业余方式逃跑的傻丫头都抓不住,这话说得通吗?!没用又蠢的东西也要有个限度...!!!" \n"...噗嗤.." \n\n凪纱的笑声制止了美香爆发的愤怒。\n美香用冷漠得吓人的表情转头看向凪纱。\n\n"坏习惯变本加厉了呢,美香。你以前也是,事情不顺心就像婴儿一样难看地哭闹。" \n\n听到这番话,美香脸涨得通红,径直走向门口。\n听到喧哗声赶来的两个警卫因眼前一片狼藉愣了一下。\n美香像发泄一样在他们两个的头顶一人一枪,然后消失在门外。\n\n独自留下的凪纱露出意味深长的浅笑,喝着茶。\n一切都在崩坏,但此刻的她在笑。"
TRN_opposition.144.a: "我能做的只有笑了。"


TRN_opposition.24.t: "最后的道歉"
TRN_opposition.24.d: "随着整条街道回荡的巨响,飞出的子弹正中某个不幸之人的眉心。\n看着四散寻找掩体的追兵,土永日和扣动扳机。\n\n她的一生总是不幸。\n在无数不公和压迫下,她变得孤立自闭。\n但她想活下去。\n在暴力和斥责中,她比任何人都顽强地为了生存而行动。\n所以现在她也毫不犹豫地扣动扳机。\n\n但抵抗没能持续多久。\n当她把下一发子弹推进弹仓时,有人一脚踢开关着的门冲了进来。\n日和立即举枪射穿了追兵的肩膀。\n但另一名追兵马上冲上前,日和被一枪打飞手中的武器,背部撞在墙上滑落在地。\n\n在逐渐远去的意识中,日和看到了击中自己的追兵。\n她抱着先前冲进房间的同伴的尸体号啕大哭。\n\n"...对,不起...对..."\n\n在越来越冷的意识中,日和向她们留下了一点点道歉。\n那是她第一次向他人传达真挚的心意。"
TRN_opposition.24.a: "愚昧的人,我咒诅你们,你们必与我一样遭遇;我比你们更愚昧么?"

TRN_opposition.244.t: "你们是世上的盐"
TRN_opposition.244.d: "桐藤凪纱和御园美香是相识多年的朋友。\n但在当前的形势下,再也不能称她们为朋友了。\n凪纱因政变失去自由的失败者,而美香是把她拉下马的罪魁祸首。\n\n眼前摆着高级茶和茶具,但窗户装着铁栏,门外站着端枪的警卫,环境十分荒凉。\n在那里美香像往常一样用轻快的声音絮絮叨叨说着无用的话。\n凪纱不露声色地默默倾斜茶杯。\n尽管很久没见过阳光,也没人服侍,但她的外表仍然透着一股尊贵。\n\n"所以说啊-那只小狗居然-"\n"美香大人,电报到了。"\n\n打断美香废话的是她的秘书。\n她拿着茶杯,保持微笑,静静地读着秘书递来的电报。\n\n\n"嗯-这样啊?抓到了?太厉害了-,本该这样跟我说才对吧?" \n\n面对露出明朗笑容的美香,秘书慌忙低下头。\n\n美香还是不停地数落她的秘书。\n\n"就因为捉住恐怖分子中的一个就这么厉害吗?而且还是她自己投降的?咔咔,真是个没用的家伙!" \n\n自言自语地笑了一会儿,美香注视着档案中土永日和的照片。\n她的手臂和脖子上有许多伤痕。\n想到了什么有趣的事,美香嘴角上扬,吩咐秘书。\n\n"别关普通集中营,送到波罗的海岸边那个口味独特的集中营" \n"...知道了。"\n\n哪怕只是从照片看,美香也看出那些痕迹是自残留下的。\n因此她很好奇这个傻脸女人在什么程度的暴力下会崩溃。\n虽然不知道她伤害自己的原因,但可以肯定的是,那个女人今后一辈子都要在痛苦和后遗症中活下去。\n光是想象,美香就忍不住笑了出来。"
TRN_opposition.244.a: "盐若失了味,怎能叫它再咸呢"

TRN_opposition.34.t: "沉重的脚步"
TRN_opposition.34.d: "土永日和是阿留斯最出色的狙击手。\n射击水平不用说,选择战略位置和隐蔽方面也没有不足之处。\n\n但像世上所有狙击手一样,她也不是万能的。\n特别是当自己的存在被几十上百人追捕的情况下,日和能做的只有隐藏自己。\n当涌入小村庄的三一追兵疏散村民,完全包围村子时,她躲在一栋两层楼房的水槽下面。\n\n但再也藏不下去了。\n追兵没有一一搜查房屋,而是用火焰喷射器烧毁所有房子。\n看着昏暗窗外冒起的火焰,日和掏出随身携带的手枪把玩。\n\n但不久日和摇摇头,放下所有武器。\n世上一切都是虚空毫无意义,但她还是想活下去。\n为此她一直跨越无数危险。\n日和认为这次危机也只是诸多磨难中的一个。\n\n她双手举过头顶,走了出去。\n每一步都沉重黏稠,但她知道这是唯一剩下的选择。\n就这样日和停止最后的抵抗,走向未知的未来。\n"
TRN_opposition.34.a: "不要行恶多端,也不要为愚昧;为何不到期而死呢"

TRN_opposition.344.t: "温柔的人有福了"
TRN_opposition.344.d: "桐藤凪纱和御园美香是相识多年的朋友。\n但在当前的形势下,再也不能称她们为朋友了。\n凪纱因政变失去自由的失败者,而美香是把她拉下马的罪魁祸首。\n\n眼前摆着高级茶和茶具,但窗户装着铁栏,门外站着端枪的警卫,环境十分荒凉。\n在那里美香像往常一样用轻快的声音絮絮叨叨说着无用的话。\n凪纱不露声色地默默倾斜茶杯。\n尽管很久没见过阳光,也没人服侍,但她的外表仍然透着一股尊贵。\n\n"所以说啊-那只小狗居然-"\n"美香大人,电报到了。"\n\n打断美香废话的是她的秘书。\n她拿着茶杯,保持微笑,静静地读着秘书递来的电报。\n\n\n"哇哦这样啊-抓到了?太厉害了-,这样说不就好了?"\n\n美香脸上露出明朗的笑容,但面对美香冷淡的反应,秘书张口结舌,说不出话来。\n\n"抓住恐怖分子中的一个就了不起吗?而且还是她自己投降的?咔咔,真是个没用的家伙!"\n\n满意地笑着数落秘书的美香注视着土永日和的照片。\n\n远离人群伫立在山下草地上的日和温柔地微笑着,在月光下像跳舞般漫步。\n\n美香看着这张照片,沉默了好一会儿。这违和的场景实在让人无法相信她是阿留斯小队的成员。"
TRN_opposition.344.a: "他们必承受地土"
 
