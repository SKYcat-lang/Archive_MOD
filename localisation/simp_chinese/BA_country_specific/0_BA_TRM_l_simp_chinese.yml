 TRM_diplomacy_event.5.t: "$TRM_Schidsspruch$"
 TRM_diplomacy_event.5.desc: "应我们的盟友匈牙利的要求,今天在伊甸园召开了重新划定罗马尼亚边界的会议。经过多次讨论,达成了三项结论。\n\n第一,将整个特兰西瓦尼亚交给匈牙利。这将彻底否定特里亚农条约,并将其交给合法的统治者米扎尔人。实际上,特兰西瓦尼亚的一些地区确实是米扎尔人占多数,因此这并非不可能。\n\n第二,将特兰西瓦尼亚的一部分交给匈牙利。尽管米扎尔人在特兰西瓦尼亚占多数,但他们并未均匀分布在整个地区,而是集中在一些山区,特别是北特兰西瓦尼亚地区。因此,仅将北特兰西瓦尼亚交给匈牙利可能会解决两国之间的问题。\n\n第三,我们不干涉特兰西瓦尼亚问题。特里亚农条约是在我们经历大战之前签订的,我们尚未完全理解两国之间的情感,也不知道未来这一选择会给我们带来什么不利。两国之间的问题应由两国自行解决。\n\n这三项提案今天通过办公室传达给了[TRM.GetLeader]。现在必须做出选择。"

