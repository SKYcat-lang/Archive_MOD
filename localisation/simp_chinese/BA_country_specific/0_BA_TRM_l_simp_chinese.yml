 Eden_research_name:0 "三一-阴间科技交流"
 Eden_research_desc:0 "通过伊甸条约建立的伊甸条约组织的技术共享协定。"
 #三一国家重点#
 TRM_focus_tree:0 "三一基本重点系统图"
 TRN_nagisa_focus:0 "铁腕女性重点系统图"
 TRM_newfocus_0:0 "危机应对"
 TRM_newfocus_0_desc:0 "我们学园因为某些超自然现象，或者可疑的实验，掉到了另一个世界。目前位置不明确，虽然与其他学园的连接还在，但是大量的工业设施、铁路网等学园正常运营所需的基础设施全部崩溃了。"
 TRM_newfocus_DIE:0 "崩溃的三一"
 TRM_newfocus_DIE_desc:0 "(需要编写)"
 TRM_coup_detat:0 "修女会的活动"
 TRM_coup_detat_desc:0 "(需要编写)"
 TRM_newfocus_1:0 "安抚学生"
 TRM_newfocus_1_desc:0 "我们学园到达未知的地方，混乱也随之而来。混乱还在持续。现在必须阻止他们。"
 TRM_localization:0 "三一本地化"
 TRM_localization_desc:0 "大战后由于各种意见冲突而停滞不前的产业结构改革，现在必须实行。三一学园将重新打造出适应这个世界的形象。"
 TRN_economic_adjustment:0 "产业戒律"
 TRN_economic_adjustment_desc:0 "随着三一的产业发展达到最后阶段，我们将集中支持基础产业技术发展，促进三一的产业化进程。"
 TRN_ceremonial_firearms:0 "制式火器"
 TRN_ceremonial_firearms_desc:0 "三一学园如今正式暴露在外部的威胁下，我们需要统一学园的供给状况，确保更简洁的生产结构。"
 TRM_newfocus_3:0 "寻求妥协点"
 TRM_newfocus_3_desc:0 "我们到达未知的地方后，当地人和我们之间的摩擦不断发生。我们应该派遣玄崎鹤城作为谈判代表，与三一谈判。"
 TRM_newfocus_4:0 "分析"
 TRM_newfocus_4_desc:0 "与图书部合作分析这里的书籍的结果显示，我们到达了只在想象中存在的异世界。"
 TRN_Request_assistance_from_Sisterhood:0 "拉拢修女会"
 TRN_Request_assistance_from_Sisterhood_desc:0 "发现御园美香和伯特尔的可疑行为后，凪纱决定拉拢修女会作为支持费利乌斯派系的势力。"
 TRN_Request_assistance_from_relief_knights:0 "拉拢救援骑士团"
 TRN_Request_assistance_from_relief_knights_desc:0 "发现御园美香和伯特尔的可疑行动后，凪纱决定拉拢救援骑士团作为支持费利乌斯派系的势力。"
 TRN_suppress_the_opposition:0 "抑制派系政治"
 TRN_suppress_the_opposition_desc:0 "镇压三一内部的其他派系，进一步扩大费利乌斯派系的影响力，为三一带来完全的稳定。"
 TRN_Trinitys_Balance:0 "三一的平衡"
 TRN_Trinitys_Balance_desc:0 "通过平衡的政治，为三一内部带来稳定。派系之间的相互监督可以抑制某一派系的独裁行为。"
 TRN_nagisa_coupdetat:0 "近卫政变"
 TRN_nagisa_coupdetat_desc:0 "既然凪纱被投入监狱，费利乌斯派系有必要营救凪纱。我们将与合作的派系一起营救凪纱，逮捕御园美香。"
 TRN_nagisa_lottery:0 "凪纱复职"
 TRN_nagisa_lottery_desc:0 "恢复被伯特尔派系阴谋关进监狱的凪纱的职位，决定今后领导三一的学生会长。"
 TRN_new_trinity:0 "三一的启明星"
 TRN_new_trinity_desc:0 "如今，三一综合学园发生的一系列混乱局面已经结束，我们可以制定新三一的戒律。"
 TRN_trinity_reorganization:0 "三一重组"
 TRN_trinity_reorganization_desc:0 "桐藤凪纱消除了威胁茶会和三一的所有学园之敌。三一将重组为桐藤凪纱和所有体制守护者，这将保证学园的永续。"
 TRN_stabilization_of_the_system:0 "体制稳定化"
 TRN_stabilization_of_the_system_desc:0 "三一的传统体制长期以来统治着三一，今后也会如此。即使存在一些变动，三一的稳定也将持续下去。"
 TRN_decentralization_of_power:0 "权力下放"
 TRN_decentralization_of_power_desc:0 "为了防止类似情况再次发生，需要修改集中在茶会的权力结构。从建立权力监督制度开始，使三一的体制得以延续。"
 TRN_trinity_tank_brigade:0 "三一坦克旅"
 TRN_trinity_tank_brigade_desc:0 "三一综合学园需要坦克。坦克总是正确的，优秀的，所以要让所有学生都能操纵坦克，大量生产坦克。"
 TRN_trinity_supremacy_focus:0 "三一霸权"
 TRN_trinity_supremacy_focus_desc:0 "三一综合学园有理由在国际舞台上占据强大地位。为此，三一综合学园应该为争夺世界霸权而前进。"
 TRN_guardian_of_the_academy_focus:0 "学园的守护者"
 TRN_guardian_of_the_academy_focus_desc:0 "桐藤凪纱需要严阵以待，武装学园，防备三一面临的危险局面。三一综合学园必须做好准备，应对今后可能发生的各种冲突局面。"
 TRN_threat_exclusion:0 "排除威胁"
 TRN_threat_exclusion_desc:0 "既然我们发现了阿留斯分校的存在，就不能放任不管。我们要亲手结束充满仇恨的学园。"
 TRN_preventive_war:0 "预防性战争"
 TRN_preventive_war_desc:0 "波兰在三一综合学园大战时期失去了相当部分的领土。由于与其他国家的战争，与三一没有发生太大摩擦，但他们有重获失地的野心，可能对三一综合学园构成重大威胁。"
 TRN_nazi_oppression:0 "纳粹肃清"
 TRN_nazi_oppression_desc:0 "我们将彻底驱逐伯特尔派系首领美香与'德国国家社会主义工人党'勾结，将整个三一陷入混乱的势力。"
 TRN_Reunion_of_the_Treaty_of_Eden:0 "重启伊甸条约"
 TRN_Reunion_of_the_Treaty_of_Eden_desc:0 "重新推进大战前开始推进的伊甸条约，达成三一和阴间两国的总体共识，对抗外部威胁。"
 TRN_Treaty_of_Eden:0 "缔结伊甸条约"
 TRN_Treaty_of_Eden_desc:0 "如今阴间和三一的共识已经达成，我们可以正式创建伊甸条约作为一支势力。"
 TRN_joint_economic_development:0 "合作产业开发"
 TRN_joint_economic_development_desc:0 "根据伊甸条约，两个学园有义务追求和平发展。我们将与阴间合作，改善条约国的产业，以此促进伊甸条约组织的产业发展。"
 TRN_war_with_Gehenna:0 "与阴间的战争"
 TRN_war_with_Gehenna_desc:0 "既然阴间拒绝了伊甸条约，我们就面临着阴间直接入侵的威胁。"
 TRN_deep_hatred:0 "深重的憎恨"
 TRN_deep_hatred_desc:0 "既然与阴间开战，三一根深蒂固的对阴间的深重憎恨可以被有效利用。"
 TRN_Confirmation_of_intention_to_treaty:0 "确认条约意向"
 TRN_Confirmation_of_intention_to_treaty_desc:0 "阴间学园在大战后经历了许多混乱。即使大战前的阴间领导层对伊甸条约持积极态度，现在的阴间情况可能正相反。我们将派遣使节团前往阴间，确认他们对伊甸条约的意向。"
 TRN_Gehenna_Trinity_Conference:0 "三一-阴间会谈"
 TRN_Gehenna_Trinity_Conference_desc:0 "既然建立伊甸条约组织出现差池，我们必须与阴间开始漫长的会谈。三一的外交部祈愿两国的共识能够成功达成。"
 nagisa_imprisoned_flag:0 "§R凪纱被投入监狱§!"
 TRM_invite_dignitary: "邀请高官"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21:0 "瓦解凪纱"
 TRM_newfocus_21_desc:0 "为了掌握三一的全权，需要瓦解现在代理茶会主持的桐藤凪纱，把她关进监狱。但仅仅获得茶会的权限还不够。"
 TRN_nagisa_cahin_tt: "§t审判的时刻到来了。§!"
 TRN_nagisa_cahin_2_tt: "§Y桐藤凪纱§!不再能接近§Y茶会的权限§!。"
 TRM_newfocus_7:0 "相遇"
 TRM_newfocus_7_desc:0 "我们学园被转移到新的地方，出现了新的选择。御园美香略微修改了原计划，不在原来的阿留斯相遇，而是与当地的'国家社会主义党'合作完成计划。"
 TRM_newfocus_26:0 "修改法律"
 TRM_newfocus_26_desc:0 "学园的规则是民主的，对我们完全获得权力不利。但现在不同了。我们成为了茶会的主持，扫清了反对我们的人，应该修改法律使其适合我们。"
 TRM_newfocus_28:0 "强化政权"
 TRM_newfocus_28_desc:0 "经过大清洗，我们的权力比想象中还要无法发挥影响力。但是质疑我们权力的人都被消灭了，站在这一切之上，我们必须获得与之相称的权力。"
 TRM_newfocus_27:0 "夜之女王，御园美香"
 TRM_newfocus_27_desc:0 "三一不再是软弱的国家，也不再是被屠杀的胜利者。三一是钢铁般的国家，实现正义的国家，对反对三一的人只有死亡在等待。\n现在，永恒的统治降临到了我们身上。"
 TRM_newfocus_33:0 "§t死敌§!"
 TRM_newfocus_33_desc:0 "[TRN_scripted_loc]"
 TRN_desc_after_localization_key:0 "御园美香学生会长大人，对茶会持续的混乱和光荣历史的三一日益走向崩溃的情况无法坐视不管，做出拯救的决断，亲自率领军队掌控了三一无能的领导层。美香学生会长大人从现在开始将亲自带领三一走向伟大，预告对腐蚀三一的恶劣且无能的人员进行大规模'处理'，并发誓为三一倾尽全力。"
 TRN_desc_before_localization_key:0 "§t绝密§!"
 TRM_arius_annex:0 "收复阿留斯"
 TRM_arius_annex_desc:0 "阿留斯过去反对我们的和平统一，最终陷入持续的纷争而没落，隐藏在废墟中顽强地维持着生命。但既然大战时期暴露了他们的位置，我们应该收复他们，消除威胁。"
 TRM_war_with_ghena:0 "准备与阴间开战"
 TRM_war_with_ghena_desc:0 "如果没有战争计划，一旦进入与阴间的战时状态，可能会失去突袭的优势。因此，参谋领导层将作战计划分为四种，列为机密。"
 TRM_eden_fact_crusher:0 "粉碎伊甸条约"
 TRM_eden_fact_crusher_desc:0 "伊甸条约包含对我们不利的条件。阴间利用这一点吸我们的血，只包含对我们不利的条约。身为基沃托斯强权的我们应该修改这一点。"
 TMR_anti_gehenna:0 "反阴间宣传"
 TMR_anti_gehenna_desc:0 "我们的领导层憎恨阴间，但三一的国民不理解我们将阴间视为主要敌人的原因。对此，我们需要通过广播宣传和散发宣传品，让德国人了解阴间的暴政和丑恶实态。"
 TMR_support_with_germany:0 "当地合作"
 TMR_support_with_germany_desc:0 "过去被称为德国人的当地人对德国的事情了如指掌。但是我们连地理都搞不清楚，花了很长时间才弄清楚这里是哪里。如果我们进攻阴间，攻势可能会遇到阻碍。因此，我们需要支持阴间的德国人，以获得战略优势。"
 TRM_war_with_gehenna:0 "高举火炬"
 TRM_war_with_gehenna_desc:0 "邪恶魔鬼的学园阴间学园是三一的永远的死敌，经常与基沃托斯的火药库发生冲突。但是，即使我们让步提出和平条约，他们也一再越界，做出令人无法容忍的行为。邪恶魔鬼将在正义的火炬之火中灰飞烟灭。"
 TRN_german_company_acceptance:0 "接受德国企业"
 TRN_german_company_acceptance_desc:0 "当地有各种各样的企业。虽然他们对我们有反感，但没有丧失企业的本质。如果我们给他们钱，就能让他们都站到我们这边来。"
 TRN_self_reliance:0 "改善学园产业"
 TRN_self_reliance_desc:0 "利用德国企业可以方便地适应产业，但有学园影响力下降的威胁。应排除德国系企业，集中发展学园产业。"
 TRN_Trinity_Industrial_Development_Department:0 "三一产业开发部"
 TRN_Trinity_Industrial_Development_Department_desc:0 "既然决定集中开发学园产业，就需要专门的部门。三一产业开发部将负责三一产业全般，带来巨大规模的经济开发。"
 TMR_serious_situation:0 "最后的胜利"
 TMR_serious_situation_desc:0 "当最后的旗帜插在敌人心脏上时，我们取得了再次制霸基沃托斯的伟大成就。我们是基沃托斯唯一的学园，掌握了总学生会的超法律权限。\n\n§R三一将作为千年帝国重生。§!"
 TRN_kickstart_the_war_industry:0 "战时产业"
 TRN_kickstart_the_war_industry_desc:0 "与阴间的战争已经迫在眉睫，无法等待战时产业的自然增长。需要大规模支援，在短时间内扩大。"
 TRN_prepare_for_the_inevitable:0 "宣布动员令"
 TRN_prepare_for_the_inevitable_desc:0 "宣布动员令"
 TRN_military_training:0 "军事训练"
 TRN_military_training_desc:0 "军人们还没有做好准备。因此将开始大规模军事训练，为战争做准备。"
 TRN_muchabyeol_jingbyeong: "扩大征兵"
 TRN_muchabyeol_jingbyeong_desc: "扩大征兵"
 TRM_after_war:0 "战后处理"
 TRM_after_war_desc:0 "我们的军人粉碎了敌人最后的抵抗意志，在阴间的各个角落插上了我们的旗帜，向全世界展示了它的威严。现在战争结束了，需要进行处理。"
 TRM_germany_union:0 "宣布联合法"
 TRM_germany_union_desc:0 "御园美香三一总学生会长宣布在与阴间的战争中胜利，完全抹去了阴间的痕迹，消除了占领区的不满。即使他们否定我们，我们也将凌驾于他们之上。"
 TRM_arius_attack:0 "对阿留斯发出最后通牒"
 TRM_arius_attack_desc:0 "阿留斯分校就像是从三一分离出去的未收复地区。为了三一的完全统一，有充分理由粉碎他们。"
 TRM_redwinter_attack:0 "结束红色独裁"
 TRM_redwinter_attack_desc:0 "红色独裁者切里诺靠权力和清洗占据那个位置。必须立即拉下红色独裁者。"
 TRM_abydos_ultimatum:0 "粉碎对策委员会"
 TRM_abydos_ultimatum_desc:0 "进攻阿比多斯"
 TRM_war_with_hya:0 "进攻百鬼夜行"
 TRM_war_with_hya_desc:0 "进攻百鬼夜行"
 TRM_war_sha:0 "进攻山海经"
 TRM_war_sha_desc:0 "进攻山海经"
 TRM_war_with_aru:0 "侦探事务所问题"
 TRM_war_with_aru_desc:0 "让我杀了你陆八岛升！！"
 TRM_kill_technology_arona:0 "摧毁阿罗娜"
 TRM_kill_technology_arona_desc:0 "只给蓝信封的笨阿罗娜！！"
 TRM_6th_weeks:0 "征服[MIL.GetName]"
 TRM_6th_weeks_desc:0 "米伦尼姆的技术实力足以威胁我们三一，这种威胁正在与日俱增。必须尽快彻底消灭他们。"
 TRM_war_with_str:0 "海狮行动"
 TRM_war_with_str_desc:0 "[TRN_scripted_loc_operation_sealion]"
 TRN_desc_eng_lose_localization_key:0 "过去被称为英国的不列颠群岛，现在由凯撒公司取而代之。他们的企业连最基本的人权都无视，道德也得不到遵守。我们要粉碎他们，'解放'他们。顺便说一句，通往大西洋的道路也打开了。"
 TRN_desc_eng_win_localization_key:0 "统治不列颠群岛的英国在凯撒的进攻下毫不动摇，最终向全世界展示了它们的威严。但是，它们对三一的持续压迫和干预已经到了威胁生命的程度。我们有充分的理由粉碎它们，迫使它们屈服。而且通往大西洋的道路也打开了。"
