 TRM_event.103.t: "最后"
 TRM_event.103.desc: "持续的失败和减少的政治地位使得帕特尔派系和新军部失去了信任,这种不信任导致姐妹会、救济骑士团和正义实现部发动了政变。政变军队向御园美香所在的伊甸园进发。\n\n御园美香没有屈服,直到最后一刻都在与政变军队单独作战,但她一个人无法抵挡。经过激烈的战斗,宇田津美樱子的银色子弹穿透了她的心脏,政变成功了。与政府合为一体的帕特尔派系在得知御园美香的死讯后,二号人物们迅速填补了她的空缺,并开始镇压叛军。\n\n最终,御园美香的尸体被焚烧。虽然许多市民和学生为女巫的死亡感到高兴,但这种喜悦不会持续太久。"
 TRM_event.103.a: "...."
 TRM_event.103.b: "但我想进行内战!"
 TRM_Mika_Game_Over_TT: "§Y御园美香§! 死亡。\n\n§t地狱最黑暗的火坑为吞噬女巫而开启。§!"

