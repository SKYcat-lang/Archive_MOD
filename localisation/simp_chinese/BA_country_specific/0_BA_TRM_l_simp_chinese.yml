 TRM_event.34.t:0 "深夜"
 TRM_event.34.desc:0 ""现在插播一则重要广播。请前线的听众们起立 这是三一学生会长御园美香大人的紧急诏书。请注意。"\n\n在平常时间段毫无意义的广播，不知为何开始播放御园美香的紧急声明。\n\n士兵们随意地听着广播。在播放短暂的播音员话语和军歌后，学生会长御园美香以与平常不同的语气开口说话。\n\n"今晚深夜收到一则悲痛消息，一名三一军士兵被阴间军队绑架失踪。这意味着总学生会长想要的'伊甸条约'完全失去了意义..."\n\n御园美香以与平常不同的高亢庄严的语气演讲。短暂的演讲结束后，军乐队奏起军歌，广播中断。但约翰看着浑身发抖、不安地跺脚的突击队长。\n\n"突击队长..其实我..因为拉肚子..借用了阴间哨所的厕所.."\n\n"..."\n\n"从厕所出来后对讲机吵闹，正义实现部的家伙们到处乱转，难道.."\n\n突击队长深深叹了口气说。\n"没错，就是你想的那样。该死。"\n\n"..."\n\n...因为找不到一个士兵就爆发两学园间的战争，这件事被列为机密。"
 TRM_event.34.a:0 "事情就这么发生了？"

