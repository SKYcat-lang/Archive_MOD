 TRN_Inefficient_bureaucracy_desc: "为了有效管理三位一体而组织的官僚制度,讽刺的是,这反而成为了三位一体行政缓慢的原因之一。美园美香掌权后,茶会的所有事务都由她一人负责。最终,她意识到分工的必要性,围绕中央政府成立了许多政府部门。然而,过多的政府部门导致事务处理变得缓慢且低效。"
 TRN_Inefficient_bureaucracy_2:0 "高效的官僚制度"
 TRN_Inefficient_bureaucracy_2_desc: "为了有效管理三位一体,中央政府及其众多政府部门被称为官僚制度。在与盖赫纳的战争中,美园美香意识到了当前官僚制度的问题,并计划进行改革。战争结束后,她通过合并众多政府部门,围绕中央政府建立了一个几乎完美的官僚制度,实现了高效性、专业性和顺畅的沟通。"
