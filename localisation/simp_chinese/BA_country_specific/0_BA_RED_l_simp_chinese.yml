l_simp_chinese:

#简介
RED_country_intro_header: "§R最高权威与面对的荣幸!§"
RED_country_intro_content: "红色冬日联邦学院位于Kivotos的偏僻地区,因与其他学院交流较少,学院财政和知名度如同在地上爬行。但尽管如此,在自治区的面积和学生数量上,仍与Gehenna、Trinity、Millennium等Kivotos三大学院不相上下。他们就像口袋里的锥子一样,容易被忽视,但却拥有不容小觑的潜力,有着意想不到的力量。\n\n 在不明原因的异世界转移后,红冬再次陷入新的危机。在本就艰难的财政状况下,突然的转移导致经济体系陷入瘫痪,迅速恶化。转移引起的大规模混乱很快影响到了红冬内部的学生,学院内部治安和舆论极度不稳定,局势如同到处迸发的火星。此外,学校的电力设施和各种附属设施也因转移影响而瘫痪,完全无法运作。这又影响到了学院内部的行政体系,如同往火上浇油,进一步加剧了学院内部的混乱。\n\n 就在这时,一个自称列夫·托洛茨基的男子接近了切丽诺。他说,作为与他合作的代价,他将解决这里的所有问题,平息混乱。\n\n 现在只剩下你的选择了。只有你才能拯救陷入危机的红冬,提升新红冬的地位。\n\n §R最高权威与面对的荣幸!§\n\n§Y开发:Jamm, satsuji§!"
RED_guide: "兰卡和切丽诺\n\n£white_dot 平息当前红冬的混乱,重新稳定局势。\n\n£white_dot 进一步巩固切丽诺的统治,或将她拉下马。\n\n §R胡须,胡须,都是胡须!"

RED_GATHERING_STORM_DESC: "红色冬日联邦学院本来每周都会爆发一次革命或政变,学生会长也会失势。而最后的结局总是切丽诺重新当上书记长。\n\n大战役完全改变了红冬的氛围。学院陷入前所未有的大危机,切丽诺敷衍的应对让学生们怀疑她作为书记长的资质。\n\n围绕学院内部地位的政变即将到来。但如果这次也被赶下台,恐怕很难保证切丽诺还能重新当上书记长。"

#重点

#产业
RED_road_to_south: "南部道路整修"
RED_road_to_south_desc: "南部的道路相比北部已经建设得比较好了。只需稍加整修就可以非常有用。"
RED_road_to_north: "北部道路再开发"
RED_road_to_north_desc: "北部虽然比南部落后,但正因如此反而蕴藏着更多可能性。基础交通网的建设是区域开发的第一步,让我们现在就开始再开发吧。"
RED_land_research: "土地调查"
RED_land_research_desc: "我们对自己的领土还有很多不了解的地方。通过土地调查计划也许能有所收获。"
RED_improve_railway_network: "铁路网改善"
RED_improve_railway_network_desc: "补给是战争的基本。我们必须整修铁路系统以确保补给。"
RED_economy_dev_plan: "经济发展计划"
RED_economy_dev_plan_desc: "长期的经济萧条正在给这里的居民带来痛苦。有必要尽快改善这一状况。"
RED_entice_publicworks: "游说总务处"
RED_entice_publicworks_desc: "在恢复经济方面,总务处的帮助是必不可少的。我们必须游说他们参与恢复工作。\n仅仅是游说他们,作为报酬的布丁就足够了。"
RED_upgrade_heavy_industry: "重工业扩张" 
RED_upgrade_heavy_industry_desc: "要恢复经济,就需要作为基础的工业设施。首先,扩大重工业设施以增加产量。"
RED_upgrade_army_industry: "军需工业扩张"
RED_upgrade_army_industry_desc: "为防备外敌入侵,投资是必不可少的。要建立生产军需物资的工厂。"
RED_steel_casting_industry: "钢铁扩张"
RED_steel_casting_industry_desc: "钢铁是所有工业的基础资源。必须扩大钢铁厂以增加钢铁产量。"
RED_synthetic_rubber: "合成橡胶"
RED_synthetic_rubber_desc: "长期的橡胶短缺正在导致生产中断。新兴的合成橡胶技术可能会解决这一问题。"
RED_oil_production: "油田开发" 
RED_oil_production_desc: "我们缺乏石油。幸运的是,凭借我们发达的技术,我们可以开发当地人无法染指的北海油田。"
RED_industrial_futurization: "工业未来化"
RED_industrial_futurization_desc: "这里的工业水平与Kivotos相比非常落后。我们必须动员所有的工业技术诀窍,尽可能将这里的水平提高到与Kivotos相似的程度。"
RED_future_production_line: "未来式生产线"
RED_future_production_line_desc: "这里的生产系统效率低得离谱。既然基础产业已经有了一定基础,现在就应该全面改革生产线。" 
RED_restored_economy: "恢复的经济"
RED_restored_economy_desc: "我们克服了所有困难,终于取得了耀眼的经济发展成就。红冬联邦学院光荣永存!"
RED_national_specialists: "投资知识解放战线"
RED_national_specialists_desc: "知识解放战线平时的行为不太令人信服,但在目前的情况下也没有合适的代替方案。只能相信他们了。"
RED_knowledge_liberation: "知识的解放"
RED_knowledge_liberation_desc: "知识解放战线的成果超出了预期。要是能这样下去就好了。"
RED_for_knowledge: "为了知识!"
RED_for_knowledge_desc: "出乎意料的是,知识解放战线展现了远超我们投资的卓越成果。为了知识!"
RED_great_punch: "强力一击"
RED_great_punch_desc: "以防万一,我们迫切需要强大的新武器。"
RED_rocket_romance: "火箭浪漫"
RED_rocket_romance_desc: "火箭技术可以说是所有科学技术的总集合。"

#总务处重点
RED_our_leader_cherino: "我们的领袖切丽诺"
RED_our_leader_cherino_desc: ""
RED_accept_trotskism: "接受托洛茨基主义"
RED_accept_trotskism_desc: "切丽诺同志亲自将红冬总务处的一个席位让给了一位名叫托洛茨基的奇特流亡者。现在信任他还为时尚早,但最好相信切丽诺同志的选择。"
RED_the_fourth_international: "第四国际"
RED_the_fourth_international_desc: "所谓的第三国际斯大林主义者的理想与马克思和列宁写下的理论毫无关系,反而将民主控制的工人国家扭曲为一个反乌托邦的梦想。我们需要一个新的国际来对抗他们!"
RED_restore_the_security: "恢复警备局"
RED_restore_the_security_desc: "现在的红冬混杂了忠于切丽诺同志的人民和反动分子。如果恢复受大战役影响而崩溃的警备局并给予支持,他们将忠实地维持治安。"
RED_locals_problem: "本地人问题"
RED_locals_problem_desc: "在警备局的活跃下,我们成功筛选出了反动分子。现在剩下的问题是让本地人效忠于总务处和红冬。"
RED_depress_locals: "镇压本地人"
RED_depress_locals_desc: "不服从警备局正当命令的人民都是反动分子。镇压那些挑战总务处和胡须权威的人是理所当然的。"
RED_enticing_locals: "说服本地人"
RED_enticing_locals_desc: "人民不仅需要鞭子,也需要适当的布丁。如果控制警备局对本地人的过度镇压,本地人也会向红冬敞开心扉。"
RED_redwinter_office: "红冬总务处"
RED_redwinter_office_desc: "红冬总务处是联邦学院的最高行政机关。"
RED_redbear_editorial: "红熊编辑局" 
RED_redbear_editorial_desc: "坦白说,我们的处境并不好。我们的行政存在巨大漏洞,过程中充斥着各种腐败。这导致各地不满纷至沓来,这就是当前的现实。尽管如此,唯一值得庆幸的是,目前学院内唯一的媒体机构站在我们这边。虽然只是权宜之计,但这是暂时平息不满的最佳办法。"
RED_heros_at_front: "前线的英雄们"
RED_heros_at_front_desc: "那些代替我们上前线战斗的人理应获得英雄的称号。"
RED_welcome_immigrate: "欢迎移民"
RED_welcome_immigrate_desc: "由于大战役带来的混乱局面,大量移民和流亡者涌入相对安全的红冬领土。总务处将张开双臂欢迎新同志。"
RED_welcome_thugs: "欢迎流氓"
RED_welcome_thugs_desc: "尽管警备局严加防范,但流氓仍存在于红冬的许多巷道中。如果给他们适当的报酬,他们就会听从总务处的命令,成为警备局的额外战力。"
RED_advance_security: "警备局强化"
RED_advance_security_desc: "警备局完美而忠实地执行了总务处下达的任务,他们完全有资格获得更多支持和更多布丁。"
RED_socialism_over_the_world: "永久革命论"
RED_socialism_over_the_world_desc: "马克思主义认为,如果条件允许,革命就是必然的。但有时条件并不完全允许,即使条件允许,也不是所有地方都适用。我们不能满足于现实,等待几个世纪后才会发生的革命。现在全世界的工人和小农都在受苦,我们不能等待他们的解放。"
RED_the_builder_of_the_winter_army: "冬季军队的气概"
RED_the_builder_of_the_winter_army_desc: "托洛茨基不再拥有红军,但现在他有了一支胜过红军的"冬季军队"!"
RED_strengthen_heavy_industry: "强化重工业"
RED_strengthen_heavy_industry_desc: "重工业是我们经济的心脏。如果我们希望看到革命不仅仅是存活下来,而是取得成功,我们必须进一步加强重工业部门。"
RED_system_decentralization: "体制权力下放"
RED_system_decentralization_desc: "斯大林不仅将整个党,而且将整个国家集中到自己手中。这显然是一种剥夺工人权力的反革命做法。我们必须与之相反,让工人自己决定自己的命运。"
RED_strengthen_the_trade_unions: "加强工会"
RED_strengthen_the_trade_unions_desc: "在斯大林的领导下,工会从代表工人反对管理层的工具变成了指挥工人的管理工具,实际上阻止了工人从革命中获益。但幸运的是,这里的工人有非常民主和自我主导的思想。"
RED_long_live_the_workers_government: "红冬万岁"
RED_long_live_the_workers_government_desc: "我们迈出了通往工人阶级真正解放的漫长旅程的第一步,我们不能屈服于仅仅用另一个精英阶层取代政府精英阶层就收手的诱惑。我们联邦的政府必须永远是工人的、为工人的、由工人的政府。"
RED_international_frontline: "国际解放阵线"
RED_international_frontline_desc: "全世界都充斥着资产阶级,工人要么被边缘化,要么受到迫害。革命浪潮不仅要在红冬,而且要在全世界席卷。" 
RED_all_power_to_redwinter: "一切权力归红冬"
RED_all_power_to_redwinter_desc: "只有胡须才会留下,只有胡须才是永恒的!"
RED_invite_trotskists: "邀请托洛茨基主义者"
RED_invite_trotskists_desc: "托洛茨基有他的追随者。要把他们带来这里和他一起工作。"
RED_expand_publishing_dep: "扩大出版部"
RED_expand_publishing_dep_desc: "这个异世界的所有报纸都像Chronos School一样充斥着假新闻。只有出版部发行的"红熊"才是真实可信的媒体,为了发行更多,需要扩大编辑部。"
RED_new_redwinter_woman: "红冬新女性"
RED_new_redwinter_woman_desc: "所有生活在红冬旗帜下的人民都是平等的,与其他国家不同,红冬的女性不再局限于妻子和母亲的地位,可以在平等的地位接受教育并要求自己的权利。"
RED_merger_of_educational_institutions: "完全吸收教育机构"
RED_merger_of_educational_institutions_desc: "西方充斥资产阶级思想的教育政策在红冬不需要。要废除所有助长反动的教育机构,将红冬的教育方式传达给所有教育机构。"
RED_collectivist_propaganda: "集体主义宣传"
RED_collectivist_propaganda_desc: "所有人民的斗争都是共享的,我们不会让任何一个人民独自斗争。因此,所有人民的成就都应该共享。" 
RED_the_production_movement: "为生产而斗争"
RED_the_production_movement_desc: "为了在与资本主义的竞争中巩固我们的地位,我们不能依赖资本主义世界。我们必须建立一个不受任何人干扰的生产基础,现在是开始为生产而斗争的时候了。"
RED_socialist_realism: "社会主义现实主义"
RED_socialist_realism_desc: "通往辉煌红冬的道路并非总是一帆风顺。在这个过程中,一些人民可能会失去希望。我们要鼓励展现红冬现实将会是什么样子的艺术,表明我们正在努力。"
RED_heroism_propaganda: "英雄主义宣传"
RED_heroism_propaganda_desc: "在红冬,所有人民的成就都由工人阶级的所有成员分享,但一些为人民奉献的人可以成为所有人民应该效仿的英雄。"
RED_marching_army: "前进的冬季军队"
RED_marching_army_desc: "冬季军队是由自发组织起来保卫祖国的人民为主体的军队,他们将在最前线与敌人作战,为国家和工人的解放而战。"
RED_war_hero: "战争英雄" 
RED_war_hero_desc: "红冬的所有人民团结一致,对抗威胁红冬的敌人,现在和永远都是如此。但我们不能忽视那些展现出非凡能力保卫祖国的士兵。" 
RED_foreign_policy: "对外政策"
RED_foreign_policy_desc: "是时候讨论外交政策了。"
RED_political_realism: "政治现实主义"
RED_political_realism_desc: ""
RED_expansionism: "扩张主义"
RED_expansionism_desc: ""
RED_attack_fin: "入侵芬兰"
RED_attack_fin_desc: "芬兰就像一个障碍物,横亘在苏联和我们之间。如果有碍事的东西,就毫不留情地推开吧。"
RED_deal_with_fin: "与芬兰交好"
RED_deal_with_fin_desc: "革命的大义不分民族。让我们与他们携手吧。"
RED_seek_allies: "寻求盟友"
RED_seek_allies_desc: "苏联是个小国。敌人的敌人就是朋友,在与苏联开战之前,我们最好让可能成为盟友的国家知道我们不是他们的敌人。"
RED_unite_the_scandinavia: "斯堪的纳维亚团结"
RED_unite_the_scandinavia_desc: ""
RED_anti_sov_diplo: "反苏联同盟"
RED_anti_sov_diplo_desc: "苏联变质的思想与我们的大义存在明显差异。我们不能让他们玷污革命的名誉。让我们以自己为主导,组建一个对抗他们的同盟吧。"
RED_gotland_or_war: "要求割让哥特兰"
RED_gotland_or_war_desc: "哥特兰岛在控制波罗的海方面是非常重要的据点。我们必须占领这个据点。"
RED_attack_sov: "确保苏联"
RED_attack_sov_desc: "苏联领导人独断专行的做法正在玷污革命的名誉。为了不让他妨碍我们真正的革命,必须除掉他。"
RED_new_inteligence_agency: "新设情报局"
RED_new_inteligence_agency_desc: ""
RED_professioner_undercover: "渗透专家"
RED_professioner_undercover_desc: ""
RED_fraktiya: "派系"
RED_fraktiya_desc: ""


#玛丽娜路线
RED_ivan_kupla: "伊凡库帕拉"
RED_ivan_kupla_desc: "在红冬,政变就像一种文化一样经常发生。但现在不仅仅是文化,还需要一个建立真正学院的宏伟计划。这次伊凡库帕拉节日将成为起点。"
RED_coup_of_office: "玛丽娜的政变"
RED_coup_of_office_desc: "时机已到。"
RED_labor_party_problem: "总务处问题"  
RED_labor_party_problem_desc: "政变后,总务处对我们充满敌意,决定持续进行怠工和总罢工。此外,由于政变而失去自制力的社团,其中心总是有总务处的身影。"
RED_suppress_the_labor_party: "压制总务处"
RED_suppress_the_labor_party_desc: "我们的首要目标是限制总务处的活动。阻止他们的示威,动员卫队解散他们,抑制他们的对外活动,然后通过修改总务处内部规章来削减总务处的权限。"
RED_arrest_minori: "逮捕美乃梨"
RED_arrest_minori_desc: ""总务处长安森美乃梨!\n\n 以怂恿学生非法集会和进行破坏性总罢工的嫌疑,以及煽动联邦学院学生密谋对总务处和整个学院发动政变的嫌疑,\n\n 我现在当场逮捕你!""
RED_split_the_labor_party: "在总务处内部形成派系"
RED_split_the_labor_party_desc: "美乃梨消失后,总务处陷入了混乱。临时组建的领导层也无法解决这种混乱,左右为难,这无疑是个机会!"
RED_keep_an_eye_on_labor_party: "加强对总务处的监视"
RED_keep_an_eye_on_labor_party_desc: "即使逮捕了美乃梨并削弱了总务处,如果出现第二个或第三个美乃梨,我们的努力就会白费。因此,有必要部署监视人员,不断关注他们的动向。"
RED_puppet_labor_party: "把总务处变成傀儡"
RED_puppet_labor_party_desc: "完美!大多数总务处成员宣誓效忠总务处,决定承认切丽诺同志的遗产和玛丽娜的领导!\n\n 总务处现在是我们的了。我们可以随心所欲。"
RED_down_with_traitors: "清除叛徒"
RED_down_with_traitors_desc: ""
RED_military_purge: "清洗军部"
RED_military_purge_desc: ""
RED_trace_the_cherino: "追踪切丽诺的下落"
RED_trace_the_cherino_desc: ""
RED_fate_of_trotsky: "托洛茨基的命运"
RED_fate_of_trotsky_desc: ""
RED_marina_is_the_only_one: "红冬的新领袖"
RED_marina_is_the_only_one_desc: ""
RED_heir_of_cherino: "红冬的代言人"
RED_heir_of_cherino_desc: ""
RED_office_united_as_one: "团结的总务处" 
RED_office_united_as_one_desc: ""
RED_secure_the_publishing_department: "确保出版部"
RED_secure_the_publishing_department_desc: "出版部是发行校内报纸"红熊"和各种机关刊物的学院最大媒体机构。掌控他们,就能确保我们的正当性。"
RED_appease_yakumo: "安抚八云"
RED_appease_yakumo_desc: "荒卷八云,她在学院内的行为恶名昭著,但在出版部里没有人比她更有影响力了。如果游说她发布各种宣传品,就会想到恢复总务处的威望的办法。"
RED_purge_the_redbear: "清洗红熊编辑局"
RED_purge_the_redbear_desc: ""红熊"无疑是真正真实的媒体,但其掌门人的腐败和反动新闻主义严重损害了我们的大义。我们必须制止他的独断专行,防止进一步失信!"
RED_redbear_new_editor_in_cheif: "红熊的新主编"
RED_redbear_new_editor_in_cheif_desc: "在上次清洗编辑局后,"红熊"的水平有些下降,这一点难以否认。因此,我们需要物色一个新人物来取代原有的主编...啊,已经有一个合适的人选了。出版部最优秀的评论家,三好岳音,她一定能化解这个局面!"
RED_purge_the_pd: "清洗出版部"
RED_purge_the_pd_desc: "出版部的人员之多,足以影响学院内的所有地区。但同样地,其中也存在着各种意见的人,其中可能有威胁总务处的人。因此,我们需要尽可能多地清除反动分子。"
RED_expand_the_pd_budget: "扩大出版部预算"
RED_expand_the_pd_budget_desc: "在上次对出版部进行大规模结构调整后,还剩下相当多的税收。此外,考虑到之前调查发现出版部的劳动环境相当恶劣,反而可能是个绝佳机会,培养少数精锐,最大限度地提高生产力。"
RED_new_redbear_movement: "新红熊运动"
RED_new_redbear_movement_desc: "从"红熊"开始的计划终于步入正轨。他们的宣传平息了学生们的担忧,对出版部的各种改革方案提供了更加高效、先进和进步的新闻主义。\n\n通过这一系列被命名为"新红熊运动"的改革,我们证明了红熊比任何媒体都更明智和真实!"
