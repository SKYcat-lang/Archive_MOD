#海军重点 
RED_cruiser_question: "重新服役挪威装甲舰"
RED_cruiser_question_desc: "据说有几艘退役的前挪威海军的解放战舰被闲置着。按照这里的标准虽然相当老旧,但经过一些改装就可以重新服役。"
RED_nortraship: "确保民用运输船"
RED_nortraship_desc: "为了运输其他地区的补给和快速运送军人,即使要付出政治代价,也必须从民间确保运输船。"
RED_naval_rearmament: "海军再武装"
RED_naval_rearmament_desc: "威胁红冬的敌人不仅存在于天空和陆地上。由于与海洋接壤的地理特性,我们必须加快海军再武装的步伐。"
RED_coastal_artillery: "建设西海岸要塞"
RED_coastal_artillery_desc: "与东部因与多个波罗的海国家接壤而倾注大量精力于防御不同,总务处所在的西部海岸的防御设施可谓薄弱到了极点。保卫北海和丹麦海峡交汇处的西海岸是必要的课题。"  
RED_large_navy: "大型舰队"
RED_large_navy_desc: "要支配大海,我们需要一支强大的舰队。完善运用这支舰队的教义并发展技术,将大大增强我们的战力。"
RED_light_cruisers: "开发轻巡洋舰"
RED_light_cruisers_desc: "机动性强的轻巡洋舰虽然不能成为舰队战的主角,但在辅助角色方面表现出了意想不到的活跃。这为加速轻巡洋舰的开发提供了理由。"
RED_heavy_cruisers: "开发装甲舰"
RED_heavy_cruisers_desc: "具备有效对应防御功能的装甲舰是支配波罗的海乃至世界所必需的。"
RED_small_navy: "奇袭舰队"
RED_small_navy_desc: "红冬脆弱的工业力量不足以建造大型舰队,因此我们必须接受专门进行奇袭的教义并积极加以利用。"
RED_submarines: "开发潜艇"
RED_submarines_desc: "采用优秀技术制造的潜艇不仅难以被发现,而且还能击倒比自己大几倍的敌人。利用这一点,我们可以最大限度地提高在比大洋浅的波罗的海的生存能力,并建立占领多个要塞的部队。"
RED_destroyers: "开发驱逐舰"
RED_destroyers_desc: "负责海上补给和运输的运输船容易受到潜艇的攻击。为了应对不断发展的潜艇技术,也不能忽视驱逐舰的开发。"
RED_controller_of_baltic: "波罗的海的支配者"
RED_controller_of_baltic_desc: "我们成功掌握了在世界传播红冬革命精神这一课题所必需的波罗的海的绝对制海权。我们完成了曾经占据这片土地的帝国未能完成的任务,可以自豪地称自己为波罗的海的支配者。"

