RED_full_armament: "全副武装"
RED_full_armament_desc: "更多枪,更多装备,更多大炮"
RED_the_means_to_wage_war: "研究支援装备"
RED_the_means_to_wage_war_desc: "我们将支援那些在战场上战斗的人。"
RED_superior_war_machines: "坦克的优越性"
RED_superior_war_machines_desc: "战争就是看装备,这是不变的真理。"
RED_tank_destroyer: "坦克歼击车"
RED_tank_destroyer_desc: "无论海尔步兵多么强大,面对坦克也有极限。从这里,我们反过来得出结论,开发专门对付坦克的兵器将非常有用。"
RED_arms_industrial_optimize: "军需工业优化"
RED_arms_industrial_optimize_desc: "所有军需工业设计已经完成,现在是根据这些设计进行优化的时候了。"
RED_baltic_forts: "波罗的海海岸要塞"
RED_baltic_forts_desc: "敌人入侵的威胁不仅存在于边境。"
RED_defend_the_east_line: "东部边境要塞"
RED_defend_the_east_line_desc: "东部有一个与我们接壤的国家。由于寒冷的天气和大河的存在,要越过并不容易,但为防万一,多准备总没坏处。"
RED_improve_the_south_line: "南部边境要塞"
RED_improve_the_south_line_desc: "南部的状况就像一个火药桶。必须在南部建造要塞,牢固防线。"
RED_through_the_road_of_snow: "穿越雪路"  
RED_through_the_road_of_snow_desc: "载着物资穿越雪原前往战场。我们早已是这方面的行家里手。"
RED_rehabilitated_military: "大规模改编作战教义"
RED_rehabilitated_military_desc: "必须根据新环境大规模改编作战教义。"
RED_military_reorganization: "军队重组"
RED_military_reorganization_desc: "重新大规模改编军队体系。"
