 RED_event.1.t: "[FROM.GetName]的最后通牒"
 RED_event.1.d: "[FROM.GetName]发来了最后通牒。他们要求接管哥特兰的控制权,如果不答应,他们将不惜开战。\n\n我们该怎么办?"
 RED_event.1.a: "按他们的要求去做"
 RED_event.1.b: "绝不可能"
 RED_event.2.t: "接受我们要求的[FROM.GetName]"
 RED_event.2.d: "[FROM.GetName]最终屈服于我们的压力,决定将哥特兰的控制权交给我们。"
 RED_event.2.a: "他们做出了明智的选择"
 RED_event.3.t: "拒绝我们要求的[FROM.GetName]"
 RED_event.3.d: "[FROM.GetName]尽管受到我们的威胁,仍然表示将坚守哥特兰。"
 RED_event.3.a: "他们做出了愚蠢的选择"
 RED_event.4.t: "当地人的问题"
 RED_event.4.d: "保安局的治安维持活动对红冬有很大帮助,但频繁的检查和思想审查让人联想到东边的苏联,导致许多当地人反感红冬事务局。在这种情况下,我们有两条路线可以选择。"
 RED_event.4.a: "如果再次压迫他们,可能会引发更大的灾难。与他们妥协吧。"
 RED_event.4.b: "不服从事务局指示的人民都是反动派!肃清,肃清他们!"
 RED_event.5.t: "[ROOT.GetName]大选"
 RED_event.5.d: "选举季到了。即使被卷入异世界,也不能推迟重要的选举。我们该选谁呢?"
 RED_event.5.a: "前学生会长兼美化部长兼书记长兼体育部长兼清洁部长兼风纪部长兼食堂部长,莲川切里诺同志"
 RED_event.6.t: "大选结束"
 RED_event.6.d: "选举结束,结果公布。在总投票率300%中,莲川切里诺同志以200%的压倒性支持率再次当选学生会长。"
 RED_event.6.a: "这也叫选举吗!"
 RED_event.7.t: "[FROM.GetName]寻求联盟"
 RED_event.7.d: "[FROM.GetName]前来寻求联盟。他们在等待我们的选择。"
 RED_event.7.a: "好吧,与他们合作"
 RED_event.7.b: "不需要"
 RED_event.8.t: "接受我们提议的[FROM.GetName]"
 RED_event.8.d: "他们接受了我们的提议。"
 RED_event.8.a: "太好了"
 RED_event.9.t: "拒绝我们提议的[FROM.GetName]"
 RED_event.9.d: "他们拒绝了我们的提议。"
 RED_event.9.a: "真遗憾"
 RED_event.10.t: "战斗部署完成"
 RED_event.10.d: "战斗部署完成,已做好全面战争准备。"
 RED_event.10.a: "明白了"
 RED_event.11.t: "红冬胡须机场"
 RED_event.11.d: "计划在此新建红冬胡须机场。"
 RED_event.11.a: "选项一"
 RED_event.11.b: "选项二"
 RED_event.12.t: "选项一的结果"
 RED_event.12.d: "选项一的结果说明"
 RED_event.12.a: "完美"
 RED_event.13.t: "选项二的结果"
 RED_event.13.d: "选项二的结果说明"
 RED_event.13.a: "明白了"
 RED_event.14.t: "流亡委员会的成立"
 RED_event.14.d: "由于托洛茨基帮助我们解决了问题,伟大的切里诺同志决定帮助新同志的朋友们。切里诺主席的直接命令迅速成立了这个委员会,将安全地接纳全世界被斯大林主义者迫害的托洛茨基主义者到红冬。"
 RED_event.14.a: "现在去救他们吧"

 RED_event.16.t: "工人共和国"
 RED_event.16.d: "无产大众掌握了所有生产资料,并成为政治统治阶级,因此工人共和国必须尽最大努力提高生产力,为其他被压迫的工人阶级同志和未来的进步而努力。我们在革命后采取了必要的措施,经济稳定,并证明了去中心化的社会主义也是可行的。红冬的前方只有进步!"
 RED_event.16.a: "社会主义万岁!"
 RED_event.17.t: "工会主义的黎明"
 RED_event.17.d: "所有部门的工会都进行了大规模重组,工人通过工会进行生产、计划、表达意见和投票。这无疑是生活战线上的工团主义胜利,可以称之为劳动解放。"
 RED_event.17.a: "工会万岁!"

 RED_event.19.t: "拒绝真理奈的工程部"
 RED_event.19.d: ""
 RED_event.19.a: "该死..."
 RED_event.20.t: "仍然存在的威胁"
 RED_event.20.d: ""
 RED_event.20.a: "“还没完吗?!”"

 RED_event.21.t: "急剧变化"
 RED_event.21.d: "虽然许多人对每周三天工作制表示欢迎,但由于生产量急剧下降,无法永久维持。我们决定作为替代方案,只保证学生每周三天工作制,而当地工人则实行弹性工作制和每周4.5天工作制。"
 RED_event.21.a: "真遗憾。"
 RED_event.21.b: "或许还能维持下去。"

 RED_instability_system.1.a:0 "如果看到这个就是bug"

 RED_instability_system.2.t:0 "军政厅的不安" 
RED_instability_system.2.d:0 "目前军政体制持续,然而[FROM.GetName]的军政司令官报告称,市民们开始脱离军政厅的控制。不仅是[FROM.GetName],其他所有军政厅的情况也开始失控,我们必须努力解决军政厅的问题。"
 RED_instability_system.2.a:0 "大事不好了。"
 RED_instability_system_2_tt:0 "§Y查看事件和决策§!"

 RED_instability_system.3.t:0 "群众示威"
 RED_instability_system.3.d:0 "在[ROOT.capital.GetName]的大道上,群众正在举行示威。"
 RED_instability_system.3.a:0 "我们无能为力。"
 RED_instability_system.3.b:0 "驱散示威者。"

 RED_instability_system.4.t:0 "革命的浪潮"
 RED_instability_system.4.d:0 "我们无法确定这是有计划的示威,还是我们未能察觉的抵抗。但唯一可以确定的是,市民们正在自发组织军队,大规模的示威者正向我们的行政大楼进军。\n\n结果证明,当前的军政体制是通过压迫性统治实现的,我们现在可能正在为此付出代价。"
 RED_instability_system.4.a:0 "与示威者站在一起。我们将亲自说服他们。"
 RED_instability_system.4.b:0 "全员,准备战斗。"

 RED_instability_system.6.t:0 "[FROM.GetAdjective]之春"
 RED_instability_system.6.d:0 "[FROM.GetAdjective]地区的军政厅参与了大规模示威,要求我们与示威者谈判。示威者和整个军政司令部批评我们过去的统治是压迫性的,要求与当地国家建立和平关系。"
 RED_instability_system.6.a:0 "镇压叛乱。"
 RED_instability_system.6.b:0 "好吧...好吧,让我们重新开始。"

 RED_instability_system.61.t:0 "[FROM.GetName]的沉默"
 RED_instability_system.61.d:0 "我们尝试与[FROM.GetName]进行谈判,但[FROM.GetName]保持沉默。谈判失败,我们现在必须准备应对[FROM.GetName]的侵略。"
 RED_instability_system.61.a:0 "进行最后的抵抗。"

 RED_instability_system.62.t:0 "开始受到控制的经济"
 RED_instability_system.62.d:0 "[FROM.GetName]允许我们动用资源进行经济项目,以换取建立独立国家的许可。虽然我们暂时会受到[FROM.GetName]的经济依赖,但我们已经实现了独立。"
 RED_instability_system.62.a:0 "终于有了成果。"

 RED_military_government_occupation.1.t: "占领丹麦"
 RED_military_government_occupation.2.t: "占领挪威"
 RED_military_government_occupation.3.t: "占领瑞典"
 RED_military_government_occupation.4.t: "占领芬兰"

 RED_military_government_occupation.1.desc: "红冬联邦学院的军队清除了所有叛军并进入了他们的首都。通过这次军事行动,该地区的居民将暂时无法反抗我们的统治。\n\n我们现在必须考虑如何统治这个已经被控制的地区。"
 RED_military_government_occupation.1.a: "重新设立军政厅。"
 RED_military_government_occupation.1.b: "建立傀儡政权。"
 RED_military_government_occupation.1.c: "直接统治。"
 RED_military_government_occupation.1.d: "并入联邦学院!"

 RED_minori_event.1.t:0 "参与总罢工的用役部"
 RED_minori_event.1.d:0 "用役部长安森森美乃莉宣布,由于权威主义统治和对大灾变的应对失败,用役部成员和民众将不再顺从,直到事务局自愿解散,他们将无限期进行总罢工。"
 RED_minori_event.1.a:0 "一如既往。"
 RED_minori_event.2.t:0 "造船工人的罢工"
 RED_minori_event.2.d:0 "由于大灾变的影响,红冬的造船工人几个月来没有领取工资,他们被煽动进行罢工。"
 RED_minori_event.2.a:0 "反而不用发工资了,倒也不错。"
 RED_minori_event.3.t:0 "非正式工人的罢工"
 RED_minori_event.3.d:0 "平时从事兼职或平台工作的学生们,因在大灾变期间被临时征召为士兵或公共工人,持续要求补偿,但事务局一直拒绝,称这是“对学院的义务”。尽管征召是合法的,但一些不满的学生仍然参与了最近的总罢工,经济指标显示了这一点。"
 RED_minori_event.3.a:0 "学生们似乎还需要更多的教育。"
 RED_minori_event.4.t:0 "劳动节集会"
 RED_minori_event.4.d:0 "与往年一样,今年红冬的劳动节也将以中午的盛大阅兵和对切里诺的个人崇拜结束。然而,观看阅兵的群众表情比以往任何时候都更加严肃,似乎下定了某种决心。\n\n当骑兵队在大道上行进,军用车辆紧随其后时,突然响起了刺耳的哨声,群众有组织地夺取了军用车辆并攻击了阅兵队伍。士兵们因突袭而惊慌失措,普通士兵甚至加入了示威队伍。\n\n与此同时,切里诺格勒的警察局、火车站、银行和行政大楼相继被愤怒的群众占领,民众开始袭击军火库并武装自己。\n\n切里诺格勒的市民直到晚上才发现,切里诺和她的手下事务局已经匆忙逃往西部,但他们为自己取得的胜利感到高兴。"
 RED_minori_event.4.a:0 "革命!"
 RED_minori_event.5.t:0 "反革命的阴影"
 RED_minori_event.5.d:0 "目前红冬传来不安的消息。下级行政官员和军官支持的切里诺和事务局正在西部集结力量进行反革命。\n\n他们可能会迅速利用军政厅的军事力量袭击我们,我们必须做好准备应对他们的攻击。"
 RED_minori_event.5.a:0 "用钢铁般的团结阻止他们!"
 RED_minori_event.5_tt:0 "§R解散所有部队§!\n\n"
 RED_minori_event.6.t:0 "武装贫农" 
RED_minori_event.6.d:0 "贫农们响应了我们的劳动节集会,在他们的地区对抗富有的地主和佃农,将佃地变为自己的财产并焚烧了佃农文书。随后,许多地主跟随切里诺逃往西部,他们为了在未来的反革命中同时执行治安和防卫,自行武装起来。"
 RED_minori_event.6.a:0 "打倒地主,打倒切里诺!"
 RED_minori_event.7.t:0 "革命军事委员会"
 RED_minori_event.7.d:0 "我们为革命提前训练的准军事组织——革命军事委员会,现在是他们发挥力量的时候了。革命军事委员会主席请求各地区兵士委员会召集工农红军并集结到切里诺格勒,数以千计的红色战士们正在领取武器并进入武装状态。"
 RED_minori_event.7.a:0 "粉碎反革命!"
 RED_minori_event.8.t:0 "出版部的命运"
 RED_minori_event.8.d:0 "革命爆发后一周内,出版部散布的各种传单和假新闻广泛传播。我们不能放任一直为切里诺政权效力的荒牧八云和出版部。革命委员会内的强硬派主张处决八云,以警示民众假新闻的生成和传播,但部分温和派则主张劝诱她,向大众传播革命宣传品。不论如何,我们必须决定出版部的命运。"
 RED_minori_event.8.a:0 "处决出版部长八云。"
 RED_minori_event.8.b:0 "劝诱她。"
 RED_minori_event.11.t:0 "面对最高权威的荣耀"
 RED_minori_event.11.d:0 "曾经是平等与解放学园的红冬,在默许的寡头统治下由秘书处和亲卫队运营,而这一切都由反动分子切里诺领导。她被由贫农组成的自卫队在挪威北部的港口逮捕,并立即被送回首都切里诺格勒。革命委员会决定将她交由切里诺格勒全体市民组成的‘人民法庭’审判。\n\n三天后,人民法庭开庭,切里诺像她的其他政敌一样,甚至没有获得公设辩护律师,在愤怒的民众投掷的石块中进行审判。民众大声要求处决她,指出她的罪行广泛且重大,而部分知识分子则认为她的非理性统治源于她自身的低智商,主张对她进行劳动改造。然而,由于她策划反革命企图推翻革命政府,革命委员会内的强硬派强烈主张处决她,最终她未能得到部分同情舆论的救赎,成为死刑犯。\n\n在决定行刑日期之前,她将被关押在红冬旧校舍旁的重罪犯收容所。"
 RED_minori_event.11.a:0 "独裁者的末日就是这样!"
 RED_minori_event.12.t:0 "对无情者的怜悯"
 RED_minori_event.12.d:0 "她知道这将是一条漫长而艰难的道路。她所见、所闻、所信的一切都崩塌了,现在,玛丽娜计划穿越冰封的海洋,请求流亡以换取将托洛茨基交给苏联。\n\n她没有预料到的是,没有任何工人和农民站在他们这边。当她到达港口时,港口工人假装准备船只,暗中向革命军举报了他们。当保安委员与革命军战斗时一个个倒下,玛丽娜坚持抵抗到最后。后来她得知托洛茨基在她战斗时成功逃脱,她陷入无力感,试图自杀。\n\n在被送往首都的途中,她被绑得比任何她处理过的不纯分子都更紧,被更粗暴地对待。这对她来说是一个反思自己无情过去的好机会,但她没有这样做。她只是觉得被比自己低下的人践踏是种屈辱和痛苦。在火车上,她每晚都因悲伤而哭泣,又因自己的抑郁和无力感而厌恶自己,常常撞墙入睡。\n\n不久后,她得知革命委员会决定对她进行劳动改造。这似乎是新革命政府为了宣传其与以往不同的仁慈,但她再次因被用作宣传工具而愤怒。为了维护一生的荣誉和生活的意义,她试图自杀,但再次失败。发现这一事实的狱警将她转移到更狭窄的单人牢房。\n\n三天后,她本应被送往劳动改造所,但她没有。第二天深夜,她被一群愤怒的群众和他们手中的刀子惊醒。"
 RED_minori_event.12.a:0 "我们是仁慈的。"
 RED_minori_event.13.t:0 "秘书处的实务者"
 RED_minori_event.13.d:0 "与切里诺不同,秘书处的实务者佐城友惠具备适当的行政能力,因此处决她并不明智。因此,革命委员会给了她一个机会,让她反思自己的罪行并为新革命政府服务。她适当妥协,担任劳动改造形式的基层行政职务,但当切里诺被判死刑后,友惠拒绝了自己的职务,选择与其他秘书处委员一样进入收容所。"
 RED_minori_event.13.a:0 "即便如此,切里诺也不会回来。"
 RED_minori_event.14.t:0 "在丹麦的胜利"
 RED_minori_event.14.d:0 "我们勇敢的革命军出其不意地袭击了丹麦军政厅,随着他们的队伍被彻底击溃,我们成功推翻了丹麦军政厅。"
 RED_minori_event.14.a:0 "胜利了!"
 RED_minori_event.15.t:0 "朝鲜工人的革命参与"
 RED_minori_event.15.d:0 "对切里诺政权极为不满的朝鲜工人组成了民兵,加入了我们的革命军。"
 RED_minori_event.15.a:0 "欢迎,同志们!"
 RED_minori_event.16.t:0 "革命委员会解散"
 RED_minori_event.16.d:0 "现在结束了学生会长的暴政,为了学园和当地组织以及工农阶级的安危,我们需要制定宪法并建立共和国。由少数工会领导人、政党高层、左翼理论家和大学生组成的临时机构革命委员会决定解散,以便为新宪法的制定选举新的制宪议会。"
 RED_minori_event.16.a:0 "辛苦了,同志们!"
 RED_minori_event.17.t:0 "宪法制定 - 主权机关" 
RED_minori_event.17.d:0 "关于社会主义国家的模式有很多种,辛迪加主义就是其中之一。通过赋予工会强大的力量,使工人自主管理工业并自下而上地影响政治,从而实现民主的这种体制对工会成员来说是好的,但理论家们指出,他们自身可能会带有工团主义甚至更进一步的“法西斯主义”性质。因此,另一方认为,虽然承认工会的自主性,但在行使权利方面,职业委员会和地方委员会以及通过直接选举和罢免制实现部分直接民主是重要的。制宪会议必须决定将哪一种反映在宪法中。"
 RED_minori_event.17.a:0 "工会才是真正能为工人谋福利的组织。"
 RED_minori_event.18.t:0 "宪法制定 - 集体领导体制"
 RED_minori_event.18.d:0 "我们亲身经历了前学生会长个人独裁的弊端。赋予个人巨大权力就如同期待专制君主制和法西斯独裁一样,为了不重蹈覆辙,制宪会议在国家领导体系上采用了集体领导体制。"
 RED_minori_event.18.a:0 "今后关注中央委员会。"
 RED_minori_event.19.t:0 "宪法制定 - 多党制争论"
 RED_minori_event.19.d:0 "关于是否采用政党民主制的争论在制宪会议内激烈进行。部分议员认为,一党制将阻止另一次反革命,通过党内民主实施的一党制是适当的制度。然而,另一方认为,一党制是布尔什维主义的丑陋残余,创立政党的自由及其保护是实现社会主义的充分条件。无论做出何种决定,由于当前社会主义在群众中拥有强大的意识形态霸权,政治格局不会有太大变化。"
 RED_minori_event.19.a:0 "迈向社会主义多党制。"
 RED_minori_event.19.b:0 "必须杜绝反革命的可能。"
 RED_minori_event.20.t:0 "宪法制定 - 选举"
 RED_minori_event.20.d:0 "宪法制定已接近尾声,制宪会议设立了选举管理委员会,准备选举红色冬天的新领导人。尽管选民们每年都去投票站,但这次他们比以往任何时候都更加认真和用心地投票。选举投票率虽然“理所当然”没有超过100%,但超过90%的群众在首次自由选举中投了票。\n\n在这次选举中,领导二月总罢工的革命先锋部及其部长安森森·美诺里备受瞩目,与先锋部并肩作战的工人和农民毫不犹豫地投了她的票。"
 RED_minori_event.20.a:0 "美诺里当选学生会长!"
 RED_minori_event.21.t:0 "[FROM.getname]的独立"
 RED_minori_event.21.d:0 "随着作为军政厅存在的[FROM.getname]宣布独立,我们必须决定是否继续对他们进行攻击。虽然他们从秘书处的压迫中解放出来是事实,但人民仍然会被资产阶级权威主义所压迫也是事实。"
 RED_minori_event.21.a:0 "攻击他们。"
 RED_minori_event.21.b:0 "现在还为时过早。"
 RED_minori_event.22.t:0 "宪法制定 - 城市名称"
 RED_minori_event.22.d:0 "为了美化切里诺和秘书处,目前许多地区的名称都源自切里诺的名字。随着革命的成功,我们不再需要遵循这些地名,在采用新地名时有两种意见对立。第一种是尊重当地人,按照他们原本的称呼命名。另一种是以先辈革命家或理论家的名字命名。无论哪种方式,当地居民都会热烈欢迎新的名字。"
 RED_minori_event.22.a:0 "尊重当地人。"
 RED_minori_event.22.b:0 "纪念先辈革命家。"
 RED_victorypoint_stockholm:0 "斯德哥尔摩"
 RED_victorypoint_yetebori:0 "哥德堡"
 RED_victorypoint_udebala:0 "乌德瓦拉"
 RED_victorypoint_paloon:0 "法伦"
 RED_victorypoint_marx:0 "马克思格勒"
 RED_victorypoint_blanki:0 "布朗基格勒"
 RED_victorypoint_praudhon:0 "蒲鲁东格勒"
 RED_victorypoint_bakunin:0 "巴枯宁格勒"
 RED_minori_event.23.t:0 "自主"
 RED_minori_event.23.d:0 "随着帝国主义的加剧,一个国家的无产阶级专政不能仅通过解体本国的资本家阶级来完成。必须将国内所有外资、外资工厂集体化,并让劳动的工人自主经营,才能真正实现无产阶级专政。"
 RED_minori_event.23.a:0 "打倒资本-帝国主义!"
 RED_minori_event.24.t:0 "平等"
 RED_minori_event.24.d:0 "资本通过分裂和挑拨民众来维持统治。受民族主义或排外主义影响的民众虽然同为被剥削者和资本的受害者,却互相诋毁和排斥。在社会主义社会中,这种情况是不能容忍的。民族主义和排外主义就像中世纪的宗教一样,只是统治阶级资本家巩固权力的工具性理念,我们深知必须打破这一点,让人类共同体的所有成员都得到全面的“平等”对待。\n\n许多移民来到北欧,大多是为了逃避低工资的劳动剥削、政治避难,或是为了躲避内战或战争。不能仅仅因为他们是“移民”而排斥他们,或以低工资雇佣或歧视他们,他们也是劳动阶级的一员。所有移民到红色冬天的人将能够自由劳动,受红色冬天法律保护,居住和劳动一定时间后可以参与红色冬天的政治并发表意见。"
 RED_minori_event.24.a:0 "我们与资本家不同。"
 RED_minori_event.25.t:0 "解放"
 RED_minori_event.25.d:0 "被称为“钢铁元帅”的某个伪君子主张的单一国家社会主义是极其错误的想法,是对社会主义的误解和错误的接近。革命不能在一个国家停止,必须不断传播和重复。直到世界上所有的民众都能自我统治,也就是“解放”,我们不能停止革命,也不应该停止。当然,我们必须推翻包括布尔什维克在内的所有权威主义、剥削性、资本主义、法西斯主义、帝国主义、专制主义、民族主义的体制,并与其中受压迫的民众团结一致。"
 RED_minori_event.25.a:0 "一起打破同样的枷锁更好。"
 RED_minori_event.26.t:0 "红色冬天的工人国际邀请"
 RED_minori_event.26.d:0 "最近建立的红色冬天社会主义政权为了打破孤立,向我们寻求帮助。如果联盟成立,将会有新的同志一起解放世界人民。"
 RED_minori_event.26.a:0 "我们通过团结变得更强大。" 
RED_minori_event.26.b:0 "还为时过早。"
 RED_minori_event.27.t:0 "工会罢工"
 RED_minori_event.27.d:0 "工人们因经济的飞速发展而要求绩效奖金,并开始罢工。"
 RED_minori_event.27.a:0 "给他们发放绩效奖金。"
 RED_minori_event.27.b:0 "荒谬之极。"
 RED_minori_event.28.t:0 "民众召回制"
 RED_minori_event.28.d:0 "在红冬联邦的一个小城市里,一名因子女腐败问题而被民众召回的市长被指责腐败。民众谴责该官员的行为反革命和反社会主义,并在民众投票中以超过三分之二的赞成票通过了他的弹劾。"
 RED_minori_event.28.a:0 "这就是直接民主。"
 RED_minori_event.29.t:0 "士兵工会的要求"
 RED_minori_event.29.d:0 "由于战争造成大量伤亡,许多步兵工会成员要求对伤员进行处理。他们主张在战场上设置医疗设施,以支持伤员并让士兵们能够在受伤的情况下继续战斗。"
 RED_minori_event.29.a:0 "帮助他们。"

