#空军重点
RED_invest_only_one_mio: "投资当地设计师"
RED_invest_only_one_mio_desc: "受大战役影响,大部分在Kivotos制造的飞机无法使用。如果投资当地企业,就能解决空军的缺失。"
RED_airforce_training_project: "空军培养项目"
RED_airforce_training_project_desc: "新世界的环境与我们红冬的自然环境相似,但在地理方面存在差异。在当地空军军官的帮助下,我们必须培养适合当地的空军。"
RED_redwinter_moustache_airport: "红冬胡须机场"
RED_redwinter_moustache_airport_desc: "红冬胡须航空是红冬的象征之一。重建这里将提升红冬的声望。"
RED_extend_air_bases: "扩建空军基地"
RED_extend_air_bases_desc: "即使有训练有素的飞行员和新式飞机,没有空军基地也难以顺利飞行。必须利用红冬优秀的土木技术开始建设空军基地。"
RED_air_doctrine_focus: "确立空军教义"
RED_air_doctrine_focus_desc: "如果确立适合红冬情况的空军教义,就能进行更有效的战术教育。"
RED_offensive_airforce: "冲击与恐怖"
RED_offensive_airforce_desc: "歼灭最前线的敌人,切断贯穿战线的物资和燃料补给线,摧毁集结的坦克纵队,到底什么兵器能够深入敌人腹地执行任务,摧毁敌人进行战争的能力本身?轰炸机,只有轰炸机。"
RED_defensive_airforce: "制空优势"
RED_defensive_airforce_desc: "制空权是决定战斗胜负的重要因素。为了阻止军队物资和补给,以及人民头顶的炸弹的恐怖,我们必须在空中战斗中占据优势。"
RED_air_bomber: "集中设计轰炸机"
RED_air_bomber_desc: "轰炸机的重要性已在过去的多次战斗中得到证实,新型轰炸机将以更高效、更精确的轰炸摧毁敌人的基础设施和工业设施。"
RED_air_fighter: "集中设计战斗机"
RED_air_fighter_desc: "大量的战斗机可以无视与对手的质的差距,夺取制空权。如果利用红冬的劳动力,把天空染成红冬战斗机的颜色也不是不可能的。"
RED_redwinter_airforce: "红冬航空队"
RED_redwinter_airforce_desc: "由于投入大量精力增强空军,我们组建了由完全适应新世界天空的飞行员、在Kivotos看不到的灵活教义和新式兵器武装的飞机组成的红冬航空队。现在天空也成为了我们的领域。"

