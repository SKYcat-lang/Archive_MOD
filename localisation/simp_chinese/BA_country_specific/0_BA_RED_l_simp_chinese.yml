l_simp_chinese:
		 RED_country_intro_header:0 "§R面对最高权威的荣耀!§"
RED_country_intro_content:0 "红冬联邦学院位于基博托斯的边缘,由于与其他学院的交流较少,学院的财政和知名度都处于低谷。然而,尽管如此,自治区域的规模和学生数量却堪比基博托斯的三大学院——盖赫纳、三一和千禧年。他们就像口袋里的锥子,虽然容易被忽视,但却拥有不容小觑的潜力和意外的力量。\n\n 在一次原因不明的异世界转移后,红冬面临着新的危机。原本就恶劣的财政状况因突如其来的转移而急剧恶化,经济体系几乎瘫痪。转移引发的大规模混乱很快影响到红冬的学生,学院内的治安和舆论极度不稳定,情况如同随时可能爆发的火花。此外,学校的电力设施和各种附属设施因转移而瘫痪,完全无法运作,这进一步影响了学院的行政体系,犹如火上浇油,使学院内的混乱更加严重。\n\n 就在此时,一个自称列夫·托洛茨基的男子接近了切里诺。他声称只要与他合作,他就能解决这里的所有问题并平息混乱。\n\n 现在只剩下你的选择了。只有你能拯救陷入危机的红冬,并提升新红冬的威望。\n\n §R面对最高权威的荣耀!§\n\n§Y开发:Jamm, satsuji§!"
RED_guide:0 "连卡和切里诺 \n\n£white_dot 收拾当前红冬的混乱局面,并重新稳定下来。 \n\n£white_dot 巩固切里诺的统治,或将她拉下台。 \n\n §R胡子,胡子,全是胡子!"

RED_GATHERING_STORM_DESC:0 "红冬联邦学院原本每周都会发生一次革命或政变,学生会长经常被罢免。而最终总是切里诺重新回到书记的位置。\n\n大转移彻底改变了红冬的氛围。学院面临前所未有的巨大危机,切里诺的拙劣应对让学生们开始质疑她作为书记的能力。\n\n围绕学院地位的政变即将到来。然而,如果这次再被赶下台,切里诺能否重返书记的位置将难以保证。"

RED_road_to_south:0 "南部道路整修"
RED_road_to_south_desc:0 "南部的道路相较于北部较为完善。只需稍加整修便可充分利用。"
RED_road_to_north:0 "北部道路重建"
RED_road_to_north_desc:0 "尽管北部相较于南部较为落后,但正因如此,这片土地蕴藏着更多的可能性。基础交通网络的建设是地区开发的第一步,现在就开始重建吧。"
RED_land_research:0 "土地调查"
RED_land_research_desc:0 "我们对自己的领土还知之甚少。通过土地调查计划,我们或许能有所收获。"
RED_improve_railway_network:0 "改善铁路网络"
RED_improve_railway_network_desc:0 "补给是战争的基础。我们必须整修铁路系统以确保补给。"
RED_economy_dev_plan:0 "经济发展计划"
RED_economy_dev_plan_desc:0 "长期的经济衰退让这里的居民饱受痛苦。我们需要尽快改善现状。"
RED_entice_publicworks:0 "安抚公用事业部"
RED_entice_publicworks_desc:0 "在恢复经济的过程中,公用事业部的帮助是必不可少的。我们需要安抚他们,让他们参与到恢复工作中来。只需提供足够的布丁作为奖励便可。"
RED_upgrade_heavy_industry:0 "扩展重工业"
RED_upgrade_heavy_industry_desc:0 "为了恢复经济,我们需要基础的工业设施。首先,扩展重工业设施以增加产量。"
RED_upgrade_army_industry:0 "扩展军工产业"
RED_upgrade_army_industry_desc:0 "为了防备外敌入侵,投资是必不可少的。我们需要建立工厂生产军需物资。"
RED_steel_casting_industry:0 "扩展钢铁产业"
RED_steel_casting_industry_desc:0 "钢铁是所有工业的基础资源。我们需要扩大钢铁矿以增加产量。"
RED_synthetic_rubber:0 "合成橡胶"
RED_synthetic_rubber_desc:0 "橡胶的长期短缺导致生产受阻。新兴的合成橡胶技术可以解决这一问题。"
RED_oil_production:0 "油田开发"
RED_oil_production_desc:0 "我们缺乏石油。幸运的是,凭借我们先进的技术,我们可以开发北海油田,这些油田是当地人无法触及的。"
RED_industrial_futurization:0 "工业未来化"
RED_industrial_futurization_desc:0 "这里的工业水平远远落后于基博托斯。我们需要动用所有的工业知识,将这里的水平尽量提升到与基博托斯相近的程度。"
RED_future_production_line:0 "军工复合体"
RED_future_production_line_desc:0 "这里的生产系统极其低效。基础工业已经初步建立,现在是时候全面改造生产线了。"
RED_restored_economy:0 "恢复的经济"
RED_restored_economy_desc:0 "我们克服了所有的困难,终于实现了辉煌的经济发展。红冬联邦学院荣耀永存!"
RED_native_intellect:0 "支持本地知识分子"
RED_national_specialists:0 "投资知识解放战线"
RED_national_specialists_desc:0 "知识解放战线平时的行为并不可靠,但在当前情况下,我们别无选择。只能选择相信他们。"
RED_knowledge_liberation:0 "红冬公立大学"
RED_knowledge_liberation_desc:0 "知识解放战线取得了超出预期的成果。希望他们能继续保持。"
RED_for_knowledge:0 "为了知识!"
RED_for_knowledge_desc:0 "令人惊讶的是,知识解放战线展示了超出投资的卓越成果。为了知识!"
RED_great_punch:0 "强力一击"
RED_great_punch_desc:0 "我们迫切需要一款强大的新武器以备不时之需。"
RED_rocket_romance:0 "火箭浪漫"
RED_rocket_romance_desc:0 "火箭技术可以说是所有科学技术的总和。"

RED_our_leader_cherino:0 "我们的领袖切里诺"
RED_our_leader_cherino_desc:0 ""
RED_accept_trotskism:0 "接受托洛茨基主义" 
RED_accept_trotskism_desc: "切莉诺同志亲自为一个名叫托洛茨基的奇特流亡者在红冬事务局安排了一个职位。虽然现在信任他还为时过早,但我们应该相信切莉诺同志的选择。"
 RED_the_fourth_international: "第四国际"
 RED_the_fourth_international_desc: "所谓的第三国际,即斯大林主义者的理想,与马克思和列宁的理论毫无关系,反而将民主控制的工人国家扭曲成了反乌托邦的梦。我们需要的是一个对抗他们的新国际!"
 RED_restore_the_security: "恢复警备局"
 RED_restore_the_security_desc: "目前红冬中既有忠于切莉诺同志的人民,也有反动分子。通过恢复因大战而崩溃的警备局并给予支持,我们将能够认真地维护治安。"
 RED_locals_problem: "本地人问题"
 RED_locals_problem_desc: "通过警备局的努力,我们成功筛选出了反动分子。现在剩下的问题是让本地人忠于事务局和红冬。"
 RED_depress_locals: "压制本地人"
 RED_depress_locals_desc: "不遵守警备局正当命令的人民就是反动分子。压制那些挑战事务局和胡子的权威的人是理所当然的。"
 RED_enticing_locals: "说服本地人"
 RED_enticing_locals_desc: "人民不仅需要鞭子,还需要适当的布丁。如果我们调节警备局对本地人的过度压迫,本地人也会向红冬敞开心扉。"
 RED_redwinter_office: "红冬事务局"
 RED_redwinter_office_desc: "红冬事务局是联邦学院的最高行政机构。"
 RED_redbear_editorial: "红熊编辑部"
 RED_redbear_editorial_desc: "坦率地说,我们的情况并不好。我们的行政管理存在巨大漏洞,过程中充斥着各种腐败。这导致了各地的不满。然而,值得庆幸的是,目前学院中唯一存在的媒体机构站在我们这边。虽然这只是权宜之计,但至少能暂时平息不满。"
 RED_heros_at_front: "前线英雄"
 RED_heros_at_front_desc: "那些替我们在前线战斗的人,理应获得英雄的称号。"
 RED_welcome_immigrate: "欢迎移民"
 RED_welcome_immigrate_desc: "由于大战的混乱,许多移民和流亡者涌向相对安全的红冬领土。事务局将张开双臂欢迎新的同志。"
 RED_welcome_thugs: "欢迎不良少年"
 RED_welcome_thugs_desc: "尽管有警备局的管制,不良少年仍在红冬的各个角落存在。如果我们向他们提供适当的奖励,他们将会服从事务局的命令,并成为警备局的额外力量。"
 RED_advance_security: "加强警备局"
 RED_advance_security_desc: "警备局完美且认真地执行了事务局下达的任务,他们理应获得更多的支持和更多的布丁。"
 RED_socialism_over_the_world: "不断革命论"
 RED_socialism_over_the_world_desc: "马克思主义认为,如果条件允许,革命是必然的。然而,有时条件并不完全具备,即使具备,也不一定适用于所有地方。我们不能安于现状,等待几个世纪后的革命。现在,全世界的工人和农民正在受苦,我们不能等待他们的解放。"
 RED_the_builder_of_the_winter_army: "冬季军队的崛起"
 RED_the_builder_of_the_winter_army_desc: "托洛茨基不再拥有红军,但他现在拥有一支超越红军的“冬季军队”!"
 RED_strengthen_heavy_industry: "加强重工业"
 RED_strengthen_heavy_industry_desc: "重工业是我们经济的心脏。为了让革命不仅仅是生存,而是成功,我们必须加强重工业部门。"
 RED_system_decentralization: "体制去中心化"
 RED_system_decentralization_desc: "斯大林不仅将党,还将整个国家集中在自己身上。这显然是一种从工人手中夺取权力的反革命方法。我们要相反,让工人能够决定自己的命运。"
 RED_strengthen_the_trade_unions: "加强工会"
 RED_strengthen_the_trade_unions_desc: "在斯大林的领导下,工会从代表反对管理的工人工具变成了管理指挥工人的工具,实际上阻止了工人从革命中获益。然而,幸运的是,这里的工人非常民主且具有自主性。"
 RED_long_live_the_workers_government: "红冬万岁"
 RED_long_live_the_workers_government_desc: "我们已经迈出了为工人阶级真正解放的漫长旅程的第一步,我们不能陷入只想用另一批精英取代政府精英的诱惑。我们联邦的政府必须始终是工人的、由工人组成的、为工人服务的政府。"
 RED_international_frontline: "国际解放战线"
 RED_international_frontline_desc: "全世界充斥着资产阶级,工人被疏远或压迫。革命的浪潮不仅要在红冬,还要在全世界席卷。"
 RED_all_power_to_redwinter: "所有权力归红冬"
 RED_all_power_to_redwinter_desc: "只有胡子会留下,只有胡子会永存!"
 RED_invite_trotskists: "邀请托洛茨基主义者"
 RED_invite_trotskists_desc: "托洛茨基有他的追随者。我们应该把他们带来,让他们在这里与他一起工作。"
 RED_expand_publishing_dep: "扩展出版部"
 RED_expand_publishing_dep_desc: "异世界的所有报纸都像克洛诺斯学校一样充斥着假新闻。只有出版部发行的《红熊》才是真实的媒体。为了更多地发行它,我们需要扩展编辑部。"
 RED_new_redwinter_woman: "红冬新女性"
 RED_new_redwinter_woman_desc: "在红冬的旗帜下,所有人民都是平等的。与其他国家不同,红冬的女性不再局限于妻子和母亲的角色,而是可以在平等的地位上接受教育并要求自己的权利。"
 RED_merger_of_educational_institutions: "完全吸收教育机构"
 RED_merger_of_educational_institutions_desc: "西方的教育政策充斥着资产阶级思想,这在红冬是不需要的。我们要彻底废除煽动反动的教育机构,并将红冬的教育方式传递给所有教育机构。"
 RED_collectivist_propaganda: "集体主义宣传" 
RED_collectivist_propaganda_desc: "所有人民的斗争都是共享的,我们不会让任何一个人独自战斗。因此,所有人民的成就都应当共享。"
 RED_the_production_movement: "生产斗争"
 RED_the_production_movement_desc: "为了在与资本主义的竞争中巩固我们的地位,我们不能依赖资本主义世界。我们必须建立自己的生产基础,现在是时候开始生产斗争了。"
 RED_socialist_realism: "社会主义现实主义"
 RED_socialist_realism_desc: "通往辉煌红色冬天的道路并不总是平坦的。在这个过程中,一些人可能会失去希望。我们应该鼓励展示红色冬天现实的艺术,展示我们的努力。"
 RED_heroism_propaganda: "英雄主义宣传"
 RED_heroism_propaganda_desc: "在红色冬天,所有人民的成就是所有劳动阶级成员共享的,但那些为人民奉献的人可以成为所有人效仿的英雄。"
 RED_marching_army:0 "前进的冬军"
 RED_marching_army_desc: "冬军是由自愿保卫祖国的人民组成的军队,他们在前线与敌人战斗,为国家和工人的解放而奋斗。"
 RED_war_hero: "战争英雄"
 RED_war_hero_desc: "红色冬天的所有人民团结一致,抵抗威胁红色冬天的敌人,并将永远如此。但我们不能忽视那些在保卫祖国中表现出色的士兵。"
 RED_foreign_policy: "对外政策"
 RED_foreign_policy_desc: "是时候讨论外交政策了。"
 RED_political_realism: "政治现实主义"
 RED_political_realism_desc: ""
 RED_expansionism: "扩张主义"
 RED_expansionism_desc: ""
 RED_attack_fin: "入侵芬兰"
 RED_attack_fin_desc: "芬兰是阻碍我们与苏联之间的障碍。如果有障碍,就毫不犹豫地清除它。"
 RED_deal_with_fin: "与芬兰友好"
 RED_deal_with_fin_desc: "革命的大义不分民族。让我们与他们合作。"
 RED_seek_allies: "寻求盟友"
 RED_seek_allies_desc: "苏联是我们的敌人。敌人的敌人是朋友,在与苏联开战之前,我们应该向可能成为盟友的国家表明我们不是他们的敌人。"
 RED_unite_the_scandinavia: "团结斯堪的纳维亚"
 RED_unite_the_scandinavia_desc: ""
 RED_anti_sov_diplo: "反苏联盟"
 RED_anti_sov_diplo_desc: "苏联的变质思想与我们的理念有明显差异。我们必须阻止他们玷污革命的名义。让我们成为反对他们的联盟的核心。"
 RED_gotland_or_war: "要求割让哥特兰"
 RED_gotland_or_war_desc: "哥特兰是控制波罗的海的关键地点。我们必须控制这个要地。"
 RED_attack_sov: "占领苏联"
 RED_attack_sov_desc: "苏联领导人的独裁行为玷污了革命的名义。我们必须消除他,以免他妨碍我们的真正革命。"
 RED_new_inteligence_agency: "新设情报局"
 RED_new_inteligence_agency_desc: ""
 RED_professioner_undercover: "潜入专家"
 RED_professioner_undercover_desc: ""
 RED_fraktiya: "间谍"
 RED_fraktiya_desc: ""

 RED_ivan_kupla: "伊万·库帕拉"
 RED_ivan_kupla_desc: "在红色冬天,政变是一种常见的文化。但现在不仅仅是文化,我们需要一个真正建立学院的宏大计划。这次伊万·库帕拉节将是起点。"
 RED_coup_of_office: "玛丽娜的政变"
 RED_coup_of_office_desc: "时机已到。"
 RED_labor_party_problem: "工会问题"
 RED_labor_party_problem_desc: "政变后,工会对我们怀有敌意,决定继续进行破坏和总罢工。此外,政变导致失去自制力的社团也撤回了对办公室的支持,工会总是在这些社团的中心。"
 RED_suppress_the_labor_party: "压制工会"
 RED_suppress_the_labor_party_desc: "我们的首要目标是限制工会的活动。阻止他们的示威,动员亲卫队解散他们的外部活动,然后通过修改办公室内的规章制度来缩小工会的权力。"
 RED_arrest_minori: "逮捕美乃莉"
 RED_arrest_minori_desc: "工会部长安森美乃莉!\n\n因涉嫌非法集会和煽动总罢工,煽动联邦学院学生策划政变,\n\n现当场逮捕!"
 RED_split_the_labor_party: "分裂工会"
 RED_split_the_labor_party_desc: "美乃莉消失后,工会陷入混乱。即使是临时领导层也无法解决这种混乱,这无疑是一个机会!"
 RED_keep_an_eye_on_labor_party: "加强监视工会"
 RED_keep_an_eye_on_labor_party_desc: "尽管我们逮捕了美乃莉并削弱了工会,但如果出现第二或第三个美乃莉,我们的努力将付诸东流。因此,我们需要部署监视人员,持续关注他们的动向。"
 RED_puppet_labor_party: "傀儡化工会"
 RED_puppet_labor_party_desc: "完美!大多数工会成员宣誓效忠办公室,并决定承认切里诺同志的遗产和玛丽娜的领导!\n\n工会现在是我们的了。我们可以随心所欲地操控它。"
 RED_down_with_traitors: "清除叛徒"
 RED_down_with_traitors_desc: ""
 RED_military_purge: "军队清洗"
 RED_military_purge_desc: ""
 RED_trace_the_cherino: "追踪切里诺的行踪"
 RED_trace_the_cherino_desc: ""
 RED_fate_of_trotsky: "托洛茨基的命运"
 RED_fate_of_trotsky_desc: ""
 RED_marina_is_the_only_one: "红色冬天的新领导者"
 RED_marina_is_the_only_one_desc: ""
 RED_heir_of_cherino: "红色冬天的代言人"
 RED_heir_of_cherino_desc: ""
 RED_office_united_as_one: "团结的办公室"
 RED_office_united_as_one_desc: ""
 RED_secure_the_publishing_department: "确保出版部" 
RED_secure_the_publishing_department_desc: "出版部是校内报纸《红熊》和多个刊物的发行机构,是学院最大的媒体机构。通过掌控他们,我们可以确保我们的正当性。"
 RED_appease_yakumo: "安抚八云"
 RED_appease_yakumo_desc: "荒牧八云,她在学院内的行踪恶名昭著,但在出版部中没有比她更有影响力的学生了。如果能拉拢她来分发各种宣传材料,秘书处的声望也许会有所提升。"
 RED_purge_the_redbear: "清洗红熊编辑部"
 RED_purge_the_redbear_desc: "《红熊》确实是真正的新闻媒体,但其领导人犯下的腐败和反动的新闻行为严重损害了我们的事业。我们必须阻止他的独断专行,防止进一步的名誉受损!"
 RED_redbear_new_editor_in_cheif: "红熊的新编辑部主任"
 RED_redbear_new_editor_in_cheif_desc: "在上次编辑部清洗后,《红熊》的水平有所下降是不可否认的。因此,我们需要寻找一个新的替代现任编辑部主任的人选……啊,已经有一个合适的人选了。出版部最优秀的评论家,三好高嶺,她一定能解决这个问题!"
 RED_purge_the_pd: "清洗出版部"
 RED_purge_the_pd_desc: "出版部的人员在学院内各个区域都有影响力。然而,正因为如此,存在着各种不同意见的人,其中一些人可能对秘书处构成威胁。因此,我们需要尽可能地筛选出反动分子。"
 RED_expand_the_pd_budget: "扩大出版部预算"
 RED_expand_the_pd_budget_desc: "在对出版部进行大规模重组后,我们有了相当多的税收剩余。此外,考虑到之前的调查显示出版部的工作环境相当恶劣,现在正是培养精英并最大化生产力的绝佳机会。"
 RED_new_redbear_movement: "新红熊运动"
 RED_new_redbear_movement_desc: "从《红熊》开始的我们的计划终于步入正轨。他们的宣传消除了学生们的担忧,出版部的多项改革方案提供了更高效、更先进的新闻报道。\n\n现在,通过被称为“新红熊运动”的一系列改革,我们证明了《红熊》是最智慧和真实的媒体!"
