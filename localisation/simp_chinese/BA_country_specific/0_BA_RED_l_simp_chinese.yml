RED_trench_exp_desc: "与以市街战为主的Kivotos不同,这里以堑壕战为主。需要针对堑壕战进行训练。" 
RED_an_adaptable_army: "适应环境的军队"
RED_an_adaptable_army_desc: "必须让士兵适应各种气候。"
