 RED_cruiser_question: "挪威装甲舰重新服役"
 RED_cruiser_question_desc: "据说几艘旧挪威海军的解放战舰退役后被搁置。虽然在这里也算是相当老旧,但只需稍加改装就能重新服役。" 
RED_nortraship_desc:0 "为了在海外补给和迅速运输士兵,即使付出政治代价也必须确保民间的运输船。"
 RED_naval_rearmament:0 "海军重新武装"
 RED_naval_rearmament_desc:0 "威胁红色冬天的敌人不仅存在于天空和陆地。由于我们三面环海的地理特性,我们必须加快海军的重新武装。"
 RED_coastal_artillery:0 "西海岸要塞建设"
 RED_coastal_artillery_desc:0 "与东部接壤的波罗的海国家相比,位于秘书处的西部海岸防御设施极为薄弱。守护北海与丹麦海峡交汇处的西海岸是必不可少的任务。"
 RED_large_navy:0 "大型舰队"
 RED_large_navy_desc:0 "为了统治海洋,我们需要强大的舰队。完善运用这支舰队的教义和发展技术将大大增强我们的战斗力。"
 RED_light_cruisers:0 "轻巡洋舰开发"
 RED_light_cruisers_desc:0 "虽然轻巡洋舰的机动性很强,但在舰队战中并不是主角,然而在辅助角色中却表现出意外的活跃。这为加速轻巡洋舰的开发提供了理由。"
 RED_heavy_cruisers:0 "重巡洋舰开发"
 RED_heavy_cruisers_desc:0 "拥有有效防御功能的重巡洋舰对于超越波罗的海,统治世界是必不可少的。"
 RED_small_navy:0 "突袭舰队"
 RED_small_navy_desc:0 "由于红色冬天的工业力量不足以建造大型舰队,我们必须接受并积极利用突袭攻击的教义。"
 RED_submarines:0 "潜艇开发"
 RED_submarines_desc:0 "由优秀技术制造的潜艇不仅难以被探测,还能击败数倍于己的敌人。利用这一点,我们可以在相对浅的波罗的海中最大化生存可能性,并占领多个战略要地。"
 RED_destroyers:0 "驱逐舰开发"
 RED_destroyers_desc:0 "负责海上补给和运输的运输船容易受到潜艇的攻击。为了应对不断发展的潜艇技术,开发驱逐舰也是不可忽视的。"
 RED_controller_of_baltic:0 "波罗的海的统治者"
 RED_controller_of_baltic_desc:0 "我们成功地掌握了波罗的海的绝对制海权,这是一项将红色冬天的革命精神传播到全世界的任务。我们可以自豪地说,我们是波罗的海的统治者,完成了过去帝国未能实现的任务。"
 
 RED_army_production_improve:0 "军需物资生产增加"
 RED_army_production_improve_desc:0 "在战争中,没有什么比充足的军需物资更可靠。如果动员红色冬天的工人,我们可以快速生产大量军需品。"
 RED_strengthen_the_mobilization_plan:0 "动员计划强化"
 RED_strengthen_the_mobilization_plan_desc:0 "自古以来,红色冬天的主要战术是通过大规模动员进行人海战术。我们需要更多的人,更多的士兵。"
 RED_mechanical_engineering_dev:0 "机械工程的发展"
 RED_mechanical_engineering_dev_desc:0 "虽然红色冬天的技术水平相对其他学院较低,但为了在急剧变化的世界中生存,我们必须动员所有的机械工程知识。"
 RED_military_engineering:0 "战争工程"
 RED_military_engineering_desc:0 "这里的战争有其独特的方式。如果不能适应这种方式,就会被淘汰,消失在历史中。"
 RED_artillery:0 "红色冬天的炮兵"
 RED_artillery_desc:0 "一些红色冬天的军官对能够在远距离消灭敌人的炮兵产生了浓厚的兴趣。"
 RED_full_armament:0 "全副武装"
 RED_full_armament_desc:0 "通过红色冬天特有的廉价劳动力,我们可以生产更多的枪支、更多的装备和更多的炮,虽然质量可能不高,但可以让士兵们全副武装。"
 RED_the_means_to_wage_war:0 "支援装备研究"
 RED_the_means_to_wage_war_desc:0 "知识解放战线的精英们聚集在一起研究开发的支援装备将为战场上的战士们提供帮助。"
 RED_superior_war_machines:0 "坦克的优越性"
 RED_superior_war_machines_desc:0 "大多数当地人不了解坦克的强大和快速机动性。然而,在与反动分子的战斗中,我们知道坦克的优越性,因此需要大量生产坦克。"
 RED_tank_destroyer:0 "坦克歼击车"
 RED_tank_destroyer_desc:0 "无论海洛步兵多么强大,对抗坦克仍然有其局限性。因此,我们得出结论,开发专门的反坦克武器将非常有用。"
 RED_arms_industrial_optimize:0 "军需工业优化"
 RED_arms_industrial_optimize_desc:0 "所有军需工业设计都已完成,现在是时候进行优化了。"
 RED_baltic_forts:0 "波罗的海岸要塞"
 RED_baltic_forts_desc:0 "对敌侵的威胁不仅存在于国境线上。守护波罗的海与我们的生存息息相关。"
 RED_defend_the_east_line:0 "东部国境要塞"
 RED_defend_the_east_line_desc:0 "东部有一个与我们接壤的国家。虽然寒冷的天气和大河使得入侵变得不易,但为了防备万一,做好准备总是好的。"
 RED_improve_the_south_line:0 "南部国境要塞"
 RED_improve_the_south_line_desc:0 "南部的局势因与多个国家的利益交织而如同火药桶。这种混乱必然会波及红色冬天,因此我们必须在南部建造要塞,巩固防线。"
 RED_through_the_road_of_snow:0 "穿越雪路"
 RED_through_the_road_of_snow_desc:0 "载着物资穿越雪地前往战场。我们在这方面已经驾轻就熟。"
 RED_rehabilitated_military:0 "战斗教义大规模改革"
 RED_rehabilitated_military_desc:0 "红色冬天的正规军仅采用大规模冲锋作为战斗教义。我们必须根据新的环境改革这种过时的战斗教义。"
 RED_military_reorganization:0 "军队重组"
 RED_military_reorganization_desc:0 "大规模重组混乱的红色冬天军队体系。"
 RED_military_reorganization_tt:0 ""
 RED_trench_exp:0 "壕沟战训练"
 RED_trench_exp_desc:0 "与以巷战为主的基博托斯不同,这里以壕沟战为主。需要进行壕沟战的训练。"
 RED_trench_exp_tt:0 "壕沟布设速度: §G+5.0%§!\n最大壕沟: §G+5.0§!\n近距离空中支援伤害减少: §G+5.0%§!"
 RED_an_adaptable_army:0 "适应性军队" 
RED_an_adaptable_army_desc: "我们所处的环境与红冬的气候相似,但其他地方的气候对我们来说非常陌生。必须让士兵们适应各种气候。"
 RED_an_adaptable_army_tt: "寒冷损失: §G-10.00%§!\n炎热损失: §G-5.00%§!\n地形劣势减少: §G+10.0%§!"
 RED_penal_battalions: "学生追加招募"
 RED_penal_battalions_desc: "持续的宣传活动激发了人民为国家而战的情感,这通过学生的大规模自愿入伍得以实现。"
 RED_shock_troops: "协同训练"
 RED_shock_troops_desc: "大规模军队能够有机地协同作战的秘诀在于训练。通过持续的协同训练,培养士兵之间的协作精神。"
 RED_shock_troops_tt: "师组织力: §G+5.0%§!\n师恢复率: §G+5.0%§!"
 RED_the_glory_of_the_red_army: "基博托斯解放战线"
 RED_the_glory_of_the_red_army_desc: "为了解放全基博托斯的工人,红冬的军队将永不停歇。全世界的工人们,团结在红冬的旗帜下!!"
 RED_the_glory_of_the_red_army_tt: "特种部队容量增加: §G+10.0%§!\n陆军教义成本: §G-10.00%§!"
 RED_restore_cossack_units: "红冬的军队"
 RED_restore_cossack_units_desc: "“我们红冬的熊将无所畏惧地开始狩猎!”"
 RED_restore_cossack_units_tt: "步兵师攻击: §G+5.0%§!\n步兵速度: §G+5.00%§!"
 RED_cohesion_first: "坚固的团结"
 RED_cohesion_first_desc: "在红冬,每个人都是红冬旗帜下的同志和家人。利用这一点提高部队的凝聚力,将使其更加有序地行动。"
 RED_cohesion_first_tt: "师恢复率: §G+5.0%§!\n训练时间: §R+10.00%§!"

 RED_invest_only_one_mio: "投资本地设计师"
 RED_invest_only_one_mio_desc: "由于大战的影响,基博托斯制造的大多数飞机无法使用。投资本地企业将解决空军的缺乏问题。"
 RED_airforce_training_project: "空军培养项目"
 RED_airforce_training_project_desc: "新世界的环境与我们红冬的自然环境相似,但在地理上有所不同。应在本地空军军官的帮助下培养适应本地的空军。"
 RED_redwinter_moustache_airport: "红冬胡子机场"
 RED_redwinter_moustache_airport_desc: "红冬胡子航空是红冬的象征之一。重建这里将提升红冬的声誉。"
 RED_extend_air_bases: "扩展空军基地"
 RED_extend_air_bases_desc: "即使有训练有素的飞行员和新式飞机,没有空军基地也难以顺利飞行。应利用红冬卓越的土木技术开始建设空军基地。"
 RED_air_doctrine_focus: "确立空军教义"
 RED_air_doctrine_focus_desc: "确立适合红冬情况的空军教义,将使战术训练更加高效。"
 RED_offensive_airforce: "震撼与恐惧"
 RED_offensive_airforce_desc: "消灭前线的敌人,切断前线的物资和燃料补给线,摧毁集结的坦克队列,究竟是什么武器能深入敌国本土,彻底摧毁其战争能力?只有轰炸机,只有轰炸机。"
 RED_defensive_airforce: "空战优势"
 RED_defensive_airforce_desc: "制空权是决定战斗胜负的重要因素。为了阻止炸弹落在军队的物资和补给以及人民的头上,必须在空战中占据优势。"
 RED_air_bomber: "集中设计轰炸机"
 RED_air_bomber_desc: "轰炸机的重要性已在多次战斗中得到证明,新型轰炸机将以更高效和精确的轰炸摧毁敌人的基础设施和工业设施。"
 RED_air_fighter: "集中设计战斗机"
 RED_air_fighter_desc: "大量的战斗机可以无视与对手的质量差异,夺取制空权。利用红冬的劳动力,或许能将天空染成红冬的战斗机。"
 RED_redwinter_airforce: "红冬航空队"
 RED_redwinter_airforce_desc: "由于对空军增强的高度关注,红冬航空队得以成立,拥有完全适应新世界天空的飞行员,基博托斯前所未见的灵活教义和新式武器装备的飞机。现在,天空也成为了我们的领域。"

