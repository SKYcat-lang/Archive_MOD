 SHE_event.1.t:0 "决断"
 SHE_event.1.desc:0 "由于奇博托斯的异常情况,所有通信都被切断,各学院都建立了自己的势力。换句话说,奇博托斯被撕裂成了许多碎片。根据总学生会长的命令,夏勒的人工智能“阿罗娜”开始运作,正在审查各种方案以执行总学生会长的最后命令——稳定奇博托斯。"
 SHE_event.1.a:0 "已经发生的情况无法逆转。"
 SHE_event.1.b:0 "不希望看到破碎的奇博托斯。"
 SHE_event.2.t:0 "夏勒的要求"
 SHE_event.2.desc:0 "在各学院之间的通信中断、总学生会长突然失踪导致总学生会陷入极大混乱之际,夏勒的主人工智能阿罗娜根据前总学生会长的命令启动,要求我们与夏勒合并。"
 SHE_event.2.a:0 "这应该是总学生会长的意愿。"
 SHE_event.2.b:0 "不,我们绝不放弃。"
 SHE_event.3.t:0 "总学生会的同意"
 SHE_event.3.desc:0 "总学生会承认了他们的混乱,并同意并入夏勒。"
 SHE_event.3.a:0 "很好"
 SHE_event.4.t:0 "总学生会的拒绝"
 SHE_event.4.desc:0 "总学生会拒绝并入夏勒,并明确表示要维护自己的主权,这可能会对夏勒的下一步行动造成重大影响。"
 SHE_event.4.a:0 "那么,战争吧。"
 SHE_event.5.t:0 "夏勒的联邦加入提案"
 SHE_event.5.desc:0 "今天上午,夏勒提出了加入奇博托斯联邦的提案。为了完成面向世界无产阶级的革命,他们提议我们加入联邦,理由是拥有相似社会主义理念的学院应该团结起来。"
 SHE_event.5.a:0 "好主意。"
 SHE_event.5.b:0 "把他送走。"
 SHE_event.6.t:0 "[FROM.GetName]的同意"
 SHE_event.6.desc:0 "[FROM.GetName]同意了我们的主张,并接受了加入联邦。"
 SHE_event.6.a:0 "欢迎加入联邦,同志。"
 SHE_event.7.t:0 "[FROM.GetName]的拒绝"
 SHE_event.7.desc:0 "[FROM.GetName]拒绝了联邦加入提案。我们将走上不同的道路。"
 SHE_event.7.a:0 "我就知道,这个反动派。"
 SHE_event.8.t:0 "[SHE.GetName]的并吞企图"
 SHE_event.8.desc:0 "我们刚刚得知[SHE.GetName]正在进行工作,试图将我们的学院重新纳入他们的管辖范围。我们必须决定是反对这一行动并阻止[SHE.GetName]的计划,还是顺从并加入[SHE.GetName]。"
 SHE_event.8.a:0 "我们不会轻易屈服。"
 SHE_event.8.b:0 "这应该是总学生会长的意愿。"
 SHE_event.9.t:0 "[SRT.GetName]的抵抗"
 SHE_event.9.desc:0 "我们的计划被他们的情报部门发现后,[SRT.GetName]对我们学院表示了敌意,这表明我们的计划完全失败了。他们切断了与圣塔姆塔相连的通信网络,并断绝了与我们的关系。战争即将来临。"
 SHE_event.9.a:0 "事情搞砸了。"
 SHE_event.10.t:0 "[SHE.GetName]的最后通牒"
 SHE_event.10.desc:0 "[SHE.GetName]刚刚发来最后通牒,要求我们服从他们。我们必须选择是准备与[SHE.GetName]开战,还是接受他们的要求并服从。"
 SHE_event.10.a:0 "准备战争。"
 SHE_event.10.b:0 "让奇博托斯再次统一。"
 SHE_event.11.t:0 "[FROM.GetName]的抵抗"
 SHE_event.11.desc:0 "[FROM.GetName]对最后通牒表示绝不屈服,并开始在我们的边境部署军队。我们必须准备一场为了统一奇博托斯的战争。"
 SHE_event.11.a:0 "进攻。"
 SHE_event.12.t:0 "[FROM.GetName]的服从"
 SHE_event.12.desc:0 "[FROM.GetName]通过外交渠道通知我们,他们无意与我们为敌。通过与[FROM.GetName]的会面,我们获得了通过边境的权利、参与国家行政的权利等多项权利。"
 SHE_event.12.a:0 "他们会安全的。"
 SHE_event.13.t:0 "[SHE.GetName]的最后通牒"
 SHE_event.13.desc:0 "[SHE.GetName]提出,如果我们学院协助奇博托斯的统一,统一后将保证自由研究。我们必须决定是接受这一提议,承认[SHE.GetName]的控制,还是拒绝提议并准备与他们开战。"
 SHE_event.13.a:0 "准备战争。"
 SHE_event.13.b:0 "只要能研究就行,不是吗?"
 SHE_event.14.t:0 "[FROM.GetName]的敌对"
 SHE_event.14.desc:0 "[FROM.GetName]对最后通牒表示绝不屈服,并开始在我们的边境部署军队。我们必须准备一场为了统一奇博托斯的战争。"
 SHE_event.14.a:0 "事情搞砸了。"
 SHE_event.15.t:0 "[FROM.GetName]的合作"
 SHE_event.15.desc:0 "[FROM.GetName]通过外交渠道通知我们,他们无意与我们为敌。通过与[FROM.GetName]的会面,我们告知了他们在未来奇博托斯统一过程中将扮演的角色以及需要做的事情,统一后合作将继续。"
 SHE_event.15.a:0 "他们会安全的。"
 SHE_event.16.t:0 "[FROM.GetName]发生的政变"
 SHE_event.16.desc:0 "[FROM.GetName]的总学生会防卫室主任卡雅发动了政变,引发了巨大争议。我们必须选择是离开他们的势力,还是留下来。"
 SHE_event.16.a:0 "新总学生会长,欢迎。"
 SHE_event.16.b:0 "我们将寻找新的道路。"
 SHE_event.17.t:0 "[FROM.GetName]的退出"
 SHE_event.17.desc:0 "[FROM.GetName]因我们最近发动的政变而离开了我们的势力。"
 SHE_event.17.a:0 "他们是可有可无的。"
 SHE_event.18.t:0 "[FROM.GetName]加入奇博托斯联邦" 
SHE_event.18.desc:0 "由于我们的宗主国[FROM.GetName]加入了基博托斯联邦,我们的控制权也转移到了基博托斯联邦。我们现在必须考虑在这种情况下的下一步行动。"
