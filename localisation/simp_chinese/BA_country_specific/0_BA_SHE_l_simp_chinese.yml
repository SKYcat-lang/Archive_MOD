 SHE_country_intro_content: "原本接受来自基博托斯外部的“老师”这一人物的沙勒,现在已经完全为了不同的目的而重组。基博托斯的总学生会长将前所未有的巨大自主权交给了西迪姆之箱,并以自己的权力启动了阿罗娜。\n\n阿罗娜是安装在西迪姆之箱中的操作系统,拥有压倒性的计算能力的超级人工智能。她原本是为了辅助即将到来的“老师”而设计的,但现在已经为了完全不同的目的而重建,开始执行基博托斯统一的总学生会长的命令。\n\n阿罗娜已经苏醒,秒针已经开始转动。在学园们摆脱混乱并完全扎根之前,沙勒必须攻击并摧毁他们。\n\n沙勒为了命令而存在。失败,是不存在的。\n\n§Y开发 : SKSKle§!" 
