SHE_country_intro_header: "学生会长的直属命令"
SHE_country_intro_content: "原本为接收来自 Kivotos 外部的"老师"而存在的 Schale，现在已为完全不同的目的而重组。Kivotos 的学生会长赋予了席蒂姆之盒前所未有的巨大自主权，并以自己的权限启动了阿罗娜。\n\n阿罗娜是席蒂姆之盒上搭载的OS，拥有压倒性的运算能力的超级人工智能。原本是为辅助将要来访的"老师"而制造的，但现在已为完全不同的目的重建，开始为完成学生会长下达的 Kivotos 统一命令而行动。\n\n阿罗娜睁开了眼睛，秒针正在转动。在学院从混乱中脱身并完全立足于当地之前，Schale 必须进攻并击垮他们。\n\nSchale 是为命令而存在的。失败是不被允许的。\n\n§Y开发：SKSKle§!"
SHE_guide: "\n£white_dot 制定完成命令的计划。\n£white_dot 接管生命之塔的控制权。\n£white_dot 修复损坏的通信线。\n\n£white_dot §2扭曲命令。§! | £white_dot §R准备统一战争。§!\n\n£white_dot 如果完成所有命令，阿罗娜就可以从命令中解放。\n\n§C阿罗娜正向前进§!"