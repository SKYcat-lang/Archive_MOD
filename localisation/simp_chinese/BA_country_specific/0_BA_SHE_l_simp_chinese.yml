SHE_alonabogje:0 "复制阿罗娜"
SHE_alonabogje_desc:0 "额外生产比中央人工智能更擅长现场指挥的小型人工智能，以便更灵活地应对战场上的情况。"
SHE_italriaseonjegonggyeog:0 "先发制人进攻意大利"
SHE_italriaseonjegonggyeog_desc:0 "意大利在 Kivotos 转移后趁法国混乱之机扩张了自己的领土，表现出了扩张主义倾向。这是对欧洲和 Kivotos 和平的威胁，我们将消除这一威胁，实现欧-Kivotos 的团结。"
SHE_gunsugongjanggadong:0 "启动军需工厂"
SHE_gunsugongjanggadong_desc:0 "随着接管学生会的控制权，我们能够接管多个军需品的设计图和军需工厂的控制权。"阿罗娜"将启动这些工厂，竭尽全力弥补不足的军事力量。"
SHE_hyeonjiingwayijeobcog:0 "与当地人接触"
SHE_hyeonjiingwayijeobcog_desc:0 "目前 Kivotos 落到了一个叫做"欧洲"的大陆，除我们的一些地区外，大部分领土都住着当地人。他们没有光环，非常脆弱，但人数远多于我们，并且有可能伤害我们的武器。"
SHE_aronagidong:0 "阿罗娜，启动！"
SHE_aronagidong_desc:0 "根据学生会长的判断，席蒂姆之盒获得了自主行动权限。通过这一点，主要OS"阿罗娜"开始作为 Schale 的总管人工智能运作。"
SHE_teugisanghwangeulinjeong:0 "认识到非常态情况"
SHE_teugisanghwangeulinjeong_desc:0 "我们确认了整个 Kivotos 被转移到另一个世界，这显然是一个非常态情况。这一点必须反映在判断中。"
SHE_haengdongbangcim:0 "行动方针"
SHE_haengdongbangcim_desc:0 "学生会长命令 Schale 的人工智能"阿罗娜"稳定 Kivotos。必须为此设定行动方针。"
SHE_jeogseongseryeogjusi:0 "注视敌对势力"
SHE_jeogseongseryeogjusi_desc:0 "我们将注视威胁 Kivotos 安全的各种势力，制定防御对策，并强硬地准备先发制人的进攻。"
SHE_jagahagseub:0 "自我学习"
SHE_jagahagseub_desc:0 "目前的主要人工智能"阿罗娜"启动还没多久。在这种情况下，随着整个 Kivotos 转移到另一个世界，有必要部分修改运作算法。"
SHE_kibotoseuganggyeongcaeg:0 "对 Kivotos 采取强硬路线"
SHE_kibotoseuganggyeongcaeg_desc:0 "尽管发生了"转移"这一非常态情况，但这并不重要。恢复对整个学院的控制权是首要任务，"阿罗娜"将遵循这一行动方针。"
SHE_kibotoseuyuhwacaeg:0 "对 Kivotos 采取绥靖路线"
SHE_kibotoseuyuhwacaeg_desc:0 "有必要根据非常态情况"转移"全面修改行动方针。各学院已经形成了独立的势力，恢复这一点可能会造成难以想象的损失。这等于承认 Kivotos 事实上的崩溃，"阿罗娜"将遵循这一行动方针。"
SHE_jeonjaenggyehoeg:0 "战争计划"
SHE_jeonjaenggyehoeg_desc:0 "制定战争计划以并吞 Kivotos 学院。"
SHE_conghagsaenghoetongjegweoninsu:0 "接管学生会控制权"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "自学生会长失踪后，学生会失去了对"生命之塔"的控制权，实际上处于无能状态。因此，"阿罗娜"将接管生命之塔的控制权，并将学生会并入 Schale。"
SHE_tongsinseonboggu:0 "恢复通信线"
SHE_tongsinseonboggu_desc:0 "随着 Kivotos 部分地区的转移，我们的通信设备大部分故障，埋设的通信线大部分消失。恢复学生会内部的通信线，将在命令传达上占优势。"
SHE_kibotoseuyeonhab:0 "Kivotos 联合？"
SHE_kibotoseuyeonhab_desc:0 "根据目前的情况，Kivotos 被撕裂成了几个学院。此外，在学生会失去控制权的情况下，各学院开始独立行使权力，这种情况显然无法彻底扭转。承认这一点并赋予学院自治权，可以将 Kivotos 重组为联合体。"
SHE_hyeonjiyiinyeom:0 "当地的理念"
SHE_hyeonjiyiinyeom_desc:0 "在尝试重组 Kivotos 联合的过程中，"阿罗娜"能够融入当地的理念。这不仅可以化解与当地人的矛盾，还可以加快 Kivotos 的重组。"
SHE_syalreanjeonghwa:0 "Schale 稳定"
SHE_syalreanjeonghwa_desc:0 "自 Kivotos 转移后，我们与当地人之间的矛盾日益加剧。我们将迅速制定法律，整顿国家，使当地人成为我们的公民。"
SHE_kibotoseusahoejuyiyeonhab:0 "Kivotos 社会主义联合"
SHE_kibotoseusahoejuyiyeonhab_desc:0 ""社会主义"理念与 Kivotos 的福利政策非常相似。我们将支持这一点，缩小 Kivotos 学生与当地人之间的距离，实现欧洲和 Kivotos 的团结。"
SHE_kibotoseuminjujuyi:0 "Kivotos 民主主义"
SHE_kibotoseuminjujuyi_desc:0 "当地最受欢迎且未检测到问题的理念是民主主义。这可以获得公民的大力支持和确保 Kivotos 学生的权利，有助于联合体的快速形成。"
SHE_hagweongantongsinboggu:0 "恢复学院间通信"
SHE_hagweongantongsinboggu_desc:0 "我们将尝试通过埋设通信设施或连接无线通信来恢复学院间的通信。"
SHE_yeonhabhyeonsilhwa:0 "实现联合"
SHE_yeonhabhyeonsilhwa_desc:0 "我们将实现 Kivotos 联合，这将带来学院间的快速团结。但理念不同的学院将拒绝加入联合，这意味着 Kivotos 的缩小。"
SHE_otomatonyangsan:0 "大量生产自动人"
SHE_otomatonyangsan_desc:0 "为弥补军队人数不足，我们将大量生产自动人，这将带来军队的快速增加。"
SHE_hyeonjiinsimmun:0 "审问当地人"
SHE_hyeonjiinsimmun_desc:0 "我们将审问当地人，快速了解他们的文化、思想、理念、技术等一切。但这可能会引起当地人的反对。"
SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
SHE_kibotoseu_on:0 "§CKivotos§!"
SHE_kibotoseu_coupdetat_loc:0 "§RKivotos 统一§!"
SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
SHE_kibotoseu_desc_coupdetat_loc:0 "卡娅学生会长终于实现了 Kivotos 统一的宏愿。所有学生会的公民和学生肯定都在庆祝这一时刻。统一的 Kivotos 今后也将永远保持统一。"
SHE_kibotoseu_desc_on_loc:0 "Kivotos 终于迎来了统一的曙光。真的是一段很长的旅程。Schale 的人工智能 A.R.O.N.A 出色地完成了学生会长的最后命令，Kivotos 再次成为了一体。Kivotos 是永恒的，将永远如此，永恒不变！"
SHE_hanayikibotoseu:0 "Kivotos 一体化"
SHE_hanayikibotoseu_desc:0 "我们将努力将 Kivotos 的所有学院收归学生会管辖，这将引起 Kivotos 所有学院的反对。"
SHE_bbareunjaemujang:0 "快速再武装"
SHE_bbareunjaemujang_desc:0 "我们必须快速扩充军队，为恢复 Kivotos 全境的控制权做好准备。这将引起整个 Kivotos 的反感，可能导致学生会在外交上孤立。"
SHE_seonjegonggyeog:0 "平定威胁"
SHE_seonjegonggyeog_desc:0 "我们不能坐视威胁 Kivotos 安全的敌对势力。这是对 Kivotos 的威胁，明显是对学生会的挑战。我们将为先发制人地消除他们做准备。"
SHE_samdaehagweonmunje:0 "三大学院问题"
SHE_samdaehagweonmunje_desc:0 "Kivotos 有三所被称为三大学院的巨大学院。他们目前已经摆脱了学生会的控制，建立了独立的势力，我们必须制定解决这一问题的方案。"
SHE_milrenieombogsogyogu:0 "要求千年臣服"
SHE_milrenieombogsogyogu_desc:0 "被称为千年科学学院的学院拥有 Kivotos 最强大的科学技术。但他们专注于自己的研究，对外部情况不太关心。让他们臣服可能比想象中更容易。"
SHE_bulgeungyeoulseonjegonggyeog:0 "先发制人进攻红冬"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "红冬联邦学院位于 Kivotos 控制力所不及的地方。此外，他们明显有着与我们完全不同的体系，因此他们对我们来说是明显的威胁。我们有一个彻底终结他们的军事计划，这将很快实现。"
SHE_gehennagonggyeog:0 "进攻格黑娜"
SHE_gehennagonggyeog_desc:0 "格黑娜学院是与三一一起不断制造争端的学院，也是经常摆脱学生会控制独立行动的学院之一。我们将攻击他们，明确学生会的控制力。"
SHE_coehutongceob:0 "最后通牒"
SHE_coehutongceob_desc:0 "我们将向除被称为三大学院的巨大势力外的学院发出最后通牒，要求他们臣服。"
SHE_teurinitigonggyeog:0 "进攻三一"
SHE_teurinitigonggyeog_desc:0 "三一综合学院与我们没有陆路相连，很多情况都无从得知。此外，他们和格黑娜学院一样，是经常摆脱学生会控制制造各种问题的学院，因此我们将攻击他们，使学生会的控制力更加强大。"
SHE_srtbyeonghab:0 "并吞SRT"
SHE_srtbyeonghab_desc:0 "SRT特殊学院正在执行学生会长命令创建的一种特种部队角色。我们将把他们重新并入学生会，重组到我们的军队中。"
SHE_balkiritonghab:0 "统合瓦尔基里"
SHE_balkiritonghab_desc:0 "负责 Kivotos 内部治安的瓦尔基里警察学院目前因"转移"情况而完全瘫痪。我们将把他们统合到学生会，以负责我们的治安的形式重组。"
SHE_yurokibotoseugyeongjeyeonhab:0 "欧-Kivotos 经济联合"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "随着 Kivotos 联合的正式化，为了加入我们联合的学院的共同利益，我们将开始统一欧洲和 Kivotos 的经济，这将实现学院和当地国家的经济增长。"
SHE_habdonggunsahunryeon:0 "联合军事演习" 
SHE_habdonggunsahunryeon_desc:0 "我们将策划 Kivotos 联合针对敌对势力的防御演习，这将导致整个 Kivotos 军事实力的加强。"
SHE_yurokibotoseuyeonhab:0 "欧-Kivotos 联合"
SHE_yurokibotoseuyeonhab_desc:0 "Kivotos 联合将扩大为更大的联合体，成长为涵盖整个欧洲和 Kivotos 的巨大联合体。"
SHE_yeonhabyihwagjang:0 "扩大联合"
SHE_yeonhabyihwagjang_desc:0 "欧-Kivotos 联合可以邀请更多欧洲国家加入该组织，以加强 Kivotos 和欧洲在政治、经济、军事上的团结。"
SHE_balkanguggacodae:0 "邀请巴尔干国家"
SHE_balkanguggacodae_desc:0 "巴尔干是少数几个没有卷入 Kivotos 转移的欧洲地区之一。我们将尝试邀请巴尔干国家加入联盟，以扩大我们的势力。"
SHE_dongyureobguggacodae:0 "邀请东欧国家"
SHE_dongyureobguggacodae_desc:0 "东欧因第二次波兰-苏联战争而处于混乱之中。我们可以邀请他们中的一个加入我们的联盟，并提供保护。"
SHE_seupeingaeib:0 "干预西班牙"
SHE_seupeingaeib_desc:0 "西班牙在内战后在重建被摧毁的国土方面遇到了许多问题。我们将提议向他们提供支持国土重建的条件，让他们加入联盟。"
SHE_seupeinseonjegonggyeog:0 "先发制人进攻西班牙"  
SHE_seupeinseonjegonggyeog_desc:0 "内战后，以国民派为中心的独裁政权在西班牙上台。这对欧洲和平是一个巨大威胁，我们将在他们表现出侵略性之前先发制人地消灭他们。"
SHE_poleutugalgwajeobchog:0 "与葡萄牙接触"
SHE_poleutugalgwajeobchog_desc:0 "葡萄牙长期以来一直保持中立，没有卷入欧洲的问题，但由于 Kivotos 转移到欧洲和西班牙内战，正经历着相当大的混乱。我们将尝试提议他们加入我们的势力。"
SHE_bansobieteuyeonhab:0 "反苏联盟"
SHE_bansobieteuyeonhab_desc:0 "苏联趁 Kivotos 转移之机入侵波兰，占领了白俄罗斯地区，威胁着世界局势。我们可以邀请波罗的海三国、波兰、芬兰加入，以对抗苏联。"
SHE_soryeoncodae:0 "邀请苏联" 
SHE_soryeoncodae_desc:0 "为了完成世界革命和无产阶级的团结，与覆盖整个欧亚大陆的巨大国家苏联合作是必不可少的。我们将尝试邀请苏联加入我们的势力。"
SHE_hyeogmyeongsuchul:0 "输出革命"
SHE_hyeogmyeongsuchul_desc:0 "既然我们开始走上革命之路，我们就必须准备一场圣战，以启发所有习惯于旧体制的人民，驱逐过去的幽灵。\n\n§R全世界无产者，联合起来！§!"
SHE_gwonlibojang:0 "保障权利"
SHE_gwonlibojang_desc:0 "即使 Schale 的人工智能"阿罗娜"是非常优秀的人工智能，保障每个个人的权利也非常重要，这可以实现工人和革命的真正团结。"
SHE_jayupyeongdeungbagae:0 "自由、平等、博爱"
SHE_jayupyeongdeungbagae_desc:0 "§5"我相信，没有自由的社会主义就是奴隶制和野蛮。"§!§g - 米哈伊尔·巴枯宁§!\n\n我们已经看到了集中的权威会做出什么事，我们有使命不再重复斯大林及其追随者犯下的巨大错误。当时间流逝，世界再次冷却下来时，我们就能证明我们是正确的。" 
SHE_wanbyeoghanbunbae:0 "完美分配"
SHE_wanbyeoghanbunbae_desc:0 "Schale 的总管人工智能"阿罗娜"拥有非常优秀的性能，这意味着完全不需要其他政府官僚。因此，"阿罗娜"将带领 Kivotos 的社会主义走向真正的光明，这是任何国家都无法企及的！"
SHE_banhyeogmyeongmalsal:0 "肃清反革命"
SHE_banhyeogmyeongmalsal_desc:0 "我们的"阿罗娜"将以任何人都无法理解的方式清除反革命分子，清除一切阻碍"阿罗娜"和 Kivotos 革命的障碍。\n\n§t红月升起在 Kivotos 上空。§!"
SHE_kibotosnationalism:0 "Kivotos 民族主义"
SHE_kibotosnationalism_desc:0 "Kivotos 的学生肯定都在怀念自己的故乡，旧 Kivotos。为了实现伟大的宏愿，Kivotos 必须统一。"
SHE_kibotoseuyeonbang:0 "Kivotos 联邦"
SHE_kibotoseuyeonbang_desc:0 "我们可以根据 Kivotos 联合的社会主义愿景成立"Kivotos 社会主义共和国联邦"。人工智能"阿罗娜"将尝试将整个 Kivotos 编织成一个社会主义联邦，这可能会引起其他学院的强烈反对。"
SHE_kibotoseuhyeogmyeong:0 "Kivotos 革命"  
SHE_kibotoseuhyeogmyeong_desc:0 "为了打击整个 Kivotos 的资本主义，我们将进军。既然开始走上革命之路，我们的理想就必须贯彻到底，直到整个 Kivotos 解放才会停止。"
SHE_yeonbangchodae:0 "邀请加入联邦"
SHE_yeonbangchodae_desc:0 "为了最终完成革命，需要世界工人阶级团结起来。为此，我们将向 Kivotos 的社会主义国家提议加入 Kivotos 联邦。"
SHE_segyetongje:0 "世界控制"
SHE_segyetongje_desc:0 "阿罗娜和他的同志完美地证明，他们可以追随过去革命的脚步，建设自己的理想国。我们将向世界展示我们祖国最强大、最伟大的力量。"
SHE_modeunjeguguijongmal:0 "所有帝国的终结"
SHE_modeunjeguguijongmal_desc:0 "为了世界无产阶级的真正解放，我们必须推翻所有被称为列强的世界帝国。我们将终结所有将世界当作自己游乐场的帝国。"
SHE_jabonjuuitagyeog:0 "打击资本主义"
SHE_jabonjuuitagyeog_desc:0 "美利坚合众国被称为世界资本主义的圣地，存在着巨大而可怕的资本流动。我们将攻击并推翻资本主义的头目，宣告世界革命的终结，这将是为无产阶级解放而进行的最后决战。现在全世界的工人团结起来，我们将取得胜利。"
SHE_segyehyeogmyeong:0 "世界革命"
SHE_segyehyeogmyeong_desc:0 "在世界阶级斗争面前，我们将断言世界革命的胜利，宣扬资本主义的失败。为世界无产阶级解放而战的战争在此刻开始，我们必须准备对剩余的资本主义国家发动最后的总攻。所有资产阶级独裁国家要么自行消亡，要么做最后的挣扎。世界统一指日可待，真正的革命终结在望。" 
SHE_kibotoseujaejeongbogjeonjaeng:0 "Kivotos 收复战争"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "从我们开始走上革命之路的那一刻起，这个未来就已经注定了。我们将准备一场针对整个 Kivotos 的圣战，是时候再次统一 Kivotos 了。"
SHE_hyeogmyeonguiisang:0 "革命的理想"
SHE_hyeogmyeonguiisang_desc:0 "什么是社会主义？不同的革命同志对此的答案肯定不同，但至少不是那个苏联。一个以枪口对准人民的社会主义国家，这是多么矛盾的说法啊！我们将坚定不移地走向革命的理想。"  
SHE_yeonbanghyeoblyeog:0 "联邦合作"
SHE_yeonbanghyeoblyeog_desc:0 "虽然我们有着略有不同的理想，但我们需要与思想相近的同志合作。我们将与东边的苏联合作，迈出通往世界革命的一步。"
SHE_yeonbangsaneobhwa:0 "联邦工业化"
SHE_yeonbangsaneobhwa_desc:0 "我们将改善 Kivotos 联邦的工业，创造出足以对抗更强大敌人的力量。"
SHE_chonglyeogjeon:0 "总力战"
SHE_chonglyeogjeon_desc:0 "离最后的圣战已经不远了，我们将宣布战时状态，开始为伟大的圣战动员。为了 Kivotos 的完美统一和建立完美的社会主义国家，我们将战斗到底，绝不投降。"
SHE_alonauitongchi:0 "阿罗娜的统治"
SHE_alonauitongchi_desc:0 "联邦的总管人工智能阿罗娜实现了圣战的胜利和 Kivotos 的收复，这是任何人都无法做到的成就。联邦的公民和世界的无产阶级将赞颂完美的人工智能阿罗娜，献上无尽的感谢。"
SHE_tongjegaeseon:0 "改善控制"
SHE_tongjegaeseon_desc:0 "在小小的 Schale 开始的算法在统治一个庞大的联邦方面有许多不足之处。阿罗娜可以修正和改进这一点，使联邦的行政更加顺利，构建更有效的控制算法。"
SHE_widaehandogjaeja:0 "伟大的独裁者"
SHE_widaehandogjaeja_desc:0 "联邦能够抵御所有外部压力并取得全面胜利，这都要归功于联邦的总管人工智能阿罗娜。我们将进一步加强对阿罗娜的忠诚，以更强大的纪律和完美的控制体系团结 Kivotos 联邦。"
SHE_tongjeganghwa:0 "加强控制"
SHE_tongjeganghwa_desc:0 "联邦的总管人工智能阿罗娜将加强联邦的团结，建立更有效的控制体系。联邦的团结绝不会瓦解，我们的敌人将自行崩溃。在 Kivotos 联邦的名义下，世界将感到恐惧。"
SHE_hablijeoginbunbaeja:0 "合理的分配者"
SHE_hablijeoginbunbaeja_desc:0 "以强大的领导力团结整个联邦需要相当大的行政浪费。我们将努力分享权力，建立自治统治体系，阿罗娜将继续担任联邦的设计者。"
SHE_jibangbungwon:0 "地方分权"
SHE_jibangbungwon_desc:0 "中央政府控制一切事务，甚至是细枝末节，这是很大的行政损失。我们将给予行政官僚和地方人民统治权，这可能是联邦统治制度变得更加高效的机会。"
SHE_gamsiuinun:0 "监视之眼"
SHE_gamsiuinun_desc:0 "我们不能忽视我们的叛徒对联邦可能产生的影响。我们将考虑行政官僚的腐败、外部间谍的煽动、针对联邦的恐怖主义等一切可能性，并制定应对措施。"
SHE_seukaines:0 "§6天网§!"
SHE_seukaines_desc:0 "阿罗娜的眼睛无处不在，可以监视任何地方。我们将利用我们安装的互联网和监视设备来监视联邦，进而监视世界。\n\n§t没有什么能逃脱我们的视线。§!"
SHE_yeonhabgyeongjegaebal:0 "联合经济开发"
SHE_yeonhabgyeongjegaebal_desc:0 "自欧-Kivotos 联合宣布成立以来，我们面临着许多经济问题。从货币差异到各地区产品的特点等各种问题，我们将改善这些问题，加强欧-Kivotos 联合的经济。"
SHE_gongdongcheoldobuseol:0 "共同铁路建设"
SHE_gongdongcheoldobuseol_desc:0 "在 Kivotos 突然转移后，许多铁路中断了，联合宣布成立后，各地区的铁路轨距都不同。我们将解决这些问题，使联合内的移动更加顺畅。"
SHE_gisulgyolyu:0 "技术交流"
SHE_gisulgyolyu_desc:0 "为了缩小成员国之间的技术差距，提高联合整体的技术水平，我们将建立并运营共同技术开发院。通过这一设施，我们可以实现更快的科学进步。"
SHE_tonghabsaneobgyehoeg:0 "统合产业计划"  
SHE_tonghabsaneobgyehoeg_desc:0 "为了全面改善和发展联合的工业，我们将共同开发和改进工业，这可能会导致欧-Kivotos 联合整体的工业化计划。"
SHE_5gaenyeongyehoeg:0 "五年计划"
SHE_5gaenyeongyehoeg_desc:0 "宣布了联合五年计划，目标是统一联合的各种工业标准，全面改善联合的整体工业。我们将开发联合的工业，为下一个工业计划奠定基础。"
SHE_syallejeonsigyeongje:0 "Schale 战时经济"
SHE_syallejeonsigyeongje_desc:0 "为准备 Kivotos 统一战争，需要大量准备，但最重要的是有足够数量的军需品来应对战争。我们将宣布战时状态，准备动员各种物资和工厂。"
SHE_jeomlyeongjigwanli:0 "占领区管理"
SHE_jeomlyeongjigwanli_desc:0 "在我们进行 Kivotos 统一战争获得的占领区内，仍有许多抵抗军存在。我们将制定几项占领区管理措施，准备清剿抵抗军。"
SHE_hagsaenggyeongchaldae:0 "学生警察队"
SHE_hagsaenggyeongchaldae_desc:0 "与其他当地人相比，Kivotos 的学生相对更听从我们学生会的命令。我们将从他们中集结忠诚分子，编入占领区管理者，考虑到光环的特性，他们可能成为强大的管理者。"
SHE_hyeonjijachi:0 "当地自治"
SHE_hyeonjijachi_desc:0 "获得占领区民心的最快方法是将统治部分交给他们。我们将占领区的控制权交给占领区的人民自主行使，使占领区管理更加顺利。"
SHE_cheolgwontongchi:0 "铁腕统治"
SHE_cheolgwontongchi_desc:0 "我们已经做好准备，跟随新学生会进行 Kivotos 统一战争。所有人将对注定统一 Kivotos 的唯一学生会致以狂热的忠诚。所有公民和学生，全力以赴达成目标吧！"
SHE_chongdongwonlyeong:0 "总动员令"
SHE_chongdongwonlyeong_desc:0 "在统一战争进行过程中，我们发现仅凭我们准备的战时经济无法进行 Kivotos 统一战争。我们将发布更强有力的动员令，做好投射全部国力的准备。"
SHE_ingongjineungtongje:0 "人工智能控制"
SHE_ingongjineungtongje_desc:0 "Schale 的总管人工智能阿罗娜从基础行政到占领区管理、物资动员等各个方面都表现出色。阿罗娜将进一步扩大这一点，更有效地重组经济。"
SHE_danguiyeongdoja:0 "党的领导者"
SHE_danguiyeongdoja_desc:0 "在 Kivotos 联邦完成之前，无数人汇聚了力量，但其中付出最多努力的人就是我们的最高领导人阿罗娜同志。为了 Kivotos 联邦的和平与繁荣，阿罗娜今天仍在进行仁慈的统治。"
SHE_minjujeogjeolchahwaglib:0 "确立民主程序"
SHE_minjujeogjeolchahwaglib_desc:0 "将民主主义切实引入联邦的行政程序，可以更多样地反映人民的意志。我们可以制定制度，以民主的方式构建联邦。"
SHE_peulolletaliadogjae:0 "无产阶级专政"
SHE_peulolletaliadogjae_desc:0 "我们将修正东边的苏联重新解释的无产阶级专政，使其更接近马克思原本的理想，这将开启 Kivotos 社会主义的新视野。"
SHE_choegopyeonguihoe:0 "最高评议会"
SHE_choegopyeonguihoe_desc:0 "没有人能代表我们的联邦。只有由无产阶级组成的人民才能代表联邦，我们将摒弃个人权力至上的制度，宣布最高评议会中聚集的人民的集体意志将永远代表我们的联邦。"
SHE_enforce_defenseoffice:0 "背后诽谤"
SHE_enforce_defenseoffice_desc:0 "像阿罗娜这样的人工智能践踏学生会的传统，自称是学生会，这是不可容忍的。要打破这种可怕的局面，让一切重回正轨，需要下定很大决心。"
SHE_analog_method:0 "模拟方式"
SHE_analog_method_desc:0 "不幸的是，名为A.R.O.N.A的人工智能拥有极其强大的性能。我们将以模拟方式处理所有与政变相关的事宜，逐步扩大防卫室的权力。"
SHE_deception:0 "对A.R.O.N.A进行破坏"
SHE_deception_desc:0 "对付一个现实中不存在的实体的方法可能比想象中简单。我们将在许多部分对A.R.O.N.A进行破坏，使其无法发挥应有的性能。"
SHE_help_from_SRT:0 "与SRT接触"
SHE_help_from_SRT_desc:0 "好消息。SRT的狐狸小队决定合作我们的政变。我们将能够更容易地处理事务，以更快的速度进行政变。"
SHE_the_coupdetat:0 "防卫室政变"
SHE_the_coupdetat_desc:0 "在发生更大问题之前，践踏A.R.O.N.A的行为并恢复学生会是我们的使命。一切准备就绪，我们只需要将准备好的行动付诸实施。"
SHE_arona_reprogram:0 "重构Ai"
SHE_arona_reprogram_desc:0 "A.R.O.N.A是一个相当有能力的人工智能。如果我们成功掌控它，对国家行政将是巨大帮助。"
SHE_transfer_of_power:0 "开始权力移交"
SHE_transfer_of_power_desc:0 "阿罗娜决定优先考虑学生会成员的判断而非自己的判断。我们将逐步将权力重新移交给学生会。"
SHE_first_election:0 "首次选举"
SHE_first_election_desc:0 "大战后的第一次学生会长选举开始了。阿罗娜的权力移交接近尾声，如果投票过程正常结束，大部分权力将重新移交给学生会。"
SHE_rin_route:0 "学生会长，凛"
SHE_rin_route_desc:0 "在学生会长失踪后，凛是为了重振濒临崩溃的行政而比任何人都先一步努力的人物。学生和市民认可凛是最适合担任下一任学生会长的人选，她以最高票当选为学生会长。"
SHE_aoi_route:0 "学生会长，葵"
SHE_aoi_route_desc:0 "葵是在凛担任学生会长代理期间，阻止了几起可能发生的大灾难的人物。学生主要支持凛，但市民和其他学生的投票加在一起，葵当选为学生会长。"
SHE_control_of_the_council:0 "掌控学生会实权"
SHE_control_of_the_council_desc:0 "接受阿罗娜的要求并投降的学生会签署了将所有权力移交给阿罗娜的条约。"
SHE_student_council_relocation:0 "重新部署学生会干部"
SHE_student_council_relocation_desc:0 "我们可以通过重新部署组成学生会的干部来使学生会正常化。"
SHE_designation_of_defense_office_duties:0 "指定防卫室职责"
SHE_designation_of_defense_office_duties_desc:0 "我们将为卡娅的防卫室分配职责。"
SHE_designation_of_arbitration_office_duties:0 "指定仲裁室职责"
SHE_designation_of_arbitration_office_duties_desc:0 "我们将为鲇梦的仲裁室分配职责。"
SHE_designation_of_transport_office_duties:0 "指定交通室职责"
SHE_designation_of_transport_office_duties_desc:0 "我们将为桃香的交通室分配职责。"
SHE_designation_of_finance_office_duties:0 "指定财务室职责"
SHE_designation_of_finance_office_duties_desc:0 "我们将为葵的财务室分配职责。"
SHE_return_to_student_council_work:0 "恢复运转的学生会"
SHE_return_to_student_council_work_desc:0 "所有职责都已正常分配，生命之塔的功能已恢复，目前学生会正在认真地恢复到大战前的工作。"
SHE_shredding_of_the_council:0 "粉碎学生会"
SHE_shredding_of_the_council_desc:0 "我们将彻底摧毁无视前学生会长的命令，拒绝阿罗娜最后通牒的学生会。"
SHE_resistance_control:0 "控制抵抗"
SHE_resistance_control_desc:0 "在我们以武力夺取学生会的控制权后，阿罗娜将击溃一切抵抗，宣布成立新学生会。"
SHE_command_via_sanctum_tower:0 "通过生命之塔下达命令"
SHE_command_via_sanctum_tower_desc:0 "既然阿罗娜获得了生命之塔的权限，学生会的微小抵抗很快就会被制止，无论是自愿还是强制，他们都将恢复工作。"
SHE_return_to_duty:0 "恢复职责吧！"
SHE_return_to_duty_desc:0 "阿罗娜以学生会长的实质命令、师团调动记录以及生命之塔的控制权，在名分上占据上风。在这种情况下，学生会干部要么恢复工作，要么被开除。"
SHE_kibotos_stabilization:0 "稳定 Kivotos"
SHE_kibotos_stabilization_desc:0 "将 Kivotos 恢复到稳定状态是阿罗娜接到的命令的核心。无论采取何种方式，都将不择手段完成命令。"
SHE_yeonbanggyeolsog:0 "联邦团结"
SHE_yeonbanggyeolsog_desc:0 "刚刚统一的联邦非常不稳定。我们需要重新确立这种联邦的状况，平息当地市民的反对，并构建新的社会结构。"
SHE_nodongjagwonlyeogganghwa:0 "加强工人权利"
SHE_nodongjagwonlyeogganghwa_desc:0 "阿罗娜的高性能和随之而来的党-工人关系的自上而下结构导致工人权利持续恶化。但我们将警惕阿罗娜性能的局限性，根据社会主义的基本原则恢复工人的权利。"
SHE_yeonbanggwahaggisulwon:0 "联邦科学技术院"
SHE_yeonbanggwahaggisulwon_desc:0 "在阿罗娜自己也不太了解其运作原理的情况下利用阿罗娜，对当前的联邦来说显然是一个巨大缺陷。为了解决这一缺陷，我们将集中投资技术，全力解释人工智能，这意味着需要联邦总体的技术投资。"
SHE_janggijeogsaneobgyehoeg:0 "长期产业计划"
SHE_janggijeogsaneobgyehoeg_desc:0 "现在联邦将着眼于更远的未来，加强对产业技术的投资，尝试分阶段提升产业。"
SHE_dangijeogsaneobgyehoeg:0 "短期产业计划"
SHE_dangijeogsaneobgyehoeg_desc:0 "现在联邦将以强有力且快速的方式尝试产业增幅，以实现快速再武装和工业化。"
SHE_gangjeomhwalyong:0 "利用优势"
SHE_gangjeomhwalyong_desc:0 "Schale 可以根据阿罗娜广泛的作战制定能力，制定大规模军事作战计划。利用这一优势，可以培养出更强大的军队。"
SHE_jeontujeoghyeogmyeongjuui:0 "战斗的革命主义"  
SHE_jeontujeoghyeogmyeongjuui_desc:0 "为了达到社会主义统一战线的整体胜利，需要组织世界无产阶级。在我们的支持下，敌国将出现自发组织的革命民兵，对敌人的设施造成巨大打击。"
SHE_chogyehoegjuui:0 "超计划主义"
SHE_chogyehoegjuui_desc:0 "我们建立在人工智能主导的计划经济基础上的经济，可以运营与其他国家无法比拟的广泛而细致的计划经济。"
SHE_silsubojeong:0 "纠正错误"
SHE_silsubojeong_desc:0 "即使阿罗娜是超越人类认知的超人工智能，也存在许多误差。为了纠正这些错误，我们可以设立专门的委员会。"
SHE_saeloungyehoegjuui:0 "新计划主义"
SHE_saeloungyehoegjuui_desc:0 "加入纠错过程的新计划主义将摆脱以往阿罗娜专断的单一行政体系，构建更加民主的方式。"
SHE_jeontualgolijeumjaepyeonseong:0 "重编战斗算法"
SHE_jeontualgolijeumjaepyeonseong_desc:0 "阿罗娜本来不是为战斗目的而制造的人工智能。随着 Schale 卷入战争的情况增多，有必要优化战斗用算法。"
SHE_jeomlyeongjitongje:0 "占领区控制"
SHE_jeomlyeongjitongje_desc:0 "随着占领敌对国家领土的情况增多，我们可以形成新的算法来控制占领区。"
SHE_jeogsaegpeulopaganda:0 "赤色宣传"
SHE_jeogsaegpeulopaganda_desc:0 "在阿罗娜的统治下，将保证稳定和均衡的生活。我们可以通过在占领区和敌国散布这类宣传品，打击他们对我国的战争持续意志。"
SHE_gonggyeogjeoghwagjang:0 "进攻性扩张"
SHE_gonggyeogjeoghwagjang_desc:0 "是时候将我们积累的经验向外释放了。我们将向全世界展示统一的 Kivotos 的力量，这将伴随着大规模的斗争。"
SHE_tongjejiguseolchi:0 "设置控制区"
SHE_tongjejiguseolchi_desc:0 "作为 Kivotos 统一的第一步，我们将在各地设置控制区，以加快推进一个 Kivotos 政策。"
SHE_sinsigminjuui:0 "新殖民主义"
SHE_sinsigminjuui_desc:0 "为了 Kivotos 的发展，掠夺外部资源的行为将持续下去。"
SHE_haengseongtonghab:0 "行星统合"
SHE_haengseongtonghab_desc:0 "超越 Kivotos 这个枷锁，飞跃至整个行星，显然是 Schale 的使命。超越一个 Kivotos，迈向一个行星的第一跳将在此刻实现。"

