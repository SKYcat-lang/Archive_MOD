 SHE_alonabogje:0 "阿罗娜复制"
 SHE_alonabogje_desc:0 "将生产更多专注于现场指挥的小型人工智能,以便更灵活地应对战场情况。"
 SHE_italriaseonjegonggyeog:0 "意大利先发制人攻击"
 SHE_italriaseonjegonggyeog_desc:0 "意大利在基博托斯转移后,趁法国混乱之际扩展其领土,展现了扩张主义政策。这对欧洲和基博托斯的和平构成了威胁,我们将消除这一威胁,实现欧基的团结。"
 SHE_gunsugongjanggadong:0 "军工厂运作"
 SHE_gunsugongjanggadong_desc:0 "随着总学生会的控制权被接管,我们获得了多种军需物资的设计图和军工厂的控制权。'阿罗娜'将启动这些工厂,全力弥补军事力量的不足。"
 SHE_hyeonjiingwayijeobcog:0 "与当地人接触"
 SHE_hyeonjiingwayijeobcog_desc:0 "目前基博托斯已落入'欧洲'大陆,除我们的一部分地区外,大部分领土上居住着当地人。他们没有光环,非常脆弱,但数量远超我们,并且拥有可以伤害我们的武器。"
 SHE_aronagidong:0 "阿罗娜,启动!"
 SHE_aronagidong_desc:0 "根据总学生会长的判断,西丁之箱获得了自主行动权。通过这一点,主操作系统'阿罗娜'开始作为沙勒的总人工智能运作。"
 SHE_teugisanghwangeulinjeong:0 "承认特殊情况"
 SHE_teugisanghwangeulinjeong_desc:0 "确认整个基博托斯被传送到另一个世界,这是明显的特殊情况,必须反映在判断中。"
 SHE_haengdongbangcim:0 "行动方针"
 SHE_haengdongbangcim_desc:0 "总学生会长命令沙勒的人工智能'阿罗娜'稳定基博托斯。需要制定相应的行动方针。"
 SHE_jeogseongseryeogjusi:0 "监视敌对势力"
 SHE_jeogseongseryeogjusi_desc:0 "监视威胁基博托斯安全的多个势力,制定防御对策,必要时准备先发制人攻击。"
 SHE_jagahagseub:0 "自我学习"
 SHE_jagahagseub_desc:0 "主人工智能'阿罗娜'开始运作的时间不长。在基博托斯整体转移到另一个世界的情况下,有必要部分修改其运作算法。"
 SHE_kibotoseuganggyeongcaeg:0 "基博托斯强硬政策"
 SHE_kibotoseuganggyeongcaeg_desc:0 "尽管发生了'转移'这一特殊情况,但这并不重要。恢复对整个学院的控制是最优先的任务,'阿罗娜'将遵循这一行动方针。"
 SHE_kibotoseuyuhwacaeg:0 "基博托斯缓和政策"
 SHE_kibotoseuyuhwacaeg_desc:0 "需要全面修改因特殊情况'转移'而制定的行动方针。学院已经成为独立的势力,恢复其控制权将造成不可思议的损失。这实际上是承认基博托斯的崩溃,'阿罗娜'将遵循这一行动方针。"
 SHE_jeonjaenggyehoeg:0 "战争计划"
 SHE_jeonjaenggyehoeg_desc:0 "将制定合并基博托斯学院的战争计划。"
 SHE_conghagsaenghoetongjegweoninsu:0 "接管总学生会控制权"
 SHE_conghagsaenghoetongjegweoninsu_desc:0 "总学生会长消失后,总学生会失去了'圣塔姆塔'的控制权,实际上变得无能。因此,'阿罗娜'将接管圣塔姆塔的控制权,并将总学生会并入沙勒。"
 SHE_tongsinseonboggu:0 "恢复通信线路"
 SHE_tongsinseonboggu_desc:0 "由于基博托斯的部分地区被转移,我们的大部分通信设备都已损坏,埋设的通信线路大多消失。将恢复总学生会内部的通信线路,以便于命令传达。"
 SHE_kibotoseuyeonhab:0 "基博托斯联合?"
 SHE_kibotoseuyeonhab_desc:0 "根据现状,基博托斯已被分裂成多个学院。此外,在总学生会失去控制权的情况下,学院开始行使独立权力,这种情况显然无法逆转。承认这一点并赋予学院自治权,可以将基博托斯重新组织为联合体。"
 SHE_hyeonjiyiinyeom:0 "当地的理念" 
SHE_hyeonjiyiinyeom_desc:0 "'阿罗娜'在将基博托斯重组为联合体的多次尝试中,成功地结合了当地的理念。这不仅能解决与当地人的矛盾,还能加速基博托斯的重组。"
 SHE_syalreanjeonghwa:0 "沙勒稳定化"
 SHE_syalreanjeonghwa_desc:0 "基博托斯转移后,我们与当地人的冲突日益加剧。我们将迅速制定法律并整顿国家,使当地人成为我们的公民。"
 SHE_kibotoseusahoejuyiyeonhab:0 "基博托斯社会主义联合"
 SHE_kibotoseusahoejuyiyeonhab_desc:0 "‘社会主义’这一理念与基博托斯的福利政策非常相似。通过支持这一理念,我们将缩小基博托斯学生与当地人之间的差距,并促成欧洲与基博托斯的团结。"
 SHE_kibotoseuminjujuyi:0 "基博托斯民主主义"
 SHE_kibotoseuminjujuyi_desc:0 "在当地最受欢迎且没有问题的理念是民主主义。这不仅能获得市民的广泛支持,还能保障基博托斯学生的权利,帮助联合体迅速形成。"
 SHE_hagweongantongsinboggu:0 "学院间通信恢复"
 SHE_hagweongantongsinboggu_desc:0 "我们将尝试通过铺设通信设施或连接无线通信的方式恢复学院间的通信。"
 SHE_yeonhabhyeonsilhwa:0 "联合现实化"
 SHE_yeonhabhyeonsilhwa_desc:0 "我们将实现基博托斯联合,这将促成学院间的快速团结。然而,持不同理念的学院将拒绝加入联合,这意味着基博托斯的缩小。"
 SHE_otomatonyangsan:0 "自动机量产"
 SHE_otomatonyangsan_desc:0 "为了弥补军队数量的不足,我们将大量生产自动机,这将迅速增加军队数量。"
 SHE_hyeonjiinsimmun:0 "审问当地人"
 SHE_hyeonjiinsimmun_desc:0 "通过审问当地人,我们将迅速了解他们的文化、思想、理念、技术等一切。然而,这可能引发当地人的反抗。"
 SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
 SHE_kibotoseu_on:0 "§C基博托斯§!"
 SHE_kibotoseu_coupdetat_loc:0 "§R基博托斯统一§!"
 SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
 SHE_kibotoseu_desc_coupdetat_loc:0 "终于,总学生会长卡雅实现了基博托斯统一的愿望。所有总学生会的市民和学生们必将庆祝这一时刻。统一的基博托斯将永远是一个整体。"
 SHE_kibotoseu_desc_on_loc:0 "基博托斯终于迎来了统一的曙光。真的是一段漫长的旅程。沙勒的人工智能A.R.O.N.A出色地完成了总学生会长的最后命令,最终基博托斯再次成为一个整体。基博托斯是永恒的,将永远存在,永远不变!"
 SHE_hanayikibotoseu:0 "一个基博托斯"
 SHE_hanayikibotoseu_desc:0 "我们将采取行动,将基博托斯的所有学院纳入总学生会的管辖,这将引发所有学院的反抗。"
 SHE_bbareunjaemujang:0 "快速重武装"
 SHE_bbareunjaemujang_desc:0 "我们必须迅速扩充军队,为恢复基博托斯全境的控制权做好准备。这将引发基博托斯全体的反感,并可能导致总学生会在外交上的孤立。"
 SHE_seonjegonggyeog:0 "威胁平定"
 SHE_seonjegonggyeog_desc:0 "我们不能坐视威胁基博托斯安全的敌对势力。这是对基博托斯的威胁,也是对总学生会的明确挑战。我们将准备对他们进行先发制人的攻击。"
 SHE_samdaehagweonmunje:0 "三大学院问题"
 SHE_samdaehagweonmunje_desc:0 "基博托斯有三所被称为三大学院的巨大学院。它们目前脱离了总学生会的控制,建立了独立的势力,我们必须制定解决方案。"
 SHE_milrenieombogsogyogu:0 "要求千禧年归顺"
 SHE_milrenieombogsogyogu_desc:0 "被称为千禧年科学学校的学院拥有基博托斯最强大的科学技术。然而,他们专注于自己的研究,对外部情况不太关心。让他们归顺可能比想象中容易。"
 SHE_bulgeungyeoulseonjegonggyeog:0 "红冬先发制人攻击"
 SHE_bulgeungyeoulseonjegonggyeog_desc:0 "红冬联邦学院位于基博托斯的控制力无法触及的地方。此外,他们有着与我们截然不同的体系,因此对我们构成了明确的威胁。我们有一个明确的军事计划来彻底解决他们,这将很快成为现实。"
 SHE_gehennagonggyeog:0 "攻击盖赫纳"
 SHE_gehennagonggyeog_desc:0 "盖赫纳学院是与三一学院持续制造争端的学院之一,经常脱离总学生会的控制,进行独立行动。我们将攻击他们,以明确总学生会的控制力。"
 SHE_coehutongceob:0 "最后通牒"
 SHE_coehutongceob_desc:0 "我们将向除三大学院之外的所有学院发出最后通牒,要求他们归顺。"
 SHE_teurinitigonggyeog:0 "攻击三一"
 SHE_teurinitigonggyeog_desc:0 "三一综合学院与我们没有陆路相连,很多情况不明。此外,他们也像盖赫纳学院一样,脱离总学生会的控制,制造了许多问题。我们将攻击他们,以加强总学生会的控制力。"
 SHE_srtbyeonghab:0 "合并SRT"
 SHE_srtbyeonghab_desc:0 "SRT特种学院是根据总学生会长的命令成立的,执行特种部队的角色。我们将重新合并他们到总学生会,并重新编入我们的军队。"
 SHE_balkiritonghab:0 "整合女武神"
 SHE_balkiritonghab_desc:0 "负责基博托斯内部治安的女武神警察学校由于‘转移’情况而完全瘫痪。我们将他们整合到总学生会,并重新编组为负责治安的机构。"
 SHE_yurokibotoseugyeongjeyeonhab:0 "欧基博托斯经济联合"
 SHE_yurokibotoseugyeongjeyeonhab_desc:0 "随着基博托斯联合的正式化,我们将开始统一欧洲与基博托斯的经济,以实现加入我们联合的学院和当地国家的经济增长。"
 SHE_habdonggunsahunryeon:0 "联合军事训练"
 SHE_habdonggunsahunryeon_desc:0 "我们将策划基博托斯联合对敌对势力的防御训练,这将增强基博托斯整体的军事能力。"
 SHE_yurokibotoseuyeonhab:0 "欧基博托斯联合"
 SHE_yurokibotoseuyeonhab_desc:0 "基博托斯联合将进一步扩大,成长为涵盖欧洲和整个基博托斯的庞大联合体。" 
SHE_yeonhabyihwagjang:0 "扩展联盟"
 SHE_yeonhabyihwagjang_desc:0 "欧罗-基博托斯联盟是一个旨在实现基博托斯与欧洲在政治、经济和军事上团结的组织,可以邀请更多的欧洲国家加入该组织。"
 SHE_balkanguggacodae:0 "邀请巴尔干国家"
 SHE_balkanguggacodae_desc:0 "巴尔干是少数几个未卷入基博托斯战争的欧洲地区之一。我们将尝试邀请巴尔干国家加入联盟,以扩大我们的势力。"
 SHE_dongyureobguggacodae:0 "邀请东欧国家"
 SHE_dongyureobguggacodae_desc:0 "东欧因第二次波兰-苏联战争而陷入混乱。我们可以邀请其中一个国家加入我们的联盟,并提供保护。"
 SHE_seupeingaeib:0 "干预西班牙"
 SHE_seupeingaeib_desc:0 "西班牙在内战后重建国土时面临诸多问题。我们将向他们提供加入联盟的条件,以支持他们的重建工作。"
 SHE_seupeinseonjegonggyeog:0 "对西班牙的先发制人攻击"
 SHE_seupeinseonjegonggyeog_desc:0 "西班牙在内战后建立了以国民党为中心的独裁政权,这对欧洲的和平构成了巨大威胁。在他们表现出攻击性之前,我们将先行消灭他们。"
 SHE_poleutugalgwajeobchog:0 "接触葡萄牙"
 SHE_poleutugalgwajeobchog_desc:0 "葡萄牙长期以来保持中立,未卷入欧洲问题,但基博托斯战争和西班牙内战使其陷入混乱。我们将向他们提议加入我们的势力。"
 SHE_bansobieteuyeonhab:0 "反苏联联盟"
 SHE_bansobieteuyeonhab_desc:0 "苏联入侵波兰并占领白俄罗斯地区,威胁世界局势。我们可以邀请波罗的海三国、波兰和芬兰加入联盟,共同对抗苏联。"
 SHE_soryeoncodae:0 "邀请苏联"
 SHE_soryeoncodae_desc:0 "为了完成世界革命和无产阶级的团结,与覆盖整个欧亚大陆的苏联合作是必不可少的。我们将尝试邀请苏联加入我们的势力。"
 SHE_hyeogmyeongsuchul:0 "输出革命"
 SHE_hyeogmyeongsuchul_desc:0 "既然我们已经踏上了这条道路,就必须启蒙所有习惯于旧制度的人们,并准备一场驱逐过去幽灵的圣战。\n\n§R全世界无产者,联合起来!§!"
 SHE_gwonlibojang:0 "保障权利"
 SHE_gwonlibojang_desc:0 "即使夏勒的人工智能“阿罗娜”非常出色,保障每个人的权利仍然非常重要,这将实现工人和革命的真正团结。"
 SHE_jayupyeongdeungbagae:0 "自由、平等、博爱"
 SHE_jayupyeongdeungbagae_desc:0 "§5“没有自由的社会主义就是奴隶制和野蛮。”§!§g - 米哈伊尔·巴枯宁§!\n\n我们已经看到了集中的权威会带来什么,并有责任不重复斯大林及其追随者犯下的巨大错误。当时代过去,世界再次冷却时,我们将证明我们是正确的。"
 SHE_wanbyeoghanbunbae:0 "完美分配"
 SHE_wanbyeoghanbunbae_desc:0 "夏勒的总人工智能“阿罗娜”性能非常出色,这意味着不再需要其他政府官员。因此,“阿罗娜”将引导基博托斯的社会主义走向真正的光明,这将是任何国家都无法企及的!"
 SHE_banhyeogmyeongmalsal:0 "消灭反革命"
 SHE_banhyeogmyeongmalsal_desc:0 "我们的“阿罗娜”将以无人知晓的方法消除反革命分子,清除阻碍“阿罗娜”和基博托斯革命的所有障碍。\n\n§t基博托斯升起了红月。§!"
 SHE_kibotosnationalism:0 "基博托斯民族主义"
 SHE_kibotosnationalism_desc:0 "基博托斯的学生们显然都怀念他们的故乡——旧基博托斯。为了实现伟大的愿望,基博托斯必须统一。"
 SHE_kibotoseuyeonbang:0 "基博托斯联邦"
 SHE_kibotoseuyeonbang_desc:0 "基博托斯联盟的社会主义愿景可以建立“基博托斯社会主义共和国联邦”。人工智能“阿罗娜”将尝试将基博托斯全境编织成一个社会主义联邦,这可能会引起其他学院的强烈反对。"
 SHE_kibotoseuhyeogmyeong:0 "基博托斯革命"
 SHE_kibotoseuhyeogmyeong_desc:0 "为了打击基博托斯的资本主义,我们将前进。既然我们已经踏上了革命的道路,我们的理想必须彻底实现,直到基博托斯全境解放。"
 SHE_yeonbangchodae:0 "邀请联邦"
 SHE_yeonbangchodae_desc:0 "为了最终完成革命,需要全世界工人阶级的团结。为此,我们将向基博托斯的社会主义国家提议加入基博托斯联邦。"
 SHE_segyetongje:0 "世界控制"
 SHE_segyetongje_desc:0 "阿罗娜和她的同志们通过踏上革命的历史,完美地证明了他们可以建设自己的理想国。我们将向世界展示我们祖国最强大和伟大的力量。"
 SHE_modeunjeguguijongmal:0 "所有帝国的终结"
 SHE_modeunjeguguijongmal_desc:0 "为了真正解放世界无产阶级,必须摧毁所有所谓的世界列强帝国。我们将为那些把世界当作游乐场的帝国画上句号。"
 SHE_jabonjuuitagyeog:0 "打击资本主义"
 SHE_jabonjuuitagyeog_desc:0 "美利坚合众国被称为世界资本主义的圣地,拥有巨大的资本流动。我们将通过攻击并摧毁资本主义的头目,宣告世界革命的终结,这将是无产阶级解放的最后决战。全世界无产者已经联合起来,我们将取得胜利。"
 SHE_segyehyeogmyeong:0 "世界革命"
 SHE_segyehyeogmyeong_desc:0 "在世界阶级斗争即将到来之际,我们将宣告世界革命的胜利,并宣扬资本主义的失败。向世界无产阶级解放的战争现在开始,我们必须为对剩余资本主义国家的最后总攻做好准备。所有资产阶级独裁政权要么自行灭亡,要么进行最后的挣扎。世界统一近在眼前,真正的革命终点就在眼前。"
 SHE_kibotoseujaejeongbogjeonjaeng:0 "基博托斯再收复战争"
 SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "自从我们踏上革命的道路,这个未来就已经注定。我们将准备一场针对基博托斯全境的圣战,现在是时候重新统一基博托斯了。"
 SHE_hyeogmyeonguiisang:0 "革命的理想" 
SHE_hyeogmyeonguiisang_desc:0 "什么是社会主义?每个革命同志的答案肯定都不一样,但至少不会是苏联。一个对人民挥刀的社会主义国家,这多么矛盾啊!我们将坚定地朝着革命的理想前进。"
 SHE_yeonbanghyeoblyeog:0 "联邦合作"
 SHE_yeonbanghyeoblyeog_desc:0 "虽然我们有些不同的理想,但我们需要与志同道合的同志合作。我们将与东方的苏联合作,迈向世界革命的一步。"
 SHE_yeonbangsaneobhwa:0 "联邦工业化"
 SHE_yeonbangsaneobhwa_desc:0 "通过改善基博托斯联邦的工业,我们将能够对抗更强大的敌人。"
 SHE_chonglyeogjeon:0 "全面战争"
 SHE_chonglyeogjeon_desc:0 "在最后的圣战即将来临之际,我们将宣布战时状态并开始动员,为了基博托斯的完全统一和完美的社会主义国家的建立,我们将战斗到底,绝不投降。"
 SHE_alonauitongchi:0 "阿罗娜的统治"
 SHE_alonauitongchi_desc:0 "联邦的总人工智能阿罗娜实现了圣战的胜利和基博托斯的重夺,这是无人能及的成就。联邦的公民和世界的无产阶级将赞美完美的人工智能阿罗娜,并表达无限的感激。"
 SHE_tongjegaeseon:0 "控制改进"
 SHE_tongjegaeseon_desc:0 "从小小的夏莱开始的算法在统治庞大的联邦时有许多不足之处。阿罗娜将修正和改进这些部分,使联邦的行政更加顺畅,并构建更有效的控制算法。"
 SHE_widaehandogjaeja:0 "伟大的独裁者"
 SHE_widaehandogjaeja_desc:0 "联邦能够克服所有外部压力并取得全面胜利,归功于联邦的总人工智能阿罗娜。我们将进一步加强对阿罗娜的忠诚,并以更强的纪律和完美的控制体系团结基博托斯联邦。"
 SHE_tongjeganghwa:0 "加强控制"
 SHE_tongjeganghwa_desc:0 "联邦的总人工智能阿罗娜将加强联邦的团结,并建立更高效的控制体系。联邦的团结将永不动摇,而我们的敌人将自行崩溃。世界将在基博托斯联邦的名义下感到恐惧。"
 SHE_hablijeoginbunbaeja:0 "合理的分配者"
 SHE_hablijeoginbunbaeja_desc:0 "将整个联邦以强有力的领导力团结起来需要相当大的行政浪费。我们将分权,努力建立自治的统治体系,而阿罗娜将作为联邦的设计者。"
 SHE_jibangbungwon:0 "地方分权"
 SHE_jibangbungwon_desc:0 "中央政府控制所有细节会带来巨大的行政损失。我们将赋予行政官员和地方人民统治权,这将是联邦统治制度变得更高效的机会。"
 SHE_gamsiuinun:0 "监视之眼"
 SHE_gamsiuinun_desc:0 "我们不能忽视叛徒对联邦的影响。我们将审查行政官员的腐败、外部间谍的煽动、针对联邦的恐怖活动等所有可能性,并制定应对措施。"
 SHE_seukaines:0 "§6天网§!"
 SHE_seukaines_desc:0 "阿罗娜的眼睛无处不在,可以监视任何地方。我们将利用安装的互联网和监视设备,监视联邦乃至全世界。\n\n§t没有什么能逃脱我们的眼睛。§!"
 SHE_yeonhabgyeongjegaebal:0 "联合经济开发"
 SHE_yeonhabgyeongjegaebal_desc:0 "在宣布欧罗-基博托斯联盟后,我们面临了许多经济问题。从货币差异到各地区生产物的特点等,我们将改善这些问题,并加强欧罗-基博托斯联盟的经济。"
 SHE_gongdongcheoldobuseol:0 "共同铁路建设"
 SHE_gongdongcheoldobuseol_desc:0 "在基博托斯突然转移后,许多铁路被切断,联盟宣布后各地区的铁路轨距也不同。我们将解决这些问题,使联盟的交通更加顺畅。"
 SHE_gisulgyolyu:0 "技术交流"
 SHE_gisulgyolyu_desc:0 "为了缩小各成员国之间的技术差距,并提高整个联盟的技术水平,我们将建立并运营共同技术开发中心。通过这个设施,我们可以实现更快的科学进步。"
 SHE_tonghabsaneobgyehoeg:0 "统一工业计划"
 SHE_tonghabsaneobgyehoeg_desc:0 "为了全面改善和发展联盟的工业,我们将共同开发和改进工业,这将成为欧罗-基博托斯联盟整体工业化计划的一部分。"
 SHE_5gaenyeongyehoeg:0 "五年计划"
 SHE_5gaenyeongyehoeg_desc:0 "为了统一联盟的各种工业标准,并全面改善联盟的工业,联盟五年计划被宣布。我们将开发联盟的工业,并为下一步的工业计划奠定基础。"
 SHE_syallejeonsigyeongje:0 "夏莱战时经济"
 SHE_syallejeonsigyeongje_desc:0 "为了准备基博托斯统一战争,需要大量的准备工作,但最重要的是足够的军需物资。我们将宣布战时状态,并准备动员各种物资和工厂。"
 SHE_jeomlyeongjigwanli:0 "占领地管理"
 SHE_jeomlyeongjigwanli_desc:0 "在我们进行基博托斯统一战争时获得的占领地上,仍然存在许多抵抗军。我们将制定一些占领地管理的对策,准备清剿抵抗军。"
 SHE_hagsaenggyeongchaldae:0 "学生警察队"
 SHE_hagsaenggyeongchaldae_desc:0 "与当地人相比,基博托斯的学生更听从我们总学生会的命令。我们将从中挑选忠诚者,组成占领地管理者,由于光环的特性,他们将成为强有力的管理者。"
 SHE_hyeonjijachi:0 "地方自治"
 SHE_hyeonjijachi_desc:0 "赢得占领地民心最快的方法是部分交给他们自治。我们将让占领地的人们自主进行控制,使占领地管理变得更加顺畅。"
 SHE_cheolgwontongchi:0 "铁腕统治"
 SHE_cheolgwontongchi_desc:0 "我们已经准备好按照新的总学生会进行基博托斯统一战争。所有公民和学生们,为了一个命中注定要统一基博托斯的学生会,献上狂热的忠诚吧!全力以赴,达成目标!"
 SHE_chongdongwonlyeong:0 "总动员令"
 SHE_chongdongwonlyeong_desc:0 "在进行统一战争的过程中,我们发现仅靠我们准备的战时经济无法支撑基博托斯统一战争。我们将发布更强有力的动员令,准备全力投射我们的国力。"
 SHE_ingongjineungtongje:0 "人工智能控制" 
SHE_ingongjineungtongje_desc:0 "作为沙勒的总人工智能,阿罗娜在从基础行政到占领地管理、物资动员等各个方面都表现出色。阿罗娜将进一步扩大这一领域,使经济更加高效地重组。"
 SHE_danguiyeongdoja:0 "党的领导者"
 SHE_danguiyeongdoja_desc:0 "虽然无数人共同努力完成了基博托斯联邦的建设,但其中最为努力和辛勤付出的正是我们的最高领导者阿罗娜同志。为了基博托斯联邦的和平与繁荣,阿罗娜今天也在进行仁慈的统治。"
 SHE_minjujeogjeolchahwaglib:0 "确立民主程序"
 SHE_minjujeogjeolchahwaglib_desc:0 "通过在联邦的行政程序中确立民主制度,可以更广泛地反映人民的意愿。我们可以制定制度,以民主方式构建联邦。"
 SHE_peulolletaliadogjae:0 "无产阶级专政"
 SHE_peulolletaliadogjae_desc:0 "我们将重新解释东边的苏维埃联邦的无产阶级专政,使其更接近马克思的原始理想,这将开启基博托斯社会主义的新篇章。"
 SHE_choegopyeonguihoe:0 "最高评议会"
 SHE_choegopyeonguihoe_desc:0 "没有人可以代表我们的联邦。只有由无产阶级组成的人民才能代表联邦。我们将摒弃提升个人权力的制度,宣布由最高评议会中集体意志来永远代表我们的联邦。"
 SHE_enforce_defenseoffice:0 "后方重伤"
 SHE_enforce_defenseoffice_desc:0 "我们不能容忍像阿罗娜这样的人工智能践踏总学生会的传统并自称为总学生会。为了推翻这种可怕的局面并恢复一切的正确秩序,需要做出重大决断。"
 SHE_analog_method:0 "模拟方式"
 SHE_analog_method_desc:0 "遗憾的是,名为A.R.O.N.A的人工智能性能极其强大。我们将以模拟方式处理所有与政变相关的事务,并逐步扩大防卫室的权力。"
 SHE_deception:0 "A.R.O.N.A破坏"
 SHE_deception_desc:0 "对付一个在现实中没有实体的存在,方法可能比想象中简单。我们将在多个方面对A.R.O.N.A进行破坏,使其无法发挥性能。"
 SHE_help_from_SRT:0 "与SRT接触"
 SHE_help_from_SRT_desc:0 "好消息。SRT的狐狸小队决定协助我们的政变。我们将更容易处理事务,并以更快的速度推进政变。"
 SHE_the_coupdetat:0 "防卫室政变"
 SHE_the_coupdetat_desc:0 "在发生更大问题之前,我们的使命是压制A.R.O.N.A的行动并恢复总学生会。所有准备工作已经完成,我们只需执行计划。"
 SHE_arona_reprogram:0 "AI重构"
 SHE_arona_reprogram_desc:0 "A.R.O.N.A是一个非常有能力的人工智能。如果我们成功掌控它,将对国家行政有极大帮助。"
 SHE_transfer_of_power:0 "启动权力移交"
 SHE_transfer_of_power_desc:0 "阿罗娜决定优先考虑总学生会委员的判断。将逐步将权力移交给总学生会。"
 SHE_first_election:0 "首次选举"
 SHE_first_election_desc:0 "大战后第一次总学生会长选举已经举行。阿罗娜的权力移交接近尾声,如果投票过程顺利结束,大部分权力将重新移交给总学生会。"
 SHE_rin_route:0 "总学生会长,凛"
 SHE_rin_route_desc:0 "在总学生会长消失后,凛是为了恢复崩溃的行政而最先努力的人。学生和市民们承认凛是下一任总学生会长的合适人选,并以最高票数当选为总学生会长。"
 SHE_aoi_route:0 "总学生会长,葵"
 SHE_aoi_route_desc:0 "葵是在凛担任总学生会长代理期间阻止了几乎发生的大灾难的人物。虽然学生们主要支持凛,但市民和其他学生的投票使葵当选为总学生会长。"
 SHE_control_of_the_council:0 "掌控总学生会实权"
 SHE_control_of_the_council_desc:0 "接受阿罗娜的要求并投降的总学生会签署了将所有权力移交给阿罗娜的条约。"
 SHE_student_council_relocation:0 "重新分配学生会职员"
 SHE_student_council_relocation_desc:0 "通过重新分配组成总学生会的职员,可以使总学生会恢复正常。"
 SHE_designation_of_defense_office_duties:0 "指定防卫室任务"
 SHE_designation_of_defense_office_duties_desc:0 "将任务分配给卡雅的防卫室。"
 SHE_designation_of_arbitration_office_duties:0 "指定调解室任务"
 SHE_designation_of_arbitration_office_duties_desc:0 "将任务分配给步的调解室。"
 SHE_designation_of_transport_office_duties:0 "指定交通室任务"
 SHE_designation_of_transport_office_duties_desc:0 "将任务分配给桃香的交通室。"
 SHE_designation_of_finance_office_duties:0 "指定财务室任务"
 SHE_designation_of_finance_office_duties_desc:0 "将任务分配给葵的财务室。"
 SHE_return_to_student_council_work:0 "重新运作的总学生会"
 SHE_return_to_student_council_work_desc:0 "所有任务都已正常分配,圣塔姆塔的功能已恢复,总学生会正在稳步恢复到大战前的工作状态。"
 SHE_shredding_of_the_council:0 "粉碎总学生会"
 SHE_shredding_of_the_council_desc:0 "我们将彻底摧毁无视前总学生会长命令并拒绝阿罗娜最后通牒的总学生会。"
 SHE_resistance_control:0 "控制抵抗"
 SHE_resistance_control_desc:0 "在以武力夺取总学生会的控制权后,阿罗娜将压制所有抵抗并宣布成立新的总学生会。"
 SHE_command_via_sanctum_tower:0 "通过圣塔姆塔下达命令"
 SHE_command_via_sanctum_tower_desc:0 "既然阿罗娜已经获得了圣塔姆塔的权限,总学生会的微小抵抗将很快被制止,无论是自愿还是被迫,他们都将恢复工作。"
 SHE_return_to_duty:0 "恢复工作!"
 SHE_return_to_duty_desc:0 "凭借总学生会长的实际命令、师团移动记录以及圣塔姆塔的控制权限,阿罗娜在名义上占据了上风。在这种情况下,学生会职员要么恢复工作,要么被除名。" 
SHE_kibotos_stabilization:0 "基博托斯稳定化"
 SHE_kibotos_stabilization_desc:0 "将基博托斯恢复到稳定状态是阿罗娜收到的核心命令。不论方法如何,她将不择手段地完成任务。"
 SHE_yeonbanggyeolsog:0 "联邦团结"
 SHE_yeonbanggyeolsog_desc:0 "刚刚统一的联邦相当不稳定。我们需要重新确立联邦的状况,平息当地市民的反抗,并绘制新的社会结构图。"
 SHE_nodongjagwonlyeogganghwa:0 "加强工人权利"
 SHE_nodongjagwonlyeogganghwa_desc:0 "阿罗娜的高效性能和随之而来的上下级结构的党-工人关系导致了工人权利的持续恶化。然而,我们将警惕阿罗娜的性能极限,并根据社会主义的基本原则恢复工人的权利。"
 SHE_yeonbanggwahaggisulwon:0 "联邦科学技术院"
 SHE_yeonbanggwahaggisulwon_desc:0 "阿罗娜自己也不完全了解她的操作原理,这对当前的联邦来说是一个重大缺陷。为了弥补这一缺陷,我们将集中投资于技术,全面解析人工智能,这需要联邦整体的技术投资。"
 SHE_janggijeogsaneobgyehoeg:0 "长期产业计划"
 SHE_janggijeogsaneobgyehoeg_desc:0 "现在联邦将着眼于更远的未来,加强对工业技术的投资,并尝试逐步提升产业。"
 SHE_dangijeogsaneobgyehoeg:0 "短期产业计划"
 SHE_dangijeogsaneobgyehoeg_desc:0 "现在联邦将为了快速重新武装和工业化,尝试以强大而迅速的速度提升产业。"
 SHE_gangjeomhwalyong:0 "利用优势"
 SHE_gangjeomhwalyong_desc:0 "基于阿罗娜广泛的作战规划能力,沙勒可以制定大规模的军事行动。利用这一优势,我们可以培养出更强大的军队。"
 SHE_jeontujeoghyeogmyeongjuui:0 "战斗性革命主义"
 SHE_jeontujeoghyeogmyeongjuui_desc:0 "为了实现社会主义统一战线的全面胜利,需要组织全球无产阶级。通过我们的支持,敌国中自发组织的民兵将对敌方设施造成重大打击。"
 SHE_chogyehoegjuui:0 "超计划主义"
 SHE_chogyehoegjuui_desc:0 "基于人工智能主导的计划经济,我们的经济可以运行广泛而细致的计划经济,这是其他国家无法比拟的。"
 SHE_silsubojeong:0 "错误修正"
 SHE_silsubojeong_desc:0 "尽管阿罗娜是超越人类认知的超级人工智能,但仍存在各种误差。为了修正这些错误,我们可以成立专门的委员会。"
 SHE_saeloungyehoegjuui:0 "新计划主义"
 SHE_saeloungyehoegjuui_desc:0 "加入错误修正过程的新计划主义将摆脱阿罗娜独断的单一行政体系,建立更加民主的方法。"
 SHE_jeontualgolijeumjaepyeonseong:0 "战斗算法重组"
 SHE_jeontualgolijeumjaepyeonseong_desc:0 "阿罗娜本来不是为战斗目的而设计的人工智能。随着沙勒卷入战争的频率增加,有必要优化战斗目的的算法。"
 SHE_jeomlyeongjitongje:0 "占领地控制"
 SHE_jeomlyeongjitongje_desc:0 "随着占领敌国领土的次数增加,我们可以形成新的算法来控制占领地。"
 SHE_jeogsaegpeulopaganda:0 "红色宣传"
 SHE_jeogsaegpeulopaganda_desc:0 "在阿罗娜的统治下,将保证稳定和平衡的生活。通过在占领地和敌国散布这种类型的宣传材料,我们可以削弱他们对战争的持续意志。"
 SHE_gonggyeogjeoghwagjang:0 "攻击性扩张"
 SHE_gonggyeogjeoghwagjang_desc:0 "是时候将我们积累的经验向外扩展了。我们将向全世界展示统一的基博托斯的力量,这将伴随着大规模的斗争。"
 SHE_tongjejiguseolchi:0 "设立控制区"
 SHE_tongjejiguseolchi_desc:0 "作为基博托斯统一的第一步,我们将在各地区设立控制区,以加速统一基博托斯的政策。"
 SHE_sinsigminjuui:0 "新殖民主义"
 SHE_sinsigminjuui_desc:0 "为了基博托斯的发展,外部资源的掠夺将持续进行。"
 SHE_haengseongtonghab:0 "行星统一"
 SHE_haengseongtonghab_desc:0 "超越基博托斯的束缚,向整个行星迈进是沙勒的使命。超越一个基博托斯,向一个行星迈进的第一步将在此实现。"

 SHE_integrated_system:0 "整合协议"
