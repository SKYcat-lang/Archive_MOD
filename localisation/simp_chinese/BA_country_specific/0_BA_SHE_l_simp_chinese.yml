 SHE_event.1.t:0 "决断"
 SHE_event.1.desc:0 "由于 Kivotos 的非常态情况，所有通信都中断了，各学院都建立了自己的势力。也就是说，Kivotos 被撕裂成了几个部分。在学生会长的命令下启动的 Schale 人工智能"阿罗娜"正在考虑学生会长的最后命令，几种稳定 Kivotos 的方案。"
 SHE_event.1.a:0 "已经发生的情况无法逆转。"
 SHE_event.1.b:0 "不希望看到支离破碎的 Kivotos。"
 SHE_event.2.t:0 "Schale 的要求"
 SHE_event.2.desc:0 "当因各种状况和学院之间通信中断，学生会长突然失踪导致学生会陷入极大混乱之时，在前学生会长的指示下启动的 Schale 主要人工智能阿罗娜要求我们并入 Schale。"
 SHE_event.2.a:0 "这应该是学生会长的意思。"
 SHE_event.2.b:0 "不，我们绝不放弃。"
 SHE_event.3.t:0 "学生会同意"
 SHE_event.3.desc:0 "学生会承认了自己的混乱状况，同意并入 Schale。"
 SHE_event.3.a:0 "很好"
 SHE_event.4.t:0 "学生会拒绝"
 SHE_event.4.desc:0 "学生会拒绝了并入 Schale，明确表示要维护自己的主权，这可能会对 Schale 的下一步行动造成很大阻碍。"
 SHE_event.4.a:0 "那么，就是战争了。"
 SHE_event.5.t:0 "Schale 邀请加入联邦"
 SHE_event.5.desc:0 "今天上午，Schale 向我们发来邀请，询问我们是否愿意加入 Kivotos 联邦。他们以完成世界无产阶级革命为名，建议我们加入联邦，因为具有相似社会主义理念的学院应该团结在一起。"
 SHE_event.5.a:0 "好主意。"
 SHE_event.5.b:0 "把他送回去。"
 SHE_event.6.t:0 "[FROM.GetName] 同意"
 SHE_event.6.desc:0 "[FROM.GetName] 同意我们的主张，接受加入联邦。"
 SHE_event.6.a:0 "欢迎加入联邦，同志"
 SHE_event.7.t:0 "[FROM.GetName] 拒绝"
 SHE_event.7.desc:0 "[FROM.GetName] 拒绝了加入联邦的提议。我们和他们将走上不同的道路。"
 SHE_event.7.a:0 "我就知道，这个反动派"
 SHE_event.8.t:0 "[SHE.GetName] 试图并吞"
 SHE_event.8.desc:0 "我们刚刚得到情报，[SHE.GetName] 正在进行将我们学院重新置于其管辖之下的工作。我们必须决定是否反对此事并阻止 [SHE.GetName] 的计划，或是屈服并加入 [SHE.GetName]。"
 SHE_event.8.a:0 "我们不会轻易屈服。"
 SHE_event.8.b:0 "这应该是学生会长的意思。"
 SHE_event.9.t:0 "[SRT.GetName] 的抵抗"
 SHE_event.9.desc:0 "在我们的计划被他们的情报机构发现后，[SRT.GetName] 对我们学院表达了敌对意向，我们意识到我们的计划完全失败了。他们切断了与生命之塔相连的通信网络，并与我们断绝了关系。战争迫在眉睫。"
 SHE_event.9.a:0 "事情变糟了。"
 SHE_event.10.t:0 "[SHE.GetName] 的最后通牒"
 SHE_event.10.desc:0 "刚刚从 [SHE.GetName] 收到了要求我们臣服的最后通牒。我们必须选择是准备对抗 [SHE.GetName] 的战争，还是接受他们的要求屈服。"
 SHE_event.10.a:0 "准备战争。"
 SHE_event.10.b:0 "为了再次统一 Kivotos。"
 SHE_event.11.t:0 "[FROM.GetName] 的抵抗"
 SHE_event.11.desc:0 "对于最后通牒，[FROM.GetName] 表示绝不会向我们屈服，并开始在我们的边境部署军队。我们必须为统一 Kivotos 的战争做准备。"
 SHE_event.11.a:0 "进攻。" 
 SHE_event.12.t:0 "[FROM.GetName] 的屈服"
 SHE_event.12.desc:0 "对于最后通牒，[FROM.GetName] 通过外交渠道告知我们他们无意与我们为敌，我们通过与 [FROM.GetName] 的会面获得了越境权、干预国家行政的权力等多项权力。"
 SHE_event.12.a:0 "他们会安全的。"
 SHE_event.13.t:0 "[SHE.GetName] 的最后通牒"
 SHE_event.13.desc:0 "从 [SHE.GetName] 收到了一个提议，如果我们学院配合 Kivotos 的统一，他们将保证统一后我们的自由研究。我们必须决定是接受这个提议，承认 [SHE.GetName] 的控制，还是拒绝提议并准备与他们开战。"
 SHE_event.13.a:0 "准备战争。"
 SHE_event.13.b:0 "只要能研究就行了吧？"
 SHE_event.14.t:0 "[FROM.GetName] 的敌对"
 SHE_event.14.desc:0 "对于最后通牒，[FROM.GetName] 表示绝不会向我们屈服，并开始在我们的边境部署军队。我们必须为统一 Kivotos 的战争做准备。"
 SHE_event.14.a:0 "事情变糟了"
 SHE_event.15.t:0 "[FROM.GetName] 的合作"
 SHE_event.15.desc:0 "对于最后通牒，[FROM.GetName] 通过外交渠道告知我们他们无意与我们为敌，我们通过与 [FROM.GetName] 的会面告知了他们在今后 Kivotos 统一过程中的角色和任务，统一后的合作也将持续。"
 SHE_event.15.a:0 "他们会安全的。"
 SHE_event.16.t:0 "在 [FROM.GetName] 发生的政变"
 SHE_event.16.desc:0 "学生会下属防卫室主任卡娅在 [FROM.GetName] 发动政变，引发了巨大争议。我们必须选择是离开他们的势力，还是留下来。"
 SHE_event.16.a:0 "欢迎新学生会长"
 SHE_event.16.b:0 "我们寻找新的道路。"
 SHE_event.17.t:0 "[FROM.GetName] 的退出"
 SHE_event.17.desc:0 "[FROM.GetName] 以我们最近发动的政变为由，退出了我们的势力。"
 SHE_event.17.a:0 "没有他们也行。"
