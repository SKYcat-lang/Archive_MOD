 HEU_GATHERING_STORM_DESC:0 "隶属于地狱学院的社团,侦探社68经历了未知的大变动。东边的地狱盯上了我们,南边的千禧年,北边的总学生会也对我们构成了威胁。我们在阿鲁社长的灵活运营下艰难度日。资金困难和地狱的压力日益加剧,我们必须克服这些困难。\n\n侦探社的未来将会如何?"
 HEU_country_intro_header: "陆八岛阿鲁的侦探社68"
 HEU_country_intro_content: "\n曾经被称为地狱学院的社团,由陆八岛阿鲁为核心组成的一家公司。在混乱的地狱中,以硬汉风格著称的地狱跑腿中心。\n\n即使经历各种考验和磨难,陆八岛阿鲁的灵活运营力使我们度过了危机,或是利用鬼方加代子的智慧和井草春香的武力。\n\n突如其来的大变动后,地狱陷入了混乱,先导部和万魔殿之间的冲突愈演愈烈。此外,三一、阿比多斯、百鬼夜行等学院的情况也在恶化。\n\n我们作为永恒的无赖,必须更加努力地争取胜利。\n\n§R一切都取决于你的选择。§!\n\n§Y开发:jindoi§!"
 HEU_guide: "\n£white_dot 摆脱地狱的压力\n£white_dot 解决资金困难\n£white_dot 准备与地狱的战争\n£white_dot 在与地狱的战争中取得胜利,复仇并获得辉煌的胜利\n£white_dot 作为无赖广为人知\n\n§R坚持到最后,保持无赖的自豪。§!"

