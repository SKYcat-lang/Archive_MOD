l_simp_chinese:
		  HEU_event.0.t:0 "欢迎来到侦探社68!"
 HEU_event.0.desc:0 "这是由六波罗阿鲁创立的盖赫纳学园的社团……不,应该说是六波罗阿鲁的公司。公司成员包括实长浅黄睦月、科长鬼方加代子和职员五十铃遥香。\n\n在顺利运营侦探社的过程中,突然的转移将侦探社也带到了异界。这是哪里?我们该如何应对?\n一切都取决于你的选择。\n\n通知:目前@HEU侦探社68是§R完成的国家§!"
 HEU_event.0.a:0 "我想了解学生们!"
 HEU_event.0.b:0 "开始。"

 HEU_event.1001.t:0 "<1/4> 六波罗阿鲁"
 HEU_event.1001.desc:0 "六波罗阿鲁,盖赫纳学园的二年级学生,侦探社68的社长。她梦想成为一个有魅力的反派,但实际上性格善良,经常表现出与反派形象不符的行为。\n\n她与浅黄睦月是挚友,在游戏中被描绘为三星爆炸/轻甲输出角色。她是《蓝档案》中最受欢迎的角色之一,拥有“新年”和“礼服”两个版本。"
 HEU_event.1001.a:0 "下一个"
 HEU_event.1002.t:0 "<2/4> 浅黄睦月"
 HEU_event.1002.desc:0 "浅黄睦月,盖赫纳学园的二年级学生,侦探社68的实长。她是一个“小恶魔”型角色,与六波罗阿鲁是挚友。虽然了解阿鲁的特性,但她乐在其中,不仅不制止,反而有时还会煽动。\n\n在游戏中被描绘为二星爆炸/轻甲输出角色。她是《蓝档案》中受欢迎的角色之一,甚至有“没有像睦月这样的角色吗?”这样的网络迷因。她有一个“新年”版本。"
 HEU_event.1003.t:0 "<3/4> 鬼方加代子"
 HEU_event.1003.desc:0 "鬼方加代子,盖赫纳学园的三年级学生,侦探社68的科长。虽然她已经18岁,但看起来比实际年龄要冷酷,经常被警察盘查。然而,她实际上是一个爱猫人士,智商很高,甚至得到了学生会的认可。\n\n在游戏中被描绘为二星爆炸/重甲输出角色。虽然性能不算出众,但她依然很受欢迎,网络上有“猫妈”、“真纯”等迷因。她有“新年”和“礼服”两个版本。"
 HEU_event.1004.t:0 "<4/4> 五十铃遥香"
 HEU_event.1004.desc:0 "五十铃遥香,盖赫纳学园的一年级学生,侦探社68的普通职员,身高157cm,生日是5月13日。她性格悲观,曾经被欺负过,因此在游戏的“日程”中的“盖赫纳中央区”没有出现。尽管曾经被欺负,但在六波罗阿鲁的帮助下加入了侦探社68。她拥有强大的武力,有时甚至会在暴走时对抗学生会的白见伊织,或炸毁阿比多斯的柴崎拉面店。然而,与她的武力相反,她最喜欢的事情是“种杂草”,性格善良且有礼貌。\n\n在游戏中被描绘为一星爆炸/轻甲输出角色。尽管是一星角色,但她是一个大器晚成的坦克,在室内战中表现强劲,培养后是游戏中强大的坦克之一。她的EX技能类似于高崎星野的“泵击”,她有一个“三星爆炸/轻甲辅助的新年”版本,是侦探社68中唯一的“特殊”角色。此外,她是盖赫纳学生中唯一的坦克,与黑田春奈一起遵守校服手册,尽管是一星角色,但与一之濑明日奈一样受欢迎且重要。"
 HEU_event.1004.a:0 "到此为止吧。"

 HEU_event.1000.t:0 "感谢您的游玩!"
 HEU_event.1000.desc:0 "感谢您游玩@HEU侦探社68。\n\n从此之后,侦探社68的成员们的生活将会顺利。这都要归功于您。侦探社68在混乱的国际局势中生存了下来,成为了真正的胜利者。\n\n但她们会怀念那和平的学园都市——基博托斯。她们将每天都期待着回到那个地方的日子。六波罗阿鲁、浅黄睦月、鬼方加代子、五十铃遥香,这四个人将永远等待着。‘永远’。"
 HEU_event.1000.a:0 "永远……"
 HEU_event.1.t:0 "真琴-阿鲁条约"
 HEU_event.1.desc:0 "在天灾之后,实际上与我们分离的侦探社68的六波罗阿鲁来到了我们盖赫纳的学生会长[GEM.GetLeader]的中央区办公室,进行了多次对话,并提出了包括互不侵犯条约和独立保障在内的条约,以共同对抗学生会这个共同的敌人。"
 HEU_event.1.a:0 "谢谢。"
 HEU_event.1.b:0 "我们不需要。"
 HEU_event.2.t:0 "被拒绝的条约"
 HEU_event.2.desc:0 "尽管我们做出了很多努力,但对方还是拒绝了我们的条约。我们必须找到其他办法。"
 HEU_event.2.a:0 "真是的……"
 HEU_event.3.t:0 "重大损失"
 HEU_event.3.desc:0 "“哈……哈……”\n\n在浓雾笼罩、伸手不见五指的黑暗中,某人的急促呼吸声打破了寂静。\n学生会的行动队长兼精英白见伊织独自一人在苏德蒂的险峻森林中快速奔跑。\n汗水顺着她美丽的古铜色脖颈流下,浸湿了衣服,溅在她快速移动的双腿上。\n\n急忙穿过森林,来到学生会控制的区域的一条道路上,伊织坐下喘息,回想起她所处的情况。\n当她的分队进入阿比多斯控制的苏德蒂地区进行侦察时,在一个废弃的村庄里,意外发生了。\n进入村庄的前两人被突然的陷阱炸死,她为了逃离陷阱并拯救自己的部下,向森林进发。\n\n但那个东西执着地追击她们。\n尽管她们拼命抵抗和逃跑,但在快速变化的视野中,学生会成员的尖叫声和身体碎片不断出现。\n现在,她独自一人,浑身是汗和血,筋疲力尽地逃出了无尽的陷阱。\n\n“……该死……”\n\n她用手擦去脸上的汗水,联系了区域总部。\n她计算着,这里是盖赫纳的领地,对方再快也不可能追上她。\n但随即后脑勺传来的沉重冲击打破了她的警惕。\n\n最后她看到的是对准她的枪口火焰和黑暗中闪烁的紫色眼睛。\n一个小而瘦弱的身影毫不留情地向倒在地上的伊织开枪,同时喃喃自语。\n\n“对不起……对不起……”\n\n不久后赶到的学生会成员发现了奄奄一息的白见伊织,惨不忍睹。"
 HEU_event.3.a:0 "“……但是……为了阿鲁大人……!”"
 HEU_event.4.t:0 "边境争端胜利!"
 HEU_event.4.desc:0 "我们的军队成功击退了敌军。" 
HEU_event.4.a:0 "好。"
 HEU_event.5.t:0 "边境争端胜利!"
 HEU_event.5.desc:0 "我们的军队惨败给了敌军。敌军胜利了。"
 HEU_event.5.a:0 "这样啊.."
 HEU_event.6.t:0 "无进展的边境争端"
 HEU_event.6.desc:0 "边境争端以平局告终。没有任何进展。"
 HEU_event.6.a:0 "确认。"
 HEU_event.7.t:0 "来到办公室的六花岛阿鲁"
 HEU_event.7.desc:0 "在天灾之后,实际上与我们分离的侦探社68的六花岛阿鲁来到我们先导部部长[GEH.GetLeader]的南区办公室,进行了多次对话,并提出了包括互不侵犯条约和独立保障在内的条约,以共同抵御万魔殿这个共同的敌人。"
 HEU_event.8.t:0 "侦探社的领导权移交要求"
 HEU_event.8.desc:0 "最近,随着盖赫纳的政治关注度急剧上升,侦探社的支持率也大幅上升。我们的万魔殿在与侦探社的民意调查中大幅落败,看来维持这个政府已经不再可能。昨晚,侦探社68的六花岛阿鲁发来电报,要求将政权移交给万魔殿。\n\n如果不移交政权,我们将成为非法政府,并失去所有学生的支持。局势已经倾向于侦探社,只需要你的选择。"
 HEU_event.8.a:0 "移交。"
 HEU_event.8.b:0 "叛徒们!"
 HEU_event.9.t:0 "被炸毁的柴崎拉面!"
 HEU_event.9.desc:0 "我们阿比多斯的名物柴崎拉面被盖赫纳的侦探社成员光顾,他们在吃拉面时进行了多次激烈的对话,一名紫发穿着盖赫纳校服的女学生突然在柴崎拉面后面埋下了克莱莫地雷并引爆,柴崎拉面被完全摧毁,柴崎大师重伤被送往医院。\n\n这是侦探社的完美行动,我们阿比多斯的名物柴崎拉面暂时无法营业。对我们来说是个大不幸。"
 HEU_event.9.a:0 "这样啊!"
 HEU_event.10.t:0 "六十八计划 - 核裂变"
 HEU_event.10.desc:0 "某天早晨,鬼方加代子站在办公室前发表了声明。\n\n“一个原子核在中子或伽马射线的照射下释放出大量能量,并分裂成两个或更多较小的核,通常是铀、钚等重原子核与中子碰撞后分裂成两个较轻的原子核和2~3个中子等。我们称之为核裂变。我们已经了解了这种核裂变。（中略）”\n\n加代子的演讲结束后,办公室里一片寂静。无论如何,我们对核裂变有了更多了解。"
 HEU_event.10.a:0 "真厉害!"
 HEU_event.11.t:0 "六十八计划 - 核反应堆"
 HEU_event.11.desc:0 "某天早晨,我们看到了鬼方加代子设计的核反应堆图纸,经过多次思考和分析,我们对核反应堆进行了研究。虽然没有人能彻底分析它。\n\n无论如何,我们听取了加代子关于核反应堆位置和说明的讲解,结束了一天的工作。“核弹”这个名字听起来就很酷,不是吗?我们将拥有比魔法武器更强大的武器!"
 HEU_event.11.a:0 "核反应堆?核弹?"
 HEU_event.12.t:0 "六十八计划 - 核反应堆"
 HEU_event.12.desc:0 "核反应堆建成后,我们前往观察完工的核反应堆。它是我们见过的最壮观的建筑之一。大而美丽。\n\n据说可以在这个核反应堆中制造核弹。真是了不起,不是吗?我们也将拥有恶魔的武器?魔法的武器?无论是什么,肯定是强大的武器。我们也可以在世界上崭露头角。只要拥有这件武器..."
 HEU_event.12.a:0 "完成了!"

