 HEU_GATHERING_STORM_DESC:0 "隶属于恶魔学园的社团侦探事务所68遭遇了未知的大战役。东边的恶魔学园觊觎着我们,南边的千年,北边的总学生会也对我们构成威胁。我们依靠阿鲁社长的灵活运营能力度日。资金困难、恶魔学园的打压日益严重,我们必须打破这些。\\n\\n侦探事务所的未来会如何呢?"
 HEU_country_intro_header: "陆八岛阿鲁的侦探事务所68"
 HEU_country_intro_content: "\\n曾经也被称为恶魔学园社团的地方,是以陆八岛阿鲁为核心的一个公司。在混乱的恶魔学园内,以硬汉风格闻名,也是恶魔学园的跑腿中心。\\n\\n尽管经历了各种磨难和考验,依靠陆八岛阿鲁的灵活运营能力化解危机,或利用鬼方嘉代子的智慧、伊草晴香的武力。\\n\\n突如其来的大战役后恶魔学园陷入混乱,风纪委员会和茧魔篇之间的矛盾日益加剧。此外Trinity、Abydos、百鬼夜行等学园的情况也在恶化。\\n\\n作为永恒的无法者,我们要更加艰苦地争取胜利,寻求永恒的胜利。\\n\\n§R一切取决于你的选择。§!\\n\\n§Y开发:jindoi§!"
 HEU_guide: "\\n£white_dot 摆脱恶魔学园的压迫\\n£white_dot 解决资金困难\\n£white_dot 为与恶魔学园的战争做准备\\n£white_dot 在与恶魔学园的战争中取得胜利,实现复仇,取得辉煌的胜利\\n£white_dot 作为无法者广为人知\\n\\n§R请保持无法者的尊严直到最后。§!"

