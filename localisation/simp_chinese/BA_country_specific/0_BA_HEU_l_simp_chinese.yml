l_simp_chinese:
 HEU_event.0.t:0 "欢迎来到侦探事务所68!"
 HEU_event.0.desc:0 "侦探事务所68是由陆八岛阿鲁创立的恶魔学园社团..不,是陆八岛阿鲁的公司,社长是朝城睦月,主管是鬼方嘉代子,员工是伊草晴香。\\n\\n在顺利地运营侦探事务所的同时,我们突然来到了异世界。这里是哪里?我们该如何前行?\\n这一切取决于你的选择。\\n\\n通知:目前@HEU侦探事务所68是§R完善的国家§!。"
 HEU_event.0.a:0 "我想了解一下学生们!"
 HEU_event.0.b:0 "开始。"

 HEU_event.1001.t:0 "<1/4>陆八岛阿鲁"
 HEU_event.1001.desc:0 "陆八岛阿鲁,是恶魔学园2年级学生,也是侦探事务所68的社长。梦想成为一个有魅力的坏人,但实际上本性善良,经常表现出与坏人不符的行为。\\n\\n与朝城睦月是好朋友,在实际游戏中被描绘为3星爆发/轻甲输出。是Blue Archive中最受欢迎的角色之一,有"新年"和"礼服"的异格角色。"
 HEU_event.1001.a:0 "下一个"
 HEU_event.1002.t:0 "<2/4>朝城睦月"
 HEU_event.1002.desc:0 "朝城睦月,是恶魔学园2年级学生,也是侦探事务所68的主管。是一个"小恶魔"式的角色,与陆八岛阿鲁是好朋友。虽然了解阿鲁的特点,但因为自己也乐在其中,所以不会制止反而还会煽风点火。\\n\\n在实际游戏中被描绘为2星爆发/轻甲输出。是Blue Archive中颇受欢迎的角色之一,甚至还有"没有像睦月一样的抖S就好了"这样的网络梗。有"新年"的异格角色。"
 HEU_event.1003.t:0 "<3/4>鬼方嘉代子"
 HEU_event.1003.desc:0 "鬼方嘉代子,是恶魔学园3年级学生,也是侦探事务所68的主管。与年级不符的是她只有18岁,拥有冷淡的外表,甚至会被警察盘问。但与之相反的是,实际上她在照顾猫咪,而且智力很高,连风纪委员会都承认嘉代子的智力。\\n\\n在实际游戏中被描绘为2星爆发/中甲输出。虽然不是很强的角色,但相当受欢迎。在网络梗方面,有很多"铲屎官""真纯"这样的黑梗。有"新年"和"礼服"的异格角色。"
 HEU_event.1004.t:0 "<4/4>伊草晴香"
 HEU_event.1004.desc:0 "伊草晴香,是恶魔学园1年级学生,也是侦探事务所68的平社员。身高157cm,生日是5月13日。性格悲观,过去曾遭受过欺凌,可能因此在实际游戏"时间表"的"地狱中央区"没有出现。虽然遭受过欺凌,但在陆八岛阿鲁的帮助下进入了侦探事务所68。拥有相当强大的武力,偶尔暴走的时候可以解决风纪委员会的白银伊织,也可以炸毁Abydos的柴崎拉面。但与那种武力相反,她最喜欢做的事是"修剪杂草",性格善良,也很有礼貌。\\n\\n在实际游戏中被描绘为1星爆发/轻甲输出。虽然是很普通的1星角色,但作为待机满星型坦克,在室内战中表现强大,培养后是游戏内最强的坦克之一。EX技能是与高桥星野相似的"枪泵冲锋",异格角色有"3星爆发/轻甲辅助的新年"。这是侦探事务所68社团内唯一的"特别"角色。其他还有,在登场的恶魔学园学生中是唯一的坦克,与黑立晴奈一起遵守制服手册,虽然是1星但与一之濑明日奈一起是人气很高且戏份很重的角色。"
 HEU_event.1004.a:0 "差不多就这样吧。"

 HEU_event.1000.t:0 "感谢游玩!"
 HEU_event.1000.desc:0 "感谢游玩@HEU侦探事务所68。\\n\\n从此以后,侦探事务所68成员的人生将一帆风顺。这都是你的功劳。侦探事务所68在动荡的国际局势中生存了下来,成为了真正的胜利者。\\n\\n但她们会怀念的。那个和平的学园都市基沃托斯。她们会期待着重返那里的日子度过每一天。陆八岛阿鲁,朝城睦月,鬼方嘉代子,伊草晴香。4个人将永远等待着。永远。"
 HEU_event.1000.a:0 "永远.."
  HEU_event.1.t:0 "真琴-阿鲁条约"
  HEU_event.1.desc:0 "天灾之后实际上与我们分离的侦探事务所68的陆八岛阿鲁来到我们恶魔学园学生会长[GEM.GetLeader]的中央区办公室,进行了各种谈话,为了共同抵御名为风纪委员会的共同敌人,提出了包括互不侵犯条约和独立保障在内的条约。"
  HEU_event.1.a:0 "谢谢。"
  HEU_event.1.b:0 "我们不需要。"
  HEU_event.2.t:0 "条约被拒绝"
  HEU_event.2.desc:0 "虽然我们进行了很多努力,但对方拒绝了我们的条约。无论如何我们都要努力前行。"
  HEU_event.2.a:0 "这样啊.."
  HEU_event.3.t:0 "白银伊织遭到袭击!"
  HEU_event.3.desc:0 "白银伊织遭到不明人士的袭击。派遣到Abydos自治区主登陆场附近的白银伊织被侦探事务所68的伊草晴香用霰弹枪和枪托痛打,受了重伤。\\n\\n医务人员诊断白银伊织将无法上前线数月,看来白银伊织将暂时脱离风纪委员会的主力。" 
  HEU_event.3.a:0 "这可麻烦了.."
  HEU_event.4.t:0 "边境争端胜利!"
  HEU_event.4.desc:0 "我军成功击退了敌军。"
  HEU_event.4.a:0 "很好。"
  HEU_event.5.t:0 "边境争端失败!"
  HEU_event.5.desc:0 "我军惨败给了敌军。敌军取得了胜利。"
  HEU_event.5.a:0 "这样啊.."
  HEU_event.6.t:0 "边境争端无进展"
  HEU_event.6.desc:0 "边境争端以平局告终。没有任何进展。"
  HEU_event.6.a:0 "确认。"
  HEU_event.7.t:0 "来到办公室的陆八岛阿鲁"
  HEU_event.7.desc:0 "天灾之后实际上与我们分离的侦探事务所68的陆八岛阿鲁来到我们风纪委员会部长[GEH.GetLeader]的南区办公室,进行了各种谈话,为了共同抵御名为茧魔篇的共同敌人,提出了包括互不侵犯条约和独立保障在内的条约。"
  HEU_event.8.t:0 "侦探事务所要求移交执政权"
  HEU_event.8.desc:0 "随着最近对恶魔学园政治的关注度急剧上升,侦探事务所的支持率大幅上升。我们茧魔篇在与侦探事务所的民意调查中大幅落后,看来再维持这个政府已无可能。昨晚,侦探事务所68的陆八岛阿鲁向茧魔篇发送了一份包含移交政权要求的电报。\\n\\n如果不移交政权,我们将成为非法政府,完全失去学生们的支持。天平已经倾向侦探事务所,只需要你的选择了。"
  HEU_event.8.a:0 "移交吧。"
  HEU_event.8.b:0 "叛徒们!"
 HEU_event.9.t:0 "柴崎拉面被炸毁!"
 HEU_event.9.desc:0 "来访我们Abydos名店柴崎拉面的恶魔学园侦探事务所社团的一伙人边吃拉面边进行各种激进的谈话,突然一个紫发身穿恶魔学园校服的女学生在柴崎拉面后方埋设炸药后直接引爆,柴崎拉面完全毁坏,店主柴先生重伤被送往医院。\\n\\n这完全是侦探事务所的所为,我们Abydos的名店柴崎拉面暂时无法营业。对我们来说这是一大不幸。"
 HEU_event.9.a:0 "这样啊!"
 HEU_event.10.t:0 "68计划-核裂变"
 HEU_event.10.desc:0 "一天早上,鬼方嘉代子站在办公室前发表了演讲。\\n\\n'原子核在中子或γ射线照射下,放出大量能量,分裂成两个或更多几乎等大的更小的核的核反应。通常质量数较大的重原子核,如铀、钚,与中子碰撞后分裂成2个更轻的原子核和2~3个中子等的情况较多。也称为原子核分裂。我们已经弄清楚了这个核裂变。(中略)'\\n\\n嘉代子的演讲结束后,办公室里一片寂静。总之我们好像对核裂变有了更多的了解。"
 HEU_event.10.a:0 "很厉害啊?"
 HEU_event.11.t:0 "68计划-反应堆"
 HEU_event.11.desc:0 "一天早上,我们看了鬼方嘉代子构思的反应堆设计图,经过各种思考和分析,对反应堆进行了分析。虽然没有人能够很好地分析..\\n\\n总之,我们听取了嘉代子关于反应堆的位置和说明,结束了一天。"核弹"..光听这个名字不就很酷吗?我们将拥有比魔法武器更强大的武器!"
 HEU_event.11.a:0 "反应堆..?核弹..?"
 HEU_event.12.t:0 "68计划-反应堆"
 HEU_event.12.desc:0 "反应堆建设完成后,我们前往观察了完工的反应堆。感觉是我们见过的建筑中最酷的一个。又大又漂亮。\\n\\n据说这个反应堆可以制造核弹。很厉害吧?我们现在也有了恶魔的武器?魔法的武器?不管是什么,肯定都是很厉害的武器。我们现在也可以傲视世界了。只要有这个武器..."
 HEU_event.12.a:0 "完成了!"

 

