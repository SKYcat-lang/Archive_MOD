 #事件
 HND.1.t:0 "婆罗多请求军事顾问团"
 HND.1.d:0 "[HND.getName]请求我们提供军事顾问团。"
 HND.1.a:0 "帮助反抗帝国主义的同志。"
 HND.1.b:0 "现在信任他们还为时尚早。"
 HND.2.t:0 "苏联军事顾问团"
 HND.2.d:0 "苏联已向我们派遣军事顾问团。"
 HND.2.a:0 "太棒了!"
 HND.3.t:0 "婆罗多革命军"
 HND.3.d:0 "革命期间,婆罗多革命军由于缺乏明确的指挥体系和技术限制,每支部队形成了不同的体系、传统和文化。我们需要将其统一起来。"
 HND.3.a:0 "准备军事改革。"
 HND.3.b:0 "我们需要纪律严明的军队。"
 HND.4.t:0 "召开党代会"
 HND.4.d:0 "婆罗多共产党上台后,[HND.getName]全国的社会主义者和地方共产党聚集一堂。会议开幕后,首先由中央党的秘书处做了报告。随后,各地方党依次报告。"
 HND.4.a:0 "所有报告都已收到。"
 HND.5.t:0 "组建中央党"
 HND.5.d:0 "报告全部结束后,进行了选举,选出处理中央党事务的共产党中央委员。在这次选举中,一直热心支持和联络其他革命家同志的卡兰·辛格·曼同志当选为政治局长。"
 HND.5.a:0 "请多关照,政治局长同志。"
 HND.6.t:0 "首都问题"
 HND.6.d:0 "在党代会如火如荼进行之际,有人提议将革命发源地加尔各答定为新首都。不过,保留印度传统首都德里的意见也获得了不少支持,该议题付诸表决。"
 HND.6.a:0 "德里是个合适的首都。"
 HND.6.b:0 "革命绽放之地才是首都。"
 HND.7.t:0 "新经济政策"
 HND.7.d:0 "尽管新经济政策是由俄国革命巨头列宁实施的政策,但正统马克思主义者和其他社会主义势力一直指出,它违背了社会主义原则。特别是在这次党代会上,也无法回避对此事的讨论。会议期间,意见难以迅速统一,就是否维持或废除新经济政策进行了表决。"
 HND.7.a:0 "在恢复损失之前必须维持。"
 HND.7.b:0 "转向马克思主义计划经济!"
 HND.8.t:0 "农业集体化"
 HND.8.d:0 "土地改革完成,成功彻底粉碎本土地主势力后,关于农业集体化的争论慢慢浮出水面。有派别主张,在物质基础具备之前暂缓集体化;另一派则反驳,认为应当快速完成集体化,迈向社会主义社会。"
 HND.8.a:0 "试点吧。"
 HND.8.b:0 "时机尚不成熟。"
 HND.9.t:0 "穆斯林的要求"
 HND.9.d:0 "长期以来,在印度社会中备受排斥的伊斯兰教徒要求在他们的地区实行自治。尽管宗教是资本主义和封建主义的产物,是人民的鸦片,但他们确实拥有与其他宗教信徒不同的文化方式。在会议即将结束之际,大会再次因此事议论纷纷。"
 HND.9.a:0 "好,设立自治州吧。"
 HND.9.b:0 "宗教不过是鸦片。"
 HND.10.t:0 "党代会闭幕"
 HND.10.d:0 "随着马杜赖革命的报告结束,党代会决定散会。至此,新组建的婆罗多将在世界舞台上昂首挺立,成长为一个自主的社会主义社会。"
 HND.10.a:0 "婆罗多万岁!共产党万岁!"
 HND.11.t:0 "婆罗多的请求"
 HND.11.d:0 "婆罗多请求我们派遣经济顾问,为他们正在进行的三年计划提供咨询。我们可以派遣顾问,将他们拉拢为盟友。"
 HND.11.a:0 "派沃兹涅先斯基。"
 HND.11.b:0 "派托姆斯基。"
 HND.11.c:0 "现在信任他们还为时尚早。"
 HND.12.t:0 "来自苏联的经济顾问"
 HND.12.d:0 "尼古拉·沃兹涅先斯基被派往婆罗多担任经济顾问。"
 HND.12.a:0 "启用他。"
 HND.13.d:0 "米哈伊尔·托姆斯基被派往婆罗多担任经济顾问。"
 HND.14.t:0 "苏联的拒绝"
 HND.14.d:0 "遗憾的是,[SOV.getName]拒绝了我们的请求。"
 HND.14.a:0 "是自力更生的时候了。"
 HND.15.t:0 "婆罗多的要求"
 HND.15.d:0 "婆罗多要求我们归还在印度的租界。"
 HND.15.a:0 "他们说得对。"
 HND.15.b:0 "我们不能放弃正当权利。"
 HND.15_tt:0 "\n§Y[HND.getname]§!可能会使用武力夺回他们的领土。"
 HND.16.t:0 "婆罗多的提议"
 HND.16.d:0 "婆罗多要求我们接受他们的影响,以换取他们支持我们独立并维持影响力。"
 HND.16.a:0 "这提议不错。"
 HND.16.b:0 "胡说八道!"
 HND.17.t:0 "拉拢龙云"
 HND.17.d:0 "ㅈㄱㄴ"
 HND.17.a:0 "加大对中国的压力。"
 HND.18.t:0 "与宗教领袖会谈"
 HND.18.d:0"[HND.getName]有许多宗教,其中一些引发了我们社会的冲突。自由婆罗多主席[HND.getLeader]阁下将与他们进行一种谈判,从上层开始和解。"
 HND.18.a:0 "迈向和谐!"
 HND.19.t:0 "[HND.NAME]的投资请求"
 HND.19.d:0 "[HND.NAME]的国家元首[HND.GetLeader]请求我们投资他们的国家。"
 HND.19.a:0 "小规模投资。"
 HND.19.b:0 "中等规模投资。"
 HND.19.c:0 "没必要冒这个险。"
 HND.20.t:0 "[FROM.getName]的小规模投资"
 HND.20.d:0 "[FROM.getName]接受了我们的请求,进行了小规模投资。"
 HND.20.a:0 "向他们表示感谢。"
 HND.21.t:0 "[FROM.getName]的中等规模投资"
 HND.21.d:0 "[FROM.getName]接受了我们的请求,进行了中等规模投资。"
 HND.21.a:0 "向他们表示感谢。"
 HND.22.t:0 "[FROM.getName]拒绝投资"
 HND.22.d:0 "[FROM.getName]拒绝了我们的请求。"
 HND.22.a:0 "该死。"
 HND.23.t:0 "自由婆罗多军团"
 HND.23.d:0 "为了保卫国家、民族和共同体,我们一直在努力与外部敌人作斗争。同样,我们也必须与内部敌人斗争。因此,根据这一社会需要,我们将成立自由婆罗多军团,打击反社会、反民族势力,伸张正义。"
 HND.23.a:0 "干得漂亮。"
 HND.24.t:0 "袭击共产党"
 HND.24.d:0 "北方以个人崇拜斯大林为特征的邪恶布尔什维克在婆罗多是不能容忍的。我们将利用准军事组织和婆罗多苏维埃,对他们施加最大压力,迫使其转入地下。"
 HND.24.a:0 "再见,布尔什维克!"
 HND.25.t:0 "婆罗多进步阵线"
 HND.25.d:0 "随着印度国大党内部凝聚力下降,组织能力直线下滑,我们感到有必要强调自己的独立力量。婆罗多进步阵线将与[HND.getName]共同进步!"
 HND.25.a:0 "婆罗多进步阵线万岁!"
 HND.26.t:0 "解散国大党"
 HND.26.d:0 "不可否认,印度国大党为婆罗多独立做出了努力。因此,印度国大党已完成其历史使命,需要解散,将位置让给之后的各个政党。我们将掌控国大党领导层,让国大党名存实亡,实际上解散它。"
 HND.26.a:0 "辛苦了,国大党!"
 HND.27.t:0 "大选"
 HND.27.d:0 "随着[HND.getLeader]和进步阵线的改革收尾,他们认识到有必要提升国民的政治权利。我们将举行选举,选出未来5年引领婆罗多国政的议员。"
 HND.27.a:0 "支持进步阵线右派。"
 HND.27.b:0 "支持进步阵线左派。"
 HND.28.t:0 "国际派争论"
 HND.28.d:0 "在进步阵线内,原本分散的激进左翼国际主义者组成了国际派,权力平衡急剧变化。为了维护婆罗多民族主义,有必要削弱他们的力量。恰好发现了一些他们与布尔什维克勾结的线索。"
 HND.28.a:0 "把他们排除在党外,在政治上抨击他们。"
 HND.28.b:0 "挑起党内纷争是愚蠢的。"
 HND.29.t:0 "日本顾问团"
 HND.29.d:0 "为了顺利进行作战,我们请求日本派遣军事顾问团。他们将在各条战线上协助我们取得胜利。"
 HND.29.a:0 "谢谢。"
 HND.30.t:0 "婆罗多的屈服要求"
 HND.31.t:0 "巴基斯坦问题"
 HND.31.d:0 "我们对同胞巴基斯坦趁次大陆混乱之机成立单独政府感到愤怒。但现在,这种愤怒于事无补。为了宗教和谐和婆罗多人的团结,我们将与婆罗多政府谈判。"
 HND.31.a:0 "给他们自治权和补偿,实现统一。"
 HND.31.b:0 "有必要吗?"