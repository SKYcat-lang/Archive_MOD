 HND.1.t:0 "巴拉特的军事顾问团请求"
 HND.1.d:0 "[HND.getName]请求我们支援军事顾问团。"
 HND.1.a:0 "帮助对抗帝国主义的同志们。"
 HND.1.b:0 "现在信任他们还为时过早。"
 HND.2.t:0 "苏联军事顾问团"
 HND.2.d:0 "苏联向我们派遣了军事顾问团。"
 HND.2.a:0 "好!"
 HND.3.t:0 "巴拉特革命军"
 HND.3.d:0 "在革命期间,巴拉特革命军由于缺乏明确的指挥体系和技术限制,各军队形成了不同的体系、传统和文化。我们需要将其统一。"
 HND.3.a:0 "准备军事改革。"
 HND.3.b:0 "需要纪律化的军队。"
 HND.4.t:0 "召开的全党大会"
 HND.4.d:0 "自巴拉特共产党执政以来,[HND.getName]全国的社会主义者和地方共产党齐聚一堂。会议召开后,首先是中央党的秘书处报告。随后,各地方党依次进行报告。"
 HND.4.a:0 "所有报告已接收。"
 HND.5.t:0 "中央党组成"
 HND.5.d:0 "所有报告结束后,中央党进行了选举,选出了负责处理事务的共产党中央委员。在这次选举中,一直积极支持和交流其他革命同志的卡拉姆·辛格同志被选为政治局长。"
 HND.5.a:0 "请多关照,政治局长同志。"
 HND.6.t:0 "首都问题"
 HND.6.d:0 "在全党大会期间,有人提出将革命发源地加尔各答作为新首都的建议。然而,传统的印度首都德里也得到了不少支持,最终该议案被提交投票表决。"
 HND.6.a:0 "德里是合适的首都。"
 HND.6.b:0 "革命之地才是首都。"
 HND.7.t:0 "新经济政策"
 HND.7.d:0 "尽管新经济政策是俄罗斯革命的主角列宁实施的政策,但正统马克思主义者和其他社会主义势力不断指出其违背社会主义原则。在此次全党大会上,也无法避免对此问题的讨论。会议期间,意见难以统一,最终对是否保留或废除新经济政策进行了投票。"
 HND.7.a:0 "在恢复损失之前应保留。"
 HND.7.b:0 "转向马克思主义计划经济!"
 HND.8.t:0 "农业集体化"
 HND.8.d:0 "随着土地改革的完成和土著地主势力的彻底粉碎,农业集体化的争论逐渐浮现。一派认为在物质基础具备之前应暂缓集体化,而另一派则反驳称应迅速推进集体化,迈向社会主义社会。"
 HND.8.a:0 "部分试点引入。"
 HND.8.b:0 "现在还为时过早。"
 HND.9.t:0 "穆斯林的要求"
 HND.9.d:0 "在印度社会中长期被边缘化的伊斯兰教徒要求在他们的地区实行自治。尽管宗教是资本主义和封建主义的产物,是人民的鸦片,但他们确实拥有与其他宗教不同的文化形式。会议即将结束时,关于此事的讨论再次引发了激烈争论。"
 HND.9.a:0 "好吧,建立自治区。"
 HND.9.b:0 "宗教不过是鸦片。"
 HND.10.t:0 "全党大会结束"
 HND.10.d:0 "在马杜赖的革命报告结束后,全党大会决定解散。至此,新组织的巴拉特将屹立于世界舞台,成为一个自主的社会主义社会。"
 HND.10.a:0 "巴拉特万岁!共产党万岁!"
 HND.11.t:0 "巴拉特的请求"
 HND.11.d:0 "巴拉特请求我们派遣经济顾问,为他们正在进行的三年计划提供建议。我们可以派遣顾问,将他们纳入我们的盟友。"
 HND.11.a:0 "派遣博兹涅森斯基。"
 HND.11.b:0 "派遣托姆斯基。"
 HND.11.c:0 "现在信任他们还为时过早。"
 HND.12.t:0 "来自苏联的经济顾问"
 HND.12.d:0 "尼古拉·博兹涅森斯基被派遣到巴拉特担任经济顾问。"
 HND.12.a:0 "任用他。"
 HND.13.d:0 "米哈伊尔·托姆斯基被派遣到巴拉特担任经济顾问。"
 HND.14.t:0 "苏联的拒绝"
 HND.14.d:0 "遗憾的是,[SOV.getName]拒绝了我们的请求。"
 HND.14.a:0 "是时候自力更生了。"
 HND.15.t:0 "巴拉特的要求"
 HND.15.d:0 "巴拉特要求我们归还印度租借地。"
 HND.15.a:0 "他们说得对。"
 HND.15.b:0 "我们不能放弃正当权利。"
 HND.15_tt:0 "\n§Y[HND.getname]§!可能会为了收回他们的土地而动用武力。"
 HND.16.t:0 "巴拉特的提议"
 HND.16.d:0 "巴拉特要求我们加入他们的影响范围,以换取独立和影响力的支持。"
 HND.16.a:0 "听起来不错。"
 HND.16.b:0 "荒谬!"
 HND.17.t:0 "被拉拢的龙云"
 HND.17.d:0 "ㅈㄱㄴ"
 HND.17.a:0 "进一步施压中国。"
 HND.18.t:0 "与宗教领袖的会谈"
 HND.18.d:0 "巴拉特存在许多宗教,其中一些在我们的社会中引发了冲突。自由巴拉特的主席[HND.getLeader]阁下将通过与他们的某种协商,开始自上而下的和解。"
 HND.18.a:0 "走向和解!"
 HND.19.t:0 "[HND.getName]的投资请求"
 HND.19.d:0 "[HND.getName]的国家元首[HND.GetLeader]请求对其国家进行投资。"
 HND.19.a:0 "进行小规模投资。"
 HND.19.b:0 "进行中规模投资。"
 HND.19.c:0 "没有必要冒险。"
 HND.20.t:0 "[FROM.getName]的小规模投资"
 HND.20.d:0 "[FROM.getName]接受了我们的请求,进行了小规模投资。"
 HND.20.a:0 "向他们表示感谢。" HND.21.t:0 "[FROM.getName]的中规模投资"
 HND.21.d:0 "[FROM.getName]接受了我们的请求,进行了中规模的投资。"
 HND.21.a:0 "向他们表示感谢。"
 HND.22.t:0 "[FROM.getName]拒绝投资"
 HND.22.d:0 "[FROM.getName]拒绝了我们的请求。"
 HND.22.a:0 "该死。"
 HND.23.t:0 "自由巴拉特军团"
 HND.23.d:0 "为了保卫国家、民族和社区,我们一直在与外部敌人进行激烈斗争。同时,我们也必须与内部敌人作斗争。因此,我们根据社会需要成立了自由巴拉特军团,以打倒反社会、反民族的势力,伸张正义。"
 HND.23.a:0 "太好了。"
 HND.24.t:0 "共产党袭击"
 HND.24.d:0 "北方的斯大林个人崇拜所代表的邪恶布尔什维克在巴拉特是无法容忍的。我们将利用准军事组织和巴拉特委员会对他们施加最大压力,使其潜入地下。"
 HND.24.a:0 "再见,布尔什维克!"
 HND.25.t:0 "巴拉特前进集团"
 HND.25.d:0 "随着印度国民大会内部的凝聚力减弱,组织力下降,我们感到有必要强调独立的力量。巴拉特前进集团将与[HND.getName]一起前进!"
 HND.25.a:0 "巴拉特前进集团万岁!"
 HND.26.t:0 "国民大会解散"
 HND.26.d:0 "印度国民大会为巴拉特的独立做出了巨大努力。因此,国民大会的历史使命已经完成,应该解散并让位于继任的各个政党。我们将控制国民大会的领导层,使其名存实亡,实际上解散。"
 HND.26.a:0 "辛苦了,国民大会!"
 HND.27.t:0 "大选"
 HND.27.d:0 "随着[HND.getLeader]和前进集团的改革完成,他们认识到提高人民政治权利的必要性。我们将进行选举,选出未来五年领导巴拉特的议员。"
 HND.27.a:0 "支持前进集团右翼。"
 HND.27.b:0 "支持前进集团左翼。"
 HND.28.t:0 "国际派讨论"
 HND.28.d:0 "在前进集团内,国际主义的激进左派形成了国际派,权力平衡迅速改变。为了保卫巴拉特民族主义,我们需要削弱他们的力量。恰好,我们发现了他们与布尔什维克合作的多种迹象。"
 HND.28.a:0 "将他们排除在党内,并在政治上攻击他们。"
 HND.28.b:0 "在党内制造争端是愚蠢的行为。"
 HND.29.t:0 "日本顾问团"
 HND.29.d:0 "为了顺利执行作战任务,我们请求日本派遣军事顾问团。他们将在各个前线帮助我们取得胜利。"
 HND.29.a:0 "谢谢。"
 HND.30.t:0 "巴拉特的屈服要求"
 HND.31.t:0 "巴基斯坦问题"
 HND.31.d:0 "我们对同胞巴基斯坦在次大陆混乱中建立单独政府感到愤怒。然而,现在这种愤怒对我们没有帮助。为了宗教和谐与巴拉特人的统一,我们将与巴拉特政府进行谈判。"
 HND.31.a:0 "给予他们自治权和补偿,实现统一。"
 HND.31.b:0 "有必要吗?"