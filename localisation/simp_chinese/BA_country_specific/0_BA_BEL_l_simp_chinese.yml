 BEL_tribunal_de_seguranca_nacional_desc: "趁国家混乱之际,心怀不轨之人拿起武器,让我们的市民陷入恐惧。他们是国家的毒瘤,必须立即铲除。如果在流亡期间设立法庭,我们就可以审判罪犯并给予相应的刑罚。"
 BEL_ensure_continued_military_support: "确保持续的军事支持"
 BEL_ensure_continued_military_support_desc: "流亡政府的军队是重返本土的最重要因素之一。对军队的慷慨支持将使我们的军队变得更加强大。通过更好的装备和更明智的军官。"
 BEL_work_with_the_integralists: "与整合主义者合作"
 BEL_work_with_the_integralists_desc: "对于陷入危机的国家来说,重要的不仅仅是军队。比利时显然是一个问题重重的国家。但这个问题可以等到返回本土后再解决。至少每个人都不希望在这片非洲丛林中死去。"
