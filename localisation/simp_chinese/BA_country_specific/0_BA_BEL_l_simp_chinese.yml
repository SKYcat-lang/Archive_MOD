 #故事事件
 BEL_story_event.1.t: "下雪的时候"
 BEL_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n大概是去年圣诞节的时候。少年看着瓦隆小村庄的街道上响起钟声,露出了灿烂的笑容。虽然少年生活的比利时早已不复存在,但少年很幸福。对于只有15岁的少年来说,祖国是一个陌生的存在,至少对他来说有没有都无所谓。除了在街上游荡的瓦尔基里警察学校的学生,圣诞夜的一切都很平静。\n\n咚、咚,传来敲门声。唯一的家人父亲去工作的现在,少年开了门。一个拥有美丽容貌的短发金发少女站在他面前。少女弯下身子,微笑着递给少年一份写着法语的文件。少年呆呆地看着少女的样子,随即回过神来,在文件上写下父亲的名字,随即送走了少女。\n\n送走少女的少年的脸像圣诞老人的衣服一样红。那时的微笑,她头上积了一点雪,还有那独特的服装,这一切都足以让刚刚意识到爱情这种感情的少年的心脏狂跳。\n\n少年粗重地喘着气,蜷缩着身子试图平复心情。想知道名字。少年一边踢开门,一边四处张望寻找那个少女,在村子里游荡。但他寻找的那个属于他的美丽少女早已消失得无影无踪。在他的父亲大声斥责他在这里做什么并担心他之前,他在外面找了好几个小时。\n\n一整夜雪都在下,雪把村庄的街道染成了白色。那天晚上,少年无法入睡。只是在脑海中再次描绘那个比一束花还要美丽的少女。\n\n"如果能再次见到那张脸...""
 BEL_story_event.2.t: "面对面"
 BEL_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年勉强抬起沉重的眼皮。睁开眼睛看到的只有父亲的圣诞礼物,以及一张写着因为工作又要晚回家的纸条。少年叹了口气,从床上起身,开始吃父亲准备的早餐。吃了潮湿的面包和已经变得温热的牛奶,少年迈开脚步前往正常运转的学校,尽管发生了这一切。\n\n即使在去学校的路上,少年的脑海里也只有昨天见到的少女。光是想象就让心脏疼痛,但让大脑感到刺激和陶醉。少年无法掩饰内心的烦躁,一路上不停地叹气。\n\n在去的路上,瓦尔基里特殊学院的警卫不断映入眼帘。少年以为自己要找的她不会在其中。昨天看到了许多穿着同样制服的女性,但没有看到自己要找的她。就在少年打算无视并走过去的一瞬间,一张脸映入了他的眼帘。\n\n剪成短发的金发和雪白的皮肤,与之形成对比的紫色眼眸。\n\n少年哑口无言。他苦苦寻找的,穿着鞋子走路寻找的她就在这里。少年屏住呼吸,不知道该如何搭话。想说话,但有什么东西死死地堵住了他的喉咙。少年的脸完全涨红,几乎喘不过气来。\n\n就在那一刻。少女慢慢地走到少年面前。少女脸上满是好奇的表情。完全不知道原因是自己的那个表情让少年的心脏跳得更快,快到足以缩短寿命。\n\n少女把手伸进口袋,看着他。"
 BEL_story_event.3.t: "开口交谈"
 BEL_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"那时是你吧?昨天代替爸爸在文件上签名的孩子?"\n\n少女笑着向他提出问题。少年屏住呼吸,随即像坏掉的人偶一样点了点头。少女像是觉得有趣似的笑了笑,告诉他自己的名字。少女笑着拍了拍他的肩膀。\n\n"我是樱美,今后将负责这里的警卫工作。有我们守护,至少不会有危险的事情发生。我保证。"\n\n少女笑着继续介绍自己。但少年的耳朵里什么也没听进去。这是梦吗,眼前的是从天而降的女神吗。少年完全沉浸在她的美貌中。而且,展现出某种纯真可爱的一面的她的样子,让少年更加深深地陷入其中。\n\n"那个?"\n"...啊!"\n\n少年回过神来看着少女。意识到自己一直在走神的少年向少女道歉,想再次冲进学校。但有什么东西抓住了他的脚踝。少年下定决心。背对学校,慢慢移动牢牢贴在地上的脚,再次站在少女面前。\n\n"嗯?怎么了?"\n"...那个...樱美姐姐...!我...想和姐姐...!"\n"...成为朋友...!"\n\n他的脸已经完全涨红了。眼光敏锐的樱美可能已经看穿了他的心思。但听到他的提议,樱美可能觉得他的话有趣,点头同意了。少年笑着道谢。\n\n雪仍在天空中缓缓地、炫耀着它的结晶飘落。"
 BEL_story_event.4.t: "积累友谊"
 BEL_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n雪停了已经一周了。厚厚的积雪不知不觉间融化了很多,除了偶尔留下的冰面让其他人滑倒,差点摔断尾骨,这一天没有什么特别的事情。少年放学回家的时候。\n\n"
 BEL_story_event.5.t: "小小的对话"
 BEL_story_event.5.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n佐久美是瓦尔基里警察学校的一名学生。如果说她平凡的话,那她绝对不是特别的那种学生。背着枪,监视当地人,背着枪度过平凡的每一天。然后遇到的,就是成为她新朋友的少年。而且那个少年喜欢自己这件事,佐久美是知道的。\n\n"今天不抱怨张老师的事了?"\n"说了也是白说...这次又布置了一大堆作业。姐姐不是会说法语吗?不如像姐姐这样的学生来学我们的语言怎么样?"\n"这孩子...我之所以学法语,是因为局长正在努力向当地人普及我们使用的语言。"\n\n少年深深地叹了口气。是不是因为学习外国人的语言让他头疼,少年的脸上始终挂着愁容。佐久美思考了一会儿该怎么办,最后决定带他去自己知道的地方。少年一路上都掩饰不住好奇心。面对他无休止的提问,少女只是笑着说看了就知道了。\n\n不知走了多久,少年的眼前出现了一望无际的湖泊,融化的雪形成的水坑,还有鸟儿啁啾的散步道。少年东张西望地走在路上,说自己住的地方竟然有这样的地方,他都不知道。\n\n"你还要在那里转来转去吗?过来,我们一起坐吧。"\n"嗯...?嗯..."\n\n先坐在可以容纳两个人的宽阔岩石上的佐久美一边用手抚摸自己身边的位置,一边叫他过来。少年露出害羞的表情,规规矩矩地坐在少女旁边。佐久美笑着看着这样的少年,然后开口说道。\n\n"那个,你喜欢我吗?嗯?""
 BEL_story_event.6.t: "鸟儿啁啾的天空下"
 BEL_story_event.6.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"什...什么...?为什么突然...!"\n"都写在脸上了,文森特,你就只回答那个问题就好。你喜欢我吗?"\n\n少年说不出话来。没错,一见钟情地接近她确实是事实。在过去的一周时间里,他知道了她是一个多么亲切的人,而且从未给自己和父亲添过麻烦。尽管如此,少年还是说不出口。不管切断哪条线,似乎都无法阻止少年脑海中狂奔的定时炸弹。\n\n"那个...那个..."\n\n佐久美看着文森特微笑。那副仿佛被说中心事的表情,虽然才认识一周,但不知为何佐久美也感觉自己好像也喜欢上了文森特。少女默默地把手放在他的手上。少年吓了一跳,想要把手抽开。\n\n"嗯...?文森特...?"\n"姐...姐姐...!等一下,我还没做好心理准备...!呜啊啊...!"\n"文森特!"\n\n虽然成功地抽开了手,但文森特的身体却倒在了岩石旁边。少女想要抓住他以防他摔倒,但同样地,少女也失去了身体的平衡。\n\n等清醒过来时,少年和少女已经满身泥土和草叶。文森特慢慢地,非常慢地睁开眼睛。少女的脸出现了。不知何时,少女和少年已经摆出了相拥的尴尬姿势,两人的脸都完全涨红了,一句话也说不出来。\n\n只有鸟儿在这寂静中喋喋不休。\n\n然后少年开口,打破了沉默。"
 BEL_story_event.7.t: "心贴着心"
 BEL_story_event.7.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年说有东西想给她,然后拿出了一直想给的东西。虽然被自己的体重压得几乎变形,但确实是一朵花。而且状态看起来还不错。佐久美微笑着抚摸满是草叶的文森特的头。\n\n"是紫色风铃草呢,而且颜色真漂亮,你是为了我在这个寒冬里一直找的吗?"\n"...嗯..."\n\n少年点了点头。脸完全涨红,眼里几乎含着泪水。少女接过一朵紫色风铃草,默默地插在自己的耳朵上。美丽的金发和紫色风铃草特有的紫色花瓣相得益彰。少年惊讶地看着这样的少女。少女也有点害羞,脸红红地甜甜一笑。\n\n"我会好好珍惜的,不是别的...因为是你给我的。"\n\n说完这句话,少女紧紧地抱住了少年。是因为太高兴了吗,少年也流着泪紧紧地抱住了少女的背。\n\n两颗心紧紧地贴在一起。少年的心脏像鼓一样强有力地快速跳动着。而少女的心脏也...\n\n和少年的心跳频率一样。"
 BEL_story_event.8.t: "谣言" # 条件:若鹿野逃狱
 BEL_story_event.8.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n最近在瓦尔基里学生中流传着一个不好的谣言。灾厄之狐,小坂若鹿野越狱的消息,以及瓦尔基里警察学校统治的瓦隆地区被她搅得天翻地覆,到处搞恐怖活动的谣言。佐久美希望这不是真的。不是别的,正是灾厄之狐。她希望那只狐狸至少不要袭击这个村子。在文森特上学的中学的空教室里,佐久美静静地整理着思绪。\n\n"姐姐!你去哪儿了!"\n\n似乎不知道她内心如此复杂,寻找她的文森特笑着跑到佐久美身边紧紧抱住她。佐久美像过去一个月那样一边抚摸他的头一边接受少年的爱。紧紧拥抱他并露出灿烂笑容的少女的脸,似乎因难以言说的秘密而阴沉下来。\n\n"姐姐!"\n"嗯...嗯...?"\n"姐姐没事吧...?叫了好几声都没有回应..."\n\n少年的表情充满了焦虑。是害怕自己厌倦了他。当然,少女从未对他感到厌倦。在过去的一个月里,她几乎每天都见到他的父亲和文森特,实际上已经像家人一样亲密了。不可能讨厌他。但文森特的表情似乎越来越阴沉,不知道她的处境。\n\n"文森特...那个..."\n\n虽然张口想告诉他真相,但终究没能说出口。还什么都不知道的少年能知道灾厄之狐是什么呢。但是,不能永远瞒着当地人。佐久美咽了口唾沫。被寒冷冻住的嘴唇张开了。接着开始一点一点地向少年解释现在正在发生的事情。\n\n"我来解释一下,其实...""
 BEL_story_event.9.t: "我不会逃跑的,绝对不会"
 BEL_story_event.9.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"...事情就是这样。"\n\n"...这样啊...?"\n\n听完整个故事的少年露出一副仿佛后脑勺被重重打了一下的茫然表情看着少女。他什么都不明白。灾厄之狐,少年确信这个叫若鹿野的女人一定是佐久美生活的世界里可怕的存在。佐久美似乎在因为某种恐惧而颤抖。那是害怕失去某人的表情,曾经在父亲身上看到过。少年用一副既稳重又下定决心的表情看着少女。\n\n"...姐姐不是一直向我夸耀的瓦尔基里警察学校的学生吗,姐姐一定经历过很多艰难困苦吧。肯定也有很多辛苦的事,也见过很多受伤的同伴。"\n\n"但是...如果你受伤了呢...?你中一颗子弹就会死。这么简单的问题..."\n\n"那你就要一直这样害怕下去吗?因为害怕我会死?相反,如果姐姐是因为担心我,害怕失去我,那保护我和爸爸就是姐姐的使命不是吗?"\n\n"...!"\n\n佐久美的眼神动摇了。说得对。结果只要自己带头保护文森特和文森特的父亲就没什么大不了的了。至少,总比怨恨自己的无力、流泪痛苦要好。不知不觉间,佐久美的脸上已经流下了泪水。泪水变成了痛哭,佐久美一遍又一遍地说着对不起,紧紧地抱住文森特。文森特也因心爱的人的痛哭而泪流满面。但少年还是一边拍着佐久美的背,一边安慰她。\n\n自从母亲去世后,他就和自己约定再也不哭了。"
 BEL_story_event.10.t: "准备"
 BEL_story_event.10.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n瓦尔基里学院的所有学生都开始为保卫这个小村庄做准备。灾厄之狐袭击这个小村庄的可能性确实微乎其微,但万一发生这种事呢。佐久美举起了自己的武器。是瓦尔基里警察学校的霰弹枪。\n\n虽然这么夸口...但瓦尔基里其实不是那么好的学校,明明若鹿野这么危险的人逃跑了好几次,给整个Kivotos造成了损失,却只是袖手旁观,这到底哪里算得上了不起的治安维持机构啊。一直这样想着的佐久美,不知不觉间已经开始行动起来,防备灾厄之狐的到来。\n\n"...害怕吗...?佐久美?"\n"...没事的,伊欧。真的。"\n\n朋友伊欧看着佐久美担心地说。当然,他的脑子里全是心爱的文森特的想法。但现在退缩已经来不及了。相反,她一直在脑海中回想文森特对她说的话,努力镇定心情。\n\n"一定要守护...无论如何..."\n\n佐久美的眼神比任何时候都要认真。在某个地方听说过,为了守护心爱的人而挥舞的刀剑比任何东西都要强大。佐久美现在明白这句话的意思了。而且,佐久美即使牺牲自己的身体也要守护心爱的人。照耀村庄的太阳不知不觉间已经西沉。\n\n她的决心比任何时候都要坚定。"
 BEL_story_event.11.t: "战斗"
 BEL_story_event.11.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n枪声仍在继续,熊熊烈火染红了天空。面对不可战胜的敌人,周围都是受伤痛苦的同伴。擦去额头上的血,喘着粗气的樱美看向眼前的女人。灾厄之狐,小坂若茂。\n\n"呃...咳..."\n\n"不愧是女武神警察学校。这么容易就崩溃了..."\n\n灾厄之狐用轻蔑的语气对少女说。若茂的反应也是理所当然的。战斗开始才不过10分钟,除了少女以外的其他女武神警察学校学生早已无力化。只有樱美拖着断裂的左臂怒视着若茂。\n\n"为什么要这样抵抗呢,有什么重要的人吗?呵呵...如果我说的没错,最好把那份心意好好收起来,人终究会背叛的。玩弄信任自己的人,到头来也是人。你不也是这样吗?"\n\n"...闭嘴..."\n\n听到若茂的话,樱美右手拿着霰弹枪对准了若茂。战斗已经失败了。如果让灾厄之狐通过这个路障,接下来会发生什么不言而喻。\n\n"绝对不能让你过去...你...绝对不能...!"\n\n"...哈...真是麻烦。你知道你真的很讨厌吗?"\n\n若茂以肉眼都看不清的速度拔出步枪,射中了她的右手,霰弹枪也被打飞了。趁着子弹射入手掌痛苦的间隙,若茂想要从她身边经过。\n\n"...不能倒下...不能...""
 BEL_story_event.12.t: "恳求"
 BEL_story_event.12.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n若茂缓缓向村庄走去。按照周密的计划,不仅当地人的城镇和村庄,就连女武神警察学校的设施也遭到了恐怖袭击。只要最后攻击这个村庄就大功告成了。\n\n但是有什么东西抓住了若茂的脚踝。\n\n"...不能去...绝对不能..."\n\n樱美的身体已经伤痕累累。左臂断裂,右手中弹,没有一处身体部位不在流血。即便如此伤痕累累,樱美还是扑过去抓住了若茂的脚踝。不知何时,樱美的声音中夹杂着哭泣和恳求。\n\n"求你了...这里就放过吧...对你来说只是一个小村庄,但对我来说是无可比拟的珍贵之地...所以...就这样视而不见离开吧...至少让人们...让文森特能够继续活下去..."\n\n"...."\n\n少女流着血泪,吐着鲜血恳求着。若茂被抓住脚踝,默默地看着少女。如果对这个奄奄一息的肉块的话置之不理,一脚踢开的话,一切都会按照自己的计划进行。\n\n"...呃...?"\n\n双手失去了触感,少女抬起头来。灾厄之狐已经不见踪影。是自己的恳求改变了灾厄之狐的心意,还是她判断这个村庄不值得摧毁而退却了。少女不得而知。少女只是在这种情况下流着泪,不停地向灾厄之狐道谢。\n\n"现在安全了...至少现在是...""
 BEL_story_event.13.t: "归来"
 BEL_story_event.13.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n火焰不再燃烧任何东西。天空像少年第一次遇见少女时那样飘着白雪。文森特像第一次找到她那样,跑遍各个地方寻找她。即使转遍整个村庄,文森特也找不到樱美。少年的心越来越焦急。甚至开始萌生她是不是为了保护自己而牺牲的不安感。\n\n"姐姐!!樱美姐姐!!"\n\n即使大声呼喊少女的名字,连回音都没有回应他的话语。少年的脸上只有泪水在流淌。她可能为了自己而牺牲的不安感如同大树一般迅速生长。文森特背负着快要爆炸的不安,沉重地迈着步伐。\n\n"姐姐..."\n\n虽然很短暂,但能看到。在村庄的另一边,火焰熊熊燃烧,枪声不断。肯定是姐姐和女武神的人们在与被称为灾厄之狐的什么东西战斗。即使找了几个小时,也看不到她的身影。少年最终确信,樱美死在了那个战场上。少年打算放弃寻找樱美。\n\n"...文森特..."\n"...!"\n\n回过头来。肯定是她。虽然样子很狼狈,但能认出来。少年一看到少女,就流着与白雪形成鲜明对比的热泪紧紧拥抱了少女。少女也用仅能活动的右臂紧紧拥抱了少年。\n\n"我还以为姐姐...姐姐死了...!""
 BEL_story_event.14.t: "在飘雪的废墟中"
 BEL_story_event.14.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"哎呀...你以为我会死吗...?别担心文森特...我不会死的。怎么能丢下你先飞向天堂呢...?我们还有很多没做过的事情呢...?在那之前...我不会丢下你先去天堂的。"\n\n为了安抚少年那几乎要崩溃的心,少女不停地说着绝不会离开的话语。少年流着泪,为了这个为自己而变成这副模样的少女而哭泣。少女也流下了热泪。泪水顺着她的脸颊缓缓流下,融化了冰冷的积雪。\n\n"姐姐...!姐姐...呜呜..."\n"哎呀...不是说好不哭的吗...?之前不是和自己约定过吗..."\n"但是...但是...!我不想再失去姐姐了...再也不想失去重要的人了...!"\n\n少年结结巴巴地,带着哭腔继续说着。少女默默地托起少年的脸,随即将自己的嘴唇贴在他的嘴上。两人之间温暖的亲吻持续着。虽然只有短短10秒,但对彼此来说每一秒都仿佛永恒一般。文森特惊慌失措地脸红着看着少女。\n\n"现在一切都会好起来的...即使灾厄之狐再次来袭...我和我的朋友们也会尽全力保护你的...别担心我,就算中了几颗子弹...我也不会死的。"\n\n少女擦去泪水,像初次见面时一样对少年灿烂地笑了。少年再次紧紧拥抱了少女。少女感觉不到任何疼痛。\n\n"我们不要再悲伤了。""
 BEL_story_event.15.t: "阳光明媚的那天"
 BEL_story_event.15.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n雪停了,阳光照耀在村民的脸上和房屋上。少女和少年趁着周末,手牵手享受着属于他们的约会。少年露出了前所未有的幸福笑容,少女也是如此。少女和少年一起品尝街头小吃,买衣服等,度过了愉快的时光。\n\n"文森特,这件衣服适合我吗?"\n"姐姐穿什么都很合适啊?嘿嘿,不过这件更好看!"\n\n少年举起一件浅紫色的衬衫给她看。少女也很中意的样子,穿上那件衬衫给他看。少年非常喜欢。少女用手头的钱付了衣服的钱,和他一起前往一家小咖啡馆。\n\n他们度过了愉快的时光。第一次喝咖啡,在面包店买面包,在散步道上重温初吻。看到幸福微笑的少女,少年的心无比幸福。此刻就算死去也无憾了。\n\n少年看着她耳朵上别着的丽香叶。还是一团糟。就连店主和路人都问她为什么一直戴着这么乱的花。少女只是回答说这是心爱之人送的宝贵的花。\n\n"姐姐...这朵花...花瓣都快掉光了,要不我再给你找一朵新的...?"\n"不~行!你是让我扔掉第一次收到的礼物吗?就算这朵花枯萎了,我也会一直戴着它,记住了,文森特。"\n\n"呃...姐姐...!""
 BEL_story_event.16.t: "不变的爱"
 BEL_story_event.16.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n听到他的话,樱美戴着文森特送的丽香叶笑了。少年和少女之后也露出笑容,享受着属于他们的快乐时光。不知不觉太阳快要落山,晚霞将街道染成橙色。\n\n"今天就到这里吧?虽然很遗憾,但明天还有很多时间。"\n\n"...好吧,虽然每次和姐姐分别都很伤心..."\n\n少女摸着少年的头笑了。至少一年内应该不会有威胁了。少女这样想着露出了灿烂的笑容。就在樱美摸着少年的头享受幸福的时候。一个男人从建筑物之间拿着什么东西咆哮着冲向少女。\n\n"你这个不如狗的贱人...!去死吧!!"\n"...!姐姐...!"\n"这是..!"\n\n可以看出那个面容凶恶,身材矮小,眼睛下有黑眼圈的男人手里拿的是什么。光环破坏炸弹,如果被这个击中的话,不仅文森特,连少女也必死无疑。少年惊慌失措,被男人的咆哮、表情和炸弹吓得动弹不得。如果少女的身体完好无损的话,本可以带着文森特逃跑的。但是...为了保护他而战斗留下的伤还没有完全痊愈。\n\n少女怨恨着老天。为什么?明明以为一切都要结束了,到底为什么...!为什么!!少女这样想的时候,男人拿着光环炸弹冲向少年和文森特。樱美含着泪水,紧紧抱住少年挡住了炸弹。男人手中的炸弹伴随着巨响爆炸了,男人化为了灰烬消失了。\n\n少女和少年短暂的爱情也画上了句号。\n\n少女的心脏冰冷地停止了跳动。"
 BEL_story_event.17.t: "不会是永别"
 BEL_story_event.17.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年望着敞开的棺材,泪如雨下。看着为了保护自己而离世的樱美,少年脑海中闪过许多念头。如果一开始自己就说不要去约会,如果那个时候那个人没有出现,至少如果自己有力量击退这个男人的话。\n\n这样想着,已经过去的时针无法再次回到过去。\n\n少年流着泪,再次拿出一朵花放在她的尸体上。那是丽香叶花。在已经冰冷的少女手上,少年放上了少女最喜欢的一朵丽香叶花。少年在父亲和她的朋友们面前大声哭泣。\n\n明明约定过不再哭泣,明明约定过不再失去所爱之人。明明约定过要变得强大。少年无尽地怨恨和憎恶什么都做不到的自己。\n\n少女的葬礼结束时分。有人拦住了少年。是樱美的朋友伊欧。伊欧擦着眼泰,把信交给了少年。\n\n"这是樱美写的...好像是打算交给你的..."\n\n文森特颤抖着双手接过信,展开了那封信。每读一个字,少年的眼中就不断涌出泪水。少年擦去泪水,对着为了保护自己而离世的少女展翅高飞的天堂微笑。\n\n"总有一天我们会再见面的。""
 BEL_story_event.18.t: "致文森特"
 BEL_story_event.18.desc: "\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"这样写信也是好久没有过了...本来是想直接对你说的。想再次向你确认我的心意,但是在你面前说实在是太害羞了。诶嘿嘿...不过,即使是这样写信,我也想再次向你确认我的心意。\n\n我原本是瓦尔基里警察学校的一个普通学生。但是...改变那平凡生活的,是你。即使是一些小事,也为我单调无趣的人生增添了装饰,架起了彩虹。我喜欢上你可能就是从那时候开始的,文森特,因为有你,我才能感受到以前无法感受到的幸福。如果没有你,我可能会一直过着别人口中无聊的生活。\n\n我和你父亲单独聊过,他说儿子这么开心还是第一次,好几次向我道谢。如果我们长大了,所有的事情都解决了,我们就一起生活在这里吧。我和你结婚,你父亲同意了。现在只等你的回答了...为什么求婚的时候眼泪止不住呢...?\n\n是因为害怕有朝一日会失去你吗?是因为害怕我会突然被恐怖分子盯上而离开人世吗?虽然我是个什么都不懂的笨蛋...但我可以说,我对你的爱是确定无疑的。这是真的。\n\n话题有点太长了...今天就写到这里,文森特,如果有朝一日我们长大了...那时候我们一起幸福吧。\n\n真的很爱你。"\n\n"黑泽樱美 写""