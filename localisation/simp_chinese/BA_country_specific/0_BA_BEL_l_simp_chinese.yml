 BEL_tech_slot_2: "扩充基础设施"
 BEL_tech_slot_2_desc: "集中力量重建和扩充因战争破坏的刚果基础设施。这将成为经济发展的基础。"
 BEL_posts_for_generals: "增加橡胶生产"
 BEL_posts_for_generals_desc: "通过增加刚果的橡胶生产来增强军事力量。这将有助于维持比利时在刚果的军事力量。"
 BEL_united_states_of_br: "提升刚果人的自治权"
 BEL_united_states_of_br_desc: "赋予刚果人更多的自治权,并将他们的声音反映在政策中。这将有助于改善比利时与刚果的关系。"
 BEL_third_republic: "扩大钨进口"
 BEL_third_republic_desc: "通过扩大刚果的钨进口来增强军事力量。这将有助于维持比利时在刚果的军事力量。"
 BEL_combat_separatism: "削弱分离主义"
 BEL_combat_separatism_desc: "消除残存的刚果分离主义势力的威胁,实现国家统一。巩固比利时在刚果的主权。"
 BEL_war_bonds: "筹集战争恢复基金"
 BEL_war_bonds_desc: "通过发行战争债券筹集战争损失恢复基金。这将有助于加快刚果的重建速度。"
 BEL_the_international_c: "应对辛迪加主义威胁"
 BEL_the_international_c_desc: "应对刚果内辛迪加主义势力的威胁,并切断其影响力。阻止他们的扩散,促进刚果的稳定。" 
 BEL_invite_foreign_com: "邀请外国企业"
 BEL_invite_foreign_com_desc: "邀请外国企业进入刚果以促进经济发展。这将有助于激活刚果的经济。"
 BEL_address_labor_disp: "解决劳动纠纷"
 BEL_address_labor_disp_desc: "解决刚果的劳动纠纷,保障工人的权利。这将有助于稳定刚果的劳动力。"
 BEL_impement_article_17: "实施第17条"
 BEL_impement_article_17_desc: "执行关于刚果统治的条约第X条,加强比利时对刚果的控制。这将推动比利时-刚果一体化。"
 BEL_land_1st_2: "土地改革法案第二次"
 BEL_land_1st_2_desc: "为发展刚果农业,实施第二次土地改革法案。致力于重新调整土地所有权和建设农业基础设施。"
 BEL_shipyard: "刚果造船厂"
 BEL_shipyard_desc: "在刚果建立比利时军舰造船厂,以增强军事力量。这将有助于维持比利时在刚果的军事力量。"
 BEL_implement_a_national_guard: "建立国家警卫队"
 BEL_implement_a_national_guard_desc: "在刚果建立国家警卫队,以加强比利时对刚果的统治。这将有助于维持比利时在刚果的军事力量。"
 BEL_import_oil: "扩大石油进口"
 BEL_import_oil_desc: "扩大刚果的石油进口,以确保能源供应的稳定。这将有助于促进刚果的工业发展。"
 BEL_massive_recruit_plan: "大规模征兵计划"
 BEL_massive_recruit_plan_desc: "在刚果实施大规模征兵计划,以加强比利时对刚果的统治。这将有助于维持比利时在刚果的军事力量。"
 BEL_reward_army_loyalty: "建立空军"
