 BEL_cohen_plan: "科恩计划"
 BEL_cohen_plan_desc: "问题在一定程度上得到了解决。至少,我们的军队不再像从基沃托斯逃出来时那样狼狈不堪。比利时军队将再次拿起武器,眺望非洲彼岸的家乡,等待重返本土的那一天。"
