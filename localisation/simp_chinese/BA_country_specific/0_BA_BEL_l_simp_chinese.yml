l_simp_chinese:
 BEL_GATHERING_STORM_DESC_1: "由于异界人的突然入侵,比利时人民遭受了无尽战争的痛苦。政府已经崩溃,国王利奥波德三世流亡到刚果,正在努力收复比利时本土。然而,比利时的未来仍然充满不确定性。比利时能否从异界人的入侵中夺回国家,重获和平呢?"
 BEL_country_intro_header: "§Y枯萎的罂粟§!"
 BEL_country_intro_content: "比利时的历史始于1790年。比利时最初宣布独立为联邦,后来又宣布独立为王国,作为一个殖民帝国统治着位于非洲的刚果殖民地,过着低地国家的生活。经历了第一次世界大战、国土被德国蹂躏的比利时,原以为不会再有国土被蹂躏的事情发生。\n\n但命运之神毫不犹豫地剪断了比利时这根线。\n\n当带着光环的少女们入侵欧洲、毁灭比利时时,国王利奥波德三世和比利时人逃往了非洲的刚果殖民地。与跟随主人的殖民地人数众多的法国殖民地不同,比利时的情况并不乐观。殖民地内部,当地人的反抗从未停止,国王的人气一落千丈。\n\n虽然流亡的比利时饱受各种疾病的折磨,但流亡的比利时人有一个共同的目标,那就是重返本土。但要实现这个目标,最终也不得不放弃很多东西。要么给刚果殖民地相应的代价,要么可能失去殖民地本身。\n\n沾满鲜血的资金成为了比利时这个国家的生命线。这个被遗弃在非洲丛林中的可怜弱小国家的心脏,可能会在他们剥削的殖民地停止跳动。\n\n§Y开发 - Mako§!\n§Y辅助开发 - Pencildude§!"
 BEL_guide: "目标\n\n£white_dot. 平息殖民地的混乱。\n£white_dot. 工业化殖民地,加紧准备对抗异界入侵者。\n£white_dot. 恢复国王的权威,具备真正君主的资格。\n£white_dot. 作为国王,不惜任何代价从异界入侵者手中夺回比利时本土。"
 BEL_Leopold_III_desc: "利奥波德三世肩负着巨大的责任。在父亲突然去世、登基后不久,异界入侵者入侵了比利时,利奥波德三世与比利时王国内阁一起流亡到了刚果殖民地。怀着总有一天要重返比利时本土的心情。\n\n但是,登基的年轻国王未能成为比利时这个国家的核心。在刚果殖民地,比利时的国王并不受欢迎。与传统强国法国不同,比利时是位于低地地区的无足轻重的国家,追随本国的殖民地人也不多。在看不到前景的可怕处境下,利奥波德三世的人气每况愈下。\n\n比利时人的国王仍然无法适应风暴般席卷而来的局势。他的比利时失去了本土,流亡的非洲殖民地饱受当地反抗军这一疾病的折磨。就连他的军队也无法恢复元气,只能瑟瑟发抖。\n\n这位新手国王能否克服这一切,成为比利时的英雄呢?"
 # 决议
 BEL_industrialize: "比利时的工业化"
 BEL_industrialize_desc: "由于异界人的入侵,比利时必须加速工业化。为此,比利时必须制定新的工业化计划,实施新的政策以加速工业化,克服当前的局面。"
 BEL_industrialize_leopoldvile: "利奥波德维尔的工业化"
 BEL_colony_coreing: "比利时的殖民地收复"
 BEL_colony_coreing_desc: "由于异界人的入侵和一场内战,比利时的殖民地被摧毁了。为了解决这个问题,比利时必须制定新的计划,恢复殖民地的稳定,利用殖民地的资源。"
 BEL_colony_coring: "[FROM.GetName] 殖民地复兴"
 BEL_colony_civil_war: "比利时殖民地内战"
 BEL_colony_civil_war_desc: "由于异界人的入侵,比利时的殖民地陷入了内战。为了解决这个问题,比利时必须制定新的计划,恢复殖民地的稳定,利用殖民地的资源。"
 BEL_powerful_suppress: "强力镇压"
 BEL_powerful_suppress_desc: "由于异界人的入侵,比利时必须加强对殖民地内部的镇压。"
 BEL_occupation_stabilization: "占领区稳定化"
 BEL_occupation_stabilization_desc: "由于异界人的入侵和殖民地内战,比利时必须恢复占领区的稳定。"
 BEL_imperialism: "鼓吹帝国主义"
 BEL_imperialism_desc: "由于异界人入侵引发的殖民地内战,比利时的局势非常混乱。但为了让居民重温过去的荣耀,利用殖民地的资源,比利时必须鼓吹帝国主义。"
 BEL_using_civil_war_decision: "正在实施比利时殖民地内战政策"
 BEL_recov_events.1.t: "比利时紧急动员"
 BEL_recov_events.1.desc: "由于异界人的入侵,比利时必须转为紧急动员体制。国王利奥波德三世正在鼓励殖民地内的国民团结一致,击退异界人,以收复比利时本土。但在目前的情况下,击退异界人还为时尚早。"
 BEL_recov_events.1.a: "别无他法"
 BEL_recov_events.2.t: "利奥波德三世的演讲"
 BEL_recov_events.2.desc: "下定决心的利奥波德三世登上了讲台。虽然意外地成为了领导者,但别无选择。作为领导者,作为国王,他必须尽自己的职责。在利奥波德维尔,他穿着整洁的西装,梳理着头发,为了展现国王的威严而做准备。\n\n国民们仰望着他。30多岁的年轻国王利奥波德紧张得心脏都快停止了。但他无路可逃,更重要的是,他不会逃跑。利奥波德三世深吸一口气,缓缓地、大声地开始演讲。\n\n"在座的比利时王国国民,在弗兰德斯和瓦隆的所有民众。借此机会,我作为比利时王国的国王,作为一个比利时人向你们宣告。\n\n你们都会记得我们的家乡。广阔的草地和天空中飘浮的云朵,以及每个人都过着和睦生活的城市。但看看现在。突然出现的异界女性,不仅夺走了我们的家园,还毁坏了我们的城市。\n\n布鲁塞尔、安特卫普、列日、沙勒罗瓦,我们离开了熟悉的家乡,离开了生活了一辈子的家乡,流亡到了这里。\n\n我作为你们的国王向你们宣告。显然,我们败给了比我们更强大的敌人。比1914年那时,上帝给了我们更大的危机。\n\n诸位,我们为自由而战。当我们反抗荷兰独立时,当我们反抗德意志帝国时,我们携手团结在一起。本土的敌人会嘲笑我们。他们甚至没想到我们经历过的磨难。\n\n为了自由,为了法律,为了比利时而战。拿起武器、工具、农具。这是一个比利时人的请求,也是你们国王的命令。团结就是力量,我们的红罂粟将再次绽放在比利时的土地上。\n\n国王、法律、自由万岁。""
 BEL_recov_events.2.a: "比利时万岁!国王陛下万岁!"
