 BEL_in_vargas_we_trust_desc: ""
 BEL_tribunal_de_seguranca_nacional: "国家安全法庭"
 BEL_tribunal_de_seguranca_nacional_desc: "国家混乱之际,心怀不轨者持械恐吓我们的公民。这些人是国家的毒瘤,必须立即铲除。在流亡期间设立法庭,我们可以审判罪犯并对其进行惩罚。"
 BEL_ensure_continued_military_support: "确保持续的军事支持"
 BEL_ensure_continued_military_support_desc: "流亡政府的军队是返回本土的关键因素之一。对军队的慷慨支持将使我们的军队更加强大。通过更好的装备和更聪明的军官来实现。"
 BEL_work_with_the_integralists: "与整合主义者合作"
 BEL_work_with_the_integralists_desc: "对于陷入危机的国家,重要的不仅仅是军队。比利时显然是一个问题多多的国家。但这些问题可以等我们回到本土后再解决。至少,没有人希望在这片非洲丛林中死去。"
 BEL_estado_moderno: "镇压殖民地内战"
 BEL_estado_moderno_desc: ""
 BEL_estado_novo: "为收复做准备"
 BEL_estado_novo_desc: ""
 BEL_cohen_plan: "科恩计划"
 BEL_cohen_plan_desc: "问题已经得到了一定程度的解决。至少,我们的军队在逃离基博托斯时不再狼狈不堪。比利时军队再次拿起武器,望向非洲彼岸的故乡,等待重返本土的那一天。"
 BEL_the_polaca: "扩充军工产业"
 BEL_the_polaca_desc: ""
 BEL_no_matter_the_cost: "不惜一切代价!"
 BEL_no_matter_the_cost_desc: ""
 BEL_invest_in_the_armed_forces: "收买军队"
 BEL_invest_in_the_armed_forces_desc: "军队已经破碎,对我们也不友好。收买军队会让我们的钱包有些紧张,但可以确保军队站在我们这边。"
 BEL_royal_colleges: "[ROOT.Capital.GetCapitalVictoryPointName]皇家学院成立"
 BEL_royal_colleges_desc: "教育是所有人最好的福利,尤其是在流亡期间。通过节省预算,我们终于在利奥波德维尔筹集到了足够的资金来建立一所大学。"
 BEL_issue_lordships: "授予爵位"
 BEL_issue_lordships_desc: "军队需要强大,但也是一个腐败的群体。如果我们向军队提出要求,他们可能会要求一些“小”回报。如果我们赠予他们贵族头衔,他们会满意并继续为军队服务。"
 BEL_promote_agriculture: "咖啡男爵的复兴"
 BEL_promote_agriculture_desc: "比利时的咖啡产业已经得到了充分发展。通过咖啡产业维持和振兴我们的经济,我们称这些人为“咖啡男爵”。"
