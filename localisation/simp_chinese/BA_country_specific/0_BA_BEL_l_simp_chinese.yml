 BEL_story_event.1.t: "下雪的时候" 
 BEL_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n大概是去年的圣诞节。男孩在瓦隆的小镇街道上听到钟声,脸上露出了灿烂的笑容。尽管男孩所居住的比利时早已不复存在,但他依然感到幸福。对于年仅15岁的男孩来说,祖国的概念是陌生的,对他而言,祖国的存在与否无关紧要。除了在街上巡逻的女武神警察学校的学生,圣诞夜的一切都显得那么平静。\n\n咚咚,敲门声传来。唯一的亲人——父亲此时正在工作,男孩便去开了门。站在他面前的是一位金发碧眼、短发的美丽少女。少女微微弯下身子,微笑着递给男孩一份用法语写的文件。男孩看着少女的模样,愣了一会儿,随后回过神来,在文件上签上了父亲的名字,然后送走了少女。\n\n送走少女后,男孩的脸变得像圣诞老人的衣服一样红。那时的微笑,头上积雪的她,以及那独特的装束,这一切都足以让刚刚意识到爱情的男孩心跳加速。\n\n男孩喘着粗气,试图平复自己的心情。他想知道她的名字。男孩推开门,四处寻找那位少女,徘徊在小镇的街道上。但他寻找的那位美丽少女早已消失无踪。直到他的父亲大声责骂他在外面做什么,并表示担心之前,他在外面找了好几个小时。\n\n整夜大雪纷飞,雪将小镇的街道染成了白色。那天晚上,男孩无法入睡。他脑海中不断浮现出那位比花束还要美丽的少女的模样。\n\n“如果能再见到那张脸就好了……”"
 BEL_story_event.2.t: "面对面"
 BEL_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n男孩勉强睁开沉重的眼皮。睁开眼睛后,他看到的是父亲的圣诞礼物,以及一张写着因为工作原因会晚归的便条。男孩叹了口气,起身吃起了父亲准备的早餐。吃着湿软的面包和已经变温的牛奶,男孩尽管经历了这些,还是正常地前往学校。\n\n即使在去学校的路上,男孩脑海中也只有昨天见到的那位少女的身影。她的模样让他的心脏疼痛,但也让他的脑海充满了电流般的快感。他无法掩饰内心的烦闷,一路上不断叹气。\n\n在路上,他不断看到女武神特警学院的警卫。男孩认为其中不会有他寻找的那位少女。昨天他见到了许多穿着相同制服的女孩,但没有看到他寻找的那位。正当男孩打算无视这些警卫继续前行时,一个面孔映入了他的眼帘。\n\n那是一个金发短发、白皙皮肤、紫色眼睛的少女。\n\n男孩失去了言语。他一直寻找的,走到鞋子都快磨破的那位少女就在这里。男孩屏住了呼吸,不知道该如何开口。即使想说话,也有东西紧紧堵住了他的喉咙。男孩的脸变得像红萝卜一样红,几乎喘不过气来。\n\n就在那一刻,少女慢慢向男孩走来。她脸上带着好奇的表情,似乎完全不知道自己是男孩心跳加速的原因。\n\n少女把手插进口袋,注视着他。"
 BEL_story_event.3.t: "开口交谈"
 BEL_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“是你吧?昨天在文件上签了你爸爸名字的那个孩子?”\n\n少女笑着问他。男孩屏住呼吸,然后像坏掉的玩偶一样点了点头。少女似乎觉得很有趣,笑着告诉了他自己的名字。她笑着拍了拍他的肩膀。\n\n“我叫佐久美,以后会负责这里的警卫。有我们在,至少不会有危险。我保证。”\n\n少女笑着继续介绍自己。但男孩的耳朵里什么也听不进去。这是梦吗?眼前的是从天而降的女神吗?男孩完全被她的美貌所吸引。而且她那纯真可爱的另一面更是让男孩深深地迷恋上了她。\n\n“那个?”\n“……啊!”\n\n男孩回过神来,注视着少女。意识到自己刚才走神了,男孩向她道歉,然后打算跑回学校。但有什么东西抓住了他的脚踝。男孩定了定心神,转身,慢慢地走到少女面前。\n\n“嗯?怎么了?”\n“……那个……佐久美姐姐……!我……想和你……!”\n“……成为朋友……!”\n\n他的脸已经涨得通红。机灵的佐久美可能已经察觉到了他的心意。但听到他的提议,佐久美似乎觉得很有趣,点了点头。男孩笑着表示感谢。\n\n雪依然在天空中缓缓飘落,展示着它的美丽。"
 BEL_story_event.4.t: "建立友谊"
 BEL_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n雪停了已经有一周了。堆积的雪已经融化了很多,偶尔剩下的冰块让人们差点摔倒,几乎摔断尾骨。男孩放学后正准备回家。\n\n“喂~”\n\n熟悉的声音传入耳中。是佐久美。男孩比任何人都开心地迎接了她。他让少女坐在空无一人的教室里,像往常一样开始向她讲述这段时间发生的事情。从朋友今天吃面包时呛到的故事,到抱怨老师的话题,内容丰富多彩。\n\n佐久美没有太多话要说。不是不想说,而是确实没有什么可说的。每天都是一样的工作,周围的人也都是女武神警察学校的同学,所以她的故事无非是今天处理了什么事件。对于每天经历这些的佐久美来说,男孩的故事总是新鲜有趣的,即使这些故事很平凡。\n\n“……所以张老师不太好。他总是布置很多作业……感觉脑袋要爆炸了……”\n“呵呵,不过这样的话,老师是不是很关心你?你有一个好老师啊?”\n“姐姐!这种时候你应该同情我啊……!”\n\n尽管喜欢的人就在眼前,男孩说话结结巴巴,但佐久美真心倾听着他的故事。她看着他,笑得嘴角几乎咧到耳朵。那天,佐久美整天都留在学校,听他讲述各种故事。\n\n他们的青春正在绽放。"
 BEL_story_event.5.t: "小小的对话" 
 BEL_story_event.5.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n佐久美曾是瓦尔基里警察学校的一名学生。平凡得不能再平凡,绝对算不上特别的学生。背着枪,监视这里的当地人,度过平凡的一天。直到她遇到了一个成为她新朋友的男孩。而且佐久美也能看出,这个男孩喜欢她。\n\n“今天不抱怨张老师了吗?”\n“说了也没用……这次又布置了一堆作业。姐姐不是会说法语吗?为什么不能让像你这样的学生学我们的语言呢?”\n“因为……我学法语是因为我自己,而校长是想把我们的语言推广给当地人。”\n\n男孩深深叹了口气。学习外地人的语言让他头疼不已,脸上的表情也没有消散。佐久美思考了一会儿,决定带他去她知道的一个地方。一路上,男孩的好奇心无法抑制。面对他无尽的问题,女孩只是笑着说:“你看了就知道了。”\n\n走了多久呢,眼前出现了一片广阔的湖泊,融雪形成的水坑,还有鸟儿鸣叫的小径。男孩走在路上,不停地说着他没想到自己住的地方竟然有这样的地方。\n\n“你还要一直走来走去吗?过来,坐下吧。”\n“啊……嗯……”\n\n佐久美先坐在一块足够两人坐的大石头上,用手拍了拍旁边,叫他过来。男孩脸红了,乖乖地坐在女孩旁边。佐久美看着这样的男孩,笑着开口了。\n\n“那个,你喜欢我吧?嗯?”"
 BEL_story_event.6.t: "在鸟鸣的天空下"
 BEL_story_event.6.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“什……什么……?突然这么说……!”\n“你的脸上都写着呢,文森特,只要回答这个问题就好。你喜欢我吗?”\n\n男孩一时语塞。是的,老实说,他确实在第一眼就被她吸引了。在过去的一周里,他知道了她是多么温柔的人,从未给他和父亲带来过麻烦。尽管如此,男孩还是无法开口。无论如何,他觉得自己脑海中的那颗失控的定时炸弹无法停止。\n\n“那……那是……”\n\n佐久美看着文森特,微笑着。那种被戳中要害的表情,虽然才过了一周,但佐久美也不知为何对文森特产生了好感。女孩默默地把手放在他的手上。男孩吓了一跳,试图把手拿开。\n\n“嗯……?文森特……?”\n“姐……姐姐……!等一下,我还没准备好……!啊啊……!”\n“文森特!”\n\n虽然成功把手拿开了,但文森特的身体却从石头旁边摔了下去。女孩试图抓住他,防止他摔倒,但她也失去了平衡。\n\n当他们恢复意识时,男孩和女孩全身都沾满了泥土和草叶。文森特慢慢地,极其缓慢地睁开了眼睛。他看到了女孩的脸。不知何时,他们以一种尴尬的姿势紧紧抱在一起,脸都红透了,什么话也说不出来。\n\n只有鸟儿在这片沉默中喋喋不休。\n\n然后,男孩开口打破了沉默。"
 BEL_story_event.7.t: "心贴心"
 BEL_story_event.7.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n男孩说他有东西要给她,拿出了他一直想给她的东西。虽然被他的体重压得几乎变形,但那确实是一朵花。而且状态看起来还不错。佐久美微笑着抚摸着满是草叶的文森特的头。\n\n“这是洋桔梗,颜色真漂亮,你为了我在整个冬天都在找它吗?”\n“……嗯……”\n\n男孩点了点头,脸完全红了,眼里几乎充满了泪水。女孩接过那朵洋桔梗,默默地把它插在自己的耳边。美丽的金发和洋桔梗特有的紫色花瓣相得益彰。男孩惊讶地看着这样的女孩。女孩也有些害羞,脸红着微笑。\n\n“我会珍惜它的,因为这是……你给我的。”\n\n说完,女孩紧紧地抱住了男孩。也许是因为太幸福了,男孩也流着泪紧紧地抱住了女孩的背。\n\n两颗心贴在了一起。男孩的心脏像鼓一样强烈而快速地跳动着。而女孩的心脏也……\n\n和男孩的心跳一样快。"
 BEL_story_event.8.t: "谣言" # 条件: 若鹤越狱
 BEL_story_event.8.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n最近,瓦尔基里学生之间流传着一个坏消息。灾厄之狐小坂若鹤越狱了的传闻,还有她在瓦尔基里警察学校统治的瓦隆地区进行恐怖活动的消息。佐久美希望这不是真的。毕竟是灾厄之狐。她希望那只狐狸至少不要袭击这个村庄。在文森特上学的中学空教室里,佐久美静静地整理着思绪。\n\n“姐姐!你去哪了!”\n\n似乎不知道她复杂的心情,寻找她的文森特笑着跑过来,紧紧抱住了她。佐久美像过去一个月一样,抚摸着他的头,接受了男孩的爱。她紧紧抱住他,脸上露出明亮的笑容,但她的脸似乎因无法言说的秘密而变得阴暗。\n\n“姐姐!”\n“嗯……嗯……?”\n“你还好吗,姐姐……?叫了你几次都没有回应……”\n\n男孩的表情充满了焦虑,害怕她对自己厌倦了。当然,女孩从未对他感到厌倦。过去一个月里,她每天都和他的父亲和文森特见面,几乎像家人一样亲近。她不可能讨厌他。但文森特的表情似乎并不知道她的情况,变得越来越阴沉。\n\n“文森特……那个……”\n\n她张开嘴,试图告诉他事实,但却无法说出口。还什么都不知道的男孩怎么会了解灾厄之狐呢。但这也是无法永远对当地人隐瞒的理由。佐久美咽了口唾沫。她那因寒冷而僵硬的嘴终于张开了。接着,她开始向男孩解释现在正在发生的事情。\n\n“我会解释的,事实上……”"
 BEL_story_event.9.t: "绝不逃避" 
 BEL_story_event.9.desc:0 "“...事情就是这样。”\n\n“...是吗...?”\n\n听完故事的少年一脸茫然地看着少女,仿佛被重重打了一下后脑勺,什么都不明白。灾厄之狐,少年认为这个若鹤村的女人一定是栖木生活的世界里可怕的存在。栖木似乎在颤抖,仿佛害怕失去某人。那是他曾在父亲脸上见过的表情。少年以坚定的表情看着少女。\n\n“...姐姐,你不是一直自豪地说自己是女武神警察学校的学生吗?你一定经历了很多困难,见过很多受伤的同伴。”\n\n“但是...如果你受伤了呢...? 你只要中一颗子弹就会死。这么简单的问题...”\n\n“那我们就一直这样害怕吗?因为害怕我会死?如果姐姐担心我,害怕失去我,那保护我和爸爸不正是你的使命吗?”\n\n“...!”\n\n栖木的眼神动摇了。他说得对。只要自己站出来保护文森和他的父亲,就没有什么可担心的。至少,比起因为自己的无力而流泪和痛苦要好得多。栖木的脸上不知何时流下了泪水。泪水变成了哭泣,栖木不断地说着对不起,紧紧地抱住了文森。文森也几乎要因为心爱之人的哭泣而流泪。但少年拍了拍栖木的背,安慰她。\n\n自从母亲去世后,他就发誓再也不哭了。"
 BEL_story_event.10.t:0 "准备"
 BEL_story_event.10.desc:0 "女武神学院的学生们开始为保护这个小镇做准备。灾厄之狐袭击这个小镇的可能性微乎其微,但万一发生了呢。栖木拿起了她的武器,那是女武神警察学校的霰弹枪。\n\n其实虽然她一直自豪地说着...但女武神并不是那么好的学校,他们多次放过了危险的若鹤,导致整个基博托斯受害,只能干瞪眼,这到底算什么了不起的治安维持机构呢。栖木想着这些,不知不觉间已经在为应对灾厄之狐的到来做准备。\n\n“...害怕吗?栖木?”\n“...没事的,伊欧。真的。”\n\n朋友伊欧看着栖木,担心地问道。当然,她的脑海里充满了对心爱之人文森的思念。但现在不能退缩。她不断回想起文森对她说的话,坚定了心意。\n\n“我一定会保护...无论如何...”\n\n栖木的眼神比任何时候都要认真。她曾听说过,为了保护心爱之人而挥舞的剑是最强的。栖木现在明白了这个道理。而且,栖木决心即使牺牲自己也要保护心爱之人。照耀小镇的太阳不知何时已经落下。\n\n她的决心比任何时候都要坚定。"
 BEL_story_event.11.t:0 "战斗"
 BEL_story_event.11.desc:0 "枪声不断,燃烧的火焰染红了天空。无法战胜的敌人,周围是受伤痛苦的同伴。擦去额头上的血,喘着粗气的栖木看着眼前的女人。灾厄之狐,若鹤小坂。\n\n“哈...呼...”\n\n“果然不愧是女武神警察学校。竟然这么容易就崩溃了...”\n\n灾厄之狐用轻蔑的声音对少女说道。若鹤的反应也是理所当然的。战斗才开始10分钟,除了栖木,其他女武神警察学校的学生早已被击倒。只有栖木拖着断了的左臂,怒视着若鹤。\n\n“为什么要这么抵抗呢,有什么重要的人吗?呵呵...如果我说对了,那你最好把那份心情收起来。人终究会背叛的。玩弄信任的人,也是人。你不是这样吗?”\n\n“...闭嘴...”\n\n栖木右手握着霰弹枪,瞄准了若鹤。战斗已经失败了。如果灾厄之狐越过这道防线,接下来会发生什么显而易见。\n\n“绝对不能让你过去...你...绝对不能...!”\n\n“...哈...真是麻烦。你知道你有多烦人吗?”\n\n若鹤快得几乎看不见地拿出步枪,射中了她的右手,霰弹枪飞了出去。子弹打进手里,栖木痛苦不堪,若鹤趁机越过了她。\n\n“...不能倒下...”"
 BEL_story_event.12.t:0 "哀求"
 BEL_story_event.12.desc:0 "若鹤慢慢地向小镇走去。按照精心策划的计划,对当地人的城市和村庄以及女武神警察学校的设施进行了恐怖袭击。只要最后攻击这个小镇就结束了。\n\n但有什么东西抓住了若鹤的脚踝。\n\n“...不能走...绝对不能...”\n\n栖木的身体已经一团糟。左臂断了,右手中弹,浑身没有一处不流血。即便如此,栖木还是用身体抓住了若鹤的脚踝。不知不觉间,栖木的声音中混杂着哭泣和哀求。\n\n“求你了...拜托不要...拜托不要碰这里...对你来说只是个小镇,但对我来说是无比珍贵的地方...所以...就这样假装没看见,回去吧...至少让人们...让文森能继续生活...”\n\n“....”\n\n少女流着血泪,吐着血哀求。若鹤被抓住脚踝,默默地看着少女。反正是个快死的肉块,轻轻一脚踢开就能按计划进行。\n\n“...嗯...?”\n\n失去双手的触感,少女抬起头。灾厄之狐已经消失不见。是她的哀求改变了灾厄之狐的心意,还是她认为这个小镇没有破坏的价值而撤退了,少女不知道。她只是流着泪,不断感谢灾厄之狐。\n\n“现在安全了...至少现在...”"
 BEL_story_event.13.t:0 "归还" 
 BEL_story_event.13.desc:0 "火焰不再燃烧任何东西。天空像男孩第一次遇见女孩时那样,飘落着白雪。文森特像第一次寻找她那样,四处奔跑寻找她。尽管他走遍了整个村庄,文森特还是找不到佐久美。男孩的心情越来越焦急,甚至开始担心她是否为了保护自己而死。\n\n“姐姐!佐久美姐姐!”\n\n即使大声呼喊女孩的名字,回声也没有回应他。男孩的脸上流下了泪水。担心她为了自己而死的恐惧像树一样迅速生长。文森特背负着几乎要爆炸的焦虑,迈着沉重的步伐前行。\n\n“姐姐...”\n\n虽然时间短暂,但他看到了。在村庄的另一边,火焰燃烧,枪声不断传来,显然姐姐和女武神们正在与所谓的灾厄之狐战斗。尽管找了几个小时,他还是没有看到她的身影。男孩最终确信佐久美在那场战斗中死去了。他打算放弃寻找佐久美。\n\n“...文森特...”\n“...!”\n\n他回头看去,确实是她。虽然样子狼狈不堪,但他认得出来。男孩一看到女孩,便流下了与白雪形成对比的热泪,紧紧抱住了她。女孩也用她能动的右臂紧紧抱住了男孩。\n\n“我以为姐姐...姐姐已经死了...”"

 BEL_story_event.14.t:0 "在飘雪的废墟中"
 BEL_story_event.14.desc:0 "“哦...你以为姐姐会死吗...? 别担心,文森特...我不会死的。怎么能丢下你先飞上天呢...? 我们还有很多事情没做完...在那之前,我不会先离开你去天堂的。”\n\n为了安抚男孩几乎崩溃的心,女孩不断重复她绝不会离开的话。男孩流着泪,为了这个为了自己变成这样的女孩而哭泣。女孩也流下了热泪,泪水顺着她的脸颊慢慢滴落在雪地上,融化了冰冷的积雪。\n\n“姐姐...!姐姐...呜...”\n“哦...你不是说过不会哭吗...? 你不是说过和自己约定过吗...”\n“但是...但是...!一想到姐姐可能已经死了,我就...再也不想失去任何人了...!”\n\n男孩结结巴巴地继续说着,带着哭腔。女孩默默地抬起男孩的脸,随后将自己的嘴唇贴在他的嘴上。两人之间温暖的吻持续了短短10秒,但对他们来说,每一秒都像是永恒。文森特惊讶地脸红,看着女孩。\n\n“现在一切都会好起来的...即使灾厄之狐再次来袭...我和我的朋友们会全力保护你...别担心我,普通的子弹是杀不死我的。”\n\n女孩擦去泪水,像第一次见面时那样,向男孩微笑。男孩再次紧紧抱住了女孩。女孩没有感到任何痛苦。\n\n“现在不要再悲伤了。”"

 BEL_story_event.15.t:0 "那晴朗的一天"
 BEL_story_event.15.desc:0 "雪停了,阳光照在村民的脸上和房屋上。女孩和男孩迎来了周末,手牵着手享受他们的约会。男孩露出了比任何时候都幸福的笑容,女孩也是如此。女孩和男孩一起品尝街头小吃,买衣服,度过了愉快的时光。\n\n“文森特,这件衣服好看吗?”\n“姐姐穿什么都好看!嘿嘿,不过这件更好看!”\n\n男孩举起一件淡紫色的衬衫给她看。女孩也很喜欢,试穿后展示给他看。男孩非常高兴。女孩用她的钱结账后,和他一起前往一家小咖啡馆。\n\n他们度过了愉快的时光。第一次喝咖啡,在面包店买面包,在散步道上重温第一次的吻。看到女孩幸福的笑容,男孩的心也充满了幸福,甚至觉得即使现在死去也无憾。\n\n男孩看着她耳朵上的桔梗花,依然凌乱不堪。店主和路人都问她为什么一直戴着这朵破旧的花。女孩只是回答说这是她心爱的人送的珍贵礼物。\n\n“姐姐...这朵花...花瓣快掉光了,要不要我重新给你找一朵...?”\n“不~行!你是让我丢掉第一次收到的礼物吗?即使这朵花枯萎了,我也会一直戴着它,记住了,文森特。”\n\n“呃...姐姐...!”"

 BEL_story_event.16.t:0 "不变的爱"
 BEL_story_event.16.desc:0 "听到他的话,佐久美戴着文森特送的桔梗花,笑得像花一样灿烂。男孩和女孩继续笑着,度过了他们的快乐时光。当太阳快要落山,黄昏将街道染成橙色时。\n\n“今天就到这里吧?虽然有点遗憾,但明天还有很多时间。”\n\n“...好吧,虽然每次和姐姐分开都很痛苦...”\n\n女孩摸了摸男孩的头,笑了笑。至少在一年内,不会有任何威胁。女孩这样想着,明亮地笑了。佐久美摸着男孩的头,享受着幸福的时光。这时,一个男人从建筑物之间冲出来,手里拿着什么东西,向女孩扑来。\n\n“你这个贱人...!去死吧!!”\n“...!姐姐...!”\n“这是..!”\n\n那个面色凶狠、身材瘦小、眼圈发黑的男人手里拿着的东西是什么,她一眼就认出来了。是海洛破坏炸弹,如果被击中,文森特和女孩都会死。男孩惊慌失措,身体僵硬,无法动弹。女孩的身体如果完好无损,她会带着文森特逃跑。但...她为了保护男孩而战斗时受的伤还没有痊愈。\n\n女孩怨恨着天空。为什么?她以为一切都结束了,为什么...!为什么!!就在女孩这样想着的时候,男人拿着海洛炸弹向男孩和文森特冲来。佐久美含着泪水,紧紧抱住男孩,用背挡住了炸弹。男人手中的炸弹爆炸了,发出巨响,男人化为灰烬消失了。\n\n女孩和男孩短暂的爱情也因此画上了句号。\n\n女孩的心脏渐渐冰冷。"

 BEL_story_event.17.t:0 "这不是永别" 
 BEL_story_event.17.desc:0 "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年望着敞开的棺材,热泪盈眶。看着为了保护自己而离世的佐久美,少年脑海中交织着各种思绪。如果当初没有去约会,如果那个人没有出现,至少如果自己有能力击败那个男人。\n\n即使这样想,也无法将时针拨回过去。\n\n少年流着泪,再次取出一朵花放在她的尸体上。那是一朵桔梗花。少年将佐久美最喜欢的桔梗花放在她已经冰冷的手上。在父亲和她的朋友们面前,少年放声大哭。\n\n明明承诺过不再哭泣,明明承诺过不再失去所爱之人,明明承诺过要变得强大。少年无尽地责怪和憎恨自己无能为力。\n\n在少女的葬礼结束时,有人拦住了少年。是佐久美的朋友伊织。伊织擦着眼泪,递给少年一封信。\n\n“这是佐久美写的……她想交给你……”\n\n文森特颤抖着手接过信,展开信纸。每读一个字,少年的眼泪就不断涌出。少年擦干眼泪,朝着为了保护自己而离世的少女可能飞翔的天国微笑。\n\n“总有一天再见。”"
 BEL_story_event.18.t:0 "致文森特"
 BEL_story_event.18.desc:0 "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“好久没有写信了……本来想亲口告诉你。想再一次确认我的心意,但在你面前说出来太害羞了。呵呵……不过,即使这样写信,我也想再一次确认我的心意。\n\n原本我是瓦尔基里警察学校的普通学生。但是……你改变了我那平凡的生活。你为我那单调无趣的生活增添了色彩,挂上了彩虹。也许从那时起,我就喜欢上了你,文森特。因为有你,我感受到了前所未有的幸福。如果没有你,我可能会继续过着别人所说的无趣生活。\n\n你知道吗,我和你父亲单独聊过。他说这是第一次看到儿子这么幸福,几次对我表示感谢。如果我们长大后,一切都解决了,我们就在这里一起生活吧。你父亲同意我和你结婚。现在只等你的回答了……为什么求婚时总是泪流满面……?\n\n是因为害怕有一天会失去你吗?是因为害怕突然被恐怖分子盯上而离世吗?虽然我很笨,什么都不懂……但我可以肯定地说,我对你的爱是真实的。\n\n话说得太长了……今天就写到这里,文森特,总有一天我们长大了……那时我们一起幸福吧。\n\n真的爱你。”\n\n“黑泽佐久美”"