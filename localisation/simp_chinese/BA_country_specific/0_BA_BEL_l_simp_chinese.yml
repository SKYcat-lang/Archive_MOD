 BEL_start_the_state_of_emergency: "宣布国家紧急状态"
 BEL_start_the_state_of_emergency_desc: "当地反抗军正在肆虐。在为时已晚之前,必须率领军队,确保对利奥波德维尔的控制权。否则比利时只有死路一条。"
 BEL_enhance_the_national_security_law: "加强国家安全法"
 BEL_enhance_the_national_security_law_desc: "无论怎么美化,刚果一团糟的事实都无法掩盖。在返回本土之前,有必要控制殖民地人和本土人。"
 BEL_greater_federalism: "非洲开发"
 BEL_greater_federalism_desc: "刚果是我们收复本土的基地。而在这片只有丛林的穷乡僻壤,必须实现工业化。"
 BEL_continue_centralization: "吸引本土投资者"
 BEL_continue_centralization_desc: "我们成功与在比利时本土对抗入侵者的人接触。本土的商人承诺投资自己的财产,以收回比利时。"
 BEL_recolonize: "再殖民化"
 BEL_recolonize_desc: "当地人渴望"自由",正在反抗我们。有必要让那些狂妄的原住民知道刚果的主人是谁。"
 BEL_vassouras_line: "扩建军需工厂"
 BEL_vassouras_line_desc: "没有武器,士兵就无法战斗。必须建立生产武器的军需工厂,武装我们的士兵。"
 BEL_petropolis_line: "扩建民用工厂"
 BEL_petropolis_line_desc: "推平利奥波德维尔的丛林,在那里建造工厂,开始为收复本土做准备。"
 BEL_restore_the_coffee_barons: "刚果农业"
 BEL_restore_the_coffee_barons_desc: "众多资源,特别是刚果出产的咖啡和橡胶,为流亡的比利时提供了生机。进一步扩大这一优势,可以期待王室的安宁和军队的扩张。"
 BEL_constitutional_monarchy: "复辟君主制"
 BEL_constitutional_monarchy_desc: "无论多么无能,利奥波德三世都是比利时的国王。从比利时这个国家诞生的那一刻起,国王就与我们同在。国王是我们比利时人的象征和精神支柱。"
