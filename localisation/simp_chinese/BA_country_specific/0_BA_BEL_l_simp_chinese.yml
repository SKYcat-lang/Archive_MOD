l_simp_chinese:
 BEL_GATHERING_STORM_DESC_1:0 "突如其来的异界人入侵使比利时人民饱受战争之苦。政府崩溃,国王利奥波德三世流亡至刚果,努力收复比利时本土。然而,比利时的未来依然不确定。比利时能否从异界人的入侵中夺回国家并重获和平?"

 BEL_country_intro_header:0 "§Y凋零的罂粟花§!"
 BEL_country_intro_content:0 "比利时的历史始于1790年。最初作为联邦,随后作为王国宣告独立的比利时,曾统治非洲的刚果殖民地,作为一个殖民帝国和低地国家度过了岁月。经历了第一次世界大战,被德国蹂躏的比利时,认为再也不会遭受国土被侵占的命运。\n\n然而,命运之神毫不犹豫地切断了比利时的命运之线。\n\n当佩戴项圈的少女们入侵欧洲并灭亡比利时时,国王利奥波德三世和比利时人流亡至非洲的刚果殖民地。与法国殖民地不同,比利时的情况并不乐观。殖民地内部不断有当地人的抵抗,国王的声望跌至谷底。\n\n尽管流亡的比利时饱受各种疾病的折磨,但流亡的比利时人有一个共同的目标,那就是返回本土。然而,为了实现这个目标,他们最终可能不得不放弃很多东西。可能需要付出巨大的代价,甚至失去整个殖民地。\n\n被鲜血玷污的资金链成为了比利时这个国家的生命线。这个被遗弃在非洲丛林中的可怜小国的心脏,可能会在他们所剥削的殖民地中停止跳动。\n\n§Y开发 - Mako§!\n§Y辅助开发 - Pencildude§!"
 BEL_guide:0 "目标\n\n£white_dot. 平息殖民地的混乱。\n£white_dot. 工业化殖民地,准备抵御异界入侵者。\n£white_dot. 恢复国王的权威,具备真正君主的资格。\n£white_dot. 作为国王,不惜一切代价从异界入侵者手中夺回比利时本土。"

 BEL_Leopold_III_desc:0 "利奥波德三世肩负起了巨大的责任。在父亲突然去世后不久,他登上了王位,异界入侵者入侵了比利时,利奥波德三世与比利时王国内阁一起流亡至刚果殖民地,心怀有朝一日重返比利时本土的愿望。\n\n然而,年轻的国王并未能成为比利时这个国家的核心。在刚果殖民地,比利时的国王并不受欢迎。与传统上强大的法国不同,比利时是一个位于低地的不起眼国家,追随本国的殖民地居民也不多。在前途未卜的可怕局势中,利奥波德三世的声望不断下降。\n\n比利时的国王仍未能适应如暴风般席卷的局势。他的比利时失去了本土,在流亡的非洲殖民地中饱受原住民抵抗军的困扰。他的军队也未能恢复实力。\n\n这位年轻的国王能否克服一切,成为比利时的英雄?"

 BEL_industrialize:0 "比利时的工业化"
 BEL_industrialize_desc:0 "由于异界人的入侵,比利时必须加速工业化。为此,比利时需要制定新的工业化计划,并实施新的政策以加速工业化,克服当前的困境。"
 BEL_industrialize_leopoldvile:0 "利奥波德维尔的工业化"
 BEL_colony_coreing:0 "比利时的殖民地收复"
 BEL_colony_coreing_desc:0 "由于异界人的入侵和一场内战,比利时的殖民地被摧毁。为了解决这一问题,比利时需要恢复殖民地的稳定,并制定新的计划以利用殖民地的资源。"
 BEL_colony_coring:0 "[FROM.GetName] 殖民地恢复"
 BEL_colony_civil_war:0 "比利时殖民地内战"
 BEL_colony_civil_war_desc:0 "由于异界人的入侵,比利时的殖民地陷入了内战。为了解决这一问题,比利时需要恢复殖民地的稳定,并制定新的计划以利用殖民地的资源。"
 BEL_powerful_suppress:0 "强力镇压"
 BEL_powerful_suppress_desc:0 "由于异界人的入侵,比利时需要加强对殖民地的镇压。"
 BEL_occupation_stabilization:0 "占领区稳定化"
 BEL_occupation_stabilization_desc:0 "由于异界人的入侵和殖民地内战,比利时需要恢复占领区的稳定。"
 BEL_imperialism:0 "鼓吹帝国主义"
 BEL_imperialism_desc:0 "由于异界人的入侵导致的殖民地内战,比利时的局势非常混乱。然而,为了让居民们回忆起过去的辉煌,并利用殖民地的资源,比利时需要鼓吹帝国主义。"
 BEL_using_civil_war_decision:0 "比利时殖民地内战政策实施中"
 BEL_recov_events.1.t:0 "比利时紧急动员"
 BEL_recov_events.1.desc:0 "由于异界人的入侵,比利时需要转入紧急动员状态。国王利奥波德三世鼓励殖民地内的人民团结一致,击退异界人,以收复比利时本土。然而,以目前的情况来看,击退异界人仍然遥不可及。"
 BEL_recov_events.1.a:0 "别无他法"
 BEL_recov_events.2.t:0 "利奥波德三世的演讲" 
 BEL_recov_events.2.desc: "决心已定的利奥波德三世登上了讲台。虽然意外成为了领导者,但他别无选择。作为领导者和国王,他必须履行自己的职责。在利奥波德维尔,他穿上整洁的西装,梳理头发,准备展示作为国王的威严。\n\n人民仰望着他。30多岁的年轻国王利奥波德紧张得心脏几乎停止跳动。但他无路可逃,更重要的是,他不会逃避。利奥波德三世深吸一口气,缓慢而响亮地开始了演讲。\n\n“在场的比利时王国的国民们,弗兰德和瓦隆的所有民众们。借此机会,我作为比利时王国的国王,以及一个比利时人,向你们致辞。\n\n我们都记得我们的家乡。广阔的草地和漂浮在天空中的云朵,以及所有人过着和谐生活的城市。但看看现在。突然出现的异界女子不仅夺走了我们的家乡,还破坏了我们的城市。\n\n布鲁塞尔、安特卫普、列日、沙勒罗瓦,我们离开了熟悉的家乡,离开了生活了一辈子的家乡,流亡到了这里。\n\n作为你们的国王,我要告诉你们。毫无疑问,我们被比我们强大的敌人打败了。比1914年那时,神给我们带来了更大的危机。\n\n大家,我们为自由而战。无论是对抗荷兰独立时,还是对抗德意志帝国时,我们都紧握双手,团结一致。留在本土的敌人会嘲笑我们。根本没有想到我们经历的艰难困苦。\n\n为自由而战,为法律而战,为比利时而战。拿起武器、工具和农具。这是作为一个比利时人的请求,也是你们国王的命令。团结创造力量,我们的红色罂粟花将再次在比利时土地上绽放。\n\n国王、法律和自由万岁。”"
 BEL_recov_events.2.a: "比利时万岁!国王陛下万岁!"
 BEL_recov_events.3.t: "收复殖民地!"
 BEL_recov_events.3.desc: "经过长期在殖民地的艰苦奋斗,我们终于成功收复了殖民地。经过艰难的战斗,我们的人民赢得了胜利,欢呼雀跃。比利时的国旗在街头飘扬,广场上挤满了庆祝胜利的人们。庆祝流亡政府的回归,人民决心开启比利时的新纪元。我们将致力于治愈战争的创伤和重建国家。比利时永存!"
 BEL_recov_events.3.a: "终于!"
 BEL_recov_events.4.t: "恢复荣誉"
 BEL_recov_events.4.desc: "我们终于成功从异界人手中收复了比利时本土。在比利时国王的领导下,我们勇敢地战斗,保卫了祖国。这场光荣的胜利展示了我们比利时人的韧性和爱国精神。我们洗刷了失去国家的流亡之痛和屈辱,恢复了比利时的自尊。这证明了我们所经历的痛苦和牺牲并没有白费。现在,比利时作为一个自豪的主权国家屹立于国际社会。我们将与盟国一起抵御异界的威胁,捍卫自由与和平。为了将祖国自豪地传给后代,我们将加快战后重建和国家发展。比利时的荣耀将永存!"
 BEL_recov_events.4.a: "比利时永存!"
 BEL_recov_events.5.t: "迁都"
 BEL_recov_events.5.desc: "成功收复比利时本土后,我们将迁都。然而,布鲁塞尔及其居民已经转移消失,那里建起了一个名为克罗诺斯学园的异界学校。因此,我们将把首都迁往原本不是布鲁塞尔的其他城市。目前,我们可以在弗兰德地区和瓦隆地区中选择一个适合作为首都的地方。这两个地区的选择将决定比利时的未来。"
 BEL_recov_events.5.a: "根特"
 BEL_recov_events.5.b: "沙勒罗瓦"

 BEL_start_the_state_of_emergency: "宣布国家紧急状态"
 BEL_start_the_state_of_emergency_desc: "当地的抵抗军正在肆虐。在为时已晚之前,我们必须率领军队,确保对利奥波德维尔的控制权。否则,比利时将面临死亡。"
 BEL_enhance_the_national_security_law: "加强国家安全法"
 BEL_enhance_the_national_security_law_desc: "无论如何美化,刚果的混乱是无法掩盖的。在返回本土之前,我们需要控制殖民地居民和本土居民。"
 BEL_greater_federalism: "非洲开发"
 BEL_greater_federalism_desc: "刚果是我们收复本土的基地。在这片只有丛林的偏远地区,我们必须实现工业化。"
 BEL_continue_centralization: "吸引本土投资者"
 BEL_continue_centralization_desc: "我们成功与在本土抵抗侵略者的人接触。本土的企业家们承诺将投资他们的财产,以帮助我们收复比利时。"
 BEL_recolonize: "重新殖民化"
 BEL_recolonize_desc: "当地人渴望“自由”,并对我们进行抵抗。我们需要让那些傲慢的土著知道谁是刚果的主人。"
 BEL_vassouras_line: "扩充军工厂"
 BEL_vassouras_line_desc: "没有武器,士兵们无法战斗。我们必须建立军工厂,生产武器,武装我们的士兵。"
 BEL_petropolis_line: "扩充民用工厂"
 BEL_petropolis_line_desc: "我们将清理利奥波德维尔的丛林,在那里建立工厂,为收复本土做准备。"
 BEL_restore_the_coffee_barons: "刚果农业"
 BEL_restore_the_coffee_barons_desc: "大量资源,特别是刚果出产的咖啡和橡胶,为流亡中的比利时提供了喘息之机。我们将进一步扩大这一优势,以期望王室的安宁和军队的扩展。"
 BEL_constitutional_monarchy: "恢复君主制"
 BEL_constitutional_monarchy_desc: "无论多么无能,利奥波德三世仍然是比利时的国王。自比利时国家诞生以来,国王一直与我们同在。国王是我们比利时人的象征和精神支柱。"
