 HUN_GATHERING_STORM_DESC_1:0 "在大战中，双重君主制国家战败，帝国解体，我们获得了独立，但这个独立并非一味甜蜜。新共和国未能收拾混乱便土崩瓦解，之后成立的苏维埃共和国让我们遭受特里亚农条约的耻辱并覆灭，之后成为元帅统治的摄政王国。\n\n1935年，神秘势力在欧洲登陆，一切都炸开了锅。逼我们签订条约的协约国一个接一个崩溃，罗马尼亚成了无牙老虎，虚弱不堪。不管喜欢与否，选择的时刻即将来临。"
