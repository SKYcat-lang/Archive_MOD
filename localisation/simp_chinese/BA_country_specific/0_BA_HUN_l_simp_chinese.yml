 BA_HUN_event.108.t:0 "奥地利解放行动 - 作战计划"
 BA_HUN_event.108.desc:0 "我们需要选择奥地利解放行动的计划。\n\n匈牙利司令部主张速战速决攻打维也纳的“维也纳行动”,而部分人则主张在建立稳定的前线后再进行攻势的“因斯布鲁克行动”。"
 BA_HUN_event.108.a:0 "维也纳行动被采纳。"
 BA_HUN_event.108.b:0 "因斯布鲁克行动被采纳。"
 BA_HUN_news.1.t:0 "罗马尼亚接受了匈牙利的要求"
 BA_HUN_news.1.desc:0 "罗马尼亚接受了匈牙利关于割让特兰西瓦尼亚的要求。\n\n匈牙利为收复领土提出的强烈要求得到了接受,马扎尔人的领土特兰西瓦尼亚回到了匈牙利的怀抱。"
 BA_HUN_news.1.a:0 "真令人惊讶。"
 BA_HUN_news.2.t:0 "罗马尼亚拒绝了匈牙利的要求"
 BA_HUN_news.2.desc:0 "罗马尼亚拒绝了匈牙利关于割让特兰西瓦尼亚的要求。\n\n匈牙利为收复领土提出的强烈要求被拒绝,匈牙利外交当局正在考虑与罗马尼亚开战。"
 BA_HUN_news.2.a:0 "会不会引发战争?"
 BA_HUN_news.3.t:0 "南斯拉夫接受了匈牙利的要求"
 BA_HUN_news.3.desc:0 "南斯拉夫接受了匈牙利关于割让伏伊伏丁那的要求。\n\n匈牙利为收复领土提出的强烈要求得到了接受,马扎尔人的领土伏伊伏丁那回到了匈牙利的怀抱。"
 BA_HUN_news.3.a:0 "真令人惊讶。"
 BA_HUN_news.4.t:0 "南斯拉夫拒绝了匈牙利的要求" BA_HUN_news.4.desc:0 "南斯拉夫拒绝了匈牙利关于割让伏伊伏丁那的要求。\n\n匈牙利对收复领土的强烈要求被拒绝,匈牙利外交当局正在考虑与南斯拉夫开战。"
 BA_HUN_news.4.a:0 "会不会引发战争?"
 BA_HUN_news.5.t:0 "匈牙利的巴尔干统一"
 BA_HUN_news.5.desc:0 "匈牙利今天宣布,巴尔干的社会主义国家将合并为一个国家,即巴尔干社会主义共和国联邦,[HUN.GetLeader]表示。\n世界的重心正在向社会主义转移,巴尔干的新霸主诞生了。"
 BA_HUN_news.5.a:0 "统一的巴尔干..."

