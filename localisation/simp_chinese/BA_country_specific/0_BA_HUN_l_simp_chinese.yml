 BA_HUN_wprnrxhdgkq:0 "帝国统一"
 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y\"不可分裂,不可分离。\"§!\n\n凡尔赛条约给我们留下了什么?分裂、冲突和对胜利者的自卑感。凡尔赛条约使我们的帝国分裂,在分裂过程中,许多冲突给我们带来了巨大的伤害,从而对失败的祖国产生了厌恶感。对胜利者的自卑感在内心深处滋生,使我们磨砺复仇之刃。直到局势发生巨大变化。\n\n神秘势力登陆欧洲,局势急剧变化。匈牙利勉强避开了这场灾难,但大战的胜利者们却全身心地迎接了这场灾难。\n我们的王国迅速行动,无视凡尔赛条约,宣布哈布斯堡王朝的复兴,解放被外族摧毁的奥地利和捷克,宣布帝国的成立。\n\n                                         §t我们的帝国将是世界的终结。§!"
