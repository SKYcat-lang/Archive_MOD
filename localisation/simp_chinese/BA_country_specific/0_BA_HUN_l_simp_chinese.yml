 HUN_GATHERING_STORM_DESC_1:0 "在大战中双重帝国战败,帝国解体,我们获得了独立,但这种独立并不完全是甜蜜的。新生的共和国未能收拾混乱而崩溃,随后成立的委员会共和国让我们经历了特里亚农条约的耻辱并最终垮台,之后成为了由海军上将统治的摄政王国。\n\n1935年,一个神秘的势力登陆欧洲,一切都燃烧起来。曾经强迫我们签订条约的协约国相继崩溃,罗马尼亚变成了没有牙齿的老虎,奄奄一息。不管我们愿意与否,选择的时刻已经到来。"
