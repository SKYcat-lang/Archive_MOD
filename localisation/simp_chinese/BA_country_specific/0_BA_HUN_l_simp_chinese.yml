#事件
 BA_HUN_event.1.t:0 "匈牙利要求特兰西瓦尼亚"
 BA_HUN_event.1.desc:0 "[HUN.GetName]宣称，在大战失败的特里亚农条约中失去的特兰西瓦尼亚地区，这次匈牙利要撕毁特里亚农条约并要求归还。\n\n当然，那是他们的领土没错，但现在不是已经是我们国家正当的领土了吗？割让那片土地，无异于打击我国政府的正统性和国格。"
 BA_HUN_event.1.a:0 "应当避免战争。"
 BA_HUN_event.1.b:0 "特兰西瓦尼亚必须留在罗马尼亚。"
 BA_HUN_event.2.t:0 "匈牙利要求伏伊伏丁那"
 BA_HUN_event.2.desc:0 "[HUN.GetName]宣称，在大战失败的特里亚农条约中失去的伏伊伏丁那-巴纳特地区，这次匈牙利要撕毁特里亚农条约并要求归还。\n\n当然，那是他们的领土没错，但现在不是已经是我们国家正当的领土了吗？割让那片土地，无异于打击我国政府的正统性和国格。"
 BA_HUN_event.2.a:0 "应当避免战争。"
 BA_HUN_event.2.b:0 "伏伊伏丁那必须留在塞尔维亚。"
 BA_HUN_event.3.t:0 "巴尔干的统一"
 BA_HUN_event.3.desc:0 "终于，经过长时间的讨论，匈牙利将统一为巴尔干社会主义共和国联邦重生。\n\n我们马扎尔人和巴尔干各民族在红旗和红玫瑰下成为一体，达到欧洲新强权。就像苏联。但我们与苏联不同，为了成为"真正的"社会主义国家，将把全世界染成红色。让红玫瑰在世界各地盛开。\n\n无论如何，我们是巴尔干唯一的社会主义联邦！社会主义万岁！"
 BA_HUN_event.3.a:0 "巴尔干社会主义共和国联邦万岁！"
 BA_HUN_event.4.t:0 "[HUN.GetName]要求加入联邦"
 BA_HUN_event.4.desc:0 "[HUN.GetName]向我国发出公函，要求我们这个发生共产主义革命建立新政权的国家成为统一的社会主义国家。\n\n对于成立统一的社会主义国家，您怎么看？"
 BA_HUN_event.4.a:0 "统一的社会主义国家是我们的目标。BA_HUN_event.4.b:0 "[YUG.GetName]必须保持独立。"
 BA_HUN_event.5.b:0 "[ROM.GetName]必须保持独立。"
 BA_HUN_event.6.b:0 "[TUR.GetName]必须保持独立。" 
 BA_HUN_event.7.b:0 "[BUL.GetName]必须保持独立。"
 BA_HUN_event.8.b:0 "[GRE.GetName]必须保持独立。"
 BA_HUN_event.9.t:0 "动荡不安的@UKR乌克兰苏维埃社会主义共和国"
 BA_HUN_event.9.desc:0 "乌克兰苏维埃社会主义共和国最近发生了大量起义、罢工和破坏活动，陷入混乱。\n专家透露，这不仅仅是两个民族间的冲突，[HUN.GetName]正在策划瓦解联邦。\n\n这可能是真的，也可能不是。"
 BA_HUN_event.9.a:0 "嗯.."
 BA_HUN_event.10.t:0 "与捷克斯洛伐克人冲突加剧"
 BA_HUN_event.10.desc:0 "我们最近占领了前奥匈帝国的故土捷克和斯洛伐克地区。\n\n但捷克斯洛伐克人似乎不太接受我们的占领。尽管是帝国的故土，捷克人和斯洛伐克人为什么要这样做，真是难以理解。"
 BA_HUN_event.10.a:0 "叛徒！"
 BA_HUN_event.11.t:0 "与南斯拉夫人冲突加剧"
 BA_HUN_event.11.desc:0 "我们最近占领了前奥匈帝国的故土南斯拉夫地区。\n\n但南斯拉夫人似乎不太接受我们的占领。回顾他们在1900年代初做的令人讨厌的事，几十年过去了似乎也差不多。一如既往。"
 BA_HUN_event.11.a:0 "叛徒！"  
 BA_HUN_event.12.t:0 "与波兰-乌克兰人冲突加剧"
 BA_HUN_event.12.desc:0 "我们最近占领了前奥匈帝国的故土捷克和加利西亚地区。\n\n但波兰-乌克兰人似乎不太接受我们的占领。为什么他们不接受我们的统治呢。叛徒简直不分你我。完全无法理解。加利西亚人。"
 BA_HUN_event.12.a:0 "叛徒！"
 BA_HUN_event.13.t:0 "霍尔蒂的军官复职"
 BA_HUN_event.13.desc:0 "霍尔蒂·米克洛什是我们王国的领袖，前奥匈帝国的海军元帅。\n为了加强我国的国防力量，有必要考虑让他复职为军官。\n\n他曾是海军军官，但考虑到目前的状况，陆军可能更需要他。" 
 BA_HUN_event.13.a:0 "回到海军！"
 BA_HUN_event.13.b:0 "陆军需要他。"
 BA_HUN_event.14.t:0 "匈牙利要求分离加利西亚"
 BA_HUN_event.14.desc:0 "匈牙利最近霍尔蒂遇刺后采取亲苏政策，正在向我们波兰施压，要求分离我们的加利西亚地区并建立社会主义政府。\n\n如果不接受匈牙利的要求，我们将升级为与匈牙利的战争。"
 BA_HUN_event.14.a:0 "应当避免战争。"
 BA_HUN_event.14.b:0 "加利西亚必须留在波兰。"
 BA_HUN_event.15.t:0 "农民反对集体化！"
 BA_HUN_event.15.desc:0 "反对集体化的农民组织了起义。"
 BA_HUN_event.15.a:0 "烧死小资产阶级反动分子！"
 BA_HUN_event.16.t:0 "肃清反动分子"
 BA_HUN_event.16.desc:0 "自从建立了为工人农民服务的政府以来，我们不能忘记那些剥削和压迫他们的资本主义-君主制走狗。\n\n我们必须让匈牙利国内残余的反动分子尝到革命的滋味。这不就是工农政权，真正的社会主义乌托邦吗？必须尽快肃清。"
 BA_HUN_event.16.a:0 "全部肃清！"
 BA_HUN_event.17.t:0 "大清洗结束"  
 BA_HUN_event.17.desc:0 "经过三次清洗处理，漫长的大清洗终于结束了。尽管处理了相当多的人，但我希望这是为祖国、民族、我们的体制和社会主义做出的正确选择。\n\n无论如何，清洗结束了，新的未来正在向我们走来。那是光明的未来还是漆黑的未来，没人知道。但我们总是克服困难。\n\n振作起来吧。为了我们最值得自豪的祖国[HUN.GetName]。"
 BA_HUN_event.17.a:0 "完成。"
 BA_HUN_event.18.t:0 "第一次大清洗" 
 BA_HUN_event.18.desc:0 "在我们肃清反动分子半个月后，抓获了相当多的资本主义走狗、法西斯同情者、君主主义者等反革命分子。我们要让这些社会主义的敌人感受到什么是"工农国家"。\n\n惩恶扬善，这是天理。"
 BA_HUN_event.18.a:0 "全部处理掉。"
 BA_HUN_event.19.t:0 "第二次大清洗"
 BA_HUN_event.19.desc:0 "上个月，匈牙利刮起血腥风暴后，"匈牙利王国"时期担任政治、军事要职的多位人士也被列入清洗名单。他们可能是我们需要的人才行政官或有能力的军官，但他们不过是君主专制的奴隶和帮凶。\n\n但选择权在你。如果留他们一命，可能会有什么好处，也可能会有巨大损失。\n\n请选择。你怎么看？"
 BA_HUN_event.19.a:0 "社会主义的敌人没有怜悯！"
 BA_HUN_event.19.b:0 "我们可能需要他们。"
 BA_HUN_event.20.t:0 "第三次大清洗"
 BA_HUN_event.20.desc:0 "虽然处理了大部分走狗，但我们内部可能隐藏着可能威胁我们体制的间谍。处理他们可能需要大量鲜血和牺牲，但如果能换来我国、我们体制和社会主义的稳定，那可能就是正义的鲜血。\n\n如果我们的后代重新评价历史，这可能是为匈牙利的稳定、和平、繁荣做出的正确选择，也可能是最糟糕的恶手。\n\n选择权在你。请选择。"
 BA_HUN_event.20.a:0 "彻底清除走狗！"
 BA_HUN_event.20.b:0 "可能有危险.."

#新闻事件
 BA_HUN_news.1.t:0 "罗马尼亚接受匈牙利的要求" 
 BA_HUN_news.1.desc:0 "罗马尼亚接受了匈牙利关于移交特兰西瓦尼亚的要求。\n\n匈牙利为收复失地提出的强硬要求得到满足，马扎尔人的领土特兰西瓦尼亚重新回到匈牙利怀抱。"
 BA_HUN_news.1.a:0 "令人惊讶。"
 BA_HUN_news.2.t:0 "罗马尼亚拒绝匈牙利的要求"
 BA_HUN_news.2.desc:0 "罗马尼亚拒绝了匈牙利关于移交特兰西瓦尼亚的要求。\n\n匈牙利为收复失地提出的强硬要求遭到拒绝，匈牙利外交部正在考虑与罗马尼亚开战。"
 BA_HUN_news.2.a:0 "会引发战争吗？"
 BA_HUN_news.3.t:0 "南斯拉夫接受匈牙利的要求" 
 BA_HUN_news.3.desc:0 "南斯拉夫接受了匈牙利关于移交伏伊伏丁那的要求。\n\n匈牙利为收复失地提出的强硬要求得到满足，马扎尔人的领土伏伊伏丁那重新回到匈牙利怀抱。"
 BA_HUN_news.3.a:0 "令人惊讶。"  
 BA_HUN_news.4.t:0 "南斯拉夫拒绝匈牙利的要求"
 BA_HUN_news.4.desc:0 "南斯拉夫拒绝了匈牙利关于移交伏伊伏丁那的要求。\n\n匈牙利为收复失地提出的强硬要求遭到拒绝，匈牙利外交部正在考虑与南斯拉夫开战。" 
 BA_HUN_news.4.a:0 "会引发战争吗？"
 BA_HUN_news.5.t:0 "匈牙利统一巴尔干" 
 BA_HUN_news.5.desc:0 "匈牙利今天宣布，巴尔干的社会主义国家将合并为一个国家，重组为巴尔干社会主义共和国联邦。\n世界的轴心正转向社会主义，巴尔干出现了一个新的强权。"
 BA_HUN_news.5.a:0 "统一的巴尔干.."

