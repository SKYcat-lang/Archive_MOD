#이벤
 BA_HUN_event.1.t:0 "匈牙利的特兰西瓦尼亚要求"
 BA_HUN_event.1.desc:0 "[HUN.GetName]主张将因特里亚农条约失去的特兰西瓦尼亚地区归还给匈牙利,因为他们废除了特里亚农条约。\n\n当然,即使那是他们的领土,现在也是我们国家的合法领土。如果我们交出那片土地,我们政府的合法性和国家尊严将受到打击。"
 BA_HUN_event.1.a:0 "必须避免战争。"
 BA_HUN_event.1.b:0 "特兰西瓦尼亚必须留在罗马尼亚。"
 BA_HUN_event.2.t:0 "匈牙利的伏伊伏丁那要求"
 BA_HUN_event.2.desc:0 "[HUN.GetName]主张将因特里亚农条约失去的伏伊伏丁那-西巴纳特地区归还给匈牙利,因为他们废除了特里亚农条约。\n\n当然,即使那是他们的领土,现在也是我们国家的合法领土。如果我们交出那片土地,我们政府的合法性和国家尊严将受到打击。"
 BA_HUN_event.2.a:0 "必须避免战争。"
 BA_HUN_event.2.b:0 "伏伊伏丁那必须留在塞尔维亚。"
 BA_HUN_event.3.t:0 "巴尔干的统一"
 BA_HUN_event.3.desc:0 "终于,经过长时间的讨论,匈牙利将重新诞生为巴尔干社会主义共和国。\n\n我们马扎尔人和巴尔干民族在红旗和红玫瑰下团结一致,成为欧洲的新强国。就像苏维埃社会主义共和国联盟一样。然而,我们与苏联不同,我们将成为一个'真正的'社会主义国家,让全世界都染上红色。让红玫瑰在世界各地绽放。\n\n无论如何,我们是巴尔干唯一的社会主义联邦!社会主义万岁!"
 BA_HUN_event.3.a:0 "巴尔干社会主义共和国联邦万岁!"

 BA_HUN_event.9.t:0 "不安的@UKR乌克兰苏维埃社会主义共和国"
 BA_HUN_event.9.desc:0 "乌克兰苏维埃社会主义共和国最近发生了许多起义、罢工和破坏活动,变得混乱不堪。\n专家们认为,这不仅仅是两个民族之间的冲突,而是[HUN.GetName]在策划联邦的分裂。\n\n这是否属实我们不得而知。"
 BA_HUN_event.9.a:0 "嗯.."
 BA_HUN_event.12.a:0 "叛徒!"
 BA_HUN_event.13.t:0 "霍尔蒂的军官复职" BA_HUN_event.13.desc:0 "霍尔蒂·米克洛什是我们王国的领导者,曾是旧奥匈帝国的海军上将。\n为了加强我国的国防力量,有必要重新任命他为军官。\n\n虽然他曾是海军军官,但考虑到当前的情况,他可能需要在陆军中发挥作用。"
 BA_HUN_event.13.a:0 "回到海军!"
 BA_HUN_event.13.b:0 "他需要在陆军。"
 BA_HUN_event.14.t:0 "匈牙利的加利西亚分离要求"
 BA_HUN_event.14.desc:0 "匈牙利最近在霍尔蒂被暗杀并采取亲苏政策后,向我们施压,要求将我们波兰的加利西亚地区分离出来,建立社会主义政府。\n\n如果不接受匈牙利的要求,我们将与匈牙利开战。"
 BA_HUN_event.14.a:0 "必须避免战争。"
 BA_HUN_event.14.b:0 "加利西亚必须留在波兰。"
 BA_HUN_event.15.t:0 "反对集体化的农民!"
 BA_HUN_event.15.desc:0 "反对集体化的农民组织了起义。"
 BA_HUN_event.15.a:0 "烧毁小资产阶级反动派!"
 BA_HUN_event.16.t:0 "清除反动分子"
 BA_HUN_event.16.desc:0 "自工农政府成立以来,我们不能忘记那些曾经剥削和压迫他们的资本主义-君主主义特务。\n\n我们必须向匈牙利内部残存的反动分子展示革命的真正力量。这才是工农政权,真正的社会主义乌托邦。必须迅速清除他们。"
 BA_HUN_event.16.a:0 "彻底清除!"
 BA_HUN_event.17.t:0 "大清洗的结束"
 BA_HUN_event.17.desc:0 "经过三次清洗处理,漫长的大清洗终于结束了。虽然处理了很多人,但希望这是为了祖国、民族、我们的体制和社会主义的正确选择。\n\n无论如何,清洗已经结束,我们迎来了新的未来。这个未来是光明还是黑暗,谁也无法预料。但我们总是克服困难。\n\n让我们振作起来。为了我们引以为豪的祖国,[HUN.GetName]。"
 BA_HUN_event.17.a:0 "完成。"
 BA_HUN_event.18.t:0 "第一次大清洗"
 BA_HUN_event.18.desc:0 "在我们清除反动分子半个月后,抓获了不少资本主义特务、法西斯同情者和君主主义者等反革命分子。我们必须让这些社会主义的敌人明白什么是“工农国家”。\n\n惩恶扬善,这是天理。"
 BA_HUN_event.18.a:0 "全部处理。"
 BA_HUN_event.19.t:0 "第二次大清洗"
 BA_HUN_event.19.desc:0 "上个月,匈牙利经历了一场血雨腥风,许多在“匈牙利王国”时期担任政治和军事要职的人也被列入了清洗名单。虽然他们可能是我们需要的有才干的行政官员或能干的军官,但他们只是君主主义的奴隶和帮凶。\n\n然而,选择权在你手中。如果你救了这些人,可能会有好处,也可能会有巨大的损失。\n\n请做出选择。你会怎么做?"
 BA_HUN_event.19.a:0 "对社会主义的敌人没有怜悯!"
 BA_HUN_event.19.b:0 "他们可能有用。"
 BA_HUN_event.20.t:0 "第三次大清洗"
 BA_HUN_event.20.desc:0 "虽然我们处理了大部分特务,但可能还有一些潜伏的间谍对我们的体制构成威胁。处理他们可能需要付出大量的血和牺牲,但如果能为我们的国家、体制和社会主义带来稳定,那将是值得的。\n\n如果后代重新评估历史,这可能是为了匈牙利的稳定、和平和繁荣的正确选择,也可能是最糟糕的错误。\n\n选择权在你手中。请做出选择。"
 BA_HUN_event.20.a:0 "彻底清除特务!"
 BA_HUN_event.20.b:0 "这可能很危险..."
