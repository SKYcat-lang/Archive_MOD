 BA_HUN_wprnrxhdgkq:0 "帝国整合"
 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y"不可分割，不可分离。"§!\n\n凡尔赛条约给我们留下了什么？分裂、冲突和对胜利者的自卑感。凡尔赛条约让我们的帝国分裂，分裂过程中产生的无数冲突给我们造成巨大伤害，对战败祖国的失望和对胜利者的自卑感在内心萌发，磨砺我们复仇的刀锋。直到形势发生重大变化。\n\n神秘势力登陆欧洲，形势急转直下。匈牙利勉强避开了那场灾难，但大战的胜利者们却全身心地承受了那场灾难。\n我们的王国行动迅速。无视凡尔赛条约，宣布哈布斯堡复辟，解放被异族摧毁的奥地利和捷克，宣布建立帝国。\n\n                                         §t我们的帝国将是世界上最后一个。§!" 
