 HOL_exile_government_desc:0 "在与异世界人的战斗中我们失败了,并流亡到了印尼。爪哇虽然土地贫瘠,但资源丰富,因此我们选择了这里建立新政府。现在我们必须征服印尼并收复祖国。"
 HOL_political_effort_desc:0 "我们只是被赶出印尼的流亡政府。但我们不会放弃。通过政治努力,我们必须巩固我们的地位。"
 HOL_suppress_indonesian_independence_desc:0 "印尼独立运动越来越激烈。我们必须无情地镇压以维持秩序。绝不能容忍他们的独立。"
 HOL_develop_indonesian_administration_desc:0 "为了统治印尼,我们需要发展当地的行政机构,并任用对我们合作的人员。通过这种方式,我们可以加强统治力。"
 HOL_supress_communist_activities_desc:0 "共产主义者的活动猖獗。他们以独立为名煽动群众,但实际上只会引发无政府状态和混乱。我们必须强力打击。"
 HOL_reaffirm_colonial_rule_desc:0 "我们必须重申我们对印度尼西亚的正当统治。广泛宣传殖民统治的合法性,并孤立反对势力。印度尼西亚将永远是荷兰的领土。"
 HOL_expand_internal_security_desc:0 "在独立运动和共产主义者的威胁下,我们必须扩大和加强内部安全。大幅增加警察和情报机构的权力,加强监视和控制。"
 HOL_integrate_indonesian_conscripts_desc:0 "我们必须征召印度尼西亚人入伍。忠诚的印度尼西亚士兵将对抗独立军有很大帮助。此外,通过他们可以更好地了解当地情况。"
 HOL_army_effort_desc:0 "为了在印度尼西亚坚持下去,强大的陆军是必不可少的。我们必须组建新的师,现代化装备,并加强训练以最大化战斗力。"
 HOL_equipment_effort_desc:0 "劣质装备无法赢得战斗。我们必须改进并大量生产各种装备,如枪支、火炮和装甲车。"
 HOL_motorization_effort_desc:0 "在丛林中确保机动性是胜利的关键。我们必须增加机械化部队,大量生产卡车和吉普车,以便迅速展开行动。"
 HOL_doctrine_effort_desc:0 "我们必须开发适合印度尼西亚独特环境的军事教义。需要应对丛林战、山地战和城市战等各种情况的教义和战术。"
 HOL_equipment_effort_2_desc:0 "战争有长期化的迹象。需要进一步改进和扩充装备。特别是通信设备、医疗设备和补给品等后勤领域的现代化迫在眉睫。"
 HOL_mechanization_effort_desc:0 "需要扩充机械化部队。我们必须大量投入装甲车和装甲运兵车,以便在丛林中迅速安全地运输和部署兵力。"
 HOL_doctrine_effort_2_desc:0 "随着战争经验的积累,我们可以进一步发展我们的教义。必须完成能够灵活应对敌人战术并执行各种协同作战的教义。"
 HOL_equipment_effort_3_desc:0 "前线陷入僵局,消耗战持续。为了赢得这场战争,武器和装备的标准化和大规模生产是必不可少的。必须扩充兵工厂并提高生产线的效率。"
 HOL_armor_effort_desc:0 "独立军利用丛林优势进行游击战。为了应对这一情况,需要加强装甲部队的力量。必须专注于增强和改进坦克和装甲车。"
 HOL_special_forces_desc:0 "必须培养特种部队。在丛林中秘密活动,切断敌人的补给线,并打击主要据点的特种部队是必要的。此外,还需要培养能够应对敌人特种部队的专业部队。"
 HOL_aviation_effort_desc:0 "制空权将决定战争的胜负。必须大幅增强空军力量,执行侦察、轰炸和近距离支援等各种任务。"
 HOL_fighter_focus_desc:0 "为了保卫我们的领空并阻止敌人的空袭,需要强大的战斗机力量。必须引进最新的战斗机,并专注于培养飞行员。"
 HOL_bomber_focus_desc:0 "为了打击敌人的主要设施和兵力集结地,战略轰炸机是必不可少的。必须开发和运用大型轰炸机,使敌人的战争能力瘫痪。"
 HOL_aviation_effort_2_desc:0 "需要进一步扩充空军力量。增加飞机生产设施,扩展空军基地,并培养更多熟练的飞行员和维修人员。"
 HOL_CAS_effort_desc:0 "近距离空中支援可以对地面部队的作战提供决定性的帮助。必须开发和部署能够在丛林战中通过精确空袭压制敌人的轻型攻击机。"
 HOL_rocket_effort_desc:0 "火箭武器是能够改变战争格局的决定性武器。必须开发火箭炮和火箭弹,有效打击敌人的阵地和装甲目标。"
 HOL_NAV_effort_desc:0 "为了同时确保制空权和制海权,需要鱼雷机。必须开发和部署能够攻击潜艇和战舰的鱼雷机,压制敌人的海军力量。"
 HOL_naval_effort_desc:0 "印度尼西亚是由岛屿组成的国家。不掌握制海权就无法获胜。必须全面增强海军力量,建造各种舰船以确保制海权。"
 HOL_flexible_navy_desc:0 "考虑到印度尼西亚复杂的海岸线和众多岛屿,需要机动灵活的海军。必须具备能够协调运用驱逐舰、巡洋舰和潜艇的力量。"
 HOL_large_navy_desc:0 "最终目标是建造一支大洋海军,展示压倒性的海军力量。必须建造战列舰、航空母舰和重巡洋舰等大型舰船,组建强大的舰队以完全掌握制海权。"
 HOL_submarine_effort_desc:0 "潜艇能够秘密攻击敌舰队并切断补给线。必须大量建造最新型潜艇,阻止敌人掌握制海权并切断其补给。"
 HOL_cruiser_effort_desc:0 "巡洋舰是多功能舰船,能够执行侦察、巡逻、护航和支援射击等多种任务。必须建造现代化巡洋舰,提高海军作战的灵活性。"
 HOL_destroyer_effort_desc:0 "驱逐舰是专门用于反潜战的舰船。必须大量建造最新型驱逐舰,应对敌潜艇威胁并保护我方舰队。"
 HOL_capital_ships_effort_desc:0 "战列舰和航空母舰是海军力量的核心。只有掌握这些主力舰才能真正掌握制海权。必须专注于建造最新设计的战列舰和航母。"
 HOL_industrial_effort_desc:0 "印度尼西亚几乎没有工业基础。为了进行战争,必须紧急扩充工业力量。必须建造工厂并扩展生产线,以顺利供应军需物资。"
 HOL_construction_effort_desc:0 "为了弥补不足的工业基础,必须加快建设。最大限度地动员建设人力和材料,迅速建造工厂、军事设施和基础设施。"
 HOL_production_effort_desc:0 "需要增加产量。必须提高工厂的运转率,改进生产工艺,以最大化军需品生产。此外,合理分配和动员劳动力也很重要。"
 HOL_rubber_effort_desc:0 "印度尼西亚是世界上最大的天然橡胶生产地。橡胶是战争中必不可少的战略资源。必须扩展橡胶种植园并增加橡胶生产,以用于战争。"
 HOL_infrastructure_effort_desc:0 "印度尼西亚的基础设施落后,严重阻碍了战争的进行。必须大规模建设道路、铁路、港口和机场等基础设施,以顺利运输军需物资和部署兵力。"
 HOL_infrastructure_effort_2_desc:0 "必须进一步扩充印度尼西亚的基础设施。扩建军事基础设施和生产设施,改善基础设施,以提高战争能力。此外,还必须扩充军事基础设施,以提高战争能力。" 
HOL_production_effort_2_desc:0 "随着战争的长期化,军需物资的需求激增。需要进一步扩大生产。必须发展重工业并扩建生产设施,以大量生产战争物资。"
 HOL_construction_effort_2_desc:0 "需要进一步扩充战时建设能力。大幅增加建设人力,引进建设机械,增加建设材料的生产,以便迅速大规模地进行建设。"
 HOL_nuclear_effort_desc:0 "核武器是战争的终极武器。虽然目前难以实战部署,但必须启动核开发计划以备未来。引进核科学家并建设研究设施将是第一步。"
 HOL_extra_tech_slot_desc:0 "需要对技术开发进行更多投资。扩充研究人力并扩建研究设施,以提高研究能力。必须组建专注于新技术开发的额外研究团队。"
 HOL_secret_weapons_desc:0 "要在这场战争中获胜,需要突破性的全新武器。必须秘密启动高超音速飞行器、洲际弹道导弹、生化武器等秘密武器的开发,以压倒敌人。"
 HOL_political_effort_2_desc:0 "为了巩固战时体制,需要进一步的政治努力。必须加大宣传和动员力度,强化紧急措施,以凝聚国家力量,实现全民总动员。"
 HOL_develop_indonesian_resources_desc:0 "印度尼西亚是丰富的天然资源宝库。必须大规模开发橡胶、锡、石油等战略资源,以用于战争。需要集中投资资源开发并建设基础设施。"
 HOL_reclaim_homeland_desc:0 "我们的最终目标是收复祖国荷兰。必须以在印度尼西亚的胜利为基础,准备收复祖国的作战。为了给国民带来希望并提高军队士气,这一目标必须实现。"
 HOL_indonesian_army_desc:0 "必须组建由印度尼西亚人组成的本地军队。选拔忠诚的印度尼西亚人进行训练和武装,培养成能够对抗独立军的战斗力量。"
 HOL_expand_indonesian_industry_desc:0 "为了进行战争,必须扩充印度尼西亚的工业力量。利用当地丰富的资源和劳动力,建设军工厂,并大幅整修和扩建现有设施。"
 HOL_indonesian_military_industry_desc:0 "必须大力发展印度尼西亚的军工产业。建设多家能够生产先进军需品的专业工厂,培养熟练工人,并加快技术开发。"
 HOL_indonesian_naval_bases_desc:0 "必须在印度尼西亚全境建设大规模海军基地。将大型港口设施、造船厂和军港等战略要地部署在关键位置,以加强制海权。"
 HOL_indonesian_air_bases_desc:0 "必须在印度尼西亚各地建设大规模空军基地。建设跑道、机库和维修厂等设施,以便战斗机和轰炸机的起飞和维护,从而掌握制空权。"
 HOL_indonesian_infrastructure_desc:0 "必须在印度尼西亚全境建设军事基础设施。建设军用道路和铁路,整修港口和机场,部署补给仓库和后勤基地,以提高战争能力。"
 HOL_indonesian_nuclear_program_desc:0 "必须以印度尼西亚为基地,全面推进核开发。建设大规模核设施,获取铀,并进行核武器设计和实验,以掌握终极武器。"
 HOL_indonesian_rocket_program_desc:0 "必须在印度尼西亚加快火箭开发。建设火箭发射场,集中开发相关技术,目标是获取远程火箭和太空发射器。"
 HOL_seek_soviet_support_desc:0 "为了收复祖国,需要强国的支持。必须接近苏联,寻求军事、经济、技术等全方位的支持。作为回报,必须脱离反共路线,成为社会主义友邦。"
 HOL_soviet_industrial_support_desc:0 "必须积极利用苏联的工业支持。引进苏联的工业设备和技术,邀请专家,推进印度尼西亚工业现代化。"
 HOL_soviet_tank_designs_desc:0 "必须引进苏联的坦克设计。推进T-34和KV-1等优秀苏联坦克的许可证生产,并在装甲、火力、机动性等方面接受苏联的技术支持。"
 HOL_seek_american_support_desc:0 "为了收复祖国,需要强国的支持。必须接近美国,寻求军事、经济、技术等全方位的支持。作为回报,必须坚持反共路线,成为自由阵营的盟国。"
 HOL_american_landing_craft_desc:0 "必须引进美国的登陆艇技术。为了执行大规模登陆作战,需要大量登陆艇。必须专注于美国最新登陆艇设计的许可证生产和改良。"
 HOL_usa_infnatry_support_desc:0 "必须接受步兵装备的支持。大规模引进美制步兵装备,如步枪、自动步枪、巴祖卡反坦克武器等,以实现步兵力量的现代化。"
 HOL_soviet_aircraft_designs_desc:0 "必须引进航空器设计。推进战斗机、攻击机、轰炸机等优秀航空器的许可证生产,并在性能改良方面接受外部技术支持。"
 HOL_soviet_naval_designs_desc:0 "必须引进苏联的舰艇设计。掌握基洛夫级巡洋舰、甘古特级驱逐舰等强大苏联舰艇的建造技术,并在苏联的技术支持下提高自主建造能力。"
 HOL_soviet_research_cooperation_desc:0 "必须加强与海外列强的技术合作。共同利用研究设施,积极进行科学家交流,并在尖端技术开发方面接受苏联的帮助。"
 HOL_american_industrial_support_desc:0 "必须积极利用美国的工业支持。引进美制工业设备和技术,邀请专家,推进印度尼西亚工业现代化。"
 HOL_american_naval_designs_desc:0 "必须引进美国的舰艇设计。掌握弗莱彻级驱逐舰、亚特兰大级轻巡洋舰等强大美国舰艇的建造技术,并在美国的技术支持下提高自主建造能力。"
 HOL_INS_war_idea_desc:0 "我们被赶出祖国,流亡到印度尼西亚,处境悲惨。但我们绝不会气馁。无论遇到什么逆境,我们都会战斗到底,最终回到祖国。"
 HOL_capitalist_support_desc:0 "印度尼西亚的资本家支持我们。他们不希望印度尼西亚独立,希望维持荷兰东印度公司等殖民地体制。我们将依靠他们的支持坚持下去。"
 HOL_lack_of_industrial_base_desc:0 "印度尼西亚几乎没有工业基础。大部分设施集中在农业和资源开采上。这将成为战争进行中的巨大障碍。必须紧急扩充工业能力。" 
HOL_developing_industrial_base_desc:0 "我们正在全力以赴在印度尼西亚建立工业基础。加快工厂建设,并逐步增加利用当地资源的军需生产。不久之后,我们将拥有独立的工业能力。"
 HOL_communist_menace_desc:0 "印度尼西亚内部的共产主义势力正在猖獗。他们打着独立的旗号煽动群众,成为我们最大的威胁。如果不彻底粉碎共产主义者的活动,我们将失去一切。"
 HOL_war_of_retribution_desc:0 "我们虽然被逐出印度尼西亚,但绝不会忘记。现在是时候开始复仇战争了。我们将集结所有力量,征服整个印度尼西亚,并对侮辱我们的人进行严惩。"
 HOL_homeland_liberation_desc:0 "我们的最终目标是收复祖国荷兰。必须以在印度尼西亚的胜利为基础,启动本土收复作战。这才是我们在这片土地上战斗的真正原因。"
 HOL_indonesian_resource_exploitation_desc:0 "必须最大限度地利用印度尼西亚丰富的资源。动员当地人开采矿山和农场资源,并将其用于战争。印度尼西亚的资源将成为我们的血肉。"
 HOL_soviet_military_advisors_desc:0 "苏联的军事顾问团已经抵达印度尼西亚。他们将指导我们的军队训练和作战。尽管意识形态不同,但在军事领域我们可以学到很多。必须结合苏联的先进军事力量。"
 HOL_american_military_advisors_desc:0 "美国的军事顾问团已经抵达印度尼西亚。他们将指导我们的军队训练和作战。美军是世界上最强大的军队,他们的建议非常宝贵。必须引进美军的先进战术和装备。"
 HOL_american_resource_trade_desc:0 "必须扩大与海外的资源贸易。出口印度尼西亚的橡胶、锡等,进口石油、钢铁等战略物资,以支持战争经济。"