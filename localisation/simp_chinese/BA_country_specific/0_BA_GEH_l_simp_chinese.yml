 GEH_local_autonomy_idea:0 "保障自治权"
 GEH_local_autonomy_idea_desc:0 "学生会的新议长夏目一叶将德国地方进行的各种自治行政活动法制化并加以保护。"
 GEH_united_states_of_gehenna_idea:0 "合众国(United States)"
 GEH_united_states_of_gehenna_idea_desc:0 "在夏目一叶的领导下,格海那以格海那合众国的形式重生,这是各州联合的形式。州长由各州选举产生,当选的州长在德国议会获得席位,通过与学生会相互制衡和合作来领导格海那。"
 GEH_unstable_integration_idea:0 "不稳定的整合"
 GEH_unstable_integration_idea_desc:0 "格海那和国防军的整合是在长时间的谈判后达成的,但学生和市民之间深刻的矛盾鸿沟仍未弥合。我们必须适度维持两个群体的平衡。"
 GEH_prussian_idea:0 "普鲁士士兵"
 GEH_political_turmoil:0 "政治动荡"
 GEH_political_turmoil_desc:0 "目前格海那学园陷入围绕真琴的政治纷争。以一叶为首的改革派要求驱逐真琴,重建格海那,而以五月和千秋为首的保守派希望守护真琴的议长职位。\n\n格海那的这种矛盾局面只会让混乱的格海那更加混乱,可能引发严重威胁。"
 GEH_sudetenland_disturbances:0 "苏台德地区骚乱"
 GEH_sudetenland_disturbances_hard:0 "极度苏台德地区骚乱"
 GEH_nazism_4_idea:0 "第四帝国"
 GEH_nazism_4_idea_desc:0 "在灰烬和尘土覆盖的大地上,雄鹰再次振翅高飞。曾经崩溃的德意志民族理想再次辉煌闪耀,伟大的祖国现在回来了。\n\n在废墟上复活的新德意志民族理想将向世界高声呼喊。德意志在此复兴。\n\n西格·海尔！(Sieg Heil!)"
