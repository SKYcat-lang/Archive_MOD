 GEH_political_turmoil:0 "政治动荡"
 GEH_political_turmoil_desc:0 "目前盖赫纳学院正处于围绕真琴的政治冲突中。以伊吕波为首的改革派希望驱逐真琴并重建盖赫纳,而以五月和千秋为首的保守派则希望保卫真琴的议长职位。\n\n这种盖赫纳的冲突局面只会使混乱的盖赫纳更加混乱,并可能带来严重的威胁。"
