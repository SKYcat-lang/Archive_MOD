 GEH_present_situation:0 "了解现状"
 GEH_present_situation_desc:0 "在这突如其来的事态中,没有人能意识到当前的情况。因此,了解情况是当务之急。"
 GEH_nego_with_wehrmacht:0 "与国防军谈判" 
 GEH_nego_with_wehrmacht_desc:0 "我们收到了一份来自这个世界上曾经存在的国家——德国的武装力量国防军的谈判提议。我们必须接受这一提议,通过与当地人的协调来解决当前的困境。"
 GEH_nego_continue:0 "继续谈判"
 GEH_nego_continue_desc:0 "万魔殿正在顺利地继续谈判。让我们继续保持这一势头。"
 GEH_dark_nego:0 "暗中谈判"
 GEH_dark_nego_desc:0 "万魔殿是一个无能的组织。国防军也认为与我们谈判比与他们谈判更有利。让我们与他们接触。"
 GEH_nego_settlement:0 "谈判达成"
 GEH_nego_settlement_desc:0 "与国防军的谈判取得了成功。不管那是什么样的谈判。"
 GEH_establish_governance:0 "确立权力"
 GEH_establish_governance_desc:0 "先锋部的独断拒绝显然是在无视我们万魔殿。现在是时候让他们清楚地知道谁才是权力的主人了。"
 GEH_establish_new_government:0 "建立新政府"
 GEH_establish_new_government_desc:0 "既然无能的领导者已经被驱逐,现在是时候组建一个新的政府了。"
 GEH_end_of_crisis:0 "危机结束"
 GEH_end_of_crisis_desc:0 "我们已经度过了最大的危机,现在可以将目光转向其他地方了。"
 GEH_look_situaition:0 "直面情况"
 GEH_look_situaition_desc:0 "内部的纷争已经得到了一定程度的解决,但国际形势对我们并不友好。即使是已经解决的内部纷争也仍然存在。我们不能回避这种情况,必须面对现实。"
 GEH_look_inside:0 "关注内部"
 GEH_look_inside_desc:0 "内部的纷争依然存在,需要解决的问题也堆积如山。我们必须直面这一现实。"
 GEH_look_outward:0 "关注外部"
 GEH_look_outward_desc:0 "我们被东南西北四面潜在的敌对势力包围,处境非常不利。我们需要直面这一情况,并深入讨论我们的对外政策。"
 GEH_one_step_closer:0 "先行一步"
 GEH_one_step_closer_desc:0 "如果我们先敞开心扉,努力融化这冰冷的气氛,他们也一定会真诚地合作。也许吧。"
 GEH_clear_method:0 "明确的方法"
 GEH_clear_method_desc:0 "国际政治是一个野生环境,而在这个野生环境中生存的方法已经被证明了。那就是彻底为国家利益而行动。我们有力量,必须积极使用这股力量。"
 GEH_perfactteam_lute:0 "战斗开始!"
 GEH_perfactteam_lute_desc:0 "万魔殿和先锋部最终已经渡过了不归之河。\n通过这场战斗,谁才是真正的盖赫纳的主人将会变得非常清楚。"
 GEH_nego_countiune_manmajun:0 "战争的阴影"
 GEH_nego_countiune_manmajun_desc:0 "谈判开始后,似乎和平即将到来,但情况却逐渐偏离了万魔殿的预期。\n想想看,我们现在所站的盖赫纳土地原本是德国的土地。\n他们会在自己的土地被实际夺走的情况下放过我们吗?"
 GEH_dark_nego_hina:0 "准备先发制人的政变"
 GEH_dark_nego_hina_desc:0 "万魔殿一直视我们先锋部为眼中钉。\n现在与国防军开始谈判,不知道会发生什么。\n我们必须先做好准备。"
 GEH_nego_settlement_new:0 "谈判结束"
 GEH_nego_settlement_new_desc:0 "盖赫纳学院与德国国防军之间的谈判已经结束。\n虽然在谈判过程中发生了许多事件。\n究竟会有什么结果在等待着我们呢?"
 GEH_manmajun_takeover:0 "确立权力"
 GEH_manmajun_takeover_desc:0 "先锋部的独断拒绝显然是在无视我们万魔殿。现在是时候让他们清楚地知道谁才是权力的主人了。"
 GEH_is_phase_prologue_tt: "§Y先锋部§!正在进行§Y序章§!。"
 GEH_is_phase_zero_tt: "§Y先锋部§!正在进行§Y第一章§!。"
 GEH_is_phase_one_tt: "§Y先锋部§!正在进行§Y第二章§!。"
 GEH_is_phase_two_tt: "§Y先锋部§!正在进行§Y第三章§!。"
 GEH_is_phase_three_tt: "§Y先锋部§!正在进行§Y第四章§!。"
 GEH_is_phase_four_tt: "§Y先锋部§!正在进行§Y第五章§!。"
 GEH_zero_congress_focus: "第一次先锋部大会"
 GEH_zero_congress_focus_desc: "局势已经有所缓和,经过努力,我们正在恢复正常生活。先锋部成员们呼吁召开大会,制定未来的计划。"
 GEH_Nuremberg_Wehrmacht: "纽伦堡搜查"
 GEH_Nuremberg_Wehrmacht_desc:0 "根据情报部门的消息,国防军残余势力正在纽伦堡秘密活动。我们必须彻底搜查这座城市。"
 GEH_Regensburg_Wehrmacht: "雷根斯堡搜查"
 GEH_Regensburg_Wehrmacht_desc:0 "根据情报部门的消息,国防军残余势力正在雷根斯堡秘密活动。我们必须彻底搜查这座城市。"
 GEH_focus_111111: "恢复的稳定"
 GEH_focus_111111_desc:0 "通过解除国防军残余势力的武装,我们不再受到威胁。只要没有外部威胁,我们将继续保持安全。"
