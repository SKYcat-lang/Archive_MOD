### 格海那事件 ###

 GEH_event.1.t:0 "紧急召集"
 GEH_event.1.desc:0 "在一个和往常一样阳光明媚的日子里,基沃托斯突然转移到了一个奇怪的世界。\n从学生会会议室的窗户望出去,看到的不是平时看到的高楼大厦或天空中闪亮的光环。\n除了一些格海那的建筑物外,只能看到小说中描述的低矮古朴的房子。\n\n学生会干部们起初用闪亮的眼神好奇地看着,但很快眼中就只剩下恐惧。\n\n学生会会议室里只有一叶、一吹和少数干部。\n这时,有人踢开门冲进来。\n\n"咔咔咔,紧急召集~！一叶！把所有学生会干部都召集起来！"\n"唉..谁知道大家都去哪儿了..真麻烦。"\n\n一叶对总是听得耳朵快聋掉的真琴的指示感到厌烦,随手扔下正在读的小说,从座位上站了起来。\n\n一叶开始一个个把在校园里迷路,呆呆地站着的干部们拖过来。\n\n会议一开始,真琴就以她一贯的自信满满的主张。\n"这次事件会让风纪部那帮家伙和三一陷入混乱！现在是把他们全部解决掉的机会！咔咔咔！"\n"真琴前辈..这话好像不该我们说吧。"\n\n会议室里议论纷纷,一位干部颤抖着嘴唇提出意见。\n\n"这种情况下还是叫上风纪部一起商量吧.."\n\n话音刚落,真琴就踢开椅子站起来大喊。\n\n"你在说什么啊！就像刚才说的,风纪部必须连根拔起！"\n\n最终会议没有取得什么成果就结束了..."
 GEH_event.1.a:0 "没什么收获啊。"

 GEH_event.2.t:0 "视察"
 GEH_event.2.desc:0 "格海那的一些建筑物虽然保持原状,但人们居住的城市完全不同了。\n高楼大厦消失了,只剩下书上看到的德国建筑风格,偶尔能看到说着奇怪语言的市民,\n这一切都无法与来到异界之前基沃托斯的样子相比。\n\n"这到底是怎么回事！这不是我认识的格海那！一叶！给我解释清楚！"\n"唉..我也无法接受这种情况.." \n\n这时,跟在旁边的一吹用闪亮的眼神望着。\n\n"这些食物都是什么?"\n\n仔细一看,与平时吃的基沃托斯食物不同,这里有很多油腻而大块的食物。\n\n与此同时,格海那的学生虽然语言不通,但已经与原本生活在这里的人混在一起了。"
 GEH_event.2.a:0 "街头小吃很好吃。"

 GEH_event.3.t:0 "国防军问题"
 GEH_event.3.desc:0 "被派去格海那北区巡逻的干部们带着仿佛快要倒下的阴沉脸色回到了会议室。\n给他们端上热茶,让他们冷静下来,慢慢听他们解释。\n\n"那么,你们去看到了什么！难道是三一吗?！"\n"看到三一也没什么好惊讶的吧.."\n\n真琴充满期待的话音刚落,一位干部这才开口了。\n\n"有一群戴着奇怪钢盔,全副武装的人驻扎在格海那北区附近！"\n\n"什么?既不是三一也不是风纪部?！"\n"他们到底在我们的地盘上干什么！"\n\n在因新事实而引起的混乱中,议长真琴自言自语。\n\n"咔咔咔..不知道他们是谁,但如果合作的话就能让蒂法蒂屈服,让风纪部安静下来.."\n\n真琴在思考着真琴式的想法,但与她的想法相反,他们对我们抱有敌意。\n\n...看来他们不打算与我们合作。越是靠近他们,他们就越是高高举起枪,摆出要杀人的架势,甚至开始了威胁射击。\n\n是因为我们总是拿着枪吗?\n\n他们中有些人带着恐惧的表情望着我们。"
 GEH_event.3.a:0 "大事不妙！"

 GEH_event.4.t:0 "宣布进入紧急状态"
 GEH_event.4.desc:0 "了解了格海那北区的情况后,学生会再次召开了会议。\n\n"看来合作并不容易.."\n\n面对比想象中更强烈的抵抗,真琴的肩膀垂了下来。\n\n这时,一叶开口了。\n\n"与其这样下去,不如寻求现实的对策吧,前辈 ㅡㅡ"\n"干脆催眠他们,让他们站在我们这边！"\n\n五月显得很兴奋,想展示她正在研究的催眠术。\n\n"唉..那种东西怎么可能有用.."\n\n面对让人头疼的两位前辈,一叶开始头痛欲裂。\n\n局面毫无进展,一直静静坐着的真琴开口了。\n\n"总之先宣布进入紧急状态！在市民遇到困难时,学生会出面解决才是正确的！\n而且既然是紧急情况,就削减风纪部的预算！削减！咔咔咔！""
 GEH_event.4.a:0 "是时候展现学生会的威望了！"

 GEH_event.5.t:0 "与国防军开始谈判"
 GEH_event.5.desc:0 "宣布进入紧急状态后,经过会议讨论,学生会决定先尝试与北区的他们对话。\n\n"唉..这种事真麻烦.."\n\n一叶的坦克Toramaru挂上白旗,许多学生和学生会干部向格海那北区进发。\n因为挂着白旗,真琴把帽子压得更低了,但也没办法。\n\n抵达格海那北区的学生会一行人慢慢接近正在放哨的士兵。\n可能是因为举着白旗,子弹并没有朝我们飞来。\n\n多亏之前招募了学习古代语言的学生,我们能理解他们说的话。\n他们介绍说自己的国家是"德意志国",他们是那个国家的军事组织"国防军"。\n此外,他们说格海那目前所在的地区原本是德意志国的领土。\n\n双方互相介绍之后,学生会和国防军司令部以消除误会为开端,展开了谈判。\n但不知为何,谈判一直维持着不舒服的氛围..."
 GEH_event.5.good_desc:0 "学生会的代表团进入了与我们的谈判。他们表明了希望格海那和国防军和谐共处的目标,开始了与我们的代表见面。这场谈判旨在解决和协调之前的冲突和双方的差距,需要很长时间。在确定了几个日程后,学生会的代表团返回了格海那。"
 GEH_event.5.bad_desc:0 "我们得到消息,学生会开始与北部的国防军进行谈判。这可能会严重打击我们的地位,因此我们必须阻止这一点,或者加入谈判。"
 GEH_event.5.a:0 "合作是不可避免的。"
 GEH_event.5.b:0 "就听听看吧。"
 GEH_event.5.c:0 "大事不妙。"

 GEH_event.6.t:0 "谈判议题:学生伤害事件"
 GEH_event.6.desc:0 ""(用德语)停下！再靠近就开枪了！"\n"他们在说什么?还有那些奇怪的衣服是什么?"\n"随便啦~就算中了高射炮也休息一下就好了,害怕那种枪干什么~"\n"(用德语)最后警告,不要靠近！"\n"喂~那边是我们格海那的地盘~不要挡路,让开！"\n"(用德语)该死,开火！"\n\n几发子弹就足以制服毫无防备的学生。不知道Halo神秘变化的学生们怎么会害怕子弹呢,结果还是挨了一顿枪子儿。\n\n幸运的是,可能是国防军没有正确调整瞄准,挨了枪子儿的学生们只是重伤而已。\n\n"尸体..不对,伤员们能及时转移真是万幸。虽然没有中要害,但失血量也不少。"\n\n其实这个问题在与国防军谈判之前的学生会会议上有人提到过,但在混乱中被遗忘了。\n议长真琴陷入了苦恼。是站在国防军一边巩固合作,还是作为格海那的议长站在学生们一边。\n\n虽然感觉站在学生们一边是正确的,但那样做的话不知道国防军会采取什么立场。\n反过来,如果站在国防军一边,我们格海那的学生就会失去信任。"
 GEH_event.6.a:0 "站在国防军一边。"
 GEH_event.6.b:0 "站在学生们一边。"

 GEH_event.7.t:0 "从[FROM.FROM.GetName]撤退"
 GEH_event.7.desc:0 "由于我们的影响力下降,不得不在谈判中放弃[FROM.FROM.GetName]。参与谈判的人似乎对这个结果表示理解,但内部的批评声音无法避免。"
 GEH_event.7.a:0 "在谈判中落败了。"

 GEH_event.8.t:0 "日凪拒绝了谈判方案！"
 GEH_event.8.desc:0 ""各位同学大家好,学生会有事要向大家宣布。今后与德意志国.."\n\n虽然很多条款都没有答案,但当听到学生会宣布实质上废除风纪部时,仙崎日凪紧握着拳头。\n\n"结果还是变成这样了吗..亚子,准备好,我们去学生会。"\n"明白了部长！"\n"伊织,千夏,你们也跟我来。"\n\n于是风纪部前往学生会表示反对谈判结果。\n\n砰！日凪一脚踢开门冲进学生会会议室。\n里面聚集了几位国防军军官进行进一步商讨。\n\n"啊,这位就是风纪部长仙崎日凪吧。"\n"咔咔咔没错。他们是隶属于学生会的.."\n\n话音未落,日凪就开口了。\n\n"我反对这个结果。"\n\n听到这话,国防军军官和学生会干部们开始骚动起来。\n\n"什..什么?！这已经是真琴大人决定并正在进行的事情。不能改变！"\n"抱歉,真琴大人,据我所知风纪部是格海那最强的武装力量..这是怎么回事?"\n\n日凪继续说下去。\n\n"啊。是国防军吗。就像你们刚才听到的,这个谈判破裂了。"\n\n国防军军官们露出难以置信的表情,快速离开了会议室。\n没人知道接下来会发生什么..."
 GEH_event.8.a:0 "日凪..！！！"
 GEH_event.8.b:0 "风纪部与格海那无关。"

 GEH_event.9.t:0 "风纪部的风纪活动"
 GEH_event.9.desc:0 "专注于谈判的学生会忘记了一件事。风纪部是格海那最强的武装力量。\n在更加混乱的格海那,风纪部相应地增加了活动量。\n学生们想,与试图与袭击我们的国防军合作的学生会相比,维持秩序的风纪部不是更好吗。\n在没有老师也没有学生会干预的情况下,学生会开始普遍认为学生会根本不关心格海那的学生。\n\n"学生会要警醒！"\n"真琴要为我们学生着想！"\n"风纪部比学生会好！"\n\n针对学生会的示威活动爆发了,虽然现在规模还小,但一个接一个有人聚集。\n\n说不定会发生比想象中更"严重"的事情。\n\n学生会虽然姗姗来迟地意识到了这种情况,但做出了以下选择..."
 GEH_event.9.a:0 "让他们屈服。"
 GEH_event.9.b:0 "我们还有更重要的事情要做。"

 GEH_event.10.t:0 "学生袭击事件"
 GEH_event.10.desc:0 "在一个阳光明媚的日子里,两名格海那学生正在宁静的森林中悠闲地享受野餐。\n\n"果然比喧嚣的市区要好多了~"\n"但这里不是北区吗?之前风纪部的人不是说不要往北区走吗.."\n"在这种地方会出问题吗?离中央区也没那么远~"\n\n另一方面,负责侦察任务的国防军侦察队正在搜索学生们所在的森林。\n\n"中士,前面有格海那的家伙。"\n"...因为那些混蛋,我的家乡慕尼黑被占领了.."中士把枪口对准了她们。\n"中士?真的非这样不可吗?"\n"这里是人迹罕至的森林。无所谓吧。"\n\n最终中士的仇恨传达到了她们那里。清脆而强烈的枪声惊醒了宁静的森林,充满了两个学生的尖叫声。\n\n然后不久,奇迹般逃出来的一个学生背着朋友,上气不接下气地一瘸一拐地到达了格海那市区。\n幸好急救医学部及时采取应急措施,但现在学生没有意识,大家都急得团团转,只能守着她。\n\n尽管学生会一直在进行谈判,但又发生了学生被袭击的事件。一些国防军士兵袭击了无辜的格海那学生,这次甚至陷入了危在旦夕的状态。\n如果这个学生不幸身亡,那就会出现第一个死者。\n\n虽然消息还没有传遍整个格海那,但学生会为了谈判的进展打算悄悄地掩盖这个事实。\n但相反,风纪部打算查明真相,找到并惩罚罪犯。\n\n如果事件被掩盖,就会控制当事人,只有少数人知道事实,悄悄过去。\n如果事件被调查,许多学生知道了,学生会的支持率就会下降,相反风纪部会受到称赞。"
 GEH_event.10.a:0 "悄悄掩盖。"
 GEH_event.10.b:0 "仔细调查,找出罪犯。"

 GEH_event.11.t:0 "市民袭击事件"
 GEH_event.11.desc:0 ""我们非得冒着被那些德国佬杀死的危险活着吗?！"\n"在格海那的土地上堂堂正正地生活,凭什么只有我们要遭殃?！"\n\n这时,她们看到了一个德国人。他是一个普通市民,平时对格海那既不喜欢也不讨厌。\n怒火中烧的学生们就这样把德国人拖走,打得他都走不了路了。\n\n该说是幸运吗,学生们在人迹罕至的地方施暴。\n事件发生后,路过的学生报警,急救医学部迅速出动进行治疗,\n但似乎谣言已经在德国人中间传开了。\n\n收到报告的学生会的一叶按照真琴的指示隐瞒一切不利的事情,抱头叹息。\n\n"唉..要隐瞒到什么时候啊..这样被发现了怎么办.."\n\n当然,如果这次的事情也被隐瞒,在谈判结束之前应该能悄悄度过。\n相反,如果风纪部着手调查,学生会的威信将一天天下降。\n\n在情绪日益激动的情况下,该怎么办?"
 GEH_event.11.a:0 "悄悄掩盖。"
 GEH_event.11.b:0 "找出罪犯并向受害者道歉。"

 GEH_event.12.t:0 "彼此仇恨"
 GEH_event.12.desc:0 "谣言总是传播开来。最终,针对彼此的多起事件的情绪达到极点,当地德国人对学生的恐怖袭击开始了。\n\n起初只是对学生的辱骂或小规模示威,但渐渐升级,开始造成直接伤害。\n在当地餐馆用餐的学生被泼洒食物,街上涂满了厌恶格海那的涂鸦,\n甚至进入格海那校园企图纵火等,程度越来越严重。\n\n最近还有传言说有学生被绑架失踪了,希望不是真的。\n本来来到异界就已经很混乱了,与当地人的矛盾加剧。\n虽然现在还没到令人感到巨大恐惧的程度..但许多学生都想听听学生会的立场。"
 GEH_event.12.a:0 "宣布谈判结束后矛盾也会逐渐减少。"
 
 GEH_event.13.t:0 "风纪部的可疑举动"
 GEH_event.13.desc:0 ""一叶！风纪部现在在干什么?"\n"嗯..最近活动报告确实很少.."\n"咔咔咔！看来他们最终还是被这个真琴大人的努力压垮了！！"\n"这个是不是应该单独调查一下啊..啊一想就觉得麻烦.."\n\n最近学生会干部们不太清楚风纪部在进行什么活动。\n有人甚至说风纪部是不是要推翻学生会。\n\n虽然学生会知道最近因各种骚乱事件而失去了学生们的信任,\n但认为风纪部与此有关的只有一部分干部。" 
 GEH_event.13.a:0 "调查风纪部,查明活动减少的原因。"
 GEH_event.13.b:0 "应该不会有什么问题...至少现在是这样"

 GEH_event.14.t:0 "国防军在行动"
 GEH_event.14.desc:0 ""议长！"\n\n听到真琴议长收到的报告,真琴开始浑身发抖。\n德意志国防军开始以格海那北区为中心推进,在格海那中央区以北形成了战线。\n他们用枪口对准了我们。\n不久,德意志国的正式书信就寄来了。\n'谈判结果无效,对发生这种事态表示遗憾。'\n\n这时,学生会干部惊恐万分地走进会议室,报告了更令人震惊的事实。\n\n"议..议长！！好像德军正在准备战争！！！"\n"你说什么?！"\n\n学生会会议室瞬间乱成一团。德军要来进攻,这是什么情况。\n既然Halo的神秘减弱了,我们中枪也会死。\n\n"咔咔咔..那就趁这个机会把风纪部和德意志国两个都解决掉吧。准备战争！"\n\n真琴说了一些始终让人摸不着头脑的话,但无法避免战争却是不争的事实。"   
 GEH_event.14.a:0 "格海那的学生们！准备战争！"
 GEH_event.14.b:0 "但也许谈判的机会还没有消失。"
 GEH_event.14.c:0 "这与我们无关。"

 GEH_event.15.t:0 "风纪部的政变！"
 GEH_event.15.desc:0 "我们的风纪部长仙崎日凪认为自己再也无法坐视学生会的行为了。\n无视学生们的痛苦,掩盖事件,不问青红皂白就试图与德国合作。\n一直维持格海那秩序的风纪部决定直接统治格海那,以期在这场混乱中确立秩序。\n支持这一点的学生实际上占格海那的一半,甚至更多,他们对风纪部忠心耿耿。\n\n学生们的示威口号从"学生会要警醒！"变成了"真琴要下台！"。\n现在是行动的时候了。\n\n"部长,我要派出风纪部战斗员们了。"\n"现在就让一切结束吧。真琴。""
 GEH_event.15.bad_desc:0 "风纪部的行动从以前开始就很可疑。但他们是学生会的下属机构。\n即使是公认的最大武装力量。\n\n但情况变了。那个叫仙崎日凪的风纪部长越过了不该越过的界限。\n为了自己的利益而破坏格海那,简直荒谬。\n\n"唉..果然变成这样了啊.."\n"咔咔咔..一叶！现在是正式使用那个的时候了！"\n"好的..知道了..虽然有点害羞..但是无敌铁甲 Toramaru 出击。"\n\n无法避免的宿怨..现在是时候为这场纷争画上句号了。"
 GEH_event.15.a:0 "为了格海那的秩序！"
 GEH_event.15.b:0 "光荣的学生会战士们！"

 GEH_event.16.t:0 "国防军的入侵"
 GEH_event.16.desc:0 "终于发生了。国防军以"收复国土"为名,将他们的旗帜转向我们的学园。\n\n'他们不知道自己的身份吗?'\n\n之后,他们为达目的而采取的"野蛮"行为被整个格海那知晓。\n\n"同学们,国防军终于向我们宣战了。这表明了他们对我们格海那学园的敌意,他们认为我们只是让他们生气的"笨蛋",正在向我们格海那伸出肮脏的手。我们格海那学园绝不会原谅他们,并将送给他们最屈辱的礼物——"失败"。格海那学园绝不会倒下！""
 GEH_event.16.a:0 "在风纪部长的指挥下,我们一定能获胜！"

 GEH_event.17.t:0 "学生会的终结"
 GEH_event.17.desc:0 "在风纪部长动用武力的情况下,学生会消失得无影无踪,风纪部长仙崎日凪戴上了格海那的桂冠。\n\n还有很多事情要做。"
 GEH_event.17.a:0 "很好"
  
 GEH_event.18.t:0 "浮现的社团问题"
 GEH_event.18.desc:0 "格海那有许多社团,但事实上,他们不受学生会的控制,到处乱跑,造成各种伤害,引发社会问题。但是,学生会已经消失在历史的背后,现在风纪部掌权,正是控制社团的时候了。"
 GEH_event.18.a:0 "没错。"

 GEH_event.19.t:0 "召开会议"
 GEH_event.19.desc:0 "风纪部长和风纪委员们的会议讨论解决"社团问题"的方案的内容"
 GEH_event.19.a: "与他们进行谈判。"
 GEH_event.19.b: "如果不听话就解散他们。"
 
 GEH_event.20.t:0 "谈判结束"
 GEH_event.20.desc:0 ""...至此,格海那和德意志国的谈判就告一段落了。"\n"咔咔咔..通过这次谈判,我们格海那会变得更加强大！"\n\n经过漫长的时间,学生会和德国国防军之间的谈判终于结束了。\n双方似乎都对结果感到满意,但有些条款根据解释方式不同可能意味着不同的事情。\n\n但不知格海那最高武装力量风纪部是否会承认这个由学生会主导的谈判。\n如果风纪部不承认,就会与与国防军携手的学生会正面冲突。\n\n无论如何,谈判结束了,现在是宣布的时候了。"
 GEH_event.20.a:0 "我们格海那会变得更加强大！"

 GEH_event.21.t:0 "陌生人" 
 GEH_event.21.desc:0 "再次见到的国防军谈判团中,混入了之前没见过的人。穿着不同款式蓝色制服的人们用好奇的眼神看着进入谈判场所的我们,谈判进行得与之前没什么不同。穿蓝色制服的人们在谈判期间没有发言,只是观察谈判过程就回去了。"
 GEH_event.21.a:0 "新面孔啊。"

 GEH_event.22.t:0 "临时同盟"
 GEH_event.22.desc:0 "随着三一的入侵威胁到格海那,日凪和真琴通过谈判暂时停止内战,开始相互合作抵御三一。\n但这个联盟能持续多久还是未知数。"
 GEH_event.22.a:0 "守护格海那！"

 GEH_event.23.t:0 "内战持续"
 GEH_event.23.desc:0 "与国防军的战争结束后,格海那联合解体了。他们联合为一的日子似乎还很遥远。\n格海那现在永远分裂了。短暂存在的联合也不复存在。\n格海那的统一将通过和平或鲜血实现。但现在似乎不是时候。"
 GEH_event.23.a:0 "格海那是一体的。"

 GEH_event.24.t:0 "与温泉开发部合作"
 GEH_event.24.desc:0 "在仙崎日凪亲自努力与温泉开发部寻求妥协点后,终于找到了妥协点,温泉开发部决定积极合作。"
 GEH_event.24.a:0 "虽然麻烦但还不错。"

 GEH_event.25.t: "投降的温泉开发部"
 GEH_event.25.desc: ""
 GEH_event.25.a: "好的"

 GEH_event.26.t:0 "帮闲业的抵抗"
 GEH_event.26.desc:0 "(大概是帮闲业拒绝最后通牒)"
 GEH_event.26.a:0 "肃清他们！"
 
 GEH_event.27.t: "学生会的没落"
 GEH_event.27.desc: ""
 GEH_event.27.a: "好的"

 GEH_event.29.t: "急救医学部"
 GEH_event.29.desc: "开始了与急救医学部合作的会议,他们欣然接受了谈判方案"
 GEH_event.29.a: "很好。"

 GEH_event.30.t: "美食研究会问题"
 GEH_event.30.desc: "美食研究会,平时就在各自治区到处闹事,是格海那的麻烦制造者。我们必须决定如何对待他们。"
 GEH_event.30.a: "不知道能不能沟通.."

 GEH_event.31.t: "钢铁要塞"
 GEH_event.31.desc: "从格海那中央区往西南方向走,就会看到钢铁要塞的炮口对准我们。不过现在那里只是一座空空如也的要塞。有一个小问题是,我们在降落异界的过程中受了一点小伤。但是,凭我们的技术可以修复这种程度的伤势。\n\n虽然钢铁要塞并不能完全阻挡敌人,但它将成为延迟敌人进攻、保护我们免受攻击的坚固盾牌。问题是如何使用它。由于要塞位于我们的最后方,把它作为最后的堡垒有点可惜。\n\n好消息是,我们的土木社团温泉开发部表示可以完美保存它,并将其位置移动。但有一个大问题。如果要移动它,应该移到哪里呢?\n\n选择权在你手中。"
 GEH_event.31.a: "..."

 GEH_event.32.t:0 "风纪部的终结"
 GEH_event.32.desc:0 ""在真琴议长大人英明的指挥下,风纪部那帮家伙投降了！"\n\n"我们对格海那了解得太少了,前辈真的很了不起！""
 GEH_event.32.a:0 "嗯。果然完美"

 GEH_event.33.t:0 "那一天"
 GEH_event.33.desc:0 "天亮了。温泉部按计划行动,正在进行拆除马奇诺防线的基础工程。但是,我们还没有决定它的位置。应该放在哪里呢?"
 GEH_event.33.a:0 "...三一。"

 GEH_event.34.t: "钢铁格海那,钢铁要塞"
 GEH_event.34.desc: "在格海那学生会会长日凪亲自指挥监督下,计划顺利完美地进行,今天收到报告,最后的计划已经完成。"
 GEH_event.34.a: "太好了！"
 GEH_dismantle_maginot_tt: "马奇诺防线的要塞完全消失,失去国民精神后会建立新的马奇诺防线。"
 GEH_move_maginot_tt: "在与三一的边境建造要塞。"

 GEH_event.35.t: "研究支援"
 GEH_event.35.desc: ""
 GEH_event.35.a: "武器"
 GEH_event.35.b: "工业"
 GEH_event.35.c: "电子工程"

 GEH_event.36.t: "低头。"
 GEH_event.36.desc: "好不容易和美食研究会定好了会议日期,但听了美食研究会的胡言乱语后,日凪还是低头请求。最后美食研究会接受了请求,比之前少闹事了。"
 GEH_event.36.a: "真麻烦"
 
 GEH_event.38.t: "收复战争的结束"
 GEH_event.38.desc: "收复战争是..服务结束了..!"
 GEH_event.38.a: "好的"
 
 GEH_event.39.t: "非常大的问题"
 GEH_event.39.desc: "真琴该怎么办?"
 GEH_event.39.a: "就是啊"

 GEH_event.40.t: "一切的终结 (1/2)"
 GEH_event.40.desc: "在三一投降后,所有对这场不道德和野蛮的战争负有一丝一毫责任的人都通过战犯审判化为尘埃。\n在战争中我们流了那么多血,现在只流了一点点血,和平才像谎言一样降临。\n\n在化为废墟的格海那中央区正中,风纪部长仙崎日凪无法确信。\n在这片化为灰烬的土地上,她的能力太弱小了,无法将一切恢复原状。\n\n三一残酷无情的天使们试图抹去格海那的一切。\n起初她并不动摇。\n但当敌人开始越过底线时,她也动摇了。\n随着天使们身后染血的脚印越来越多,日凪开始认为这一切都是因为自己的无能。\n因此,即使战争结束了,日凪仍然身处其中。\n没人能把她拉出来。\n在亡灵们的怨恨和为自己辩护的声音中,日凪不断陷入绝望的泥沼。\n\n蓬乱的头发,无力地拖在地上的翅膀,失去焦点的眼睛,比平时小了许多的光环和失去光泽的角。\n高级行政官天羽亚子所见到的风纪部长的样子与她记忆中的不同。\n她眼前的只是一个软弱悲伤的女孩。"
 GEH_event.40.a: "下一个"
 GEH_event.42.t: "一切的终结 (2/2)"
 GEH_event.42.desc: ""亚子….求你回去吧…."\n\n"部长...."\n\n"抱歉让你失望了…我不像你想的那样坚强..我已经太累了…"\n\n"不,部长。我…只是想说声谢谢。"\n\n听到意料之外的感谢,日凪抬起头看着亚子。\n不是怜悯或指责,而是充满感谢和歉意的目光温暖地注视着她。\n\n"....谢谢..?为什么…?"\n\n"我一直想对你为大家努力表示感谢….你总是默默地扛着比应该承担的更多的重担,目光坚定地向前…."\n\n".…."\n\n"虽然不完全了解部长承担了多少责任…但现在我想帮你分担一些。"\n\n"亚子…."\n\n"以后就让我与你一起分担吧,现在没事了。"\n\n仙崎日凪这才意识到。\n即使在三一彻底破坏之下,许多事物仍然留存。\n在倒塌的建筑和大地上,许多学生们,格海那仍在呼吸。\n因此,重建这一切并非她一个人的事。\n没有必要独自烦恼,也没有必要独自承担一切。\n因为我也只是格海那的一员。\n\n"...亚子。"\n\n"是,部长?"\n\n"我也..有话要对亚子说...""
 GEH_event.42.a: "一直以来..谢谢你。"

 GEH_event.43.t: "并入学生会的德国国防军"
 GEH_event.43.desc: "尽管学生会与我们保持着同盟关系,但他们接受了德国民族主义,很快就试图建立一个名为"轴心国"的庞大同盟关系。\n\n我们必须决定是否因应他们的行动而解除与他们的同盟,还是参与这个名为"轴心国"的势力。"
 GEH_event.43.a: "解除与学生会的同盟关系。"
 GEH_event.43.b: "与他们一起建立新秩序。"

 GEH_event.59.t: "风纪部解除同盟"
 GEH_event.59.desc: "我们接受德国民族主义并采取一系列行动,导致我们与风纪部的外交关系走向最坏的方向。\n\n风纪部最终决定解除与我们的同盟关系,我们现在可能要面对一个新的敌人。"
 GEH_event.59.a: "风纪部总是那么善变。"

 GEH_event.60.t: "格海那的调解请求"
 GEH_event.60.desc: "格海那学园表示有意重新推进前学生会长推动的伊甸条约,并请求我们进行调解。\n\n我们现在必须决定是否解决格海那和三一之间的外交问题,还是置之不理。"
 GEH_event.60.a: "调解格海那和三一的和平协定。"
 GEH_event.60.b: "我们对这个问题无能为力。"
 GEH_event.60.c: "目前的三一确实很危险。"

 GEH_event.61.t: "学生会重新推进伊甸条约"
 GEH_event.61.desc: "最近格海那学园开始重新审视前学生会长推动的伊甸条约,据推测圣所之塔参与其中。\n\n我们必须决定是接受这个条约,尝试与格海那达成和平协议,还是阻挠条约,维持现状。"
 GEH_event.61.a: "支持成立伊甸条约机构。"
 GEH_event.61.b: "遗憾的是我们没有收到任何联络。"
 GEH_event.61.c: "我们不希望与格海那达成和平协定。"

 GEH_event.62.t: "三一的积极反应"
 GEH_event.62.desc: "三一方面似乎正在积极考虑我们推进伊甸条约的意向。具体内容要等学生会的调解结束才能知道,但从目前的反应来看,进展似乎很顺利。"
 GEH_event.62.a: "成功了吗?"

 GEH_event.63.t: "三一拒绝条约"
 GEH_event.63.desc: "学生会的调解尝试失败了,据透露三一对伊甸条约表示强烈否定意见。我们现在可能不得不准备与三一开战,而三一的这种行为可能会把学生会拉到我们这边。"
 GEH_event.63.a: "嗯。"

 GEH_event.64.t: "学生会拒绝条约"
 GEH_event.64.desc: "学生会以伊甸条约已经是失败的条约为由,表示不愿卷入三一和格海那之间复杂的外交问题。\n\n伊甸条约甚至在传达给三一之前就失败了。"
 GEH_event.64.a: "遗憾。"

 GEH_event.65.t: "学生会提出防御条约"
 GEH_event.65.desc: "鉴于最近三一的政治格局发生剧变,学生会提议进行相互防御。\n\n我们现在可以推进一种新形式的伊甸条约,以应对三一的狂热思想。"
 GEH_event.65.a: "这是个好主意。"
 GEH_event.65.b: "我们对此不感兴趣。"

 GEH_event.66.t: "格海那接受防御条约"
 GEH_event.66.desc: "格海那领导层决定接受我们提出的防御条约,这意味着我们在即将到来的大战中找到了一个出色的伙伴。"
 GEH_event.66.a: "很好。"

 GEH_event.67.t: "格海那拒绝防御条约"
 GEH_event.67.desc: "格海那表示对我们提出的形式的防御条约不感兴趣,拒绝了我们的提议。"
 GEH_event.67.a: "遗憾。"

 GEH_event.68.t: "伊甸条约签字仪式"
 GEH_event.68.desc: "在学生会的调解下,今天就是签署伊甸条约的日子。\n\n长期以来三一和格海那之间的冲突将在今天画上句号。"
 GEH_event.68.a: "签署条约。"

 GEH_event.69.t: "苏台德地区德国人骚乱事件"
 GEH_event.69.desc: "格海那对德国人做出大量让步后,他们的宣传似乎给居住在我国土上的德国人很大的动机。\n\n居住在苏台德地区的德国人走上街头组成大规模示威游行,他们以各种方式引发骚乱。"
 GEH_event.69.a: "他们总是制造麻烦。"

 GEH_event.70.t: "风纪部全面撤退！"
 GEH_event.70.desc: "与我们持续发生冲突的风纪部刚刚单方面通知我们,他们将停止治安维持活动。\n\n随着风纪部从我们的领土撤退,预计我们的治安负担将大大加重。"
 GEH_event.70.a: "风纪部害怕我们。"
 GEH_event.70.b: "让他们再次记住自己的位置。"

 GEH_event.71.t: "学生会驱逐风纪部！"
 GEH_event.71.desc: "与我们持续发生冲突的学生会刚刚单方面向我们发送公文,要求我们离开学生会控制的领土。\n\n学生会驱逐我们可能是在准备与我们开战。我们必须阻止即将到来的格海那混乱。"
 GEH_event.71.a: "到底为什么?"
 GEH_event.71.b: "需要加快计划进度。"

 GEH_event.72.t: "格海那的游说"
 GEH_event.72.desc: "从另一个世界来的格海那学园在公开宣布与三一敌对后,根据我们的领土损失要求我们在格海那与三一开战时参战。\n\n格海那学园似乎试图通过外交手段打破与三一的国力差距,我们可以通过这个条约寻求恢复失地的机会。"
 GEH_event.72.a: "现在这是个好主意。"
 GEH_event.72.b: "这是一个危险的想法。"

 GEH_event.73.t: "波兰接受条约"
 GEH_event.73.desc: "[POL.GetName]接受了我们提出的游说,签署了一项条约,内容是在即将到来的格海那和三一之间的战争中,将作为我们的盟友参战。"
 GEH_event.73.a: "很好。至少现在是。"

 GEH_event.74.t: "波兰拒绝条约"
 GEH_event.74.desc: "[POL.GetName]以我们提出的内容可能危及波兰的国运为由拒绝了条约。"
 GEH_event.74.a: "也没抱太大希望。"

 GEH_event.75.t: "格海那和波兰开战"
 GEH_event.75.desc: "根据之前与格海那签订的条约,波兰现在应该对三一开战。当然,由于国际局势与签订条约时发生了巨大变化,我们可以无视条约。"
 GEH_event.75.a: "我们遵守条约。"
 GEH_event.75.b: "..."
 GEH_event.75.c: "等等,这不是格海那入侵的吗?"

 GEH_event.76.t: "波兰参战！"
 GEH_event.76.desc: "[POL.GetName]根据之前签订的条约,作为我们的盟友参加了对三一的战争！\n\n波兰这样的行动将在与三一的战争中给我们带来巨大优势！"
 GEH_event.76.a: "感谢他们的诚实。"

 GEH_event.77.t: "波兰撕毁条约"
 GEH_event.77.desc: "根据之前签订的条约,[POL.GetName]在目前这种情况下应该协助我们参战。但[POL.GetName]以国际局势变化和条约重新解释为由,通知我们不会参加我们的战争。"
 GEH_event.77.a: "反正他们也帮不上忙。"

 GEH_event.41.t: "三一投降"
 GEH_event.41.desc: "三一在我们的进攻下投降了,御园美香和她的残党消失得无影无踪。代替她在投降书上签字的是另一个帕特尔派系的成员,格海那-三一战争正式结束。\n\n我们在与三一的战争中流了很多血,但再次成功守护了格海那,所有奇迹将从现在开始。"
 GEH_event.41.a: "终结"
