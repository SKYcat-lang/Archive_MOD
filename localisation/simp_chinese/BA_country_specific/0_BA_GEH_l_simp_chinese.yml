 GEH_Pandemonium_Society_Building_Control_desc: "通过掌控中央区,我们可以确保我们的正统性。"
 GEH_first_congress_focus: "第二次先锋部大会"
 GEH_first_congress_focus_desc: "先锋部克服了所有困难,以强大的存在感出现在混乱的基博托斯政治局势中。许多先锋部成员呼吁召开先锋部大会,以应对未来并改变地狱那。"
 GEH_Army_Reformation: "执行部改组"
 GEH_Army_Reformation_desc: "执行部目前负责地狱那的国防。在与万魔殿的战争中,执行部暴露了重大缺陷。"
 GEH_Leverage_Perfect_team_strengths: "执行部专业化"
 GEH_Leverage_Perfect_team_strengths_desc: "如果将执行部精英化,培养每一个成员成为精英力量,地狱那学院的军事力量将大幅提升。"
 GEH_army_focus_tt: "§g基于强大但人力稀少的军事改革重点。§!"
