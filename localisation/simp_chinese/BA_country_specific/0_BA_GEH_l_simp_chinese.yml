 GEH_warning_wuiongwuiong:0 "万魔殿紧急召集"
 GEH_warning_wuiongwuiong_desc:0 "基博托斯转移到异界后,盖赫纳的学生们陷入了混乱。\n与过去不同的日常,减少的光环神秘感..会长真琴决定紧急召集盖赫纳的学生会万魔殿。"
 GEH_hyungzipa_ak:0 "现场调查"
 GEH_hyungzipa_ak_desc:0 "在混乱的紧急会议结果中,万魔殿决定进行现场调查。\n会长真琴认为,照顾选民并亲自视察是她的职责,因此她与万魔殿的干部们走出了大楼。"
 GEH_gukbanggun_problem:0 "国防军问题"
 GEH_gukbanggun_problem_desc:0 "在万魔殿的干部们了解情况时,几名前往中央区北部的干部急忙跑来,开始解释他们首次见到的武装势力。\n他们的身份究竟是什么?"
 GEH_warning_sunjun:0 "宣布紧急状态"
 GEH_warning_sunjun_desc:0 "新的环境对我们并不友好。四处发生的恐怖袭击和北部校园的陷落。作为盖赫纳的会长,真琴做出了决定。\n自从来到异界后,太多事情发生了变化。\n为了平息这场混乱并恢复日常生活,这是不得不做的决定。"
 GEH_nego_whit_wehrmacht_new:0 "与国防军谈判"
 GEH_nego_whit_wehrmacht_new_desc:0 "与他们接触是不可避免的命运。\n因此,万魔殿认为,与其战斗,不如合作更符合当前局势。\n会长真琴开始寻找在盖赫纳学习过古代语言的学生,\n并在她们的帮助下进行谈判。"
 GEH_subjugation:0 "攻击残余势力"
 GEH_subjugation_desc:0 "北部的国防军在德国政府消失后,长时间未能获得主要补给物资。与最初相比,他们已经大大削弱。攻击他们可以使盖赫纳的秩序维护更进一步。"
 GEM_Neutralize_Makoto:0 "无力化真琴"
 GEM_Neutralize_Makoto_desc:0 "万魔殿的会长真琴在大战前就不是一个可靠的人物,而在大战后,她对万魔殿和盖赫纳学院构成了相当大的威胁。将会长真琴从正式事务中分离出来,并采取临时措施。"
 GEM_maintaining_dictatorship:0 "真琴的独裁"
 GEM_maintaining_dictatorship_desc:0 "“通过这位真琴大人的伟大统治和决断,我们将完美地克服盖赫纳的混乱!”\n- 会长真琴的演讲（中）"
 GEM_gehenna_academy:0 "盖赫纳至上主义"
 GEM_gehenna_academy_desc:0 "与其他外部势力的勾结显然会损害盖赫纳学院的身份。万魔殿将把盖赫纳学院放在首位,努力处理所有外部威胁。"
 GEM_perfect_team_disbanded:0 "解散先导部"
 GEM_perfect_team_disbanded_desc:0 "现在是结束先导部的机会。将阻碍万魔殿和会长真琴前进的先导部在此刻清除,实现一个统一的盖赫纳学院。"
 GEM_working_with_the_perfect_team:0 "一个盖赫纳"
 GEM_working_with_the_perfect_team_desc:0 "为了应对外部威胁,盖赫纳学院需要先导部和万魔殿的紧密合作。" 
GEM_ultimatum_to_the_war_navy:0 "向战争海军发出最后通牒"
 GEM_ultimatum_to_the_war_navy_desc:0 "在盖赫纳-国防军谈判中,国防军已与我们合并,现在我们将向流亡到哥特兰岛的战争海军提议加入我们。"
 GEM_food_supply_network:0 "食品供应网络"
 GEM_food_supply_network_desc:0 "由于盖赫纳学院迁移到新地点,我们需要建立新的食品供应网络。这也能在一定程度上解决美食研究会的骚乱。"
 GEM_digging_new_hot_springs:0 "开发新温泉"
 GEM_digging_new_hot_springs_desc:0 "温泉开发部正施压要求在万魔殿投资新的温泉开发项目。我们可以批准他们的行动,并提供一些财政支持,以停止他们的破坏活动。"
 GEM_stable_food:0 "稳定的食品"
 GEM_stable_food_desc:0 "温泉开发部正施压要求在万魔殿投资新的温泉开发项目。我们可以批准他们的行动,并提供一些财政支持,以停止他们的破坏活动。"
 GEM_upscale_strategy:0 "高端化战略"
 GEM_upscale_strategy_desc:0 "为了满足美食研究会挑剔的口味,供餐部将生产一些高端餐食。"
 GEM_hot_spring_tourism:0 "温泉旅游业"
 GEM_hot_spring_tourism_desc:0 "让温泉开发部经营温泉旅游业务,可以在一定程度上转移他们的注意力。"
 GEM_club_of_gehenna:0 "盖赫纳的社团!"
 GEM_club_of_gehenna_desc:0 "尽管发生了各种事件,所有盖赫纳的社团都在顺利运作。盖赫纳的社团制度将继续坚固。"
 GEM_union_state:0 "联邦国家"
 GEM_union_state_desc:0 "在盖赫纳-国防军谈判中讨论的德国-盖赫纳联邦已成功建立。现在德国和盖赫纳将作为一个联邦国家运作,并享有平等的权利。"
 GEM_german_wehrmacht:0 "德国国防军"
 GEM_german_wehrmacht_desc:0 "在之前的谈判中,国防军以获得相当的自治权为代价,决定加入盖赫纳学院。我们需要考虑如何利用新加入的国防军。"
 GEM_luftwaffe:0 "整合空军"
 GEM_luftwaffe_desc:0 "我们可以利用与国防军的联系,将指挥系统完全崩溃的德国空军整合到盖赫纳学院。虽然并非所有人都会追随我们,但即使只有部分空军加入,也能解决航空空白问题。"
 GEM_general_staff:0 "将军参谋"
 GEM_general_staff_desc:0 "从恢复德国的参谋组织开始,我们将逐步恢复以前德国国防军的体系。"
 GEM_systematic_training_system:0 "国防军训练体系"
 GEM_systematic_training_system_desc:0 "尽管没有光环的存在,德国国防军在与我们的战斗中表现出色。我们将模仿他们的训练体系来训练盖赫纳的学生。"
 GEM_german_officer_corps:0 "德国军官团"
 GEM_german_officer_corps_desc:0 "虽然许多国防军将军反对盖赫纳的合并并离开,但我们仍然吸收了不少国防军将领。"
 GEM_creation_of_the_gehenna_wehrmacht:0 "创建盖赫纳国防军"
 GEM_creation_of_the_gehenna_wehrmacht_desc:0 "我们将以国防军的体系为基础,创建盖赫纳的军队,这将大大提高盖赫纳学生的战斗能力。"
 GEM_joint_staff:0 "联合参谋本部"
 GEM_joint_staff_desc:0 "德国军队和盖赫纳军队共存的体系将大大降低战时作战能力。为了解决这个问题,我们将成立联合参谋本部,以大幅提升盖赫纳学院的作战能力。"
 GEM_gehenna_militarism:0 "盖赫纳军国主义"
 GEM_gehenna_militarism_desc:0 "为了应对外部威胁,我们将大规模扩军,并通过各种宣传和教育,促进盖赫纳学生和德国人的团结。"
 GEM_solitary_force:0 "独战队"
 GEM_solitary_force_desc:0 "遗憾的是,我们必须承认盖赫纳学生的性格不适合军队。为了提高盖赫纳学生的战斗能力,我们将部署独战队,并严惩逃兵行为。"
 GEM_reorganization_of_the_private_army:0 "私兵制度改革"
 GEM_reorganization_of_the_private_army_desc:0 "我们将大规模扩展现有的万魔殿私兵制度,重组为保护整个盖赫纳的军队。通过这一过程,我们可以恢复盖赫纳的军事能力。"
 GEM_crazy_heroism:0 "狂热的英雄主义"
 GEM_crazy_heroism_desc:0 "通过宣传,我们将培养在前线无所畏惧冲锋的万魔殿战士。我们的战争英雄将被不断颂扬,他们的荣耀将世代相传。"
 GEM_pandemonium_assault_unit:0 "万魔殿突击队"
 GEM_pandemonium_assault_unit_desc:0 "我们将培养与军队合作的准军事组织,以提高盖赫纳学院的军事能力。"
 GEM_inhumane_tactics:0 "人海战术攻势"
 GEM_inhumane_tactics_desc:0 "光环不会轻易被摧毁。与其进行繁琐的训练,不如投入更多的学生,这将快速而强力地提升盖赫纳的战斗力。"
 GEM_superiority_of_will:0 "意志的优越性"
 GEM_superiority_of_will_desc:0 "英雄在战场上诞生。通过各种宣传和反复的教育,我们可以完美地进行盖赫纳学生军的思想教育。"
 GEM_war_with_trinity:0 "与三一的战争"
 GEM_war_with_trinity_desc:0 "软弱的应对无法切断与三一的恶缘。盖赫纳与三一之间的无尽冲突和加深的情感裂痕现在将彻底结束。"
 GEM_help_perfect_team:0 "与先导部合作"
 GEM_help_perfect_team_desc:0 "现在三一正向我们的心脏进军,我们必须接受所有可能的帮助,即使是与我们敌对的先导部。"
 GEM_ethnic_hatred:0 "利用仇恨"
 GEM_ethnic_hatred_desc:0 "长时间以来,两学院之间加深的情感裂痕对我们的战争有很大帮助。盖赫纳的学生愤怒于三一的暴行,积极配合我们的战争。"
 GEM_march_of_the_demons:0 "恶魔的行军"
 GEM_march_of_the_demons_desc:0 "是时候扼杀三一的咽喉了。我们将准备全面反击,向那邪恶的三一进军。"
 GEM_unlimited_conscription:0 "取消征兵限制" 
 GEM_unlimited_conscription_desc:0 "刚刚,万魔殿通过了一项法案,不仅可以无限制地动员盖赫纳的学生,还可以动员当地的德国人参与我们的战争。"
 GEM_defend_gehenna:0 "保卫盖赫纳"
 GEM_defend_gehenna_desc:0 "我们必须应对三一的突袭。我们的军队需要时间整顿,并阻止那些带翅膀的疯子的入侵。"
 GEM_sorting_out_the_maginot:0 "清剿马奇诺防线驻军"
 GEM_sorting_out_the_maginot_desc:0 "是时候彻底清剿和摧毁躲在堡垒里的马奇诺防线的法国军队了。"
 GEM_natsume_iroha:0 "夏目伊吕波"
 GEM_natsume_iroha_desc:0 "作为新任万魔殿的领导者,盖赫纳有前途的坦克指挥官夏目伊吕波是合适的人选。"
 GEM_motomiya_chiaki:0 "本宫千秋"
 GEM_motomiya_chiaki_desc:0 "万魔殿的书记本宫千秋将领导新的领导班子。"
 GEM_group_leadership_system:0 "万魔殿的决议"
 GEM_group_leadership_system_desc:0 "万魔殿同意罢免真琴。万魔殿现在将准备选举新的主席。"
 GEM_pandemonium_reform:0 "万魔殿改革"
 GEM_pandemonium_reform_desc:0 "由于改革的愿望,我们已经将真琴从实务中分离出来。现在我们必须迅速填补真琴的空缺,并建立新的万魔殿制度。"
 GEM_pandemonium_expansion:0 "万魔殿高层扩展"
 GEM_pandemonium_expansion_desc:0 "伊吕波已经开始大规模任命新的万魔殿高层,以分担她的工作。"
 GEM_local_government_takeover:0 "接管州政府"
 GEM_local_government_takeover_desc:0 "接管德国的州政府将减轻万魔殿的行政负担,并轻松获得对地方政府的控制权。"
 GEM_local_autonomy:0 "地方自治"
 GEM_local_autonomy_desc:0 "万魔殿要确立对整个盖赫纳的控制需要相当大的行政负担。我们将积极支持地方自治制度,追求盖赫纳与德国之间的和平共存。"
 GEM_social_reorganization:0 "保护德国身份"
 GEM_social_reorganization_desc:0 "夏目伊吕波尊重德国的身份,并利用这一点将盖赫纳转变为新的学院。"
 GEM_united_states_of_gehenna:0 "盖赫纳合众国"
 GEM_united_states_of_gehenna_desc:0 "由州政府和万魔殿组成的新盖赫纳体制将被称为盖赫纳合众国。民主选举的德国议会和万魔殿将通过相互合作和制衡,建立一个健康的学院。"
 GEM_ruler_of_gehenna:0 "盖赫纳的统治者"
 GEM_ruler_of_gehenna_desc:0 "“盖赫纳的伟大统治者就是这位真琴大人。所有人都要遵循我的指引。”\n- 真琴主席的第二次演讲（中）"
 GEM_cultural_dominance:0 "大众文化统治"
 GEM_cultural_dominance_desc:0 "真琴主席告诉我们,只有统治盖赫纳的大众文化,才能真正统治盖赫纳。万魔殿的议员们将按照真琴主席的意愿,夺取盖赫纳的文化统治权。"
 GEM_bodyguard:0 "真琴亲卫队"
 GEM_bodyguard_desc:0 "由于主席拥有巨大的权力,如果主席遭到袭击而无法工作,万魔殿的行政处理将变得非常复杂和混乱。为了防止这种情况的发生,我们决定组建一支忠于真琴主席的亲卫队。"
 GEM_suppression_of_german:0 "镇压抵抗"
 GEM_suppression_of_german_desc:0 "反对我们学院的抵抗组织在各地活动。我们将彻底清除他们,暂时稳定治安。"
 GEM_policing:0 "行使治安权"
 GEM_policing_desc:0 "盖赫纳的一些社团通过激进行为削弱了万魔殿的行政处理能力。我们将抑制他们的活动,以提高万魔殿的统治能力。"
 GEM_dissolution_of_state_government:0 "强制解散州政府"
 GEM_dissolution_of_state_government_desc:0 "万魔殿现在将强制解散州政府,并开始直接控制地方。新的行政重组将带来一些混乱,但所获得的收益将远远超过这些。"
 GEM_gehenna_identity:0 "单一政权"
 GEM_gehenna_identity_desc:0 "德国州政府和万魔殿学院政府共存的奇怪体制现在结束了。双重政府将被打破,万魔殿将作为盖赫纳地区唯一的单一政权发挥作用。"
 GEM_take_control_of_pandemonium:0 "掌控万魔殿"
 GEM_take_control_of_pandemonium_desc:0 "虽然真琴最近在多个实务中被分离,但她对万魔殿和整个盖赫纳的影响仍然巨大。我们成功地削弱了真琴的多项权力,现在是正式将真琴从万魔殿主席位置上拉下,并重整盖赫纳政治的时候了。"
 GEM_budget_reorganization:0 "预算重组"
 GEM_budget_reorganization_desc:0 "恢复万魔殿行政工作的第一步是重新审查所有分配的预算。是时候节省真琴命令下四处浪费的预算了。"
 GEM_tanga_ibuki:0 "...伊吹?"
 GEM_tanga_ibuki_desc:0 "嗯,田贺伊吹说她想成为万魔殿的主席。"
 GEM_our_leader:0 "保护真琴"
 GEM_accept_local_ideology:0 "保护本地意识形态"
 GEM_SS_men:0 "亲卫队员"
