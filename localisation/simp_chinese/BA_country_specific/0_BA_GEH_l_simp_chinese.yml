 GEH_present_situation:0 "把握现状"
 GEH_present_situation_desc:0 "面对这突如其来的事态发展,至今还没有人意识到情况的严重性。那么,把握情况就是当务之急了。"
 GEH_nego_with_wehrmacht:0 "与国防军谈判"
 GEH_nego_with_wehrmacht_desc:0 "我们收到了这个世界原本存在的德国武装力量国防军的谈判提议。我们应该接受这个提议,通过与当地人的协调来渡过这个难关。"
 GEH_nego_continue:0 "继续谈判"
 GEH_nego_continue_desc:0 "学生会正在出色地推进谈判。就这样继续谈判吧。"
 GEH_dark_nego:0 "暗中谈判"
 GEH_dark_nego_desc:0 "学生会是一群无能之辈。与其和他们谈判,国防军也会认为和风纪部谈判更有利吧。让我们与他们接触看看。"
 GEH_nego_settlement:0 "谈判结束"
 GEH_nego_settlement_desc:0 "与国防军的谈判非常成功。不管是什么样的谈判。"
 GEH_establish_governance:0 "确立权力"
 GEH_establish_governance_desc:0 "风纪部独断专行地拒绝我们,这显然是无视我们学生会的行为。是时候清楚地让他们知道谁才是权力的主人了。"
 GEH_establish_new_government:0 "成立新政权"
 GEH_establish_new_government_desc:0 "既然已经赶走了无能的领导人,那就是时候组建新政府了。"
 GEH_end_of_crisis:0 "结束危机"
 GEH_end_of_crisis_desc:0 "总之,最大的危机已经渡过,现在有余裕把目光转向别处了。"
 GEH_look_situaition:0 "直面现状"
 GEH_look_situaition_desc:0 "虽然内部矛盾基本解决,但国际形势对我们并不友好。甚至所谓已解决的内部矛盾,也只是在一定程度上解决而已,实际上仍然存在。我们不应该在这种情况下转移视线,而应该直面现实。"
 GEH_look_inside:0 "关注内部"
 GEH_look_inside_desc:0 "内部矛盾依然存在,需要解决的问题也堆积如山。必须直面这个现实。"
 GEH_look_outward:0 "关注外部"
 GEH_look_outward_desc:0 "被潜在的敌对势力包围在东西南北四面的我方处境并不好。直面这种状况,需要深入讨论我们的对外政策。"
 GEH_one_step_closer:0 "先迈出一步"
 GEH_one_step_closer_desc:0 "如果我们先敞开心扉,努力融化这种如履薄冰的氛围,他们肯定也会真心诚意地配合。也许吧。"
 GEH_clear_method:0 "干净利落的办法"
 GEH_clear_method_desc:0 "国际政治是丛林法则,在丛林中生存的方法已经得到证明。那就是彻底为自己国家的利益行动。我们有实力,应该积极使用这股力量。"

 GEH_perfactteam_lute:0 "开战！"
 GEH_perfactteam_lute_desc:0 "学生会和风纪部最终跨过了无法回头的那条河。\n通过这场战斗,我们将清楚地知道谁才是格海那真正的主人。"
 GEH_nego_countiune_manmajun:0 "战争的气息"
 GEH_nego_countiune_manmajun_desc:0 "随着谈判的开始,与国防军的和平似乎即将到来,但情况正在朝着与学生会想象中略有不同的方向发展。\n仔细想想,之前有人说过我们现在所处的格海那土地原本是德国的领土。\n他们真的会在自己的土地实质上被夺走的情况下,放任我们吗?"
 GEH_dark_nego_hina:0 "准备先发制人的政变"
 GEH_dark_nego_hina_desc:0 "学生会一直把我们风纪部视为眼中钉。\n现在他们开始与国防军谈判,不知道会发生什么事情。\n我们必须先做准备。" 
 GEH_nego_settlement_new:0 "谈判结束"
 GEH_nego_settlement_new_desc:0 "格海那学园和德国国防军之间的谈判已经结束。\n虽然谈判期间爆出了许多事件。\n不知道会有什么样的结果等待我们呢?"
 GEH_manmajun_takeover:0 "权力确立"
 GEH_manmajun_takeover_desc:0 "风纪部独断专行地拒绝,这明显是无视我们学生会的行为。现在是时候清楚地让他们知道谁才是权力的主人了。"
