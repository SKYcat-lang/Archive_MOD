#重点
 GEH_warning_wuiongwuiong:0 "学生会紧急召集"
 GEH_warning_wuiongwuiong_desc:0 "随着基沃托斯转移到异界,格海那的学生们陷入了混乱。\n与过去不同的日常生活,减弱的Halo神秘..真琴议长决定紧急召集格海那的学生会学生会。"
 GEH_hyungzipa_ak:0 "实地考察"
 GEH_hyungzipa_ak_desc:0 "在混乱无序的紧急会议结束后,学生会决定出去实地考察。\n觉得在选民遇到困难时,议长亲自视察才是议长的职责的真琴和学生会干部们走出了大楼。"
 GEH_gukbanggun_problem:0 "国防军问题"
 GEH_gukbanggun_problem_desc:0 "学生会干部在了解情况时,几位去中央区以北的干部急匆匆地跑来,开始解释起从未见过的武装力量。\n他们到底是什么人?"
 GEH_warning_sunjun:0 "宣布进入紧急状态"
 GEH_warning_sunjun_desc:0 "新环境对我们并不友好。到处发生的恐怖袭击和北部校区的陷落。作为格海那的议长,真琴做出了决定。\n自从来到异界后,太多事情发生了变化。\n为了平息这场混乱,回归日常生活,这是不得不做出的决定。"
 GEH_nego_whit_wehrmacht_new:0 "与国防军谈判"
 GEH_nego_whit_wehrmacht_new_desc:0 "与他们接触是不可避免的命运。\n既然如此,学生会认为在这种时局下,与其战斗不如合作。\n议长真琴开始在格海那内部寻找学习古代语言的学生,\n借助她们的帮助开始谈判。"
 GEH_subjugation:0 "攻击残党"
 GEH_subjugation_desc:0 "北部的国防军在德国政府消失后长时间未获得主要补给。现在他们比起初虚弱了许多,攻击他们可以更进一步维护格海那的秩序。"
 GEM_Neutralize_Makoto:0 "中和真琴"
 GEM_Neutralize_Makoto_desc:0 "学生会议长花野真琴在大战前就不是一个可靠的人物,而在大战后,她对学生会和格海那学园构成了相当大的威胁。我们将暂时采取措施,将花野真琴议长从正式工作中隔离。"
 GEM_maintaining_dictatorship:0 "真琴的独裁"
 GEM_maintaining_dictatorship_desc:0 ""凭借这个真琴大人英明的统治和决断,将完美地克服格海那的混乱！"\n- 真琴议长的演讲(节选)"
 GEM_gehenna_academy:0 "格海那第一主义"
 GEM_gehenna_academy_desc:0 "与其他外部势力勾结无疑会损害格海那学园的特性。学生会将把格海那学园放在最优先位置,努力处理所有外部威胁。"
 GEM_perfect_team_disbanded:0 "解散风纪部"
 GEM_perfect_team_disbanded_desc:0 "现在正是彻底铲除风纪部的机会。我们要立刻扫除阻挡学生会和真琴议长前进道路的风纪部,实现一个统一的格海那学园。"
 GEM_working_with_the_perfect_team:0 "一个格海那"
 GEM_working_with_the_perfect_team_desc:0 "为了应对外部威胁,风纪部和学生会的密切合作是必不可少的。"
 GEM_ultimatum_to_the_war_navy:0 "对战争海军的最后通牒"
 GEM_ultimatum_to_the_war_navy_desc:0 "在格海那-国防军谈判中,国防军现在已经并入我们,我们将向流亡哥特兰岛的战争海军提议加入我们。"
 GEM_food_supply_network:0 "食品供应网络"
 GEM_food_supply_network_desc:0 "由于格海那学园落到了新的地方,我们需要建立新的食品供应网络。这也可以在一定程度上解决美食研究会制造的麻烦。"
 GEM_digging_new_hot_springs:0 "开发新温泉"
 GEM_digging_new_hot_springs_desc:0 "温泉开发部正在向学生会施压,要求投资新的温泉开发项目。我们可以批准他们的行动,并提供一些财政支持,以停止他们的破坏活动。"
 GEM_stable_food:0 "稳定的食品"
 GEM_stable_food_desc:0 "温泉开发部正在向学生会施压,要求投资新的温泉开发项目。我们可以批准他们的行动,并提供一些财政支持,以停止他们的破坏活动。"
 GEM_upscale_strategy:0 "高档化策略"
 GEM_upscale_strategy_desc:0 "为了满足美食研究会挑剔的口味,伙食部将生产一些高档食品。"
 GEM_hot_spring_tourism:0 "温泉旅游业"
 GEM_hot_spring_tourism_desc:0 "让温泉开发部经营温泉旅游业,可以在一定程度上将他们的暴走转移到别处。"
 GEM_club_of_gehenna:0 "格海那的社团！"
 GEM_club_of_gehenna_desc:0 "尽管发生了许多事故,但格海那的所有社团都在正常运营。格海那的社团体系在未来也将牢不可破。"
 GEM_union_state:0 "联邦国家"
 GEM_union_state_desc:0 "格海那-国防军谈判中讨论的德国-格海那联邦在谈判成功结束后实际成立。现在德国和格海那将作为一个联邦国家运作,相互享有平等权利。"
 GEM_german_wehrmacht:0 "德国国防军"
 GEM_german_wehrmacht_desc:0 "在之前的谈判中,国防军以获得相当大的自主权为代价加入格海那学园。我们需要考虑如何利用新加入的国防军。"
 GEM_luftwaffe:0 "整合德国空军"
 GEM_luftwaffe_desc:0 "我们可以利用与国防军的接点,将指挥系统完全瓦解的德国空军整合到格海那学园。虽然不是所有人都会追随我们,但即使只有部分德国空军加入我们,也可以解决空军空白。"
 GEM_general_staff:0 "将军参谋"
 GEM_general_staff_desc:0 "从复活德国参谋机构开始,我们将重新恢复前德国国防军拥有的体系。"
 GEM_systematic_training_system:0 "国防军训练体系"
 GEM_systematic_training_system_desc:0 "我们将仿效即使在没有Halo的情况下,在与我们的战斗中也取得巨大成就的德国国防军的训练体系,训练格海那的学生。"
 GEM_german_officer_corps:0 "德国军官团"
 GEM_german_officer_corps_desc:0 "虽然相当数量的国防军将领因反对并入格海那而叛逃,但我们还是吸收了不少国防军将领。"
 GEM_creation_of_the_gehenna_wehrmacht:0 "创建格海那国防军"
 GEM_creation_of_the_gehenna_wehrmacht_desc:0 "我们将以国防军的体制为基础创建格海那军队,这将大大提高格海那学生的战斗能力。"
 GEM_joint_staff:0 "联合参谋部"
 GEM_joint_staff_desc:0 "德军和格海那军共存的体制将大大降低战时作战能力。我们将通过设立联合参谋部来解决这个问题,大幅提高格海那学园的作战能力。"
 GEM_gehenna_militarism:0 "格海那军国主义"
 GEM_gehenna_militarism_desc:0 "为了应对外部威胁,我们将大规模扩军,通过各种宣传和教育引导军中格海那学生和德国人的团结一致。"
 GEM_solitary_force:0 "独立部队"
 GEM_solitary_force_desc:0 "遗憾的是,我们必须承认格海那学生的性格不适合军队。我们将部署独立部队来提高格海那学生的战斗力,军队离队将受到严厉惩罚。"
 GEM_reorganization_of_the_private_army:0 "改编私兵制度"
 GEM_reorganization_of_the_private_army_desc:0 "我们将大规模扩大现有学生会的私兵制度,改编成保卫整个格海那的军队。通过这一过程,我们可以正常恢复格海那的军事能力。"
 GEM_crazy_heroism:0 "疯狂的英雄主义"
 GEM_crazy_heroism_desc:0 "通过宣传,我们将培养学生会的战士们在前线无所畏惧地冲锋陷阵。我们的战争英雄将受到无尽的赞美,他们的荣耀将世代相传。"
 GEM_pandemonium_assault_unit:0 "学生会突击队"
 GEM_pandemonium_assault_unit_desc:0 "我们将培养与我军合作的准军事组织,提高格海那学园的军事能力。"
 GEM_inhumane_tactics:0 "非人道战术攻势"
 GEM_inhumane_tactics_desc:0 "Halo不会被普通攻击破坏。与其进行繁琐的训练,不如投入更多学生,这将快速而有力地提高格海那的战斗力。"
 GEM_superiority_of_will:0 "意志的优越性"
 GEM_superiority_of_will_desc:0 "英雄诞生在战场上。通过各种宣传和反复教育,我们可以完美地完成格海那学生军的思想教育。"
 GEM_war_with_trinity:0 "与三一的战争"
 GEM_war_with_trinity_desc:0 "软弱的应对无法斩断与三一的孽缘。格海那和三一之间无休止的冲突和越来越深的感情鸿沟现在将彻底结束。"
 GEM_help_perfect_team:0 "与风纪部合作"
 GEM_help_perfect_team_desc:0 "三一正向我们的心脏进军,现在我们必须接受一切可能的帮助。即使是与我们敌对的风纪部也一样。"
 GEM_ethnic_hatred:0 "利用仇恨"
 GEM_ethnic_hatred_desc:0 "长期以来,两个学园之间日益加深的感情鸿沟正在为我们的战争提供巨大帮助。格海那的学生们对三一的暴行感到愤怒,积极配合我们的战争。"
 GEM_march_of_the_demons:0 "恶魔的行军"
 GEM_march_of_the_demons_desc:0 "是时候扼杀三一的喉咙了。我们正在准备全面反攻,向那邪恶的三一进军。"
 GEM_unlimited_conscription:0 "取消征兵限制"
 GEM_unlimited_conscription_desc:0 "学生会刚刚通过了一项法案,不仅格海那学生,连当地德国人也可以不受限制地动员参加我们的战争。"
 GEM_defend_gehenna:0 "保卫格海那"
 GEM_defend_gehenna_desc:0 "我们必须应对三一的突然袭击。我们必须为军队重整争取时间,抵御长着翅膀的疯子的入侵。"
 GEM_sorting_out_the_maginot:0 "肃清马奇诺防线驻军"
 GEM_sorting_out_the_maginot_desc:0 "是时候彻底扫荡和摧毁龟缩在要塞里的马奇诺防线法军了。"
 GEM_natsume_iroha:0 "夏目一叶"
 GEM_natsume_iroha_desc:0 "最适合担任新学生会领导人的人选是格海那有前途的坦克长夏目一叶。"
 GEM_motomiya_chiaki:0 "本宫千秋"
 GEM_motomiya_chiaki_desc:0 "学生会书记本宫千秋将领导新的领导层。"
 GEM_group_leadership_system:0 "学生会的决定"
 GEM_group_leadership_system_desc:0 "学生会同意驱逐真琴。学生会现在将准备选出新议长。"
 GEM_pandemonium_reform:0 "学生会改革"
 GEM_pandemonium_reform_desc:0 "由于改革的愿望,花野真琴被排除在实务之外,我们现在必须迅速收拾花野真琴留下的空缺,建立新的学生会制度。"
 GEM_pandemonium_expansion:0 "扩大学生会干部"
 GEM_pandemonium_expansion_desc:0 "一叶开始大规模编制新的学生会干部,以分担自己的工作。"
 GEM_local_government_takeover:0 "接管州政府"
 GEM_local_government_takeover_desc:0 "接管德国的州政府可以减轻学生会的行政负担,轻松确保对地方政府的控制力。"
 GEM_local_autonomy:0 "地方自治"
 GEM_local_autonomy_desc:0 "学生会确立对整个格海那的控制需要相当规模的行政负担。我们将积极支持地方自治制度,追求格海那和德国的和平共处。"
 GEM_social_reorganization:0 "保护德国身份"
 GEM_social_reorganization_desc:0 "夏目一叶将尊重德国的身份,并利用它将格海那转变为一个新的学园。"
 GEM_united_states_of_gehenna:0 "格海那合众国"
 GEM_united_states_of_gehenna_desc:0 "由州政府和学生会组成的格海那新体制将以格海那合众国之名为人所知。民主选举产生的德国议会和学生会将通过相互合作和制衡建设一个健全的学园。"
 GEM_ruler_of_gehenna:0 "格海那的统治者"
 GEM_ruler_of_gehenna_desc:0 ""这个花野真琴大人就是格海那伟大的统治者。所有人都要听从我的指挥。"\n- 真琴议长的第二次演讲(节选)"
 GEM_cultural_dominance:0 "主导大众文化"
 GEM_cultural_dominance_desc:0 "真琴议长告诉我们,要真正统治格海那,就必须主导格海那的大众文化。学生会议员们将按照真琴议长的意愿争取格海那的文化主导权。"
 GEM_bodyguard:0 "真琴警卫队"
 GEM_bodyguard_desc:0 "由于议长拥有巨大的权力,如果议长遭到袭击而无法工作,学生会的行政处理将变得非常复杂和混乱。为了不让这种情况发生,我们决定组建一支追随真琴议长的警卫队。"
 GEM_suppression_of_german:0 "镇压抵抗"
 GEM_suppression_of_german_desc:0 "反对我们学园的抵抗组织在各地活动。我们将消灭他们,暂时稳定治安。"
 GEM_policing:0 "行使警力"
 GEM_policing_desc:0 "部分格海那社团正通过极端行为降低学生会的行政处理能力。我们将抑制他们的活动,提高学生会的统治能力。"
 GEM_dissolution_of_state_government:0 "强制解散州政府"
 GEM_dissolution_of_state_government_desc:0 "学生会现在将强制解散州政府,直接开始对地方实施控制。新的行政改革可能会伴随一些混乱,但我们获得的将超过这一切。"
 GEM_gehenna_identity:0 "单一政权"
 GEM_gehenna_identity_desc:0 "德国州政府和学生会学园政府共存的奇特体制现已结束。双重政府将崩溃,学生会将作为格海那地区唯一的单一政权发挥作用。"
 GEM_take_control_of_pandemonium:0 "掌控学生会"
 GEM_take_control_of_pandemonium_desc:0 "花野真琴最近虽然被排除在许多实务之外,但仍对学生会和整个格海那有巨大影响。我们成功地无效化了真琴的各种权力,现在是正式将花野真琴赶下学生会议长之位,端正格海那政治的时候了。"
 GEM_budget_reorganization:0 "预算重组"
 GEM_budget_reorganization_desc:0 "恢复学生会行政工作的第一步是重新审视所有分配的预算。是时候节约因真琴的命令而到处浪费的预算了。"
 GEM_tanga_ibuki:0 "...一吹?"
 GEM_tanga_ibuki_desc:0 "嗯,丹贺一吹说她想试试当学生会议长。"
