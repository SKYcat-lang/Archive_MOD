 GEH_united_states_of_gehenna_idea:0 "合众国 (United States)"
 GEH_united_states_of_gehenna_idea_desc:0 "在夏目伊吕波的领导下,盖赫纳重生为由多个州组成的盖赫纳合众国。各州的领导人通过选举产生,选出的州长将在德国议会中获得席位,并通过与万魔殿的相互制衡与合作来引领盖赫纳。"
 GEH_unstable_integration_idea:0 "不稳定的整合"
 GEH_unstable_integration_idea_desc:0 "盖赫纳与国防军的整合经过长时间的谈判达成,但学生与市民之间的深刻矛盾仍未解决。我们必须适当地维持两者的平衡。"
