 # 序幕
 GEH_is_phase_prologue_tt: "§Y风纪部§!正在进行§Y第一章§!。"
 GEH_zero_congress_focus: "第一次风纪部大会"
 GEH_zero_congress_focus_desc: "大火熄灭后,现在剩下的只有小火了。经过50天的努力,我们开始恢复和平的日常生活。风纪委员们高呼要召开大会决定我们的未来,制定今后的计划。"
 GEH_Evict_Wehrmacht: "驱逐国防军"
 GEH_Evict_Wehrmacht_desc: "国防军拥有能够摧毁格海那的武力。我们必须逮捕他们,将他们赶到别的地方或解除他们的武装。"
 GEH_Nuremberg_Wehrmacht: "搜查纽伦堡"
 GEH_Nuremberg_Wehrmacht_desc: "根据情报部的情报,在纽伦堡有国防军残党正在秘密活动。我们必须仔细搜查这座城市。"
 GEH_Regensburg_Wehrmacht: "搜查雷根斯堡"
 GEH_Regensburg_Wehrmacht_desc: "根据情报部的情报,在雷根斯堡有国防军残党正在秘密活动。我们必须仔细搜查这座城市。"
 GEH_focus_111111: "重获安定"
 GEH_focus_111111_desc: "通过解除国防军残党的全部武装,我们不再受到威胁。只要没有外部威胁,我们就能继续安全。"
 GEH_Status_quo: "维持现状"
 GEH_Status_quo_desc: "随着情况的好转,所有指标都呈现上升趋势。与忙碌的50天相比,现在是和平的。虽然有时会怀念在基沃托斯的生活,但在这个世界的生活也不算太糟。"
