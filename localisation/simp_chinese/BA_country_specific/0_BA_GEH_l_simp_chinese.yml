 GEH_Army_focus_5: "精英核心"
 GEH_Army_focus_5_desc: "虽然有许多先锋部成员,但参与革命战争的人寥寥无几。这表明将大量人员投入战场是低效的,系统培养精英人员比什么都重要。"
 GEH_prefect_army_focus_2: "合成军"
 GEH_prefect_army_focus_2_desc: "快速而有机的指挥体系协作在新世界的战场上表现出最低的部队损失率。必须迅速引入尚在试验阶段的合成军。"
 GEH_prefect_army_focus_3: "彻底的总参谋部教育"
 GEH_prefect_army_focus_3_desc: "先锋部的战斗力依赖于先锋部长的武力和指挥,这是一个畸形的结构。通过系统的教育,学习并应用先锋部长的战术判断,即使在先锋部长缺席的紧急情况下也能有所应对。"
 GEH_prefect_army_focus_4: "先锋部战争厅"
 GEH_prefect_army_focus_4_desc: "我们推进先锋部精英化的计划正在成功进行。为了支持在各场战争中表现突出的学生,先锋部决定成立战争厅,全力支持他们。"
