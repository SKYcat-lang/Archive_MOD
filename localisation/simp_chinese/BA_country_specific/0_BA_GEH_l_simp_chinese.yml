 #格海那
 GEH_country_intro_header: "暗中的秩序"
 GEH_country_intro_content: "格海那学园根本没有适当的校规,学生的上学时间也随心所欲,学园经常会因毫无规律的事物而发生炸弹恐怖袭击,社团之间也常发生纠纷,混乱不堪。不过幸好我们——风纪委员会的存在才勉强维持着秩序,但依然存在很多问题。\n\n学生会与风纪委员会的纠纷从何时开始的呢?不知不觉间这个矛盾越来越大,现在双方已无法回头了。\n\n因基沃托斯来到异界,格海那开始陷入更大的混乱。学生会的行政处理变得更加混乱。来到异界后,我们为了了解情况,正不遗余力地努力,学生会虽然来迟一步,也在努力找出原因。\n\n只有您的选择才能结束这一切混乱。\n\n§Y开发:Kangseul2702§!"
 GEH_guide: "\n£white_dot 拒绝国防军的谈判方案\n£white_dot 在与学生会的内战中获胜\n£white_dot 将学园正常化\n£white_dot 实现伊甸条约\n\n\n§R以血和一切画上句号。§!"

 #学生会
 GEM_country_intro_header: "自由与混乱的学园"
 GEM_country_intro_content: "自由与混乱,还有风纪委员会与学生会的矛盾。学园根本就没有适当的校规,学生的上学时间也随心所欲,学园经常会因一些无关紧要的事情发生炸弹恐怖袭击,社团之间也常发生纠纷,充满了自由和混乱。\n\n学生会与风纪委员会的矛盾从何时开始的呢?不知不觉间这个矛盾越来越大,现在双方已无法回头了。学生会为了削减风纪委员会的预算,找各种荒唐的理由削减预算,风纪委员会也非常讨厌这样的学生会。这种矛盾什么时候才能缓和呢?\n\n因基沃托斯来到异界,格海那开始陷入更大的混乱。格海那变得更加混乱。学生会正在努力解决所有问题。但只要在北方有国防军这种当地武装力量存在,我们随时都可能受到生命威胁。\n\n但是,依靠您的选择,格海那的伟大地位将再次崛起。\n\n§Y开发:SKSKle§!"
 GEM_guide: "£white_dot 宣布进入紧急状态,解决社团的混乱。\n£white_dot 为即将到来的风暴做准备。\n\n花野真琴的独裁\n\n£white_dot 成功结束与国防军的谈判。\n£white_dot 在与风纪部的内战中获胜。\n\n学生会改革\n\n£white_dot 将花野真琴从实务中赶走。\n£white_dot 统一学生会的意见。\n£white_dot 结束国防军的抵抗,恢复与风纪部的关系。\n\n§R以血和一切画上句号。§!"

