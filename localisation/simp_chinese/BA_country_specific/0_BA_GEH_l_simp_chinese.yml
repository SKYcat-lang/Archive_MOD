 NextPhase.0.t: "机会"
 NextPhase.0.desc: "风纪部长否决了学生会和国防军正在进行的谈判并"
 NextPhase.0.a: "...召集风纪部。"
 NextPhase.0.b:"...计划要暂时推迟了。"
 NextPhase_0_tt: "\n计划虽然推迟了,但随时都可以在§Y政治行动§!中执行。"

 NextPhase.1.t: "政变"
 NextPhase.1.desc: "尽管格海那学园面临新的威胁,[GEH.Getname]对[GEM.Getname]完全不与[GEH.Getleader]对话的做法感到失望,因此[GEH.Getleader]发动了针对[GEM.Getname]的政变。\n\n清晨,[GEH.Getleader]和风纪委员们开始快速向学生会进军,前线不断传来枪声、爆炸声和欢呼声。关乎格海那命运的决斗开始了。"
 NextPhase.1.a: "反抗压迫！"

 NextPhase.2.t: "革命成功！"
 NextPhase.2.desc: "在风纪部缜密的计划下,学生会崩溃了,格海那出现了新的统治者。政变爆发后,国防军奋起反抗风纪部,但不久就被镇压,德国的州政府被风纪部解散或并入风纪部。\n\n政变成功结束之际,格海那面临新的威胁。如果我们不能快速实现工业化,风纪部将成为历史上的失败者。"
 NextPhase.2.a: "前进！"

 NextPhase.3.t: "三一入侵！"
 NextPhase.3.desc: "风纪部正在进行快速工业化和军事改革时,由于三一的突然入侵,格海那进入战时状态。是时候确认风纪部长至今为止的工业化和军事改革是否得到妥善进行了。如果没有妥善进行,风纪部和格海那将永远呻吟在三一的恶魔手下。\n\n三一的军队正在向格海那北区进军。如果不能守住格海那北区不被三一夺走,就无法守住格海那学园。\n\n前线已经出现大量伤员。格海那的命运掌握在你手中。"
 NextPhase.3.a: "抵抗！"

 hina.1.t: "第二次风纪部大会开幕"
 hina.1.desc: "在学生会的阴影下,风纪部一直在幕后活动,但目睹了最近基沃托斯混乱政治形势下学生会的腐败,再也无法忍受不义,因此总动员起来。就这样,风纪部华丽地出现在基沃托斯混乱的舞台上。学生会曾经使用的总部现已完全改建为风纪部总部。第二次风纪部大会的消息广为传播后,对风纪部感兴趣的学生越来越多。\n\n第一次大会顺利进行,提出了革命后格海那的状况和今后的方向。各种意见汇集并得到响应,大会在良好的氛围中进行。\n\n风纪部长仙崎日凪在两侧竖立风纪部旗帜,开始了大会开幕演讲。风纪部长呼吁今后要继续保持革命的正当性,不断进步。这种氛围让人想起攻下中央区、夺回北区时的心情,第二次风纪部大会正式开始。"
 hina.1.a: "努力革命！"

 hina.2.t: "闭幕"
 hina.2.desc: "经过几周的慎重考虑,第二次风纪部大会正式闭幕。虽然决定了很多事情,但仍有许多问题尚未解决。\n\n风纪部下属部门的权限大幅增加。执行部负责国防,企划部负责经济等,下属部门也有了各自的职责。虽然现在还不成熟,但随着时间的推移,他们会变得更加高效。\n\n"
 hina.2.a: "努力革命！"

 hina.3.t: "德国工业的心脏"
 hina.3.desc: "鲁尔工业区曾是德国工业的中心,但在这个世界的人们所谓的大战后,失去了昔日的盛况。\n胜利者为了追求自己的利益掠夺了失败者,鲁尔地区的市民遭受了无法抹去的创伤。\n\n今天,天羽高级行政官向仙崎风纪部长提交了通过重建鲁尔工业区发展格海那势力范围的计划。\n经过长时间的讨论,这个计划获得批准,与前政权不完善的重建不同,这个计划有望带动整个西德地区的进步。虽然需要大量人力、预算和相当长的时间,但所有人都确信这是值得的。"
 hina.3.a: "脉搏重新跳动。"

 hina.4.t: "第一次风纪部大会开幕"
 hina.4.desc: "新世界的混乱逐渐平息,轮廓渐渐清晰。风纪部长仙崎日凪召集了风纪委员们,很快大家都到齐了。在众多风纪委员面前,风纪部长仙崎日凪与她最亲信的人一起开始了宣布大会开幕的演讲。仙崎日凪在开幕演讲中以忠诚、团结、勇气为主题发表演讲。众多风纪委员为她的演讲喝彩,在良好的氛围中,第一次风纪部大会正式开始。"
 hina.4.a: "前进！"
 
 hina.5.desc: "经过几天的慎重考虑,第一次风纪部大会闭幕了。主要讨论了国防军和未来的问题,但许多部分仍未解决。\n\n风纪部将很快开始驱逐国防军的工作,还需要监视学生会在做什么。学生会在做什么不是大问题,但如果他们与敌人勾结,风纪部就不能容忍,必须让他们看到这一点。"
 
