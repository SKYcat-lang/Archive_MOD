 GEH_first_congress_focus: "第二次风纪部大会"
 GEH_first_congress_focus_desc: "风纪部跨越重重艰难险阻,带着强大的存在感出现在混乱的基沃托斯政治局面。众多风纪委员高呼要召开风纪部大会,为未来做准备,改变格海那。"
 GEH_Army_Reformation: "改编执行部"
 GEH_Army_Reformation_desc: "执行部目前是格海那负责国防的部门。在上次与学生会的战争中,执行部暴露出了巨大缺陷。"
 GEH_Leverage_Perfect_team_strengths: "执行部专业化"
 GEH_Leverage_Perfect_team_strengths_desc: "如果将执行部精英化,把每一个人都培养成精英人才,格海那学园的军事力量也会大幅增加。"
 GEH_army_focus_tt: "§g以强大但人数较少的人力为基础的军事改革重点。§!"
 GEH_army_focus_2_tt: "§g没有特色但还算不错的军事改革重点。§!"
 GEH_look_to_the_west: "战争的教训"
 GEH_look_to_the_west_desc: ""
 GEH_Gehenna_Rebuilding: "企划部的计划"
 GEH_Gehenna_Rebuilding_desc: "企划部长天羽亚子计划的经济计划将对格海那拼凑起来的经济有很大帮助。计划书已经送到风纪部长那里了。"
 GEH_approve_plan: "预算分配"
 GEH_approve_plan_desc: "风纪部长批准了天羽亚子的经济计划,并得到了适当的预算分配。在天羽亚子缜密完美的计划下,格海那的经济将会复兴。"
 GEH_first_five_year_plan: "第一个五年计划"
 GEH_first_five_year_plan_desc: "在和平持续期间,我们必须按照计划更快推进工业化。"
 GEH_nationalise_railways: "格海那铁路"
 GEH_nationalise_railways_desc: "连接格海那的不只是道路。铁路也是格海那的命脉。上次战争已经造成严重破坏,需要修复。"
 GEH_factory_focus_1: "再利用废弃工厂"
 GEH_factory_focus_1_desc: "在勘察格海那西区时,发现了沿河而建的众多工厂。利用这些工厂将会有很大帮助。"
 GEH_factory_focus_3: "国防基金"
 GEH_factory_focus_3_desc: ""
 GEH_factory_focus_4: "重组重工业"
 GEH_factory_focus_4_desc: "在发展重工业的过程中发现了一些低效环节。如果全部进行合并,效率将会更高。"
 GEH_factory_focus_6: "增加产量"
 GEH_factory_focus_6_desc: "格海那独有的生产方式无法超越其他学园。我们必须实行新的生产方式,引进新技术,才能赶上或超越其他学园。"
 GEH_Cooperation_with_HID: "情报部"
 GEH_Cooperation_with_HID_desc: "情报在各方面都有帮助。如果将谍报部提升并赋予更多权限,他们一定能很好地完成交给他们的任务。"
 GEH_hit_wehrmacht: "攻击国防军"
 GEH_hit_wehrmacht_desc: "国防军就像癌症一样。必须尽快清除。"
 GEH_hit_wehrmacht_2: "强制解散州政府"
 GEH_hit_wehrmacht_2_desc: "风纪部将强制解散州政府,直接开始对地方实施控制。虽然可能会出现一些混乱和分裂,但我们获得的将超过这一切。"
 GEH_HID_benriya: "帮闲业问题"
 GEH_HID_benriya_desc: "帮闲业越过了不应越过的线。白银伊织袭击事件是一起严重到足以危及格海那学园和风纪部安全的可怕事件。我们必须讨伐他们。"
 GEH_HID_trinity: "黑暗中的眼睛"
 GEH_HID_trinity_desc: "即使风纪部打败了学生会,格海那内部可能还存在与学生会勾结的人。必须在看不见的地方监视和记录他们。"
 GEH_HID_millennium: "军队监视制度"
 GEH_HID_millennium_desc: ""
 GEH_preventive_attack: ""预防战争""
 GEH_preventive_attack_desc: ""
 GEH_Army_focus_1: "装备改良"
 GEH_Army_focus_1_desc: "我们要重现战争经验,制造更先进的武器。"
 GEH_Army_focus_3: "野炮开发"
 GEH_Army_focus_3_desc: "风纪部在战争中的问题是火力不足。开发野炮可以解决这个问题。"
 GEH_Army_focus_2: "适应"
 GEH_Army_focus_2_desc: ""
 GEH_Army_focus_4: "[GEH_Army_focus_4_text]"
 GEH_Army_focus_4_1: "扩大执行部"
 GEH_Army_focus_4_1_desc: ""
 GEH_Army_focus_4_2: "加速精英化"
 GEH_Army_focus_4_2_desc: ""
 GEH_Army_focus_5: "精英核心"
 GEH_Army_focus_5_desc: "虽然有很多风纪委员,但参加过革命战争的人非常少。由此我们可以了解到,向战场投入大量人员是低效的,系统培养精英人员才是最重要的。"
 GEH_prefect_army_focus_2: "诸兵种协同"
 GEH_prefect_army_focus_2_desc: "快速有机的指挥系统协同在新世界战场上表现出伤亡率最低的战绩。我们必须尽快引进尚在试验阶段的诸兵协同。"
 GEH_prefect_army_focus_3: "系统的总参谋部教育"
 GEH_prefect_army_focus_3_desc: "风纪部的战斗力呈现出一种只依赖风纪部长的武力和指挥的畸形结构。通过系统教育学习和应用风纪部长的战术判断,即使在风纪部长缺席的紧急情况下也能应对自如。"
