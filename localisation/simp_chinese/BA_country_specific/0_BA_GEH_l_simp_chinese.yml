 GEH_country_intro_header:0 "黑暗中的秩序"
 GEH_country_intro_content:0 "盖赫纳学院没有一条像样的校规,学生们上学时间随意,学院里因为小事引发的炸弹袭击和社团之间的冲突层出不穷,混乱不堪。但幸好有我们,风纪委员会的存在,才勉强维持了秩序,但问题依然很多。\n\n风纪委员会与万魔殿的冲突从何时开始的呢?不知不觉间,这种冲突已经变得无法挽回。\n\n随着基博托斯来到异界,盖赫纳迎来了更大的混乱。万魔殿的行政变得更加混乱。现在我们被抛弃在异界,正在竭尽全力了解情况,而万魔殿虽然迟了,但也在努力寻找原因。\n\n只有你的选择才能结束这场混乱。\n\n§Y开发:Kangseul2702§!"
 GEH_guide:0 "\n£white_dot 拒绝国防军的谈判提案\n£white_dot 在与万魔殿的内战中获胜\n£white_dot 使学院恢复正常\n£white_dot 成立伊甸条约。\n\n\n§R用鲜血为这一切画上句号。§!"

 GEM_country_intro_header:0 "自由与混乱的学院"
 GEM_country_intro_content:0 "自由与混乱,以及风纪委员会与万魔殿的冲突,没有一条像样的校规,学生们上学时间随意,学院里因为小事引发的炸弹袭击和社团之间的冲突层出不穷,充满了混乱和自由。\n\n风纪委员会与万魔殿的冲突从何时开始的呢?不知不觉间,这种冲突已经变得无法挽回。万魔殿为了削减风纪委员会的预算,找各种借口削减预算,而风纪委员会则极度厌恶万魔殿。这种冲突的裂痕何时才能弥合?\n\n随着基博托斯来到异界,盖赫纳迎来了更大的混乱。盖赫纳变得更加混乱。万魔殿正在努力解决所有问题。但只要北方存在国防军这个地方武装团体,我们的生活随时都会受到威胁。\n\n然而,通过你的选择,可以再次提升伟大盖赫纳的地位。\n\n§Y开发:SKSKle§!"
 GEM_guide:0 "£white_dot 宣布紧急状态,解决社团的混乱。\n£white_dot 为即将到来的风暴做好准备。\n\n羽沼真琴的独裁\n\n£white_dot 成功完成与国防军的谈判。\n£white_dot 在与风纪委员会的内战中获胜。\n\n万魔殿改革\n\n£white_dot 将羽沼真琴赶出实务。\n£white_dot 统一万魔殿的意见。\n£white_dot 结束国防军的抵抗,恢复与风纪委员会的关系。\n\n§R用鲜血为这一切画上句号。§!"

