 GEH_event.1.t:0 "紧急召集"
 GEH_event.1.desc:0 "在一个阳光明媚的日子,奇异的事情发生了,基博托斯突然转移到了一个陌生的世界。\n从万魔殿会议室的窗外望去,不再是熟悉的高楼大厦和天空中闪耀的光环。\n除了少数的盖赫纳建筑,映入眼帘的只有小说中描述的低矮古朴的房屋。\n\n万魔殿的高层们起初还带着好奇的目光,但很快就变成了惊恐的眼神。\n\n会议室里只有伊罗哈、伊布基和少数几位高层。\n这时,门突然被猛地推开,有人气喘吁吁地冲了进来。\n\n“紧急召集!伊罗哈!召集所有万魔殿的高层!”\n“唉..大家都不知道去哪了..真麻烦。”\n\n伊罗哈无奈地放下正在读的小说,站了起来。\n\n她开始一个个地把在盖赫纳校园里迷路的高层们带回来。\n\n会议一开始,马科托就自信满满地发表了意见。\n“这次事件让先导部和三一陷入了混乱!现在是解决他们的好机会!哈哈哈!”\n“马科托前辈..我们好像也没资格说这种话吧。”\n\n在嘈杂的会议室里,一位高层颤抖着嘴唇提出了意见。\n\n“情况如此紧急,还是叫上先导部一起商量吧..”\n\n话音未落,马科托猛地站起身来,怒吼道。\n\n“你在说什么!正如我刚才所说,先导部必须被连根拔起!”\n\n会议最终在没有取得重大成果的情况下结束了..."
 GEH_event.1.a:0 "没有什么收获。"

 GEH_event.2.t:0 "视察"
 GEH_event.2.desc:0 "虽然盖赫纳的一些建筑还在,但人们居住的城市已经完全不同了。\n高楼大厦消失了,取而代之的是书中描述的德国建筑风格,街上偶尔能看到说着奇怪语言的市民,\n这一切都与转移前的基博托斯无法相比。\n\n“这到底是怎么回事!这不是我认识的盖赫纳!伊罗哈!解释一下!”\n“唉..我也无法接受这种情况..”\n\n这时,跟在旁边的伊布基用闪亮的眼睛看着。\n\n“这些食物是什么?”\n\n仔细一看,这些食物与平时吃的基博托斯食物不同,油腻且巨大。\n\n与此同时,盖赫纳的学生们虽然语言不通,但已经开始与这里原本的居民混在一起了。"
 GEH_event.2.a:0 "街头小吃很好吃。"

 GEH_event.3.t:0 "国防军问题"
 GEH_event.3.desc:0 "派往盖赫纳北区巡逻的高层们脸色阴沉地走进了会议室,仿佛快要倒下。\n我们给他们端上了热茶,让他们冷静下来,慢慢听他们解释。\n\n“那么,你们看到了什么?难道是三一?”\n“看到三一也没什么好惊讶的吧..”\n\n马科托满怀期待的话音刚落,一位高层终于开口了。\n\n“有一群戴着奇怪钢盔的人全副武装地驻扎在盖赫纳北区!”\n\n“什么?不是三一也不是先导部?!”\n“他们在我们的地盘上到底在干什么!”\n\n在新的事实引发的混乱中,主席马科托独自低声说道。\n\n“哈哈哈..虽然不知道他们是谁,但如果合作的话,可以让茶会屈服,让先导部安静下来..”\n\n马科托依旧在想着她的计划,但与她的想法相反,那些人对我们充满敌意。\n\n...看来他们没有与我们合作的打算。我们越靠近,他们就越是举起枪,甚至进行了威胁射击。\n\n难道是因为我们总是带着枪?\n\n他们中有些人带着恐惧的眼神看着我们。"
 GEH_event.3.a:0 "大事不好了!"

 GEH_event.4.t:0 "宣布紧急状态"
 GEH_event.4.desc:0 "在了解了盖赫纳北区的情况后,万魔殿再次召开了会议。\n\n“看来合作是不太可能了..”\n\n面对比预期更强的抵抗,马科托的肩膀垂了下来。\n\n这时,伊罗哈开口了。\n\n“别再这样了,找个现实的应对方案吧,前辈 ㅡㅡ”\n“干脆用催眠术让他们成为我们的人!”\n\n萨茨基兴奋地说要展示她正在研究的催眠术。\n\n“唉..那种东西怎么可能奏效..”\n\n面对两位前辈的无奈,伊罗哈开始头疼。\n\n在没有任何进展的情况下,安静坐着的马科托开口了。\n\n“首先宣布紧急状态!在市民们困难的时候,万魔殿应该解决问题!\n既然是紧急状态,先导部的预算也要削减!削减!哈哈哈!”"
 GEH_event.4.a:0 "是时候展示万魔殿的威望了!"

 GEH_event.5.t:0 "开始与国防军谈判" 
 GEH_event.5.desc:0 "在宣布紧急状态后,经过会议讨论,万魔殿决定先尝试与北区的他们对话。\n\n“哈啊.. 这种事真麻烦..”\n\n伊织的战车虎丸挂上了白旗,几名学生和万魔殿的高层向盖赫纳北区进发。尽管真琴因为挂着白旗而把帽子压得更低,但也无可奈何。\n\n到达盖赫纳北区后,万魔殿一行人慢慢接近了正在警戒的士兵。因为挂着白旗,所以没有子弹射向我们。\n\n由于事先招募了学习古代语言的学生,我们能够理解他们的话。他们介绍说,他们的国家是“德意志国”,他们是这个国家的“国防军”军事组织。\n此外,他们还表示,盖赫纳目前所在的地区原本是德意志国的领土。\n\n在互相介绍之后,万魔殿和国防军司令部开始了解除误会并进行谈判。然而,谈判的气氛始终显得异常不安..."
 GEH_event.5.good_desc:0 "万魔殿的代表团开始与我们进行谈判。他们表示希望盖赫纳和国防军能够和谐共处,并与我们的代表展开了会谈。解决之前的冲突和双方的差距需要很长时间。在安排了一些日程后,万魔殿的代表团返回了盖赫纳。"
 GEH_event.5.bad_desc:0 "我们得知万魔殿开始与北部的国防军进行谈判。这可能会严重影响我们的地位,因此我们必须干扰谈判或加入谈判。"
 GEH_event.5.a:0 "合作是不可避免的。"
 GEH_event.5.b:0 "听听他们怎么说。"
 GEH_event.5.c:0 "糟糕了。"

 GEH_event.6.t:0 "谈判议题:学生受伤事件"
 GEH_event.6.desc:0 "“（德语）停下!再靠近就开火!”\n“他们在说什么?还有那些奇怪的衣服是什么?”\n“关我什么事~反正就算被高射炮打中休息一下就好了,怕什么那种枪~”\n“（德语）最后警告,不要靠近!”\n“喂~那边是我们盖赫纳的地盘~别挡路,快让开!”\n“（德语）该死,开火!”\n\n几发子弹就足以制服毫无防备的学生们。不知道光环神秘变化的学生们并不害怕子弹,最终遭到了子弹的洗礼。\n\n幸运的是,国防军似乎没有正确调整瞄准,受伤的学生们只是重伤。\n\n“幸好及时转移了伤员。虽然没有击中要害,但出血不少。”\n\n事实上,这个问题在与国防军谈判前的万魔殿会议上曾被提及,但在混乱中被遗忘了。议长真琴陷入了困境。是支持国防军以巩固合作,还是作为盖赫纳的议长支持学生。\n\n虽然支持学生是正确的选择,但这样做的话,国防军会采取什么立场尚不明确。反之,如果支持国防军,我们将失去盖赫纳学生的信任。"
 GEH_event.6.a:0 "支持国防军。"
 GEH_event.6.b:0 "支持学生。"

 GEH_event.7.t:0 "从[FROM.FROM.GetName]撤退"
 GEH_event.7.desc:0 "由于我们的影响力减弱,不得不在谈判中放弃[FROM.FROM.GetName]。参与谈判的人似乎接受了这个结果,但内部的批评无法避免。"
 GEH_event.7.a:0 "在谈判中输了。"

 GEH_event.8.t:0 "日奈拒绝谈判提案!"
 GEH_event.8.desc:0 "“大家好,万魔殿有事项要向学生们公布。今后与德意志国...”\n\n虽然很多条款没有答案,但其中宣布实际上解散先导部的消息让空崎日奈握紧了拳头。\n\n“果然是这样吗.. 阿子,准备一下,我们去万魔殿。”\n“明白了,部长!”\n“伊织,千夏,你们也跟上。”\n\n于是先导部前往万魔殿,表示反对谈判结果。\n\n砰!日奈踢开门,进入万魔殿会议室。那里聚集了几名国防军军官进行进一步讨论。\n\n“啊,那位就是先导部长空崎日奈。”\n“嘿嘿,是的,他们是万魔殿的...”\n\n话还没说完,日奈就开口了。\n\n“我反对这个结果。”\n\n听到这话,国防军军官和万魔殿高层开始骚动。\n\n“什..什么?!这已经是我真琴决定并进行的事项,不能改变!”\n“抱歉,真琴大人,但据我所知,先导部是盖赫纳的最强武力集团..这是怎么回事?”\n\n日奈继续说道。\n\n“啊,国防军吗。正如刚才所说,这次谈判破裂了。”\n\n国防军军官们露出无奈的表情,迅速离开了会议室。接下来会发生什么,谁也不知道..."
 GEH_event.8.a:0 "日奈..!!!"
 GEH_event.8.b:0 "先导部与盖赫纳无关。"

 GEH_event.9.t:0 "先导部的行动"
 GEH_event.9.desc:0 "专注于谈判的万魔殿忘记了,先导部是盖赫纳最强的武力集团。\n在更加混乱的盖赫纳,先导部相应地增加了活动量。\n学生们认为,与其与攻击我们的国防军合作,不如支持维护秩序的先导部。\n在没有老师和总学生会干预的情况下,学生们开始认为万魔殿对盖赫纳的学生毫不关心。\n\n“万魔殿觉醒吧!”\n“真琴,考虑一下我们的学生!”\n“先导部比万魔殿更好!”\n\n针对万魔殿的抗议活动开始了,虽然规模不大,但人们逐渐聚集。\n\n也许会发生比预想更大的事情。\n\n意识到这一事态的万魔殿做出了以下选择..."
 GEH_event.9.a:0 "让他们屈服。"
 GEH_event.9.b:0 "我们有更重要的事情要做。"

 GEH_event.10.t:0 "学生攻击事件" 
 GEH_event.10.desc:0 "某个晴朗的日子,两名盖赫纳的学生在宁静的森林中享受着悠闲的野餐。\n\n“果然比喧闹的市区好多了~”\n“可是这里不是北区吗?之前风纪委员说过不要去北区的吧..”\n“怎么可能在这种地方出问题?离中央区也不远~”\n\n与此同时,国防军的侦察队正在执行侦察任务,正好经过学生所在的森林。\n\n“中士,那边有盖赫纳的学生。”\n“...这些家伙占领了我的家乡慕尼黑。” 中士将枪口对准了她们。\n“中士?真的要这样做吗?”\n“这里是人迹罕至的森林,没关系的。”\n\n最终,中士的仇恨击中了她们。清脆而强烈的枪声打破了宁静的森林,两名学生的尖叫声充满了整个森林。\n\n不久后,一名奇迹般逃脱的学生背着她的朋友,气喘吁吁地跛行到达了盖赫纳市区。\n幸运的是,急救医学部迅速采取了急救措施,但学生仍然昏迷不醒,大家只能焦急地等待。\n\n尽管万魔殿持续进行谈判,但又发生了学生被袭击的事件。一些国防军士兵袭击了无辜的盖赫纳学生,这次甚至导致了重伤。\n如果这名学生死亡,将成为第一名死亡者。\n\n虽然消息尚未传遍整个盖赫纳,但万魔殿为了谈判的进展,试图悄悄掩盖这一事实。\n然而,风纪委员则打算揭开真相,找到并惩罚凶手。\n\n如果事件被掩盖,当事人将被控制,只有少数人知道真相,事情会悄然过去。\n如果事件被调查,更多的学生知道真相,万魔殿的支持率将下降,而风纪委员将受到赞扬。"
 GEH_event.10.a:0 "悄悄掩盖。"
 GEH_event.10.b:0 "彻底调查,找到凶手。"

 GEH_event.11.t:0 "市民袭击事件"
 GEH_event.11.desc:0 "“我们要在这些德国佬的威胁下生存吗?!”\n“为什么我们在盖赫纳的土地上要受这种委屈?!”\n\n这时,她们的目光落在了一名德国人身上。他是一个对盖赫纳既不喜欢也不讨厌的普通市民。\n愤怒的学生们将他拖走,使他无法行走。\n\n或许应该说幸运的是,学生们在一个人迹罕至的地方施暴。\n事件发生后,路过的学生报警,急救医学部迅速赶到并进行了治疗,但\n看来这个消息在德国人之间传开了。\n\n收到报告的万魔殿的伊罗哈在马科托的指示下,抓着头发叹息。\n\n“唉..要掩盖到什么时候..如果被发现了怎么办..”\n\n当然,如果这次事件也被掩盖,谈判结束前会平静过去。\n相反,如果风纪委员开始调查,万魔殿的声望将日益下降。\n\n在情绪日益激化的情况下,该怎么办?"
 GEH_event.11.a:0 "悄悄掩盖。"
 GEH_event.11.b:0 "找到凶手并向受害者道歉。"

 GEH_event.12.t:0 "相互的仇恨"
 GEH_event.12.desc:0 "谣言总是会传播的。最终,彼此之间的各种事件情绪达到了极限,当地德国人开始对学生进行恐怖袭击。\n\n起初只是对学生的辱骂或小规模的示威,但逐渐升级,开始出现直接的伤害。\n在当地餐馆用餐的学生被泼洒食物,街头涂鸦盖赫纳的仇恨标语,\n甚至有人试图在盖赫纳校园内纵火,情况变得更加严重。\n\n最近还有传言说学生被绑架失踪,但希望这不是真的。\n本来就因为来到异界而感到困惑,现在与当地人的冲突越来越严重。\n虽然还没有达到恐惧的程度,但许多学生希望听到万魔殿的立场。"
 GEH_event.12.a:0 "宣布谈判结束后冲突将逐渐减少。"

 GEH_event.13.t:0 "风纪委员的可疑行动"
 GEH_event.13.desc:0 "“伊罗哈!最近风纪委员在做什么?”\n“嗯..最近的活动报告确实很少..”\n“哈哈哈!看来他们被我的努力压倒了!!”\n“这是不是应该调查一下..光是想想就觉得麻烦..”\n\n最近万魔殿的成员们对风纪委员的活动一无所知。\n有些人甚至认为风纪委员可能会推翻万魔殿。\n\n尽管万魔殿知道由于最近的骚乱,学生们对他们的信任正在下降,\n但只有少数成员认为风纪委员与此有关。"
 GEH_event.13.a:0 "调查风纪委员,找出活动减少的原因。"
 GEH_event.13.b:0 "不会有问题的...暂时。"

 GEH_event.14.t:0 "行动中的国防军"
 GEH_event.14.desc:0 "“主席!”\n\n听到报告后,马科托开始全身颤抖。\n德国国防军开始以盖赫纳北区为中心推进,甚至在盖赫纳中央区上方形成了前线。\n他们将枪口对准了我们。\n\n不久后,德国国发来正式信函。\n‘谈判结果无效,对此类事件的发生表示遗憾。’\n\n这时,一名万魔殿成员惊慌失措地进入会议室,报告了更令人震惊的消息。\n\n“主..主席!!看来德国军队正在准备战争!!”\n“什么?!”\n\n万魔殿会议室瞬间变得混乱。德国军队要入侵,这是什么情况。\n随着光环的神秘减少,我们也会被子弹击中而死。\n\n“哈哈哈..那么就趁此机会解决风纪委员和德国国。准备战争!”\n\n虽然马科托的话依然让人难以捉摸,但战争不可避免。"
 GEH_event.14.a:0 "盖赫纳的学生们!准备战争!"
 GEH_event.14.b:0 "但也许还有谈判的机会。"
 GEH_event.14.c:0 "这与我们无关。"

 GEH_event.15.t:0 "风纪委员的政变!"
 GEH_event.15.desc:0 "我们的风纪委员长空崎日奈再也无法容忍万魔殿的行为。\n无视受苦的学生,掩盖事件,盲目与不知名的德国合作。\n为了恢复盖赫纳的秩序,风纪委员决定亲自统治盖赫纳。\n支持她的学生几乎占盖赫纳的一半,甚至更多,他们对风纪委员忠心耿耿。\n\n“万魔殿觉醒吧!” 学生们的示威口号变成了“马科托下台!”\n现在是行动的时候了。\n\n“部长,风纪委员战斗员准备出击。”\n“现在是时候结束了,马科托。”"
 GEH_event.15.bad_desc:0 "风纪委员的行动从一开始就很可疑。但她们毕竟是万魔殿的下属机构。\n即使是公认的最高武力机构。\n\n但情况变了。空崎日奈,这个风纪委员长,已经越过了不该越过的界限。\n为了自己的利益试图摧毁盖赫纳,简直不可思议。\n\n“唉..最终还是这样了..”\n“哈哈哈..伊罗哈!现在是时候真正使用那个了!”\n“是..我知道了..虽然有点害羞..超武装铁甲虎丸出击。”\n\n无法避免的宿命..现在是结束这场冲突的时候了。"
 GEH_event.15.a:0 "为了盖赫纳的秩序!" 
 GEH_event.15.b:0 "光荣的万魔殿战士们!"

 GEH_event.16.t:0 "国防军的入侵"
 GEH_event.16.desc:0 "终于发生了。国防军以‘收复国土’为名,向我们的学院进军。\n\n‘他们难道不知道自己的分寸吗?’\n\n随后,他们为了自己的目标而采取的‘野蛮’行为在整个盖赫纳传开了。\n\n“各位,国防军终于向我们宣战了。这表明他们对我们盖赫纳学院的敌意,并将我们视为惹怒他们的‘蠢货’,向我们伸出了肮脏的手。我们盖赫纳学院绝不会原谅他们,将送给他们最屈辱的‘失败’。盖赫纳学院永不屈服!”"
 GEH_event.16.a:0 "在风纪委员长的指挥下,我们必将胜利!"

 GEH_event.17.t:0 "万魔殿的终结"
 GEH_event.17.desc:0 "在风纪委员长的武力镇压下,万魔殿消失了,风纪委员长空崎日奈戴上了盖赫纳的桂冠。\n\n还有很多事情要做。"
 GEH_event.17.a:0 "干得好"

 GEH_event.18.t:0 "崛起的社团问题"
 GEH_event.18.desc:0 "盖赫纳有许多社团,但实际上他们不受万魔殿的控制,到处游荡,造成社会问题。然而,随着万魔殿的消失和风纪委员的掌权,现在是控制这些社团的最佳时机。"
 GEH_event.18.a:0 "是的。"

 GEH_event.19.t:0 "召开会议"
 GEH_event.19.desc:0 "风纪委员长和风纪委员们召开会议,讨论解决‘社团问题’的方案。"
 GEH_event.19.a: "与他们进行谈判。"
 GEH_event.19.b: "如果不听话,就解散他们。"

 GEH_event.20.t:0 "谈判的结束"
 GEH_event.20.desc:0 "“……至此,盖赫纳与德意志国的谈判结束。”\n“嘿嘿……通过这次谈判,我们盖赫纳将变得更加强大!”\n\n经过长时间的谈判,万魔殿与德意志国防军之间的谈判终于结束了。\n双方对结果都表示满意,但有些条款的解释可能因人而异。\n\n然而,万魔殿主导的这次谈判是否会得到盖赫纳最高武力机构风纪委员的认可尚未可知。\n如果风纪委员不认可,将会与与国防军结盟的万魔殿正面冲突。\n\n无论如何,谈判结束了,现在是宣布结果的时候了。"
 GEH_event.20.a:0 "我们盖赫纳将变得更加强大!"

 GEH_event.21.t:0 "陌生的人"
 GEH_event.21.desc:0 "再次见到的国防军谈判团中,有一些以前未见过的人。穿着不同形式蓝色制服的人在谈判中好奇地注视着我们,谈判过程与之前没有太大区别。穿蓝色制服的人在谈判过程中没有发表重要言论,只是观察了谈判过程后离开了。"
 GEH_event.21.a:0 "是新面孔。"

 GEH_event.22.t:0 "临时联盟"
 GEH_event.22.desc:0 "由于特里尼提的入侵威胁到盖赫纳,日奈和真琴通过谈判暂时停止内战,开始合作抵御特里尼提。\n但这个联盟能持续多久尚未可知。"
 GEH_event.22.a:0 "保卫盖赫纳!"

 GEH_event.23.t:0 "内战持续"
 GEH_event.23.desc:0 "与国防军的战争结束后,盖赫纳联盟解散了。他们团结在一起的日子遥遥无期。\n盖赫纳现在永远分裂了。短暂的联盟也不复存在。\n盖赫纳的统一将通过和平或战争来实现。但现在似乎还不是时候。"
 GEH_event.23.a:0 "盖赫纳是一个整体。"

 GEH_event.24.t:0 "与温泉开发部合作"
 GEH_event.24.desc:0 "空崎日奈亲自努力与温泉开发部达成妥协,最终达成协议,温泉开发部将积极合作。"
 GEH_event.24.a:0 "虽然麻烦,但很好。"

 GEH_event.25.t: "投降的温泉开发部"
 GEH_event.25.desc: ""
 GEH_event.25.a: "是的"

 GEH_event.26.t:0 "侦探社的抵抗"
 GEH_event.26.desc:0 "(大致内容是侦探社拒绝了最后通牒)"
 GEH_event.26.a:0 "消灭他们!"

 GEH_event.27.t: "万魔殿的崩溃"
 GEH_event.27.desc: ""
 GEH_event.27.a: "是的"

 GEH_event.29.t: "急救医学部"
 GEH_event.29.desc: "开始与急救医学部合作的会议,并愉快地接受了合作提案。"
 GEH_event.29.a: "很好。"

 GEH_event.30.t: "美食研究会问题"
 GEH_event.30.desc: "美食研究会,平时在各自治区游荡,制造混乱,是盖赫纳的麻烦存在。我们需要决定如何处理他们。"
 GEH_event.30.a: "能沟通吗……"

 GEH_event.31.t: "钢铁堡垒"
 GEH_event.31.desc: "从盖赫纳中央区向西南走,钢铁堡垒的炮口对准了我们。现在它只是一个空无一人的堡垒。唯一的问题是,我们在接管过程中造成了一些小伤口。但这些小伤口可以通过我们的技术修复。\n\n虽然钢铁堡垒不能完全阻挡敌人,但它可以延缓敌人并保护我们免受攻击。问题是如何使用它。堡垒的位置在我们的后方,作为最后的防线有些遗憾。\n\n好消息是,我们的土木部温泉开发部可以在完好保存的情况下移动它。但一个大问题是,如果移动它,应该移到哪里?\n\n选择在你。"
 GEH_event.31.a: "……"

 GEH_event.32.t:0 "风纪委员的终结"
 GEH_event.32.desc:0 "“在真琴主席的伟大指挥下,风纪委员投降了!”\n\n“我们对盖赫纳了解太少了,真是伟大,前辈!”"
 GEH_event.32.a:0 "嗯,果然完美"

 GEH_event.33.t:0 "那一天"
 GEH_event.33.desc:0 "天亮了。温泉部按照计划行动,进行马奇诺防线的基础建设。但我们仍未决定其位置。应该放在哪里?"
 GEH_event.33.a:0 "……特里尼提。"

 GEH_event.34.t: "钢铁的盖赫纳,钢铁的堡垒"
 GEH_event.34.desc: "在盖赫纳学生会日奈主席的亲自指挥下,计划顺利进行,今天,最后的计划完成了。"
 GEH_event.34.a: "很好!"
 GEH_dismantle_maginot_tt: "马奇诺防线的堡垒完全消失,国民精神消失后,将建立新的马奇诺防线。"
 GEH_move_maginot_tt: "在特里尼提边境建造堡垒。"

 GEH_event.35.t: "研究支持"
 GEH_event.35.desc: ""
 GEH_event.35.a: "武器"
 GEH_event.35.b: "工业" 
 GEH_event.35.c: "电子工程"

 GEH_event.36.t: "让步"
 GEH_event.36.desc: "终于与美食研究会确定了会议日期,但在听了美食研究会的胡言乱语后,最终还是让日奈低头请求。最终,美食研究会接受了请求,不再像以前那样到处捣乱。"
 GEH_event.36.a: "真麻烦"

 GEH_event.38.t: "收复战争的结束"
 GEH_event.38.desc: "收复战争... 服务终止了..!"
 GEH_event.38.a: "是啊"

 GEH_event.39.t: "非常大的问题"
 GEH_event.39.desc: "真琴怎么办?"
 GEH_event.39.a: "是啊"

 GEH_event.40.t: "一切的终结 (1/2)"
 GEH_event.40.desc: "在特里尼提投降后,所有对这场不道德且野蛮的战争负有责任的人都通过战争罪审判消失了。\n与之前的牺牲相比,只有少量的血流过后,和平如同谎言般降临。\n\n在变成废墟的盖赫纳中央区,风纪部长空崎日奈无法确定。\n她的能力太过微弱,无法将这片变成灰烬的土地恢复原状。\n\n特里尼提残酷无情的天使们试图抹去盖赫纳的一切。\n起初她没有动摇。\n但当敌人逐渐越界时,她也开始动摇。\n随着天使们身后沾满血迹的脚印越来越多,日奈开始认为这一切都是因为她的无力。\n因此,即使战争结束了,日奈仍然身处其中。\n没有人能将她拉出来。\n在亡者的怨恨和自我辩护的声音中,日奈不断陷入绝望的泥潭。\n\n凌乱的头发,拖在地上的翅膀,失去焦点的眼睛,和平时不同的小光环和失去光芒的角。\n高级行政官天羽亚子看到的风纪部长与她记忆中的形象不同。\n她眼前的只是一个虚弱而悲伤的女孩。"
 GEH_event.40.a: "继续"
 GEH_event.42.t: "一切的终结 (2/2)"
 GEH_event.42.desc: "“亚子... 请回去吧...”\n\n“部长...”\n\n“对不起让你失望了... 我不是你想象中的那样坚强的人... 我已经太累了...”\n\n“不,部长。我只是... 想对你说声谢谢。”\n\n意想不到的感谢让日奈抬头看向亚子。\n那双眼睛里没有怜悯或责备,只有感激和歉意,温暖地看着她。\n\n“...谢谢?为什么...?”\n\n“我想感谢你一直为大家努力... 尽管你背负了比你应得的更多的负担... 但你一直默默地向前走...”\n\n“...”\n\n“虽然我不知道你背负了多少责任... 但我想帮你分担一些。”\n\n“亚子...”\n\n“从现在起,我会和你一起承担,一切都会好起来的。”\n\n直到那时,空崎日奈才意识到。\n即使在特里尼提的彻底破坏中,仍然有许多东西留存。\n在倒塌的建筑和土地上,仍有许多学生,盖赫纳依然活着。\n因此,重建这一切并不是她一个人的事。\n我没有理由独自苦恼,也没有必要独自承担一切。\n我也只是一个盖赫纳的一员。\n\n“...亚子。”\n\n“是,部长?”\n\n“我也... 有话想对你说...”"
 GEH_event.42.a: "谢谢你。一直以来。"

 GEH_event.43.t: "并入万魔殿的德国国防军"
 GEH_event.43.desc: "在进行中的盖赫纳-国防军谈判中,传出国防军选择与万魔殿合并的消息,引起了相当大的混乱。如果这次谈判成功,可能会引发重大问题。"
 GEH_event.43.a: "该死!"
 GEH_event.43.b: "德国现在与盖赫纳合为一体。"
 GEH_event.43.c: "必须尽快解决。"

 GEH_event.44.t: "盖赫纳-国防军谈判破裂"
 GEH_event.44.desc: "最近传来消息,正在进行的盖赫纳-国防军谈判因国防军方面宣布谈判失败而破裂。"
 GEH_event.44.a: "真糟糕。"

 GEH_event.45.t: "国防军的分离独立"
 GEH_event.45.desc: "随着盖赫纳-国防军谈判的结束,根据谈判条约,国防军独立了,现在盖赫纳和国防军将走上不同的道路。"
 GEH_event.45.a: "这是个苦涩的结局。"

 GEH_event.46.t: "万魔殿的联邦提案"
 GEH_event.46.desc: "万魔殿向我们传达了建立联邦制国家的提案,内容包括赋予国防军相当的自治权并允许建立德国政府。我们需要讨论并回复这个提案。"
 GEH_event.46.a: "征求海军的意见。"
 GEH_event.46.b: "接受。"
 GEH_event.46.c: "拒绝。"

 GEH_event.47.t: "联邦提案 - 接受"
 GEH_event.47.desc: "国防军回复我们,表示接受我们的意见。"
 GEH_event.47.a: "德国和盖赫纳是一体的!"

 GEH_event.48.t: "联邦提案 - 拒绝"
 GEH_event.48.desc: "国防军回复我们,表示无法接受我们的意见,我们提出的联邦制提案被拒绝了。"
 GEH_event.48.a: "那么继续谈判吧。"

 GEH_event.49.t: "万魔殿的联邦提案 - 陆军司令部将决定权交给我们"
 GEH_event.49.desc: "德国国防军通知我们万魔殿的提案,并将最终决定权交给我们。"
 GEH_event.49.a: "接受。"
 GEH_event.49.b: "拒绝。"

 GEH_event.50.t: "盖赫纳-德国谈判的结束"
 GEH_event.50.desc: "万魔殿单方面通知我们,他们已经完成了与德国国防军的谈判。"
 GEH_event.50.a: "我们不能接受这个结果。"
 GEH_event.50.b: "...同意。"
 GEH_event.50.c: "观察事态发展。"

 GEH_event.51.t: "羽生真琴前议长的重新信任投票"
 GEH_event.51.desc: "“...羽生真琴前议长的重新信任投票结果为不通过。”\n万魔殿的统治者兼最高权力者羽生真琴的最终结局比预想的要寒酸得多。仅仅因为一次重新信任投票未通过,她的时代就彻底结束了。\n\n“我,羽生真琴... 在投票中输了...?”\n前万魔殿议长,现在只是普通学生的真琴喃喃自语。\n这也是理所当然的事。万魔殿一直靠盖赫纳学生的低关注度维持,现在盖赫纳学生也意识到了事态的严重性。\n\n“这不可能!一定是作弊,作弊投票!”\n羽生真琴大声喊道。\n\n不久之后,万魔殿的议员们毫无异议地选出了新的议长。"
 GEH_event.51.a: "这是我们想要的结果。" 
 GEH_event.52.desc: "在与盖赫纳的影响力斗争中,我们占据了上风,随后建立了德意志国。我们现在需要一位新的领导者来引领德意志国,这位新领导者将长期统治德国。"
 GEH_event.52.a: "$GER_gerd_von_rundstedt$,军人总理"
 GEH_event.52.b: "$GER_karl_donitz$,新元首"
 GEH_event.52.c: "$GER_albert_speer$,党的新领袖"

 GEH_event.53.t: "夏目伊吕波的辞职"
 GEH_event.53.desc: "盖赫纳经历的政治变动给万魔殿的高层带来了巨大冲击。万魔殿不再是盖赫纳的唯一政府,大部分权力都移交给了德国政府,这一事实不仅让万魔殿的高层震惊,也让盖赫纳的学生,乃至整个奇波托斯的市民震惊。\n\n然而,事情已经发生,夏目伊吕波无法适应这种环境,向真琴宣布了辞职。作为三大学院之一,自由伟大的盖赫纳学院可能不复存在。"
 GEH_event.53.a: "夏目伊吕波,普通学生"

 GEH_event.54.t: "羽生真琴主席的信任投票"
 GEH_event.54.desc: "“……以上,羽生真琴主席的信任投票未通过。”\n万魔殿的统治者,权力斗争的主导者羽生真琴,尽管得到了万魔殿高层的保护,但由于长期权力斗争积累的不满,未能通过信任投票。\n\n“我,真琴大人……竟然在投票中输了?”\n前万魔殿主席,现在成为普通学生的真琴喃喃自语。\n没有人能预料到,赢得了权力斗争,却在投票中倒下。\n\n“我们到底是为了什么……”\n看着人数减少的万魔殿高层,皋月喃喃道。\n\n万魔殿,皋月和千秋,在混乱中失去了他们试图保护的目标。"
 GEH_event.54.a: "难以置信。"

 GEH_event.55.t: "[GEM.GetName]的最后通牒"
 GEH_event.55.desc: "与德国国防军的谈判成功结束,[GEM.GetName]向我们发来了命令我们服从的公文。看到由总司令隆德施泰特签署的文件,我们的指挥部陷入了极大的混乱。我们计划中的德国收复计划估计全部泡汤,甚至“德国”这个名义也被他们夺走了。"
 GEH_event.55.a: "我们只能屈服。"
 GEH_event.55.b: "……寻找其他出路"
 GEH_event.55.c: "不去那里就行了。"

 GEH_event.56.t: "战争海军的接受"
 GEH_event.56.desc: "我们发出的最后通牒被战争海军接受,不久之后,战争海军的最高司令官与我们接触,通过指挥权的移交过程,战争海军正式归入我们的麾下。"
 GEH_event.56.a: "光荣。"

 GEH_event.57.t: "战争海军的拒绝"
 GEH_event.57.desc: "我们发出的最后通牒被战争海军拒绝。尽管他们长期未能得到补给,仍然没有放弃对我们的敌对态度。"
 GEH_event.57.a: "随他们去吧。"

 GEH_event.58.t: "轴心国?"
 GEH_event.58.desc: "尽管万魔殿与我们是盟友关系,但他们接受了德国民族主义,并试图建立一个庞大的轴心国联盟。\n\n我们需要决定是与他们解除同盟关系,还是加入轴心国这个势力。"
 GEH_event.58.a: "解除与万魔殿的同盟关系。"
 GEH_event.58.b: "与他们一起建立新的秩序。"

 GEH_event.59.t: "先导部的解除同盟"
 GEH_event.59.desc: "我们接受了德国民族主义并采取了一系列行动,这导致了与先导部的外交关系恶化。\n\n先导部最终决定解除与我们的同盟关系,我们可能需要面对新的敌人。"
 GEH_event.59.a: "先导部的反复无常依旧。"

 GEH_event.60.t: "盖赫纳的调解请求"
 GEH_event.60.desc: "盖赫纳学院表示有意重新推进前总学生会长推动的伊甸条约,并请求我们进行调解。\n\n我们现在需要选择是解决盖赫纳与三一之间的外交问题,还是袖手旁观。"
 GEH_event.60.a: "调解盖赫纳与三一的和平协议。"
 GEH_event.60.b: "我们对此无能为力。"
 GEH_event.60.c: "当前的三一确实危险。"

 GEH_event.61.t: "总学生会的伊甸条约再推进"
 GEH_event.61.desc: "最近盖赫纳学院重新审视了前总学生会长推动的伊甸条约,圣塔姆塔似乎也参与其中。\n\n我们需要选择是接受这个条约并尝试与盖赫纳进行和平谈判,还是阻挠条约并维持现状。"
 GEH_event.61.a: "支持建立伊甸条约组织。"
 GEH_event.61.b: "遗憾的是我们没有收到任何联系。"
 GEH_event.61.c: "不希望与盖赫纳达成和平协议。"

 GEH_event.62.t: "三一的积极反应"
 GEH_event.62.desc: "三一方面似乎对我们推进伊甸条约的意愿持积极态度。具体内容要等总学生会的调解结束后才能知道,但目前的反应来看,进展顺利。"
 GEH_event.62.a: "成功了吗?"

 GEH_event.63.t: "三一拒绝条约"
 GEH_event.63.desc: "总学生会的调解尝试失败,三一对伊甸条约持强烈否定态度。我们可能需要准备与三一开战,三一的这种行为可能会将总学生会拉到我们这边。"
 GEH_event.63.a: "哼。"

 GEH_event.64.t: "总学生会拒绝条约"
 GEH_event.64.desc: "总学生会认为伊甸条约已经失败,拒绝卷入三一与盖赫纳之间复杂的外交问题。\n\n伊甸条约在传达给三一之前就已经泡汤了。"
 GEH_event.64.a: "遗憾。"

 GEH_event.65.t: "总学生会的防御条约提议"
 GEH_event.65.desc: "基于最近三一政治格局的急剧变化,总学生会提议签订互防条约。\n\n我们现在可以推进一种新的伊甸条约形式,以应对三一的狂热思想。"
 GEH_event.65.a: "这是个好主意。"
 GEH_event.65.b: "我们对此不感兴趣。"

 GEH_event.66.t: "盖赫纳接受防御条约"
 GEH_event.66.desc: "盖赫纳领导层接受了我们提议的防御条约,这样一来,我们在未来的大战中找到了一个优秀的盟友。"
 GEH_event.66.a: "很好。"

 GEH_event.67.t: "盖赫纳拒绝防御条约"
 GEH_event.67.desc: "盖赫纳表示对我们提议的防御条约不感兴趣,拒绝了我们的提议。" 
 GEH_event.67.a: "真遗憾。"

 GEH_event.68.t: "伊甸条约签署仪式"
 GEH_event.68.desc: "在总学生会的调解下,今天是签署伊甸条约的日子。\n\n长时间以来,特里尼提和盖赫纳的冲突将于今日画上句号。"
 GEH_event.68.a: "签署条约。"

 GEH_event.69.t: "苏台德地区的德国人骚乱"
 GEH_event.69.desc: "在盖赫纳为德国人做出大量让步后,他们的宣传似乎极大地激励了居住在我们国土上的德国人。\n\n居住在苏台德地区的德国人走上街头,组成大规模的示威游行,并以各种方式引发暴动。"
 GEH_event.69.a: "他们总是麻烦不断。"

 GEH_event.70.t: "先锋部队全面撤退!"
 GEH_event.70.desc: "与我们持续冲突的先锋部队刚刚单方面通知我们,他们将停止维持治安的活动。\n\n随着先锋部队从我们的领土撤退,我们的治安负担预计将大大增加。"
 GEH_event.70.a: "先锋部队是害怕我们。"
 GEH_event.70.b: "让他们重新认识自己的位置。"

 GEH_event.71.t: "万魔殿驱逐先锋部队!"
 GEH_event.71.desc: "与我们持续冲突的万魔殿刚刚单方面通知我们,要求我们离开他们控制的领土。\n\n万魔殿驱逐我们可能是在为与我们的战争做准备。我们必须阻止即将到来的盖赫纳混乱。"
 GEH_event.71.a: "到底为什么?"
 GEH_event.71.b: "需要加快计划进度。"

 GEH_event.72.t: "盖赫纳的怀柔政策"
 GEH_event.72.desc: "来自另一个世界的盖赫纳学院公开宣布与特里尼提为敌后,基于领土损失请求我们在盖赫纳与特里尼提开战时参战。\n\n盖赫纳学院似乎试图通过外交手段突破与特里尼提的国力差距,而我们可以通过这个条约恢复失去的领土。"
 GEH_event.72.a: "好主意。暂时是。"
 GEH_event.72.b: "这是个极其危险的想法。"

 GEH_event.73.t: "波兰接受条约"
 GEH_event.73.desc: "[POL.GetName]接受了我们提出的怀柔政策,并签署了在即将发生的盖赫纳与特里尼提战争中站在我们一边的条约。"
 GEH_event.73.a: "很好。暂时如此。"

 GEH_event.74.t: "波兰拒绝条约"
 GEH_event.74.desc: "[POL.GetName]以我们提出的内容可能危及波兰的国运为由拒绝了我们的提议。"
 GEH_event.74.a: "我并没有抱太大期望。"

 GEH_event.75.t: "盖赫纳与波兰开战"
 GEH_event.75.desc: "根据之前与盖赫纳签署的条约,目前波兰应对特里尼提开战。当然,国际局势已经发生了巨大变化,我们可以无视条约。"
 GEH_event.75.a: "我们遵守条约。"
 GEH_event.75.b: "..."
 GEH_event.75.c: "那不是盖赫纳在侵略吗?"

 GEH_event.76.t: "波兰参战!"
 GEH_event.76.desc: "[POL.GetName]根据之前签署的条约,参战支持我们对抗特里尼提!\n\n波兰的这一行动将在与特里尼提的战争中为我们带来巨大优势!"
 GEH_event.76.a: "感谢他们的诚实。"

 GEH_event.77.t: "波兰撕毁条约"
 GEH_event.77.desc: "根据之前签署的条约,[POL.GetName]在当前情况下应参战支持我们的战争。然而,[POL.GetName]以国际局势变化和条约重新解读为由,通知我们他们不会参战。"
 GEH_event.77.a: "这些家伙根本没用。"

 GEH_event.41.t: "特里尼提投降"
 GEH_event.41.desc: "特里尼提在我们的进攻下投降,御园美香和她的残党消失得无影无踪。另一位帕特尔派系成员代替她签署了投降文件,盖赫纳-特里尼提战争正式结束。\n\n在与特里尼提的战争中,我们流了无数的血,但我们再次成功保卫了盖赫纳,所有的奇迹从现在开始。"
 GEH_event.41.a: "结束"
 GEH_Hina_Portrait_Change: "§Y空崎日奈§!的§Y肖像§!将被替换。"
 GEH_win_global_flag:0 "在内战中§3先锋部队§!获胜。"
 GEM_win_global_flag:0 "在内战中§O万魔殿§!获胜。"

 NextPhase.0.t: "机会"
 NextPhase.0.desc: "先锋部队长亲自访问万魔殿后确认,国防军和万魔殿在没有先锋部队的情况下单独进行了谈判。"
 NextPhase.0.a: "...召集先锋部队。"
 NextPhase.0.b: "...计划需要推迟。"

 NextPhase.1.t: "预定的流血事件"
 NextPhase.1.desc: "负责盖赫纳治安和国防的先锋部队宣布对万魔殿主要高层进行逮捕。\n先锋部队高级行政官天羽亚子。\n\n“这次事件的原因完全在于万魔殿。我们将调查羽生真琴议长的舞弊选举嫌疑和持续对先锋部队的工作干扰,以及松散的管理。”\n\n天羽行政官表示,万魔殿在国家紧急状态下仍然没有停止对先锋部队的牵制是最大的问题,并承诺将镇压万魔殿,在先锋部队的控制下设立临时委员会以稳定国家。\n根据空崎日奈先锋部队长的指令,先锋部队的兵力正在向万魔殿集结。\n现场报告称,先锋部队机动队和万魔殿的第一近卫装甲师在中央路开始交战,该地区已对居民宣布宵禁..."
 NextPhase.1.a: "是革命还是政变?"

 NextPhase.2.t: "革命的胜利"
 NextPhase.2.desc: "“你早就知道会这样,不是吗?”\n\n在她的办公室里,空崎日奈冷冷地俯视着跪在地上怒视她的羽生真琴议长。\n真琴议长没有说话。\n即使在这种屈辱的情况下,他也没有掩饰对日奈的愤怒,只是紧握拳头。\n\n在议长和议员们被先锋部队带走后,空荡荡的议长办公室里,日奈望向窗外。\n她对跟随议员们离开的伊吹挥手致意,露出了一丝温柔的微笑,但她的脸上依然沉浸在冷酷的现实中。\n天羽亚子悄悄走进办公室,站在她身后,谨慎地问道。\n\n“那么...您接下来打算做什么?”\n\n日奈没有立即回答,只是继续沉思,望着窗外。\n然后她转过身来,回答道。\n\n“...不知道”"
 NextPhase.2.a: "“要做的事情太多了”"

 NextPhase.3.t: "特里尼提的入侵!" NextPhase.3.desc: "在先锋部进行快速工业化和军事改革期间,特立尼提的突然入侵使盖赫纳进入了战时状态。现在是时候检查先锋部长迄今为止进行的工业化和军事改革是否顺利进行。如果没有顺利进行,先锋部和盖赫纳将永远在特立尼提的恶魔面前呻吟。\n\n特立尼提的军队正向盖赫纳北区进军。如果不能守住盖赫纳北区,就无法保卫盖赫纳学院。\n\n前线已经出现了大量伤员。盖赫纳的命运掌握在你的手中。"
 NextPhase.3.a: "抗战!"

 hina.1.t: "第二次先锋部总会开幕"
 hina.1.desc: "在万魔殿的光芒下活动的先锋部,目睹了放任混乱的奇波托斯政治局势的万魔殿的腐败,无法忍受不义,决定全面起义。就这样,先锋部华丽地登上了混乱的奇波托斯舞台。万魔殿使用的总部现已被完全改造成先锋部的总部。随着第二次先锋部总会的消息广泛传播,越来越多的学生对先锋部产生了兴趣。\n\n在第一次总会上,讨论了革命后的盖赫纳的情况和未来的方向,总会顺利进行。各种意见汇聚并获得响应,总会在良好的氛围中进行。\n\n先锋部长空崎日奈在两侧悬挂着先锋部旗帜的情况下开始了开幕演讲。先锋部长呼吁大家在未来不要失去革命的正当性,继续前进,保持进步的态势。这种氛围让人想起了攻陷中央区和收复北区时的感觉,第二次先锋部总会正式开始。"
 hina.1.a: "努力革命!"

 hina.2.t: "闭幕"
 hina.2.desc: "经过几周的深思熟虑,第二次先锋部总会正式闭幕。虽然决定了很多事情,但仍有许多问题尚未解决。\n\n先锋部的下属部门权力大幅增加。执行部负责国防,规划部负责经济等,各下属部门也有了自己的角色。虽然目前还不成熟,但随着时间的推移,他们将变得更加高效。\n\n"
 hina.2.a: "努力革命!"

 hina.3.t: "德国工业的心脏"
 hina.3.desc: "鲁尔工业区曾是德国工业的中心,但在这个世界的人们所谓的大战之后,失去了昔日的辉煌。\n胜利者为了追求自己的权利掠夺了失败者,鲁尔地区的市民受到了无法抹去的伤害。\n\n今天,天羽高级行政官向空崎先锋部长提交了通过重建鲁尔工业区来发展盖赫纳影响力的计划。\n经过长时间的讨论,这一计划得到了批准,与前政权不完善的重建不同,这一计划有望带动整个西德地区的进步。虽然需要大量的人力、预算和不少时间,但大家都确信这是值得的。"
 hina.3.a: "脉搏再次跳动。"

 hina.4.t: "第一次先锋部总会开幕"
 hina.4.desc: "新世界的混乱逐渐结束,轮廓逐渐清晰。先锋部长空崎日奈召集了先锋部成员,很快大家都到齐了。在众多先锋部成员面前,先锋部长空崎日奈与她的亲信们一起开始了宣布总会开幕的演讲。空崎日奈在演讲中以忠诚、团结和勇气为主题进行了演讲。众多先锋部成员对她的演讲表示赞赏,在良好的氛围中,第一次先锋部总会正式开始。"
 hina.4.a: "前进!"
 hina.5.desc: "经过几天的深思熟虑,第一次先锋部总会闭幕。主要讨论了国防军和未来的问题,但许多方面仍未解决。\n\n先锋部将很快开始驱逐国防军的工作,并需要监视万魔殿的动向。虽然万魔殿的行动并不构成大问题,但如果他们与敌人联手,先锋部必须表明无法容忍。"
 ##2차 총회##
 hina_assembly.1.t: "执行部的权力?"
 hina_assembly.1.desc: "执行部在先锋部中负责武力,但在经历了上次战争后,执行部负责了先锋部的国防。然而,并不全是好消息。在上次战争中,执行部暴露了重大缺陷,迫切需要改革。特别是有声音要求将其转变为精英小规模军事集团,并基于革命战争的教训,拥有强大的军事力量。\n\n然而,一方面,担忧的声音也在增加。随着执行部权力的增加,担心军队派系的人也出现了。虽然在空崎日奈担任先锋部长期间是安全的,但如果其他人占据先锋部长的位置,与执行部的对立将不可避免。"
 hina_assembly.1.a: "知道了,大家冷静点!"

 hina_assembly.2.t: "规划部与万魔殿"
 hina_assembly.2.desc: "规划部是管理盖赫纳全局的庞大官僚组织。在先锋部内帮助处理文书工作或自行解决问题,享有相当的自主权。\n\n在革命战争中,先锋部推翻了万魔殿并恢复行政时,发现了巨大的问题。万魔殿的行政腐败且极其低效。处理万魔殿的行政问题可能需要相当长的时间。"
 hina_assembly.2.a: "如果是规划部长,他能自己解决。"

 hina_assembly.3.t: "医疗部?"
 hina_assembly.3.desc: "医疗部在革命战争的后方为他人服务。特别是以千夏为中心的救援活动引起了盖赫纳学生的极大关注,并得到了认可。\n\n然而,对于将他们改组为新组织,反对的声音也在出现。如果不想被重新编入其他部门,需要特别注意。"
 hina_assembly.3.a: "他们能证明自己。"
