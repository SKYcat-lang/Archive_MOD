 GEH_look_to_the_west: "战争的教训"
 GEH_look_to_the_west_desc: ""
 GEH_Gehenna_Rebuilding: "企划部的计划"
 GEH_Gehenna_Rebuilding_desc: "企划部长天羽亚子的经济计划将对一直混乱的地狱那经济大有帮助。计划书已经交给了先锋部长。"
 GEH_approve_plan: "预算分配"
 GEH_approve_plan_desc: "先锋部长批准了天羽亚子的经济计划,并分配了适当的预算。在彻底而完美的计划下,天羽亚子将复兴地狱那经济。"
 GEH_first_five_year_plan: "第一五年计划"
 GEH_first_five_year_plan_desc: "在和平持续期间,我们必须按照计划加快工业化进程。"
 GEH_nationalise_railways: "地狱那铁路"
 GEH_nationalise_railways_desc: "连接地狱那的不是道路,而是铁路。由于上次战争的严重破坏,必须进行修复。"
 GEH_factory_focus_1: "废弃工厂再利用"
 GEH_factory_focus_1_desc: "在调查地狱那西部时,发现沿河有许多工厂。如果加以利用,将大有帮助。"
 GEH_factory_focus_3: "国防基金"
 GEH_factory_focus_3_desc: ""
 GEH_factory_focus_4: "重工业重组"
 GEH_factory_focus_4_desc: "在发展重工业的过程中发现了许多低效部分。如果进行全面整合,将变得更加高效。"
 GEH_factory_focus_6: "提高产量"
 GEH_factory_focus_6_desc: "地狱那的生产方式无法超越其他学院。我们必须实施新的生产方式并引入新技术,以赶上或超越其他学院。"
 GEH_Cooperation_with_HID: "情报部"
 GEH_Cooperation_with_HID_desc: "情报在各方面都有帮助。如果提升情报部并赋予其更多权力,他们将能更好地完成任务。"
 GEH_hit_wehrmacht: "攻击国防军"
 GEH_hit_wehrmacht_desc: "国防军如同癌症般存在,必须尽快消除。"
 GEH_hit_wehrmacht_2: "接管州政府"
 GEH_hit_wehrmacht_2_desc: "接管德国的州政府,可以减轻先锋部的行政负担,并轻松掌控地方政府。"
 GEH_HID_benriya: "兴信所问题"
 GEH_HID_benriya_desc: "兴信所越界了。白见伊织袭击事件严重威胁了地狱那学院和先锋部的安全。必须剿灭他们。"
 GEH_HID_trinity: "黑暗中的眼睛"
 GEH_HID_trinity_desc: "即使先锋部击败了万魔殿,内部仍可能存在与万魔殿勾结的人。必须在暗中监视并记录他们。"
 GEH_HID_millennium: "军队监视制度"
 GEH_HID_millennium_desc: ""
 GEH_preventive_attack: "‘预防战争’"
 GEH_preventive_attack_desc: ""
 GEH_Army_focus_1: "装备改良"
 GEH_Army_focus_1_desc: "利用战争经验,制造更先进的武器。"
 GEH_Army_focus_3: "野炮开发"
 GEH_Army_focus_3_desc: "先锋部在战争中的问题是火力不足。开发野炮可以解决这个问题。"
 GEH_Army_focus_2: "适应"
