 GEH_Gourmet_Research_Society_idea_desc:0 "美食研究会。光听名字像是为了寻找美食而进行研究的社团,但据说实际上只要是好吃的东西,不管是三一还是千年,都会不分青红皂白地去吃。甚至如果食物不好吃,还会毫不留情地炸毁餐馆,制造社会混乱。"
