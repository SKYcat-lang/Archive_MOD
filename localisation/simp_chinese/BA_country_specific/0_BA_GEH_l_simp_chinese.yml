 GEH_great_horn:0 "大混乱"
 GEH_great_horn_desc:0 "由于意想不到的事态,格海那处于非常混乱的状态。在连现状都未完全把握的现在,如果问我们能做什么,可以自信地说"什么都做不了"。当务之急是尽快了解这种情况。"
 GEH_great_horn_1:0 "认识现状"
 GEH_great_horn_1_desc:0 "虽然成功认识到了状况,但并没有发生翻天覆地的变化。格海那仍然只有几个可供选择的选项。"
 GEH_great_horn_2:0 "局面进展"
