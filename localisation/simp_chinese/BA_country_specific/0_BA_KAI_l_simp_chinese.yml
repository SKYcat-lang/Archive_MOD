 KAI_event.4.a: "现在还清。"
 KAI_event.4.b: "还不是时候。" 
KAI_event.5.t: "追加保证金"
 KAI_event.5.d: "由于最近[ROOT.GetNameDef]的信用评级下降,凯撒贷款要求追加保证金。因此,无法再推迟交货日期。"
