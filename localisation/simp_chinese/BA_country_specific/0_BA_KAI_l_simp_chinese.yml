 KAI_event.2.t: "主席的命运"
 KAI_event.2.d: "主席平静地进入股东大会,等待自己的最终命运。作为工会代表,你可以对主席宣判最终决定。经过短暂的思考,你代表工会对主席宣判了最终决定。"
