l_simp_chinese:
 SRT_country_intro_header: "§C面临废校危机的卡尔巴诺格§!"
 SRT_country_intro_content: "\nSRT特殊学园是为了迅速解决各学园的重大犯罪情况而设立的隶属于总学生会的特殊部队培养学园。原本基沃托斯的治安在学园自治区内由各学园自行负责,而在非学园自治区内由瓦尔基里警察学园负责维持治安,但瓦尔基里学园因自治权问题无法干预其他学园,因此总学生会长以自己的权限赋予豁免权,设立了可以对各学园进行武力干预的特殊部队培养学园SRT。然而,SRT的设立无视了各学园的自治权。学园内部对此自然产生不满,但在总学生会长的魅力和人望下,并未对SRT的设立表示反对。\n\n大战爆发后,在混乱中与总学生会失去联系的SRT在远离总学生会的法国布列塔尼扎根。与千年学园不同,那里学生与当地人之间的冲突升级为全面战争,SRT则在初期就镇压了当地人的暴动,稳定了局势。但现在,与总学生会的通信中断,SRT内部正陷入混乱。主张回到总学生会身边维护SRT本分的派别与主张SRT自己实现正义的派别之间的矛盾日益加剧。\n\n你的选择将决定SRT的方向。在全世界实现SRT的正义吧!\n\n§Y开发 - Mako§!\n§Y辅助开发 - KR_appleman, mintcoon, Lolenheim, 月下§!"
 SRT_guide: "目标\n\n£white_dot 摆脱废校危机。\n£white_dot 重新与总学生会取得联系或摆脱其控制。\n£white_dot 为获得正式学园的认可而奋斗。"
