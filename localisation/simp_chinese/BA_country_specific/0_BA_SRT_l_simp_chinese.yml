 SRT_focus_1:0 "了解情况"
 SRT_focus_1_desc:0 "该死,到底发生了什么?与总学生会的所有通信都中断了。学园外是以前没有的茂密森林。通往外面的道路被封锁,学园仓库里的储备不多了。在摆脱这种情况之前,大家都要饿死了。一片混乱,她到底在哪里?必须马上找到她,把她叫来!"
 SRT_focus_1_1:0 "决定"
 SRT_focus_1_1_desc:0 "以FOX部队的七户雪乃为中心召开了紧急会议。每过一天,物资储备就减少,SRT本校前每天都有学生聚集,要求拿出对策。与总学生会的通信不稳定,也许我们必须自己决定前进的道路。雪乃必须做出选择。"
 SRT_focus_2:0 "拒绝屈服"
 SRT_focus_2_desc:0 "没有总学生会长的总学生会无法将SRT置于其下的法律解释得到了广泛支持。一些激进学生已经在起草一种宣言。从雪乃放任不管来看,她的心意已定。在这种情况下,我们能做的就是将那些学生的宣言提升为紧急会议的宣言。"
 SRT_focus_2_1:0 "屈服"
 SRT_focus_2_1_desc:0 "即使是没有牙齿的老虎,总学生会在校规上仍然高于我们。我们不能像现在这样行使所有自由,但他们高于我们不是我们经历了很长时间的事情吗?与保障我们学园和生活水平相比,这真的算不了什么代价。来吧,快去宣誓效忠吧!"
 
