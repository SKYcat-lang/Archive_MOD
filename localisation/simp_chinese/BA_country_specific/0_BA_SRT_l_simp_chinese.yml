l_simp_chinese:
		  SRT_country_intro_header:0 "§C面临废校危机的卡尔巴诺格§!"
 SRT_country_intro_content:0 "\nSRT特种学院是为了迅速解决各学院的重大犯罪情况而由总学生会设立的特种部队培养学院。原本在基博托斯的治安由各学院自治区自行负责,而在非学院自治区则由女武神警察学院维持治安,但由于女武神学院无法因自治权问题介入其他学院,总学生会长利用自己的权力赋予了豁免权,成立了SRT以培养能够武力介入各学院的特种部队。然而,SRT的成立无视了各学院的自治权。虽然学院内部对此有不满,但由于总学生会长的个人魅力和声望,SRT的成立并未遭到反对。\n\n大战爆发后,SRT与总学生会失去了联系,驻扎在法国的布列塔尼。与学生和当地人之间的冲突演变为全面战争的千年学院不同,SRT迅速镇压了当地人的暴动,稳定了局势。然而,现在与总学生会的通讯中断,SRT内部出现了混乱。一派认为应该回到总学生会身边,履行SRT的职责,另一派则认为SRT应该自行行使正义。两派之间的冲突日益加剧。\n\n你的选择将决定SRT的方向。实现SRT的正义于全世界吧!\n\n§Y开发 - Mako§!\n§Y辅助开发 - KR_appleman, mintcoon, Lolenheim, 月下§!"
 
 SRT_guide:0 "目标\n\n£white_dot. 摆脱废校危机。\n£white_dot. 恢复与总学生会的联系或脱离其控制。\n£white_dot. 为获得正式学院的认可而奋斗。"
 
