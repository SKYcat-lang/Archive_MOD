 SRT_focus_1:0 "情况了解"
 SRT_focus_1_desc:0 "该死的,到底发生了什么事?与总学生会的所有通讯都中断了。学院外面是以前没有的茂密森林。通往外界的道路被封锁,学院仓库里的储备物资所剩无几。在摆脱这种情况之前,大家都会饿死。到处都是混乱,她到底在哪里?赶快找到她,把她叫来!"
 SRT_focus_1_1:0 "决策"
 SRT_focus_1_1_desc:0 "以FOX小队的市道雪乃为核心召开了紧急会议。随着时间的推移,物资储备量逐渐减少,SRT本校前面每天都有学生在喧闹,要求采取对策。与总学生会的通讯不稳定,也许我们必须自己决定我们的去向。雪乃必须做出选择。"
 SRT_focus_2:0 "拒绝服从"
 SRT_focus_2_desc:0 "没有总学生会长的总学生会无法统领SRT的法律解释得到了广泛支持。一些激进的学生已经在起草某种宣言。看雪乃对此置之不理,她的心意似乎已经倾向于此。在这种情况下,我们唯一能做的就是将这些学生的宣言提升为紧急会议的宣言。"
 SRT_focus_2_1:0 "服从"
 SRT_focus_2_1_desc:0 "即使是失去牙齿的老虎,总学生会在校规上仍然高于我们。虽然我们不能像现在这样行使所有的自由,但他们在我们之上已经是经历了很长时间的事情了。与保障我们学院和生活水平相比,这真的是微不足道的代价。来吧,赶快去宣誓效忠吧!"
 
