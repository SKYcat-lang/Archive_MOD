 #tt
 IRE_republican_reunion_tt:0 "内战开始时,我方将增加§Y3个轻武装师团§!。\n§R这一选择将使我们在第二次爱尔兰内战中成为共产主义者。§!"
 IRE_last_gamble_tt:0 "内战开始时,我方将增加§Y1个轻武装师团§!。"
 
 #国家方针
 IRE_change_the_world: "爱尔兰独立宣言"
 IRE_change_the_world_desc: "当英国陷入可怕的混乱之时,正是爱尔兰宣布真正独立的机会。我们将发表爱尔兰独立宣言,并致力于修改宪法。"
 IRE_attack_N_ire:0 "向北爱尔兰进军"
 IRE_attack_N_ire_desc: "在爱尔兰内战后四分五裂的爱尔兰共和军,借英国和欧洲的混乱之机再次崛起。我们将趁英国撤离警备之际,强行占领北爱尔兰,这将证明爱尔兰共和军已经复活。"
 IRE_fascism_focus:0 "国民协同党集结"
 IRE_fascism_focus_desc:0 "混乱的局势需要强硬的领导力。继承爱尔兰民族和共和精神的国民协同党最适合扮演这一角色。"
 IRE_new_government:0 "走向新政府"
 IRE_new_government_desc:0 "是时候推翻因同僚间的背叛而建立的爱尔兰自由邦,建立真正的爱尔兰共和国了。爱尔兰共和军将在废墟上重新崛起,准备对自由邦开战。"
 IRE_republican_reunion:0 "共和主义会议重聚"
 IRE_republican_reunion_desc: "共和主义会议原本隶属于爱尔兰共和军,但因意见分歧而脱离爱尔兰共和军成立的共产主义政党。目前共和主义会议陷入严重的财政困难,存在多种党论分歧,但在爱尔兰独立这一共同议题上仍然一致。与他们合作可以更快实现爱尔兰独立。"
 IRE_IRA_leftist_movement:0 "爱尔兰共和军左倾化"
 IRE_IRA_leftist_movement_desc:0 "随着共和主义会议重返爱尔兰共和军,我们将能实现共和主义会议原本想要实现的爱尔兰共和军左倾化。"
 IRE_IRA:0 "第二次爱尔兰内战"
 
 IRE_IRA_desc:0 "我们已做好一切准备,将以对自由邦政府的宣战开始推翻政府。不能再有第三次内战,一切准备必须完美无缺。爱尔兰共和军,拿起武器!救国的时刻已经到来!"
 IRE_expulsion_of_colonial_culture: "清除殖民文化"
 IRE_expulsion_of_colonial_culture_desc: "我们必须铲除英国殖民统治的文化,振兴更具我们特色的文化。爱尔兰真正的独立就在这里。"
 IRE_vanguard: "先锋队"
 
 IRE_vanguard_desc: "内战后爆发的权力斗争威胁着共和主义会议的权力。为了制止和铲除那些否定爱尔兰工人革命的反对派,我们需要一个专门负责此事的组织。"
 IRE_last_gamble:0 "大协定"
 IRE_last_gamble_desc:0 "以爱尔兰解放为名,旧的强硬共和主义者再次团结在一起。"
 IRE_republic_of_people:0 "爱尔兰共和国"
 IRE_republic_of_people_desc:0 "我们将宣布我们已经取得胜利,并宣告一个属于爱尔兰人的爱尔兰已经建立。"
 IRE_left_wing_expulsion:0 "驱逐左翼"
 IRE_left_wing_expulsion_desc:0 "内战结束后,我们将铲除爱尔兰共和军内的极左势力,维护爱尔兰共和军的身份认同。"
