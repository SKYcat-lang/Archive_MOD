		  IRE_republican_reunion_tt:0 "内战开始时,我们将获得轻装的§Y3个师§!。\n§R此选择将在第二次爱尔兰内战中使我们成为共产主义国家。§!"
 IRE_last_gamble_tt:0 "内战开始时,我们将获得轻装的§Y1个师§!。"

 IRE_change_the_world: "爱尔兰独立宣言"
 IRE_change_the_world_desc: "英国陷入了可怕的混乱,现在是宣布爱尔兰真正独立的机会。我们将发布爱尔兰独立宣言,并致力于宪法修正。"
 IRE_attack_N_ire:0 "进军北爱尔兰"
 IRE_attack_N_ire_desc: "爱尔兰内战后,四分五裂的爱尔兰共和国军利用英国和欧洲的混乱重新崛起。我们将趁英国撤军之际,强行占领北爱尔兰,以证明爱尔兰共和国军的复兴。"
 IRE_fascism_focus:0 "国民协同党集结"
 IRE_fascism_focus_desc:0 "混乱的局势需要强硬的领导力。国民协同党将继承爱尔兰民族和共和精神,是最适合承担这一角色的。"
 IRE_new_government:0 "迈向新政府"
 IRE_new_government_desc:0 "是时候推翻因同僚背叛而建立的爱尔兰自由国,建立真正的爱尔兰共和国了。爱尔兰共和国军将在废墟上崛起,准备对自由国发动战争。"
 IRE_republican_reunion:0 "共和主义会议重组"
 IRE_republican_reunion_desc: "共和主义会议原属IRA,但因意见不合而分离,成立了共产主义政党。目前,共和主义会议陷入严重的财政困境,存在多种党内分歧,但在爱尔兰独立这一共同议题上仍然一致。与他们合作可以更快实现爱尔兰的独立。"
 IRE_IRA_leftist_movement:0 "IRA左倾化"
 IRE_IRA_leftist_movement_desc:0 "共和主义会议重返IRA,可以实现其原本希望的IRA左倾化。"
 IRE_IRA:0 "第二次爱尔兰内战"
 IRE_IRA_desc:0 "我们已做好一切准备,将以对自由国政府的宣战开始,推翻政府。第三次内战不应发生,一切准备必须完美。爱尔兰共和国军,拿起武器吧!救国的时刻到了!"
 IRE_expulsion_of_colonial_culture: "清除殖民文化"
 IRE_expulsion_of_colonial_culture_desc: "我们必须根除英国殖民统治的文化,复兴更符合我们自身的文化。真正的爱尔兰独立在于此。"
 IRE_vanguard: "赤卫队"
 IRE_vanguard_desc: "内战后的权力斗争威胁到共和主义会议的权力。我们需要一个专门的组织来压制和根除反对爱尔兰工人革命的势力。"
 IRE_last_gamble:0 "大协议"
 IRE_last_gamble_desc:0 "以爱尔兰解放为名,昔日的强硬共和主义者再次聚集在一起。"
 IRE_republic_of_people:0 "爱尔兰共和国"
 IRE_republic_of_people_desc:0 "我们将宣布我们的胜利,宣告为爱尔兰建立的爱尔兰。"
 IRE_left_wing_expulsion:0 "清除左翼"
 IRE_left_wing_expulsion_desc:0 "内战结束后,我们将根除IRA内的极左势力,维护IRA的身份。"
