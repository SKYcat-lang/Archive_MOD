 HYA_nojukeunggundae:0 "自治民兵"
 HYA_nojukeunggundae_desc:0 "各社团自主组成的民兵。当然,从命令体系到补给都没有统一,这会对军事行动造成相当大的混乱。"
 HYA_nojukeunggundae2:0 "军内引入等级制度"
 HYA_nojukeunggundae2_desc:0 "虽然是各社团自主组成的民兵,但为了便于军事行动,命令体系得到了整顿。然而,结成力仍然较弱,各社团成员之间存在矛盾。"
 HYA_nojukeunggundae3:0 "统一军体制"
 HYA_nojukeunggundae3_desc:0 "百鬼夜行联合学院的第一个统一军模式。虽然尚未完全整合,但通过持续的改革,存在进一步改进的可能。"
