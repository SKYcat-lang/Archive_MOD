 HYA_event.1.t:0 "战败"
 HYA_event.1.desc:0 "我们努力扭转战局,但最终还是在与百鬼夜行的战争中失败了。我们已经无路可退,战败已成定局。我们向百鬼夜行投降了。"
 HYA_event.1.a:0 "山海经,山海经啊..."
 HYA_event.2.t:0 "山海经的投降提议"
 HYA_event.2.desc:0 "在我们与山海经的战争中占据上风时,山海经政府向我们提出了投降。\n\n我们赢得了战争!"
 HYA_event.2.a:0 "我们的胜利!"
 HYA_event.2.b:0 "完全吞并他们!"
 HYA_event.3.t:0 "捕捉到花鸟风月部!"
 HYA_event.3.desc:0 "追踪最近一系列混乱的恐怖袭击后,我们发现了一个早已消失的组织——花鸟风月部。这个曾被认为只是都市传说的存在,现在被百鬼夜行联合学院的执行部正式承认,证实了他们的存在!"
 HYA_event.3.a:0 "真的存在吗?"
 HYA_event.5.t:0 "武器库被掠夺"
 HYA_event.5.desc:0 "我们的武器库遭到不明势力的袭击,大量枪支被盗。"
 HYA_event.5.a:0 "追踪罪犯。"
 HYA_event.6.t:0 "武器工厂遭袭"
 HYA_event.6.desc:0 "刚刚收到消息,我们为军队提供武器的工厂之一遭到怪物袭击。"
 HYA_event.6.a:0 "是谁...干的?"
 HYA_event.7.t:0 "爆炸事故"
 HYA_event.7.desc:0 "由于不明原因,刚刚在市中心发生了爆炸,导致大规模的城市基础设施被毁,目前仍在引发进一步的混乱。"
 HYA_event.7.a:0 "派遣修理队!"
 HYA_event.8.t:0 "失踪"
 HYA_event.8.desc:0 "最近我们学院的学生失踪报告频繁。我们正在追踪这些事件的幕后黑手,但似乎没有什么进展。"
 HYA_event.8.a:0 "难道是巧合?"
 HYA_event.9.t:0 "花鸟风月部的宣战"
 HYA_event.9.desc:0 "花鸟风月部刚刚向我们学院全面宣战。他们大胆宣称要彻底终结百鬼夜行联合学院的体制,并向我们进军。"
 HYA_event.9.a:0 "决一死战。"
