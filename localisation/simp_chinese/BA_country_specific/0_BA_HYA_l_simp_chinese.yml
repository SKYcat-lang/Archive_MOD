 #事件
 HYA_event.1.t:0 "战败"
 HYA_event.1.desc:0 "我们努力了，极力尝试扭转战局，但我们在与百鬼夜行的战争中失败了。我们无路可退，战败已成定局。我们向百鬼夜行请求投降。"
 HYA_event.1.a:0 "山海经，我的山海经……"
 HYA_event.2.t:0 "山海经请求投降"
 HYA_event.2.desc:0 "在我们在与山海经的战争中占据上风之际，山海经政府向我们请求投降。\n\n我们在战争中获胜了!"
 HYA_event.2.a:0 "我们的胜利!"
 HYA_event.2.b:0 "我们会彻底吞并他们!"
 HYA_event.3.t:0 "花鸟风月部被捕获!"
 HYA_event.3.desc:0 "在追查近来一系列骚乱的幕后黑手时，我们发现早已消失的花鸟风月部居然一直存在。这个被认为只是都市传说的组织的存在，在百鬼夜行联合学园的执行部正式承认他们后得到证实!"
 HYA_event.3.a:0 "他们真的存在?"
 HYA_event.5.t:0 "军火库被洗劫"
 HYA_event.5.desc:0 "我们确认，大量枪支在一支不明势力袭击我们的军火库后失踪。"
 HYA_event.5.a:0 "追查罪犯。"
 HYA_event.6.t:0 "武器工厂遭到袭击"
 HYA_event.6.desc:0 "我们刚刚收到消息，为我们军队供应武器的工厂之一被异生物袭击。"
 HYA_event.6.a:0 "谁……会做这种事?"
 HYA_event.7.t:0 "爆炸事故"
 HYA_event.7.desc:0 "不久前，由于不明原因，市中心发生了爆炸，大量城市基础设施被破坏，目前仍在持续引发混乱。"
 HYA_event.7.a:0 "派出修理班!"
 HYA_event.8.t:0 "失踪"
 HYA_event.8.desc:0 "我们学园的学生最近经常被报告失踪。我们正在追查这些案件的幕后黑手，但似乎没有什么进展。"
 HYA_event.8.a:0 "是巧合吗?"
 HYA_event.9.t:0 "花鸟风月部的宣战"
 HYA_event.9.desc:0 "花鸟风月部刚刚对我们学园发动全面宣战。他们正向我们发起进攻，大胆宣称要彻底终结百鬼夜行联合学园体制。"
 HYA_event.9.a:0 "走向终结吧。"

 #新闻
 HYA_news.1.t:0 "七名囚犯越狱"
 HYA_news.1.desc:0 "随着最近发生的不明事件和学生会长失踪，被关押在女武神惩戒所的小坂若叶、清澄晓、新谷开等7名囚犯越狱了。\n\n随着女武神惩戒所的瘫痪，事态证明在大战后的奇波托斯已经没有什么是安全的了。"
 HYA_news.1.a:0 "令人震惊。"
 HYA_news.1.b:0 "终于来了。"
 HYA_news.2.t:0 "百夜樱祭的举办"
 HYA_news.2.desc:0 "百鬼夜行自治区中心的樱花盛开了。百鬼夜行最大的节日，百鬼夜行百夜樱祭今天举行了。\n\n盛开的樱花，飘舞的粉色花瓣和柔和的灯笼，华丽的烟花照亮了美丽的百鬼夜行之夜。\n\n举办规模空前的百鬼夜行百夜樱祭展示了和平发展的百鬼夜行联合学园的进步。"
 HYA_news.2.a:0 "我们的学园将永存。"
 HYA_news.2.b:0 "真美啊。"
 HYA_news.3.t:0 "百鬼夜行-山海经战争"
 HYA_news.3.desc:0 "最终，战争再次爆发了。山海经高级中学向百鬼夜行联合学园发出宣战书。被称为美食与传统学园的山海经高级中学开始入侵百鬼夜行。政治学家们认为，全面战争绝不会在繁荣昌盛的奇波托斯两国之间爆发，但事实证明他们全都错了。\n\n血腥之风正在奇波托斯刮起。两国之间的战争绝不会轻易结束。"
 HYA_news.3.a:0 "驱逐入侵者!"
 HYA_news.3.b:0 "春天结束了。"
 HYA_news.3.c:0 "令人震惊。"
