 HYA_yuyeonhandongali:0 "百鬼夜行"联合"学园"
 HYA_yuyeonhandongali_desc:0 "百鬼夜行联合学园是由多个社团组成的松散联合体系，是一种联邦制。这种体制提高了百鬼夜行的稳定性，但由于没有实质上的中央政府，无法推进主导性计划。" 
