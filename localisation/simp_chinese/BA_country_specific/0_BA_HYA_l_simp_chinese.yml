 HYA_nojukeunggundae:0 "自治民兵队"
 HYA_nojukeunggundae_desc:0 "由各个社团自主组建的民兵队。自然，从指挥系统到后勤保障都没有统一，这给军事行动带来了相当大的混乱。"
 HYA_nojukeunggundae2:0 "在军队内引入等级制度" 
 HYA_nojukeunggundae2_desc:0 "虽然是由各个社团自主组建的民兵队，但为了便于军事行动，指挥系统已经理顺。然而凝聚力仍然薄弱，不同社团成员之间存在对立情绪。" 
 HYA_nojukeunggundae3:0 "统编军体制"
 HYA_nojukeunggundae3_desc:0 "百鬼夜行联合学园的第一个统编军模式。虽然尚未完全整合，但通过持续改革还有提升的空间。" 
