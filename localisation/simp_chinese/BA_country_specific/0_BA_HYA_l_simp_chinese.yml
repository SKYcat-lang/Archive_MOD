 HYA_yuyeonhandongali:0 "百鬼夜行“联合”学院"
 HYA_yuyeonhandongali_desc:0 "百鬼夜行联合学院是由多个社团组成的松散联合体。这种体制提高了百鬼夜行的稳定性,但由于没有实际的中央政府,无法进行主导性的计划。"
