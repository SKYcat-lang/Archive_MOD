BA_ARI_bitter_revanchism: "苦涩的复仇主义"
BA_ARI_bitter_revanchism_desc: "亚流斯分校就像一台为了向三一和格亨纳复仇而运转的机器。在遥远的过去,在统一三一的会议上,亚流斯以正当的理由和根据反对,但等来的却是针对分校的报复性侵略。\n我们分校无法战胜统一的三一,最终只能躲藏起来。\n\n但有一位大人出现,我们以为他会拯救我们。那位大人将分裂的亚流斯统一起来,在热烈的支持下成为了分校的学生会长。但学生们被大人欺骗了。大人把人当机器一样对待,在这个过程中无数学生失去了生命,被灌输了对三一无尽的愤怒和仇恨,被培养成杀人机器。"
BA_ARI_tragedy: "悲剧的序曲"
BA_ARI_tragedy_desc: "随着领导亚流斯的大人消失,为了填补权力的空白,无数战争爆发了。亚流斯的小队也不例外,他们最初也是为了阻止亚流斯的崩溃而发动政变夺取政权,但一旦尝到权力的滋味,矛盾就只是时间问题了。\n\n这场悲剧的开始是什么时候呢?大战爆发后,光理敦子和苍前沙织的意见分歧加剧。承认特殊情况向三一屈服的敦子,和认为现在正是偿还仇恨的时候的苍前沙织。他们的矛盾何时才能化解呢?"
