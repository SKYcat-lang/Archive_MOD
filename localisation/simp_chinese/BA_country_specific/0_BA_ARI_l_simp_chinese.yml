 ARI_gottglaubig:0 "哥特信仰"
 ARI_gottglaubig_desc:0 "由三一的仇恨锻造的阿里乌斯信仰现在变成了另一种形式。现在,所有有翅膀的人在坠落到地面之前,阿里乌斯的新信仰将会闪耀光芒。\n\n超越三一,否定基督教本身的哥特信仰是阿里乌斯和国家社会主义德国工人党独特的宗教。他们批判和撕咬现有的宗教体系,只信仰创造这个世界的神。"

 ARI_arian_faith:0 "阿里乌斯信仰"
 ARI_arian_faith_desc:0 "原本是三一综合学院众多分校之一的阿里乌斯分校在第一次公会议上被宣布为异端,成为所有分校的敌人。因此,阿里乌斯分校放弃了一切,躲藏在无人知晓的地方。当对三一的复仇准备就绪时,他们将再次出现在世界面前。\n\n本应如此。然而,在大变动发生后,阿里乌斯分校在收拾混乱和阻止学院崩溃的过程中,不得不再次被迫现身于世。\n\n阿里乌斯信仰是阿里乌斯分校所有意识形态的集合,其根本是对三一的仇恨。"

 ARI_nazi_party:0 "国家社会主义德国工人党"
 ARI_nazi_party_desc:0 "国家社会主义德国工人党是大变动前统治强大国家德国的政党。然而,在大变动事件发生后,德国被三一和盖赫纳两所学院主导的基博托斯所灭亡。随着柏林的毁灭,包括元首在内的德国人才全部消失,这些人躲入了深深的地下。\n\n在阿里乌斯分校的废墟中,他们因共同的仇恨三一和盖赫纳而再次现身。现在,纳粹党和阿里乌斯分校携手准备对抗三一和盖赫纳的巨大斗争。"

