 #阿里乌斯理念
 BA_ARI_bitter_revanchism: "痛苦的复仇主义"
 BA_ARI_bitter_revanchism_desc: "阿里乌斯分校如同一台为复仇三一会和盖赫纳而运转的机器。很久以前,在统一三一会的公议会上,阿里乌斯提出了正当的理由和依据反对,但得到的却是对分校的报复性入侵。\n我们的分校无法战胜统一的三一会,最终成为了隐居者。\n\n但某个大人出现时,我们以为得到了救赎。那位大人统一了分裂的阿里乌斯,并在热烈的支持下成为了分校的学生会长。但学生们被大人们欺骗了。大人们像对待机器一样对待人,在这个过程中,许多学生失去了生命,并被灌输了对三一会无尽的愤怒和仇恨,成为了杀人机器。"

 BA_ARI_bitter_revanchism_3: "阿里乌斯分校"
 BA_ARI_bitter_revanchism_3_desc: "阿里乌斯分校如同一台为复仇三一会和盖赫纳而运转的机器。而这台复仇的机器现在实现了目标。\n\n被公议会驱逐的阿里乌斯分校堂堂正正地摧毁了公议会的产物——三一综合学院,并再次崛起。将过去的失败转化为未来的胜利,阿里乌斯分校将不再躲藏在阴影中。"

 BA_ARI_bitter_revanchism_GER: "德国国民复仇主义" BA_ARI_bitter_revanchism_GER_desc: "在被灰烬和尘土覆盖的土地上,雄鹰再次翱翔。伟大的祖国回来了,将再次辉煌地照耀着崩溃的德国理想。\n\n在废墟上复活的新德国民族理想将向世界大声宣告:德国回来了。\n\n齐格海尔!（Sieg Heil!）"

 BA_ARI_tragedy: "悲剧的序曲"
 BA_ARI_tragedy_desc: "当领导阿里乌斯的成年人消失后,许多战争爆发以填补权力的真空。阿里乌斯的小队也不例外,他们最初发动政变以阻止阿里乌斯的崩溃并夺取政权,但尝到权力滋味的人之间的冲突只是时间问题。\n\n这场悲剧的开始是什么时候呢?大变动发生后,羽川厚子和城前沙织的意见分歧加剧。厚子主张承认特殊情况并向三一屈服,而城前沙织则认为现在是偿还仇恨债务的时候了。两人的冲突何时才能解决呢?"

