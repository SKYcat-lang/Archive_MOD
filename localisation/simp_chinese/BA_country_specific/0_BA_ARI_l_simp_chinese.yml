ARI_event.5.d:0 "亚流斯分校。只有仇恨、愤怒、蔑视、厌恶混杂在一起的地方。\n在三一成为综合学园之前,亚流斯只是一所在经文解释上与其他三一分校略有不同,但并无太大区别的分校。然而,在第一次会议上,当提出将分校合并成大型学园时,亚流斯因反对而最终被定为异端。\n失去了自己的礼拜堂,他们逃到了连总学生会长都不知道的地方,经历了漫长的内战。就在这时,贝阿特丽切来到了亚流斯,她利用学生们的负面情绪,用谎言和欺骗支配了他们。即使内战结束后,她的统治也在继续。\n"大人"支配、剥削、蚕食着"孩子"们。\n\n然后,亚流斯分校和其他学园一样经历了大战役。\n贝阿特丽切在大战役后立即离开学园回到了盖马特里亚,但与外界隔绝的亚流斯分校的学生们无法准确把握情况。\n\n"贝阿特丽切真的离开了吗?"\n"不知道。那我们的学生会长现在是谁?"\n\n突然间,看似永恒的独裁者失踪了,学生们大为震惊。\n这不仅仅是普通学生。\n被称为亚流斯分校武力的亚流斯小队也是如此。\n\n"夫人……失踪了……?""我、我们该怎么办?"\n"我不感兴趣。"\n"……""
ARI_event.5.a: "我们迷失了方向。"

#亚流斯
ARI_Trinity_core_states_catagories: "三一统合"
ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n三一综合学园在遥远的过去通过第一次会议和平建立,但亚流斯分校认为这是不平等的,表示反对。于是他们开始用暴力而非和平手段夺取我们的领土,掠夺分校的学生。分校节节败退,来到了遥远的偏远地区,在那里为生存而斗争。但现在情况发生了变化。经过我们的抵抗,三一投降了,我们是时候统一领土了。"
ARI_trinity_core_tt: "§Y完全拥有§!三一的核心州。"
ARI_Trinity_core_states_decisions: "领土统合"
ARI_GATHERING_STORM_DESC: "原本亚流斯分校是要并入三一综合学园的,但因反对提出的条款存在不平等而反对。因此三一综合学园将亚流斯学园定为异端,亚流斯学园被赶走逃亡。\n\n亚流斯也无法避免大战役,因此再也没有藏身之处了,但幸运的是,三一综合学园因内部混乱而无暇顾及我们学园。\n也许这对亚流斯来说是另一个机会。"
ARI_country_intro_header: "梦与海市蜃楼之间"
ARI_country_intro_content: "看似触手可及的幸福之梦如同海市蜃楼般消失,再次远远逃离。无论季节更迭,世界变迁,小队不幸的处境都没有改变。\n\n三一的富家子弟在这混乱中也不失微笑,而小队再次成为流浪者。\n三一今天也将他们驱逐到荒野,世上无人知晓。\n\n但小队知道。知道是谁将痛苦推给我们。还面带微笑。\n\n现在是时候逃离这本不属于小队的痛苦了。\n也是时候一定要找到那个罪魁祸首了。\n"主啊,请怜悯我们。"（Kyrie Eleison）"
