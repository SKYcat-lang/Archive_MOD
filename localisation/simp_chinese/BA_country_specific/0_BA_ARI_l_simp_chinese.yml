 ARI_event.1.t: "首都迁移问题"
 ARI_event.1.d: "大致内容是要选择是否迁移首都"
 ARI_event.1.a: "迁往伊甸"
 ARI_event.1.b: "保持现状"

 ARI_event.2.t: "第二次公会议"
 ARI_event.2.d: "为了弥补之前否定的第一次公会议,召开了“公正”的第二次公会议,结果否定了三位一体论,并将阿里乌斯派以外的所有派别定为异端。"
 ARI_event.2.a: "完美"

 ARI_event.3.t: "阿里乌斯学生的离脱"
 ARI_event.3.d: "在阿里乌斯小队暂时离开期间,巴西利卡的许多成员消失了。看起来是前领导人贝亚特丽斯的所作所为。"
 ARI_event.3.a: "夫人,您在这里。"

 ARI_event.4.t: "被袭击的小队"
 ARI_event.4.d: "解除了贝亚特丽斯的包围后返回的阿里乌斯小队被一群看似阿里乌斯学生的人袭击了。他们显然与贝亚特丽斯有关,目标是哈卡里·阿茨科。他们的目的是确保皇家血统。\n\n此外,阿里乌斯分校的许多重要人物被认为在听从贝亚特丽斯的命令。在问题解决之前,阿里乌斯小队无法返回阿里乌斯分校。"
 ARI_event.4.d_2: "阿里乌斯小队长时间逃避贝亚特丽斯的追击。虽然揭露了贝亚特丽斯的暴行,许多阿里乌斯学生为我们提供了支持,但由于贝亚特丽斯的计谋和持续的追击,小队的所有成员都疲惫不堪。\n\n在小队离开期间,阿里乌斯分校的政治混乱日益加剧。虽然贝亚特丽斯的影响力随着时间的推移而减弱,但如果继续这样下去,小队将在她的影响力完全消失之前失败……"
 ARI_event.4.d_3: "阿里乌斯小队无法赢得下一场战斗……物资和补给都不足。甚至那些没有追随贝亚特丽斯的阿里乌斯学生也背弃了我们。一切都在崩溃。\n\n虽然贝亚特丽斯的影响力在阿里乌斯分校几乎消失了,但以我们目前的武装力量,无法突破包围逃回阿里乌斯分校。我们必须继续逃跑。"
 ARI_event.4.a: "必须逃跑。"
 ARI_event.4.b: "..."

 ARI_event.5.t: "终幕,新的开始"
 ARI_event.5.d:0 "阿里乌斯分校。一个充满仇恨、愤怒、轻蔑和厌恶的地方。\n在成为综合学院之前,特里尼提的其他分支与经文的解释略有不同,但并没有太大差异。然而,在第一次公会议上,反对将分校合并为大型学院,最终被指定为异端的悲惨学院。\n他们甚至失去了自己的礼拜堂,离开了总学生会长不知的地方,经历了长期的内战。在此期间,贝亚特丽斯来到阿里乌斯,利用学生们的负面情绪,通过谎言和欺骗统治了他们。即使在内战结束后,她的统治仍在继续。\n“成年人”统治和剥削“孩子”,进行掠夺。\n\n阿里乌斯分校和其他学院一样经历了大变动。\n贝亚特丽斯在大变动后立即离开学院返回盖马特里亚,但由于无法得知外界消息,阿里乌斯分校的学生无法正确了解情况。\n\n然而,阿里乌斯的学生们也注意到贝亚特丽斯长时间没有露面,阿里乌斯小队比任何人都更快地察觉到了这一点。\n\n但是,没有夫人,我们能做什么呢?"
 ARI_event.5.a: "我们迷失了方向。"

 ARI_event.6.t: "喧闹的道路边" 
ARI_event.6.d:0 "离开阿里乌斯后,少女和同伴们不久便开始探索被称为‘但泽’的地方。她们穿着符合那个时代的便服,向但泽的喧闹人群走去。一个留着长胡子的男人,看起来像是领袖,用一种质问的表情看着她。\n\n“发生了什么事,为什么大家聚在一起生气?”\n“看不出来吗?我们在总罢工!因为没有得到应有的报酬!”\n\n少女面无表情地看着男人。因为没有得到应有的报酬而罢工,如果按照图书馆里读到的内容,他们应该是‘工会’。一个要求工人正当权利和报酬的组织,少女用空洞的眼神默默地看着他。\n\n“你们想要的报酬,是为了过上像样的生活吗?”\n“是的,自从宣布国家紧急状态以来,我们的工资一直被拖欠!”\n\n“那就让开吧,小鬼。”\n男人一边说,一边用一只手推开了少女。\n\n一切都是虚无的,为了过上像样的生活,真是可笑。如果是平时,她不会在这种情况下退缩,但现在她接到了尽量不要刺激当地人的命令。少女没有采取进一步的行动。她现在需要执行下一个任务。"
 ARI_event.6.a: "还不太清楚。"

 ARI_event.7.t: "穿西装的男人"
 ARI_event.7.d:0 "在开始探索‘但泽’后,阿里乌斯的学生们在道路广场上看到了一个穿西装的男人。他几乎是在大声喊叫地演讲。\n\n演讲结束后,学生们找到了他并提出了一些问题。\n\n“您在为什么而演讲?”\n“嗯,看你们的穿着,你们也是从那个叫三一的地方来的吧?”\n当那个被诅咒的名字从他们口中说出时,阿里乌斯的学生们陷入了困惑。\n\n“看你们的反应,看来不是。好吧,我可以告诉你。我在召集德国人,建立德国人的祖国。”\n“德国人的...祖国吗?”\n“是的,自从那些该死的波兰人消失后,德国被一个叫三一的奇怪组织毁灭了!该死的!”\n男人在说话时陷入了愤怒,短暂地对着空气发火。阿里乌斯的学生们看着他的行为,陷入了深思。"
 ARI_event.7.a: "和我们...相似吗?"

 ARI_event.8.t: "羽川厚子的投降"
 ARI_event.8.d:0 "今天凌晨2点,羽川厚子宣布抵抗无意义,举起白旗向贝亚特丽斯投降。\n\n厚子投降后,贝亚特丽斯的包围圈消失了,返回阿里乌斯分校的三个小队再次回到了分校的最高层。"
 ARI_event.8.a: "..."

 ARI_event.9.t: "贝亚特丽斯的服从要求"
 ARI_event.9.d:0 ""
 ARI_event.9.a: "我们不再追随你了!"
 ARI_event.9.b: "欢迎回来,夫人。"

 ARI_event.10.t: "阿里乌斯小队的败退"
 ARI_event.10.d:0 "在贝亚特丽斯的攻击下,阿里乌斯小队遭受了严重损失,不得不交出厚子并撤退。\n\n贝亚特丽斯的包围圈消失了,返回阿里乌斯分校的三个小队再次回到了分校的最高层。"
 ARI_event.10.a: "...!"

 ARI_event.11.t: "爆炸的伊甸市区"
 ARI_event.11.d:0 "由于化学物质运输失败,推测发生了一场巨大的爆炸事故,地点在三一的心脏——伊甸。"
 ARI_event.11.a: "这不是好兆头"

 ARI_event.12.t: "失踪的市民"
 ARI_event.12.d:0 "正义实现部发现三一地区内的市民数量明显减少。"
 ARI_event.12.a: "他们从我们的学院逃走了"

 ARI_event.13.t: "高涨的抵抗"
 ARI_event.13.d:0 "有报告称市民们似乎有可疑的动向,这些报告传到了蒂法蒂。"
 ARI_event.13.a: "危险。"

 ARI_event.14.t: "暴露的间谍行动"
 ARI_event.14.d:0 "看起来三一发现了我们在执行渗透行动的间谍。如果我们继续执行行动,三一肯定会立即对我们发动进攻,因此我们必须暂时中止行动。"
 ARI_event.14.a: "暂时低调行事。"

 ARI_event.15.t: "阿里乌斯分校的间谍行动"
 ARI_event.15.d:0 "今天蒂法蒂收到了一份令人难以置信的报告,报告称针对三一综合学院的间谍行动是由过去逃避我们的阿里乌斯分校发起的。据推测,阿里乌斯分校从大战前就开始策划对三一的复仇,并在大战后利用我们的不安加剧了混乱。"
 ARI_event.15.a: "“今天,三一遭到了攻击。”"

 ARI_event.16.t: "阿里乌斯分校的处置"
 ARI_event.16.d:0 "漫长的夜晚之后,阿里乌斯分校在德国的所有影响力都被清除。现在我们必须决定如何处置阿里乌斯的学生。由于他们在恢复德国方面有功,我们可以选择为他们建立一个自治区域,或者为了德国的历史将他们消灭。"
 ARI_event.16.a: "将但泽改为阿里乌斯自治区域。"
 ARI_event.16.b: "消灭阿里乌斯小队。"

 ARI_event.17.t: "迁都"
 ARI_event.17.d:0 "在漫长的压迫中,我们成功推翻了可憎的三一并宣布成立阿里乌斯综合学院。随着阿里乌斯分校重组为一个庞大的综合学院,有人提出了迁移阿里乌斯首都的建议。"
 ARI_event.17.a: "伊甸。"
 ARI_event.17.b: "没有必要迁移吗?"

 ARI_event.18.t: "柏林军事法庭:蒂法蒂"
 ARI_event.18.d:0 "在我们迫使三一投降后,开始了将他们的首都伊甸改名为旧名柏林的柏林军事法庭。首先接受审判的是三一的领导层——蒂法蒂。他们是三一综合学院的领导层,在我们的漫长战争中一直是我们的敌人。"
 ARI_event.18.a: "绞死他们!"
 ARI_event.18.b: "判处无期徒刑。"

 ARI_event.19.t: "柏林军事法庭:社团"
 ARI_event.19.d:0 "第二次审判轮到了三一综合学院的社团。这些社团大多积极配合三一政权,并在三一综合学院的战争中起到了辅助作用。"
 ARI_event.19.a: "处决负责人并全部逮捕。"
 ARI_event.19.b: "逮捕负责人并对成员进行再教育。"

 ARI_event.20.t: "柏林军事法庭:学生"
 ARI_event.20.d:0 "第三次审判轮到了三一综合学院的普通学生。他们大多在三一的战争中保持中立,但他们支持三一政权并默许了战争的进行。"
 ARI_event.20.a: "处决或监禁所有合作者。"
 ARI_event.20.b: "积极接受内部举报。"
 ARI_event.20.c: "签署最终解决方案。"

 ARI_event.21.t: "柏林军事法庭:德国国民" 
ARI_event.21.d:0 "第四次审判虽然令人不快,但还是回到了德国人民手中。这些人中大多数对三一学院怀有敌意,但在御园未花上台后,三一学院的领导层提出的伪国家社会主义煽动了许多人支持三一政权。"
 ARI_event.21.a: "...把所有叛徒都抓起来。"
 ARI_event.21.b: "...当作没发生过。"

 ARI_event.22.t: "军事审判的结束"
 ARI_event.22.d:0 "在最后一次大规模军事审判后,只剩下一些小规模的审判,大部分军事审判已经结束。虽然军事法庭仍将运作一段时间,但起诉者的数量将明显减少。"

 ARI_event.23.t: "甩掉追击"
 ARI_event.23.d:0 "莱因哈德·海德里希,前德国安全局局长,在大战后重组了亲卫队并领导了抵抗军。然而,虽然他通过政治手段成功让御园未花上台,但在御园未花发现他是袭击事件的幕后黑手后,三一学院的正义实现部开始对他进行执着的追击,迫使他放弃所有行动并逃亡。\n\n最终,莱因哈德·海德里希成功甩掉了追击,逃亡成功。在阿里乌斯分校宣布全力支持纳粹党后,他取消了逃往美国的计划,带领少数亲卫队成员前往阿里乌斯分校。\n\n以彻底终结三一综合学院和复兴旧德国为目标,莱因哈德·海德里希再次开始策划新的行动。"
 ARI_event.23.a: "他们以为我死了吧。"

 ARI_event.24.t: "$atsuko$ 发现"
 ARI_event.24.d:0 "$atsuko$ 在阿里乌斯附近的城市被发现昏倒,并被阿里乌斯分校的学生带回。带回她的学生们表示,他们在例行巡逻时发现了昏倒的她。\n\n$atsuko$ 醒来后,她说自己被卷入了夫人的实验,不知怎么的醒来时发现自己在废墟中的教堂里,逃往阿里乌斯分校时昏倒了。"
 ARI_event.24.a: "贝亚特丽斯...!"

 ARI_event.69.t: "警察旅创建"
 ARI_event.69.d:0 "我们收复了旧德国领土,并向德国警察组织下达了行政命令,组建了警察旅。警察旅将被组织成一支可以代替我们上战场的完整军队。"

 ARI_event.70.t:0 "德国流亡者师团创建"
 ARI_event.70.d:0 "许多德国流亡者只要提供装备,就可以被组织成一支可以代替我们上战场的完整军队。"

 ARI_event.71.t: "[FROM.GetName] 召集的德国人"
 ARI_event.71.d:0 "阿里乌斯在战争结束后表示愿意在旧德国领土上恢复德国人的国家。这一举动引发了三一统治地区德国人的大规模民族主义集结,随后德国自由军团开始为阿里乌斯而战。\n\n如果我们不能决定性地结束战争,这一运动将变得非常难以镇压..."
 ARI_event.71.a:0 "记住第一次公议会!"
 ARI_event.71.b:0 "你们全都是叛徒!"

 ARI_Trinity_core_states_catagories: "三一统合"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n三一综合学院在遥远的过去通过第一次公议会和平成立,但阿里乌斯分校认为这不公平并反对。因此,他们开始用暴力手段夺取我们的领土并掠夺分校的学生。分校不断失败,最终来到遥远的荒野,并在荒野中继续生存斗争。但现在情况已经改变。经过我们的抗争,三一投降了,我们是时候统一领土了。"
 ARI_trinity_core_tt: "完全§Y占有§!三一的核心州。"
 ARI_Trinity_core_states_decisions: "领土统一"

 ARI_GATHERING_STORM_DESC: "原本阿里乌斯分校计划并入三一综合学院,但由于条件不公平而反对。因此,三一综合学院将阿里乌斯学院指定为异端,阿里乌斯学院被迫逃亡。\n\n阿里乌斯也无法避免大战的影响,最终无处可藏,但幸运的是,由于三一综合学院内部的混乱,他们无暇顾及我们学院。\n这或许是阿里乌斯的另一个机会。"

 ARI_country_intro_header: "梦想与海市蜃楼之间"
 ARI_country_intro_content: "看似触手可及的幸福梦想如同海市蜃楼般消失,再次远去。季节变换,世界改变,但小队的不幸处境没有改变。\n\n即使在这混乱中,三一的富家子弟依然面带微笑,而小队再次成为流浪者。三一今天也将他们推向荒野,世上无人知晓。\n\n但小队知道。知道是谁将痛苦强加于我们,并在微笑。\n\n现在是时候逃离这本不属于小队的痛苦了。\n也是时候找到痛苦的主人了。\n“主啊,怜悯我们。” (Kyrie Eleison)"
 ARI_guide: "目标"