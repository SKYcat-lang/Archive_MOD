 GEN_get_halo_infantry_tt:0 "§Y奥德赛海洋学院§! 学生可用。"
 GEN_event.1.t:0 "扣押可疑舰船"
 GEN_event.1.desc:0 "根据我们的情报,一艘不明所属的舰船在哥特兰附近航行,被我们的海军扣押。经过审问,发现这些人头上戴着光环,自称来自奥德赛海洋学院,似乎与基博托斯同属一个组织。"
 GEN_event.1.a:0 "征召他们。"
 GEN_event.2.t:0 "回收"
 GEN_event.2.desc:0 "奥德赛海洋学院的舰船战斗能力很差,但技术先进。我们可以将其回收并入我们的舰队,或者拆解以增强我们的舰船。"
 GEN_event.2.a:0 "并入舰队"
 GEN_event.2.b:0 "拆解,看看能得到什么。"
 GEN_event.3.t:0 "通信"
 GEN_event.3.desc:0 "我们确认在北部有一支德国国防军存在,他们曾试图与海洛学院谈判,但未果,决定采取行动。他们通知我们,我们将与他们联手夺回德国。"
 GEN_event.3.a:0 "那就试试看。"
 GEN_event.4.t:0 "最后的机会"
 GEN_event.4.desc:0 "在与我们通信后不久,德国国防军在德国北部建立了临时指挥部,并成功控制了附近的影响范围。这是德国最后的机会。在他们整理混乱的同时,我们需要重新检查军队,准备迎接即将到来的风暴。"
 GEN_event.4.bad_desc:0 "德国北部的国防军对抗海洛势力的战争消息通过我们的线路传来。由于我们的通信努力不足,太晚才得知这一事实,但现在必须制定对策。"
 GEN_event.4.a:0 "机会终于来了。"
 GEN_event.4.b:0 "太鲁莽了。"
 GEN_event.5.t:0 "德国流亡军的支援请求"
 GEN_event.5.desc:0 "逃离欧洲末日的德国流亡军联系了我们,请求支援即将进行的德国收复行动。我们可以接受他们的请求,帮助收复德国,或者避免卷入危险。"
 GEN_event.5.a:0 "欧洲需要盟友。"
 GEN_event.5.b:0 "与他们对抗太危险了。"
 GEN_event.6.t:0 "拒绝[FROM.GetName]的支援请求"
 GEN_event.6.desc:0 "[FROM.GetName]强调支援我们是非常危险的行为,拒绝了我们的请求。"
 GEN_event.6.a:0 "下一个就是你们!"
 GEN_event.7.t:0 "接受支援请求的[FROM.GetName]"
 GEN_event.7.desc:0 "[FROM.GetName]积极审查了我们几天前的支援请求,决定支援我们。"
 GEN_event.7.a:0 "德国不会忘记这一点。"
 GEN_event.8.t:0 "敌人的和平请求"
 GEN_event.8.gen_desc:0 "今天,我们收到了一封来自万魔殿的信件。信件由一名普通的德国邮递员汉斯先生送达,由于信件是用日语写的,我们的军官无法阅读。信件内容混乱且粗糙,但他们似乎希望与我们达成和平协议。"
 GEN_event.8.fam_desc:0 "今天,一封来自万魔殿的信件送达[ROOT.capital.GetName]。自称万魔殿高层的学生请求与我们达成和平协议。信件内容显示他们迫切希望和平。"
 GEN_event.8.desc:0 "今天,一封来自万魔殿的信件送达[ROOT.capital.GetName]。由于信件是用日语写的,翻译花费了一些时间。尽管内容混乱且粗糙,但他们似乎希望与我们达成和平协议。"
 GEN_event.8.a:0 "战争结束了。"
 GEN_event.8.b:0 "不,我们要他们彻底失败。"
 GEN_event.9.t:0 "接受和平请求的[FROM.GetName]"
 GEN_event.9.desc:0 "[FROM.GetName]积极审查了我们的和平请求,并很快遵守协议,签署了停战协议。"
 GEN_event.9.a:0 "这是万魔殿的外交胜利!"
 GEN_event.10.t:0 "被拒绝的和平请求"
 GEN_event.10.desc:0 "[FROM.GetName]以“没有基本的和平请求态度”为由拒绝了我们的和平请求,万魔殿的主席羽生真琴对此消息感到愤怒。\n\n不久之后,羽生真琴和万魔殿高层对海洛学生发布了动员令,海洛学生因为觉得有趣而开始参与动员。"
 GEN_event.10.a:0 "是时候展示万魔殿的威望了!"
 GEN_event.11.t:0 "前线后方的民兵起义" 
GEN_event.11.desc:0 "国防军指挥官动员了德国平民组成民兵,他们与我们展开战斗,使得与德国的战争变得更加艰难。"
 GEN_event.11.a:0 "糟糕了!"

