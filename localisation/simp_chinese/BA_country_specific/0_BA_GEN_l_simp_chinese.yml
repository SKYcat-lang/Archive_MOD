 #德国军政府 - 国策
 GEN_air_innovation:0 "德意志空军重聚"
 GEN_air_innovation_desc:0 "由于'大战役'事态和随后的总司令戈林失踪,散布在德国全境的德意志空军可以重新集结,为德国国防军服务。"
 GEN_long_range_escorts:0 "中型战斗机研究"
 GEN_long_range_escorts_desc:0 "能飞得更远,装备更强大火力的中型战斗机将守护我们的天空,蹂躏敌人的天空。"
 GEN_four_year_plan:0 "两年计划"
 GEN_four_year_plan_desc:0 "自德国军政府成立以来,我们被周围的敌人包围。我们必须制定出更快见效的经济政策,为军政府的生存生产出更强大的武器。"
 GEN_form_the_reichskommissariats:0 "大德意志的野心"
 GEN_form_the_reichskommissariats_desc:0 "我们在这些陌生人中间复活的现在,是时候从那些入侵者手中夺回欧洲大陆了。德国和它忠诚的国防军将准备一场收复全欧洲的大战。"
 GEN_government:0 "流亡海军"
 GEN_government_desc:0 "在三一的惨败之后,我们逃到了陷入无政府状态的哥特兰。德国战争海军总有一天会重返德国。"
 GEN_GER_government:0 "建立军政府"
 GEN_GER_government_desc:0 "紧急情况需要相应的措施。我们将趁那些被称为'格黑娜学园'的人陷入内乱之机,重新稳固基础,将德国从废墟中拉起。"
 GEN_free_german_legion:0 "德意志自由军团"
 GEN_free_german_legion_desc:0 "我们将通过广播号召德国人团结,我们的海军将帮助他们集结到哥特兰。"
 GEN_communication_with_the_mainland:0 "与本土联络"
 GEN_communication_with_the_mainland_desc:0 "我们将恢复与国防军移动到德国北部后中断的联络,通过与国防军接触继续恢复德国的尝试。"
 GEN_first_mainland_plan:0 "本土收复计划"
 GEN_first_mainland_plan_desc:0 "我们不能失去得来的机会。我们必须抓住最后的机会收复德国。不能有第二次撤退。"
 GEN_get_in_touch:0 "执行"
 GEN_get_in_touch_desc:0 "国防军决定在北德采取行动。我们将建立德国紧急联合司令部,统一军事指挥权,在北德开始解放的第一步。"
 GEN_seek_support:0 "寻求支持"
 GEN_seek_support_desc:0 "世界上会有一些国家不喜欢让整个欧洲瘫痪的'Kivotos'。我们将从他们那里获得支持,这将极大地帮助德意志国的重建。"
