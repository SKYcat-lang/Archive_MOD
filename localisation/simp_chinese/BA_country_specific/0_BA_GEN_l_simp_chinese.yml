 #战争海军工具提示
 GEN_get_halo_infantry_tt:0 "可以使用§Y奥德赛海洋学园§!的学生。"
 #战争海军事件
 GEN_event.1.t:0 "扣押可疑船只"
 GEN_event.1.desc:0 "根据我们掌握的信息,一艘不明所属的船只在哥特兰附近航行时被我们的海军扣押。审问结果显示,从他们头上的光环和自称奥德赛海洋学园来看,他们似乎与Kivotos是同一阵营的。"
 GEN_event.1.a:0 "征召他们。"
 GEN_event.2.t:0 "再利用"
 GEN_event.2.desc:0 "奥德赛海洋学园的船只虽然战斗力很低,但采用了先进的技术制造。我们可以将它们再利用并编入我们的舰队,或者拆解它们用于强化我们的舰艇。"
 GEN_event.2.a:0 "编入舰队"
 GEN_event.2.b:0 "拆了吧。总能得到点什么"
 GEN_event.3.t:0 "联络"
 GEN_event.3.desc:0 "我们确认了在名为格黑娜的集团北部存在德国国防军。他们试图与格黑娜学园谈判但似乎进展不顺利,并告知我们他们决定采取行动。我们将与他们携手夺回德国。一定要。"
 GEN_event.3.a:0 "来吧。"
 GEN_event.4.t:0 "最后的机会"
 GEN_event.4.desc:0 "在与我们联络的德国国防军发来通信表示将开始行动后不久,国防军在德国北部建立了临时司令部,并成功确保了附近的势力范围。这将是德国的最后机会。趁他们平息混乱之际,我们必须重新检查军队,为即将到来的风暴做好准备。"
 GEN_event.4.bad_desc:0 "据快讯报道,德国国防军在德国北部发动了对抗名为格黑娜的势力的战争。由于我们的通信努力薄弱,我们太晚才意识到这一事实,但现在必须制定对策。"
 GEN_event.4.a:0 "机会终于来了。"
 GEN_event.4.b:0 "太鲁莽了。"
 GEN_event.5.t:0 "德国流亡军请求支援"
 GEN_event.5.desc:0 "逃离欧洲末日的德国流亡军向我们发来联络。内容是请求我们支持即将发生的德国收复行动。我们可以接受德国流亡军的请求,帮助德国收复,或者置身事外。"
 GEN_event.5.a:0 "欧洲需要盟友。"
 GEN_event.5.b:0 "与他们为敌太危险了。"
 GEN_event.6.t:0 "[FROM.GetName]拒绝支援请求"
 GEN_event.6.desc:0 "[FROM.GetName]强调支持我们是非常危险的行为,拒绝了帮助我们。"
 GEN_event.6.a:0 "下一个就是你们!"
 GEN_event.7.t:0 "[FROM.GetName]接受支援请求"
 GEN_event.7.desc:0 "[FROM.GetName]非常积极地考虑了我们几天前发出的支援请求,并决定支持我们。"
 GEN_event.7.a:0 "德意志不会忘记这一点"
 GEN_event.8.t:0 "敌人请求和平"
 GEN_event.8.gen_desc:0 "今天,我们收到了一封来自万魔殿的信。这封由一位普通的德国邮递员汉斯先生递送的信是用日语写的,因此我们的军官无法阅读。不仅如此,找来了会日语的士兵读了读内容,结果令人震惊。信中大部分都是错别字,同时充满了浮夸而不恰当的比喻和表达,这封信将成为外交史上最黑暗的一页。\n\n面对这种外交上的失礼,我们的领导层决定拒绝信中主要内容提到的停战协议,继续战争。但万魔殿高层人员夏目彩叶作为特使访问[ROOT.capital.GetName],亲自道歉并提出将万魔殿统治下的北部领土割让的条件,与[ROOT.GetName]进入谈判。"
 GEN_event.8.fam_desc:0 "今天,[ROOT.capital.GetName]收到了一封来自万魔殿的信。一位自称是万魔殿高层人员夏目彩叶派来的格黑娜学生请求与我们达成和平协议。信中以万魔殿将从马奇诺防线撤退为开头,似乎在恳切地希望和平。"
 GEN_event.8.desc:0 "今天,[ROOT.capital.GetName]收到了一封来自万魔殿的信。因为是用日语写的,虽然花了些时间翻译,但尽管内容相当凌乱粗糙,他们似乎还是希望与我们和平相处。"
 GEN_event.8.a:0 "战争结束了。"
 GEN_event.8.b:0 "不,我们要他们彻底失败。"
 GEN_event.9.t:0 "接受和平请求的[FROM.GetName]"
 GEN_event.9.desc:0 "[FROM.GetName]积极考虑了我们提出的和平请求,不久后他们遵守协议,签署了战争终止协议。"
 GEN_event.9.a:0 "这是万魔殿的外交胜利!"
 GEN_event.10.t:0 "被拒绝的和平请求"
 GEN_event.10.desc:0 "[FROM.GetName]以"请求和平的基本态度不到位"为由拒绝了我们提出的和平请求,万魔殿会长羽生诚人对此消息感到愤怒。\n\n不久后,羽生诚人和万魔殿高层对格黑娜学生发布了动员令,格黑娜学生们因为看起来很有趣的简单理由开始参与动员。"
 GEN_event.10.a:0 "是时候展现万魔殿的威望了!"
 GEN_event.11.t:0 "前线后方的民兵起义"
 GEN_event.11.desc:0 "国防军指挥官动员德国平民组建民兵,他们开始与我们战斗,与德国的战争变得更加困难。"
 GEN_event.11.a:0 "大事不好了!"
