 GER_change_city_names:0 "城市重建"
 GER_change_city_names_desc:0 "受基沃托斯压迫者折磨的德国人的家园全都被其他城市强行践踏,彻底摧毁。我们将彻底拆除"西区"或"姿势"等城市,在其上重建我们的故乡。"
 GER_change_city_name_TRM:0 "重建特里尼蒂领城市"
 GER_change_city_name_GEH:0 "重建格黑娜领城市" 
 #人物
 GEN_Walter_von_Reichenau:0 "瓦尔特·冯·赖歇瑙"
 GEN_erich_raeder_desc:0 "战争海军总司令\n\n埃里希·雷德尔并不想要这个位置。他从未想象过自己会成为毁灭的瑞典残余部分哥特兰岛上流亡战争海军的领导者。他只是一个从德意志帝国时代起就为祖国服务了一辈子的军人,更不是德国的领导人。\n\n异界的女人毁灭了德国。包括总统在内的人物下落不明,昨日的敌人法国和英国也在他们的攻击下崩溃。当斯堪的纳维亚三国包括瑞典在他们的攻击下崩溃时,雷德尔召集了剩余的克里格斯马里内将领和提督,以及舰队和居住在沿海城市的德国人,流亡到了无主之地哥特兰岛。\n\n雷德尔声称自己没有领导者的素质,自己只是一个提督,完全不适合国政。但包括卡尔·邓尼茨在内的提督们信任并追随他,水兵和德国人也依赖他。不管愿不愿意,雷德尔已经成为了抵抗异界侵略者的德国人的代表和支柱。\n\n最终肩负起这一责任的雷德尔默默无闻地在办公室处理事务,在港口视察舰队和鼓舞士气,都是为了被侵略者践踏呻吟的祖国。不然,还能为了什么呢?"