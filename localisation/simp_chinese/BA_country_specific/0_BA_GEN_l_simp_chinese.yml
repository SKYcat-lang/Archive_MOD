 GER_change_city_names:0 "重建城市"
 GER_change_city_names_desc:0 "那些曾经被基博托斯压迫者蹂躏的德国人的家园和故乡,都被其他城市强行践踏和彻底摧毁。我们将拆除所有像‘西区’或‘波兹’这样的城市,并在其上重建我们的旧故乡。"
 GER_change_city_name_TRM:0 "重建三一领城市"
 GER_change_city_name_GEH:0 "重建盖赫纳领城市"

#人物
 GEN_Walter_von_Reichenau:0 "瓦尔特·冯·赖歇瑙"
 GEN_erich_raeder_desc:0 "战争海军总司令\n\n埃里希·雷德并不想要这个位置。起初,他从未想过自己会成为灭亡的瑞典遗民——哥特兰岛上流亡战争海军的领导者。他只是一个从德意志帝国时期起就为祖国效力的军人,更不是德国的领导者。\n\n异界的女人们摧毁了德国。包括元首在内的官员们下落不明,曾经的敌人法国和英国也在她们的攻击下崩溃。当她们的攻击摧毁了包括瑞典在内的斯堪的纳维亚三国时,雷德带着剩余的克里格斯马里内官兵、海军上将、舰队和沿海城市的德国人逃亡到无主之地——哥特兰岛。\n\n雷德声称自己没有领导者的资质,他只是一个普通的海军上将,完全不适合治理国家。然而,包括卡尔·邓尼茨在内的海军上将们信任并追随他,水兵和德国人也依赖他。不管他愿不愿意,雷德已经成为抵抗异界侵略者的德国人的象征和支柱。\n\n最终,雷德在自己的办公室里默默处理公务,或是在港口视察舰队和水兵,鼓舞士气,都是为了被侵略者蹂躏呻吟的祖国。否则,他还能为了什么呢?"