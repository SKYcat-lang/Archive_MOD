 BAY_event.1.t:0 "建立军政府"
 BAY_event.1.desc:0 "在德国国防军采取行动后,我们成功收复了德国北部并建立了军政府。然而,国防军内部的派系冲突开始显现,国防军内部对未知敌人的不安也在日益加剧。"
 BAY_event.1.a:0 "德国重生。"
 BAY_event.2.t:0 "进攻计划"
 BAY_event.2.desc:0 "随着军队的重组完成,我们是时候入侵下方的格黑娜了。我们可以选择任何时间开始入侵。"
 BAY_event.2.a:0 "现在就开始进军!"
 BAY_event.3.t:0 "德国领土整合"
 BAY_event.3.desc:0 "在我们国防军的伟大胜利之后,我们将获得的领土重新纳入德国的怀抱。我们离德国统一更近了一步,所有德国人民都在欢呼。"
 BAY_event.3.a:0 "还远着呢。"
 BAY_event.4.t:0 "来自德国的最后通牒"
 BAY_event.4.desc:0 "在格黑娜学园崩溃后不久,德国政府发来了最后通牒。德国政府要求我们归还目前占领的德意志人的土地,并表示如果拒绝要求将会有军事回应。"
 BAY_event.4.a:0 "准备战争。"
 BAY_event.4.b:0 "哈,那就拿去吧。"
 BAY_event.5.t:0 "最后通牒被拒绝"
 BAY_event.5.desc:0 "我们以仁慈宽容发出的最后通牒被拒绝了。"
 BAY_event.5.a:0 "意料之中。"
