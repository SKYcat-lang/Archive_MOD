l_simp_chinese:
		  BAY_event.1.t:0 "建立的军事政府"
 BAY_event.1.desc:0 "在德国国防军采取行动后,我们成功收复了德国北部并建立了军事政府。然而,国防军内部的派系冲突开始显现,对未知敌人的不安也在逐渐增加。"
 BAY_event.1.a:0 "复兴的德国。"
 BAY_event.2.t:0 "攻击计划"
 BAY_event.2.desc:0 "军队整备完毕,现在是时候入侵下方的盖赫纳了。我们可以选择合适的时间开始进攻。"
 BAY_event.2.a:0 "立即开始进攻!"
 BAY_event.3.t:0 "德国领土统一"
 BAY_event.3.desc:0 "在我们国防军的伟大胜利后,收复的领土重新回到了德国的怀抱。我们离德国统一更近了一步,所有德国人民都在欢呼。"
 BAY_event.3.a:0 "还远未结束。"
 BAY_event.4.t:0 "来自德国的最后通牒"
 BAY_event.4.desc:0 "在盖赫纳学院倒塌后不久,德国发来了最后通牒。德国政府要求我们归还目前占领的德国人土地,并表示如果不遵从,将采取军事行动。"
 BAY_event.4.a:0 "准备战争。"
 BAY_event.4.b:0 "好吧,拿去吧。"
 BAY_event.5.t:0 "拒绝最后通牒"
 BAY_event.5.desc:0 "我们仁慈地发出的最后通牒被拒绝了。"
 BAY_event.5.a:0 "早就料到了。"
 
