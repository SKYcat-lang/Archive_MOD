 GEN_air_innovation:0 "空军重组"
 GEN_air_innovation_desc:0 "由于“大事件”和总司令戈林的失踪,空军散布在德国全境。我们可以重新集结空军,为德国国防军服务。"
 GEN_long_range_escorts:0 "重型战斗机研究"
 GEN_long_range_escorts_desc:0 "重型战斗机将以更远的航程和更强大的火力守护我们的天空,并摧毁敌人的天空。"
 GEN_four_year_plan:0 "两年计划"
 GEN_four_year_plan_desc:0 "在建立军事政府后,我们被周围的敌人包围。我们需要制定在短时间内取得成果的经济政策,并生产更强大的武器以确保军事政府的生存。"
 GEN_form_the_reichskommissariats:0 "大德国的野心"
 GEN_form_the_reichskommissariats_desc:0 "现在我们在这些陌生人中复活,是时候从侵略者手中夺回欧洲大陆了。德国及其忠诚的国防军将准备收复全欧洲的大战。"
 GEN_government:0 "流亡海军"
 GEN_government_desc:0 "在三一的惨败后,我们逃到了无政府状态的哥特兰岛。德国战争海军终将重返德国。"
 GEN_GER_government:0 "建立军政府"
 GEN_GER_government_desc:0 "紧急状态需要相应的措施。我们将利用盖赫纳学院内乱的机会,重整基础,将德国从废墟中拉起。"
 GEN_free_german_legion:0 "德国自由军团"
 GEN_free_german_legion_desc:0 "通过广播号召德国人集结,我们的海军将帮助他们聚集到哥特兰岛。"
 GEN_communication_with_the_mainland:0 "与本土通信"
 GEN_communication_with_the_mainland_desc:0 "恢复与国防军在德国北部移动后中断的通信,并通过与国防军的接触继续恢复德国的尝试。"
 GEN_first_mainland_plan:0 "本土收复计划"
 GEN_first_mainland_plan_desc:0 "我们不能失去获得的机会。我们必须抓住最后的机会收复德国,不能有第二次撤退。"
 GEN_get_in_touch:0 "决行"
 GEN_get_in_touch_desc:0 "国防军决定在北部德国采取行动。我们将建立德国紧急统一司令部,统一指挥权,并在北部德国开始解放的第一步。"
 GEN_seek_support:0 "寻求支持"
 GEN_seek_support_desc:0 "世界上有些国家对瘫痪整个欧洲的“基博托斯”持不好的看法。我们将从他们那里获得支持,这将对重建德国国有很大帮助。"
