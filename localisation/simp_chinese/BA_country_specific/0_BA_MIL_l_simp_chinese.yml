 MIL_domestic_administration:0 "专注学院维持"
 MIL_domestic_administration_desc:0 "意识到当前情况不会轻易结束的高层决定先解决眼前的问题。她们的合作使情况迅速得到整理。只是目标并非如此。"
 MIL_resistance_suppression:0 "压制抵抗"
 MIL_resistance_suppression_desc:0 "面对抵抗组织的反复恐怖袭击,学生们迅速适应。通过引入系统化的应对训练,现在他们需要更多的时间和牺牲才能实现目标。"
 MIL_promoting_civil_division:0 "促进市民分裂"
 MIL_promoting_civil_division_desc:0 "我们决定为闲暇的法国人提供一些娱乐。现在指向她们的手指将互相指向对方。"
 MIL_hierarchy:0 "阶层结构"
 MIL_hierarchy_desc:0 "现在法国人将被赋予新的身份。如果有一个明确的标准,那就是‘分类对象的想法不重要’。"
 MIL_special_rights:0 "特殊权利" 
MIL_special_rights_desc:0 "权力本就不属于多数人。那些曾相信平等社会的人们,看到的世界依旧如故。获得法国新权力的新权利者们将在新的体系下确立新的秩序。"
 MIL_oppressive_government:0 "压迫政府"
 MIL_oppressive_government_desc:0 "人类这种动物希望有强者来引导他们。我们将为他们发挥原本的力量。"
 MIL_per_cooperator:0 "每个合作者"
 MIL_per_cooperator_desc:0 "在急剧变化的局势中,许多人陷入混乱,但开始有一些人支持我们。我们将有手段有效地传达我们的声音。"
 MIL_Harmony_between_citizens_and_students:0 "市民与学生的和谐"
 MIL_Harmony_between_citizens_and_students_desc:0 "许多同意我们想法的人聚集在一起。他们将对我们构建的新社会大有帮助。"
 MIL_establishment_parliament:0 "建立议会"
 MIL_establishment_parliament_desc:0 "新的秩序需要新的系统。我们将建立由法国人组成的议会,形成一个与我们合作的下级政府。"
 MIL_rule:0 "统治"
 MIL_rule_desc:0 "她们的努力使社会迅速稳定。现在,抵抗组织在这里再也没有立足之地。"
 MIL_technology_propaganda:0 "科技宣传"
 MIL_technology_propaganda_desc:0 "是时候展现千禧科学学校的优势了。我们的技术将大大有助于他们迈向更好的社会。"
 MIL_mutual_surveillance_system:0 "互相监视制度"
 MIL_mutual_surveillance_system_desc:0 "当地人最了解当地情况。通过他们的合作,我们可以更有效地处理引起社会混乱的人。"
