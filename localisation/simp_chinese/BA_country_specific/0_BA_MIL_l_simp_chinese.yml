 MIL_AL_1S_problem:0 "AL-1S问题"
 MIL_AL_1S_problem_desc:0 ""
 MIL_automation_economy:0 "自动化经济"
 MIL_automation_economy_desc:0 "人管理的经济效率太低且不稳定。战前千年科学学校基本上是通过自动化工厂和运输来运营学园行政的，因此我们将致力于像过去那样建立高效的自动化经济体系。"
 MIL_consumer_goods_production:0 "聚焦民用工业"
 MIL_consumer_goods_production_desc:0 "战争是需要避免的非生产性活动。我们将优先将千年的技术应用于民用工业，以促进经济增长，拉开与其他国家的差距。"
 MIL_heavy_industry_focus:0 "增加国防开支"
 MIL_heavy_industry_focus_desc:0 "内部和外部的敌人一直在持续威胁我们。我们将集中投资于国防开支，优先将千年的技术应用于国防工业，以粉碎和准备未来的威胁。"
 MIL_precision_production_planning:0 "精密生产计划"
 MIL_precision_production_planning_desc:0 "尽管讨论会的工作可能会过热，但我们设想的经济方案是高效的，为建立理想的经济，我们需要建立精密生产团队并制定生产计划。"
 MIL_expanding_the_base:0 "扩大基础"
 MIL_expanding_the_base_desc:0 "在研究法国的产业结构时，我们发现技术与商业化的差异比我们想象的要严重得多。为了像以前一样运营自动化设施，我们需要改善法国当地落后的基础设施，并统一战争后不统一的工业标准。"
 MIL_cogwheel_society:0 "齿轮社会"
 MIL_cogwheel_society_desc:0 "就像时钟的发条咬合一样，我们可以像齿轮一样精密地设计社会的各个部分，完全维持供需平衡。"
 MIL_mechanized_army:0 "机械化军队"
 MIL_mechanized_army_desc:0 "我们需要更强大和更多的军需物资来解决更多问题并维持学园的存在。我们将不断投入钢铁之爪和战场女王，以获得质量和数量的优势。每个人都将屈服于我们迅速而纪律严明的军队！"
 MIL_automation_industry:0 "工业自动化"
 MIL_automation_industry_desc:0 "法国人生产的产品经常出故障，大多数工人对我们并不友好，我们不知道他们何时会再次起义。我们将通过引进机器而不是工人来实现工业自动化，就像战前一样。"
 MIL_near_future_demand_analysis:0 "近期需求分析"
 MIL_near_future_demand_analysis_desc:0 "通过分析消费者，我们可以集中投资预计会受欢迎的商品，从而进行高效投资！"
 MIL_customized_production_system:0 "聚焦定制生产"
 MIL_customized_production_system_desc:0 "通过建立定制生产线，虽然短期内可能难以大规模生产，但我们可以非常灵活地运营经济。"
 MIL_economy_control:0 "统制经济"
 MIL_economy_control_desc:0 "我们有足够的能力推进多项优秀的计划经济方案。我们学园的领导层将加强对经济的控制，这将提高千年对市场的控制力。"
 MIL_destroy_french_market:0 "产业结构重组"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市场灵活性"
 MIL_market_flexibility_desc:0 "尽管存在许多不利因素，当地市场还是证明了自己修复问题的能力。我们将接受法国的资本主义，引入市场经济体制。"
 MIL_semina_rework:0 "讨论会改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "安抚资本家"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "市场从属化"
 MIL_market_subordination_desc:0 "为了学园体制的胜利，有必要控制地下经济。我们将使法国经济从属于我们，并确保推进各种工业项目的动力。"
 MIL_mixed_economy:0 "新设经济发展部"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "经济发展计划"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "命令财阀"
 MIL_command_to_chaebol_desc:0 "让他们管理经济，分散讨论会过热的业务，减轻讨论会的负担，提高我们对经济的控制力。是时候展示谁才是法国真正的控制者了。"
 MIL_backing_capitalist:0 "安抚资本家"
 MIL_backing_capitalist_desc:0 "大多数法国资本家有判断力，知道在哪里能获得利润。我们可以很容易地让他们背叛他们的祖国。"
 MIL_centralized_economy:0 "中央经济整合"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "重建法国市场"
 MIL_economicintervention_desc:0 "内战后，千年学园的经济目前已崩溃，由于供应短缺，必需品变得稀缺，因此黑市走私者活跃，通货膨胀正在发生。但现在情况不同了，我们将重新启动工厂和供应链来纠正这一点。"
 MIL_start_economy:0 "恢复工业基础"
 MIL_start_economy_desc:0 "在与法国进行生死搏斗并取得胜利的过程中，工业遭到破坏。为了学园的存续，我们必须修复崩溃的工业。"
 MIL_railway_connection:0 "重新连接铁路"
 MIL_railway_connection_desc:0 "在战争进程中，原本连接的铁路支离破碎，通过随后的法国-千年战争变得更加糟糕。我们将努力解决这些问题。"
 MIL_state_capitalism:0 "国家资本主义"
 MIL_state_capitalism_desc:0 "国家资本主义是一种兼顾个人自由和经济发展的经济政策。我们将采用这一方案，建立一个稳定而民主的经济。"
 MIL_megacorp:0 "未来经济学"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "扩大金融业"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "加密货币"
 MIL_cryptocurrency_desc:0 "加密货币是战前千年使用的货币。千年将采用战前使用的加密货币，更有效、更迅速地管理经济。"
 MIL_city_investment:0 "改进军事技术"
 MIL_city_investment_desc:0 ""
