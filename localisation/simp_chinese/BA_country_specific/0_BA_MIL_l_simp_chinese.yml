MIL_central_control_network_desc:0 "低级谣言通过网络传播给学生,破坏了学校和学生的团结。我们必须控制中央网络,向学生提供‘筛选过的信息’,以维持学校的稳定。"
 MIL_internet_censorship:0 "互联网审查"
 MIL_internet_censorship_desc:0 "尽管控制了中央网络,但关于研讨会总裁的谣言仍通过互联网传播,损害了总裁的声誉。我们必须成立千禧科学学校通信审查局,提前阻止关于总裁的虚假谣言。"
 MIL_control_of_everything:0 "掌握权力"
 MIL_control_of_everything_desc:0 "遵循原则却没有勇气采取行动的研讨会已经不复存在。我们将所有权力集中在千禧科学学校的学生会长兼研讨会总裁津崎莉绪手中,以度过这场危机。"
