 MIL_automation_economy:0 "自动化经济"
 MIL_automation_economy_desc:0 "人力管理的经济效率低下且不稳定。大战前,千禧科学学院通过自动化工厂和运输系统管理学院事务,因此我们将致力于建立高效的自动化经济体系。"
 MIL_consumer_goods_production:0 "专注民用工业"
 MIL_consumer_goods_production_desc:0 "战争是应避免的非生产性活动。我们将优先将千禧的技术应用于民用工业,促进经济增长,拉大与其他国家的差距。"
 MIL_heavy_industry_focus:0 "增加国防预算"
 MIL_heavy_industry_focus_desc:0 "内外敌人不断威胁我们。我们将集中投资于国防预算,优先将千禧的技术应用于国防工业,以应对和消除未来的威胁。"
 MIL_precision_production_planning:0 "精密生产计划"
 MIL_precision_production_planning_desc:0 "研讨会的工作可能会过热,但我们设想的经济方案是高效的。为了建立理想的经济,我们需要组建精密生产团队并制定生产计划。"
 MIL_expanding_the_base:0 "扩展基础技术"
 MIL_expanding_the_base_desc:0 "在研究法国的产业结构时,我们发现技术和商业化之间的差距比我们想象的要严重。为了像以前一样运营自动化设施,我们需要改善法国当地的落后基础设施,并统一因大战而未统一的工业标准。"
 MIL_cogwheel_society:0 "齿轮社会"
 MIL_cogwheel_society_desc:0 "就像钟表的发条一样,我们将社会的每个部分精心设计成齿轮,以完全保持供需平衡。"
 MIL_mechanized_army:0 "机械化军队"
 MIL_mechanized_army_desc:0 "为了解决更多难题并维持学院的存在,我们需要更强大和更多的军需物资。通过持续投入钢铁之爪和战场女王,我们将占据质量和数量上的优势。所有人都将屈服于我们迅速且纪律严明的军队!"
 MIL_automation_industry:0 "工业自动化"
 MIL_automation_industry_desc:0 "法国人生产的产品故障频发,大多数工人对我们不友好,随时可能反叛。我们将像大战前一样引入机器代替工人,实现工业自动化。"
 MIL_near_future_demand_analysis:0 "近未来需求预测"
 MIL_near_future_demand_analysis_desc:0 "我们将分析消费者,集中投资于预期畅销的商品,实现高效投资!"
 MIL_customized_production_system:0 "专注定制化生产" 
MIL_customized_production_system_desc:0 "我们通过建立定制化生产线,虽然短期内可能难以实现大规模生产,但可以非常灵活地运营经济。"
 MIL_economy_control:0 "控制经济"
 MIL_economy_control_desc:0 "我们有足够的能力进行多种优越的计划经济项目。学院的领导层将加强对经济的控制,这将提升千年的市场控制力。"
 MIL_destroy_french_market:0 "产业结构重组"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市场的灵活性"
 MIL_market_flexibility_desc:0 "尽管本地市场面临多种不利因素,但它们自我修复并证明了其有效性。我们将接受法国的资本主义并引入市场经济体制。"
 MIL_semina_rework:0 "研讨会改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "安抚资本家"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "处理第二经济"
 MIL_market_subordination_desc:0 "为了学院的体制胜利,控制地下经济是必不可少的。我们将使法国经济从属于我们,并获得进行多种产业项目的动力。"
 MIL_mixed_economy:0 "新设经济开发部"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "经济开发计划"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "向财阀下达命令"
 MIL_command_to_chaebol_desc:0 "让他们管理经济,分散过热的研讨会工作,减轻研讨会的负担,并提升我们对经济的控制力。是时候展示谁才是法国的真正控制者了。"
 MIL_backing_capitalist:0 "安抚资本家"
 MIL_backing_capitalist_desc:0 "大多数法国资本家都有能力判断出哪里更有利可图。我们可以很容易地让他们背叛自己的祖国。"
