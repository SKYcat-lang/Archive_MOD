 MIL_country_intro_header: "理性与理智的学园"
 MIL_country_intro_content: "与Trinity、Gehenna一起被称为Kivotos三大学园的大型学园，是比任何学园都更重视理性和技术价值的学园。相比拥有悠久历史的Trinity和Gehenna，历史较短，但学园的影响力足以影响整个Kivotos，是Kivotos最先进的学园，尤其是在Kivotos出现新技术和创新时，一切都将从千年开始，这是一所专注于科学和研究的学园。\n\n千年的学生会讨论会起源于解决七大难题的研究社团。在问题求解的验证和实验阶段，细分的研究领域和组织成为了现在千年学园各社团的前身，讨论会可以说是其他所有千年社团和学园本身的起源。\n\n当学园经历异象来到新世界时，首先看到的是异乡人和他们手中的燃烧瓶。在他们看来，学园不过是二次元的入侵者，他们用自己的方式对抗我们，但压倒性的技术差距是无法弥补的，他们被肃清了。\n不投降的士兵藏在平民中，继续对学园进行恐怖袭击，该地区成为禁入区。\n\n§Y开发：SKSKle§!"
 MIL_guide: "\n讨论会总裁\n£white_dot 在千年权力斗争中获胜\n£white_dot 肃清法国抵抗组织。\n£white_dot 处理废墟问题\n£white_dot 以大姐姐的身份重生\n\n\nVeritas部长\n£white_dot 在千年权力斗争中获胜\n£white_dot 解决法国抵抗组织问题\n£white_dot 处理废墟问题\n£white_dot 作为超天才病弱美少女尽职尽责\n\n\n§R狂风暴雨正向千年袭来。§!"
