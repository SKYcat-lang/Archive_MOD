 MIL_internet_censorship:0 "互联网审查"
 MIL_internet_censorship_desc:0 "尽管对中央网络进行了控制，但有关讨论会总裁的谣言仍在互联网上传播，损害了总裁的声誉。应该建立千年科学学校通信审查署，事先阻止对总裁的虚假谣言。"
