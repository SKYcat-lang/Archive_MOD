 MIL_SEMINA:0 "召集讨论会"
 MIL_SEMINA_desc:0 "为了掌握战争后的情况，学生会长Rio决定召集讨论会成员。"
 MIL_tower_recovery:0 "千年塔供电"
 MIL_tower_recovery_desc:0 "决定启动应急电源设备，以便在一切都改变而中断供电的情况下，暂时争取时间。"
 MIL_network_recovery:0 "网络系统恢复"
 MIL_network_recovery_desc:0 "虽然花费了一些时间，但我们成功使用应急电源恢复了网络系统。"
 MIL_resistance_resolution:0 "解决抵抗问题"
 MIL_resistance_resolution_desc:0 "确认了当地人对我们这些外地人的抵抗，他们正在威胁我们。但是学生会长Rio和Veritas的Himari对这个情况表示了对立的意见。"
 MIL_east_resistance_resolution:0 "肃清南部抵抗军"
 MIL_east_resistance_resolution_desc:0 "集中在南部的抵抗军势力正在威胁千年的学生。必须通过肃清行动保护学生。"
 MIL_South_resistance_resolution:0 "肃清东部抵抗军"
 MIL_South_resistance_resolution_desc:0 "东部抵抗军势力非常接近，甚至威胁到了千年塔。必须通过肃清来消除威胁。"
 MIL_french_problem:0 "法国人问题"
 MIL_french_problem_desc:0 "留在当地的法国人目前很安静，但需要密切关注。如何对待他们掌握在我们手中。"
 MIL_complete:0 "结束紧急应对"
 MIL_complete_desc:0 "通过快速应对，紧急事态已经得到解决。现在是时候为前进做好准备了。"
 MIL_diplomatic_with_SOV:0 "与苏联的外交条约"
 MIL_diplomatic_with_SOV_desc:0 ""
 MIL_join_SOV:0 "加入共产国际"
 MIL_join_SOV_desc:0 "通过我们学园加入共产国际，我们可以登上国际革命的舞台，轻松确保我们的影响力。"
 MIL_administrative_reorganization:0 "行政重组"
 MIL_administrative_reorganization_desc:0 "为了行政稳定和意识形态的大义，具有反社会主义倾向的官僚必须被替换。"
 MIL_union_representation_act:0 "工会代表法案"
 MIL_union_representation_act_desc:0 "在法国-千年战争后，解决经济和政治问题的过程中，工会一直被彻底忽视。我们可以通过在政府中保障工会的发言权并分配固定的官僚职位来增强工人的权利。"
 MIL_agricultural_collectivization:0 "农业集体化"
 MIL_agricultural_collectivization_desc:0 "自己拥有和经营生产资料的农民本质上具有小资产阶级价值观。我们将所有土地归属于地区议会，以保障佃农和贫农的生活水平，这将使农民能够以工人的身份行事。"
 MIL_curriculum_organization:0 "课程安排"
 MIL_curriculum_organization_desc:0 "我们将基于辩证唯物主义的马克思意识形态正式纳入我们的学校课程，培养未来社会主义的种子。"
 MIL_council_focus:0 "工人议会"
 MIL_council_focus_desc:0 "在工作场所工作的工人将广泛组织议会，构成地区行政机构。通过这一点，我们可以建立更加民主的国家行政体系，并阻止中央委员会的失控。"
 MIL_hostile_to_SOV:0 "反对苏联"
 MIL_hostile_to_SOV_desc:0 "苏维埃联盟在本质上背离了马克思主义意识形态，尽管没有生产力作为后盾，但还是引入了不合理的社会主义经济。这导致了目前不断恶化的工人人权和反复出现的政治不稳定局面，因此我们必须走一条不同于苏维埃联盟的道路。"
 MIL_with_SHE:0 "与夏莱结盟"
 MIL_with_SHE_desc:0 "所谓的"低地"的总学生会及其下属社团的人工智能A.R.O.N.A.建立了基于社会主义的人工智能体系，我们可以加入他们，实现Kivotos革命。"
 MIL_ourselves:0 "千年革命"
 MIL_ourselves_desc:0 "基于科学和实验的千年社会主义革命提出了新的共产主义范式。我们将基于我们的革命之路，主张新的国际革命路线。"
 MIL_enemy_of_the_revolution:0 "革命的敌人"
 MIL_enemy_of_the_revolution_desc:0 "千年科学学校被敌对的反动国家包围。为了突破这种状况，我们学园的所有人都必须齐心协力准备进行巨大的斗争。"
 MIL_concentration_of_power:0 "权力集中"
 MIL_concentration_of_power_desc:0 "为了确立对经济的控制权，需要更多种类的社会权力。我们将组织更庞大的行政部门来加强和发展对经济的控制。"
 MIL_international_industry:0 "国际工业"
 MIL_international_industry_desc:0 "与兄弟共和国的工业和经济联盟将带来更高水平的技术发展和工业增长。"
 MIL_special_economic_zone:0 "设置经济特区"
 MIL_special_economic_zone_desc:0 "千年的经济增长正在放缓。我们将通过减少企业所得税并提供有利的基础设施，创建特别区域，为企业提供更容易发展的机会，从而推动我们的经济发展。"
 MIL_NEP:0 "新经济政策"
 MIL_NEP_desc:0 ""
 MIL_partial_market_opening:0 "部分市场开放"
 MIL_partial_market_opening_desc:0 ""
 MIL_control_of_key_industries:0 "关键产业控制"
 MIL_control_of_key_industries_desc:0 ""
 MIL_agricultural_management_act:0 "农业管理法"
 MIL_agricultural_management_act_desc:0 ""
 MIL_millennium_central_bank:0 "千年中央银行"
 MIL_millennium_central_bank_desc:0 "目前经济由讨论会负责。但是国家和学园的运营完全不同，并因此产生空白。因此，我们将组织由专家组成的千年中央银行，以建立高效灵活的经济。"
 MIL_acceptance_of_the_franc:0 "接受法郎"
 MIL_acceptance_of_the_franc_desc:0 "法郎是法国人最熟悉的货币。千年承认法郎为官方货币，从而获得当地人的好感，加快千年的稳定。"
 MIL_market_liberation:0 "市场解放"
 MIL_market_liberation_desc:0 ""
 MIL_market_control:0 "通胀控制"
 MIL_market_control_desc:0 "千年专注于战后问题的收拾和解决，对通胀问题关注不足。因此，千年将通过减少货币发行量来解决通胀问题。"
