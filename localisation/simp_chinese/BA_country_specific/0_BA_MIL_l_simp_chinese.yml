 MIL_event.36.d:0 "X"
 MIL_event.36.a:0 "真是遗憾"
 MIL_event.37.t:0 "千禧年-美国贸易条约"
 MIL_event.37.d:0 "X"
 MIL_event.37.a:0 "这是一个值得推进的项目。"
 MIL_event.37.b:0 "无法相信。"
 MIL_event.38.t:0 "千禧年-美国贸易条约:接受"
 MIL_event.38.d:0 "X"
 MIL_event.38.a:0 "好。"
 MIL_event.39.t:0 "千禧年-美国贸易条约:拒绝"
 MIL_event.39.d:0 "X"
 MIL_event.39.a:0 "哈?"
 MIL_event.40.t:0 "千禧年收复不列颠群岛的提议"
 MIL_event.40.d:0 "X"
 MIL_event.40.a:0 "这是最后的机会。"
 MIL_event.40.b:0 "时机尚未成熟"
 MIL_event.41.t:0 "英国的接受"
 MIL_event.41.d:0 "X"
 MIL_event.41.a:0 "凯撒公司末日到了!"
 MIL_event.42.t:0 "英国的拒绝"
 MIL_event.42.d:0 "X"
 MIL_event.42.a:0 "啊,这样啊。"
 MIL_event.43.t:0 "学院的分裂"
 MIL_event.43.d:0 "X"
 MIL_event.43.a:0 "发生了大问题。"
 MIL_event.44.t:0 "里奥的处置"
 MIL_event.44.d:0 "X"
 MIL_event.44.a:0 "提交公开审判。"
 MIL_event.44.b:0 "强迫辞职。"
 MIL_event.45.t:0 "公开审判:失败"
 MIL_event.45.d:0 "X"
 MIL_event.45.a:0 "她的辩才是个大变数。"
 MIL_event.46.t:0 "土方里奥的辞职"
 MIL_event.46.d:0 "X"
 MIL_event.46.a:0 "这是条容易的路"
 MIL_event.47.t:0 "公开审判:成功"
 MIL_event.47.d:0 "X"
 MIL_event.47.a:0 "我们赢了。"
 MIL_event.48.t:0 "小雪的政变!"
 MIL_event.48.d:0 "X"
 MIL_event.48.a:0 "研讨会一致承认小雪的领导。"
 MIL_event.48.b:0 "小雪当场被逮捕。"
 MIL_event.49.t:0 "埃里都的用途"
 MIL_event.49.d:0 "现在要修复要塞城市埃里都,我们需要决定是将其用于阿比·埃舒赫的计算支持,还是重新规划为其他用途。"
 MIL_event.49.a:0 "用于阿比·埃舒赫的计算支持。"
 MIL_event.49.b:0 "需要研究新的军事学说。"
 MIL_event.50.t:0 "埃里都建设追加资金"
 MIL_event.50.d:0 "要塞城市埃里都的重建已经开始,但负责埃里都建设的部门请求追加资金支持,理由是现状下建设时间过长。"
 MIL_event.50.a:0 "追加建设预算。"
 MIL_event.50.b:0 "不行。"
 MIL_event.51.t:0 "工程部的建议"
 MIL_event.51.d:0 "工程部刚刚向研讨会提交了一份建议,称稍微改变埃里都的重建过程可以进一步提高建设速度。"
 MIL_event.51.a:0 "修改过程。"
 MIL_event.51.b:0 "那是不可能的。"
 MIL_event.52.t:0 "埃里都建设追加资金"
 MIL_event.52.d:0 "要塞城市埃里都建设部刚刚向研讨会提交了一份报告,称需要追加预算。"
 MIL_event.53.t:0 "发现的资金挪用"
 MIL_event.53.d:0 "在追踪埃里都建设部的可疑行为时,我们发现了大规模的腐败行为。"
 MIL_event.53.a:0 "彻底根除所有腐败。"
 MIL_event.53.b:0 "等等,可能有用。"
 MIL_event.54.t:0 "建设经验"
 MIL_event.54.d:0 "通过要塞城市埃里都的建设,我们积累了重建过程的经验,可以缩短重建时间。"
 MIL_event.54.a:0 "继续。"
 MIL_event.55.t:0 "埃里都建设的多种用途"
 MIL_event.55.d:0 "通过要塞城市埃里都的建设,我们积累了大量的要塞建设经验。"
 MIL_event.55.a:0 "很好。"
 MIL_event.56.t:0 "爆炸事故"
 MIL_event.56.d:0 "在埃里都重建过程中,建设机器人在搬运材料时因算法错误将易燃物质掉落在地,导致了大规模的爆炸事故。"
 MIL_event.56.a:0 "该死!"
 MIL_event.56.b:0 "提供恢复资金。"
 MIL_event.57.t:0 "顺利进行的建设"
 MIL_event.57.d:0 "这是关于埃里都重建顺利进行的报告。"
 MIL_event.58.t:0 "停止活动的法国抵抗组织"
 MIL_event.58.d:0 "法国抵抗组织单方面向我们发送了停止活动并隐藏的通信。"
 MIL_event.58.a:0 "让他们走吧。" 
MIL_event.59.t:0 "请求将抵抗军编入正规军"
 MIL_event.59.d:0 "帮助我们作战的抵抗军表示希望加入正规军。"
 MIL_event.59.a:0 "好的。"
 MIL_event.59.b:0 "我们还需要他们。"
 MIL_event.60.t:0 "与法国的战争"
 MIL_event.60.d:0 "与法国的战争开始了!\n\n在与法国的战争期间,抵抗军的活动会不断增加,因此我们必须持续清剿抵抗军并降低其活动水平。然而,随着时间的推移,抵抗军活动的增加会逐渐变慢,不会永远困扰玩家。\n\n此外,[FRA.GetName]拥有一些恢复千年帝国的各种增益和特殊能力。"
 MIL_event.60.a:0 "祝你好运!"
 MIL_event.60_tt:0 "\n不过,目前法国已经失去了本土。如果我们能坚持几年,他们很快就会被殖民地叛军击垮!"
 MIL_event.61.t:0 "空虚"
 MIL_event.61.d:0 "大致内容是千年帝国完全安静了下来"
 MIL_event.61.a:0 "..."
 MIL_event.61_tt:0 "人们的笑声和脚步声,嘈杂的汽车引擎声和火车经过的声音都不再存在。\n现在还剩下什么呢?"
 MIL_event.62.t:0 "孤独的女王"
 MIL_event.62.d:0 "只剩下女王和机器的内容"
 MIL_event.62.a:0 "女王陛下...?"
 MIL_event.62_tt:0 "现在这里只有女王一人。学生和市民早已消失。"

 MIL_conflict_event.2.t:0 "被切断的电力"
 MIL_conflict_event.2.d:0 "X"
 MIL_conflict_event.2.a:0 "该死的家伙们..."
 MIL_conflict_event.2.b:0 "立即开始恢复。"

 MIL_conflict_event.3.t:0 "激烈的辩论"
 MIL_conflict_event.3.d:0 "在千年塔的一间办公室里发生了一场激烈的辩论,最终演变成了枪击事件。幸运的是,没有人受伤,但这对我们的权威造成了相当大的打击。"
 MIL_conflict_event.3.a:0 "请停止"

 MIL_conflict_event.4.t:0 "受信任的研讨会"
 MIL_conflict_event.4.d:0 "尽管贝里塔斯进行了多次幕后操作,这次我们的研讨会取得了胜利。贝里塔斯因此次事件在活动中遇到了困难,这将有助于我们的活动。"
 MIL_conflict_event.4.a:0 "很好"

 MIL_conflict_event.5.t:0 "研讨会权威受攻击"
 MIL_conflict_event.5.d:0 "从匿名的网络举报开始,学生签名运动成功结束。迅速壮大的反对势力学生们批评研讨会的高权威,我们必须开始应对这一局面。"
 MIL_conflict_event.5.a:0 "糟糕。"

 MIL_conflict_event.6.t:0 "学生示威"
 MIL_conflict_event.6.d:0 "最近,学生们对研讨会主导的独断政策表示反对,组织了示威队伍。他们在千年校园游行,宣传千年科学学校的各种弊端,示威队伍的规模正在不断扩大。"
 MIL_conflict_event.6.a:0 "糟糕。"

 MIL_conflict_event.7.t:0 "量子力学争论"
 MIL_conflict_event.7.d:0 "在研讨会的多个研究项目中,最近关于量子力学的研究引起了许多人的质疑。他们认为量子力学不直观,世界不完美是矛盾的,对量子力学研究持怀疑态度。这种氛围很快蔓延到要求削减量子力学研究预算的请愿。\n\n为了应对这一舆论,研讨会重组了研究团队,并提出了量子力学的证据进行反驳。"
 MIL_conflict_event.7.a:0 "然而,光既具有波动性又具有粒子性。"

 MIL_conflict_event.8.t:0 "不可能性定理"
 MIL_conflict_event.8.d:0 "一个社会学研究小组发表了一篇名为“不可能性定理”的长篇社会学论文,引发了千年帝国的混乱。根据他们的论文,社会的福利水平无法通过理想和民主的偏好体系来适当评估,论文中包含了长篇的证明。\n\n许多示威者以该论文为依据,批评研讨会的行政体系,预计这一事件将导致千年帝国的全面混乱。"
 MIL_conflict_event.8.a:0 "难以置信但是真实。"
 MIL_conflict_event.8.b:0 "发表关于合理独裁的附加论文。"

 MIL_mechanical_event.1.t:0 "反对生物征兵的示威"
 MIL_mechanical_event.1.desc.a:0 "最近在市区出现了一些不安的动向,伴随着一份长篇宣言,内容是为什么我们要代替机器人去死。这些示威者要求扩大自动机的生产,拒绝将智能体投入前线。不久之后,我们的士兵也开始响应他们的宣言。\n\n虽然示威者目前人数不多,但考虑到舆论,如果我们不接受他们的意见,这场运动将如野火般蔓延。"
 MIL_mechanical_event.1.desc.b:0 "大规模的示威者正在向我们发起反对征兵的运动。这些示威者要求扩大自动机的生产,强烈反对将智能体投入前线,我们的许多士兵似乎也响应了他们的宣言。\n\n示威者已经自备武装,士兵们也与示威者一起行动。"
 MIL_mechanical_event.1.desc.c:0 "在我们停止自动机生产后不久,反对征兵运动迅速壮大。他们宣称我们有技术却将普通市民投入前线,许多市民对此表示支持。\n\n如果我们放任不管,我们的军队也会转而反对我们。"
 MIL_mechanical_event.1.a:0 "保证增加机器人生产"
 MIL_mechanical_event.1.b:0 "如果他们不想打仗,就按他们说的做。"
 MIL_mechanical_event.1.c:0 "恢复生产流程。"
 MIL_mechanical_event.1.d:0 "我们不与示威者谈判!"

 MIL_resistance_control.1.t:0 "北部领土丧失!"
 MIL_resistance_control.1.d:0 "在上次战争后,我们失去了千年帝国技术的象征,我们的心脏——千年帝国北部领土的控制权。以此为契机,围绕千年塔运转的所有技术都受到了严重打击。"
 MIL_resistance_control.1.a:0 "心脏被夺走了。" 
MIL_resistance_control.2.d:0 "在上次战争后,我们失去了对千禧年东部领土的控制。"
 MIL_resistance_control.2.a:0 "糟糕。"

 MIL_resistance_control.3.t:0 "失去西部领土!"
 MIL_resistance_control.3.d:0 "在上次战争后,我们失去了对千禧年西部领土的控制。"
 MIL_resistance_control.3.a:0 "糟糕。"

