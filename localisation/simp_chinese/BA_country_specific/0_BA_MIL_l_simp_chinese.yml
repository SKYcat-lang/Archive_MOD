 MIL_event.51.b:0 "那是不可能的。"
 MIL_event.52.t:0 "埃里都建设追加资金"
 MIL_event.52.d:0 "要塞城市埃里都建设部刚刚向讨论会提交报告，表示需要追加预算。"
 MIL_event.53.t:0 "查获资金挪用"
 MIL_event.53.d:0 "在追踪埃里都建设部的可疑行为时，我们发现了相当规模的腐败。"
 MIL_event.53.a:0 "根除所有腐败。"
 MIL_event.53.b:0 "等等，这可能有用。"
 MIL_event.54.t:0 "建设诀窍"MIL_event.54.d:0 "要塞城市埃里都的建设诀窍积累起来，可以缩短我们的重建过程。"
 MIL_event.54.a:0 "继续。"
 MIL_event.55.t:0 "埃里都建设的多种应用"
 MIL_event.55.d:0 "通过要塞城市埃里都的建设，我们积累了相当规模的要塞建设诀窍。"
 MIL_event.55.a:0 "很好。"
 MIL_event.56.t:0 "爆炸事故"
 MIL_event.56.d:0 "在埃里都重建过程中，建设机器人搬运材料时因算法错误将易燃物质掉在地上，导致相当规模的爆炸事故。"
 MIL_event.56.a:0 "该死！"
 MIL_event.56.b:0 "支援恢复资金。"
 MIL_event.57.t:0 "建设进展顺利"
 MIL_event.57.d:0 "这是一份报告，说明埃里都重建正在顺利进行。"
 MIL_event.58.t:0 "法国抵抗组织停止活动"
 MIL_event.58.d:0 "法国抵抗组织单方面向我们发来通信，表示将停止活动并躲藏起来。"
 MIL_event.58.a:0 "让他们走吧。"
 MIL_event.59.t:0 "抵抗组织要求加入正规军"
 MIL_event.59.d:0 "为了帮助我们的战争而起义的抵抗组织表示希望加入正规军.."
 MIL_event.59.a:0 "好。"
 MIL_event.59.b:0 "我们还需要他们。"

 MIL_conflict_event.2.t:0 "被切断的电力"
 MIL_conflict_event.2.d:0 "X"
 MIL_conflict_event.2.a:0 "该死的家伙..."
 MIL_conflict_event.2.b:0 "立即开始恢复。"

 MIL_conflict_event.3.t:0 "激烈辩论"
 MIL_conflict_event.3.d:0 "在千年塔的一个房间里，一场激烈的言语交锋最终演变成了枪战。幸运的是，没有人受伤，但这可能会严重损害我们的权威。"
 MIL_conflict_event.3.a:0 "请停下来"

 MIL_conflict_event.4.t:0 "受信任的讨论会"
 MIL_conflict_event.4.d:0 "尽管Veritas进行了各种幕后操作，但这次我们的讨论会取得了胜利。Veritas因为这次事件在活动中遇到了困难，这将有助于我们的活动。"
 MIL_conflict_event.4.a:0 "好"

 MIL_conflict_event.5.t:0 "讨论会权威受到攻击"
 MIL_conflict_event.5.d:0 "从匿名网上举报开始，随后发起的学生签名运动取得了成功。瞬间膨胀的反对势力学生们正在指责讨论会的高权威，我们必须开始应对这一事态。"
 MIL_conflict_event.5.a:0 "啊。"

 MIL_conflict_event.6.t:0 "学生示威"
 MIL_conflict_event.6.d:0 "学生们对最近发生的讨论会主导的独断政策感到不满，组织了示威队伍。他们在千年校园游行，宣传千年科学学校的各种弊端，示威队伍的规模正在不断壮大。"
 MIL_conflict_event.6.a:0 "糟了。"

 MIL_conflict_event.7.t:0 "量子力学争论" 
 MIL_conflict_event.7.d:0 "在讨论会的众多研究项目中，最近对量子力学相关研究产生怀疑的人相当多。他们认为量子力学既不直观，世界是不完美的也是矛盾的，对量子力学研究持怀疑态度，这种氛围随即蔓延到要求削减量子力学研究预算的请愿。\n\n讨论会为了应对这一民意，开始重组研究团队，列举量子力学的证据进行反驳。"
 MIL_conflict_event.7.a:0 "但光同时具有波动性和粒子性。"

 MIL_conflict_event.8.t:0 "不可能性定理"  
 MIL_conflict_event.8.d:0 "一个社会学研究小组发表了一篇名为"不可能性定理"的长篇社会学论文，给整个千年带来了混乱。根据他们的论文，从一个合适、民主的偏好体系来充分评估社会福利水平是不可能存在的，然后包含了大量的证明\n\n许多示威队以该论文为依据，开始批评讨论会的行政体系，预计此事的影响将给整个千年带来混乱。"
 MIL_conflict_event.8.a:0 "难以置信但却是事实。"
 MIL_conflict_event.8.b:0 "发表关于合理独裁的补充论文。"

 MIL_mechanical_event.1.t:0 "生物征兵拒绝示威"
 MIL_mechanical_event.1.desc.a:0 "最近在市区出现了许多不安分的活动，内容是我们为什么要代替机器人而死的长篇宣言。这些示威者开始拒绝扩大机器人生产和将智慧生物投入前线。\n\n示威者目前只是少数人，但考虑到民意，如果我们不接受他们的意见，就会像野火一样迅速蔓延开来。"
 MIL_mechanical_event.1.desc.b:0 "大规模示威队伍正在向我们发起拒绝征兵运动。这些示威者提出了极力反对扩大机器人生产和将智慧生物投入前线的立场，我们的士兵似乎也有相当一部分赞同他们的宣言。\n\n示威者已经确保了自己的武装，也观察到士兵与示威者并肩而行。"
 MIL_mechanical_event.1.desc.c:0 "我们停止生产机器人后不久就出现了拒绝征兵运动，似乎已经发展到相当规模。他们宣传我们有技术却还是把普通市民投入前线的内容，相当多的市民对此表示赞同。\n\n如果我们对他们置之不理，我们的军队也会很快背弃我们。"
 MIL_mechanical_event.1.a:0 "保证额外生产机器人"
 MIL_mechanical_event.1.b:0 "如果他们不想那样打仗，就按他们说的做。"
 MIL_mechanical_event.1.c:0 "恢复生产工序。"
 MIL_mechanical_event.1.d:0 "我们不与示威者谈判！."

 MIL_resistance_control.1.t:0 "北部领土沦陷！"
 MIL_resistance_control.1.d:0 "在上次战争后，我们失去了千年技术的象征，我们的心脏千年北部领土的控制权。因此，以千年塔为中心运转的千年所有技术都受到了严重打击。"
 MIL_resistance_control.1.a:0 "心脏被夺走了。"

