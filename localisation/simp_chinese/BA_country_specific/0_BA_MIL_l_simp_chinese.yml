 MIL_resistance_control.6.t:0 "收复北部领土!"
 MIL_resistance_control.6.d:0 "我们重新获得了对千禧年北部领土的控制。"
 MIL_resistance_control.6.a:0 "我们又回来了。"

 MIL_resistance_control.7.t:0 "收复东部领土!"
 MIL_resistance_control.67.d:0 "我们重新获得了对千禧年东部领土的控制。"
 MIL_resistance_control.7.a:0 "我们又回来了。"

 MIL_resistance_control.8.t:0 "收复西部领土!"
 MIL_resistance_control.8.d:0 "我们重新获得了对千禧年西部领土的控制。"
 MIL_resistance_control.8.a:0 "我们又回来了。"

