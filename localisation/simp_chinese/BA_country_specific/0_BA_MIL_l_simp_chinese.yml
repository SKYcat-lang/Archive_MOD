 MIL_economicintervention:0 "重建法国市场"
 MIL_economicintervention_desc:0 "内战后,千年学院的经济已经崩溃。由于供应短缺,生活必需品变得稀缺,黑市走私者活跃,通货膨胀也在发生。但现在不同了,我们将重新激活工厂和供应链来纠正这一切。"
 MIL_start_economy:0 "恢复工业基础"
 MIL_start_economy_desc:0 "在与法国和学院的生存之战中,我们取得了胜利,但工业却被摧毁。为了学院的存续,我们必须恢复破败的工业。"
 MIL_railway_connection:0 "重新连接铁路"
 MIL_railway_connection_desc:0 "在大战过程中,原有的铁路连接被彻底破坏,随后在法国-千年战争中变得更加糟糕。我们将努力解决这些问题。"
 MIL_state_capitalism:0 "国家资本主义"
 MIL_state_capitalism_desc:0 "国家资本主义是一种同时追求个人自由和经济发展的经济政策。我们将采用这一方案,建立一个稳定且民主的经济。"
 MIL_megacorp:0 "未来经济学"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "扩大金融业"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "加密货币"
 MIL_cryptocurrency_desc:0 "加密货币是大战前千年使用的货币。千年将采用大战前使用的加密货币,使经济管理更加高效和迅速。"
 MIL_city_investment:0 "改进军事技术"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "设施现代化"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "千年经济"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "苏联模式"
 MIL_soviet_model_desc:0 "苏联自建国以来就计划实行国家所有和计划经济,并有效地运营了这一模式。我们将参考这一模式,加快在千年引入更完善和更先进的计划经济。"
 MIL_redistribution_wealth:0 "财富再分配"
 MIL_redistribution_wealth_desc:0 "我们将没收法国资本家所拥有的不对称财富,保障基本生活水平,并将其作为新经济改革的基础。"
 MIL_give_orders_to_workshop:0 "引入计划经济"
 MIL_give_orders_to_workshop_desc:0 "千年科学学院有足够的能力计划所有经济活动,我们将利用这一点。从基本命令开始,我们可以逐步建立更复杂和系统的计划经济体制。"
 MIL_communist_society:0 "共产主义社会"
 MIL_communist_society_desc:0 "我们先进的技术虽然不对称,但如果利用得当,可以得出最接近“共产主义社会”的结果。我们将建立更先进的社会主义理论,并通过这一理论将千年科学学院转变为未来的经济体制。"
 MIL_intensified_disagreements:0 "加剧的意见对立"
 MIL_intensified_disagreements_desc:0 "由于法国人的不稳定和学院等原因,她们的意见对立日益加剧。"
 MIL_Rio_intensified:0 "里奥议题"
 MIL_Rio_intensified_desc:0 "作为千年科学学院的学生会长,她认为利用法国人来弥补劳动力短缺,压制和控制法国人的自由,是维持千年的最佳方法。"
 MIL_Himari_intensified:0 "日向议题"
 MIL_Himari_intensified_desc:0 "作为Veritas的部长和超常现象特务部的部长,她认为与法国人合作和融合是千年长期生存的最佳方法。"
 MIL_strong_control:0 "强力控制"
 MIL_strong_control_desc:0 "有学校才有学生。当前的情况对千年科学学院的存在构成了巨大威胁,这意味着学生的安全也面临严重风险。如果加强对千年科学学院的全面控制,部分问题可以得到解决。一切都是为了学校和学生..."
 MIL_loose_oil_painting:0 "宽松的油画政策" 
MIL_loose_oil_painting_desc:0 "日万里部长认为对法国人的高压政策是一把双刃剑,这是千年科学学校的学生们普遍认识到的事实。我们将给法国人胡萝卜,把他们的忠诚对象转向我们。"
 MIL_reduction_clubs:0 "学生重新分配"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "削弱研讨会权力"
 MIL_reduction_seminar_desc:0 "有学校才有学生。当前的情况对千年科学学校的存在构成了巨大威胁,这意味着学生的安全也面临严重风险。如果加强对千年科学学校的全面控制,部分问题可以得到解决。一切都是为了学校和学生..."
 MIL_forced_labor:0 "强制民工"
 MIL_forced_labor_desc:0 "理央会长提出了通过强制民工来解决供应不足的问题。这个方案将逐步改善经济的不足,但随着时间的推移,会引起法国人的怨恨。"
 MIL_robotc_labor:0 "机器人劳工"
 MIL_robotc_labor_desc:0 "目前我们的经济因劳动力短缺而出现了巨大漏洞。为了填补这一空缺,强迫法国人劳动是不道德的,因此日万里部长提出了引入机器人劳工作为解决方案。"
 MIL_direct_bodyguards:0 "直属亲卫队成立"
 MIL_direct_bodyguards_desc:0 "理央会长的新方案引起了当地人的大量怨恨。原本CGC应该处理这个问题,但目前的CGC拥有不该有的情感,随时可能背叛,因此我们将打造一把新的剑来斩除理央会长的敌人。"
 MIL_rebuilt_school1:0 "贝里塔斯部长,日万里"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "研讨会总裁,理央"
 MIL_rebuilt_school2_desc:0 "在危机情况下,我们必须在有领导力的研讨会总裁的领导下团结一致。理央学生会长在大事件之前就一直领导着千年科学学校,她的领导力已经得到了证明。选她为研讨会总裁可以更积极地应对当前的危机。"
 MIL_Rio_school:0 "单一统治"
 MIL_Rio_school_desc:0 "在当前的紧急情况下,像平时一样听取和采纳众多意见是愚蠢的。我们必须将大量权力移交给总裁,以便积极应对当前的危机。"
 MIL_maintaining_balance_of_power:0 "保持权力平衡"
 MIL_maintaining_balance_of_power_desc:0 "这个世界上没有完美的学生。每个人都有缺点和错误。但如果不是一个人,而是多个人,缺点可以最小化,接近完美。与其将权力集中在研讨会总裁手中,不如适当地保持权力平衡,这才是千年科学学校稳定的途径。"
