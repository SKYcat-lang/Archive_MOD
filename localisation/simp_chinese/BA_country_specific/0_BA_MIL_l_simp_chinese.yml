 MIL_country_intro_header: "理性与理智的学园"
 MIL_country_intro_content: "与三一、盖赫纳并称为基博托斯三大学院的大型学院,比任何学院都更重视理性和技术的价值。虽然与历史悠久的三一和盖赫纳相比历史较短,但学院的影响力遍及整个基博托斯,尤其是在科学和研究方面,几乎所有的新技术和创新都源自千禧。\n\n千禧的学生会名为“研讨会”,起源于为解决七大难题而成立的研究社团。在问题解决的验证和实验阶段,细分的研究领域和组织成为了现在千禧学院各社团的前身,而研讨会可以说是所有千禧社团和学院本身的起源。\n\n当学院经历超自然现象降临新世界时,首先看到的是陌生人和他们手中的燃烧瓶。在他们看来,学院只是异次元的侵略者,他们以自己的方式对抗我们,但无法弥补压倒性的技术差距,最终被清除。\n未投降的士兵藏匿于平民中,继续对学院进行恐怖袭击,该地区被划为禁区。\n\n§Y开发: SKSKle§!" 
MIL_guide: "\n研讨会总裁\n£white_dot 在千年权力斗争中获胜\n£white_dot 清剿法国抵抗组织\n£white_dot 处理废墟问题\n£white_dot 成为大姐姐\n\n\n真理部部长\n£white_dot 在千年权力斗争中获胜\n£white_dot 解决法国抵抗组织问题\n£white_dot 处理废墟问题\n£white_dot 作为超天才病弱美少女履行职责\n\n\n§R汹涌的波涛正向千年袭来。§!"
 
