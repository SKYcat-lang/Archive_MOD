 MIL_millennium_central_bank:0 "千禧中央银行"
 MIL_millennium_central_bank_desc:0 "目前经济由研讨会负责。但国家和学院的运营完全不同,因此出现了空白。因此,我们将组织由专家组成的千禧中央银行,以建立高效且灵活的经济。"
 MIL_acceptance_of_the_franc:0 "接受法郎"
 MIL_acceptance_of_the_franc_desc:0 "法郎是法国人最熟悉的货币。千禧通过承认法郎为官方货币,赢得当地人的好感,加速千禧的稳定。"
