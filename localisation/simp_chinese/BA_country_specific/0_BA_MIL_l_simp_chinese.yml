 MIL_SEMINA:0 "召集研讨会"
 MIL_SEMINA_desc:0 "大战之后,为了了解事态,学生会长里奥决定召集研讨会成员。"
 MIL_tower_recovery:0 "恢复千年塔动力供应"
 MIL_tower_recovery_desc:0 "在一切都被颠覆后,为了重新供应中断的动力,决定启动紧急动力装置以争取时间。"
 MIL_network_recovery:0 "恢复网络系统"
 MIL_network_recovery_desc:0 "虽然花费了一些时间,但利用紧急动力成功恢复了网络系统。"
 MIL_resistance_resolution:0 "解决抵抗"
 MIL_resistance_resolution_desc:0 "我们这些外来者遭遇了当地的抵抗,他们正在威胁我们。然而,学生会长里奥和贝里塔斯的日麻里对此事持有对立意见。"
 MIL_east_resistance_resolution:0 "清剿南部抵抗军"
 MIL_east_resistance_resolution_desc:0 "南部集中的抵抗军势力正在威胁千年的学生。必须通过清剿行动保护学生。"
 MIL_South_resistance_resolution:0 "清剿东部抵抗军"
 MIL_South_resistance_resolution_desc:0 "东部抵抗军势力已经接近到威胁千年塔的程度。必须清剿他们以消除威胁。"
 MIL_french_problem:0 "法国人问题"
 MIL_french_problem_desc:0 "当地剩余的法国人目前虽然平静,但仍需关注。如何处理他们取决于我们。"
 MIL_complete:0 "紧急应对结束"
 MIL_complete_desc:0 "迅速的应对解决了紧急事态。现在是时候准备前进了。"
 MIL_diplomatic_with_SOV:0 "与苏联的外交条约"
 MIL_diplomatic_with_SOV_desc:0 "尽管苏联存在各种社会主义问题,但我们需要新的社会主义盟友。我们将通过与苏联的经济-社会合作扩大与国际社会主义国家的关系。"
 MIL_join_SOV:0 "加入共产国际"
 MIL_join_SOV_desc:0 "通过加入共产国际,我们的学院将进入国际革命的舞台,并轻松获得影响力。"
 MIL_administrative_reorganization:0 "行政重组"
 MIL_administrative_reorganization_desc:0 "为了行政稳定和意识形态的大义,必须更换反社会主义倾向的官员。"
 MIL_union_representation_act:0 "工会保障法"
 MIL_union_representation_act_desc:0 "在法国-千年战争后续的经济和政治问题解决过程中,工会被彻底忽视。我们将通过保障工会在政府中的发言权并分配固定的官职来增强工人的权利。"
 MIL_agricultural_collectivization:0 "农业集体化"
 MIL_agricultural_collectivization_desc:0 "自有并经营生产资料的农民本质上具有小资产阶级价值观。我们将把所有土地归属地方委员会,以保障佃农和贫农的生活水平,使他们能够作为工人行动。"
 MIL_curriculum_organization:0 "编制教育课程"
 MIL_curriculum_organization_desc:0 "将基于辩证唯物论的马克思主义意识形态正式纳入我们的学校教育课程,培养未来的社会主义种子。"
 MIL_council_focus:0 "工人委员会"
 MIL_council_focus_desc:0 "在工作场所工作的工人将广泛组织委员会,构成地方行政。通过此举,我们可以建立更民主的国家行政体系,并制止中央委员会的暴走。"
 MIL_hostile_to_SOV:0 "反对苏联"
 MIL_hostile_to_SOV_desc:0 "苏联本质上已经脱离了马克思主义意识形态,尽管生产力不足,却强行引入社会主义经济。这导致了可怕的工人权利下降和持续的政治不稳定。我们必须走与苏联不同的道路。"
 MIL_with_SHE:0 "与沙勒结盟"
 MIL_with_SHE_desc:0 "所谓的“低地”总学生会及其下属社团的人工智能A.R.O.N.A建立了基于社会主义的人工智能体系。我们可以加入他们,实现基博托斯革命。"
 MIL_ourselves:0 "千年革命"
 MIL_ourselves_desc:0 "花冈柚子提出的基于科学和实验的千年社会主义革命,展示了新的共产主义范式。以柚子为中心的改革派将解体千年科学学校的旧寡头政治。"
 MIL_enemy_of_the_revolution:0 "革命的敌人"
 MIL_enemy_of_the_revolution_desc:0 "千年科学学校被敌对的反动国家包围。为了克服这种局面,我们的学院必须团结一致,准备一场巨大的斗争。"
 MIL_concentration_of_power:0 "权力集中"
 MIL_concentration_of_power_desc:0 "为了确立对经济的控制权,我们需要更多种类的社会权力。我们将组织更庞大的行政机构,以加强和发展对经济的控制。"
 MIL_international_industry:0 "国际产业"
 MIL_international_industry_desc:0 "与同胞共和国的产业和经济联合将带来更高水平的技术进步和产业增长。"
 MIL_special_economic_zone:0 "设立经济特区"
 MIL_special_economic_zone_desc:0 "千年的经济增长已经放缓。我们将通过减少企业的公司税并提供有利的基础设施,设立特别区域,为企业提供更容易发展的机会,从而引领我们的经济。"
