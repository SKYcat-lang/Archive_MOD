 MIL_academy_of_science_and_research:0 "科学与研究学院"
 MIL_academy_of_science_and_research_desc:0 "千禧科学学校是基博托斯最先进的科学技术学院。但未来并无保障,因此我们将集中投资于科学,以拉开与其他学院的差距。"
 MIL_tower_network_restoration:0 "塔网络恢复"
 MIL_tower_network_restoration_desc:0 "随着大战的爆发,千禧的互联网供应网络崩溃了。这显然会妨碍千禧的研究,因此我们将在千禧全境重新建立通信网络,以促进技术进步。"
