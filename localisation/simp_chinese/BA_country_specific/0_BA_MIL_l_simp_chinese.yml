 MIL_soviet_model:0 "苏联模式"
 MIL_soviet_model_desc:0 "苏联从建国之初就规划了国家拥有和计划一切的计划经济，并有效地运营了它。我们将参考这一点，在千年中全面引入更完善、更发达的计划经济。"
 MIL_redistribution_wealth:0 "财富再分配"
 MIL_redistribution_wealth_desc:0 "我们将没收法国资本家拥有的所有不对称财富，在保障基本生活水平的同时，将其作为新经济改革的跳板。"
 MIL_give_orders_to_workshop:0 "引入计划经济"
 MIL_give_orders_to_workshop_desc:0 "千年科学学校有足够的能力计划整个经济，因此我们将利用这一点。我们可以从基本的命令下达开始，创建更复杂、更系统的计划经济体制。" 
 MIL_communist_society:0 "共产主义社会"
 MIL_communist_society_desc:0 "我们先进的技术如果应用得当，虽然不对称，但可以得出最接近"共产主义社会"的结果。我们将构建更先进的社会主义理论，并通过这一理论将千年科学学校转变为未来式经济体制。"
 MIL_intensified_disagreements:0 "加剧的意见分歧"
 MIL_intensified_disagreements_desc:0 "最近由于法国人、学园不稳定等原因，她们之间的意见分歧加剧。"
 MIL_Rio_intensified:0 "Rio议程"
 MIL_Rio_intensified_desc:0 "身为千年科学学校的学生会长，她认为利用法国人来弥补劳动力不足，压制和控制法国人的自由是维持千年的最佳方式。"
 MIL_Himari_intensified:0 "Himari议程"
 MIL_Himari_intensified_desc:0 "作为Veritas的部长兼超现象特务部的部长，她认为与法国人合作和融合是千年长期生存的最佳方式。"
 MIL_strong_control:0 "强力控制"
 MIL_strong_control_desc:0 "有学校才有学生。当前局势对千年科学学校的存在构成严重威胁，这意味着学生的安全受到严重危害。如果加强对整个千年科学学校的控制，就可以部分缓解目前的问题。一切都是为了学校和学生..."
 MIL_loose_oil_painting:0 "宽松的游说策略"
 MIL_loose_oil_painting_desc:0 "Himari部长提出对法国人的强硬政策是一把双刃剑，这是整个千年学生的共识。我们将给法国人一根胡萝卜，让法国人把忠诚的对象改为我们。"
 MIL_reduction_clubs:0 "学生再分配"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "削弱讨论会权力"
 MIL_reduction_seminar_desc:0 "有学校才有学生。当前局势对千年科学学校的存在构成严重威胁，这意味着学生的安全受到严重危害。如果加强对整个千年科学学校的控制，就可以部分缓解目前的问题。一切都是为了学校和学生..."
 MIL_forced_labor:0 "平民强制劳役"
 MIL_forced_labor_desc:0 "Rio会长提出了用强制平民劳役来解决供应不足的方案。这一方案将逐步改善经济的不足之处，但随着时间的推移，将招致法国人的怨恨。"
 MIL_robotc_labor:0 "机器人工人"
 MIL_robotc_labor_desc:0 "目前我们的经济因劳动力短缺出现了大窟窿。强迫法国人劳动来填补这一点是不道德的，因此Himari部长提出了引进机器人工人的解决方案。"
 MIL_direct_bodyguards:0 "建立直属亲卫队"
 MIL_direct_bodyguards_desc:0 "Rio会长的新方案招致了当地人的许多怨恨。通常这种问题应该由CGC来处理，但目前的CGC拥有作为武器不应有的感情，不知何时会背叛，因此我们将磨砺一把新的剑来斩杀Rio会长的敌人。"
 MIL_rebuilt_school1:0 "Veritas部长，Himari"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "讨论会总裁，Rio"
 MIL_rebuilt_school2_desc:0 "在危机时刻，必须在讨论会总裁Rio的领导下团结一致。Rio学生会长从战前就一直领导着千年科学学校，她的领导力已经得到证明。如果选举她为讨论会总裁，就可以更积极地应对目前的危机。"
 MIL_Rio_school:0 "单一统治"
 MIL_Rio_school_desc:0 "在当前这种紧急情况下，像平时一样倾听和吸收许多人的意见再行动是愚蠢的。应该向总裁转让相当部分权力，主动应对目前的危机。"
 MIL_maintaining_balance_of_power:0 "维持权力平衡"
 MIL_maintaining_balance_of_power_desc:0 "这个世界上没有完美的学生。每个人都有缺点，都会犯错误。但如果不是一个人而是多个人，就可以最小化缺点，接近完美。与其将权力集中于讨论会总裁，不如适度维持权力平衡，这是千年科学学校稳定发展的道路。"
