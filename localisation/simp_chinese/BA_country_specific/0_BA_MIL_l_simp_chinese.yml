 MIL_domestic_administration:0 "专注维持学园"
 MIL_domestic_administration_desc:0 "直觉到当前局势不会轻易结束，成员们决定先解决眼前的问题。在她们的合作下，局势正在迅速整顿。但目标不仅如此。"
 MIL_resistance_suppression:0 "抑制抵抗组织"
 MIL_resistance_suppression_desc:0 "面对抵抗组织反复的恐怖活动，学生们迅速适应了。通过引入系统的应对训练，他们现在需要更多的时间和牺牲才能实现目标。"
 MIL_promoting_civil_division:0 "促进公民分裂"
 MIL_promoting_civil_division_desc:0 "决定为闲着的法国人提供一些娱乐。现在指向她们的手指将指向彼此。"
 MIL_hierarchy:0 "等级结构"
 MIL_hierarchy_desc:0 "现在法国人被赋予了新的身份。如果有一个明确的标准，那就是"被分类对象的想法并不重要"。"
 MIL_special_rights:0 "特别权利"
 MIL_special_rights_desc:0 "权力本来就不属于多数人。相信平等社会的人看到世界毫无变化地回到了原点。获得法国新权力的新权利的人将在新体系下建立新秩序。"
 MIL_oppressive_government:0 "压迫性政府"
 MIL_oppressive_government_desc:0 "人类这种动物希望有一个强大的人来领导自己。我们将为他们发挥原本的力量。"
 MIL_per_cooperator:0 "合作者党"
 MIL_per_cooperator_desc:0 "尽管许多人在局势急剧变化中陷入混乱，但开始聚集起赞同我们的人。我们将有更有效的方式传达我们的言论。"
 MIL_Harmony_between_citizens_and_students:0 "公民与学生的和谐"
 MIL_Harmony_between_citizens_and_students_desc:0 "许多赞同我们想法的人正在聚集。他们将为我们建设的新社会提供巨大帮助。"
 MIL_establishment_parliament:0 "建立议会"
 MIL_establishment_parliament_desc:0 "新秩序需要新体系。我们将建立由法国人组成的议会，形成一个与我们合作的下级政府。"
 MIL_rule:0 "统治"
 MIL_rule_desc:0 "在她们的努力下，社会正在迅速稳定。现在，这里不再有抵抗组织来阻碍我们。"
 MIL_technology_propaganda:0 "科学宣传"
 MIL_technology_propaganda_desc:0 "是时候让千年科学学校的优势大放异彩了。我们的技术将极大地帮助他们走向更美好的社会。"
 MIL_mutual_surveillance_system:0 "互相监视制度"
 MIL_mutual_surveillance_system_desc:0 "当地人最了解当地。通过他们的合作，我们可以更有效地处理那些给社会带来混乱的人。"
