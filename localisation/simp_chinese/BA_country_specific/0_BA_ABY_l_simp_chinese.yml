ABY_new_event.22.d:0 ""
ABY_new_event.22.a:0 "让他们接受审判."
ABY_new_event.22.b:0 "编入阿比多斯."

ABY_new_event.23.t:0 "退休"
ABY_new_event.23.d:0 ""...我们捷克斯洛伐克,这个从奥匈帝国残骸中诞生的唯一民主国家,将永远把这一理想铭记于心,迈向未来."\n"在此宣布.我,托马斯·加里克·马萨里克将于10天后8时正式辞去总统职务,并发誓此后在任何政治局势下都保持中立."\n\n没有人料到这一点.就连爱德华·贝内斯在内的政界高层都掩饰不住脸上满满的困惑.\n\n"呃哼,诸位一定很惊讶.没能提前告知,我只能说声抱歉.但我早在35年就决定辞去总统职务,过隐居生活.现在是前所未有的非常时期,所以才临时担任的."\n"如今政府已经组建,我再继续留在这个位置上就有悖宪法了.更重要的是,我这把老骨头还能活多久呢?呵呵."\n\n尽管他本人在笑,但在场所有人都难掩忧伤之情.\n\n"诸位,后天我就90岁了.我担心因年纪太大而做出错误判断.我也不想突然死掉,让这个国家陷入混乱.这个国家需要新鲜年轻的血液."\n"所以,我打算在一周后举行大选.因此我恳请诸位.请行使赋予诸位的宝贵权利.让他们看到,即使失去了土地,也不会失去民主的理想."\n"让我们展示,绝不向暴力和专制屈服!"\n\n演讲结束后,如雷的掌声和欢呼声响彻大厅.走下讲台的马萨里克流下了眼泪,但随之而来的如潮水般的安心感安慰了他."
ABY_new_event.23.a:0 "再见了."

ABY_new_event.24.t:0 "托马斯·马萨里克"
ABY_new_event.24.d:0 "就职典礼结束后,托马斯·马萨里克回到了卡罗维发利外的住处.\n他把圆顶礼帽和长外套挂在衣帽架上,精疲力竭地一屁股坐在小木椅上.\n房间里除了贝内斯和星野外空无一人.马萨里克望着贝内斯和星野.贝内斯脸上的表情阴沉得前所未有,而星野脸上的笑容也不见了踪影.\n\n他回想起过去.出生在贫苦农家,进入帝国议会,脱离帝国建立捷克斯洛伐克,赴美宣布捷克斯洛伐克独立,在异界人的帮助下越过苏台德建立临时政府.的确是跌宕起伏.老人为捷克人,为斯洛伐克人奋斗了很长时间.\n\n两个人的身影映入他布满皱纹的眼中.粉色头发的少女曾救过他和捷克斯洛伐克的政治家们,而贝内斯将接替他成为捷克临时政府实际的负责人.时钟的秒针正一点点倒数他的余生.老人停止了急促的喘息,朝他们露出了微弱的笑容.\n\n"感谢你们."\n\n捷克斯洛伐克首任总统,托马斯·马萨里克的呼吸声随着时钟的滴答声渐渐消失了."
ABY_new_event.24.a:0 "感谢您,阁下."

