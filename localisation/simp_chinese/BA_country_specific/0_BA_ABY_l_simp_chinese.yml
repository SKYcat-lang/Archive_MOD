ABY_focus_believe_communism_desc:0 "在这一切发生之前,斯洛伐克就是捷克斯洛伐克的一部分.捷克和斯洛伐克必须永远合而为一."
ABY_focus_civil_cooperate:0 "民间合作"
ABY_focus_civil_cooperate_desc:0 "没有人民就没有国家.与民众合作是最好的道路."
ABY_focus_democratic_preserve:0 "保存民主价值"
ABY_focus_democratic_preserve_desc:0 "自1918年以来,我们共和国一直珍视民主价值.这一价值决不能消失,捷克斯洛伐克的民主不会消亡."
