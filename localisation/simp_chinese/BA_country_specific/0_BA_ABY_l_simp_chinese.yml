 ABY_new_event.30.t:0 "确保"
 ABY_new_event.30.d:0 "砰!砰!\n\n"咳咳!"\n\n"哈,真是硬骨头。这样还不说?那些女人不会来救你的。"\n\n"她们一定会来的...即使不来...我也不能背叛。"\n\n"哈,真是可笑。海因里希去打水怎么还没回来?难道他去造水了—"\n\n轰!\n\n"赛丽卡!"\n\n"来了—"\n\n"混蛋们!动一下这女人的脑袋就飞了!"\n\n男人迅速用枪指着赛丽卡的头,威胁她放下枪投降。\n就在那时,赛丽卡甩开他的手,勒住他的脖子制服了他,随即爆发了枪战。赛丽卡抓住男人的手枪,开始射击四周的敌人。\n砰!\n一个拿着木棍的男人击中了赛丽卡的后脑勺,但她似乎没事。男人倒下了,试图站起来,但身体无力。\n朋友们呼唤赛丽卡的声音被耳鸣覆盖,突然的困意袭来,她失去了力量,倒下了。\n\n"赛丽卡..?现在可以起来了..."\n\n"白子,赛丽卡已经..."\n\n"不!只是被打了一下而已?连子弹都没中..."\n\n"清醒点,白子。我们不再像以前那样强大了。这是...脑震荡...""
 ABY_new_event.30.a:0 "不,不可能..."

 ABY_new_event.31.t:0 "惨剧"
 ABY_new_event.31.d:0 "舒科达的火药工厂\n\n"工头?这里好像有问题?"\n\n"什么?该死...今天是管理层来访的日子,我让你们好好检查的..."\n"把那边收拾一下,只展示好的部分。"\n\n"嘿!管理层到了!快出来!"\n\n"是!厂长!"\n"是!厂长!"\n\n舒科达的管理层与涅普提斯集团的代表团视察了军工厂。\n...与此同时,有人在角落里提高了故障压缩机的压力。\n\n"(低声)工头,你知道那女人是谁吗?"\n\n"(低声)你连这个都不知道?那是涅普提斯集团的代表野野美。"\n\n"(低声)啊,那家巨大的外来企业—"\n\n就在那时,耀眼的闪光和巨响覆盖了整个工厂。瞬间,工厂的外墙倒塌,白天也能看到的火焰覆盖了废墟。\n\n"啊啊...发生了什么..."\n"啊啊!我的...我的手臂!"\n"咳咳...救命..."\n"切夫斯基!你在哪!切夫斯基!!"\n\n"大家冷静下来,有力气的人都集合起来!我们要有组织地进行救援!"\n\n那时,野野美和一些人的机智避免了更大的混乱,\n砰!砰砰!\n不明身份的武装袭击者出现了。野野美和持有武器的人进行反击,为伤者争取逃脱的时间,但一个接一个倒下。\n\n"哈...哈...呃!"\n\n"哦?这不是涅普提斯的代表吗?"\n\n"什么?"\n\n"哈,这种人竟然不逃跑还在战斗,真是愚蠢。虽然目标是舒科达的人,但这也不错。"\n\n"防卫军来了,快跑!"\n\n嗡—\n\n"喂,那女人的武器搜过了吗?"\n\n"没有。时间紧迫,只拿了枪..."\n\n"那我再搜一遍。"\n\n士兵走到后面,脱下了看起来奇怪的野野美的外套。\n\n叮—\n\n"哦?该死!"\n\n他感到自己完蛋了,野野美嘲讽地说了一句。\n\n"全弹发射—☆!"\n\n轰!"
 ABY_new_event.31.a:0 "计划中的惨剧。"

 ABY_new_event.32.t:0 "告别"
 ABY_new_event.32.d:0 "嘀—嘀—嘀—\n\n只有两人的病房里,只有心脏监测器的声音回荡。\n\n已经过了一百天,但绫音的状态丝毫没有好转。继续延长生命只会增加绫音的痛苦,但白子仍然心存不舍。\n医生建议拔掉氧气呼吸器,对策委员会的其他人都同意了,但白子反对。\n\n"如果白子这么说,那就这样吧...?"\n"如果当初不忽视就不会这样了..."\n\n但对策委员会没有忽视白子的意见,因为他们知道那会让绫音更痛苦,白子也很痛苦。\n\n嘀—嘀—嘀—嘀—嘀—嘀—嘀—\n\n最近,绫音的心跳越来越不稳定,时常抽搐。\n白子现在即使想忽视也做不到了。\n于是白子叫来了医生,说道。\n\n"拔掉氧气呼吸器..."\n\n白子没有勇气独自面对绫音的最后时刻,于是叫来了对策委员会的其他人,但他们都有事无法前来。最终,白子只能独自面对拔掉氧气呼吸器的那一刻。\n\n嘶—\n\n医生们拔掉呼吸器时,绫音的肺部呼吸的氧气散布在空气中。\n\n嘀—嘀—嘀—嘀—嘀—嘀—嘀—\n\n声音越来越不稳定,仿佛在折磨白子的脑海。\n那声音持续着,仿佛在钻进她的脑袋。\n\n"保,保护者!"\n\n最终,白子没能看绫音的脸就跑了出去。白子认为绫音变成这样是她的错,所以没有勇气看她的脸。\n\n在可以最后见到绫音的灵堂里,唯一没有出现的就是白子。"
 ABY_new_event.32.a:0 "对不起,对不起..."

 ABY_new_event.33.t:0 "绝望" 
 ABY_new_event.33.d:0 "踢踏。踢踏。\n\n曾经是田野的地方,现在被阿比多斯的沙子覆盖,成为一片广阔的死亡之地,一个少女在上面行走。\n尽管现在不携带武器是自杀行为,但少女没有任何武装,穿着破烂且沾满血迹的衣服,身上缠满绷带,一瘸一拐地前行。\n\n她来到这里的原因是收到了信。信中说找到了失踪的朋友。当然,她并不是因为相信这些内容才来的。\n她是为了死而来的。\n她想休息了。\n努力了这么多,是不是可以休息一下了?\n怀着这样的想法,没有勇气自杀的她,想着那些先走一步的人,来到了这里。\n\n"?!? !!? ??!?"\n\n毫无意外地,她听到了他们的语言,感觉到持枪的人从远处包围了她。\n在黑暗中,枪口对准她时,子弹飞了过来。\n\n砰!\n\n子弹打在肩膀上,热血流了出来。\n但即便如此,这也无法掩盖她眼中的痛苦。\n不久,听到了许多人的脚步声,冰冷的死亡气息逼近了。\n\n她在冰冷的沙地上慢慢闭上了眼睛。\n\n感觉到温暖。\n身体不再疼痛。\n她眼前出现了熟悉的名字。\n白子跑过去紧紧抱住了他们。\n\n"你做得很好,白子酱。"\n\n"呜...呜呜...好累...星野前辈。我现在只想休息..."\n\n"白子酱,对不起,先走一步。"\n"...但是,白子酱,对不起,你现在还不能来这里。"\n\n"不...我想留在这里...现在只想和大家在一起..."\n\n"留下沉重的负担,对不起,白子酱。"\n"但是..."\n\n"不要!我想在这里...和大家一起..."\n\n"对不起。"\n\n白子没能说完话,再次不得不送走他们。\n\n白子无声地哭泣着,听到了最后星野的一句话,在陌生的地方睁开了眼睛。"
 ABY_new_event.33.a:0 ""...现在不仅仅是我们相信并依靠你了。"" 

 ABY_new_event.34.t:0 "狼神"
 ABY_new_event.34.d:0 "白子还活着。\n本以为可以休息了,但却不能。\n这次也不知为何,她活了下来。\n她在无尽的绝望中嘶吼。\n\n"啊啊啊啊啊!"\n"啊啊啊啊!"\n\n刚刚最后看到的大家的笑脸重叠在一起,她的罪恶感更加强烈。\n\n如果没有我...\n如果我没有来到阿比多斯...\n如果知道会变成这样...那时候就不该接受那个...\n因为温暖...\n因为这样想了...不再想感到寒冷...\n因为不想感到孤独...\n...那时候不该接受围巾,应该直接去沙漠的某个地方死去...\n\n在绝望中无尽的尖叫和嘶吼中,干涸的喉咙渐渐发不出声音。\n当只剩下风声时,有人递给她一杯水。\n\n"喝吧。"\n\n"主人..."\n\n她本能地知道,这个全身缠满绷带的主人救了她。\n她想质问,为什么要救她。\n但她开口之前,他的动作更快。\n啪-\n他跪在白子面前说道。\n\n"对不起。我偶然看到你拖着受伤的身体,没有带枪,担心你就跟了出来。看到有人攻击你,我就行动了。老实说,看到你的那一刻,我就知道你是想死的...对不起。我不能视而不见,看着你们都离开..."\n\n因为救了她而道歉。\n这种矛盾的情况并不奇怪,真是讽刺。\n白子不知道该对他说什么,只是呆呆地看着他。\n\n"情况越来越糟。带领大家的人一个个消失,现在自治区的居民和捷克人都只能依靠你了。"\n"我不会要求你做什么。请...请活下去..."\n\n"现在这里的所有人都相信并依靠你..."\n\n虽然只听了一次,但这句话她永远不会忘记。\n这句话动摇了她。\n白子想。\n既然已经活了下来,就不能再想着死去,或者只是坐着浪费时间。\n而且以她的性格,也不能就这样抛下这里的所有人。\n所以她决定了。"
 ABY_new_event.34.a:0 "砂狼神,狼神将承担起自己肩负的责任到底。" 

