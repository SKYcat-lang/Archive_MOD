 ABY_focus_new_government:0 "建立临时政府"
 ABY_focus_new_government_desc:0 "是时候建立一个能稳定此地的政府了。\n我们救出的名为“托马斯·马萨里克”的老人表示愿意提供帮助。"
 ABY_focus_czech_german:0 "民族冲突"
 ABY_focus_czech_german_desc:0 "这里的苏台德地区原本大部分是德国人,但由于大战的局势,德国人撤离,捷克人迁入,导致两民族几乎持平。\n这虽然减少了与当地人的冲突,但也增加了我们的工作量……"
 ABY_focus_nation_rebuild:0 "重建国家组织"
 ABY_focus_nation_rebuild_desc:0 "放任这种情况只会使其恶化。\n我们必须确保行政权和控制权。"
 ABY_focus_collaborate_technology:0 "本地技术合作"
 ABY_focus_collaborate_technology_desc:0 "我们自己研究东西既缺乏人力,也缺乏时间。\n幸运的是,当地的技术人员愿意提供帮助。"
 ABY_focus_rebuild_czech_army:0 "重组捷克斯洛伐克军队" 
 ABY_focus_rebuild_czech_army_desc:0 "目前捷克斯洛伐克军队的编制无法与他们抗衡。\n必须彻底重组这些部队。"
 ABY_focus_accept_czech_army:0 "接受捷克斯洛伐克军队"
 ABY_focus_accept_czech_army_desc:0 "重新召集分散在各地的边防部队,让他们成为军队重建的基础。"
 ABY_focus_search_armory:0 "搜寻军械库"
 ABY_focus_search_armory_desc:0 "必须将驻军基地中剩余的所有武器搜刮干净。"
 ABY_focus_gather_around:0 "重新召集捷克斯洛伐克内阁"
 ABY_focus_gather_around_desc:0 "现在是时候重新召集分散的内阁,进行重建了!"
 ABY_focus_collaborate_industry:0 "本地产业合作"
 ABY_focus_collaborate_industry_desc:0 "有产业负责人愿意与我们合作!\n我们终于开始得到认可了。"
 ABY_focus_collaborate_civil_industry:0 "扩大民间合作"
 ABY_focus_collaborate_civil_industry_desc:0 "打好基础才能实现更大的发展。"
 ABY_focus_collaborate_war_industry:0 "扩大军工合作"
 ABY_focus_collaborate_war_industry_desc:0 "需要应对当前的威胁。"
 ABY_focus_people_will:0 "人民的意志"
 ABY_focus_people_will_desc:0 "人民终于决定信任并追随我们的临时政府!"
 ABY_focus_left_and_right:0 "左右合作"
 ABY_focus_left_and_right_desc:0 "为了对抗强大的敌人,必须不分左右共同合作。"
 ABY_focus_with_all_parties:0 "建立联合内阁"
 ABY_focus_with_all_parties_desc:0 "党争可以在收复捷克之后再进行。\n现在全党必须携手建立统一战线。"
 ABY_focus_no_com_and_fas:0 "排除极端主义"
 ABY_focus_no_com_and_fas_desc:0 "尽管是联合政府,极端主义如同蛀虫一般侵蚀国家。\n我们必须遏制他们。"
 ABY_focus_to_bohemia:0 "展望波希米亚"
 ABY_focus_to_bohemia_desc:0 "终于拔出了嵌在岩石中的剑。\n现在是时候磨砺这把剑,为挥舞它做好准备。"
 ABY_focus_diplomacy_main:0 "审视外交政策"
 ABY_focus_diplomacy_main_desc:0 "在国际社会中,外交关系非常重要。保持良好的外交关系,甚至可以找到扭转不利局面的办法。"
 ABY_focus_text_from_moscow:0 "来自莫斯科的信"
 ABY_focus_text_from_moscow_desc:0 "§8亲爱的哥特瓦尔德同志。\n\nJ.V.斯大林§!"
 ABY_focus_unite_czech:0 "重新统一捷克"
 ABY_focus_unite_czech_desc:0 "我们终于回到了波希米亚!"
 ABY_focus_defend_south:0 "应对南方威胁"
 ABY_focus_defend_south_desc:0 "占领现今奥地利地区的山海经高级中学不断威胁我们的安全。\n必须消除这一威胁。"
 ABY_focus_civil_army:0 "组建民兵"
 ABY_focus_civil_army_desc:0 "在军队人手不足的情况下,民兵训练是应对紧急情况的最佳选择。"
 ABY_focus_border_fortress:0 "边境要塞化"
 ABY_focus_border_fortress_desc:0 "所谓“大战争”的教训告诉我们,要塞是最好的防御手段。"
 ABY_focus_austia_nazis_destroy:0 "强制解散奥地利纳粹党"
 ABY_focus_austia_nazis_destroy_desc:0 "在建立政府之前,必须彻底清除潜伏在背后的纳粹和极右翼分子。\n如果不彻底清除,他们可能会做出任何事情。"
 ABY_focus_great_negotiate:0 "布拉格-白夜协商"
 ABY_focus_great_negotiate_desc:0 "决定我们命运的协商。"
 ABY_focus_call_emergency:0 "召集紧急委员会"
 ABY_focus_call_emergency_desc:0 "目前唯一能发挥作用的政府高级机构是学生会。\n将学生会改组为紧急委员会,并召集所有剩余的政府人员。"
 ABY_focus_negotiate_government:0 "布拉格协商政府"
 ABY_focus_negotiate_government_desc:0 "终于迎来了曙光。"
 ABY_focus_resistance:0 "抵抗"
 ABY_focus_resistance_desc:0 "...为什么?"
 ABY_focus_intact_slovakia:0 "接触斯洛伐克"
 ABY_focus_intact_slovakia_desc:0 "捷克人和斯洛伐克人如同兄弟。\n在文化、语言等方面没有太大差异的我们建立了捷克斯洛伐克,现在是时候重建它了。"
 ABY_focus_lichitenstein:0 "列支敦士登协商"
 ABY_focus_lichitenstein_desc:0 "瑞士长期以来作为欧洲的永久中立国存在,但在当前的混乱时期,他们自己也不知道孤立会带来什么命运。\n让我们先伸出援手。"
 ABY_focus_democratic_light:0 "欧洲民主的灯塔"
 ABY_focus_democratic_light_desc:0 "民主的里程碑再次抬起了头。"
 ABY_focus_budapest:0 "布达佩斯协商"
 ABY_focus_budapest_desc:0 "匈牙利的极端主义政权对我们构成了巨大威胁。\n不过他们的领导人据说是个通情达理的人,他们的目标也不是我们,所以可以通过协商解决。"
 ABY_focus_free_austria:0 "解放奥地利"
 ABY_focus_free_austria_desc:0 "将希望的光芒传递给奥地利人。"
 ABY_focus_democratic_austria:0 "在奥地利建立民主政府"
 ABY_focus_democratic_austria_desc:0 "奥地利还有许多未被极端主义污染的德国人。\n为了避免不幸事件的发生,必须帮助他们建立民主。"
 ABY_focus_threat_from_outside:0 "来自外部的威胁"
 ABY_focus_threat_from_outside_desc:0 "四周的威胁越来越强。\n必须找到破解之法。"
 ABY_focus_donau_front:0 "多瑙河战线"
 ABY_focus_donau_front_desc:0 "德国的威胁越来越大。\n在这种情况下,我们中欧三国必须建立共同战线来抵御他们。"
 ABY_focus_Freedom:0 "解放"
 ABY_focus_Freedom_desc:0 "我们制定了一项以凡尔赛条约为反面教材的新条约。\n该条约主要有四个要点\n1.惩罚战争责任人\n2.永久分裂德国并禁止其统一\n3.民族自决\n4.最小化赔款"
 ABY_focus_new_USSR:0 "新苏联协商" 
 ABY_focus_new_USSR_desc:0 "斯大林的暴政引起了许多苏联人的反感。\n让我们与苏联内部的反对派接触,制定驱逐那个钢铁恶魔的计划。"
 ABY_focus_end_of_fascism:0 "极端主义的终结"
 ABY_focus_end_of_fascism_desc:0 "我们不能再坐视法西斯主义的增长。\n只要他们存在,世界就不会有和平。"
 ABY_focus_remake_UN:0 "§C重组国际联盟§!"
 ABY_focus_remake_UN_desc:0 "这场战争带来了前所未有的巨大军民伤亡。\n我们必须继承旧的国际联盟,建立一个永久和平的组织。"
 ABY_focus_problem_student:0 "学生问题"
 ABY_focus_problem_student_desc:0 "失去学校的学生们也是一个问题。\n我们需要为他们采取措施。"
 ABY_focus_problem_german:0 "德国问题"
 ABY_focus_problem_german_desc:0 "一些德国人似乎仍然反对这个决定。\n虽然他们现在很安静,但如果中立者被煽动起来,将会很危险。\n需要妥协。"
 ABY_focus_for_endless_peace:0 "为了永久和平"
 ABY_focus_for_endless_peace_desc:0 "为了和平的最后一战!"
 ABY_focus_support_reconstructure:0 "战后重建支持"
 ABY_focus_support_reconstructure_desc:0 "德国不能再像过去的魏玛共和国那样成为地狱。\n我们必须帮助他们快速重建和稳定。"
 ABY_focus_search_people_help:0 "请求当地人合作"
 ABY_focus_search_people_help_desc:0 "保护捷克的意愿可能比我们更强烈。\n如果推动与他们的联系,我们可以立即摆脱危险局面。"
 ABY_focus_get_government:0 "接管政府行政权"
 ABY_focus_get_government_desc:0 "我们终于收回了所有没有行使机构的行政权。\n这无疑对我们有利。"
 ABY_focus_purge:0 "惩罚"
 ABY_focus_purge_desc:0 "惩罚那些犯下残暴罪行的人。"
 ABY_focus_after_war:0 "战后处理"
 ABY_focus_after_war_desc:0 "战争结束了,但可能还有残余势力。\n我们必须彻底搜查并清除他们。"
 ABY_focus_end_of_emergency:0 "宣布紧急状态结束"
 ABY_focus_end_of_emergency_desc:0 "现在我们安全了!\n不再有紧急状态!"
 ABY_focus_we_are_government_now:0 "宣布正统政府"
 ABY_focus_we_are_government_now_desc:0 "我们再次得到了认可。\n我们现在是新的正式学院政府。"
 ABY_focus_goodbye:0 "解散对策委员会"
 ABY_focus_goodbye_desc:0 "现在阿比多斯不再需要担心关闭学校。\n因此,学生会长决定解散对策委员会,尽管有保留和废除的意见。"
 ABY_focus_Great_leader:0 "§4重逢§!"
 ABY_focus_Great_leader_desc:0 "§4副学生会长,您的朋友们醒来了。§!"
 ABY_focus_technology_invest_alot:0 "大规模技术投资"
 ABY_focus_technology_invest_alot_desc:0 "战争技术不仅对战争有帮助,对民用发展也有很大帮助。\n因此,我们必须优先考虑战争技术,并启动广泛的研究。"
 ABY_focus_custom_puppet:0 "新的阿比多斯之路"
 ABY_focus_custom_puppet_desc:0 "现在是改革时代的时候了。\n为了结束欧洲的冲突,我们将寻求能够最大限度减少冲突的最佳自治政府形式,并集中力量直接统治基博托斯地区,努力解决主要冲突。"
 ABY_focus_enead:0 "埃涅阿德的重担"
 ABY_focus_enead_desc:0 "埃涅阿德。\n这个曾经总揽阿比多斯一切的古老名字再次被提起。\n我们承诺承担其权力所带来的巨大责任,不评判这场长期冲突的优劣,并承担解决一切责任。"
 ABY_focus_to_middle_sea:0 "向地中海进发"
 ABY_focus_to_middle_sea_desc:0 "巴尔干和地中海地区长期以来被冲突和剥削所笼罩。\n解决这些深刻的伤痕和冲突需要很多时间。"
 ABY_focus_slovakia_annex:0 "入侵斯洛伐克"
 ABY_focus_slovakia_annex_desc:0 "捷克人和斯洛伐克人希望重新统一,但斯洛伐克的政治家们只是在利用这种情况。\n我们必须用武力使他们屈服。"
 ABY_focus_slovakia_send:0 "向斯洛伐克发出最后通牒"
 ABY_focus_slovakia_send_desc:0 "捷克人和斯洛伐克人希望重新统一,但斯洛伐克的政治家们只是在利用这种情况。\n如果我们施加压力,将会有效果。"
 ABY_focus_spain_annex:0 "入侵西班牙"
 ABY_focus_spain_annex_desc:0 "西班牙因领导者的无能和贪婪而陷入内战,互相残杀。\n我们必须铲除那些垃圾领导者,帮助他们重建。"
 ABY_focus_portugal_send:0 "向葡萄牙发出最后通牒"
 ABY_focus_portugal_send_desc:0 "葡萄牙一直在独裁和暴政下受苦。\n在我们的怀抱中,他们将获得自由。"
 ABY_focus_hungary_annex:0 "入侵匈牙利"
 ABY_focus_hungary_annex_desc:0 "匈牙利沉迷于虚幻的扩张主义。\n在当地人无法承受之前,我们必须预防。"
 ABY_focus_great_threat:0 "巨大的威胁"
 ABY_focus_great_threat_desc:0 "这里所谓的“列强”其实是“压迫者”。\n他们的残酷掠夺和奴隶制的遗留必须彻底清除。"
 ABY_focus_kill_communism:0 "消灭共产主义"
 ABY_focus_kill_communism_desc:0 "共产主义理论与现实的对比令人印象深刻。\n虽然我们知道人人幸福的理想只是幻想,但现在的苏联不过是另一个压迫者,绝不能被视为解放者。\n我们必须让他们付出应有的代价。"
 ABY_focus_get_balkan:0 "掌控巴尔干"
 ABY_focus_get_balkan_desc:0 "我们必须完全掌控通往地中海的巴尔干,并解放巴尔干和地中海的人民。"
 ABY_focus_get_middle_sea:0 "掌控地中海"
 ABY_focus_get_middle_sea_desc:0 "唯一掌控过地中海的国家是古罗马。\n罗马通过强大的军事力量征服了地中海,但我们将不遗余力地实现地中海的共同繁荣。"
 ABY_focus_get_kivotos:0 "掌控基博托斯"
 ABY_focus_get_kivotos_desc:0 ""
 ABY_focus_planning:0 "作战计划"
 ABY_focus_planning_desc:0 "" 
 ABY_focus_announcement:0 "自力建设主义"
 ABY_focus_announcement_desc:0 "自力建设主义,按照这个大义,我们必须依靠自己的力量解决问题。"
 ABY_focus_abydos_armycountry:0 "阿比多斯军国主义"
 ABY_focus_abydos_armycountry_desc:0 "阿比多斯的军国主义情绪正在扩大。\n适当利用这一点将对我们有利。"
 ABY_focus_to_glory_of_past:0 "寻找过去的荣耀"
 ABY_focus_to_glory_of_past_desc:0 ""
 ABY_focus_occupied_land_to_abydos:0 "寻求占领地合作"
 ABY_focus_occupied_land_to_abydos_desc:0 "根据自力建设主义,我们一直依靠自己的力量实现大义,但这确实很困难。\n然而,根据强调合作的理念原则,我们可以在战争以外的领域寻求他们的合作。"
 ABY_focus_unknown_terror:0 "未知的恐惧"
 ABY_focus_unknown_terror_desc:0 "那未知的力量被证实将基博托斯人的神秘转化为恐惧。\n在它伸手之前,我们必须提前阻止它。"
 ABY_focus_valkyrie_send:0 "要求瓦尔基里服从"
 ABY_focus_valkyrie_send_desc:0 "瓦尔基里通过与当地人的合作进行行政管理,表现出与我们相似的样子。\n我们可以先向他们伸出援手。"
 ABY_focus_OCC_send:0 "要求总学生会服从"
 ABY_focus_OCC_send_desc:0 "没有总学生会长的总学生会名存实亡。\n让我们提议他们接受我们的帮助。"
 ABY_focus_get_arius:0 "掌控阿里乌斯"
 ABY_focus_get_arius_desc:0 "一个神秘的学院或可以称为杀人武器培养所的阿里乌斯分校现身了。\n阻止他们的暴走并进行教化是我们的责任。"
 ABY_focus_get_shalet:0 "掌控沙勒"
 ABY_focus_get_shalet_desc:0 "联邦调查俱乐部沙勒是由一个神秘的人工智能统治的国家,但人工智能的行政管理必然会出现各种问题。\n我们必须提前停止它并进行人性化的统治。"
 ABY_focus_shalet_send:0 "向沙勒发出最后通牒"
 ABY_focus_shalet_send_desc:0 "联邦调查俱乐部沙勒是由一个神秘的人工智能统治的国家,但人工智能的行政管理必然会出现各种问题。\n如果它真的能做出正确的判断,它也会知道与我们合作是更好的选择。"
 ABY_focus_SRT_send:0 "要求SRT服从"
 ABY_focus_SRT_send_desc:0 "SRT特种学校在大战后失去了投入的地方。\n如果与我们合作,他们将重新找到自己的用武之地。"
 ABY_focus_destroy_milenium:0 "摧毁千禧年计划"
 ABY_focus_destroy_milenium_desc:0 "千禧年的独裁政治体制和紧急战时动员将千禧年的学生和法国人不断拖入泥潭。\n我们必须摧毁现有的千禧年并重新建设。"
 ABY_focus_end_of_redwinter:0 "摧毁红冬独裁"
 ABY_focus_end_of_redwinter_desc:0 "红冬的书记一人独裁体制不断产生问题。\n在这个世界上,除非存在超人,否则独裁只会带来痛苦。"
 ABY_focus_destroy_KAISER:0 "清算业报"
 ABY_focus_destroy_KAISER_desc:0 "我们一直被奸诈的成年人欺骗和折磨。\n特别是导致阿比多斯衰落的凯撒必须为此付出代价。"
 ABY_focus_sound_of_win:0 "§g在黑太阳下§!"
 ABY_focus_sound_of_win_desc:0 "§g胜利的号角响起。\n新太阳的光辉将照耀整个世界。§!"
 ABY_focus_search_allience:0 "寻求同盟"
 ABY_focus_search_allience_desc:0 "广泛的同盟不仅能增加国际影响力,还能成为抵御威胁性敌国的盾牌和武器。"
 ABY_focus_press_balkan:0 "施压巴尔干"
 ABY_focus_press_balkan_desc:0 "我们必须施压巴尔干的小国,使其遵循我们的大义。"
 ABY_focus_kivotos_diplomacy:0 "基博托斯外交"
 ABY_focus_kivotos_diplomacy_desc:0 "阿比多斯高中因应对学校的存亡危机,与其他学院的交流非常少。\n现在有了余裕,与他们建立关系将是有益的。"
 ABY_focus_east_how:0 "东部应对策略"
 ABY_focus_east_how_desc:0 "我们与东部的波兰关系非常微妙。\n在独立过程中我们曾一起合作,但也因扎奥尔杰发生争端。\n然而,现在苏联的威胁日益明显,我们必须重新携手。"
 ABY_focus_strong_first:0 "强国优先"
 ABY_focus_strong_first_desc:0 "相比小国的联合体,以强国为基础的统一战线更能有效应对威胁。"
 ABY_focus_independence_first:0 "独立政府优先"
 ABY_focus_independence_first_desc:0 "相比强大的单一国家,独立的多个国家联合体更能有效应对危机。"
 ABY_focus_more_polnd_diplomacy:0 "扩大与波兰的交流"
 ABY_focus_more_polnd_diplomacy_desc:0 "为了解决过去的冲突,在正式结盟之前,扩大与波兰的交流是必不可少的。"
 ABY_focus_look_threat:0 "直面危机"
 ABY_focus_look_threat_desc:0 "苏联的动向不容乐观。\n我们必须尽快做出决定。"
 ABY_focus_make_partisan:0 "组织游击队"
 ABY_focus_make_partisan_desc:0 "苏联以承认西斯拉维亚的建立为代价,要求战争合作。\n为了波兰的人民解放,这是我们应尽的责任。"
 ABY_focus_united_front:0 "改善统一战线"
 ABY_focus_united_front_desc:0 "现在是时候建立一个应对苏联和外部威胁的巨大统一战线了。\n一块布料越补越强,最终甚至能挡住子弹。"
 ABY_focus_ask_poland_unify:0 "向波兰提议统一"
 ABY_focus_ask_poland_unify_desc:0 "这是最后一步。\n统一战线的建立和西斯拉夫人的统一就在眼前。"
 ABY_focus_send_poland:0 "向波兰发出最后通牒"
 ABY_focus_send_poland_desc:0 "这是波兰政府避免不良结局的最后机会。"
 ABY_focus_zapadoslavia:0 "西斯拉维亚统一"
 ABY_focus_zapadoslavia_desc:0 "西斯拉维亚将崛起为欧洲的新强国!\nAť žije Kappadoslavie, Nech žije Kappadoslavie, Niech żyje Kapadosławia!"
 ABY_focus_moravia:0 "统一摩拉维亚" 
 ABY_focus_moravia_desc:0 ""
 ABY_focus_start_school_with:0 "启动学院交流"
 ABY_focus_start_school_with_desc:0 "与学院们建立关系的最佳方法是学院交流会。\n即使在困难的情况下,也有办法建立关系。"
 ABY_focus_find_tech_advice:0 "寻求技术合作"
 ABY_focus_find_tech_advice_desc:0 "千禧年学院拥有先进的技术,但他们对本地技术也有许多不了解的地方。我们可以通过提供本地技术知识来促进合作。"
 ABY_focus_find_industry_advice:0 "寻求产业合作"
 ABY_focus_find_industry_advice_desc:0 "特雷蒂和他们所在的德国东部地区拥有强大的工业技术。我们可以通过企业间的合作来寻求产业合作。"
 ABY_focus_with_manmazun:0 "与万魔殿结盟"
 ABY_focus_with_manmazun_desc:0 "面对日益强大的先导部威胁,我们需要重新与万魔殿建立军事同盟。"
 ABY_focus_with_sundobu:0 "与先导部结盟"
 ABY_focus_with_sundobu_desc:0 "为了对抗如同定时炸弹般的万魔殿,我们需要与先导部缔结军事同盟。"
 ABY_focus_go_with_them:0 "与盖赫纳同行"
 ABY_focus_go_with_them_desc:0 "与他们结盟将有助于我们在未来盖赫纳的冲突中获得利益。"
 ABY_focus_buy_convoy:0 "进口海上装备"
 ABY_focus_buy_convoy_desc:0 "我们没有海岸线,海外物资进口困难。通过与千禧年学院接触,我们可以获得所需的船只和装备,当然需要支付一定的代价。"
 ABY_focus_industry_advisors:0 "产业顾问团"
 ABY_focus_industry_advisors_desc:0 "我们的舒科纳和德国企业可以通过互相提供建议来促进合作。"
 ABY_focus_with_valkyrie:0 "与女武神结盟"
 ABY_focus_with_valkyrie_desc:0 "女武神与比利时人合作建立了联合政府,在许多方面与我们有相似之处。\n如果他们与我们有相同的想法,我们可以与他们合作。"
 ABY_focus_ask_valkyrie:0 "提议与女武神联合"
 ABY_focus_ask_valkyrie_desc:0 "女武神与比利时人合作建立了联合政府,在许多方面与我们有相似之处。\n通过与我们合作,可以减轻他们的负担。"
 ABY_focus_swiss_diplomacy:0 "瑞士外交"
 ABY_focus_swiss_diplomacy_desc:0 "瑞士,这个热爱悠久历史的欧洲中立国正面临危机。\n西方和北方的外来者威胁着他们,南方的法西斯政权也在觊觎他们。\n我们可以与他们接触,成为盟友。"
 ABY_focus_swiss_muyuk:0 "瑞士贸易协定"
 ABY_focus_swiss_muyuk_desc:0 "瑞士的黄金贸易闻名于世。\n但现在他们宣布进入紧急状态,关闭了贸易大门。\n如果这种情况持续下去,他们的经济将受到严重打击。"
 ABY_focus_with_swiss:0 "与瑞士同行"
 ABY_focus_with_swiss_desc:0 ""
 ABY_focus_allow_swiss:0 "保证永久中立"
 ABY_focus_allow_swiss_desc:0 ""
 ABY_focus_solution_for_danger_goverments:0 "极端主义政府对策"
 ABY_focus_solution_for_danger_goverments_desc:0 "巴尔干地区有一些极端主义国家。\n与他们发生冲突没有好处,我们需要找到顺利解决的方法。"
 ABY_focus_democratic_wave:0 "传播民主"
 ABY_focus_democratic_wave_desc:0 "民主的灯塔之光正在向世界各地延伸。"
 ABY_focus_europe_leaders:0 "欧洲领导人峰会"
 ABY_focus_europe_leaders_desc:0 "欧洲各国开始了为实现真正和平的会谈。"
 ABY_focus_start_politic_show:0 "启动意识形态宣传"
 ABY_focus_start_politic_show_desc:0 ""
 ABY_focus_shehdwhgkq:0 "拉拢工会"
 ABY_focus_shehdwhgkq_desc:0 ""
 ABY_focus_anti_government:0 "谴责资产阶级政府"
 ABY_focus_anti_government_desc:0 ""
 ABY_focus_balkan_government_press:0 "施压巴尔干政府"
 ABY_focus_balkan_government_press_desc:0 ""
 ABY_focus_balkan_unity:0 "安抚巴尔干联盟"
 ABY_focus_balkan_unity_desc:0 "曾经为了对抗奥斯曼帝国而成立的巴尔干联盟实际上已经失去了作用。\n我们将安抚巴尔干联盟,使他们能够顺利解决问题。"
 ABY_focus_invite_turky:0 "邀请土耳其结盟"
 ABY_focus_invite_turky_desc:0 "位于欧洲和亚洲之间的土耳其曾与巴尔干地区频繁发生冲突,但在阿塔图尔克的统治下,他们逐渐采取了温和的态度,现在他们已经准备好与我们合作。"
 ABY_focus_large_united:0 "广泛联盟"
 ABY_focus_large_united_desc:0 ""
 ABY_focus_democratic_united:0 "民主阵线"
 ABY_focus_democratic_united_desc:0 ""
 ABY_focus_solution_as_diplomacy:0 "外交解决方案"
 ABY_focus_solution_as_diplomacy_desc:0 "与极端主义政府的冲突是不好的。\n通过和平的外交手段解决问题是最理想的。"
 ABY_focus_hungary_fascism_end:0 "消除匈牙利法西斯主义"
 ABY_focus_hungary_fascism_end_desc:0 "匈牙利的恢复领土主义对周边国家构成了巨大威胁。\n我们必须在他们的魔爪伸向其他国家之前阻止他们。"
 ABY_focus_puppet_yugoslavia:0 "要求南斯拉夫附属化"
 ABY_focus_puppet_yugoslavia_desc:0 "南斯拉夫的临时民族联盟只带来了问题。\n接受我们的调解对他们来说将是更好的选择。"
 ABY_focus_send_yugoslavia:0 "向南斯拉夫发出最后通牒"
 ABY_focus_send_yugoslavia_desc:0 "南斯拉夫的临时民族联盟只带来了问题。\n接受我们的调解对他们来说将是更好的选择。"
 ABY_focus_occupy_romania:0 "分割罗马尼亚"
 ABY_focus_occupy_romania_desc:0 "在罗马尼亚,伊昂·安东内斯库的大罗马尼亚理论正逐渐蒙蔽着罗马尼亚人的眼睛和耳朵。\n我们必须让他们看清前方的道路。"
 ABY_focus_bulgaria_armycountry:0 "消除保加利亚军国主义"
 ABY_focus_bulgaria_armycountry_desc:0 "保加利亚的军国主义和统治理论自大战时期以来一直存在。在当前混乱加剧的情况下,保加利亚再次觊觎周边弱小国家的领土。\n我们必须挫败他们的野心。" 
 ABY_focus_puppet_albania:0 "要求阿尔巴尼亚附属"
 ABY_focus_puppet_albania_desc:0 "巴尔干的小国阿尔巴尼亚正被周边国家觊觎其领土。\n他们在我们的保护下会更好。"
 ABY_focus_send_albania:0 "向阿尔巴尼亚发送最后通牒"
 ABY_focus_send_albania_desc:0 "巴尔干的小国阿尔巴尼亚正被周边国家觊觎其领土。\n他们在我们的保护下会更好。"
 ABY_focus_puppet_greece:0 "要求希腊附属"
 ABY_focus_puppet_greece_desc:0 "希腊的混乱政治和巨额债务给希腊人民带来了巨大的痛苦。\n也许在我们的统治下自治会更好。"
 ABY_focus_send_greece:0 "向希腊发送最后通牒"
 ABY_focus_send_greece_desc:0 "希腊的混乱政治和巨额债务给希腊人民带来了巨大的痛苦。\n也许在我们的统治下自治会更好。"
 ABY_focus_puppet_turkey:0 "要求土耳其附属"
 ABY_focus_puppet_turkey_desc:0 "土耳其的国父穆斯塔法·凯末尔去世后,土耳其再次显露出征服的野心。\n我们必须将他们恢复到凯末尔统治下的稳定和平状态。"
 ABY_focus_army_communism:0 "军队内的共产主义宣传"
 ABY_focus_army_communism_desc:0 "军队是一个封闭的组织,对他们进行爱国的共产主义宣传将迅速在军队内部传播。"
 ABY_focus_no_right_side:0 "制衡右翼"
 ABY_focus_no_right_side_desc:0 "为了我们党掌握权力,必须制衡右翼多数党。\n无论是与他们中的一部分合作,还是分裂他们……无论如何都要做到。"
 ABY_focus_left_milita:0 "左翼民兵"
 ABY_focus_left_milita_desc:0 "组建民兵不仅能提高服役意愿,还能在军队之外对民众进行共产主义宣传。"
 ABY_focus_labor_front:0 "劳动战线"
 ABY_focus_labor_front_desc:0 "工人们专注于生产活动,才能在未来的解放战争中取得胜利!"
 ABY_focus_make_more:0 "增加产量"
 ABY_focus_make_more_desc:0 "工人之间的工作分配和计划制定有助于提高产量。"
 ABY_focus_divide_samin:0 "诱导社民党分裂"
 ABY_focus_divide_samin_desc:0 "我们将利用社民党内的同情者分裂他们,并将一部分并入共产党。"
 ABY_focus_with_samin:0 "与社民党同行"
 ABY_focus_with_samin_desc:0 "尽管社民主义者是修正主义者,但与资产阶级政党不同,他们有妥协的余地。\n为了战胜压倒性的他们,这是不可避免的。"
 ABY_focus_united_left_side:0 "左派统一"
 ABY_focus_united_left_side_desc:0 "我们将大多数左翼人士统一到我们的共产党之下。"
 ABY_focus_get_generals:0 "招募将军"
 ABY_focus_get_generals_desc:0 "我们必须招募将军来领导士兵和军队,成为军事革命的先锋。"
 ABY_focus_get_armies:0 "士兵宣传"
 ABY_focus_get_armies_desc:0 "下级士兵才是革命的主体,必须团结起来共同行动。"
 ABY_focus_people_army:0 "人民军"
 ABY_focus_people_army_desc:0 "捷克军队的数量远远不足以与周边国家相比。\n我们必须扩大捷克军队的规模,以抵御外敌。"
 ABY_focus_party_army:0 "军队党化"
 ABY_focus_party_army_desc:0 "我们终于完全掌握了军队。\n现在军队只听从我们共产党的命令。"
 ABY_focus_more_people:0 "扩大征兵对象"
 ABY_focus_more_people_desc:0 "我们社会主义祖国的人民必须更多地参与军事任务,以确保祖国的安全和人民的幸福。"
 ABY_focus_more_produce:0 "扩大重工业"
 ABY_focus_more_produce_desc:0 "我们必须扩充军工产业,使祖国更容易抵御敌人的入侵。"
 ABY_focus_iron_and_gunpowder:0 "铁与火药"
 ABY_focus_iron_and_gunpowder_desc:0 "步兵和炮兵是军队的基础。\n我们将用铁与火药将侵略者全部送入地狱。"
 ABY_focus_socialism_law:0 "社会主义宪法"
 ABY_focus_socialism_law_desc:0 "现在是修改宪法的时候了。\n通过排除右翼政党的快速宪法修订,我们将成为捷克唯一的政党。"
 ABY_focus_gyeyak:0 "§Y“契约”§!"
 ABY_focus_gyeyak_desc:0 "§R这是莫斯科的命令。\n\n与‘他们’的合作必须成功。§!"
 ABY_focus_raise_new_flag:0 "举起新旗帜"
 ABY_focus_raise_new_flag_desc:0 "§R哥特瓦尔德对克里姆林宫的决定产生了疑问。§!"
 ABY_focus_cremlin:0 "效忠克里姆林宫"
 ABY_focus_cremlin_desc:0 "§4克莱门特·哥特瓦尔德是捷克共产党的唯一领导者。§!"
 ABY_focus_labor_law:0 "修改劳动法"
 ABY_focus_labor_law_desc:0 "目前工人们在极其恶劣的劳动环境中长时间工作。\n我们必须修改劳动法,改善劳动环境和劳动时间。"
 ABY_focus_accept_labor_acceptence:0 "保障工人权利"
 ABY_focus_accept_labor_acceptence_desc:0 "尽管有人认为修改劳动法会严重降低生产力,但事实证明这是错误的。\n工人在权利得到保障时会有相应的成果。"
 ABY_focus_zapotoky:0 "扎波托基"
 ABY_focus_zapotoky_desc:0 "扎波托基源自捷克工会之父拉迪斯拉夫·扎波托基。\n统一工会运动由他的儿子安东宁·扎波托基领导。"
 ABY_focus_accept_mid_range:0 "招募中间派"
 ABY_focus_accept_mid_range_desc:0 "党内仍有许多人对斯大林主义体制持怀疑态度。\n我们可以招募他们来扩大我们的势力。"
 ABY_focus_get_council:0 "说服议会"
 ABY_focus_get_council_desc:0 "那些仍然持中立立场的人是可以被说服的。\n如果使用适当的‘政治语言’,就不会引起太多怀疑。"
 ABY_focus_student_outdoor:0 "学生街头示威"
 ABY_focus_student_outdoor_desc:0 "基博托斯和捷克的学生们正在举行反对独裁政权的示威……\n这是意料之外的事情。"
 ABY_focus_no_NKVD:0 "阻碍NKVD活动"
 ABY_focus_no_NKVD_desc:0 "我们揭露了已知的NKVD特工或合作者的丑闻。\n将他们处以禁闭以争取时间。" 
 ABY_focus_no_stalinist:0 "逮捕斯大林主义者"
 ABY_focus_no_stalinist_desc:0 "部分斯大林主义者滥用自己的政治权力。\n我们可以计划将他们作为反革命分子逮捕。"
 ABY_focus_new_way:0 "新道路"
 ABY_focus_new_way_desc:0 "终于摆脱了可怕的斯大林主义,新共产主义的道路诞生了!"
 ABY_focus_slanaky:0 "§R斯兰斯基审判§!"
 ABY_focus_slanaky_desc:0 "§R反动分子将在克莱门特·哥特瓦尔德同志的领导下消失。§!"
 ABY_focus_get_party:0 "掌控党"
 ABY_focus_get_party_desc:0 "没有人会质疑同志的领导力。"
 ABY_focus_marks_lenin_way:0 "马克思-列宁主义道路"
 ABY_focus_marks_lenin_way_desc:0 "迈向马克思-列宁主义道路的第一步。"
 ABY_focus_kremlin_red_spear:0 "克里姆林宫的红色长矛"
 ABY_focus_kremlin_red_spear_desc:0 "我们要成为共产主义的先锋,带头解放欧洲人民。"
 ABY_focus_lead_of_communism:0 "共产主义的旗手"
 ABY_focus_lead_of_communism_desc:0 "支持周边国家的共产党,共同实现共产国际的伟大事业。"
 ABY_focus_communism_collaborate:0 "共产主义经济合作"
 ABY_focus_communism_collaborate_desc:0 "建立共产主义互助圈,促进所有共产主义国家之间的经济合作。"
 ABY_focus_soviet_support:0 "苏联军事顾问团"
 ABY_focus_soviet_support_desc:0 "苏联的军事顾问团将大大提升我们的军队素质。"
 ABY_focus_prague_treaty:0 "布拉格条约"
 ABY_focus_prague_treaty_desc:0 "作为共产国际军事合作的延续,布拉格条约将通过与苏联的积极军事合作正式化联合防御战略。"
 ABY_focus_end_of_europe_fascism:0 "根除欧洲法西斯主义"
 ABY_focus_end_of_europe_fascism_desc:0 "欧洲的法西斯主义分散了对抗侵略者的力量,侵蚀了内部。\n我们必须根除这些病菌,稳定后方。"
 ABY_focus_destroy_burzua:0 "摧毁资产阶级帝国主义"
 ABY_focus_destroy_burzua_desc:0 "即使在这种紧急情况下,资产阶级帝国主义者仍在依附侵略者,只想着如何填饱自己的肚子。\n我们必须彻底摧毁他们,解放工人,建立统一战线。"
 ABY_focus_end_of_neutrality:0 "封建独裁的终结"
 ABY_focus_end_of_neutrality_desc:0 "仍有一些愚蠢的人遵循过时的封建主义,妄想将不再愚昧的人民置于他们的脚下。\n我们将为他们送上终结。"
 ABY_focus_window_to_world:0 "通向世界的窗口"
 ABY_focus_window_to_world_desc:0 "我们是孤立的苏联通向西欧乃至世界的机会之窗。\n因此,苏联将密切关注我们的行为。"
 ABY_focus_heil_to_cremlin:0 "效忠誓言"
 ABY_focus_heil_to_cremlin_desc:0 "作为克里姆林宫的长子,我们将在任何情况下效忠共产国际的决定。"
 ABY_focus_keep_political_independence:0 "确保政治独立"
 ABY_focus_keep_political_independence_desc:0 "为了让孤立的苏联留住我们,某种程度的让步是必要的。\n如果政治独立得到保障,我们将追随克里姆林宫。"
 ABY_focus_armored_support:0 "装甲支援"
 ABY_focus_armored_support_desc:0 "高比例的装甲部队将成为突破停滞前线的利器。"
 ABY_focus_air_support:0 "空军支援"
 ABY_focus_air_support_desc:0 "掌握天空将是对抗敌人的最大帮助。"
 ABY_focus_special_support:0 "特种部队支援"
 ABY_focus_special_support_desc:0 "利用特种部队应对各种情况的支援将是最有效的。"
 ABY_focus_armored_army:0 "陆军装甲化"
 ABY_focus_armored_army_desc:0 "将不足的军队装甲化,即使数量少也能对抗大量敌人。"
 ABY_focus_armored_infantry:0 "步兵机械化"
 ABY_focus_armored_infantry_desc:0 "车辆化步兵不足。\n拥有高耐久性和机动性的机械化步兵将引领我们走向胜利。"
 ABY_focus_more_marine:0 "扩展海军陆战队"
 ABY_focus_more_marine_desc:0 "在登陆和渡河作战中,海军陆战队具有压倒性优势。\n他们是确保敌人意想不到的桥头堡并延长前线的最佳选择。"
 ABY_focus_more_air_infantry:0 "培养空降部队"
 ABY_focus_more_air_infantry_desc:0 "空降部队是宝贵的资源,可以打击敌人的要害并将其孤立。"
 ABY_focus_fighter_support:0 "战斗机支援"
 ABY_focus_fighter_support_desc:0 "用战斗机掌握天空,我们的步兵将不再受到敌机的骚扰。"
 ABY_focus_bomber_support:0 "轰炸机支援"
 ABY_focus_bomber_support_desc:0 "通过轰炸摧毁敌人的工业,随着时间的推移,我们将获得更大的优势。"
 ABY_focus_air_equipment:0 "强化航空装备"
 ABY_focus_air_equipment_desc:0 "更好的装备将带来更大的胜利,这在空战中同样适用。"
 ABY_focus_with_will:0 "怀揣意志"
 ABY_focus_with_will_desc:0 "现在注视你的,不仅仅是那些孩子们。"
 ABY_focus_anubis:0 "§0??? ? ????§!"
 ABY_focus_anubis_desc:0 "§0??? ???§!"
 ABY_focus_why_we_fight:0 "我们为何而战"
 ABY_focus_why_we_fight_desc:0 "为了所有人..."
 ABY_focus_war_for_our_era:0 "为我们的时代而战"
 ABY_focus_war_for_our_era_desc:0 "为了所有人...\n...也为了我们的时代。"
 ABY_focus_end_of_empirism:0 "铲除帝国主义"
 ABY_focus_end_of_empirism_desc:0 "绝不宽恕他们。"
 ABY_focus_with_all:0 "与所有人同行"
 ABY_focus_with_all_desc:0 "寻找不战而和的道路。"
 ABY_focus_show_of_will:0 "意志的象征"
 ABY_focus_show_of_will_desc:0 "§C这不再是一个人的故事。§!"
 ABY_focus_ohung_army:0 "多民族部队" 
 ABY_focus_ohung_army_desc:0 "民族的区分是毫无意义的。\n为什么要把同类人分开呢?\n多民族部队将成为统一之路的先锋。"
 ABY_focus_try_to_stop_conflict:0 "调解冲突"
 ABY_focus_try_to_stop_conflict_desc:0 "我们的领土包含了许多民族,他们之间的冲突日益加剧。\n在调解这些冲突之前,我们很难尝试做任何事情。"
 ABY_focus_no_nation:0 "消除民族性"
 ABY_focus_no_nation_desc:0 "在我们创造的未来中,“民族”这一概念必须完全消失。\n在和平时代,民族只会加速灭亡。"
 ABY_focus_culture_different:0 "文化差异"
 ABY_focus_culture_different_desc:0 "民族只是理解相似的人们聚集在一起的群体,仅仅是文化的差异而已。"
 ABY_focus_two_world_collaborate:0 "两个世界的和谐"
 ABY_focus_two_world_collaborate_desc:0 "和谐的基础终于奠定了。"
 ABY_focus_wave_shield:0 "防波堤"
 ABY_focus_wave_shield_desc:0 "§4我们是抵挡法西斯的盾牌,\n是两个世界和平的最后防波堤!§!"
 ABY_focus_holy_war:0 "圣战"
 ABY_focus_holy_war_desc:0 "§4这是为了我们未来的圣战,是再也不会有的最后机会。§!"
 ABY_focus_atand_alone:0 "独自站立"
 ABY_focus_atand_alone_desc:0 "§4我们独自站起来对抗不公。\n为了从所有其他人中生存下来,我们必须全力以赴。§!"
 ABY_focus_march_to_future:0 "向未来进军"
 ABY_focus_march_to_future_desc:0 "§4无论面临何种困难和逆境,我们坚韧的进军永远不会停止。§!"
 ABY_focus_more_tech_collaboration:0 "扩大技术合作"
 ABY_focus_more_tech_collaboration_desc:0 "我们需要在各地寻找人才,扩大国家的技术研究能力。"
 ABY_focus_ocuupied_lands:0 "占领地处理"
 ABY_focus_ocuupied_lands_desc:0 "我们占领地的大多数市民之间仍然存在深厚的情感鸿沟,并且反对统一的尝试。\n也许给予他们自治权,让他们自己决定会更好。"
 ABY_focus_ocuupied_lands_army:0 "招募当地军队"
 ABY_focus_ocuupied_lands_army_desc:0 "通过提高军役福利和士兵薪酬,可以鼓励占领地的年轻人参军。"
 ABY_focus_ocuupied_lands_industry:0 "当地工业标准化"
 ABY_focus_ocuupied_lands_industry_desc:0 "占领地的工业设施大多不符合我们的标准。\n通过改变标准并应用高效的生产方式,可以获得一些生产力支持。"
 ABY_focus_ocuupied_lands_accept:0 "尊重当地自治"
 ABY_focus_ocuupied_lands_accept_desc:0 "如果允许当地人建立自己的小政府,可以减少反抗。"
 ABY_focus_ocuupied_lands_people_security:0 "当地治安队"
 ABY_focus_ocuupied_lands_people_security_desc:0 "除了某些区域外,将地方治安的责任交给地方政府,可以避免占领地的大规模人力流失。"
 ABY_focus_pure_revolution_way:0 "纯粹的革命之路"
 ABY_focus_pure_revolution_way_desc:0 "我们必须保持革命的纯粹理想。\n即使现实介入,其核心也不应改变。"
 ABY_focus_make_new_law:0 "宪法修订"
 ABY_focus_make_new_law_desc:0 "斯大林主义者的捷克社会主义宪法只是为了正当化独裁体制和压迫人民的工具。\n我们必须彻底修改它。"
 ABY_focus_better_life:0 "更好的生活"
 ABY_focus_better_life_desc:0 "共产主义是为了更好的生活而存在的思想。\n国家是为了人民,而不是人民为了国家。"
 ABY_focus_people_democratic:0 "人民民主主义"
 ABY_focus_people_democratic_desc:0 "无产阶级专政是必要的恶,但如果赋予过大的权力,它就会失去意义。\n以苏联为反面教材,我们应鼓励人民参与政治。"
 ABY_focus_same_with_everyone:0 "与所有人平等"
 ABY_focus_same_with_everyone_desc:0 "斯大林主义者的捷克社会主义宪法只是为了正当化独裁体制和压迫人民的工具。\n我们必须彻底修改它。"
 ABY_focus_free_for_saying:0 "言论自由"
 ABY_focus_free_for_saying_desc:0 "如果言论自由受到压制,那么任何制度或理念都无法被接受。\n这应当是被保障的人类基本自由。"
 ABY_focus_real_communism:0 "§t实现乌托邦§!"
 ABY_focus_real_communism_desc:0 "我们终于迎来了过渡期的结束。\n真正的共产主义红光将永远照耀全世界。"
 ABY_focus_enemy_of_revolution:0 "革命的敌人"
 ABY_focus_enemy_of_revolution_desc:0 "斯大林及其党羽是摧毁马克思和列宁崇高革命的红色法西斯。\n在那红色沙皇的压迫下,人民将再次像十一月那样,奋起进行真正的革命。"
 ABY_focus_revolution_expension:0 "输出革命"
 ABY_focus_revolution_expension_desc:0 "外界有无数受压迫和暴政折磨的人民。\n我们必须为他们创造一个天堂。"
 ABY_focus_supreme_council:0 "最高委员会"
 ABY_focus_supreme_council_desc:0 "现在是结束无产阶级专政的时候了。\n人民的最高委员会将开启民主共产主义的第一步。"
 ABY_focus_same_situation_same_select:0 "§4相同的情况,相同的选择§!"
 ABY_focus_same_situation_same_select_desc:0 "§4是的,确实如此。§!"
 ABY_focus_hoshino_yume:0 "§P星之梦（星野梦）§!"
 ABY_focus_hoshino_yume_desc:0 "§P这是正确的选择吧?前辈。§!"
 ABY_focus_please_future:0 "托付未来"
 ABY_focus_please_future_desc:0 "听她想要传达的话。"
 ABY_focus_restart_industry:0 "重启工业"
 ABY_focus_restart_industry_desc:0 "我们终于可以重新启动停滞的工业了。\n必须加快工业重建的步伐。"
 ABY_focus_kivotos_industry:0 "重启工业区" 
 ABY_focus_kivotos_industry_desc:0 "大战期间,阿比多斯郊区的工业区一同转移过来,苏台德兰的大部分工业设施消失了。\n不幸中的万幸是,尽管只有极少部分郊区工业区转移过来,但规模比苏台德兰的工业设施还要大。\n现在是时候重新启动这些长期停滞的设施了。"
 ABY_focus_neptis_industry:0 "接管涅普提斯设施"
 ABY_focus_neptis_industry_desc:0 "野野美决定重新启动涅普提斯设施。\n其他学生认为没有这个必要,但她的意志看起来非常坚定。"
 ABY_focus_saint_neptis:0 "圣涅普提斯"
 ABY_focus_saint_neptis_desc:0 "涅普提斯集团的子公司圣涅普提斯是一家铁路客运和运输公司。\n涅普提斯集团最大的业务——铁路产业在这里也将有所帮助。"
 ABY_focus_abydos_main_rail:0 "阿比多斯中央铁路"
 ABY_focus_abydos_main_rail_desc:0 "虽然现在规模缩小且有许多未运行的区段,但阿比多斯中央铁路自古以来就是最长、最大的线路。\n在铁路短缺的地方重建它会是个好主意。"
 ABY_focus_rail_expend:0 "扩展线路"
 ABY_focus_rail_expend_desc:0 "阿比多斯中央铁路的先进运输能力应应用于其他地区。\n我们需要扩展线路以确保压倒性的运输能力。"
 ABY_focus_war_support:0 "启动战时合作"
 ABY_focus_war_support_desc:0 "我们需要以涅普提斯集团和圣涅普提斯为中心,建立企业的战时合作。"
 ABY_focus_road_of_life:0 "生命之路"
 ABY_focus_road_of_life_desc:0 "在战场上,火车是后方支援,铁路是生命之路。\n人员、补给,一切都通过火车运输,运输机和运输船都无法与火车的效率相比。"
 ABY_focus_kaiser_industry:0 "没收凯撒设施"
 ABY_focus_kaiser_industry_desc:0 "我们在自治区附近发现了凯撒的设施,决定没收这些未运行的设施……\n凯撒会如何反应呢?"
 ABY_focus_mass_killing_weapon:0 "大规模杀伤性武器"
 ABY_focus_mass_killing_weapon_desc:0 "在搜查凯撒公司的设施时,我们发现了一种新型的热压弹。\n如果利用它,我们可以制造出强大的武器,但……\n我们该怎么办?"
 ABY_focus_weapon_of_new_world:0 "新时代的武器"
 ABY_focus_weapon_of_new_world_desc:0 "根据科学家的研究,这种武器将是一种具有惊人破坏力的前所未有的武器。\n即使是最保守的预测也认为它能摧毁一个师,实在是非常惊人。"
 ABY_focus_nuclear_research:0 "核能研究"
 ABY_focus_nuclear_research_desc:0 "为了将武器投入实战,我们开始了核能研究。\n随着研究的不断深入,这种武器的现实性也在增加。\n……同时也带来了恐惧。"
 ABY_focus_ultimate_weapon:0 "终极武器"
 ABY_focus_ultimate_weapon_desc:0 "这种武器的小型版本已经进行了试爆。\n虽然只是目标规模的几分之一,但升起的蘑菇云和闪光覆盖了整个大地。\n§R我们成为了死亡,世界的毁灭者。§!"
 ABY_focus_death_meteor:0 "毁灭的流星雨"
 ABY_focus_death_meteor_desc:0 "关于火箭这种武器的研究在基沃托斯已经有很多了,但这里的火箭感觉又不一样。\n我们可以基于现有的导弹加快火箭武器的开发。"
 ABY_focus_make_infra:0 "打基础"
 ABY_focus_make_infra_desc:0 "基础设施对工业很重要。\n在其他方面也是如此。"
 ABY_focus_make_infra_czech:0 "扩展捷克基础设施"
 ABY_focus_make_infra_czech_desc:0 "我们重新收复的捷克地区有很多被破坏的地方。\n我们将从基础开始,重建破损的部分。"
 ABY_focus_make_infra_slovakia:0 "改善斯洛伐克基础设施"
 ABY_focus_make_infra_slovakia_desc:0 "落后的斯洛伐克基础设施也需要改善。"
 ABY_focus_mining_industry:0 "激活采矿业"
 ABY_focus_mining_industry_desc:0 "我们需要找到获取缺乏钢铁的方法。"
 ABY_focus_short_industry_plan:0 "短期工业计划"
 ABY_focus_short_industry_plan_desc:0 "我们需要找到应对即将到来的巨大威胁的方法。"
 ABY_focus_long_industry_plan:0 "长期工业计划"
 ABY_focus_long_industry_plan_desc:0 "我们需要着眼于未来,而不是眼前。"
 ABY_focus_expand_mine:0 "扩展现有矿山"
 ABY_focus_expand_mine_desc:0 "新建矿山需要大量资金。\n通过扩展现有矿山,我们可以节省资金。"
 ABY_focus_more_mine:0 "开发更多矿山"
 ABY_focus_more_mine_desc:0 "扩展已经开采的矿山会增加安全风险。\n在新矿山中可以获得更多资源。"
 ABY_focus_produce_industry:0 "资源开发产业"
 ABY_focus_produce_industry_desc:0 "我们将按照选择的方法开始广泛的资源开发产业。"
 ABY_focus_native_industry:0 "本地产业"
 ABY_focus_native_industry_desc:0 "我们通过本地人的合作了解了本地产业。\n还需要找到利用这些无主工业设施的方法。"
 ABY_focus_with_czech_geeup:0 "接触捷克企业"
 ABY_focus_with_czech_geeup_desc:0 "捷克企业目前在半强制性地为百鬼夜行运作。\n我们可以接触他们,激发他们的捷克民族性,并以事后的利益为条件将他们拉拢过来。"
 ABY_focus_no_geeup:0 "没收企业资产"
 ABY_focus_no_geeup_desc:0 "企业家们背叛了捷克,与他们合作。\n我们没有理由为他们提供便利。"
 ABY_focus_skoda:0 "斯柯达"
 ABY_focus_skoda_desc:0 "斯柯达是19世纪后期成立的捷克重工业企业。\n特别是他们生产的军用装备性能非常优越,正好他们与我们在一起,我们可以得到他们的帮助。"
 ABY_focus_czech_heavy_industry:0 "捷克重工业"
 ABY_focus_czech_heavy_industry_desc:0 "捷克以先进的重工业闻名。\n工业国家捷克在其工业历史中积累了丰富的生产经验。"
 ABY_focus_collaborate_geeup:0 "寻求企业合作"
 ABY_focus_collaborate_geeup_desc:0 "企业受益于我们的帮助。\n因此,我们可以引导他们的合作。"
 ABY_focus_support_native_geeup:0 "支持现有企业" 
 ABY_focus_support_native_geeup_desc:0 "既然我们决定与现有企业合作,就必须保证他们的股份。"
 ABY_focus_new_geeup:0 "新一代企业"
 ABY_focus_new_geeup_desc:0 "既然现有企业背叛了我们,我们就必须培养新的企业。"
 ABY_focus_nation_collaborate_industry:0 "国营产业合作"
 ABY_focus_nation_collaborate_industry_desc:0 "企业加入国营产业研究将成为国家技术领先的基石。"
 ABY_focus_more_war_industry:0 "扩大军工产业"
 ABY_focus_more_war_industry_desc:0 "我们在与现有企业合作的军工厂开发中获得了股份。"
 ABY_focus_more_civil_industry:0 "扩大民用产业"
 ABY_focus_more_civil_industry_desc:0 "我们在与现有企业合作的民用工厂开发中获得了股份。"
 ABY_focus_war_industry:0 "战时产业"
 ABY_focus_war_industry_desc:0 "现有企业表示将不遗余力地合作战时产业。"
 ABY_focus_rebuild_industry:0 "重建产业"
 ABY_focus_rebuild_industry_desc:0 "现有企业表示将不遗余力地合作重建产业。"
 ABY_focus_free_industry_make:0 "自主产业开发"
 ABY_focus_free_industry_make_desc:0 "企业的自主产业开发对国家经济有利。"
 ABY_focus_geeup_research_collaborate:0 "企业研究合作"
 ABY_focus_geeup_research_collaborate_desc:0 "通过与企业的合作,我们将企业研究人员参与国家技术开发的行为合法化。"
 ABY_focus_invest_civil_industry:0 "投资民用产业"
 ABY_focus_invest_civil_industry_desc:0 "为了新企业的成长,我们必须投资于民用产业开发。"
 ABY_focus_invest_war_industry:0 "大规模军工开发"
 ABY_focus_invest_war_industry_desc:0 "为了新企业的成长,我们必须投资于军工产业开发。"
 ABY_focus_neptis_collaborate:0 "涅普提斯投资合作"
 ABY_focus_neptis_collaborate_desc:0 "涅普提斯集团选择不支持新一代企业,反而选择了反向支持。"
 ABY_focus_more_nation_invest:0 "扩大国家投资"
 ABY_focus_more_nation_invest_desc:0 "对国家产业开发的投资将大幅提升产业能力。"
 ABY_focus_civil_lead_industry:0 "民间主导产业"
 ABY_focus_civil_lead_industry_desc:0 "民间主导的自主产业开发将提升产业能力。"
 ABY_focus_nation_lead_industry:0 "国家主导产业"
 ABY_focus_nation_lead_industry_desc:0 "计划性的国家主导经济将有助于发展。"
 ABY_focus_rebuild_army:0 "重建军队"
 ABY_focus_rebuild_army_desc:0 "我们必须具备应对未来战争的军事能力和战略。"
 ABY_focus_rebuild_air:0 "重建空军"
 ABY_focus_rebuild_air_desc:0 "在大战后的战斗中,这里的机场和大部分飞机都被摧毁了。\n我们必须从头开始重建。"
 ABY_focus_second_front:0 "第二战场"
 ABY_focus_second_front_desc:0 "在现代战争中,空战几乎是第二战场。\n如果在空中失败,我们也会在地面上失败。"
 ABY_focus_air_artilery:0 "空中炮兵"
 ABY_focus_air_artilery_desc:0 "在现代战争中,飞机是空中的炮兵。\n比地面炮兵更准确,更强大。\n如果炮兵是战场之神,那么飞机就是众神之王。"
 ABY_focus_united_produce:0 "设计整合"
 ABY_focus_united_produce_desc:0 "为每种机体单独设计机身成本高昂。\n混合设计将有助于生产。"
 ABY_focus_easy_produce:0 "简化生产线"
 ABY_focus_easy_produce_desc:0 "飞机与地面机械或车辆没有太大区别。\n我们也有办法大幅增加它们的产量。"
 ABY_focus_shutuka_fear:0 "原始恐惧"
 ABY_focus_shutuka_fear_desc:0 "对天空的恐惧自古以来就存在。\n那么从天而降的死亡呢?\n如果装上喇叭,或许能进一步激发这种恐惧……"
 ABY_focus_more_weapon:0 "扩大武装"
 ABY_focus_more_weapon_desc:0 "如同其他地方一样,空战中武装起着非常重要的作用。\n通过改进和扩大武装,我们可以提升空军的空战能力。"
 ABY_focus_dog_fight:0 "空战"
 ABY_focus_dog_fight_desc:0 "在飞机之间的空战中,飞行员的能力和机体武装同样重要。"
 ABY_focus_great_firepower:0 "压倒性火力"
 ABY_focus_great_firepower_desc:0 "制造和运用飞机需要巨大的成本。\n因此,我们必须在一次出击中取得最大的成果。"
 ABY_focus_rebuild_navy:0 "重建海军"
 ABY_focus_rebuild_navy_desc:0 "作为一个内陆国家,我们对海军几乎没有了解。\n从现在开始,我们必须培养海军。"
 ABY_focus_freguit_navy:0 "沿海防御海军"
 ABY_focus_freguit_navy_desc:0 "对我们来说,庞大的海军只是奢侈品。\n我们只需要足以保护我们的海军。"
 ABY_focus_great_sea_navy:0 "大洋海军"
 ABY_focus_great_sea_navy_desc:0 "我们必须展示庞大的海军,以免外界小觑我们。"
 ABY_focus_small_ship_produce:0 "建造小型舰船"
 ABY_focus_small_ship_produce_desc:0 "即使是小型舰船,也需要足够的数量。"
 ABY_focus_convoy_plan:0 "登陆艇计划"
 ABY_focus_convoy_plan_desc:0 "通过我们的战舰炮击支援,大规模登陆将对孤立地区产生重大影响。"
 ABY_focus_uboat_technology_plan:0 "潜艇技术计划"
 ABY_focus_uboat_technology_plan_desc:0 "潜艇是新海军定义的开始。\n它们足以以低廉的价格击沉昂贵的舰船。"
 ABY_focus_navy_build_faster:0 "加速海军建设"
 ABY_focus_navy_build_faster_desc:0 "我们必须迅速追赶上落后的海军。"
 ABY_focus_more_convoy_produce:0 "扩大运输能力"
 ABY_focus_more_convoy_produce_desc:0 "只有全面扩大海上运输,才能确保外部士兵不挨饿。"
 ABY_focus_yamato:0 "大舰巨炮主义" 
 ABY_focus_yamato_desc:0 "巨大的战舰,巨大的火炮将主宰海上战斗。"
 ABY_focus_battleship_dock:0 "战舰造船厂"
 ABY_focus_battleship_dock_desc:0 "通过广泛的海军战舰建造来确保海上优势。"
 ABY_focus_abydos_regular_army:0 "重建阿比多斯正规军"
 ABY_focus_abydos_regular_army_desc:0 "很久以前解散的阿比多斯正规军被遗弃了一段时间,但现在我们也有能力,需要一支能够对抗其他学院的海洛步兵的部队。"
 ABY_focus_army_CD:0 "阿比多斯军事手册"
 ABY_focus_army_CD_desc:0 "阿比多斯的军事手册在旧阿比多斯开发,内容极其丰富,但包含了应对所有战术情况的方法。只需稍加修改,这本手册在这里的战场上也非常有用。"
 ABY_focus_more_abydos_army:0 "扩大正规军"
 ABY_focus_more_abydos_army_desc:0 "大规模的海洛步兵将有助于在整个战线上获得战略优势。"
 ABY_focus_more_abydos_platoon:0 "扩充预备役"
 ABY_focus_more_abydos_platoon_desc:0 "与其他学院相比,贫乏的海洛步兵在获得有意义的战术优势方面存在问题。需要改进编制以提高前线突破力和组织力。"
 ABY_focus_kivotos_army_CD:0 "整合基沃托斯军事手册"
 ABY_focus_kivotos_army_CD_desc:0 "其他学院的战术手册虽然不如我们广泛,但在某些情况下提供了更好的解决方案。尽可能多地获取这些手册将有助于改进我们的手册。"
 ABY_focus_native_army_CD:0 "整合本地军事手册"
 ABY_focus_native_army_CD_desc:0 "由于这里的人们的身体能力和经历的历史开发的武器等略有不同,直接使用军事手册有困难。参考本地手册将有助于制作更好的手册。"
 ABY_focus_research_equipment:0 "开始研究装备"
 ABY_focus_research_equipment_desc:0 "无论时代如何变化,直接占领土地的步兵是无法替代的。提高这些步兵的战斗能力意味着整个军队的军事能力增加。"
 ABY_focus_unite_equipment:0 "军需品标准化"
 ABY_focus_unite_equipment_desc:0 "在军队补给中,标准化是最重要的。首先要将我们与不同规格的装备统一为单一规格。"
 ABY_focus_doctrine_research:0 "研究教义"
 ABY_focus_doctrine_research_desc:0 "在战争中,教义比直接的军事力量更重要。优秀的教义和指挥可以扭转不利局面。"
 ABY_focus_attack_doctrine:0 "进攻性教义"
 ABY_focus_attack_doctrine_desc:0 "我们的军队规模显著小于其他国家。我们必须减少军队损失并对敌人造成巨大伤害。"
 ABY_focus_defense_doctrine:0 "防御性教义"
 ABY_focus_defense_doctrine_desc:0 "我们的军队规模显著小于其他国家。充分利用少量军队和地形进行防御战斗是很重要的。"
 ABY_focus_speed_doctrine:0 "快速打击"
 ABY_focus_speed_doctrine_desc:0 "车辆不是马的替代品。骑兵教义绝不能适用于它们。与坦克的相互配合的“机动战”才是未来。"
 ABY_focus_living_front:0 "活跃的防线"
 ABY_focus_living_front_desc:0 "静态防线容易被打破。但像活着一样流动的防线非常适合抵挡攻击并反击。"
 ABY_focus_massive_produce:0 "大规模生产"
 ABY_focus_massive_produce_desc:0 "全军的装甲化将在所有战场上带来压倒性的交换比。"
 ABY_focus_steel_wave:0 "钢铁之浪"
 ABY_focus_steel_wave_desc:0 "一列列闪闪发光的钢铁之浪将席卷一切。"
 ABY_focus_moving_fortress:0 "机动要塞"
 ABY_focus_moving_fortress_desc:0 "谁会想到这种疯狂的想法?但至少目前没有任何方法可以阻止这座机动要塞。"
 ABY_focus_more_front_free:0 "扩大前线裁量权"
 ABY_focus_more_front_free_desc:0 "给予前线将军更高的自主权,他们将能够灵活运用师团。"
 ABY_focus_united_attack:0 "联合打击"
 ABY_focus_united_attack_desc:0 "在机动战中,最重要的是指挥官之间的快速通信。特别是利用这一点进行联合打击和突破前线尤为重要。"
 ABY_focus_collaborate_front:0 "前线联动"
 ABY_focus_collaborate_front_desc:0 "机动战教义现在已经完全植入我们的指挥官脑中。他们处理军队的技巧和指挥官之间的战斗中通信显著提高。"
 ABY_focus_god_of_war:0 "战场之神"
 ABY_focus_god_of_war_desc:0 "炮兵是战场之神。我们的神必须优于敌人的神。"
 ABY_focus_life_important:0 "重视生命"
 ABY_focus_life_important_desc:0 "一枚炮弹可以夺走数十条生命。而且一枚炮弹比一个人便宜得多。"
 ABY_focus_stronger_artilery:0 "改进火炮"
 ABY_focus_stronger_artilery_desc:0 "更好的火炮意味着更多的火力。更多的火力意味着更多的胜利。"
 ABY_focus_collaborate_artilery:0 "炮兵联动"
 ABY_focus_collaborate_artilery_desc:0 "炮兵之间的联动提高了对重要目标和反炮兵射击的效率。"
 ABY_focus_clear_battlefield:0 "清理战场"
 ABY_focus_clear_battlefield_desc:0 "战场上有许多对步兵有危险的因素。如果炮兵在他们前进之前清除所有危险因素,那就好了。"
 ABY_focus_wjarkavhrur:0 "渐减炮击"
 ABY_focus_wjarkavhrur_desc:0 "通过渐减炮击确保炮兵力量的战术优势。"
 ABY_focus_great_artilery_fire:0 "大规模炮击"
 ABY_focus_great_artilery_fire_desc:0 "更多的炮击,拯救更多的士兵生命。"
 ABY_focus_infantry_speed_up:0 "提高步兵机动性"
 ABY_focus_infantry_speed_up_desc:0 "需要提高步兵不足的机动性的方法。"
 ABY_focus_prooved_one:0 "验证效果"
 ABY_focus_prooved_one_desc:0 "在大战中,战壕和完美的战略显示了巨大的效果。如果改进这一教义,可能会产生我们所需的结果。" 
 ABY_focus_improve_doctrine:0 "改进教义"
 ABY_focus_improve_doctrine_desc:0 "大战略是一个好的教义,但它停留在大战时期。\n我们需要将其改进以适应现代战争。"
 ABY_focus_tactical_fortress:0 "战术壕沟"
 ABY_focus_tactical_fortress_desc:0 "壕沟看起来都一样,但在不同国家和时代有不同的发展。\n如果我们引入基博托斯的战术壕沟,肯定会有很大的效果。"
 ABY_focus_more_division_support:0 "扩大师支援"
 ABY_focus_more_division_support_desc:0 "提升师战斗能力的支援连队非常重要。\n例如,挖壕沟的工兵连队、炮兵支援连队、野战医院等。"
 ABY_focus_search_battlefield:0 "战场侦察"
 ABY_focus_search_battlefield_desc:0 "大战略的核心是信息,信息,再信息。\n信息战是大战略的一切。"
 ABY_focus_improved_support:0 "广泛支援"
 ABY_focus_improved_support_desc:0 "为了超越师的有机联系,我们需要进行广泛的支援。"
 ABY_focus_modern_infantry_equipment:0 "现代步兵装备"
 ABY_focus_modern_infantry_equipment_desc:0 "步兵个人火力的增加意味着整个军队能力的提升。"
 ABY_focus_improved_fortress:0 "改进的堡垒"
 ABY_focus_improved_fortress_desc:0 "堡垒在压倒性劣势下也能取得高交换比,是非常重要的设施。\n我们也可以在我们的壕沟中引入这一部分。"
 ABY_focus_dbrlwjr_dusrP:0 "有机联系"
 ABY_focus_dbrlwjr_dusrP_desc:0 "军团之间的有机联系带来战略上的压倒性优势。" 
