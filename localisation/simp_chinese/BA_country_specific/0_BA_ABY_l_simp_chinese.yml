ABY_focus_army_communism:0 "军内共产主义宣传"
ABY_focus_army_communism_desc:0 "军队是封闭的组织,对他们进行爱国共产主义宣传将在军内迅速蔓延共产主义."
ABY_focus_no_right_side:0 "牵制右翼"
ABY_focus_no_right_side_desc:0 "为了我们党掌权,需要牵制右翼多数政党.\n要么与其中一部分合作,要么分裂他们...无论如何."
ABY_focus_left_milita:0 "左翼民兵"
ABY_focus_left_milita_desc:0 "组建民兵不仅能提高参军意愿,也将大大有助于在军队之外对平民的共产主义宣传."
ABY_focus_labor_front:0 "工人战线"
ABY_focus_labor_front_desc:0 "只有工人专心于生产,才能在未来的解放战争中取得胜利!"
ABY_focus_make_more:0 "提高产量"
ABY_focus_make_more_desc:0 "工人之间的工作分工与计划设定有助于提高生产量."
ABY_focus_divide_samin:0 "诱导社民党分裂"
ABY_focus_divide_samin_desc:0 "我们要利用社民党内的同情者分裂他们,并将一部分纳入共产党."
ABY_focus_with_samin:0 "与社民党同行"
ABY_focus_with_samin_desc:0 "社会民主主义者虽然修正主义,但与资产阶级政党不同,我们有与他们妥协的余地.\n要战胜占绝对优势的他们,这是不可避免的."
ABY_focus_united_left_side:0 "统一左翼"
ABY_focus_united_left_side_desc:0 "将大部分左翼人士统一到我们共产党麾下."
ABY_focus_get_generals:0 "笼络将军团"
ABY_focus_get_generals_desc:0 "我们要拉拢将领士兵,使其成为军事革命的先锋."
ABY_focus_get_armies:0 "士兵宣传"
ABY_focus_get_armies_desc:0 "基层士兵本应是革命的主体,能够团结一致、共同行动."
ABY_focus_people_army:0 "人民军"
ABY_focus_people_army_desc:0 "捷克军队的规模远远不及周边国家.\n我们需要扩大捷克军的规模,做好抵御外敌的准备."
ABY_focus_party_army:0 "军队党化"
ABY_focus_party_army_desc:0 "终于,我们彻底掌控了军队.\n现在军队只听从我们共产党的命令."
ABY_focus_more_people:0 "扩大征兵对象"
ABY_focus_more_people_desc:0 "我们社会主义祖国的人民需要为了国家安全与人民幸福而更多的服役."
ABY_focus_more_produce:0 "扩大重工业"
ABY_focus_more_produce_desc:0 "要使祖国更容易抵御侵略,就必须扩建军工产业."
ABY_focus_iron_and_gunpowder:0 "钢铁与硝烟"
ABY_focus_iron_and_gunpowder_desc:0 "步兵和炮兵是军队的基础.\n我们要用钢铁与硝烟将入侵者统统送进地狱."
ABY_focus_socialism_law:0 "社会主义宪法"
ABY_focus_socialism_law_desc:0 "现在是时候修改宪法了.\n通过排除右翼政党快速修宪,我们将成为捷克唯一的政党."
ABY_focus_gyeyak:0 "§Y"契约"§!"
ABY_focus_gyeyak_desc:0 "§R这是莫斯科的命令.\n\n请使与"他们"的合作达成.§!"
ABY_focus_raise_new_flag:0 "高举新旗帜"
ABY_focus_raise_new_flag_desc:0 "§R戈特瓦尔德对克里姆林宫的决定产生了疑问.§!"
ABY_focus_cremlin:0 "效忠克里姆林宫"
ABY_focus_cremlin_desc:0 "§4克莱门特·戈特瓦尔德是捷克共产党唯一领袖.§!"
ABY_focus_labor_law:0 "修订劳动法"
ABY_focus_labor_law_desc:0 "当前工人在恶劣的环境下长时间劳动.\n必须修改劳动法,改善工作环境和工时."
ABY_focus_accept_labor_acceptence:0 "保障工人权益"
ABY_focus_accept_labor_acceptence_desc:0 "有人认为修改劳动法会严重降低生产效率,但事实证明这是谎言.\n只有权益得到保障,工人才能做出实绩."
ABY_focus_zapotoky:0 "扎波托基"
ABY_focus_zapotoky_desc:0 ""扎波托基"源于捷克工会之父拉迪斯拉夫·扎波托基.\n统一工会运动"扎波托基"由他的儿子安东宁·扎波托基领导."
ABY_focus_accept_mid_range:0 "笼络中间派"
ABY_focus_accept_mid_range_desc:0 "党内仍有许多人对斯大林主义体制有疑虑.\n我们可以拉拢他们,扩大我们的势力."
ABY_focus_get_council:0 "说服议会"
ABY_focus_get_council_desc:0 "倾向于中间立场的人士应该还能被说服.\n如果使用恰当的"政治用语",也不会引起太大的怀疑."
ABY_focus_student_outdoor:0 "学生街头示威"
ABY_focus_student_outdoor_desc:0 "Kivotos和捷克的学生正在举行反对独裁政权的示威...\n这是意料之外的事情."
ABY_focus_no_NKVD:0 "阻碍NKVD活动"
ABY_focus_no_NKVD_desc:0 "我们揭露了已知的NKVD特工或合作者的黑材料.\n可以通过惩戒他们来争取时间."
ABY_focus_no_stalinist:0 "逮捕斯大林主义者"
ABY_focus_no_stalinist_desc:0 "一些斯大林主义者滥用其政治权力.\n我们可以计划将他们定为反革命分子并逮捕."
ABY_focus_new_way:0 "新的道路"
ABY_focus_new_way_desc:0 "终于摆脱了可怕的斯大林主义,新共产主义道路诞生了!"
ABY_focus_slanaky:0 "§R斯兰斯基审判§!"
ABY_focus_slanaky_desc:0 "§R在克莱门特·戈特瓦尔德同志的领导下,所有反动分子将消失.§!"
ABY_focus_get_party:0 "掌控党"
ABY_focus_get_party_desc:0 "没人会质疑同志的领导力."
ABY_focus_marks_lenin_way:0 "马克思列宁主义道路"
ABY_focus_marks_lenin_way_desc:0 "迈向马克思列宁主义道路的第一步."
ABY_focus_kremlin_red_spear:0 "克里姆林宫的红矛"
ABY_focus_kremlin_red_spear_desc:0 "我们要成为共产主义的先锋,带头解放欧洲人民."
ABY_focus_lead_of_communism:0 "共产主义先锋"
ABY_focus_lead_of_communism_desc:0 "我们要支援周边国家共产党,使其追随共产国际的大业."
ABY_focus_communism_collaborate:0 "共产主义经济合作"
ABY_focus_communism_collaborate_desc:0 "应建立共产主义互助团,目标是加强所有共产主义国家间的经济合作."
ABY_focus_soviet_support:0 "苏联军事顾问团"
ABY_focus_soviet_support_desc:0 "苏联军事顾问团将大大有助于提高我军质量."
ABY_focus_prague_treaty:0 "布拉格条约"
ABY_focus_prague_treaty_desc:0 "作为共产国际军事合作的延伸,布拉格条约通过与苏联的积极军事合作,正式确立了联合防御战略."
ABY_focus_end_of_europe_fascism:0 "根除欧洲法西斯"
ABY_focus_end_of_europe_fascism_desc:0 "欧洲法西斯分散了我们抵御侵略者的力量,在内部腐蚀着我们.\n必须根除那些如病毒般的家伙,稳定后方."
ABY_focus_destroy_burzua:0 "摧毁资产阶级帝国主义"
ABY_focus_destroy_burzua_desc:0 "即使在这非常时期,资产阶级帝国主义者仍只考虑如何依附侵略者并为自己牟利.\n我们要彻底摧毁他们,解放工人并建立统一战线."
ABY_focus_end_of_neutrality:0 "独裁封建主义的终结"
ABY_focus_end_of_neutrality_desc:0 "还有一些笨蛋追随着落后的封建主义,妄想能将觉醒的民众踩在脚下.\n我们将赠予他们终结."
ABY_focus_window_to_world:0 "通向世界之窗"
ABY_focus_window_to_world_desc:0 "我们是孤立的苏联通向西欧乃至全世界的机会之窗.\n因此苏联会密切关注我们的行为."
ABY_focus_heil_to_cremlin:0 "效忠誓言"
ABY_focus_heil_to_cremlin_desc:0 "作为克里姆林宫的长子,我们誓言在任何情况下都忠于共产国际的决定."
ABY_focus_keep_political_independence:0 "确保政治独立"
ABY_focus_keep_political_independence_desc:0 "孤立的苏联要想拉拢我们,需要做出一定的让步.\n如果保障政治独立,我们就会追随克里姆林宫."
ABY_focus_armored_support:0 "装甲支援"
ABY_focus_armored_support_desc:0 "装备比例高的装甲突击部队将成为突破僵持战线的利矛."
ABY_focus_air_support:0 "空军支援"
ABY_focus_air_support_desc:0 "制空权对于对抗敌人至关重要."
ABY_focus_special_support:0 "特种部队支援"
ABY_focus_special_support_desc:0 "为应对各种情况,运用特种部队支援将最为有效."
ABY_focus_armored_army:0 "陆军装甲化"
ABY_focus_armored_army_desc:0 "将数量不足的军队装甲化,即使人数少,也能在对敌作战中取得优势."
ABY_focus_armored_infantry:0 "步兵机械化"
ABY_focus_armored_infantry_desc:0 "机动化步兵非常不足.\n配备高耐久高机动力的机械化步兵将带领我们走向胜利."
ABY_focus_more_marine:0 "扩充海军陆战队"
ABY_focus_more_marine_desc:0 "海军陆战队在登陆和渡河作战中有压倒性优势.\n最适合在敌人意想不到的地方建立桥头堡并拉长战线."
ABY_focus_more_air_infantry:0 "培养空降部队"
ABY_focus_more_air_infantry_desc:0 "空降部队是珍贵资源,能够出其不意地孤立敌人."
ABY_focus_fighter_support:0 "战斗机支援"
ABY_focus_fighter_support_desc:0 "用战斗机夺取制空权,就不会有鹰隼来骚扰我们的步兵."
ABY_focus_bomber_support:0 "轰炸机支援"
ABY_focus_bomber_support_desc:0 "轰炸摧毁敌人工业,随着时间推移,我们就能取得更大优势."
ABY_focus_air_equipment:0 "强化航空装备"
ABY_focus_air_equipment_desc:0 "更好的装备意味着更大的胜利,天空也不例外."
#联邦路线
ABY_focus_with_will:0 "带着意志"
ABY_focus_with_will_desc:0 "现在仰望你的,不只有那些孩子们了."
ABY_focus_anubis:0 "§0??? ? ????§!"
ABY_focus_anubis_desc:0 "§0??? ???§!"
ABY_focus_why_we_fight:0 "我们为何而战"
ABY_focus_why_we_fight_desc:0 "为了所有人..."
ABY_focus_war_for_our_era:0 "为我们时代而战"
ABY_focus_war_for_our_era_desc:0 "为了所有人...\n...也为了我们的时代."
ABY_focus_end_of_empirism:0 "根除帝国主义"
ABY_focus_end_of_empirism_desc:0 "绝不宽恕他们."
ABY_focus_with_all:0 "与所有人同行"
ABY_focus_with_all_desc:0 "寻找不战而与之道."
ABY_focus_show_of_will:0 "意志的象征"
ABY_focus_show_of_will_desc:0 "§C现在这不再是一个人的故事.§!"
ABY_focus_ohung_army:0 "多民族部队"
ABY_focus_ohung_army_desc:0 "民族之分毫无意义.\n为何要将同为人的我们分开?\n多民族部队将开启统合之路."
ABY_focus_try_to_stop_conflict:0 "调解冲突"
ABY_focus_try_to_stop_conflict_desc:0 "我们的领土包含许多民族,他们之间的矛盾日益加剧.\n在调解这些矛盾之前,无论我们做什么似乎都很困难."
ABY_focus_no_nation:0 "根除民族性"
ABY_focus_no_nation_desc:0 "在我们创造的未来,"民族"的概念必须彻底消失.\n和平时代的民族只会加速灭亡."
ABY_focus_culture_different:0 "文化差异"
ABY_focus_culture_different_desc:0 "所谓民族不过是思想相近的人聚集在一起,只是简单的文化差异罢了."
ABY_focus_two_world_collaborate:0 "两个世界的和谐"
ABY_focus_two_world_collaborate_desc:0 "和谐的基础终于准备就绪."
ABY_focus_wave_shield:0 "防波堤"
ABY_focus_wave_shield_desc:0 "§4我们是抵御法西斯的盾牌,\n是守护两个世界和平的最后防波堤!§!"
ABY_focus_holy_war:0 "圣战"
ABY_focus_holy_war_desc:0 "§4这是为我们的未来而战的圣战,是不会再有第二次的最后机会.§!"
ABY_focus_atand_alone:0 "独自挺立"
ABY_focus_atand_alone_desc:0 "§4我们独自起身对抗不义.\n必须竭尽全力从其他一切中存活下来.§!"
ABY_focus_march_to_future:0 "迈向未来"
ABY_focus_march_to_future_desc:0 "§4无论面临何种苦难与艰辛,我们坚定的行进都绝不会停止.§!"
ABY_focus_more_tech_collaboration:0 "扩大技术合作"
ABY_focus_more_tech_collaboration_desc:0 "我们要到处寻找人才,谋求提升国家技术研究能力."
ABY_focus_ocuupied_lands:0 "占领区待遇"
ABY_focus_ocuupied_lands_desc:0 "我们占领区的大多数市民仍存在深刻对立情绪,反对统一.\n或许给予他们自治权,让他们自己决定会更好."
ABY_focus_ocuupied_lands_army:0 "当地军队征募"
ABY_focus_ocuupied_lands_army_desc:0 "提高服役待遇和军人薪酬,可以鼓励占领区青年入伍."
ABY_focus_ocuupied_lands_industry:0 "当地产业规范化"
ABY_focus_ocuupied_lands_industry_desc:0 "占领区的工业设施大多与我们的规格不符.\n以改变规格和应用高效生产方式为交换,可以得到一些产能支持."
ABY_focus_ocuupied_lands_accept:0 "尊重当地自治"
ABY_focus_ocuupied_lands_accept_desc:0 "允许当地人建立自己的小政府,可以减少反对声音."
ABY_focus_ocuupied_lands_people_security:0 "当地治安队"
ABY_focus_ocuupied_lands_people_security_desc:0 "除少数区域外,将地区治安的管辖权移交给地方政府,占领区的人力就不会大规模被抽调."
ABY_focus_pure_revolution_way:0 "纯粹革命之路"
ABY_focus_pure_revolution_way_desc:0 "我们要坚守革命的纯粹理想.\n即使现实有所干预,核心也不能改变."
ABY_focus_make_new_law:0 "宪法修正"
ABY_focus_make_new_law_desc:0 "斯大林主义者的捷克社会主义宪法只是为独裁体制辩护并压迫人民的工具.\n我们要彻底改写它."
ABY_focus_better_life:0 "更美好的生活"
ABY_focus_better_life_desc:0 "共产主义是为了更美好的生活.\n不能让为人民服务的国家变成人民为国家服务."
ABY_focus_people_democratic:0 "人民民主"
ABY_focus_people_democratic_desc:0 "无产阶级专政是必要之恶,但我们从苏联学到,赋予它过大权力就会失去意义.\n我们要鼓励人民参政."
ABY_focus_same_with_everyone:0 "与所有人平等"
ABY_focus_same_with_everyone_desc:0 "斯大林主义者的捷克社会主义宪法只是为独裁体制辩护并压迫人民的工具.\n我们要彻底改写它."
ABY_focus_free_for_saying:0 "言论自由"
ABY_focus_free_for_saying_desc:0 "如果言论自由受到压制,任何制度和思想都不能被接受.\n这本该是人类应当享有的基本自由."
ABY_focus_real_communism:0 "§t实现共产主义§!"
ABY_focus_real_communism_desc:0 "我们终于迎来过渡时期的尽头.\n真正共产主义的红光将永远照耀全世界."
ABY_focus_enemy_of_revolution:0 "革命的敌人"
ABY_focus_enemy_of_revolution_desc:0 "斯大林及其党羽是毁灭马克思、列宁崇高革命的红色法西斯.\n在那红色沙皇的压迫下,人民\n将像11月那时一样奋起,迈向真正的革命."
ABY_focus_revolution_expension:0 "输出革命"
ABY_focus_revolution_expension_desc:0 "外面还有许多在暴政和专制下受苦的人民.\n我们要为他们创造天堂."
ABY_focus_supreme_council:0 "最高委员会"
ABY_focus_supreme_council_desc:0 "是时候结束无产阶级专政了.\n人民最高委员会将开创民主共产主义的先河."
ABY_focus_same_situation_same_select:0 "§4同样处境,同样选择§!"
ABY_focus_same_situation_same_select_desc:0 "§4没错.当然.§!"
ABY_focus_hoshino_yume:0 "§P星之梦(星野梦)§!"
ABY_focus_hoshino_yume_desc:0 "§P这是正确的选择吧?前辈.§!"
ABY_focus_please_future:0 "托付未来"
ABY_focus_please_future_desc:0 "聆听她想要传达的话语."
#工业重点
ABY_focus_restart_industry:0 "重启工业"
ABY_focus_restart_industry_desc:0 "我们终于可以重新启动停滞的工业了.\n必须加快工业重建步伐."
ABY_focus_kivotos_industry:0 "Kivotos工业"
ABY_focus_kivotos_industry_desc:0 "我们必须研究神秘技术来应对其他学院."
ABY_focus_neptis_industry:0 "接管Neptis设施"
ABY_focus_neptis_industry_desc:0 "野乃美决定重新启用Neptis设施.\n其他学生表示没有必要,但她的意志似乎很坚定."
ABY_focus_saint_neptis:0 "圣Neptis"
ABY_focus_saint_neptis_desc:0 "Neptis集团的子公司圣Neptis从事铁路客运和货运.\nNeptis集团最大业务铁路产业在这里也能派上用场."
ABY_focus_abydos_main_rail:0 "阿比多斯中央铁路"
ABY_focus_abydos_main_rail_desc:0 "虽已缩减且许多路段停运,但阿比多斯中央铁路自古以来就是最长、最大的铁路.\n在这铁路匮乏之地重建它似乎不错."
ABY_focus_rail_expend:0 "扩大线路"
ABY_focus_rail_expend_desc:0 "阿比多斯中央铁路先进的运输能力应当推广到其他地区.\n通过扩建线路获得压倒性运输能力."
ABY_focus_war_support:0 "开始战时合作"
ABY_focus_war_support_desc:0 "必须以Neptis集团和圣Neptis为中心建立企业战时合作."
ABY_focus_road_of_life:0 "生命之路"
ABY_focus_road_of_life_desc:0 "在战场上,火车是战场后勤,铁路是生命之路.\n人员、补给,一切都通过火车运输,运输机和运输船的效率都比不上火车."
ABY_focus_kaiser_industry:0 "没收KAISER设施"
ABY_focus_kaiser_industry_desc:0 "我们在自治区附近发现了KAISER的设施,决定没收这些闲置设施,但...\nKAISER会有何反应呢?"
ABY_focus_mass_killing_weapon:0 "大规模杀伤性武器"
ABY_focus_mass_killing_weapon_desc:0 "搜查KAISER Corporation设施时,发现了新型热压弹.\n利用它可以制造强大武器,但...\n该怎么做呢?"
ABY_focus_weapon_of_new_world:0 "新时代武器"
ABY_focus_weapon_of_new_world_desc:0 "科学家研究预测,这种武器将拥有前所未有的巨大破坏力.\n最保守的估计就能消灭一个师,可谓非同寻常."
ABY_focus_nuclear_research:0 "核能研究"
ABY_focus_nuclear_research_desc:0 "为实战部署武器,开始了核能研究.\n随着一次次深入研究,这种武器的现实性正在提高.\n...同时恐怖程度也与日俱增..."
ABY_focus_ultimate_weapon:0 "终极武器"
ABY_focus_ultimate_weapon_desc:0 "进行了这种武器的小型试爆.\n虽只有目标规模的几分之一,但腾起的蘑菇云和闪光笼罩了整片大地.\n§R我们已成为死亡,世界的毁灭者.§!"
ABY_focus_death_meteor:0 "毁灭流星雨"
ABY_focus_death_meteor_desc:0 "关于火箭武器的研究在Kivotos已有不少,但这里的火箭又有不同感觉.\n我们可以基于现有导弹,加快开发火箭武器."
ABY_focus_make_infra:0 "夯实基础"
ABY_focus_make_infra_desc:0 "基础设施对工业非常重要.\n对其他事物也是如此."
ABY_focus_make_infra_czech:0 "扩展捷克基础"
ABY_focus_make_infra_czech_desc:0 "我们收复的捷克地区有许多东西被破坏.\n要从基础开始夯实,在此之上重建破碎的一切."
ABY_focus_make_infra_slovakia:0 "改善斯洛伐克基础"
ABY_focus_make_infra_slovakia_desc:0 "落后的斯洛伐克基础设施也需要改善."
ABY_focus_mining_industry:0 "矿业振兴"
ABY_focus_mining_industry_desc:0 "我们必须想办法获得匮乏的钢铁."
ABY_focus_short_industry_plan:0 "短期工业计划"
ABY_focus_short_industry_plan_desc:0 "我们必须找到应对迫在眉睫的巨大威胁的办法."
ABY_focus_long_industry_plan:0 "长期工业计划"
ABY_focus_long_industry_plan_desc:0 "我们要放眼未来,而非眼前."
ABY_focus_expand_mine:0 "扩建现有矿山"
ABY_focus_expand_mine_desc:0 "新建矿山需要大量资金.\n扩建现有矿山可以节省开支."
ABY_focus_more_mine:0 "开发新矿"
ABY_focus_more_mine_desc:0 "扩建已开采过资源的矿山会增加安全风险.\n在新矿山可以获得更多资源."
ABY_focus_produce_industry:0 "资源开发产业"
ABY_focus_produce_industry_desc:0 "按我们选择的方式开始大规模资源开发产业."
ABY_focus_native_industry:0 "当地产业"
ABY_focus_native_industry_desc:0 "在当地人的配合下,我们了解了当地产业.\n还必须想办法利用无主工业设施."
ABY_focus_with_czech_geeup:0 "接触捷克企业"
ABY_focus_with_czech_geeup_desc:0 "捷克企业目前正被迫在百鬼夜行中启用工业设施.\n我们可以接触他们,激发他们的捷克民族性,并以事后优惠为条件笼络他们."
ABY_focus_no_geeup:0 "没收企业资产"
ABY_focus_no_geeup_desc:0 "企业家背叛了捷克,与其合作.\n没理由体恤他们."
ABY_focus_skoda:0 "斯柯达"
ABY_focus_skoda_desc:0 "斯柯达是从19世纪后期就开始活动的捷克重工业企业.\n尤其是他们生产的军需品以非常优越的性能著称,正好他们与我们在一起,可以获得帮助."
ABY_focus_czech_heavy_industry:0 "捷克重工业"
ABY_focus_czech_heavy_industry_desc:0 "捷克以先进的重工业闻名.\n工业国捷克在其工业历史中保留着生产诀窍."
ABY_focus_collaborate_geeup:0 "谋求企业合作"
ABY_focus_collaborate_geeup_desc:0 "企业得到了我们的恩惠.\n由此可以争取到他们的合作."
ABY_focus_support_native_geeup:0 "支持现有企业"
ABY_focus_support_native_geeup_desc:0 "既然决定与现有企业合作,就应当在一定程度上保障他们的利益."
ABY_focus_new_geeup:0 "新一代企业"
ABY_focus_new_geeup_desc:0 "既然现有企业背叛了我们,就必须培育新企业."
ABY_focus_nation_collaborate_industry:0 "国有产业合作"
ABY_focus_nation_collaborate_industry_desc:0 "企业参与国有产业研究将是引领国家技术的基础."
ABY_focus_more_war_industry:0 "扩大军工产业"
ABY_focus_more_war_industry_desc:0 "在与现有企业合作开发军工厂时,我们获得了股份."
ABY_focus_more_civil_industry:0 "扩大民用产业"
ABY_focus_more_civil_industry_desc:0 "在与现有企业合作开发民用工厂时,我们获得了股份."
ABY_focus_war_industry:0 "战时产业"
ABY_focus_war_industry_desc:0 "现有企业表示将不遗余力配合战时产业."
ABY_focus_rebuild_industry:0 "重建产业"
ABY_focus_rebuild_industry_desc:0 "现有企业表示将不遗余力配合重建产业."
ABY_focus_free_industry_make:0 "自主产业开发"
ABY_focus_free_industry_make_desc:0 "企业自主开发产业有助于国家经济."
ABY_focus_geeup_research_collaborate:0 "企业研究合作"
ABY_focus_geeup_research_collaborate_desc:0 "通过与企业合作,将企业研究人员参与国家技术开发的事宜法制化."
ABY_focus_invest_civil_industry:0 "投资民用产业"
ABY_focus_invest_civil_industry_desc:0 "为新企业成长,必须投资民用产业开发."
ABY_focus_invest_war_industry:0 "大规模军工开发"
ABY_focus_invest_war_industry_desc:0 "为新企业成长,必须投资军工产业开发."
ABY_focus_neptis_collaborate:0 "Neptis投资合作"
ABY_focus_neptis_collaborate_desc:0 "Neptis集团婉拒了新一代企业的支持,反而选择主动提供支持."
ABY_focus_more_nation_invest:0 "扩大国家投资"
ABY_focus_more_nation_invest_desc:0 "加大对国家产业开发的投资将大幅提升产业能力."
ABY_focus_civil_lead_industry:0 "民营主导产业"
ABY_focus_civil_lead_industry_desc:0 "民营主导的自主产业开发将提高产业能力."
ABY_focus_nation_lead_industry:0 "国家主导产业"
ABY_focus_nation_lead_industry_desc:0 "有计划的国家主导经济将有助于发展."
#军事重点
ABY_focus_rebuild_army:0 "重建军队"
ABY_focus_rebuild_army_desc:0 "我们必须具备应对未来战乱的军事能力和战略."
ABY_focus_rebuild_air:0 "重建空军"
ABY_focus_rebuild_air_desc:0 "大战役之后,这里的大部分机场和飞机都被摧毁.\n我们要从头重建."
ABY_focus_second_front:0 "第二战场"
ABY_focus_second_front_desc:0 "在现代战争中,空战如同第二战场.\n在天空战败,陆上也会战败."
ABY_focus_air_artilery:0 "空中炮兵"
ABY_focus_air_artilery_desc:0 "在现代战争中,飞机就是空中炮兵.\n比地面炮兵精准得多,威力强大得多.\n如果炮兵是战场之神,飞机便是众神之王."
ABY_focus_united_produce:0 "设计统一"
ABY_focus_united_produce_desc:0 "每种机型单独设计机身成本很高.\n混合式设计将有助于生产."
ABY_focus_easy_produce:0 "简化生产线"
ABY_focus_easy_produce_desc:0 "飞机与地面机器、车辆并无太大区别.\n同样有办法大幅提高它们的产量."
ABY_focus_shutuka_fear:0 "原始恐惧"
ABY_focus_shutuka_fear_desc:0 "对天空的恐惧自古有之.\n那从天而降的死亡如何呢?\n装上像喇叭一样的东西或许能唤起更多恐惧..."
ABY_focus_more_weapon:0 "扩大武装"
ABY_focus_more_weapon_desc:0 "和其他领域一样,空战中武装起着非常重要的作用.\n通过改进和扩大武装,可以扩大我空军的空战能力."
ABY_focus_dog_fight:0 "空中格斗"
ABY_focus_dog_fight_desc:0 "在飞机间的空中格斗中,机体武装和飞行员个人能力同样重要."
ABY_focus_great_firepower:0 "压倒性火力"
ABY_focus_great_firepower_desc:0 "制造和运用飞机需要巨额成本.\n因此一次起飞就要取得最大战果."
ABY_focus_rebuild_navy:0 "重建海军"
ABY_focus_rebuild_navy_desc:0 "作为内陆国,我们对海军几乎一无所知.\n现在就开始培养海军吧."
ABY_focus_freguit_navy:0 "近海防御海军"
ABY_focus_freguit_navy_desc:0 "对我们来说,庞大海军只是不必要的奢侈.\n我们只需要能保护自己的海军."
ABY_focus_great_sea_navy:0 "远洋海军"
ABY_focus_great_sea_navy_desc:0 "我们要向外界展示庞大海军,让他们不敢小觑我们."
ABY_focus_small_ship_produce:0 "小型舰艇建造"
ABY_focus_small_ship_produce_desc:0 "即使是小舰艇,也要有足够数量."
ABY_focus_convoy_plan:0 "登陆艇计划"
ABY_focus_convoy_plan_desc:0 "在我军舰炮火支援下的大规模登陆,将对孤立地区产生重大影响."
ABY_focus_uboat_technology_plan:0 "U艇技术计划"
ABY_focus_uboat_technology_plan_desc:0 "U艇或潜艇是新型海军的开端.\n它们以低廉成本就足以击沉昂贵的军舰."
ABY_focus_navy_build_faster:0 "加快海军建设"
ABY_focus_navy_build_faster_desc:0 "必须快速赶上我们落后的海军."
ABY_focus_more_convoy_produce:0 "扩大运输能力"
ABY_focus_more_convoy_produce_desc:0 "只有全面扩大海上运输,才能不让外部部队挨饿."
ABY_focus_yamato:0 "大舰巨炮主义"
ABY_focus_yamato_desc:0 "庞大的战舰、巨型的炮将主宰海战."
ABY_focus_battleship_dock:0 "战舰船坞"
ABY_focus_battleship_dock_desc:0 "通过广泛建造海军战舰来确保制海权."
ABY_focus_abydos_regular_army:0 "重建阿比多斯正规军"
ABY_focus_abydos_regular_army_desc:0 "很久以前解散的阿比多斯正规军被弃置已久,\n但现在我们也有实力,需要对抗其他学院运用的晓之队的部队了."
ABY_focus_army_CD:0 "阿比多斯军事教范"
ABY_focus_army_CD_desc:0 "阿比多斯军事教范是在旧阿比多斯开发的,虽然可怕地多,\n但涵盖了所有战术情况下的应对之策.\n稍加修改,就非常适合在这里的战场上使用."
ABY_focus_more_abydos_army:0 "扩编正规军"
ABY_focus_more_abydos_army_desc:0 "大规模晓之队将有助于在整个战线取得战略优势."
ABY_focus_more_abydos_platoon:0 "扩充预备役"
ABY_focus_more_abydos_platoon_desc:0 "与他校相比,晓之队数量太少,在取得有意义的战术优势上有问题.\n要改善编制,提高突破战线的能力和组织力."
ABY_focus_kivotos_army_CD:0 "整合Kivotos军事教范"
ABY_focus_kivotos_army_CD_desc:0 "其他学院的战术教范虽然不如我们广泛,\n但在特定情况下,有时会提供更好的解决方案.\n尽可能多地获取这些内容,将有助于改进教范."
ABY_focus_native_army_CD:0 "整合当地军事教范"
ABY_focus_native_army_CD_desc:0 "这里人们的身体素质、经历的历史、开发的武器等略有不同,直接套用军事教范有点勉强.\n参考当地教范将有助于制定更好的教范."
ABY_focus_research_equipment:0 "开始装备研究"
ABY_focus_research_equipment_desc:0 "无论时代如何变迁,直接占领土地的步兵永远无可替代.\n这些步兵战斗力的提升意味着整个军队军事能力的提升."
ABY_focus_unite_equipment:0 "军需品标准化"
ABY_focus_unite_equipment_desc:0 "标准化在军队补给中最为重要.\n首先要将我们不同标准的装备统一为单一标准."
ABY_focus_doctrine_research:0 "探究教义"
ABY_focus_doctrine_research_desc:0 "战争中教义比直接军事力量更重要.\n出色的教义和指挥往往能扭转劣势."
ABY_focus_attack_doctrine:0 "进攻型教义"
ABY_focus_attack_doctrine_desc:0 "我军规模远小于他国.\n我们要在减少己方损失的同时,给敌人造成重创."
ABY_focus_defense_doctrine:0 "防御型教义"
ABY_focus_defense_doctrine_desc:0 "我军规模远小于他国.\n重要的是要充分利用少量军队和地形进行防御作战."
ABY_focus_speed_doctrine:0 "迅速打击"
ABY_focus_speed_doctrine_desc:0 "车辆不是马的替代品.\n骑兵教义绝不适用于它们.\n通过与坦克协同的"机动战",才是未来."
ABY_focus_living_front:0 "活着的防线"
ABY_focus_living_front_desc:0 "静态防线容易被击溃.\n但像活物一样灵活的防线非常适合抵御进攻,反过来吞噬敌人."
ABY_focus_massive_produce:0 "大规模生产"
ABY_focus_massive_produce_desc:0 "全军装甲化将在所有战场带来压倒性伤亡比."
ABY_focus_steel_wave:0 "钢铁洪流"
ABY_focus_steel_wave_desc:0 "整齐排列、在阳光下闪耀着寒光的钢铁洪流将扫平前方一切."
ABY_focus_moving_fortress:0 "机动要塞"
ABY_focus_moving_fortress_desc:0 "谁想出了这么疯狂的主意?\n但至少看起来,似乎没有什么办法能阻止这个机动要塞."
ABY_focus_more_front_free:0 "扩大战线自主权"
ABY_focus_more_front_free_desc:0 "给予前线将领高度自主权,他们就能灵活运用师团."
ABY_focus_united_attack:0 "一齐打击"
ABY_focus_united_attack_desc:0 "机动战中最重要的是指挥官之间的快速通信.\n尤其是利用这一点进行一齐打击和突破战线至关重要."
ABY_focus_collaborate_front:0 "战线间协同"
ABY_focus_collaborate_front_desc:0 "机动战教义如今已完全植根于我军指挥官头脑中.\n他们指挥军队的技巧和作战中指挥官之间的通信显著增加."
ABY_focus_god_of_war:0 "战场之神"
ABY_focus_god_of_war_desc:0 "炮兵是战场之神.\n我方神灵要凌驾于敌人之上."
ABY_focus_life_important:0 "生命至上"
ABY_focus_life_important_desc:0 "一发炮弹可以夺去数十条性命.\n一发炮弹也比一名士兵便宜得多."
ABY_focus_stronger_artilery:0 "改进火炮"
ABY_focus_stronger_artilery_desc:0 "更优秀的火炮意味着更强大的火力.\n更强大的火力意味着更多胜利."
ABY_focus_collaborate_artilery:0 "炮兵团间协同"
ABY_focus_collaborate_artilery_desc:0 "炮兵团间协同有助于提高重点目标和反炮兵射击的效率."
ABY_focus_clear_battlefield:0 "战场清障"
ABY_focus_clear_battlefield_desc:0 "战场上有很多对步兵构成威胁的因素.\n那么在他们前进之前,就由炮兵团来清除所有威胁因素."
ABY_focus_wjarkavhrur:0 "逐次轰炸"
ABY_focus_wjarkavhrur_desc:0 "通过逐次轰炸,确保炮兵战力的战术优势."
ABY_focus_great_artilery_fire:0 "大规模轰炸"
ABY_focus_great_artilery_fire_desc:0 "更多轰炸,就能挽救更多士兵的生命."
ABY_focus_infantry_speed_up:0 "确保步兵机动性"
ABY_focus_infantry_speed_up_desc:0 "需要想办法弥补步兵机动性的不足."
ABY_focus_prooved_one:0 "经过验证"
ABY_focus_prooved_one_desc:0 "在大战中,战壕和完美的战略展现了巨大效果.\n如果改进这一教义,也许就能创造出我们需要的成果."
ABY_focus_improve_doctrine:0 "改进教义"
ABY_focus_improve_doctrine_desc:0 "大战略虽然是良好教义,但停留在一战时期.\n必须与时俱进地改进它."
ABY_focus_tactical_fortress:0 "战术壕沟"
ABY_focus_tactical_fortress_desc:0 "战壕乍一看似乎都一样,但每个国家和时代的发展都不尽相同.\n引入Kivotos的战术壕沟,肯定会取得非常大的效果."
ABY_focus_more_division_support:0 "扩大师团支援"
ABY_focus_more_division_support_desc:0 "支援连对提高师团作战能力非常重要.\n比如挖战壕的工兵连、炮兵支援连、野战医院等."
ABY_focus_search_battlefield:0 "战场观测"
ABY_focus_search_battlefield_desc:0 "大战略的核心是情报,还是情报.\n情报战才是大战略的一切."
ABY_focus_improved_support:0 "广泛支援"
ABY_focus_improved_support_desc:0 "为了超越师团,实现军队间的协同,需要广泛支援."
ABY_focus_modern_infantry_equipment:0 "现代化步兵装备"
ABY_focus_modern_infantry_equipment_desc:0 "提高每名步兵的火力就意味着提高整个军队的能力."
ABY_focus_improved_fortress:0 "改良要塞"
ABY_focus_improved_fortress_desc:0 "要塞在兵力悬殊的情况下也能取得高伤亡比,是非常重要的设施.\n我们也可以将其中一部分引入战壕."
ABY_focus_dbrlwjr_dusrP:0 "有机协同"
ABY_focus_dbrlwjr_dusrP_desc:0 "军团间的有机协同能带来战略上的压倒性优势."