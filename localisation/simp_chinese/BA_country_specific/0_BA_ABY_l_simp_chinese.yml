 ABY_event.49.t:0 "唯一的选择"
 ABY_event.49.desc:0 "自从阿比多斯临时政府成立以来,诞生了许多政党。\n\n其中主要的政党有:\n * 以阿比多斯对策委员会的星野为核心,主张由国会组成,国会议员由人民选举的民主党\n * 以阿比多斯对策委员会的星野为最高统治者,人民为党工作,享受没有贫富差距的平等生活的共产党\n * 以阿比多斯对策委员会的星野为国家最高统治者,人民为国家服务的法西斯党\n\n这些是主要的政党。\n\n然而,我们认为这些持有不同意见的政党反而会阻碍国家的发展。\n现在我们必须从这些政党中选择一个。"
 ABY_event.49.a:0 "国家的力量!"
