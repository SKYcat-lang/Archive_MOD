 ABY_event.49.t:0 "唯一的选择"
 ABY_event.49.desc:0 "阿比多斯临时政府成立后,出现了各种政党.\n\n其中有代表性的政党包括:\n*以阿比多斯对策委员会星野为中心,主张组建国会并由国民选出国会议员的民主主义政党\n*以阿比多斯对策委员会星野为最高统治者,主张人民应为党工作,过没有贫富差距的平等生活的共产主义政党 \n*以阿比多斯对策委员会星野为国家最高统治者,主张国民应为国家服务的法西斯政党\n\n这些是有代表性的政党.\n\n但是,我们认为,有如此多不同意见的政党反而会妨碍国家发展.\n现在我们必须从这许多政党中选择一个政党."
 ABY_event.49.a:0 "以国家的力量!"
