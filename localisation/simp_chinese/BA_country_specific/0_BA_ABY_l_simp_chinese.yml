 ABY_country_intro_header: "§Y在逆境尽头出现的希望§!"
 ABY_country_intro_content: "§4阿比多斯高中§!该如何简单定义呢?或许可以称之为§1“不再闪耀的蓝宝石”§!。曾经拥有强大力量和相应财富的阿比多斯,如今饱受沙漠化之苦,并因此背负了巨额债务。仅有五名学生留了下来,誓言要拯救这所被判了死刑的学校。\n\n然而,情况丝毫没有好转。堆积如山的凯撒公司利息,和小型暴力团体卡塔卡塔头盔团的袭击,让阿比多斯看不到任何希望。在阿比多斯的学生们在债务泥潭中挣扎时,§Y大战§!爆发了。学生们发现周围的环境发生了变化,仿佛是从古老小说中走出来的景象出现在他们眼前。\n\n住在苏台德地区的居民并不欢迎突然出现的外来者。手持枪械、穿着奇怪服装的阿比多斯学生让居民们感到警惕,但由于阿比多斯自治区域小,居民也少,§Y避免了最糟糕的相互交战局面§!。此时,§P“百鬼夜行”§!的出现迫使捷克斯洛伐克军队集中力量,而在瓦解的旧捷克斯洛伐克政府外交官的主导下,捷克军队与阿比多斯达成了戏剧性的协议,共同作战。\n\n在此过程中,由阿比多斯学生和居民组成的游击队成功救出了捷克斯洛伐克建国者§Y"托马斯·马萨里克"§!和部分政府官员,取得了重大成果,但面对压倒性的百鬼夜行力量,他们只能勉强守住苏台德地区的一部分。\n\n危机尚未结束。尽管与军队和政府的合作已经达成,但捷克人仍对阿比多斯保持警惕。学生仅有五人,因此面临着可怕的行政困难。饱受恶性肿瘤般问题折磨的阿比多斯,必须恢复应有的健康。\n\n§4戈尔迪乌斯之结必须解开。§!\n\n\n§C开发- Koi, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 总管, Pencildude, Imika§!"
 ABY_guide: "目标\n\n£white_dot 建立联合政府。\n£white_dot 收复捷克。\n\n£white_dot §4将土地归还给这片土地的主人。§!\n      -  §B重建联合国。§!§R(未完成)§!\n      -  §P与波兰讨论联合以应对威胁。§!§R(未完成)§!\n      -  §C在维谢格拉德举行会议应对外部威胁。§!§R(未完成)§!\n 或者...\n£white_dot §L寻找我们生存的方法。§!\n      -  §L作为三一之剑成为他们的先锋队§!§R(未完成)§!\n      -  §g??????????§!§R(未完成)§!\n 或者...\n£white_dot §8重建旧尼夫提斯的影响力。§!\n      -  §8形成尼夫提斯集团的巨大经济圈。§!§R(未完成)§!\n 或者...\n£white_dot §1重建阿比多斯学园国家。§!\n      -  §2建立新的阿比多斯共和国。§!§R(未完成)§!\n      -  §g??????????§!§R(未完成)§!\n      -  §t在文化融合主义的旗帜下实现地球与基博托斯的统一。§!\n      -  §R成为基博托斯革命的先锋。§!§R(未完成)§!\n      -  §Y重建阿比多斯帝国的荣耀。§!§R(未完成)§!\n      -  §g??????????§!§R(未完成)§!\n      -  §0重建阿比多斯综合学校的荣耀。§!\n      -  §g重新开启恩尼亚德的黑太阳之光。§!\n\n\n§C开发- Koi, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 总管, Pencildude, Imika§!"
 ABY_GATHERING_STORM_DESC:0 "阿比多斯高中曾是基博托斯最大、最富有的学院,但严重的沙漠化和不断增加的债务导致了学院的衰落。剩下的五名学生为了保护阿比多斯而奋战。\n\n大战之后,局势进入了新阶段。他们的债务消失了,小型自治区域反而有助于抑制居民与当地人之间的冲突,并获得了当地人的合作。\n然而,当地人之间的冲突反而成了问题。他们必须优先解决这个问题。"

