ABY_new_event.135.t:0 "一个人的死亡"
ABY_new_event.135.d:0 "尽管学生会长的葬礼很小,但人们还是挤满了这个小礼堂,想看看‘他’高梨星乃会如何应对这场危机。\n\n哀乐回荡在整个礼堂,但随后没有听到阿比多斯帝国的国歌。就在大家疑惑的时候,星乃出现了。\n\n“十天前,我们经历了一场可怕的事件。在这个过程中有许多牺牲者。”\n“她也是其中之一。她纯洁但不逃避自己的职责和责任,为整个阿比多斯付出了努力...”\n\n星乃的声音不再像以前那样温柔,而是冷漠而低沉,营造出一种沉重的氛围,让所有人都专注于她的话。\n\n追悼会结束后,大家都在等待星乃的下一句话。沉默持续着,直到大家感到奇怪时,星乃开口了。\n\n“感谢今天到场的各位。首先...我有话要说关于这次事件。”\n“很多人认为这次事件是德国极端分子的恐怖袭击。”\n“事实上,这次事件是军内帝国主义激进派的学生帝国联合会威胁德国人所引发的。”\n\n瞬间,礼堂内一片哗然。\n他们为什么要杀学生会长?\n但仔细想想,这也有道理。\n学生会长。学院体制共和制的象征。\n对于由星乃忠诚派组成的他们来说,星乃不能登上王位,这在他们看来是她的错。无论现实如何。"
ABY_new_event.135.a:0 "在星乃的沉默下,礼堂内逐渐安静下来。"

ABY_new_event.136.t:0 "自力建设主义"
ABY_new_event.136.d:0 "“请不要责怪德国人。”\n“他们是弱者,被强者威胁。”\n“一个强者压迫弱者的社会,其结局只能是崩溃。就像旧阿比多斯帝国一样。”\n“有人说共和制摧毁了帝国的荣耀。但荣耀是帝国自己摧毁的,共和制只是恰好在那个时候存在。”\n\n“...学生和基博托斯的各位。”\n\n“这个世界上有一句话。”\n“贵族义务。”\n“拥有财富和权力的人,必须承担相应的义务和责任。”\n“大战后,我们基博托斯人掌握了欧洲的政治行政,成为了新的统治者。”\n“但这并不意味着我们优越。”\n“这意味着我们有义务。”\n“我们有义务解放和帮助那些因大战失去家园的人。”\n“我们有义务停止和调解两个世界的冲突。”\n“我们有义务让这个世界变得更好。”\n“我们有义务重新建设这个世界。”\n“基于自力建设主义和自由整合主义,我这样定下了我的想法。”\n\n然后,改编自阿比多斯高中的校歌的新国歌奏响了。\n\n高梨星乃,她亲自宣布与帝国永远决裂后,呼吁恢复帝制的愚蠢之人消失了。\n\n但高梨星乃的演讲吸引了除他们之外的所有人。\n自由主义者和当地人因解放而心潮澎湃,\n社会主义者因平等和整合而激动,\n民族主义者因我们的新世界而心跳加速。"
ABY_new_event.136.a:0 "那些无法团结的人,在这一刻团结了。"

