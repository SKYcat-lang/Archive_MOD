 ABY_event.100.t: "宣称王位"
 ABY_event.100.d: "在阿比多斯的迅猛进军下,山海境被占领,在此过程中遇到一位宣称奥地利王位的男子.\n\n按照他的说法,阿比多斯、百鬼夜行和山海境的领土是\n昔日奥匈帝国的故土,而现在阿比多斯拥有的军事力量,重建帝国绝非梦想.\n\n这一消息也传到了阿比多斯领袖[ABY.GetLeader]耳中.[ABY.GetLeader]思考片刻,做出了一个选择."
 ABY_event.100.a: "...请他过来"
 ABY_event.100.b: "他疯了"




