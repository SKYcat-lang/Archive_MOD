 ABY_event.12.desc:0 "在阿比多斯-百鬼夜行最高会议上,讨论了关于军队的问题。\n\n阿比多斯提出,为了与当地人进行高效的战斗,必须遵循他们的指挥体系,并提交了军队统一的议案。\n\n确实,这个提议是合理的。\n但是,要让百鬼夜行的指挥体系与当地人一致,需要大量的时间和金钱。"
 ABY_event.12.a:0 "逐步更换"
 ABY_event.12.b:0 "我们为什么要这样做?"

 ABY_event.13.t:0 "百鬼夜行的接受"
 ABY_event.13.desc:0 "在阿比多斯-百鬼夜行最高会议上,百鬼夜行对军队统一表示了积极的态度。\n但百鬼夜行对此提出了一些条件。\n\n条件是阿比多斯和当地人必须帮助进行指挥体系的更换。"
 ABY_event.13.a:0 "当然!我们是一起的!"

 ABY_event.15.t:0 "联邦的要求"
 ABY_event.15.desc:0 "对策委员会要求山海经加入阿比多斯-百鬼夜行联邦学院。\n如果不接受这个要求,阿比多斯-捷克斯洛伐克之间的战争将不可避免。\n\n我们的选择可能会改变一切..."
 ABY_event.15.a:0 "必须避免伤害..."
 ABY_event.15.b:0 "保护孩子们!"

 ABY_event.16.t:0 "接受要求!"
 ABY_event.16.desc:0 "山海经表示同意合并到阿比多斯-百鬼夜行联邦学院。\n在阿比多斯-百鬼夜行联邦学院的最高会议上,山海经被纳入了阿比多斯-百鬼夜行联盟。\n\n现在我们的联盟更加强大了。\n\n阿比多斯-百鬼夜行联邦学院,永存!"
 ABY_event.16.a:0 "万岁!"

 ABY_event.17.t:0 "拒绝要求。"
 ABY_event.17.desc:0 "山海经拒绝了我们的合并要求。\n他们即使与我们开战,也要保护自己的学校。"
 ABY_event.17.a:0 "没办法..."

 ABY_event.18.t:0 "理解产业结构"
 ABY_event.18.desc:0 "野野美仔细调查并理解了这里的产业结构。\n这里的产业结构相当低效,\n野野美与当地的企业家和工人进行了讨论。\n\n我们开始全面改革这个低效的产业结构,并整顿恶劣的基础设施。"
 ABY_event.18.a:0 "大家,请多关照~"

 ABY_event.19.t:0 "与居民的和谐"
 ABY_event.19.desc:0 "在捷克政府消失后,对策委员会的学生们与当地人沟通,\n无私地帮助他们度过艰难时期。\n\n当地人对阿比多斯的对策委员会表示感谢,\n并在没有政府的情况下选择阿比多斯的对策委员会作为他们的临时政府。\n\n现在,阿比多斯对策委员会不仅要保护自己,还要在这混乱中保护当地人。"
 ABY_event.19.a:0 "阿比多斯临时政府!"

 ABY_event.20.t:0 "我们的祖国是捷克斯洛伐克!"
 ABY_event.20.desc:0 "在获得当地人高度支持的情况下,阿比多斯临时政府成立了。\n但也有反对者存在。\n\n幸运的是,他们进行了和平示威而不是武力示威,\n他们只是对阿比多斯临时政府表达反对意见。\n\n阿比多斯临时政府派遣了谈判代表绫音与他们进行对话,\n她将尝试与示威者进行对话。"
 ABY_event.20.a:0 "加油!绫音!"
 ABY_event.20.b:0 "要带上白子吗?"

 ABY_event.21.t:0 "成功的谈判"
 ABY_event.21.desc:0 "反对派与绫音进行了多次对话,\n绫音出色的口才使谈判顺利结束。\n\n这个消息传到了支持临时政府的当地人耳中,\n他们开始更加支持临时政府。"
 ABY_event.21.a:0 "干得好!绫音!"

 ABY_event.22.t:0 "成功的谈判?" 
 ABY_event.22.desc:0 "反对派与绫音进行了多次对话。\n虽然因为白子发生了几次意见冲突,但绫音似乎很好地解决了。\n\n这个消息传到了支持临时政府的当地人耳中,\n他们开始更加支持临时政府。"
 ABY_event.22.a:0 "辛苦了!绫音!"

 ABY_event.23.t:0 "未来的计划"
 ABY_event.23.desc:0 "野野美与企业家、工人们齐心协力,\n高效地改变了苏台德兰的产业结构,\n混乱的交通系统也变得快速而高效。\n\n现在我们将计划未来的工作,以打造更好的阿比多斯。"
 ABY_event.23.a:0 "嗯嗯~,大家一起加油哦~"

 ABY_event.24.t:0 "意见对立"
 ABY_event.24.desc:0 "星乃和白子坐下来讨论各自的军事计划。\n\n星乃希望以坚实的步兵和压倒性的炮兵火力为基础,\n侧重于防御。\n白子则希望以坦克和机械化步兵为基础,\n依靠快速机动进行先发制人和突袭。\n\n双方意见对立,讨论持续了几天。\n我们应该听谁的意见呢?"
 ABY_event.24.a:0 "白子说得对。"
 ABY_event.24.b:0 "星乃说得对。"

 ABY_event.25.t:0 "为了荣耀"
 ABY_event.25.desc:0 "阿比多斯对策委员会的学生们刚到这里时,\n并未受到当地人的欢迎,反而遭到了警惕。\n阿比多斯对策委员会的学生们在这混乱而艰难的时期,\n与当地人沟通、支持并帮助他们,赢得了他们的支持,\n最终得以安全定居。\n并且逐步将百鬼夜行、斯洛伐克等地并入阿比多斯,\n重建了旧捷克斯洛伐克。\n\n然而,这还不足以确保安全。\n\n周边国家虎视眈眈,争夺领土,战争的阴云笼罩着捷克斯洛伐克。\n\n阿比多斯对策委员会的学生们无法再坐视不理,\n决定联合其他学院,开始这场为了停止战争的战斗。\n包括三一、盖赫纳、沙勒、千年、红冬学院等...\n在联合起来的阿比多斯面前,敌人不堪一击。\n\n最终,所有学院都归于阿比多斯的统治之下。\n结束这场激烈战斗的五名阿比多斯学生和剩余的士兵回到了祖国,\n捷克斯洛伐克的人民欢迎他们,并通过各种媒体赞美他们。\n\n然而,一切尚未结束。\n\n虽然我们已经统一了各学院并解决了许多事件,\n但外部势力仍在觊觎刚刚统一的阿比多斯。\n\n为了未来的战斗,为了阿比多斯的永恒荣耀和繁荣,\n我们将继续前进。"
 ABY_event.25.a:0 "阿比多斯万岁!"

