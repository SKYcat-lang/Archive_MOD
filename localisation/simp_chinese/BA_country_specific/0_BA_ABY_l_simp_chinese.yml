ABY_explain_tt:0 "§Y改进阿比多斯高中§!的行政并设立§Y治安维持部§!,就可以应对§Y头盔帮问题§!!"
ABY_nazis_bop_tt:0 "若§Y国策完成时§!"\n于是,一场相当...不,是非常吵闹的争论开始了.\n\n"这叛徒!"\n"一开始屠杀那些人的不就是百鬼夜行吗?与其回到那种地方,我宁愿转到这所学校来."\n"有必要做到那种地步吗..?只要等一等..."\n"留在这里不就等于被当成叛国贼吗?"\n"那你是让我们回去送死吗?"\n\n虽然试图阻止他们拿起枪,但意见始终无法统一,最后以各按各的意见行事草草收场,统计意见的结果如下.\n\n并入阿比多斯:4人\n原地等待:14人\n返回百鬼夜行:6人\n\n最后就这样各自按照自己的意见行动,决定并入的一伙和决定返回的一伙直到最后都在指责对方.\n...而回去的那些人再也没能见到."
ABY_new_event.4.a:0 "简直是一场风暴啊."

ABY_new_event.5.t:0 "协商"
ABY_new_event.5.d:0 "卡列尔感觉最近很多事都变了.\n\n突如其来的异乡人大战,紧随其后遍及捷克斯洛伐克全境的枪战,政府的崩溃等一系列难以理解的事接连发生.\n\n"老爷您好!"\n\n他们中的一些人轻视他,像对待奴隶一样,但也有一些人(尽管当时他处境艰难)给了他食物和钱(原有的克朗币已不能用了).\n就这样默默顺从地生活着的某天,捷克人社区中传出消息,说苏台德成立了临时政府.\n有人说这意味着解放指日可待,\n但他对此不抱期望.\n因为他们实在太强大了.\n\n"买份报纸吗?"\n\n"好!给我一份,小伙子!"\n\n而就在几个月前,突然出现了一些从未见过的人.\n和那些人相似却又有些不同的人...还有捷克军队.\n随之,捷克人社区开始一个接一个地拿起武器,对抗压迫者.\n他原本对民族、国家之类的事毫无兴趣,却不知不觉中也拿起了武器并肩作战.\n经过地狱般的一周战斗,他终于看到捷克的旗帜在布拉格飘扬.\n\n「新闻」\n昨日下午11时左右,布拉格谈判达成一致.由阿比多斯高中代表团、百鬼夜行温和派代表团、捷克临时政府组成的布拉格谈判政府宣布,将遵循原捷克斯洛伐克的政府架构.\n此外,最高法院对捷克人大屠杀责任人作出严厉惩处,对一些百鬼夜行学生作出保护监察处分.\n判决的详细结果是...... "
ABY_new_event.5.a:0 "重获光明."

ABY_new_event.6.t:0 "解散"
ABY_new_event.6.d:0 "...因此,对策委员会正式宣布将所有权力移交学生会,并正式宣布对策委员会解散.\n同时,布拉格联合政府正式代表的资格也移交给学生会.\n...\n\n\n\n好久没有这么严肃的氛围了.\n实际上学生会作为代表活动的时间更长...尽管明白这种形式上的东西很重要,但和'那些家伙'在一起生活久了似乎真的变得很随意.\n\n"星野前辈" \n\n"嗯?" \n\n"前辈不是说暂时留在学生会吗?" \n\n"唉~大叔说过不干了,但大叔说我必不可少~虽然上了年纪很吃力,但没法发挥作用很着急啊~" \n\n"所以说年龄差没多少...哈算了."\n\n\n"我们也要各奔东西了呢."\n"有点...不,非常舍不得." \n\n"没关系—☆又不是永别!"\n\n"嗯,每天都会去看你的." \n\n"白虎前辈,就算这么说每天都去的话..." \n\n"会去的." \n\n"唉~白虎酱,那后辈们会很辛苦的哦~?" \n\n"嗯..." \n\n"别闷闷不乐的~白虎酱?"\n"要摸摸头吗?" \n\n "...嗯.""
ABY_new_event.6.a:0 "时间不会等我们."

ABY_new_event.7.t:0 "回忆"
ABY_new_event.7.d:0 "深夜,欢送会结束,大部分学生都回家了.\n剩下的只有学生会的几个人,在黑暗笼罩的学校里,只有几间教室的微弱灯光,不时传来打字声,夜晚的虫鸣声,学生们窃窃私语的声音,山风轻轻吹拂的声音相互交织,营造出美妙的氛围.\n\n"唉~虽然很美但夜晚的空气对大叔来说太冷了~......"\n"嘿..." \n\n不知从何时起有意识地说怪话,反而变得更加习惯了.\n暂时陷入沉思,想起以前的事.\n\n"哼,过去的我真是很刻薄啊~" \n\n同时,想起一个现在已经模糊的人的面孔.长长的头发,天真烂漫的性格...\n\n"梦前辈..." \n\n那种温暖拥抱的感觉...那时候也并不讨厌.\n应该对她更亲切一些的.\n应该更多地撒娇的.\n应该多花些时间...\n不知为何...流下了眼泪.\n\n"呜,呜呜..."\n"不行...前辈不能流泪..."\n"必须一直微笑...给后辈...鼓舞." \n\n "所以,不要哭了." \n\n眼泪很快就在寒风中风干,消散在风中.\n于是很快就又找回了平时慵懒的微笑.\n\n这时才听到从教室里传来的微弱笑声.\n那个人经常说起的,许多学生欢笑嬉戏的...那样的阿比多斯第一次看到了."
ABY_new_event.7.a:0 "那个人想必也看到过同样的景象吧."

ABY_new_event.8.t:0 "两份文件"
ABY_new_event.8.d:0 "捷克斯洛伐克共产党书记长克莱门特·戈特瓦尔德坐在办公室里,一边读文件一边等客人.\n\n"书记长同志,学生代表同志来访."\n\n"嗯,啊.让他进来."\n\n很快,一位留着粉色长发的学生代表走了进来.尽管她和戈特瓦尔德的体型差距很大,但她丝毫没有怯场.\n\n"欢迎,星野同志."\n\n"别那样叫我."\n\n"哈哈,您为什么这么冷淡呢?"\n"您一定也和我一样,因为身为代表,领导下属,很多事让人头疼,但大家都是半斤八两,关系好一点..."\n\n"别乱来."\n\n"乱来,多伤人的话啊.我只是看您很辛苦,有点担心罢了?"\n\n"我没事,开始谈正事吧."\n\n"嗯...什么,是.看来您是个不喜欢闲聊的人啊."\n\n她递出一份文件说道.\n"我们的要求很简单."\n"第一,保障阿比多斯自治区的自治权.第二,保障原内阁人员的安全."\n\n"自治权我们本来就打算保障.如果那是你们的「传统」,我们理应尊重."
ABY_new_event.8.a:0 ""后者呢?""

ABY_new_event.9.t:0 "选择"
ABY_new_event.9.d:0 ""我们当然也会遵守."\n"除非发现他们「策划反国家阴谋」或进行「破坏国家的破坏活动」,否则我们必然会保障."\n\n"如果附加这样的条件...你们只要想让他们那样,就一定能做到吧..."\n\n"我们共产党不会做这种肮脏的勾当.再说,这样的条款是必要的.即便他们犯了罪,曾属内阁也不该成为免罪符."\n"这种想法非常危险,同志."\n\n "你们只要想让那些人那样,就一定能做到!"\n\n她的表情终于绷不住了,激烈的情绪流露而出.\n而这,意味着在政治世界的失败.\n他露出丑恶的微笑,用外面听不见的小声把最后一根楔子钉了进去.\n\n"冷静点想想,生气对身体不好."\n"我们党不会那样做...但就算那样做,你们又能怎样呢?"\n\n"..."\n\n"什么,这可不代表我们完全拒绝.我们不想和你们打,大量流血也不好看,所以结果会根据「中央党」的选择而有所不同."\n\n她现在只是默默瞪着他,一言不发.\n\n"送客."\n\n她走后,秘书进来了.\n\n"给莫斯科回复什么呢?"\n\n戈特瓦尔德手里拿着一份写有「肃清反苏修正主义分子及阿比多斯合作命令」的文件答道."
ABY_new_event.9.a:0 ""就说...谈判成功了.""
ABY_new_event.9.b:0 ""请求重新考虑决议.""

ABY_new_event.10.t:0 "起义"
ABY_new_event.10.d:0 "戈特瓦尔德书记长演讲时,突然有人拿着枪冲了出来.\n\n砰.砰.砰.\n\n随之响起的三声枪声,贯穿了戈特瓦尔德的肩膀、腹部和心脏.\n\n"啊啊啊!"\n"什,什么!"\n"快,快抓住那家伙!"\n"跑!"\n\n"民族的叛徒只有死路一条!贝奈斯万岁!"\n"那些侵犯我们正当权利的暴徒必将灭亡!"\n\n那天,那里染满了鲜血和尖叫声."
ABY_new_event.10.a:0 "立即召开紧急会议."

ABY_new_event.11.t:0 "奥地利纳粹党起义"
ABY_new_event.11.d:0 ""...因此,政府不能允许这种煽动内乱的极右法西斯组织存在,要求其改组为符合法律的正式政党.如果在指定期限内未能执行,将被视为反国家组织予以逮捕和强制解散..."\n\n砰!\n\n"操!"\n\n一个男人一边听着收音机,一边用拳头砸着桌子骂道.在地下会议室里围坐的众人中,只有他一个人这样.\n\n"请克制.在这个藏身之处情绪失控是多么危险的事,您不觉得吗?"\n\n"对,好.就算是那样.那又怎样?我们完蛋了!"\n"喂,混蛋,不是你说无论如何都有办法的吗?这他妈就是你计划的事吗?你他妈是间谍吧?"\n"现在他妈的全都得死—"\n\n砰!\n\n"沉溺于失败主义什么都做不了.只要有战胜一切的信念,以及实现这一目标的对策,就没有什么做不到的,不是吗?"\n\n男人瞬间抽出枪来,在他的额头上开了个洞.\n已经脑袋开花的人不可能听到这番话.也就是说,这番话是说给这个房间里其他人听的.\n意识到这一点的其他人哑口无言,只等着他接下来要说的话.\n\n "内乱罪吗...呵."\n"好吧,既然他们要给我们扣上这样的罪名,我们就照做好了."\n\n"..!"\n\n"与其无辜被捕,倒不如真的那样做了再死,不是更好吗?"\n\n男人,卡尔·赫尔曼·弗兰克的话音刚落,屋内所有人都安静下来.\n\n"各位,请调动一切人脉.期限只有短短一周.再晚就来不及了."\n\n目的并未明说,但所有人都明白他话里的意思,于是站起身来,举起右手高呼:\n\n海尔 多伊奇兰特! (德意志万岁!)\n齐格 海尔! (胜利万岁!)"
ABY_new_event.11.a:0 "立即将权力移交给紧急委员会.必须阻止那些疯子!"
ABY_new_event.11.b:0 "高举旗帜!集结队伍!"

ABY_new_event.12.t:0 "紧急会议"
ABY_new_event.12.d:0 ""报告情况."\n\n坐在会议厅主席台,宽敞却满是无主座位,显得空荡荡的会议厅里,一个人说道.\n\n"是,学生会长."\n"目前,我校所在的苏台德地区和奥地利发生叛乱,虽在与当地驻军交战,但恐怕撑不了多久."\n"此外,原本前往此地的我方代表和政府要员大多遭到炸弹或枪击袭击,召集工作因此推迟."\n\n"新设立的政治委员会掌握行政权了吗?"\n"很抱歉突然交给你们如此重大的任务,但现在正是需要你们努力的时候."\n\n"是,目前实际行政已移交联合紧急行政委员会,混乱有所减少,但由于政府高官大多缺席,尚未获得正式权力移交.目前第3部正在向各部门代表争取权力移交,但在国家元首缺位的现状下,不夺回校舍地区就无法获得完全正统性."\n\n"军事司令部评估,那里能坚持的时间为1周.即便这样,也必须对所有战线施加压力才能争取到这个最大限度,如果计划有一点偏差就会变得岌岌可危."\n\n"作为紧急会议主持,同时作为学生会长,我命令各部门全力支援军事司令部,将夺回校舍地区作为最优先任务.我们的一切都系于这次作战.""
ABY_new_event.12.a:0 "紧急会议结束."

ABY_new_event.13.t:0 "新政府组建"
ABY_new_event.13.d:0 ""我们失去了很多东西."\n\n"在1935年的大战役中,在捷克解放战争中,在反对法西斯的内战中."\n"经过长期斗争,虽然赢得了胜利,但诸位一定在想:"\n「如果这样的战争还要继续,亲爱的人还要继续牺牲,我们为何还要继续战斗?」\n\n"不是的!!"\n"胡说八道!"\n\n"我不是在责怪诸位.作为人类,下意识地产生这种想法是理所当然的,我自己也有过这样的想法.\n\n看上去如超人般的学生会长,说自己和他们一样.\n\n"以我年轻的身份,或许比诸位更有这种想法..."\n\n"我很害怕.害怕失去我所爱的人."\n"我很痛苦.得知和我共事的人的消息时."\n"我很惭愧.感情用事下达错误命令,被其他人阻止时."\n\n原本满是喧哗的大厅,一时间陷入沉默.\n\n"很多人都认为我是超人.但事实上我只是个比诸位更软弱的学生."\n"但正因为我处于这个位置,我决定承担起责任.因为诸位相信我,所以我要尽到这份责任.\n\n"因此我恳请诸位."\n\n"能否将重任托付给这个软弱的凡人?我虽不知其他,但为了回应诸位的信任,责任我绝不会放下."\n"请把诸位的责任全部交给我.我会全部扛在肩上."\n\n话音刚落,大厅里所有人的眼神都变了.原本充满敬仰和理想,偶有恐惧的眼神,变成了带着亲近感的信任眼神.\n\n虽然没有像之前那样欢呼,但他们再次决定相信阿比多斯."
ABY_new_event.13.a:0 "我们的新政府"

