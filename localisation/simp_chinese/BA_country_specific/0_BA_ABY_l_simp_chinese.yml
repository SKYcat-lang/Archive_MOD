#阿比多斯事件#
 ABY_event.1.t:0 "身份不明的事件"
 ABY_event.1.desc:0 "阿比多斯高中对策委员会的学生今天迎来了和往常一样的早晨.\n\n不对... 他们是这么以为的.\n\n在众人眼前展现的,是非常陌生的风景,陌生的服饰,陌生的环境.\n充满敬畏和恐惧的目光注视着对策委员会的学生们.\n\n阿比多斯对策委员会针对这一奇异现象召开了紧急会议.\n会上大家你一言我一语,逐步确定了目标.\n目前最重要的目标,就是调查这里是哪里,是一个什么地方."
 ABY_event.1.a:0 "开始调查吧."

 ABY_event.2.t:0 "结论"
 ABY_event.2.desc:0 "对策委员会成员各自以自己的方式,\n彻底调查了当地人,地形和建筑.\n调查收集到的资料如下:\n\n1.这里的年代是1936年,建筑风格与我们居住的地方完全不同,当地人的服装也与我们的服装截然不同,饮食习惯也不一样.\n2.这里是中欧捷克斯洛伐克的西部山区苏台德.\n3.我们转移到这里后,原本的政府消失了,当地人陷入混乱.\n4.据说除我们外,还有其他几所学校也转移到了这里.\n5.我们为何来到这里仍是个谜.\n\n根据以上调查结果,对策委员会开始制定\n在这片异乡生存下去的计划."
 ABY_event.2.a:0 "我们..."

 ABY_event.3.t:0 "阿比多斯的联络"
 ABY_event.3.desc:0 "阿比多斯对策委员会向我们发来联络.\n他们提议与我们共同探讨在这个世界生存的办法.\n\n百鬼夜行的命运将何去何从?"
 ABY_event.3.a:0 "与阿比多斯携手共进"
 ABY_event.3.b:0 "那毫无意义."

 ABY_event.4.t:0 "百鬼夜行接受邀请"
 ABY_event.4.desc:0 "百鬼夜行接受了对策委员会的联合邀请.\n对策委员会向愿意接受建立势力邀请的百鬼夜行表示感谢.\n\n对策委员会前往百鬼夜行,与百鬼夜行的阴阳部讨论今后的发展方向.\n她们围绕当地居民问题和其他社团部门问题展开持续讨论.\n\n这个联盟的命运..."
 ABY_event.4.a:0 "不管怎样,总会有办法的..."

 ABY_event.5.t:0 "百鬼夜行拒绝邀请"
 ABY_event.5.desc:0 "百鬼夜行拒绝了对策委员会的联合邀请.\n对策委员会铭记拒绝建立势力的百鬼夜行,开始构思今后命运的计划.\n\n阿比多斯的命运..."
 ABY_event.5.a:0 "果然还是得靠我们自己."

 ABY_event.6.t:0 "货币统一"
 ABY_event.6.desc:0 "在阿比多斯-百鬼夜行最高会议上,货币问题被提了出来.\n\n阿比多斯认为,要与当地人顺利交易,就必须使用当地人持有的货币,\n因此提交了关于货币统一的议案.\n\n这确实是个合理的主张.\n但是,让全体百鬼夜行学生使用与当地人相同的货币需要大量时间和金钱."
 ABY_event.6.a:0 "循序渐进地改变吧"
 ABY_event.6.b:0 "我们为什么要那样做?"

 ABY_event.7.t:0 "百鬼夜行接受"
 ABY_event.7.desc:0 "在阿比多斯-百鬼夜行最高会议上,百鬼夜行对货币统一表示积极态度.\n但百鬼夜行对此提出了几个条件.\n\n条件内容是,为进行货币更换,阿比多斯和当地人必须提供帮助."
 ABY_event.7.a:0 "当然!我们是一体的!"

