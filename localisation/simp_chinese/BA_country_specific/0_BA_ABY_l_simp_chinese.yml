 ABY_new_event.99.t:0 "阿比多斯对策委员会的一天"
 ABY_new_event.99.d:0 "对策委员会在大战后经常在办公室度过整天。\n但最近,他们在其他地方度过的时间越来越多。\n\n卡尔洛维发利,奥赫雷河畔的大剧院。\n这座美丽的建筑被用作联合政府的议会。\n但其内部并不像外观那样美丽。\n\n“哈?禁止?你是想看北苏台德兰特再次响起枪声吗?”\n\n“我已经说过很多次了,这是为了联合政府和市民的稳定,不可避免。”\n“你们在强词夺理!既然已经让步不解散民兵,就该接受其他条件!”\n\n“我们已经接受了上次的提案!”\n\n“那能一样吗?你这人!”\n\n“Ist deine Mutter tot...(你妈死了吗...)”\n\n“你说什么?你这混蛋!你以为我不会德语吗?你...你出来。今天我们一决高下!”\n\n“安静!安静!”\n\n确实,很脏。\n联合政府的成员——捷克临时政府和苏台德委员会——在每件事上都发生冲突...\n\n“呵呵...好久没见到你醒着了。”\n“该起床了~~”\n\n...对策委员会夹在中间,今天也在调解他们的争斗,度过艰难的日子..."
 ABY_new_event.99.a:0 "...再让他们睡一会儿吧..."

