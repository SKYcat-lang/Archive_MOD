ABY_focus_new_government:0 "成立临时政府"
ABY_focus_new_government_desc:0 "是时候建立一个能稳定这里的政府了.\n我们救出的老人"托马斯·马萨里克"说他会帮助我们."
ABY_focus_czech_german:0 "民族争端"
ABY_focus_czech_german_desc:0 "苏台德地区原本以德意志人为主,但因大战役事态导致德意志人离开、捷克人迁入,两族现已几乎各占一半.\n这会减少与当地人的冲突,但我们的任务也多了一项..."
ABY_focus_nation_rebuild:0 "重建国家组织"
ABY_focus_nation_rebuild_desc:0 "再放任下去情况只会恶化.\n我们必须夺回行政权和控制权."
ABY_focus_collaborate_technology:0 "与当地技术合作"
ABY_focus_collaborate_technology_desc:0 "我们自己进行研究,人力和时间都不够.\n幸运的是,当地技术人员愿意帮助我们."
ABY_focus_rebuild_czech_army:0 "重组捷克斯洛伐克军队"
ABY_focus_rebuild_czech_army_desc:0 "目前捷克斯洛伐克军的编制无法与他们抗衡.\n必须彻底改编他们."
ABY_focus_accept_czech_army:0 "接纳捷克斯洛伐克军队"
ABY_focus_accept_czech_army_desc:0 "必须召集散落各地的国境卫队,让他们成为重建军队的基础." 
ABY_focus_search_armory:0 "搜寻军火库"
ABY_focus_search_armory_desc:0 "必须把驻军地留下的武器全都找出来."
ABY_focus_gather_around:0 "重新召集捷克斯洛伐克内阁"
ABY_focus_gather_around_desc:0 "现在是时候重新召集分散的内阁,开始重建了!"
ABY_focus_collaborate_industry:0 "与当地工业合作" 
ABY_focus_collaborate_industry_desc:0 "愿意与我们合作的工业负责人出现了!\n我们终于开始被认可了."
ABY_focus_collaborate_civil_industry:0 "扩大民间合作"
ABY_focus_collaborate_civil_industry_desc:0 "要实现更大的增长,必须先打好基础."
ABY_focus_collaborate_war_industry:0 "扩大军需合作"
ABY_focus_collaborate_war_industry_desc:0 "迫在眉睫的威胁需要应对手段."
ABY_focus_people_will:0 "人民的意志"
ABY_focus_people_will_desc:0 "国民们终于决定信任并追随我们的临时政府了!"
ABY_focus_left_and_right:0 "左右合作"  
ABY_focus_left_and_right_desc:0 "要对抗强大的敌人,无论左右都必须携手."
ABY_focus_with_all_parties:0 "建立联合内阁"
ABY_focus_with_all_parties_desc:0 "党争之类的事收复捷克后再说吧.\n现在各党派必须携手,构筑统一战线."
ABY_focus_no_com_and_fas:0 "排斥极端主义"
ABY_focus_no_com_and_fas_desc:0 "不管是联合政府,极端主义都像蛀虫一样蚕食国家.\n我们必须制衡他们."
ABY_focus_to_bohemia:0 "放眼波西米亚"
ABY_focus_to_bohemia_desc:0 "终于把石中剑拔了出来.\n现在是时候磨砺剑刃,准备挥剑了."
ABY_focus_diplomacy_main:0 "审视外交政策"  
ABY_focus_diplomacy_main_desc:0 ""
ABY_focus_text_from_moscow:0 "来自莫斯科的信件"
ABY_focus_text_from_moscow_desc:0 "§8亲爱的戈特瓦尔德同志.\n\nJ.V.斯大林§!"
ABY_focus_unite_czech:0 "重新统一捷克"
ABY_focus_unite_czech_desc:0 "我们终于回到波西米亚了!"
ABY_focus_defend_south:0 "应对南方威胁"
ABY_focus_defend_south_desc:0 "占领现奥地利地区的山海境高级中学一直在威胁我们的安全.\n必须排除这个威胁."
ABY_focus_civil_army:0 "组建民兵"
ABY_focus_civil_army_desc:0 "现在军警力量匮乏,民兵训练是应对紧急情况的最佳选择."
ABY_focus_border_fortress:0 "国境要塞化"  
ABY_focus_border_fortress_desc:0 "被称为"大战争"的战斗教训告诉我们,要塞是最佳防御手段."
ABY_focus_austia_nazis_destroy:0 "强制解散奥地利纳粹党" 
ABY_focus_austia_nazis_destroy_desc:0 "在建立政府之前,必须肃清暗中活动的纳粹分子和极右派.\n但如果做得不彻底,不知道他们会干出什么事来."
ABY_focus_great_negotiate:0 "布拉格-扎奥尔杰谈判"
ABY_focus_great_negotiate_desc:0 "决定我们命运的谈判."
