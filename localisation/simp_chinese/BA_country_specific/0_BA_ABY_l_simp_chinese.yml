 ABY_event.5.a:0 "果然还是要靠我们自己。"

 ABY_event.6.t:0 "货币统一"
 ABY_event.6.desc:0 "在阿比多斯-百鬼夜行最高会议上,讨论了关于货币的问题。\n\n阿比多斯提出,为了与当地人顺利交易,必须使用他们的货币,并提交了货币统一的议案。\n\n确实,这个提议是合理的。\n但是,要让百鬼夜行的所有学生使用当地人的货币,需要大量的时间和金钱。"
