 ABY_new_event.110.t:0 "恩尼亚德内部冲突加剧"
 ABY_new_event.110.d:0 "恩尼亚德实际上已经分裂。由于每天的议会攻防战,阿比多斯的立法机构已经失去了功能。共和阵线和国家联盟的议员们在电视上互相辱骂,使用了难以启齿的语言。\n\n寻求共和方案的共和阵线和试图激进中央集权化的国家联盟分裂了议会,为了争取多数票,他们不惜一切手段。在过去几天里,报告了数十起两党之间的流血事件。尽管许多政党为了各自的目标而聚集在一起,内部有很多噪音,但为了确保对对方政党的优势,他们一致呼喊:“不惜任何代价!”\n\n情况越来越严重。没有平息的迹象,恩尼亚德的权威已经名存实亡。也许会走向极端。我们必须密切关注他们。"
 ABY_new_event.110.a:0 "愚蠢的人类,被贪婪蒙蔽了双眼。"

 ABY_new_event.111.t:0 "恩尼亚德的分裂"
 ABY_new_event.111.d:0 "那些愚蠢的家伙终于闹出了事!今天的恩尼亚德开幕式上,记者们期待能找到一些新闻素材,但他们震惊了。在议长宣布开幕之前,一场小争吵演变成了两党议员的群殴。现场发生了混战,一些议员试图拔枪,但被制止了。厌倦了争斗的议员们一个接一个地离开,最后议长在只剩下记者的议会中静静地宣布闭会。\n\n两党的发言人在闭会后的记者会上发表了强硬的言论。共和阵线和国家联盟互相指责对方是红色分子和法西斯分子,让我们对阿比多斯的政治方向感到无力。仅仅因为一场争吵,他们就不再有合作的必要和意愿。\n\n除此之外,事件的影响还在继续扩大。舆论因两党的支持者而分裂,但许多人强烈同意一件事:恩尼亚德实际上已经崩溃。"
 ABY_new_event.111.a:0 "小小的梦想破碎了。"

 ABY_new_event.112.t:0 "最终选择" 
 ABY_new_event.112.d:0 "立法机关崩溃,三权分立的意义开始变得模糊。学生会中支持两党学生的争论正激烈进行。为了防止混乱,我们必须选择与两大政党中的一方合作。\n\n在共和阵线的名义下,几个政党因共和主义的模糊梦想而团结在一起。他们冲突、争斗,但因为有共同的梦想,他们会为了恢复正常而团结起来。只要为民主化做出一些妥协,他们会对我们表现出坚定的忠诚。\n\n国家联盟的人也有他们的梦想。铁腕。和平源于秩序,秩序通过权威实现。强大的中央集权体制将彻底平息社会的反对派。为了实现他们的利益,或许他们会向我们提出合作建议。\n\n选择在我们,但后果将是巨大的。我们可能需要将权力交给议会,或者被合作伙伴背叛。但这是值得一试的。如果合作持续下去,我们可能会结束这场长期的政治混乱。"
 ABY_new_event.112.a:0 "为了共和主义和公民——向共和阵线发电报!"
 ABY_new_event.112.b:0 "我们需要一个统一的国家——与国家联盟携手!"

 ABY_new_event.113.t:0 "阿比多斯的道路"
 ABY_new_event.113.d:0 "过去几周我们的改革是成功的。对德国人的仇恨犯罪不再发生,大多数的君主主义残余已经消失,少数发声者也在舆论的压力下消失。当前的舆论不仅支持我们,甚至捷克人和德国人也支持我们。\n\n社会总体上已经稳定,现在我们再次站在选择的十字路口。阿比多斯有两个种族,当前的现实将他们模糊地分开。即使是生活富裕的人们也对此不满。虽然已经保障了所有人的普选权,但两族之间的冲突依然存在。\n\n学生会再次因争论而燃烧。完全融合的意见是普遍的,但与其他种族的激进融合会引发许多问题的意见也很大。最终没有结论,许多人期待高梨星乃的最终决定。"
 ABY_new_event.113.a:0 "毕竟地球人和基博托斯人都是人。"
 ABY_new_event.113.b:0 "如他们所说,现在还为时过早吧?"

