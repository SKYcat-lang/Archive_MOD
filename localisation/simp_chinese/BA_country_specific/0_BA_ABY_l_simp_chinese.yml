 #阿比多斯开场#
 ABY_country_intro_header: "§Y困难重重后出现的希望§!"
 ABY_country_intro_content: "如何简单定义§4阿比多斯高中§!呢? 或许可以说是§1"不再闪耀的蓝宝石"§!. 曾经拥有强大实力,相称财富的阿比多斯饱受沙漠化侵袭,还因此背负了一大堆债务. 只有5名学生留下来,竭尽全力要拯救这所时日无多的学校.\n\n但形势毫无起色. 帝国商会的高利贷如山,还受到黑帮组织卡塔卡塔头盔帮的袭击,阿比多斯前景暗淡. 在阿比多斯的学生们在债务泥潭中挣扎时,§Y大战爆发§!. 学生们意识到周围环境已然不同,这是一个只在旧小说中才能看到的世界.\n\n居住在苏台德区的居民并不欢迎突然出现的异乡人. 当地人戒备地望向手持枪支,穿着奇装异服的阿比多斯学生们. 但由于自治区面积狭小,人口稀少,阿比多斯§Y至少避免了双方交火这一最坏结果§!. 当§P"百鬼夜行"§!出现时,捷克斯洛伐克军队不得不集中兵力,在捷克军方和阿比多斯之间,在瓦解的前捷克斯洛伐克政府外交官的主持下,双方达成戏剧性的协议,共同作战.\n\n在此过程中,阿比多斯在校学生和居民组成的游击队冲在最前,成功营救捷克斯洛伐克建国者§Y"托马斯·马萨里克"§!和一些政府官员,取得重大成果. 但面对百鬼夜行压倒性的实力,仍显得力不从心,只能勉强守住苏台德区的一小部分.\n\n危机尚未结束. 虽与军方和政府达成合作,但捷克人仍对阿比多斯保持戒备. 在校学生仅5人,因而陷入可怕的行政困境. 阿比多斯备受困扰,痛苦不堪,必须重获应得的健康.\n\n§4戈尔迪乌斯之结必须解开.§!\n\n\n§C开发- 科伊, Mako, 薄荷君mintcoon§!\n§YSpecial Thanks- 总括, Pencildude, Imika§!"
 ABY_guide: "§Y目标§!\n\n£white_dot 建立临时政府.\n£white_dot 收复捷克.\n\n£white_dot §4成为基沃托斯和欧洲持久和平的先驱.§!\n或者...\n£white_dot §t成为欧洲人民解放的先锋.§!\n或者...\n£white_dot §1重建阿比多斯过去的荣耀.§!\n或者...\n£white_dot §L高举旗帜,集结队伍.§!\n或§0ㅇ&!*:,...§!\n£white_dot §0■■§!\n\n§C开发: 科伊, Mako, 薄荷君mintcoon§!"
 ABY_GATHERING_STORM_DESC:0 "阿比多斯高中曾是基沃托斯最大最富有的学院,但不断加剧的沙漠化和日益高筑的债务导致学院衰落. 阿比多斯剩下的5名学生正在竭尽全力捍卫阿比多斯.\n\n大战之后,情势发生新的转机. 束缚他们的债务消失了,反而小自治区在抑制当地居民和异乡人冲突方面起到很大帮助,还得到了当地人的合作.\n但当地人之间的冲突反倒成了问题. 解决这些问题将是他们当务之急."

