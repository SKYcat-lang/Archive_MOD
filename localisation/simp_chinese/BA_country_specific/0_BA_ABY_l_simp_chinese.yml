ABY_I_newfocus_0_desc:0 "这个地区的结构太难做什么了.\n必须通过简单的变化慢慢改变结构."
ABY_I_newfocus_1:0 "基础设施"
ABY_I_newfocus_1_desc:0 "这个地区仍可建设基础设施.\n让我们来完成吧."
ABY_I_newfocus_2:0 "建设工厂"
ABY_I_newfocus_2_desc:0 "这个地区工厂太少了.\n必须进行追加建设."
ABY_I_newfocus_3:0 "民用工厂 I"
ABY_I_newfocus_3_desc:0 "这个地区将以民用工厂为中心进行追加建设."
ABY_I_newfocus_4:0 "军用工厂 I"
ABY_I_newfocus_4_desc:0 "这个地区将以军用工厂为中心进行追加建设."
ABY_I_newfocus_5:0 "民用工厂 II"
ABY_I_newfocus_5_desc:0 "这个地区将以民用工厂为中心进行追加建设."
ABY_I_newfocus_6:0 "军用工厂 II"
ABY_I_newfocus_6_desc:0 "这个地区将以军用工厂为中心进行追加建设."
ABY_I_newfocus_7:0 "民用工厂 III"
ABY_I_newfocus_7_desc:0 "这个地区将以民用工厂为中心进行追加建设."
ABY_I_newfocus_8:0 "军用工厂 III"
ABY_I_newfocus_8_desc:0 "这个地区将以军用工厂为中心进行追加建设."
ABY_I_newfocus_9:0 "未来计划"
ABY_I_newfocus_9_desc:0 "这个地区现在工厂充足了.\n但考虑到我们的未来,需要构思下一步计划."
ABY_I_newfocus_10:0 "要塞建设计划"
ABY_I_newfocus_10_desc:0 "这个地区缺乏防御设施.\n要轻易抵御敌人的进攻,要塞是必需的."
ABY_I_newfocus_11:0 "产业扩张"
ABY_I_newfocus_11_desc:0 "我们需要学习产业知识.\n为了未来..."
ABY_I_newfocus_12:0 "钢铁工厂扩张"
ABY_I_newfocus_12_desc:0 "为了作战,我们需要更多资源."
ABY_I_newfocus_13:0 "确保石油"
ABY_I_newfocus_13_desc:0 "未来的战斗与石油密不可分.\n我们必须拥有更多石油."
ABY_I_newfocus_14:0 "建设研究所"
ABY_I_newfocus_14_desc:0 "技术进步是我们生存下去的途径.\n我们需要更多研究所."
ABY_I_newfocus_15:0 "与居民携手"
ABY_I_newfocus_15_desc:0 "仅凭阿比多斯高中的学生对抗敌军是不现实的.\n我们必须通过与这片土地上的居民互相合作,与他们携手共进."
ABY_I_newfocus_16:0 "白虎的坦克"
ABY_I_newfocus_16_desc:0 "旧式步兵作战方式已成为过去.\n现在必须运用新方式——坦克,开发更高效的作战方式."
ABY_I_newfocus_17:0 "星野的步兵"
ABY_I_newfocus_17_desc:0 "自古以来,步兵和炮兵是支配陆地的必要因素.\n因此必须开发利用这些因素的作战方式."
ABY_I_newfocus_18:0 "重整天空"
ABY_I_newfocus_18_desc:0 "在基沃托斯,天空中的战斗非常少.\n但在这个世界,天空是最重要的因素之一.\n要在战争中获胜,制空权是必不可少的."
ABY_I_newfocus_19:0 "基础坦克设计"
ABY_I_newfocus_19_desc:0 "为有效运用坦克,首先必须设计坦克.\n总之先从基础坦克设计开始,积累知识."
ABY_I_newfocus_20:0 "非常快速的步兵"
ABY_I_newfocus_20_desc:0 "与坦克并肩作战的步兵是这一战略的关键.\n因此需要研究摩托化,让步兵能快速移动."
ABY_I_newfocus_21:0 "开发强力步枪"
ABY_I_newfocus_21_desc:0 "要让步兵变得强大,首先必须开发最新式步枪.\n以基沃托斯使用的枪支为基础,进行各种研究."
ABY_I_newfocus_22:0 "巨大的大炮"
ABY_I_newfocus_22_desc:0 "为进一步增强助力步兵进军,给敌人带来灾难的\n炮兵,必须将大炮改造得更加现代化."
ABY_I_newfocus_23:0 "天空的王子"
ABY_I_newfocus_23_desc:0 "制空权在我们手中,胜利才属于我们.\n要夺取制空权,需要最新式战斗机!"
ABY_I_newfocus_24:0 "天空中的灾难"
ABY_I_newfocus_24_desc:0 "从天而降的炸弹将给敌人带来巨大灾难.\n因此我们必须让轰炸机变得更加强大."
ABY_I_newfocus_25:0 "更加巨大的坦克"
ABY_I_newfocus_25_desc:0 "我们只掌握了基础坦克的知识.\n要制造更强大的坦克,需要更多研究."
ABY_I_newfocus_26:0 "机械化"
ABY_I_newfocus_26_desc:0 "我们运输的车辆感觉太旧了.\n我们的车辆必须变得更加未来化."
ABY_I_newfocus_27:0 "系统化的闪电战"
ABY_I_newfocus_27_desc:0 "经过各种准备,我们完成了闪电战教义.\n通过这一教义,我们可以进行更高效的作战!"
ABY_I_newfocus_28:0 "强化训练"
ABY_I_newfocus_28_desc:0 "强化训练有助于在实战中大放异彩."
ABY_I_newfocus_29:0 "多样化炮兵"
ABY_I_newfocus_29_desc:0 "炮兵装备可分为多种.\n我们的装备必须能摧毁敌军的任何装备."
ABY_I_newfocus_30:0 "系统化的火力优势"
ABY_I_newfocus_30_desc:0 "经过各种准备,我们完成了火力优势教义.\n通过这一教义,我们可以进行更高效的作战!"
ABY_I_newfocus_31:0 "陆军司令部"
ABY_I_newfocus_31_desc:0 "为进行作战,首先需要制定作战计划的指挥部."
ABY_I_newfocus_32:0 "补给的重要性"
ABY_I_newfocus_32_desc:0 "要运用好军队,补给是必不可少的.\n因此我们必须随时随地都能进行补给."
ABY_I_newfocus_33:0 "女兵招募"
ABY_I_newfocus_33_desc:0 "我们无需分男女.\n任何人只要想保卫家人,都可以与我们并肩战斗."
ABY_I_newfocus_34:0 "陆地霸主"
ABY_I_newfocus_34_desc:0 "我军已完成现代化.\n是时候向敌人展示恐惧了."
ABY_I_newfocus_35:0 "直达遥远天空"
ABY_I_newfocus_35_desc:0 "我们拥有的战斗机只是小型号的战斗机.\n我们需要更大型的多用途飞机."
ABY_I_newfocus_36:0 "从陆地到海洋"
ABY_I_newfocus_36_desc:0 "我们的炸弹必须是连海军的舰队也能摧毁的特殊炸弹.\n让海军也感受天空的恐惧吧!"
ABY_I_newfocus_37:0 "与天空之神同在"
ABY_I_newfocus_37_desc:0 "天空的准备已全部就绪.\n敌人的天空现在属于我们了!"
ABY_I_newfocus_38:0 "海军准备"
ABY_I_newfocus_38_desc:0 "我们终于有了可进军大海的海洋.\n从基础舰船开始,我们必须展示我们能支配大海."
ABY_I_newfocus_39:0 "漂浮的机场"
ABY_I_newfocus_39_desc:0 "我们必须随时随地都能派出战斗机.\n即使是在海上也不能例外."
ABY_I_newfocus_40:0 "开发护卫舰"
ABY_I_newfocus_40_desc:0 "巨炮在海上意味着胜利.\n为此需要护卫战舰的舰船."
ABY_I_newfocus_41:0 "海洋的刺客"
ABY_I_newfocus_41_desc:0 "与其要大型舰船,不如要小巧强大的舰船.\n在水下进攻的舰船简直就是灾难本身."
ABY_I_newfocus_42:0 "开发舰载机"
ABY_I_newfocus_42_desc:0 "从漂浮机场起飞的战斗机需要单独开发.\n我们的研究人员能找到答案."
ABY_I_newfocus_43:0 "巨舰巨炮"
ABY_I_newfocus_43_desc:0 "为了巨炮,需要巨型舰船.\n巨型舰船需要很长时间,但威力同样巨大."
ABY_I_newfocus_44:0 "隐形刺客"
ABY_I_newfocus_44_desc:0 "要让我们的潜艇在任何雷达下都不被发现,需要大量时间."
ABY_I_newfocus_45:0 "海军司令部"
ABY_I_newfocus_45_desc:0 "要有效运用巨型舰船,海军司令部是必不可少的."
ABY_I_newfocus_46:0 "与百鬼夜行携手"
ABY_I_newfocus_46_desc:0 "通过对策委员会的持续调查,我们了解到附近也有格黑娜、三一、百鬼夜行等.\n总之,我们必须与最近且位于捷克斯洛伐克中心的百鬼夜行共享信息,共同探讨在这个世界生存的办法.\n如果他们拒绝我们,后果将不堪设想."
ABY_I_newfocus_47:0 "独自前行"
ABY_I_newfocus_47_desc:0 "通过对策委员会的持续调查,我们了解到附近也有格黑娜、三一、百鬼夜行等.\n但在这个世界,任何人都不可信.\n我们必须只依靠自己,探讨生存之道."
