ABY_I_newfocus_8:0 "军工厂 III"
ABY_I_newfocus_8_desc:0 "我们将在这个地区以军工厂为中心进行额外建设。"
ABY_I_newfocus_9:0 "未来计划"
ABY_I_newfocus_9_desc:0 "这个地区的工厂已经足够了。\n但我们需要为未来制定计划。"
ABY_I_newfocus_10:0 "要塞建设计划"
ABY_I_newfocus_10_desc:0 "这个地区缺乏防御设施。\n如果我们要轻松抵御敌人的攻击,就需要要塞。"
ABY_I_newfocus_11:0 "产业扩展"
ABY_I_newfocus_11_desc:0 "我们需要学习更多关于产业的知识。\n为了未来..."
ABY_I_newfocus_12:0 "资源扩展"
ABY_I_newfocus_12_desc:0 "为了战斗,我们需要更多的资源。"
ABY_I_newfocus_13:0 "石油保障"
ABY_I_newfocus_13_desc:0 "未来的战争与石油息息相关。\n我们需要更多的石油。"
ABY_I_newfocus_14:0 "研究所建设"
ABY_I_newfocus_14_desc:0 "技术进步是我们生存的关键。\n我们需要更多的研究所。"
ABY_I_newfocus_15:0 "与居民共存"
ABY_I_newfocus_15_desc:0 "仅靠阿比多斯高中的学生无法与敌军作战。\n我们需要与这个地区的居民合作,共同努力。"
ABY_I_newfocus_16:0 "西罗科的坦克"
ABY_I_newfocus_16_desc:0 "旧式的步兵战斗方式已经结束。\n我们需要运用新的坦克战斗方式,开发更高效的战斗方法。"
ABY_I_newfocus_17:0 "星野的步兵" 
 ABY_I_newfocus_17_desc:0 "自古以来,步兵和炮兵是掌控地面的关键因素。\n因此,我们需要开发利用这些兵种的战斗方式。"
 ABY_I_newfocus_18:0 "空中整备"
 ABY_I_newfocus_18_desc:0 "在基博托斯,空战非常少见。\n但在这个世界,天空是重要的因素之一。\n要在战争中取胜,空中胜利是必不可少的。"
 ABY_I_newfocus_19:0 "基础坦克设计"
 ABY_I_newfocus_19_desc:0 "要高效运用坦克,首先需要设计坦克。\n我们需要从基础的坦克设计开始,积累知识。"
 ABY_I_newfocus_20:0 "极快的步兵"
 ABY_I_newfocus_20_desc:0 "与坦克协同行动的步兵是这一战略的关键。\n因此,我们需要研究车辆化,使步兵能够快速移动。"
 ABY_I_newfocus_21:0 "强力步枪开发"
 ABY_I_newfocus_21_desc:0 "为了增强步兵的战斗力,首先需要开发最新式的步枪。\n我们需要基于基博托斯使用的枪械进行各种研究。"
 ABY_I_newfocus_22:0 "巨大的大炮"
 ABY_I_newfocus_22_desc:0 "为了增强步兵的推进力并给敌人带来灾难,\n我们需要将炮兵的火炮升级为最新式。"
 ABY_I_newfocus_23:0 "天空的王者"
 ABY_I_newfocus_23_desc:0 "掌握制空权才能带来胜利。\n要掌握制空权,就需要最新式的战斗机!"
 ABY_I_newfocus_24:0 "空中的灾难"
 ABY_I_newfocus_24_desc:0 "从天而降的炸弹将给敌人带来巨大的灾难。\n因此,我们需要增强轰炸机的威力。"
 ABY_I_newfocus_25:0 "更大的坦克"
 ABY_I_newfocus_25_desc:0 "我们目前只有基础的坦克知识。\n为了制造更强大的坦克,我们需要进行更多的研究。"
 ABY_I_newfocus_26:0 "机械化"
 ABY_I_newfocus_26_desc:0 "我们目前使用的运输车辆显得过于陈旧。\n我们需要将车辆升级为更具未来感的车型。"
 ABY_I_newfocus_27:0 "系统化的闪电战"
 ABY_I_newfocus_27_desc:0 "通过各种准备,我们完成了闪电战的教义。\n通过这一教义,我们将能够进行更高效的战斗!"
 ABY_I_newfocus_28:0 "强力训练"
 ABY_I_newfocus_28_desc:0 "强力的训练能在实战中发挥光芒。"
 ABY_I_newfocus_29:0 "多样化的炮兵"
 ABY_I_newfocus_29_desc:0 "炮兵的装备可以分为多种类型。\n我们的装备必须能够摧毁敌军的任何装备。"
 ABY_I_newfocus_30:0 "系统化的火力优势"
 ABY_I_newfocus_30_desc:0 "通过各种准备,我们完成了火力优势的教义。\n通过这一教义,我们将能够进行更高效的战斗!"
 ABY_I_newfocus_31:0 "陆军司令部"
 ABY_I_newfocus_31_desc:0 "要进行战斗,首先需要一个策划作战的指挥部。"
 ABY_I_newfocus_32:0 "补给的重要性"
 ABY_I_newfocus_32_desc:0 "要高效运用军队,补给是必不可少的。\n因此,我们需要随时随地进行补给。"
 ABY_I_newfocus_33:0 "招募女兵"
 ABY_I_newfocus_33_desc:0 "我们不需要区分男女。\n任何愿意保护家园的人都应该与我们同行。"
 ABY_I_newfocus_34:0 "掌控大地者"
 ABY_I_newfocus_34_desc:0 "我们的军队已经完成了现代化。\n是时候向敌人展示我们的恐怖了。"
 ABY_I_newfocus_35:0 "远至天际"
 ABY_I_newfocus_35_desc:0 "我们目前拥有的战斗机只是小型模型。\n我们需要更大的多用途飞机。"
 ABY_I_newfocus_36:0 "从地到海"
 ABY_I_newfocus_36_desc:0 "我们的炸弹必须能够摧毁敌人的舰队。\n让海军也感受到来自天空的恐怖吧!"
 ABY_I_newfocus_37:0 "与天空之神同行"
 ABY_I_newfocus_37_desc:0 "我们已经完成了空中的准备。\n敌人的天空现在是我们的了!"
 ABY_I_newfocus_38:0 "海军准备"
 ABY_I_newfocus_38_desc:0 "我们终于有了进军海洋的机会。\n从基础舰船开始,我们要展示我们对海洋的掌控力。"
 ABY_I_newfocus_39:0 "浮动机场"
 ABY_I_newfocus_39_desc:0 "我们需要随时随地能够起飞战斗机。\n即使是在海上也不例外。"
 ABY_I_newfocus_40:0 "护卫舰开发"
 ABY_I_newfocus_40_desc:0 "巨大的火炮意味着海上的胜利。\n为此,我们需要护卫战舰的舰船。"
 ABY_I_newfocus_41:0 "海上刺客"
 ABY_I_newfocus_41_desc:0 "比起巨大的舰船,小而强的舰船更为有利。\n在水下攻击的舰船无异于灾难。"
 ABY_I_newfocus_42:0 "舰载机开发"
 ABY_I_newfocus_42_desc:0 "从浮动机场起飞的战斗机需要单独开发。\n我们的研究人员将找到答案。"
 ABY_I_newfocus_43:0 "巨舰巨炮"
 ABY_I_newfocus_43_desc:0 "为了巨大的火炮,我们需要巨大的舰船。\n虽然巨舰需要大量时间,但它们同样强大。"
 ABY_I_newfocus_44:0 "隐形刺客"
 ABY_I_newfocus_44_desc:0 "为了让我们的潜艇在任何雷达上都不可见,需要大量时间。"
 ABY_I_newfocus_45:0 "海军司令部"
 ABY_I_newfocus_45_desc:0 "为了高效运用巨舰,海军司令部是必不可少的。"
 ABY_I_newfocus_46:0 "与百鬼夜行同行"
 ABY_I_newfocus_46_desc:0 "通过对策委员会的持续调查,我们发现附近有盖赫纳、三一、百鬼夜行等组织。\n首先,我们需要通过与位于捷克斯洛伐克中心的百鬼夜行共享信息,来思考在这个世界生存的方法。\n如果他们拒绝我们,最坏的结果将会发生。"
 ABY_I_newfocus_47:0 "我们自己"
 ABY_I_newfocus_47_desc:0 "通过对策委员会的持续调查,我们发现附近有盖赫纳、三一、百鬼夜行等组织。\n但在这个世界上,我们不能信任任何人。\n我们需要思考只依靠我们自己生存的方法。"
