 ABY_new_event.23.t:0 "退休"
 ABY_new_event.23.d:0 ""...我们捷克斯洛伐克,唯一从奥匈帝国残余中诞生的民主国家,将永远怀揣这一伟大理想,迈向未来。"\n"因此,我宣布,我,托马斯·加里格·马萨里克,将在10天后的8点辞去总统职务,并誓言在此后保持政治中立。"\n\n没有人预料到这一点。包括爱德华·贝奈斯在内的政界高层都无法掩饰脸上的困惑。\n\n"嗯,大家一定很惊讶吧。没能提前告知,实在抱歉。但我早在35年前就决定辞去总统职务,过上隐居生活。现在只是因为前所未有的紧急情况才暂时担任此职。"\n"现在政府已经成立,我继续留在这个位置上是违反宪法的行为。更何况,这个老头还能活多久呢?哈哈。"\n\n他本人在笑,但在场的人都无法掩饰内心的沉重情绪。\n\n"各位,我明年就要九十岁了。我害怕因为年老而做出错误的判断,也不希望突然去世让国家陷入混乱。这个国家需要新的年轻血液。"\n"因此,我打算在一周后进行大选。请大家行使你们宝贵的权利。即使失去土地,也要向他们展示我们不会失去民主的理想。"\n"让我们向他们展示,我们绝不会屈服于暴力和压迫!"\n\n演讲结束后,雷鸣般的掌声响起。走下讲台的马萨里克流下了眼泪,但随之而来的如潮水般的安慰感抚慰了他。"
 ABY_new_event.23.a:0 "再见。"

 ABY_new_event.24.t:0 "托马斯·马萨里克"
 ABY_new_event.24.d:0 "就职典礼结束后,托马斯·马萨里克回到了卡罗维发利郊外为他准备的住所。\n他把礼帽和长外套挂在衣架上,像是要倒下似的坐在了一把小木椅上。\n刚才那充满活力的样子已经不见了,取而代之的是一个疲惫不堪的老人。他从钱包里拿出两张名片大小的小纸片。\n\n随着布拉格的消失,他的家和儿子扬·马萨里克以及女儿奥尔加·马萨里科娃也消失了。这两张纸片是他唯一的记忆碎片。\n\n他把儿子和女儿的照片靠在插着白色康乃馨的两个花瓶上,把路上买的廉价葡萄酒和果汁倒进花瓶前的两个玻璃杯里。\n\n热泪顺着他的脸颊流下,即使戴着眼镜也看不清前方。他像个无法控制情绪的孩子一样趴在桌子上大哭。\n他不停地道歉,说应该带上他们,听到消息后想立刻赶往布拉格,但被追随者拖住了脚步。他在没有听众和接受者的情况下继续道歉。\n在别人面前,他必须坚强,因为如果他崩溃了,所有人都会失去希望。他感叹自己不是扬和奥尔加的父亲,而是捷克的父亲,直到他疲惫地睡着。\n\n他是捷克的父亲,但也是两个孩子的父亲。"
 ABY_new_event.24.a:0 "他是一个普通的父亲。"

