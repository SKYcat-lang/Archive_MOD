 ABY_event.1.t:0 "不明事件"
 ABY_event.1.desc:0 "阿比多斯的对策委员会学生们迎来了一个平常的早晨。\n\n不...他们以为是这样。\n\n在他们眼前展开的是陌生的景象、陌生的服装和陌生的环境。\n充满敬畏和恐惧的眼睛注视着对策委员会的学生们。\n\n阿比多斯的对策委员会为这一奇异现象召开了紧急会议。\n会议上讨论了各种话题,并逐步确定了目标。\n首先,调查这里是哪里,是什么地方,这是最大的目标。"
 ABY_event.1.a:0 "进行调查。"

 ABY_event.2.t:0 "结论"
 ABY_event.2.desc:0 "对策委员会以各自的方式\n彻底调查了这里的当地人、地形和建筑。\n调查结果如下。\n\n1. 这里的年份是1936年,建筑风格与他们居住的地方完全不同,当地人穿的衣服也与他们的衣服大不相同,饮食也不同。\n2. 这里是东欧的捷克斯洛伐克的苏台德地区的西部山区。\n3. 他们转移到这里时,原来的政府消失了,当地人陷入混乱。\n4. 据传闻,除了他们之外,还有许多学校也转移到了这里。\n5. 他们为什么来到这里仍然是个谜。\n\n根据上述结果,对策委员会开始制定计划,\n以确定他们在这个陌生地方如何生存。"
 ABY_event.2.a:0 "我们是..." 
 ABY_event.3.desc:0 "阿比多斯的对策委员会联系了我们。\n他们提议与我们一起思考在这个世界中生存的方法,并邀请我们加入他们。\n\n百鬼夜行的命运将会如何呢?"
 ABY_event.3.a:0 "与阿比多斯合作"
 ABY_event.3.b:0 "那没有意义。"

 ABY_event.4.t:0 "百鬼夜行的接受"
 ABY_event.4.desc:0 "百鬼夜行接受了对策委员会的联合请求。\n对策委员会对百鬼夜行的势力创建表示感谢。\n\n对策委员会前往百鬼夜行,与他们的阴阳部讨论未来的方向。\n她们继续讨论了当地居民的问题和其他社团部门的问题。\n\n这个联盟的命运是..."
 ABY_event.4.a:0 "总会有办法的..."

 ABY_event.5.t:0 "百鬼夜行的拒绝"
