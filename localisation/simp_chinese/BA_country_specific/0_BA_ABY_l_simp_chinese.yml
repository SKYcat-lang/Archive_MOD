 ABY_new_event.117.t:0 "制度派事件"
 ABY_new_event.117.d:0 ""大家,都准备好了吗?"\n\n"...是的..."\n\n"...大家都很难下定决心。但请记住,为了我们和我们的家人能活下去,这是唯一的路。"\n"...行动!"\n\n砰砰砰!砰砰!\n\n"副学生会长!紧急情况!"\n\n"进来。发生了什么事?"\n\n"呼...呼...德国人袭击了学生会室,学生会长和对策委员会成员被攻击了!"\n\n"什么..?我们必须...去那边..."\n\n"对不起,不行。在现在的情况下,只有副学生会长有指挥权。警卫室有义务保护副学生会长..."\n\n"...我明白了。但事态结束后,不要拦我。"\n\n"是..."\n\n———\n\n"副,副学生会长..."\n"事态已经平息...但是..."\n"学生会长已经无法救治,对策委员会成员也都昏迷不醒..."\n\n听到这话,星乃脸色苍白地跑了出去。"
 ABY_new_event.117.a:0 ""副,副学生会长!""

