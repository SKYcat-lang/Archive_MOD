 ABY_new_event.26.t:0 "托马斯·马萨里克之死"
 ABY_new_event.26.d:0 "一个男人躺在床上,望着天花板。他的呼吸急促,额头上流着冷汗。身边只有阿比多斯高中的高岛星乃和爱德华·贝奈斯。男人看着贝奈斯和星乃。贝奈斯的表情比以往任何时候都要沉重,而星乃的表情也不再像平时那样带着笑容。\n\n他回忆起过去。出生在贫困农民家庭,成为双重帝国的议员,从帝国独立,建立捷克斯洛伐克,前往美国宣布捷克斯洛伐克独立,以及在异界人的帮助下前往苏台德地区建立临时政府的那段时光。真是波澜壮阔。他为捷克人和斯洛伐克人奋斗了很长时间。\n\n他看到了两个身影。一个是救了他和捷克斯洛伐克政治家的粉发少女,另一个是将接替他成为捷克临时政府实际负责人的贝奈斯。时钟的秒针在为他的生命倒计时。男人暂时停止了急促的呼吸,向他们露出了一丝微笑。\n\n"谢谢你们。"\n\n在时钟的滴答声中,捷克斯洛伐克首任总统托马斯·马萨里克的呼吸声再也听不到了。"
 ABY_new_event.26.a:0 "谢谢您,总统。"

