 ABY_event.12.desc:0 "在阿比多斯-百鬼夜行最高会议上,军队问题被提了出来.\n\n阿比多斯认为,要与当地人进行有效作战,就必须遵循当地人的指挥体系,\n因此提交了关于军队统一的议案.\n\n这确实是个合理的主张.\n但是,让百鬼夜行的指挥体系与当地人相同需要大量时间和金钱."
 ABY_event.12.a:0 "循序渐进地改变吧"
 ABY_event.12.b:0 "我们为什么要那样做?"

 ABY_event.13.t:0 "百鬼夜行接受"
 ABY_event.13.desc:0 "在阿比多斯-百鬼夜行最高会议上,百鬼夜行对军队统一表示积极态度.\n但百鬼夜行对此提出了几个条件.\n\n条件内容是,为进行指挥体系更换,阿比多斯和当地人必须提供帮助."
 ABY_event.13.a:0 "当然!我们是一体的!"

 ABY_event.15.t:0 "联邦的要求"
 ABY_event.15.desc:0 "对策委员会要求山海境加入阿比多斯-百鬼夜行联邦学院.\n如果不接受这一要求,阿比多斯-捷克斯洛伐克与之开战将不可避免.\n\n我们的选择可能会改变一切..."
 ABY_event.15.a:0 "必须避免伤亡..."
 ABY_event.15.b:0 "保护孩子们!"

 ABY_event.16.t:0 "要求被接受!"
 ABY_event.16.desc:0 "山海境发来消息,表示同意并入阿比多斯-百鬼夜行联邦学院.\n阿比多斯-百鬼夜行联邦学院最高会议决定让山海境加入阿比多斯-百鬼夜行联盟.\n\n现在我们的联盟更加强大了.\n\n阿比多斯-百鬼夜行联邦学院万岁!"
 ABY_event.16.a:0 "万岁!"

 ABY_event.17.t:0 "要求被拒绝."
 ABY_event.17.desc:0 "山海境拒绝了我们的并入要求.\n他们将不惜与我们开战,也要守护自己的学校."
 ABY_event.17.a:0 "没办法..."

 ABY_event.18.t:0 "理解产业结构"
 ABY_event.18.desc:0 "野乃实仔细调查并理解了这里的产业结构.\n这里的产业结构运作效率非常低下,\n野乃实为此召集当地商人和工人进行讨论.\n\n我们开始全面改革低效的产业结构,整顿落后的基础设施."
 ABY_event.18.a:0 "那么各位~拜托了~"

 ABY_event.19.t:0 "与居民和谐相处"
 ABY_event.19.desc:0 "捷克政府消失后,对策委员会的学生与当地人交流,\n在艰难时期给予他们无私帮助,渡过难关.\n\n当地人向阿比多斯对策委员会表示感谢,\n在政府缺位的现状下,选择阿比多斯对策委员会作为他们的临时政府,\n希望对策委员会能领导他们.\n\n现在阿比多斯对策委员会不仅要保护自己,还要在这混乱中保护当地人."
 ABY_event.19.a:0 "阿比多斯临时政府!"

 ABY_event.20.t:0 "我们的祖国是捷克斯洛伐克!"
 ABY_event.20.desc:0 "在当地人的大力支持下,阿比多斯临时政府成立了.\n但也有人反对.\n\n所幸他们采取的是和平示威而非武力示威,\n他们只是对阿比多斯临时政府表达反对意见.\n\n阿比多斯临时政府派绚音作为谈判代表,\n她将尝试与示威者对话."
 ABY_event.20.a:0 "加油!绚音!"
 ABY_event.20.b:0 "也带上白虎吧?"

 ABY_event.21.t:0 "谈判顺利"
 ABY_event.21.desc:0 "反对派与绚音进行了多次对话,\n在绚音出色的口才下,谈判似乎圆满结束了.\n\n这一消息传到支持临时政府的当地人那里,\n他们开始更加支持临时政府."
 ABY_event.21.a:0 "干得漂亮!绚音!"

 ABY_event.22.t:0 "谈判顺利?"
 ABY_event.22.desc:0 "反对派与绚音进行了多次对话.\n尽管因白虎的缘故发生了几次意见冲突,但绚音似乎都圆满解决了.\n\n这一消息传到支持临时政府的当地人那里,\n他们开始更加支持(?)临时政府."
 ABY_event.22.a:0 "辛苦了!绚音!"

 ABY_event.23.t:0 "未来计划"
 ABY_event.23.desc:0 "野乃实、商人、工人齐心协力,\n将苏台德区的产业结构改造得更加高效,\n原本混乱的交通系统变得更快捷便利.\n\n现在我们将规划今后的工作,打造一个更美好的阿比多斯."
 ABY_event.23.a:0 "嗯嗯~大家一起加油哦~"

 ABY_event.24.t:0 "意见分歧"
 ABY_event.24.desc:0 "星野和白虎坐下来就各自的军事计划展开辩论.\n\n星野主张以强大步兵和压倒性炮兵火力为基础的防御型重点.\n白虎主张以坦克和摩托化步兵为基础,凭借快速机动力实施先发制人和突然袭击.\n\n双方各执一词,辩论持续数日.\n我们应该听从谁的意见呢?"
 ABY_event.24.a:0 "白虎说得对."
 ABY_event.24.b:0 "星野说得对."

 ABY_event.25.t:0 "为了荣耀"
 ABY_event.25.desc:0 "阿比多斯对策委员会的学生最初降临此地时,受到当地人的戒备,没有受到欢迎.\n阿比多斯对策委员会的学生在这动荡艰难的时期,与转移过来土地上的当地人交流,支持帮助他们,赢得了他们的支持,得以安全定居.\n然后将百鬼夜行、斯洛伐克等一一整合进阿比多斯,\n重建了旧捷克斯洛伐克.\n\n但仅此还不足以安全.\n\n周边国家虎视眈眈,开始争夺彼此的领土.\n战争阴云笼罩了捷克斯洛伐克.\n\n阿比多斯对策委员会的学生再也坐不住了,决定整合其他学园发起战斗,制止这场争斗.\n三一、格黑娜、夏莱、千年、红冬学园等等...\n团结一致组建的阿比多斯,他们根本不是对手.\n\n就这样,所有学园都被纳入阿比多斯的统治之下.\n结束这场激战的5名阿比多斯学生和幸存士兵返回祖国,\n捷克斯洛伐克人民欢迎他们,\n通过各种媒体盛赞他们.\n\n但一切尚未结束.\n\n整合学园,解决诸多事件,\n但外部势力仍在窥视刚刚整合的阿比多斯.\n\n我们将继续前进,为了也许永无止境的未来之战,为了阿比多斯永恒的荣耀与繁荣."
 ABY_event.25.a:0 "阿比多斯万岁!"

