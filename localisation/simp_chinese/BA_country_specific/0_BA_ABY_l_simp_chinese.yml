 ABY_new_event.28.t:0 "捕获失败" 
 ABY_new_event.28.d:0 ""咳咳...救,救命..."\n\n"救命?你知道你们做了什么吗?"\n\n砰。\n\n不能再浪费时间了。\n\n感觉到背后渗出的鲜血逐渐湿润了衣服。白子用一只手握着枪,告诉绫音再坚持一下,拼尽全力奔跑。\n\n"去死吧!"\n\n一个人从灌木丛中跳出来,开枪并用匕首刺向她的手臂。他似乎低估了这个小女孩,但基博托斯人的力量超乎想象。即使中弹,白子也用一只手扭断了袭击者的手臂,并击碎了他的头。\n她的衬衫已经被自己、绫音和袭击者的血染红,但她不能停下。她不应该停下。\n她没有经历过身边人的死亡,因此更加害怕。她迅速赶到医院,尽管医疗人员只能勉强维持绫音的生命。\n\n"做点什么...为什么绫音不能睁开眼睛!"\n\n"白子!"\n\n对策委员会阻止了冲向医疗人员的白子。\n她无法相信。\n明明还活着,为什么不能睁开眼睛。白子责备他们无能,渐渐地,她开始责怪自己,认为自己应该死去,不应该一起去。"
 ABY_new_event.28.a:0 "醒来吧...绫音..."

