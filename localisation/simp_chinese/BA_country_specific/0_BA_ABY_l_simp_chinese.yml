 ABY_new_event.48.d:0 "某个黑暗的房间里,四个男人聚集在一起。\n\n“好了,既然大家都到齐了,我们开始吧?”\n\n坐在座位上的一个人开口说道。\n其他人只是面带厌恶地听着他的话。\n这个人是拉夫连季·贝利亚,内务人民委员部（НКВД）的首领,也是斯大林的猎犬。\n但他接下来的话却令人震惊。\n\n“我们要讨论如何推翻总书记同志。”\n\n“如果我们在座的各位齐心协力,还有什么做不到的呢?”\n“朱可夫同志。”\n“伏罗希洛夫同志。”\n“赫鲁晓夫同志。”\n“我们都被那个恶魔斯大林剥夺了自由。他私有化了人民的国家,违反了无产阶级专政的原则...”\n\n“喂,贝利亚。做猎犬的不是你吗?现在你还在谈什么自由被剥夺?”\n\n被打断的贝利亚脸色难看,但他勉强挤出一个笑容回答道。\n\n“哈哈,克里门特·伏罗希洛夫同志。我也不是自愿做这些事的吧?斯大林下了命令,不服从的话会有什么后果,你们比我更清楚吧?”\n\n伏罗希洛夫是斯大林的朋友,他是唯一一个能说出大家心里话而不受惩罚的人。\n但即便是他,也不敢对这种诡辩进行反驳。\n\n“啧...那么,朱可夫同志?军队那边的工作进行得如何了?”\n\n“除了科涅夫的直属部队,其他的基本都掌控了。只要发出信号,就能立即停止战斗并困死科涅夫。”\n\n“很好...赫鲁晓夫同志呢?”\n\n“掌控主要人物并不难。‘斯大林’的暴政积怨已深。”\n\n“嗯,很好。这样我们就能轻松掌控局面了...那么,下次再见吧。”\n\n咔嚓。"
 ABY_new_event.48.a:0 "恶心的家伙。"

 ABY_new_event.49.t:0 "怀疑"
 ABY_new_event.49.d:0 "在克里姆林宫的办公室里,钢铁书记正在处理堆积如山的文件,陷入了深深的思考。\n\n尽管他以二战期间的教训为鉴,进行了军制改革,但战争依然没有进展。反而连占领的西波兰领土都被夺走了,这正是他偏执的雷达开始运作的完美时机。\n\n滴答。\n\n他手中的钢笔流出了暗红色的液体。他惊恐地放下钢笔,但很快意识到这只是他最近在审批NKVD文件时困扰他的幻觉。\n\n按理说他应该休息一下,但他知道,一旦斯大林这个齿轮停转,整个联邦都会停转,所以他再次拿起钢笔,继续审批文件。\n与此同时,他再次开始思考谁是叛徒。\n\n在短时间内,朱可夫、赫鲁晓夫等许多人在他脑海中闪过,但有一个人长时间留在他的脑海中。\n\n“贝利亚。”\n\n尽管他不愿意去想,但万一,真的万一他是叛徒呢?\n他不能逮捕或清洗他。如果现在NKVD失去力量,那么他是否是叛徒就无关紧要了。\n因此,如果他是叛徒,斯大林的联邦已经走上了下坡路。"
 ABY_new_event.49.a:0 "如果那是真的..."

 ABY_new_event.50.t:0 "钢铁书记"
 ABY_new_event.50.d:0 "那天从早上开始就有些不对劲。\n睁开眼睛,他看到乌鸦在啄食他的身体。他惊恐地起身,整理了一下衣服,梳理了一下头发。然后,镜子里出现的是钢铁书记的身影。\n\n像往常一样处理堆积的文件时,办公室外传来了几个人的脚步声。意识到今天没有人会来找他,他迅速从抽屉里拿出手枪,对准了门。\n\n门突然被推开,贝利亚出现在他面前,手里也拿着枪。还有几个人站在他身后。\n\n“朱可夫...赫鲁晓夫...伏罗希洛夫...”\n\n尽管斯大林已经没有权力清洗他们,但被点名的人还是本能地颤抖了一下,咬紧了嘴唇。\n\n“科巴,别这样。放下枪,我至少可以保证你的生存。”\n\n伏罗希洛夫试图劝说斯大林,但他没有回答。\n\n“哈...斯大林同志,放下枪,不要反抗。如果你不反抗,我们可以保证你最基本的待遇。”\n\n在他们中,只有贝利亚拿出了枪。看着其他人的反应,斯大林确信贝利亚是这次叛乱的主谋。因此,作为联邦的书记,他最后要做的事情是明确的。\n\n砰。\n\n斯大林的枪开火了,贝利亚的额头上瞬间出现了一个可怕的洞,他倒下了。\n其他人也迅速拔出枪对准了他。\n\n“你不行,贝利亚。你不配掌管这个联邦。”\n\n其他人都拿着枪,目瞪口呆地看着斯大林。\n\n“啊,抱歉,伏罗希洛夫。我不想卑微地乞求生存。”\n\n说完这句话,斯大林把枪对准了自己的头,扣动了扳机。\n他选择了作为钢铁书记死去,而不是作为一个卑微的老人活着。"
 ABY_new_event.50.a:0 "人类屠夫的死亡"

