ABY_new_event.25.d:0 ""
ABY_new_event.25.a:0 "爱德华·贝内斯"
ABY_new_event.25.b:0 "米兰·霍扎"
ABY_new_event.25.c:0 "克莱门特·戈特瓦尔德"

ABY_new_event.26.t:0 "托马斯·马萨里克逝世"
ABY_new_event.26.d:0 "一个男人躺在床上望着天花板.他口中急促地喘着热气,额头上淌着冷汗.他身边只有阿比多斯高中的高梨星野和爱德华·贝内斯.男人望着贝内斯和星野.贝内斯的表情阴沉得前所未有,星野脸上也不见平日的笑容.\n\n他回想起过去.出生在贫苦农家,进入帝国议会,脱离帝国建立捷克斯洛伐克,赴美宣布捷克斯洛伐克独立,在异界人的帮助下越过苏台德建立临时政府.的确是跌宕起伏.男人为捷克人,为斯洛伐克人奋斗了很长时间.\n\n两个人映入他苍老的眼中.粉发少女曾救过他和捷克斯洛伐克政界人士,而贝内斯将接替他成为捷克临时政府实际掌舵人.时钟的秒针正一点点敲定他剩余的生命.男人停止了急促的呼吸,朝他们露出了一丝微笑.\n\n"谢谢你们."\n\n时钟的滴答声中,捷克斯洛伐克首任总统托马斯·马萨里克的呼吸声不再响起了."
ABY_new_event.26.a:0 "谢谢您,阁下."

ABY_new_event.27.t:0 "破碎的星星"
ABY_new_event.27.d:0 ""哈啊,哈啊...简直没完没了地涌上来."\n\n我刚刚杀了多少人?已经记不清了.他们只是为了杀死我而无休止地涌上来,而我则用盾牌挡住他们的攻击,用霰弹枪把他们打飞,就这样战斗了好几个小时.\n\n"呃..."\n\n粉色头发的少女腿上中了好几颗子弹,行动已经十分困难.\n所以她只能想.为了爱护的后辈们的安全,必须在这里带走尽可能多的敌人.\n\n...\n\n"那个女的到底是什么人!"\n"不是说她们也是中了七八颗子弹就会死吗?妈的为什么打爆脑袋都没事!"\n\n"卡尔."\n\n"嗯?"\n\n"活下去.你还有家人吧."\n\n"什么?等等!迪特里希!迪特里希!!"\n\n迪特里希一边说着,一边身缠手雷朝她冲了过去.他虽然瞬间被霰弹枪打倒,但并非毫无意义.他扔出的手雷落在了少女四周.\n\n伴随着照亮黑夜的耀眼光芒,即将熄灭的星星只留下了名为盾牌的碎片."
ABY_new_event.27.a:0 "四分五裂地坠落."

ABY_new_event.28.t:0 "俘虏失败"
ABY_new_event.28.d:0 ""咳...饶,饶了我..."\n\n"饶了你?你知道你们干了什么吗?"\n\n砰.\n\n现在不能在这里浪费时间.\n\n白虎感到背后渗出的鲜血浸湿了衬衫.她一手握着枪,一边对绚音说忍着点,一边全力奔跑.\n\n"去死吧!"\n\n一个男人从草丛里跳出来朝白虎开枪,并用匕首刺向她的手臂.他似乎小看了这个小女孩,但基沃托斯人的体能超乎想象.白虎即使中枪也能单手扭断袭击者的手臂,砸烂他的头.\n她的衬衫已经被自己、绚音和袭击者的血染得通红,但现在不能停下.绝不能停下.\n她没有经历过身边人的死亡,因而更加恐惧.所以她击退涌上来的袭击者,很快赶到了医院,但医务人员能做的只有勉强维持住绚音的生命.\n\n"做点什么啊...为什么绚音睁不开眼!"\n\n"白虎!"\n\n对策委员会拦住了扑向医务人员的白虎.\n她无法相信.\n都说还活着,为什么睁不开眼睛.白虎指责医务人员无能,但不知不觉间开始自责,说是自己该死,不该一起去."
ABY_new_event.28.a:0 "醒来吧...绚音..."

ABY_new_event.29.t:0 "山海境的接近"
ABY_new_event.29.d:0 ""
ABY_new_event.29.a:0 "确认."

ABY_new_event.30.t:0 "营救"
ABY_new_event.30.d:0 "砰!砰!\n\n"咳!"\n\n"哈,真顽强.被打成这样还不说?告诉你,那些女人来不了救你."\n\n"她们一定会来的...再说就算不来...我也绝不背叛."\n\n"哼,不可思议.亨利希呢,不是让你去装水了吗?怎么还不回来?难不成是在哪儿制造水—"\n\n砰!\n\n"千里花!"\n\n"来了—"\n\n"混蛋们!再动就把这女的脑袋打烂!"\n\n男人瞬间用枪指着千里花的头,威胁着让大家放下武器投降.\n这时,千里花挣脱男人的手,勒住男人的脖子制服了他,枪战随之爆发.千里花抢过男人的手枪朝四周埋伏的敌人开火.\n砰!\n一个拿着木棍的男人打中了千里花的后脑勺,但出乎意料的是她似乎没事.男人倒下了,想要起身却使不上力气.\n耳鸣盖过了呼唤千里花的伙伴们的声音,他突然犯起了瞌睡,失去力气倒下了.\n\n"千里花..?已经可以起来了..."\n\n"白虎,千里花已经..."\n\n"不是的!她只是...被打了一下而已.中弹也..."\n\n"清醒点,白虎.这是...脑震荡...""
ABY_new_event.30.a:0 "不会的...不可能..."

ABY_new_event.31.t:0 "惨案"
ABY_new_event.31.d:0 "斯柯达火药厂\n\n"组长?这里好像有问题?"\n\n"什么?该死的...今天高层要来视察,不是说好好检查的吗..."\n"先把这个藏起来,只给他们看做得好的部分."\n\n"喂!高层到了!快出来!"\n\n"是!厂长!"\n"是!厂长!"\n\n斯柯达的高层与涅普提斯集团的代表团一起视察军工厂.\n...与此同时,有人趁机调高了角落里废弃的压缩机的压力.\n\n"(小声)组长,您知道那个女人是谁吗?"\n\n"(小声)这你都不知道?那可是涅普提斯集团的野乃实代表."\n\n"(小声)啊,就是那个庞大的异乡人企业—"\n\n这时,伴随着耀眼的光芒,巨大的爆炸声笼罩了整个工厂.转瞬间,工厂外墙坍塌,大白天也能看到的火光吞没了废墟.\n\n"啊啊...这是怎么回事..."\n"啊啊啊!我的...我的胳膊!"\n"凯洛克,凯洛克...救命..."\n"切普斯基!你在哪!切普斯基!!"\n\n"大家冷静,有力气的人都过来!要有组织地一个个救人!"\n\n这时,多亏野乃实等人机智,避免了更大的混乱,\n砰!砰砰!\n但身份不明的武装袭击者出现了.野乃实和有武器的人边还击边为伤员争取撤离时间,但一个接一个倒下了.\n\n"哈啊...哈啊...呃!"\n\n"嗯?这女的不是涅普提斯的代表吗?"\n\n"什么?"\n\n"哈,这样的人竟然不逃命而是战斗到底,真蠢.我们是瞄准了斯柯达的人,但这样也不坏."\n\n"防卫军来了快撤!"\n\n嗡—\n\n"喂,搜过那女人身上的武器了吗?"\n\n"没有.时间紧迫就只拿了枪..."\n\n"那我去把搜身做完."\n\n士兵走到后面,脱下野乃实看起来鼓鼓囊囊的外衣.\n\n叮—\n\n"嗯?他妈—"\n\n他知道自己完了,而野乃实像是嘲笑他一般吐出一句话.\n\n"炸弹发射—☆!"\n\n轰!"
ABY_new_event.31.a:0 "计划好的惨案."

ABY_new_event.32.t:0 "离别"
ABY_new_event.32.d:0 "滴-滴-滴-\n\n病房里只有两个人,回荡着心电图仪器的声音.\n\n尽管过去了100天,绚音的状况毫无好转.再继续维持生命只会增加绚音的痛苦,但白虎还是有些不甘心.\n医生建议现在拔掉呼吸机,对策委员会的其他人也同意,但只有白虎反对.\n\n"只要白虎这么说就可以了..."\n"如果当初无视就好了..."\n\n但对策委员会没有无视白虎的意见.他们知道这个意见只会让绚音更加痛苦,白虎很是纠结.\n\n滴-滴-哔-哒-\n\n最近绚音的心跳越来越不稳定,或像发作一样抽搐的情况越来越多.\n白虎再也无法视而不见了.\n于是白虎叫来医生说道.\n\n"呼吸机...拔掉吧."\n\n白虎没有勇气独自见证绚音最后一刻,于是叫来对策委员会的其他人,但大家各自都有事来不了.结果还是只有白虎一个人在拔掉呼吸机的现场.\n\n嘶—\n\n医生们一拔掉呼吸机,让绚音肺部呼吸的氧气就消散在空气中.\n\n滴-滴-滴-滴-哔-哔-哒-哔-哔-哒-\n\n很快声音越来越不稳定,这声音折磨着白虎的大脑.\n这声音不断持续,仿佛要挖开头颅.\n\n"监,监护人!"\n\n白虎最终没能见绚音最后一面就逃了出去.白虎认为绚音变成这样都是自己的错,所以没脸面对她.\n\n而白虎也是唯一一个最后没去停尸间见绚音最后一面的人."
ABY_new_event.32.a:0 "对不起,对不起..."

ABY_new_event.33.t:0 "绝望"
ABY_new_event.33.d:0 "咚.咚.\n\n一个少女走在原本可能是田野,如今却被阿比多斯的沙子掩埋的广袤死地上.\n尽管不带武器无异于自杀,但少女还是穿着被撕破沾满鲜血的衣服,浑身缠着绷带,一瘸一拐地前进.\n\n之所以来到这里,是因为收到了一封信.信上说找到了失踪的朋友们.当然她并不是因为相信这封信的内容而来的.\n她是来寻死的.\n现在她只想休息了.\n努力到这种地步,也该让她休息了吧?\n抱着这种想法,却没有自杀勇气的她一边想着先떠난的朋友们,一边来到这里.\n\n"?!? !!? ??!?"\n\n毫无疑问,从远处传来他们的语言,拿着枪的人包围了她.\n黑暗中,他们端着枪瞄准了她,朝她开火.\n\n砰!\n\n子弹射中肩膀,滚烫的血流了出来.\n但即便如此,也掩盖不了她眼中的痛苦.\n很快传来许多人的脚步声,冰冷的死亡气息越来越近.\n\n她慢慢闭上眼睛,躺在冰冷的沙地上.\n\n感觉好温暖.\n身体一点也不疼.\n她眼前浮现出思念的名字.\n白虎冲上前紧紧拥抱他们.\n\n"辛苦了,白虎酱."\n\n"呜...呜呜...好累啊...星野前辈.我现在只想休息..."\n\n"白虎酱,先走一步真是抱歉."\n"...虽然很抱歉,白虎酱,但你现在还不能来这里."\n\n"不要...我想留在这里...和大家在一起..."\n\n"抱歉."\n\n白虎没能说完这句话,就又得离别他们一次.\n\n白虎流着已经哭不出声的泪,在陌生的地方睁开眼睛,听着星野最后一句话."
ABY_new_event.33.a:0 ""...现在,相信你的不只有我们了.""

ABY_new_event.34.t:0 "狼神"
ABY_new_event.34.d:0 "白虎还活着.\n本以为这次终于可以休息了,却没能如愿.\n这次不知为何又活了下来.\n她在无尽的绝望中嘶吼着.\n\n"啊啊啊啊啊!"\n"啊啊啊啊!"\n\n刚刚最后看到的大家微笑的样子和她的负罪感交织在一起,越演越烈.\n\n如果我不在的话...\n如果我没来阿比多斯的话...\n早知会变成这样...当初就不该收下那个...\n因为很温暖...\n就这么想了...觉得再也不想感到寒冷...\n就这么想了...觉得不想孤单一人...\n...当初应该不收那条围巾,去沙漠深处某个地方死掉才对...\n\n在绝望的呐喊和嘶吼中,喉咙渐渐发不出声音.\n就在只剩风声的时候,有人向她递来一杯水.\n\n"喝吧."\n\n"师父..."\n\n直觉告诉她,是这个浑身缠着绷带的师父救了她.\n她很想问个明白.为什么要救自己.\n但他的行动比她开口还要快.\n咚-\n他向白虎深深鞠躬说道.\n\n"抱歉.无意中看到你带着伤痛的身体独自离去,担心得跟了上来.看到有人攻击你就先出手了.老实说在看到你只带枪独自离去的时候就明白你是想去死,但...抱歉.眼睁睁看着你们全都离去实在是做不到..."\n\n救了自己还要道歉.\n这荒谬的情况并不讽刺.\n白虎不知该如何回应,只得呆呆地看着他.\n\n"局势越来越糟了.领导大家的人一个接一个消失,现在不仅是自治区的居民,连捷克人都只盼着你了."\n"我不会要求你做什么.只求你...只求你活下去..."\n\n"现在这里的所有人都只相信你,只盼望着你..."\n\n这句话她只听过一次,但对她而言却是永远不会忘记的话.\n这句话震撼了她.\n白虎想.\n都活下来了,再去寻死或虚度光阴实在说不过去.\n而且以她的性格,也不可能丢下这里所有人不管.\n所以她决定了."
ABY_new_event.34.a:0 "砂冈神白虎,狼神将履行自己肩负的责任,直到最后一刻."

