ABY_new_event.48.t:0 "阴谋"
ABY_new_event.48.d:0 "某个昏暗的房间里,4个男人聚在一起.\n\n"好,人都到齐了,开始谈正事吧?"\n\n其中一人坐下后开了个头.\n其他人都一脸不爽地静静听着他说话.\n这个男人是拉夫连季·贝利亚,内务人民委员会(НКВД)的负责人,斯大林的猎犬.\n但他接下来的话却相当震撼.\n\n"关于如何拉下我们的总书记同志."\n\n"如果我们在座的联手,还有什么做不到的呢?"\n"朱可夫同志."\n"伏罗希洛夫同志."\n"赫鲁晓夫同志."\n"我们都被斯大林这个恶魔剥夺自由,他私有化了人民的国家,违反无产阶级专政原则..."\n\n"喂,贝利亚.当猎犬的不就是你吗?说什么被剥夺自由?"\n\n被抢白的贝利亚露出苦瓜脸,随后咧嘴一笑答道.\n\n"哈哈,克里缅季·伏罗希洛夫同志.我也不是心甘情愿的啊?斯大林下令,不照做后果如何,诸位应该最清楚吧?"\n\n斯大林的朋友伏罗希洛夫.他是唯一一个敢当面说出大家想说的话还能全身而退的人.\n但即便是他,也没胆量继续这番诡辩.\n\n"啧...什么,朱可夫同志?军队方面的工作进展如何?"\n\n"除了科涅夫那家伙的直属部队外基本都掌握了.一声号令就能立即停止战斗,把科涅夫活活掐死."\n\n"很好...赫鲁晓夫同志呢?"\n\n"掌握主要人物并不是很难.斯大林搞得人人自危,'仇恨'可谓深重."\n\n"嗯,很好.这样应该就能轻松掌控了..."\n"那么,下次再见吧."\n\n咔嗒."
ABY_new_event.48.a:0 "恶心的家伙."

ABY_new_event.49.t:0 "怀疑"
ABY_new_event.49.d:0 "克里姆林宫的办公室里,钢铁书记一边处理桌上堆成山的文件,一边陷入沉思.\n\n明明已吸取第二次波苏战争的教训进行军制改革,战争却毫无进展.反而连好不容易占领的波兰西部领土也被夺走,他的偏执雷达响个不停,这是天时地利人和.\n\n滴.\n\n他手中的钢笔流出暗红色的液体.他吓了一跳,赶紧放下钢笔,却发现这不过是最近批阅内务人民委员会文件时困扰他的幻觉.\n\n这个程度本该休息了,但斯大林这个齿轮知道自己一旦停下,整个联盟就会停摆,于是他重新拿起钢笔批阅文件.\n与此同时,他的沉思也重新开始,思考谁是叛徒.\n\n短时间内,朱可夫、赫鲁晓夫等无数人的身影在脑海中闪过,但有一个人在他脑海中停留许久.\n\n"贝利亚."\n\n虽然不愿去想,但万一,真的万一他是叛徒呢?\n他不能逮捕或肃清贝利亚.因为他知道,如果内务人民委员会现在失去力量,不管他是不是叛徒都无所谓了.\n因此,如果他真是叛徒,斯大林的联盟恐怕已走上末路."
ABY_new_event.49.a:0 "如果那是真的..."

ABY_new_event.50.t:0 "钢铁书记"
ABY_new_event.50.d:0 "那天从一早开始就有些异样.\n他睁开眼,看到乌鸦在啄食自己的身体.他吓了一跳,醒来后在镜子前整理仪容,梳理头发.这时镜中立着的,正是钢铁书记的模样.\n\n像往常一样处理堆积如山的文件时,办公室外传来几个人越来越近的脚步声.意识到今天不会有人来找他的他迅速从书桌抽屉里拿出手枪,对准门口.\n\n很快门砰地一声打开,与对准他的枪口一起出现的是贝利亚.在他身后还站着几个男人.\n\n"朱可夫...赫鲁晓夫...伏罗希洛夫..."\n\n尽管斯大林已无权肃清他们,但听到自己名字的人还是本能地战栗着咬紧嘴唇.\n\n"科巴,别这样.放下枪,至少还能保住性命."\n\n伏罗希洛夫劝说斯大林,但他没有回应.\n\n"哈...斯大林同志,放下枪别反抗.不反抗的话,至少还能得到最低限度的待遇,明白吗?"\n\n除贝利亚外,他们谁也没掏枪.看到其他人的反应,斯大林确信是贝利亚主导了这场叛乱.因此,身为联盟书记,他最后要做的事再明确不过.\n\n砰.\n\n斯大林的枪响了,贝利亚额头瞬间多了个恶心的窟窿.\n其他人也迅速掏出枪对准他.\n\n"你不行的,贝利亚.你...配不上掌管这个联盟."\n\n其他人都端着枪,一脸难以置信地望着斯大林.\n\n"啊,抱歉了伏罗希洛夫.我可不想苟且偷生."\n\n说完这句话,斯大林把枪对准自己的头,扣动了扳机.\n他宁愿作为钢铁书记而死,也不愿作为落魄老人而生."
ABY_new_event.50.a:0 "人间屠夫之死"

