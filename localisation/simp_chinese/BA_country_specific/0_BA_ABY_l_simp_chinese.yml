 ABY_event.100.t: "王位主张"
 ABY_event.100.d: "在阿比多斯的猛进军占领了山海经后,我们遇到了一位自称奥地利王位继承的男子。\n\n根据他的说法,阿比多斯、百鬼夜行和山海经的领土曾是奥匈帝国的故土,而现在阿比多斯的军事力量足以复兴这个帝国。\n\n这个消息传到了阿比多斯的领导人[ABY.GetLeader]那里。[ABY.GetLeader]经过短暂的思考后,做出了一个选择。"
 ABY_event.100.a: "...邀请那个人"
 ABY_event.100.b: "他疯了"

