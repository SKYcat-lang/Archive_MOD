 ABY_descision_category_military_command:0 "阿比多斯军事司令部"
 ABY_descision_category_military_command_desc:0 "阿比多斯军事司令部负责阿比多斯正规军及其他军事组织的总指挥。该机构以其庞大的阿比多斯军事手册而闻名。尽管在阿比多斯衰落期间,大量军事技术被出售,成为早期三一和盖赫纳强大军队建设的基础,但许多技术仍然掌握在我们手中。军事司令部与捷克军总司令部共同负责全面的军事指挥。"
 ABY_descision_category_security_department:0 "阿比多斯治安维持部" 
 ABY_descision_category_security_department_desc:0 "阿比多斯治安维持部是一个涵盖公共安全、司法、刑法处理和情报等多领域的机构。虽然现在情报局是独立机构,但过去曾隶属于治安维持部,并以其卓越的情报能力闻名于奇波托斯。然而,他们过度的权力导致了低效,并消耗了大量预算。因此,现今的治安维持部权力被削弱,只负责自治区及周边地区的治安维持和司法执行。"
 ABY_descision_category_research_department:0 "阿比多斯技术研究部"
 ABY_descision_category_research_department_desc:0 "阿比多斯技术局是过去阿比多斯在众多学院中占据优势的主要因素。技术局在经济、军事方面的改进以及自动化技术的普及方面做出了贡献,但讽刺的是,它是阿比多斯五大机构中最早解散的。许多科学家因反对保守化的领导层而转学到可以自由发挥创意的千年学院等事件接连发生。现在,技术局已重组为技术研究部,协助当地的技术研究。"
 ABY_descision_category_financial_department:0 "阿比多斯财务部"
 ABY_descision_category_financial_department_desc:0 "阿比多斯财务局负责管理和分配阿比多斯自治区的整体财务和预算,并担任改善当地产业的顾问角色。在阿比多斯富裕的时期,预算的有效运用能力有所提高,但节约预算的能力却退化,导致了大量预算的消耗。财务局下属机构包括道路管理部、活动策划部等多个组织。"
