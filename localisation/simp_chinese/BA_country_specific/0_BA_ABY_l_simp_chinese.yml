ABY_newfocus_0:0 "身份不明的事件"
ABY_newfocus_0_desc:0 "阿比多斯高中发生了奇怪的现象.\n现在正是召开对策委员会紧急会议的时候."
ABY_newfocus_1:0 "调查外来人"
ABY_newfocus_1_desc:0 "对策委员会开始调查在街上游荡的外来人."
ABY_newfocus_2:0 "调查地形与建筑"
ABY_newfocus_2_desc:0 "对策委员会开始调查基沃托斯没有的建筑."
ABY_newfocus_3:0 "异世界调查"
ABY_newfocus_3_desc:0 "对策委员会开始调查这里到底是什么世界."
ABY_newfocus_4:0 "得出结论"
ABY_newfocus_4_desc:0 "对策委员会将用收集的信息得出结论."
ABY_newfocus_6:0 "尊重主人的意愿"
ABY_newfocus_6_desc:0 "这片地区不属于阿比多斯高中,而属于其他人.\n对策委员会得出结论,应将这片地区归还原主人."
ABY_newfocus_5:0 "荣耀之路"
ABY_newfocus_5_desc:0 "这片地区不属于阿比多斯高中,而属于其他人.\n但是,相比将这片地区归还原主人,\n由阿比多斯高中拥有和管理或许对他们更好,对策委员会得出结论."
#阿比多斯国策侵略路线#
