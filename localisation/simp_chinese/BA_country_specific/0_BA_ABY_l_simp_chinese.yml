ABY_focus_resistance_desc:0 "...为什么?"
#第一民主主义路线
ABY_focus_intact_slovakia:0 "接触斯洛伐克" 
ABY_focus_intact_slovakia_desc:0 "捷克人和斯洛伐克人如同兄弟.\n我们在文化、语言等方方面面都没有太大差异,我们建立了捷克斯洛伐克,现在是重建它的时候了."
ABY_focus_lichitenstein:0 "列支敦士登谈判"
ABY_focus_lichitenstein_desc:0 "瑞士作为欧洲的小型中立国已经存在很久了,但在当前混乱时期,他们自己也知道若继续孤立会有什么下场.\n让我们先伸出手吧."
ABY_focus_democratic_light:0 "欧洲民主灯塔"
ABY_focus_democratic_light_desc:0 "民主的路标再次昂首挺立."
ABY_focus_budapest:0 "布达佩斯谈判"
ABY_focus_budapest_desc:0 "匈牙利的极端主义政权对我们是巨大威胁.\n不过听说他们的领导人还算通情达理,而且他们的目标不是我们,应该可以通过谈判解决."
ABY_focus_free_austria:0 "解放奥地利" 
ABY_focus_free_austria_desc:0 "让希望之光照耀奥地利人民吧." 
ABY_focus_democratic_austria:0 "向奥地利移植民主政府"
ABY_focus_democratic_austria_desc:0 "奥地利还有许多未被极端主义腐蚀的德意志人.\n我们必须帮助他们,以免发生不测."
ABY_focus_threat_from_outside:0 "外部威胁"  
ABY_focus_threat_from_outside_desc:0 "四面八方的威胁越来越严重.\n必须想办法自保."
ABY_focus_donau_front:0 "多瑙战线" 
ABY_focus_donau_front_desc:0 "德意志的威胁愈发严重.\n在这种情况下,我们中欧三国必须建立共同战线,阻止他们."  
ABY_focus_Freedom:0 "解放"
ABY_focus_Freedom_desc:0 "我们制定了一项新条约,将凡尔赛条约作为反面教材.\n这项条约主要包含四个要点:\n1.惩罚战争责任人\n2.永久分裂德意志并禁止统一\n3.民族自决\n4.最小化赔款"
ABY_focus_new_USSR:0 "新苏联谈判"
ABY_focus_new_USSR_desc:0 "斯大林的专制统治引起许多苏联人的反抗.\n让我们接触苏联内部的反对派,制定推翻那个钢铁恶魔的计划吧."
ABY_focus_end_of_fascism:0 "法西斯主义的终结"
ABY_focus_end_of_fascism_desc:0 "不能再坐视法西斯主义的发展了.\n只要他们还存在,世界就不会有和平."
ABY_focus_remake_UN:0 "§C重建国际联盟§!" 
ABY_focus_remake_UN_desc:0 "这场战争造成的军民伤亡之惨重,前所未见.\n我们必须继承旧国际联盟,成立一个维护永久和平的组织."
ABY_focus_problem_student:0 "学生问题"
ABY_focus_problem_student_desc:0 "失去学校,流落异乡的学生也是个问题.\n必须为他们采取措施."
ABY_focus_problem_german:0 "德意志人问题" 
ABY_focus_problem_german_desc:0 "一些德意志人似乎仍反对这个决定.\n他们现在还算安分,但如果那些中立者被煽动,事情会变得很危险.\n需要妥协."
ABY_focus_for_endless_peace:0 "为永久和平而战"
ABY_focus_for_endless_peace_desc:0 "为和平而战,最后一战!" 
ABY_focus_support_reconstructure:0 "支援战后重建"
ABY_focus_support_reconstructure_desc:0 "德意志不能再次堕入魏玛共和国时的地狱.\n我们必须帮助他们,尽快实现稳定."
