ABY_I_newfocus_0_desc:0 "这个地区的结构太难以进行任何事情。\n我们需要通过简单的变革慢慢改变结构。"
ABY_I_newfocus_1:0 "基础设施"
ABY_I_newfocus_1_desc:0 "这个地区仍然可以建设基础设施。\n让我们来完成它。"
