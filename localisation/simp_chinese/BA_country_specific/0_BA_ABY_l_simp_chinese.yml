ABY_new_event.1.t:0 "谈判"
ABY_new_event.1.d:0 "我们到达了位于陌生人市区和卡尔洛维瓦里的边界的小剧院。\n\n“停下!这里是...”\n\n“喂,有什么失礼的!这些人是内阁代表!”\n\n“啊,失礼了。”\n\n完全不同的人们没有争斗而是对话（虽然看起来仍然很警惕）的场景相当令人印象深刻。\n进入剧院后,我看到了一个熟悉的面孔。\n\n“见过前总统阁下。”\n\n“呵呵,你也是总统,不是吗?”\n\n“这并不是不讲礼貌的理由。”\n\n“呵呵,在没有国家和政府的情况下,这有什么用呢?”\n\n虽然这是一个不合时宜的玩笑,但捷克之父托马斯·马萨里克笑得毫无担忧。\n然后我们移到了旁边的小房间。\n\n“我相信这会成功。”\n\n“我不太明白。毕竟那些‘波希米亚的压迫者’也是一样的家伙,不是吗?”\n\n“英国人和德国人也是同一个日耳曼族,但他们关系并不好。”\n\n“这怎么能相比...”\n\n“至少英国人不会为了安抚德国而出卖苏台德地区,不是吗?”"
ABY_new_event.1.a:0 "是的,应该是这样..."
ABY_new_event.2.t:0 "捷克之父"
ABY_new_event.2.d:0 "“总统爱德华·贝奈斯,他们救了我。”\n\n“仅凭这一点...”\n\n“当然不仅仅是这个原因。”\n“虽然我老了,但我看人的眼光并没有退化。这几天观察下来,我确信了。虽然有些愚蠢的地方,但并不愚蠢,也不是那种为了自己可以抛弃周围一切的‘优秀政治家’。”\n\n“啊,是的...不过那些孩子们是这样,但其他人就不一定了,不是吗?”\n\n一瞬间,他的表情变得严肃,“捷克之父”的形象浮现出来。\n\n“所以我们必须一起行动。除非我们有压倒性的数量,否则在这种情况下我们必须团结。为了牵制那些德国人。”\n“而且,那些孩子们将成为实现这一目标的桥头堡。”\n\n他叮嘱道,但我仍然有些疑虑。\n\n“而且,如果有很多这样的人,我们在与‘波希米亚的压迫者’战斗时流的血也会减少...”\n\n咚咚。\n\n“是时候进去了。”\n\n他站起来说道。\n\n“来吧,贝奈斯,让我们去创造一个新的捷克。”\n\n“是的,阁下。”"
ABY_new_event.2.a:0 "去创造一个新的未来。"
ABY_new_event.3.t:0 "尴尬的会面"
ABY_new_event.3.d:0 "沙沙。\n一群学生走在被沙土覆盖的道路上,来到一栋建筑前。\n\n“真的在这里吗?”\n\n“基博托斯学校的建筑除了这里还有哪里?”\n\n“试试也无妨。别再争吵了,先谈谈吧。”\n\n“但我们怎么进去?”\n\n“嗯...”\n\n踏踏。\n\n“你们是谁?”\n\n不知何时,一名有狼耳的少女走到学生们身后问道。\n惊慌的学生们窃窃私语,一名看似代表的学生说道。\n\n“这里是阿比多斯高中本馆吗?”\n\n“是的。”\n\n“我们有事想谈,可以吗?”\n\n“...稍等。”\n\n嘟嘟。叮铃。\n\n“...嗯,可以进来。但请把子弹从枪里取出来。”"
ABY_new_event.3.a:0 "...明白了。"
ABY_new_event.4.t:0 "新的选择"
ABY_new_event.4.d:0 "总结谈话中的内容如下。\n他们是百鬼夜行的一个社团,在部长不在的情况下转移过来,为了寻找部长而向西北方向盲目前进。但战斗平息后,他们进退两难,听到临时政府的消息后前来询问是否能送他们回去。\n但作为对策委员会,我们并不清楚,所以决定召集援助者。\n\n咚咚。\n\n“很高兴见到你们,对策委员会。”\n\n“这位是..?”\n\n“这位是我们临时政府的代表,也是捷克人的领袖托马斯·马萨里克先生。”\n\n稍后听完解释,马萨里克开口说道。\n\n“恐怕很难。”\n\n“为什么...呢?”\n\n“我们并没有与百鬼夜行正式签订和平协议。换句话说,我们并不是在外交上,甚至不是在和平的情况下解决问题。”\n“如果你们想过去,我不会阻止。但我不能保证安全。现在在边境地区,他们正在射杀所有来的人。即使是你们也不能保证安全。”\n\n随即,一场有些...不,十分激烈的争论开始了。\n\n“你这个叛徒!”\n“最初屠杀那些人的不就是百鬼夜行吗?与其回到那种地方,我宁愿转到这里的学校。”\n“有必要做到这种程度吗..? 只要等待...”\n“留在这里会被当作叛徒,不是吗?”\n“那就去送死吗?”\n\n虽然试图阻止他们拿起枪,但意见无法统一,最终决定各自按照自己的意见行事,结果如下。\n\n加入阿比多斯:4人\n继续等待:14人\n回到百鬼夜行:6人\n\n最终按照各自的意见进行,决定加入的和决定回去的最后互相指责。\n...而回去的人再也没有见过。"
ABY_new_event.4.a:0 "感觉像是一场风暴刚刚过去。"
ABY_new_event.5.t:0 "大谈判" 
 ABY_new_event.5.d:0 "卡雷尔最近感觉到很多事情都变了。\n\n随着突然出现的外来者的大战,以及在捷克斯洛伐克全境发生的枪战,政府的崩溃等一系列无法理解的事情接连发生。\n\n“好会啊,好会!”\n\n他们中有些人轻视他,把他当作奴隶一样对待,但也有些人给了他食物和钱（原来的货币克朗已经无法使用）。\n在这样安静地顺从生活的日子里,苏台德地区成立了临时政府的消息在捷克人社区中传开了。\n有人说解放不远了,\n但他并不期待。\n因为他们太强大了。\n\n“给我一份报纸好吗?”\n\n“好的!给您,先生!”\n\n然后几个月前,突然出现了一些从未见过的人。\n他们和那些人相似但又有所不同……是捷克军队。\n随着他们的到来,捷克人社区开始一个个拿起武器反抗压迫者。\n他原本对民族和国家没有兴趣,但不知不觉中他也拿起了武器进行反抗。\n在地狱般的一周战斗之后,他终于看到了在布拉格飘扬的捷克国旗。\n\n「新闻」\n昨日下午11时左右,布拉格的谈判达成协议。由阿比多斯高中代表团、百鬼夜行温和派代表团和捷克临时政府组成的布拉格谈判政府宣布将遵循原捷克斯洛伐克的政府结构。\n此外,最高法院对捷克人屠杀的责任人进行了严厉的惩罚,并对部分百鬼夜行的学生进行了保护观察。\n判决的详细结果是......"
 ABY_new_event.5.a:0 "重获的光明。"

 ABY_new_event.6.t:0 "解散"
 ABY_new_event.6.d:0 "...因此,从今天起,将对策委员会的所有权力移交给学生会,并正式宣布对策委员会解散。\n此外,布拉格联合政府的正式代表资格也将移交给学生会。\n...\n\n\n\n这种严肃的气氛已经很久没有了。\n其实学生会作为代表活动的时间更长……虽然知道这种形式上的东西很重要,但不知不觉中,和“那些家伙”一起生活让我变得温和了很多。\n\n“星野前辈”\n\n“嗯?”\n\n“前辈说过暂时会留在学生会吧?”\n\n“嗯~这位大叔说不干了,但他们说大叔一定要在~年纪大了,累得不行了还不让休息~”\n\n“其实我们年纪差不多……算了。”\n\n\n“我们也要各自走自己的路了。”\n“有点……不,是非常舍不得。”\n\n“没关系—☆ 这不是永别嘛!”\n\n“嗯,我每天都会来看你们的。”\n\n“白子前辈,再怎么说也不能每天……”\n\n“我会来的。”\n\n“嗯~白子酱,那样后辈们会很辛苦的~?”\n\n“嗯……”\n\n“不要沮丧嘛~白子酱?”\n“要我摸摸头吗?”\n\n“…嗯。”"
 ABY_new_event.6.a:0 "时间不等人。"

 ABY_new_event.7.t:0 "回忆"
 ABY_new_event.7.d:0 "深夜,送别会结束后,大部分学生都回家了。\n剩下的人只有学生会和一些人,黑暗笼罩的学校里,只有一些教室的微弱灯光和偶尔传来的打字声、夜虫和学生们的喋喋不休声、微风轻拂的声音,营造出美丽的氛围。\n\n“嗯~虽然很美,但夜晚的空气对大叔来说太冷了~……”\n“嘿嘿……”\n\n不知从何时起,习惯性的话语反而变得更加熟悉。\n他暂时陷入了沉思,回想起过去。\n\n“呵,过去的我真是尖锐啊~”\n\n然后,他想起了一个现在已经模糊的人脸。长长的头发和天真无邪的性格……\n\n“优美前辈……”\n\n那温暖的拥抱感觉……那时候也不讨厌。\n应该更亲近一点。\n应该更撒娇一点。\n应该多花点时间在一起……\n不知为何……眼泪流了下来。\n\n“呜,呜呜……”\n“不行……前辈不能流泪……”\n“要一直微笑……给后辈们……带来力量。”\n\n“所以,不要哭。”\n\n在寒风中,眼泪很快就干了,飞走了。\n然后,他很快又找回了那一贯的慵懒笑容。\n\n然后,他终于听到了从教室里传来的微弱笑声。\n那是他经常讲述的,许多学生笑着、喧闹着……他第一次看到了这样的阿比多斯。"
 ABY_new_event.7.a:0 "那个人也看到了同样的景象。"

 ABY_new_event.8.t:0 "两份文件"
 ABY_new_event.8.d:0 "捷克斯洛伐克共产党总书记克莱门特·哥特瓦尔德坐在办公室里,一边看文件一边等待客人。\n\n“总书记同志,学生代表同志来了。”\n\n“嗯,啊。让她进来吧。”\n\n不久后,一位粉色长发的学生代表走了进来。尽管她和哥特瓦尔德的体型差异很大,但她丝毫没有畏缩的样子。\n\n“欢迎,星野同志。”\n\n“别那样叫我。”\n\n“哈哈,为什么这么冷淡呢?”\n“你也像我一样,代表和领导着一些人,下面的人让你操心的事情很多,但我们都是类似的人,应该亲近一点……”\n\n“别耍花招。”\n\n“耍花招?怎么会这么说呢?只是看你辛苦了,关心一下而已。”\n\n“我没事,开始吧。”\n\n“嗯……好吧。你真是个没有闲暇的人。”\n\n她递上一份文件说道。\n“我们的要求很简单。”\n“首先,保证阿比多斯自治区的自治权。其次,保证现有内阁成员的安全。”\n\n“自治权当然会保证。这是你们的「传统」,我们理应尊重。”"
 ABY_new_event.8.a:0 "“后者呢?”"

 ABY_new_event.9.t:0 "选择"
 ABY_new_event.9.d:0 "“那当然也会保证。”\n“只要他们没有「策划反国家阴谋」或「对国家进行破坏活动」,这不是理所当然的吗。”\n\n“加上这样的条件……你们会想尽办法让他们变成那样的……”\n\n“我们共产党不会做那种肮脏的事。而且这样的条款是必要的。他们如果犯了罪,不能因为他们是内阁成员就得到赦免。”\n“这种想法非常危险,同志。”\n\n“你们会让那些人变成那样的!”\n\n最终,她的表情崩溃了,激烈的情感流露出来。\n这在政治世界中意味着失败。\n他露出狰狞的笑容,用极小的声音在外面听不到的地方钉下了胜利的钉子。\n\n“冷静下来,生气对身体不好。”\n“我们党不会那样做……但即使那样,你们能做什么呢?”\n\n“……”\n\n“不过,这并不意味着完全拒绝。我们不想和你们打架,也不想看到流太多血,所以结果会根据「中央党」的选择而有所不同。”\n\n现在她只能默默地瞪着他。\n\n“送她出去。”\n\n她离开后,秘书进来了。\n\n“给莫斯科发什么回复?”\n\n哥特瓦尔德手里拿着一份「肃清反苏修正主义者及阿比多斯合作命令」的文件回答道。"
 ABY_new_event.9.a:0 "“告诉他们谈判成功了……”"
 ABY_new_event.9.b:0 "“请求重新考虑决议。”"

 ABY_new_event.10.t:0 "义举" 
 ABY_new_event.10.d:0 "“所以我们必须继续斗争!摆脱旧世界的压迫,迎接新的……”\n\n“闭嘴!去死吧,叛徒!”\n\n在克莱门特·戈特瓦尔德书记的演讲中,有人突然拿着枪冲了出来。\n\n砰。砰。砰。\n\n伴随着三声枪响,戈特瓦尔德的肩膀、腹部和心脏被击穿。\n\n“啊啊啊!”\n“什,什么!”\n“抓住那家伙!”\n“快逃!”\n\n“民族的叛徒只有死路一条!贝内什万岁!”\n“那些侵犯我们正当权利的暴徒都将灭亡!”\n\n那一天,那里被鲜血和尖叫声所笼罩。"
 ABY_new_event.10.a:0 "召开紧急会议。"

 ABY_new_event.11.t:0 "奥地利纳粹党起义"
 ABY_new_event.11.d:0 "“……因此,政府不能允许煽动内乱的极右翼法西斯组织存在,必须将其重组为合法政党并按照法律活动。如果在指定期限内未能履行,将被视为反国家组织,予以逮捕和强制解散……”\n\n砰!\n\n“该死!”\n\n在地下会议室里围坐着听广播时,一个男人拍桌子大喊。\n\n“请冷静。我们现在躲藏起来,无法控制情绪是多么危险的事情。”\n\n“好吧,好吧。就算是这样,那又怎样?我们完蛋了!”\n“你这混蛋,不是说你会搞定吗?这就是你计划的结果吗?你是间谍吗?”\n“现在我们都要死——”\n\n砰!\n\n“被失败主义侵蚀,我们什么也做不了。只要有必胜的信念和实现它的对策,我们就能做任何事。”\n\n男人迅速拔枪,打穿了对方的额头说道。\n已经被打穿头的人显然听不到这些话。这意味着,这些话是对房间里的其他人说的。\n意识到这一点的其他人一言不发,只等待他的下一句话。\n\n“叛国罪……呵。”\n“好吧,如果他们要给我们扣上这样的罪名,那就让他们如愿吧。”\n\n“……”\n\n“与其被冤枉抓进去,不如真的做出那些行为然后死去,不是更好吗?”\n\n男人,卡尔·赫尔曼·弗兰克的话让全场安静了下来。\n\n“大家,动用所有人脉。期限只有一周。再拖就晚了。”\n\n虽然没有明确的目标,但大家都明白他的意思,于是他们站起来,高举右手喊道。\n\n“希特勒万岁!”\n“胜利万岁!”"
 ABY_new_event.11.a:0 "立即将权力移交给紧急委员会。必须阻止那些疯子!"
 ABY_new_event.11.b:0 "举起旗帜!整队集合!"

 ABY_new_event.12.t:0 "紧急会议"
 ABY_new_event.12.d:0 "“请汇报情况。”\n\n一个人坐在宽敞但空荡荡的会议室上席说道。\n\n“是,学生会长。”\n“目前,位于苏台德地区的本校和奥地利正在起义,与当地驻军交战,但预计无法坚持太久。”\n“此外,我们的代表和大多数政府要员在前往此地的途中遭到爆炸物或枪击袭击,导致集会延迟。”\n\n“新成立的政治委员会是否掌握了行政权?”\n“虽然突然赋予了你们如此重大的任务,但现在是你们必须努力的时候。”\n\n“是的,目前实际行政权已移交给联合紧急行政委员会,混乱有所减少,但由于大多数政府高官缺席,尚未正式移交权力。目前,第三部门正在从各部门代表处接管权力,但在国家元首缺席的情况下,如果不夺回本校地区,就无法获得完全的正统性。”\n\n“军事指挥部估计那里能坚持一周。这还是在全线施压的情况下能获得的最大值,计划稍有偏差就会岌岌可危。”\n\n“作为紧急会议的主持人和学生会长,我命令各部门尽最大努力支持军事指挥部,以夺回本校为首要任务。这次行动关系到我们的全部。”"
 ABY_new_event.12.a:0 "紧急会议结束。"

 ABY_new_event.13.t:0 "新政府成立"
 ABY_new_event.13.d:0 "“我们失去了很多。”\n\n“在1935年的大战中,在捷克解放战争中,在反对法西斯的内战中。”\n“经过长期斗争,我们取得了胜利,但你们会这样想。”\n‘如果这样的战争不断发生,珍爱的人不断死去,我们为什么要继续战斗?’\n\n“不是这样的!!\n“绝对不是!”\n\n“我不是在责怪你们。这是作为人类自然会有的想法,我也和你们一样有过这样的想法。”\n\n看似超人的学生会长,说自己和他们一样。\n\n“作为年轻的我,可能比你们更强烈地有过这样的想法……”\n\n“我害怕。害怕失去我所爱的人。”\n“我痛苦。当听到在我身边工作的人们的消息时。”\n“我感到羞愧。当我被情感左右下达错误命令时,其他人阻止了我。”\n\n充满欢呼的大厅,变得寂静无声。\n\n“很多人认为我是超人。但实际上,我只是比你们更脆弱的学生。”\n“但因为我在这个位置上,我决定承担责任。因为你们信任我,所以我要履行这个责任。”\n\n“因此,我请求你们。”\n\n“能否将这个重任交给这个脆弱的凡人?虽然其他事情不敢保证,但为了回报你们的信任,我一定会承担起这个责任。”\n“请将你们的责任交给我。我会全部承担。”\n\n话音刚落,聚集在大厅里的人们的眼神变了。从敬仰和理想,甚至是恐惧的眼神,变成了带有亲近感的信任的眼神。\n\n虽然没有像刚才那样的欢呼,但他们再次决定相信阿比多斯。"
 ABY_new_event.13.a:0 "我们的新政府"

