KSP_country_plan_wakamo:0 "开始全国性镇压"
KSP_country_plan_wakamo_desc:0 "随着比利时人支援的增加和妨碍我们的不良少女被制服，现在正是动员剩余人力，展开全国性镇压行动的时候。"
