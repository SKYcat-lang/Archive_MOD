KSP_wakamo_showdown:0 "做个了断"
KSP_wakamo_showdown_desc:0 "时机已到。我们确定了七罪人之一若鸟的位置。虽然没有SRT特别学院的支援，但现在因为不明原因，大家的神秘都变弱了，我们的学生完全有能力逮捕她。"


KSP_kanna_jungwun_uzi:0 "了解情况"
KSP_kanna_jungwun_uzi_desc:0 "我们突然因不明原因掉落到一个完全陌生的新世界。为此，我们需要通过自称是这片土地原主人的比利时人了解当前情况。"

#联合政府
KSP_with_our_friends:0 "对待比利时人"
KSP_with_our_friends_desc:0 "我们理解这里既是我们的土地，也是他们的土地。为了瓦尔基里和比利时的未来，我们必须互相合作。"
KSP_talk_with_moderate_partys:0 "与比利时左翼对话"
KSP_talk_with_moderate_partys_desc:0 "通过与他们的对话，我们了解到雷克斯党目前正在扩大自己的势力，他们的"极权主义"只会给社会带来更多混乱。为了阻止他们，需要与过去比利时政府的人事接触。"
KSP_inminjunsun:0 "人民阵线"
KSP_inminjunsun_desc:0 "为了对抗雷克斯党的法西斯，需要在民主主义者和社会主义者之间结成广泛的联盟。"
KSP_citizen_danchae_help:0 "与市民团体一起"
KSP_citizen_danchae_help_desc:0 "我们应该专注于完全恢复因大战事件而崩溃的比利时政府和议会。"
KSP_nojo_help:0 "与工会一起"
KSP_nojo_help_desc:0 "社会主义思想与基沃托斯的福利政策非常相似。支持他们，或许能建立一个与我们更加相似的比利时人政府。"
KSP_talk_with_hardliners:0 "与比利时右翼对话"
KSP_talk_with_hardliners_desc:0 "通过与他们的对话，我们了解到目前自由主义者和社会主义者正在团结起来对抗我们，不承认我们。为了稳定社会，需要强有力的控制手段，而雷克斯党可以成为这样的手段。"
KSP_rex_empower:0 "强化雷克斯党"
KSP_rex_empower_desc:0 "自由主义者和社会主义者正在结成广泛的联合阵线以阻止我们。我们必须支持雷克斯党以挫败他们的野心。"
KSP_gukwangdang:0 "支持君主主义"
KSP_gukwangdang_desc:0 "雷克斯党党首利昂·德格雷尔因自己的野心而不愿与我们合作。我们可以秘密支持雷克斯党内的君主主义者，增强利奥波德三世的权力，使其成为一个更愿意配合我们的政党。"
KSP_fascism_rule:0 "接受法西斯主义"
KSP_fascism_rule_desc:0 "他们的法西斯倾向对稳定社会起到了很大帮助。如果将其应用到我们身上，或许能建立一个更强大的社会。"
KSP_government_ganghwa:0 "组建合作体"
KSP_government_ganghwa_desc:0 "集合愿意配合我们的比利时人，组建新的合作体，将对管理内政大有帮助。"
KSP_right_wing_tonghap:0 "内部势力统合"
KSP_right_wing_tonghap_desc:0 "党内仍然存在派系主义。我们必须整合党内，防止内部分裂。"
KSP_remove_bandaepa:0 "清除反对派"
KSP_remove_bandaepa_desc:0 "比利时国内仍有不承认这个联合政府的反对派。如果他们继续提出异议，将成为我们前进道路上的绊脚石。"
KSP_belgium_gov_helpers:0 "比利时官员分担工作"
KSP_belgium_gov_helpers_desc:0 "清除反对派后，需要填补政府内部出现的空白。"
KSP_belgium_heart:0 "比利时的意志"
KSP_belgium_heart_desc:0 "1935年11月，比利时政府因突发的大战事件而灭亡，但我们幸存下来，与新朋友一起组建了新政府。现在我们将不再倒下，我们的比利时将永存！"
KSP_stabilize_inside:0 "内部稳定"
KSP_stabilize_inside_desc:0 "党内仍有不稳定因素。我们必须清除这些因素，稳定党内。"
KSP_belgian_simin_help:0 "比利时市民的支持"
KSP_belgian_simin_help_desc:0 ""
