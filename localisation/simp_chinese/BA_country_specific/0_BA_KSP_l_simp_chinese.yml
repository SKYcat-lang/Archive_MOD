KSP_event.37.t:0 "倒下的柑奈"
KSP_event.37.d:0 "今天早上,尾形柑奈因过劳导致健康恶化倒下的消息传遍了瓦尔基里警察学校。整个学校瞬间陷入不安,学生为中心的行政结构因柑奈的缺席而开始动摇。\n\n柑奈为了应对紧急情况而压制的瓦尔基里内部的派系主义也随着她的倒下而抬头,生活安全局和警备局趁公安局瘫痪之际,逐渐扩大了自己的势力。\n\n瓦尔基里警察学校内部的小裂缝再次扩大..."
KSP_event.37.a:0 "...怎么会这样?!"
KSP_event.38.t:0 "处理中的事务"
 KSP_event.38.d:0 "确实,尾形栞奈对女武神警察学校的行政工作产生了重大影响。然而,她的缺席并没有导致行政瘫痪。\n\n虽然需要最终决策者决定的重要事项全部停滞,但其余的工作学生们还是能够自行处理。由于没有了栞奈这个能将大量工作合理分配的人,行政效率大幅下降,但女武神警察学校并没有因此崩溃。"
 KSP_event.38.a:0 "比想象中还要能应付...吗?"
 KSP_event.39.t:0 "生活安全局的政变"
 KSP_event.39.d:0 "没有栞奈的女武神警察学校现政府未能妥善应对迅速崩溃的行政,反而使情况恶化。生活安全局激进派的首领长束花沙桐带领追随她的学生们袭击了政府,击败了少数忠于栞奈的派系后,宣布建立新的社会主义学校。正在静养的尾形栞奈听到这个消息后立即失踪,女武神警察学校的学生和瓦隆的市民们对这一新变化表示了积极的接受。\n\n尾形栞奈的权威政府宣告结束,现在是学生们成为警察学校真正主人的新时代。"
 KSP_event.39.a:0 "人民的胜利!"
 KSP_event.1.t:0 "栞奈的苦衷"
 KSP_event.1.d:0 "“唉,到底该怎么办呢。”\n\n自言自语着,现任女武神警察学校的首领兼公安局长尾形栞奈慢慢地阅读着送到她面前的文件。文件中赤裸裸地揭示了当前女武神警察学校的糟糕状况,直白地说,几乎处于崩溃边缘。\n\n在“警察学校”内部,原本应该打击犯罪的地方,犯罪率却在小幅但确实地上升；与比利时人的不和导致的武力冲突和各种破坏活动,以及示威；与总学生会的支持断绝；由于与基博托斯完全不同的产业结构导致的预算和设备短缺；再加上学校内部逐渐形成的派系。\n\n到目前为止,栞奈凭借自己的权威和挤压有限资源的临时对策勉强压制了所有这些问题,但现在已经到了极限。\n\n如果继续这样下去,女武神警察学校将会崩溃。\n\n而尾形栞奈绝不能容忍这种情况。\n\n为了那些勉强聚集在这片土地上并信任她的女武神警察学校的学生们,也为了她自己的信念。\n\n“总学生会...”\n\n原本应该帮助我们的总学生会,几次请求支援都被拒绝了。听说总学生会在异世界也遇到了很多问题。\n\n栞奈不能再坐视不管了。\n\n“...这些问题我一个人解决不了...”"
 KSP_event.1.a:0 "必须召集对策会议。"
 KSP_event.5.t:0 "对策会议开始"
 KSP_event.5.d:0 "“那么,我们为什么被召集到这里?”\n\n“为了女武神的未来。”\n\n为了第一次女武神对策会议而聚集的现任女武神警察学校的部门负责人们听到栞奈的话后,脸色更加凝重。\n\n在座的每个人都知道当前女武神的状况。\n\n早该崩溃了,但由于在大战期间一起转移过来的栞奈和女武神的行政部门疯狂地节省资源,才勉强维持现状。\n\n栞奈说出这样的话...\n\n“我们已经到了极限。再也没有可以挤压的资源了。”\n\n“...”\n\n所有人都沉默了。\n\n仅靠当地筹集,绝对无法满足女武神的需求。\n\n“所以,从现在开始,我们必须找到解决这个问题的办法。为了女武神警察学校的存续。”\n\n在座的每个人都知道,没有这样的办法。\n\n如果有,栞奈早就找到了。"
 KSP_event.5.a:0 "从一开始就没有答案的对策会议开始了。"
 KSP_event.2.t:0 "关于军费的问题"
 KSP_event.2.d:0 "“...已经全部用完了吗?”\n\n“是的。”\n\n栞奈看着向她提问的学生听到这个回答后震惊的表情,苦笑了一下。\n\n“难以置信吧。我在收到报告之前也无法想象。”\n\n现在的女武神警察学校什么都缺。\n\n不仅是学生们必需的衣食住行,还有由于神秘力量减弱而更加需要的保护学生自身的弹药。\n\n大部分物资是从当地筹集的,但由于与比利时人的不和,女武神警察学校能够动用的当地产业非常有限,而即使是这些有限的产业也不足。\n\n再加上时不时发生的破坏活动,每天的暴动和武力示威。比利时人和女武神警察学校的学生们的冲突不断发生,投入到那里的预算相当多,导致女武神学生的环境更加恶劣。\n\n“首先,大幅削减不必要部门的预算,将这些预算用于女武神学生的生活。用于产业开发和活性化,以及各种生活必需品的筹集和衣食住行的保障。”\n\n会议上的局长们都点头同意栞奈提出的这个看似理所当然的建议。\n\n但是,这种临时对策能解决的问题总是很少。理所当然的,花钱的地方多,能削减的地方少。\n\n而栞奈能够削减预算的领域是有限的。\n\n栞奈微微转头,看向她临时任命的警备局长。\n\n“削减军费从长远来看会有严重的后果。但是...现在没有办法。”"
 KSP_event.2.a:0 "…可以吗。"
 KSP_event.7.t:0 "警备局长"
 KSP_event.7.d:0 "警备局的临时局长在公安局长栞奈主持的这次会议上感到非常不自在。\n\n因为她认为自己根本不适合坐在这样的位子上。\n\n在掉落到欧洲这个未知的地方之前,她只是女武神警察学校的一个普通三年级学生。\n\n虽然在以忙碌著称的盖赫纳连续工作了三年,但那样的人不在少数,她并不认为自己是个老手。\n\n“说实话,我也没有那么努力工作。”\n\n但是,随着大战的爆发,情况完全改变了。\n\n转移发生后,女武神警察学校与外派的所有学生都失去了联系,导致包括警备局长在内的许多学生失踪。\n\n在这种前所未有的情况下,栞奈认为不能空缺这些高位,临时任命了留在学校的学生,她就这样突然成为了警备局长。\n\n责任太重了。\n\n在她面前,许多学生各抒己见。\n\n其实她知道答案。\n\n在有限的预算中,最先削减的应该是军费,这是显而易见的。\n\n她在讨论军费问题时毫不犹豫地开口了。\n\n“我放弃警备局的预算。甚至可以解散整个部门。”\n\n所有人都看向她。\n\n栞奈也不自在地看着她。\n\n她不情愿吗?\n\n“这是警备局的意见吗。”\n\n“是的。”\n\n栞奈点头继续说道。\n\n“我明白了。”\n\n警备局长慢慢低下了头。\n\n无论理由如何,她都对信任她的同学和后辈做了坏事。\n\n她小声嘟囔着。没人听到的道歉。"
 KSP_event.7.a:0 "…对不起,大家。" 
KSP_event.12.t:0 "治安维持问题"
 KSP_event.12.d:0 "有人说大幅削减警备局的预算会如何维持混乱现状的治安,对此,坎娜建议只运用最低限度的枪支并使用近战武器。坐在旁边的生活安全局临时局长提议动员与我们合作的比利时民兵。虽然有些人不满,但大多数人同意。"
 KSP_event.10.t:0 "矫正局问题"
 KSP_event.10.d:0 "讨论如何处理大致崩溃的矫正局时,坎娜说‘女武神必须有矫正局’,其他人同意。"
 KSP_event.10.a:0 "女武神将永远是警察。永远。"
 KSP_event.11.t:0 "在此期间..."
 KSP_event.11.d:0 "在女武神警察学校的建筑外,两名学生面带疲惫地走来走去,谈论着‘既然说要开对策会议,结束后情况应该会有所改善吧’。"
 KSP_event.11.a:0 "我们会克服这个情况的。"
 KSP_event.13.t:0 "对策会议结束"
 KSP_event.13.d:0 "现在对策会议结束了,大家加油。"
 KSP_event.13.a:0 "现在,让我们去创造女武神警察学校的未来吧。"
 KSP_event.6.t:0 "与比利时领导人的会面"
 KSP_event.6.d:0 "坎娜有机会会见了原本占据这片土地的国家——比利时的重要人物,但由于比利时代表团内部意见不统一,未能进行建设性的讨论。"
