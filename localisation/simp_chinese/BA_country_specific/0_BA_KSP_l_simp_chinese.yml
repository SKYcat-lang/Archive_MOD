 KSP_support_rehabilitation_desc:0 "支持再社会化。"
 KSP_pardon_akira:0 "赦免明"
 KSP_pardon_akira_desc:0 "赦免明。"
 KSP_construct_prison:0 "建造监狱"
 KSP_construct_prison_desc:0 "建造监狱以关押未被矫正的学生。此监狱将用作学生矫正的设施。"
 KSP_correction_education:0 "学院矫正教育"
 KSP_correction_education_desc:0 "实施矫正教育。"

 KSP_kanna_defense_tech:0 "防卫技术部"
 KSP_kanna_defense_tech_desc:0 "仅靠训练有素的警察不足以维持治安。还需要准备能够提升警察技能的多种辅助工具,我们将设立防卫技术部来辅助这一点。"
 KSP_millenium_support:0 "千年支持"
 KSP_millenium_support_desc:0 "千年的技术力在基博托斯无人能及,他们的广博知识对我们致力于兵器开发的工作至关重要。可以向因贪污行为被捕的几名千年学生提出司法交易,以加快研究进度。"
 KSP_millenium_old_supercomputer:0 "旧超级计算机"
 KSP_millenium_old_supercomputer_desc:0 "在千年,每天都有新产品发布或改良,之前制作的作品常被视为过时,堆放在实验室的角落。我们收到的“旧”超级计算机可能会带来我们所需的创新技术。"
 KSP_valkyrie_task_force:0 "战斗警察"
 KSP_valkyrie_task_force_tt:0 "§Y可以使用战斗警察的装备制造所。§!"
 KSP_valkyrie_task_force_desc:0 "无论面临何种威胁,女武神的警察都会站在市民面前,成为他们的盾牌。如果盾牌破碎,不仅无法保护市民,还会让市民感到不安。我们必须武装自己,让市民安心并保护他们。"
 KSP_valkyrie_of_sky:0 "天空的女武神"
 KSP_valkyrie_of_sky_desc:0 "无论有多少警察,对抗空中敌人都有其局限性。如果我们将常用的AH-64阿帕奇直升机改良以适应这个世界,可以期待其出色的性能。"
 KSP_valkyrie_fast_destroyer:0 "高速艇"
 KSP_valkyrie_fast_destroyer_desc:0 "高速艇对于需要快速反应的我们来说是必不可少的交通工具,海警们也认为使用应用了新技术的高速艇会有积极的效果。"
 KSP_supply_tactical_baton:0 "警察警棍"
 KSP_supply_tactical_baton_desc:0 "结合新世界技术和基博托斯顶尖技术的警棍可以击中罪犯的头部,使其昏迷约3小时,因此在新警察中被称为“魔法棒”,作为非致命制伏武器备受青睐。"
 KSP_goddess_of_war:0 "战争女神"
 KSP_goddess_of_war_desc:0 "在战场上穿云破雾,搅乱敌阵的飞机表现非常出色。空军的存在给友军带来希望,给敌人带来恐惧,堪称“战争女神”。"
 KSP_extract_resource_from_belgium:0 "比利时资源开采"
 KSP_extract_resource_from_belgium_desc:0 "我们控制的比利时土地上蕴藏着不少地下资源。利用我们世界的技术进行更深层次的开采,可以发现他们技术无法看到的矿脉。"
 KSP_extract_manpower_from_belgium:0 "比利时人力提取" 
KSP_extract_manpower_from_belgium_desc: "尽管女武神政府的独裁统治持续,比利时人的抵抗仍在继续。充满收容所的他们唯一能为我们效力的方式就是强制劳动。"
 KSP_extract_industry_from_belgium: "提取比利时工业"
 KSP_extract_industry_from_belgium_desc: "女武神本是培养警察的学院,基础工业极其薄弱。利用比利时的工业和基础设施可以增强我们不足的工业能力。"
 KSP_belgian_colony: "比利时安保部"
 KSP_belgian_colony_desc: "由于女武神政府的铁腕治安法,比利时人的抵抗日益减少。为了更有效地管理顺从我们统治的比利时公民,政府内部正在热烈讨论建立比利时安保部。"
 KSP_recruit_local_students: "招募当地学生"
 KSP_recruit_local_students_desc: "一些学生因过重的工作量而抱怨。招募当地学生加入女武神进行轮班,可以平息他们的不满,并实现更高效和稳定的治安维护。"
 KSP_public_security_bureau_training: "公安局训练"
 KSP_public_security_bureau_training_desc: "在大战的混乱局势下,女武神的学生们已经很久没有进行日常的基础训练了。现在是时候在混乱和不满尚未显现时,恢复女武神的纪律和日常生活了。"
 KSP_rank_promotion: "晋升一级"
 KSP_rank_promotion_desc: "在有等级的组织中,立下大功时晋升是理所当然且光荣的事。所有为女武神努力的人都应当获得晋升一级的光荣奖励。今天,人人都是主角。"
 KSP_strong_cane_of_the_people: "人民的‘强大’拐杖"
 KSP_strong_cane_of_the_people_desc: "由于各学院的自治权,我们无法积极干预,导致在和平中变得懒散,受到怀疑的目光。然而,经历了大战的我们,进取的女武神学生们不再是乌合之众,而是‘人民的强大拐杖’。"
 KSP_police_nation: "警察国家"
 KSP_police_nation_desc: "经过女武神众多学生的努力,我们已经能够自立生存,不依赖任何人。我们在比利时建立了秩序,成为所谓的‘警察国家’,将根除全球的混乱,践行正义。"
 KSP_kspd: "K.S.P.D"
 KSP_kspd_desc: "K.S.P.D是女武神警察学院的缩写,女武神学生作为警察履行职责,维护比利时的‘安全’。"
 KSP_event.102.t: "晋升一级"
