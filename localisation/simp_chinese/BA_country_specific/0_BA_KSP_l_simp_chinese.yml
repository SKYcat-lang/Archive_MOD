KSP_event.100.t:0 "灾厄的终结"
KSP_event.100.d:0 "在瓦尔基里区域进行恐怖活动的灾厄之狐已被制伏。她的行为威胁到了瓦尔基里警察学校的安全,不能再被容忍。然而,现在她已被制伏并被关押在教正局的冰冷牢房中。她将不再对瓦尔基里构成威胁。"
KSP_event.100.a:0 "§C灾厄之狐就这样被制伏了。§!"
KSP_event.101.t:0 "警备局的政变阴谋!"
KSP_event.101.d:0 "在镇压比利时人的过程中,负责整体工作的警备局不满情绪爆发。公安局威胁说,如果不满情绪持续,将对相关人员严惩,忍无可忍的警备局为了先发制人,对公安局发动了突袭!"
KSP_event.101.a:0 "只有柑奈局长的领导才能保护瓦尔基里警察学校!（扮演公安局）"
