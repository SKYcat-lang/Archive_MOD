KSP_event.37.t:0 "倒下的刊那"
KSP_event.37.d:0 "今天早上，织田香奈因过度劳累导致健康恶化而晕倒的消息传遍了瓦尔基里警察学校。学校瞬间陷入不安，以学生为中心改组的行政结构因刊那的缺席而开始动摇。\n\n刊那为应对紧急情况而压制的瓦尔基里内部派系主义也随着她的倒下抬起了头，趁着刊那缺席而公安局瘫痪之机，生活安全局和警备局正逐渐扩大自己的势力。\n\n瓦尔基里警察学校内部的小裂痕再次扩大..."
KSP_event.37.a:0 "...怎么回事？！"
KSP_event.38.t:0 "处理业务"
KSP_event.38.d:0 "织田香奈对瓦尔基里警察学校的行政工作产生重大影响，这是事实。但是，她的缺席并没有导致行政瘫痪。\n\n最终决策者需要决定的重大事项全部停止，但其他业务学生们东拼西凑还是能够完成。由于没有能够将大量业务恰当分配的刊那，行政效率大幅下降，但还不至于瓦尔基里警察学校崩溃的地步。"
KSP_event.38.a:0 "比想象的要强..."
KSP_event.39.t:0 "生活安全局的政变"
KSP_event.39.d:0 "没有刊那的瓦尔基里警察学校的现政府未能妥善应对迅速崩溃的行政，反而加剧了局势。生活安全局激进派领袖中司绮璃乃谴责这一局面，与追随自己的学生一起突袭政府，制服少数刊那忠诚派，宣布建立新的社会主义学校。静养中的织田香奈听到这个消息后就此销声匿迹，瓦尔基里警察学校的学生和瓦隆尼亚的市民积极接受了这一新变化。\n\n织田香奈的威权政府走到了尽头，现在迎来了学生成为警察学校真正主人的新时代。"
KSP_event.39.a:0 "人民的胜利！"

#事件（旧）
KSP_event.1.t:0 "刊那的烦恼"
KSP_event.1.d:0 ""哎，到底该怎么办啊。"\n\n织田香奈是瓦尔基里警察学校现任首脑兼公安局长，她一边自言自语着没人听的话，一边慢慢读着送到自己面前的文件。文件上赤裸裸地揭示了瓦尔基里警察学校目前糟糕的，或者直白点说，濒临崩溃的状况。\n\n本该制服犯罪的"警察学校"内部犯罪率虽小但明显增加，与比利时人的不和引发武力冲突和各种破坏活动以及示威游行，与总学生会的援助中断和与基沃托斯完全不同的产业结构导致的预算和装备短缺，再加上学校内部开始逐渐出现的派系。\n\n到目前为止，凭借刊那本人的威望以及从匮乏的资源中榨取出来的临时对策，勉强压制住了所有这些问题，但现在渐渐到了极限。\n再这样下去，瓦尔基里警察学校就要崩溃了。\n\n而织田香奈不能容忍这一点。\n\n哪怕是为了聚集在这片土地上生活并信任自己的瓦尔基里警察学校的学生，哪怕是为了自己的信念。\n\n"总学生会..."\n\n原本应该帮助我们的总学生会，无论向其请求多少次援助，每次得到的回答都是"不行"。据说总学生会也因异世界转移而出现了各种问题。\n\n刊那再也不能坐视事态发展了。\n\n"...这些问题一个人是解决不了的...""
KSP_event.1.a:0 "必须召开对策会议。"
KSP_event.5.t:0 "对策会议开始"
KSP_event.5.d:0 ""那么，我们为什么聚在一起？"\n\n"为了瓦尔基里的未来。"\n\n为第一次瓦尔基里对策会议而聚集的瓦尔基里警察学校现任部长们听到刊那的话后，脸上本就严肃的表情更加严肃了。\n\n在座的所有人都知道瓦尔基里目前的状况。\n\n本该在很久以前就崩溃了，但多亏了大战事件时一起转移过来的刊那和瓦尔基里行政部门拼命地节约资源，才勉强维持生存。\n\n刊那说这样的话，就意味着...\n\n"我们已经到达极限了。再没有可以榨取的物资了。"\n\n"..."\n\n所有人都沉默了。\n仅靠当地筹措，绝对无法收集到瓦尔基里所需的足够资源。\n如果有办法的话，刊那早就找到并用尽了。\n\n"所以，从现在开始必须找到解决这个问题的方案。为了瓦尔基里警察学校的存续。"\n\n在座的所有人都知道，根本没有那样的方案。\n如果有的话，刊那早就找到并用尽了。\n\n"
KSP_event.5.a:0 "一场从一开始就没有标准答案的对策会议开始了。"
KSP_event.2.t:0 "军备问题"
KSP_event.2.d:0 ""...那个也都用完了吗？"\n\n"是的。"\n\n刊那苦笑着看着问自己问题的学生听到回答后惊愕的表情。\n\n'不敢相信吧。在收到报告之前我也想象不到。'\n\n现在的瓦尔基里警察学校什么都缺。\n\n不仅是学生必需的衣食住行，还有因神秘减弱而更加需要的学生自我保护的弹药。\n\n大部分从当地筹措，但由于与比利时人的不和，瓦尔基里警察学校能够动员的当地产业非常有限，即使是有限的产业也不够用。\n\n再加上时不时发生的破坏活动，每天都在发生的暴动和武力示威。比利时人和瓦尔基里警察学校学生的冲突不断发生，投入其中的预算很大，瓦尔基里学生的环境只能变得更加恶劣。\n\n"首先，大幅削减不必要部门的预算，将预算用于瓦尔基里学生的生活。用于产业的开发和活跃，以及各种生活必需品的筹措和衣食住行的确保。"\n\n聚集在会议室的局长们都点头赞同刊那提出的这个可以说是理所当然的观点。\n\n但是，用这种权宜之计能解决的问题总是很少，不用说，需要花钱的地方很多，可以削减的地方很少。\n\n而刊那可以削减预算的领域是固定的。\n刊那稍微转头，看向自己临时任命的警备局长。\n\n'从长远来看，削减军费的弊端很严重。但是...现在别无他法。'"
KSP_event.2.a:0 "...没问题吗。"
KSP_event.7.t:0 "警备局长"
KSP_event.7.d:0 "警备局的临时局长对在公安局长刊那主导下进行的这次会议感到非常不适。\n是啊，她认为自己完全不是应该坐在这个位置上的人。\n在掉落到名为欧洲的未知之地之前，她只是一个普通的警备局瓦尔基里警察学校三年级学生。\n虽然在以不让人喘息的工作而著称的格亨娜连续工作了三年，但像她这样的人不止一两个，所以她并不认为自己是个老手。\n\n'老实说，工作也没有那么认真。'\n\n但是，随着大战事件的发生，情况完全逆转了。\n转移发生后，瓦尔基里警察学校立即与派驻在外的所有学生失去了联系，因此包括警备局长在内的许多学生失踪了。\n刊那判断在这种前所未有的事态下不能让多个高层职位空缺，于是临时任命留在学校的学生担任要职，就这样她突然成为了警备局长。\n\n责任是如此沉重。\n\n\n在她面前，许多学生都在阐述各自的观点。\n事实上她知道答案。\n最终，在有限的预算中，首先要削减的是军事力量的预算，这一点谁都知道。\n当话题转到与军费有关的内容时，她毫不犹豫地开口了。\n\n"警备局愿意放弃预算。不，可以废除整个部门。"\n\n所有人都看着她。\n刊那也用不舒服的表情看着她。\n她是不想这样做吗？\n\n"那个...这是警备局的意见吗。"\n\n"是的。"\n\n刊那点头说道。\n\n"我知道了。"\n\n警备局长慢慢低下头。\n不管出于什么原因，她都对信任和追随自己的同级生和后辈做了坏事。\n\n她小声嘀咕着，说出谁也听不到的道歉。"
KSP_event.7.a:0 "...各位对不起。"
KSP_event.12.t:0 "治安维持问题"
KSP_event.12.d:0 "有人问如果大幅削减警备局的预算，如何在混乱的当前局势下维持治安，对此刊那说只使用最低限度的枪支，使用近战武器。坐在旁边的生活安全局临时局长说动员对我们合作的比利时民兵。有些人不满，但大多数人赞同。"
KSP_event.10.t:0 "教正局问题"
KSP_event.10.d:0 "大致讨论了崩溃的教正局该怎么办，刊那说"瓦尔基里必须有教正局"，其他人表示同意。"
KSP_event.10.a:0 "瓦尔基里将永远是警察。永远。"
KSP_event.11.t:0 "与此同时..."
KSP_event.11.d:0 "在举行对策会议的瓦尔基里警察学校大楼外，两名学生疲惫地走来走去，交谈着"既然开了对策会议，结束后这种情况也会有所改善吧"。"
KSP_event.11.a:0 "我们也会克服这种局面的。"
KSP_event.13.t:0 "对策会议结束"
KSP_event.13.d:0 "现在对策会议结束了，大家一起努力的内容"
KSP_event.13.a:0 "现在，让我们去创造瓦尔基里警察学校的未来吧。"
KSP_event.6.t:0 "与比利时领导人会面"
KSP_event.6.d:0 "刊那虽然能够与瓦尔基里警察学校所在土地上原本的国家比利时的主要人士见面，但由于比利时代表团内部意见不统一，没能进行建设性的对话就回来了。"
KSP_event.6.a:0 "..."

