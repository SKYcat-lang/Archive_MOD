KSP_politics_prepare_1_desc:0""
KSP_country_rebuild_danguk:0 "设立瓦隆尼亚重建厅"
KSP_country_rebuild_danguk_desc:0 "我们稳定了地区，但基础设施和产业设施仍处于崩溃状态。为了未来的重建工程，需要设立重建厅。"
KSP_rebuild_roads:0 "重建道路网"
KSP_rebuild_roads_desc:0 "为了顺利进行工作，首先需要整修道路网。"
KSP_belgian_sanup_control:0 "利用比利时产业"
KSP_belgian_sanup_control_desc:0 "令人惊讶的是，即使在这种灾难性的情况下，我们也确认了一些产业设施正常运转。这将为我们提供很大帮助。"
KSP_belgian_sanup_hwakjang:0 "强制扩张比利时产业"
KSP_belgian_sanup_hwakjang_desc:0 "根据目前周边国家的情况判断，在不久的将来，我国将不可避免地面临严重的安全问题。为了防范这一点，即使可能会引起国民的一些不满，也必须不分昼夜地榨取劳动力，以实现产业正常化。"
KSP_chian_uzi_students:0 "动员学生警察"
KSP_chian_uzi_students_desc:0 ""
KSP_teach_students_work:0 "业务教育"
KSP_teach_students_work_desc:0 "虽然组建了联合政府，但瓦尔基里警察学校没有部门进行过这种规模的大型行政工作。需要通过比利时政府人士向学生教授新的行政业务。"
KSP_valkyrie_government_tonghap:0 "内部团结"
KSP_valkyrie_government_tonghap_desc:0 "部门内还有很多学生对与比利时人联合持不满和担忧。为了与他们保持良好关系，需要平息学生的不满。"
KSP_sanghwal_safety_helping:0 "生活安全局的合作"
KSP_sanghwal_safety_helping_desc:0 ""
KSP_gyeongbiguk_helping:0 "警备局的合作"
KSP_gyeongbiguk_helping_desc:0 ""
KSP_kanna_gov_empower:0 "扩大刊那政府影响力"
KSP_kanna_gov_empower_desc:0 "目前我们虽然与比利时人保持合作关系，但也需要警惕他们在政府内的影响力过于强大。"
KSP_gov_gaepyeon_0:0 "政府改组"
KSP_gov_gaepyeon_0_desc:0 "为了顺利进行行政处理，需要在比利时人的配合下改组瓦尔基里政府内部门。"
KSP_gwanleojae_sulgae:0 "设计瓦尔基里官僚制"
KSP_gwanleojae_sulage_desc:0 "如果在我们瓦尔基里部门也引入官僚制，就能最大限度地提高工作效率。"
KSP_kanna_gov:0 "刊那中心"
KSP_kanna_gov_desc:0 "通过刊那局长中央集权式的权力集中，将有助于防止组织内部冲突，增强国家凝聚力。"
KSP_students_have_power:0 "学生中心"
KSP_students_have_power_desc:0 "给学生机会，接受每个学生的不同意见也不失为一个好办法。"
KSP_students_working_camp:0 "学生劳动力"
KSP_students_working_camp_desc:0 "我们目前需要的是工人。将多余的学生分配到重建厅，投入建设工地将会有所帮助。"
KSP_student_volunteers:0 "学生劳动专业化"
KSP_student_volunteers_desc:0 "我们的一些学生似乎在建筑工程方面有天赋。如果提高他们的专业性，就能有效配置人力，提高建设竣工速度。"
KSP_rebuild_country:0 "恢复破损的国土"
KSP_rebuild_country_desc:0 "经过漫长的时间，主要地区的基础设施得到修复，人们重新焕发活力。"
KSP_two_together:0 "共存"
KSP_two_together_desc:0 "我们位于同一领土，但瓦尔基里和比利时在历史、文化和价值观上有着根本不同的特点。因此，我们将选择共存。"
KSP_fusion:0 "融合"
KSP_fusion_desc:0 "瓦尔基里和比利时经历了许多苦难和磨难，因此形成了彼此间牢固的团结。我们将面对更大的挑战，成为一体！"
KSP_tonghap_junbi:0 "统合准备"
KSP_tonghap_junbi_desc:0 ""
KSP_give_students_simingwun:0 "向学生授予公民权"
KSP_give_students_simingwun_desc:0 "为了社会融合，也将向学生授予公民权。"
KSP_two_gov_tonghap:0 "业务统合"
KSP_two_gov_tonghap_desc:0 ""
KSP_two_gov_chaegae:0 "两个政府体系"
KSP_two_gov_chaegae_desc:0 "组建各自的政府，保障彼此高度自治权。"
