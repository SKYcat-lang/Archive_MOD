l_simp_chinese:
		  KSP_country_intro_header:0 "§C新秩序的守护者§!"
 KSP_country_intro_content:0 "\n也被称为基博托斯学生警察局(KSPD)的女武神警察学院突然降临到了比利时的某个地区。\n\n突如其来的转移使得行政陷入瘫痪,公安局长神奈手下的学生们不知所措。\n\n与总学生会的联系中断,无法接收指示,处于绝境之中。\n\n在这种可能会进一步恶化的最坏情况下,作为秩序的守护者,安抚当地居民,进一步稳定白鸟区,恢复基博托斯的不稳定秩序。\n\n§Y开发 - Mako, Regulus§!\n§Y辅助开发 - Imika, 月下, 海农, Lolenheim§!"

 KSP_guide:0 "目标\n\n£white_dot. 了解并应对当前事态。\n£white_dot. 通过女武神学生维持地区安全。\n£white_dot. 制伏逃脱的若鹤。\n£white_dot. 稳定比利时,为秩序做出最佳选择。"

 KSP_story_archive:0 "故事档案"
 KSP_show_story_archive_gui:0 "女武神故事档案"
 KSP_show_story_archive_gui_desc:0 "可以阅览与女武神和比利时相关的支线故事。与游戏系统无关,仅为享受游戏内国家相关的支线故事而制作。随着时间和事件的推移,可能会添加新的故事。希望大家能愉快地享受。"

 KSP_kanna_banned:0 "警备局的抵抗"
 KSP_kanna_dictator:0 "独裁"
 KSP_kanna_dictator_desc:0 "公安局的“狂犬”神奈凭借坚定的信念和决心登上了公安局长的位置。与比利时人的妥协已经无望,只有神奈才能解决女武神前所未有的危机,我们必须全盘接受她的意见并信任她。"
 KSP_kanna_dictatorship_resistance:0 "警备局的抵抗"
 KSP_kanna_dictatorship_resistance_desc:0 "自从神奈的权力加强以来,警备局对她的指示表现出不合作的态度,甚至拒绝她的正当要求。当神奈宣布独裁时,他们立刻开始对公安局进行抵抗。"
 KSP_kanna_dictatorship_agreement:0 "公安局的接受"
 KSP_kanna_dictatorship_agreement_desc:0 "由于公安局长神奈掌握了政权,公安局对她的独裁表现出积极的反应,决定忠实地配合她的政府。公安局的成员将积极听从神奈的意见并协助她。"
 KSP_kanna_internal_organize:0 "加强内部团结"
 KSP_kanna_internal_organize_desc:0 "虽然女武神内部曾经发生过一次冲突,并成功解决,但反对政府适当政策的声音可能再次出现。通过多种政策和适当的奖励,可以转移反对派的注意力,获得更坚定的支持。"
