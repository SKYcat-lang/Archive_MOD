 KSP_valkyrie_federation_rule: "女武神联盟"

 KSP_independence_claim_1: "剥夺沙勒调查权"
 KSP_independence_claim_1_desc: "剥夺沙勒调查权是维护女武神警察学校自主权的最后一步。一个AI居然干涉我们的一切,这是无法容忍的。我们不能再满足于现状。剥夺那堆废铁的调查权,夺回我们应有的权利,这是我们所追求的。"
 KSP_independence_claim_2: "调查权独立"
 KSP_independence_claim_2_desc: "我们是独立的行政和调查机构,不隶属于任何人。我们自主决定法律制定、罪犯处置和逮捕行动。目前我们的上级是学生会。虽然名义上隶属于沙勒,但宣布独立只需一句话。只要我们决定,海报上的沙勒名字就会被抹去。"
 KSP_valkyrie_alliance: "女武神联盟"

 KSP_massive_correct_plan: "大规模矫正计划"
 KSP_massive_correct_plan_desc: "女武神警察学校的主要任务是维持治安和矫正。过去我们甚至无法在管辖区内完成这些任务,但现在情况不同了。所有准备工作已经完成,我们已经准备好制定和执行矫正策略。女武神警察学校现在准备将罪犯移交给矫正局,以恢复秩序。"
 KSP_srt_correct_plan: "SRT矫正计划"
 KSP_srt_correct_plan_desc: "SRT特种学院独立运作,其所属特种部队参与了多起恐怖事件。这些行动显然得到了上级的批准。他们的犯罪行为是显而易见的,我们的逮捕是正当的义务。很快我们将在矫正局的监狱中直接面对他们。"
 KSP_mil_correct_plan: "千禧矫正计划"
 KSP_mil_correct_plan_desc: "千禧科学学校在法国传统领土上通过枪击和炮击持续进行政治争端,破坏和平。这是明显的敌对行为,他们侵占法国领土为我们提供了强有力的行动依据。我们已通知上级,这表明他们需要被矫正。"
 KSP_heu_correct_plan: "兴信所逮捕"
 KSP_heu_correct_plan_desc: "位于我们边境附近无政府地带的‘兴信所’由被盖赫纳学院驱逐的人运营。他们是边境恐怖活动的主谋,接受金钱进行各种委托。我们不会再容忍他们。我们的警棍和手铐将为他们带来正义!"
 KSP_geh_correct_plan: "盖赫纳矫正计划"
 KSP_geh_correct_plan_desc: "盖赫纳是无视纪律的犯罪团体。即使在政治上取得胜利后,他们也不关心自己的治安。在持续的恐怖袭击和对女武神学生的突袭中,盖赫纳从未尝试过外交接触。如果他们不自我纠正,我们将矫正他们。"
 KSP_schale_correct_plan: "沙勒矫正计划"
 KSP_schale_correct_plan_desc: "沙勒是现任学生会长创建的超法律社团,目的不明,但目前由AI控制。学生会长处于失踪状态。女武神警察学校的领导层担心AI叛乱,这个傲慢的AI将很快被摧毁。"
 KSP_ragnarok: "诸神黄昏"
 KSP_ragnarok_desc: "学院现在面向东方。枪口对准三一、山海经、阿比多斯、百鬼夜行、红冬等所有学院。我们准备好与反对者战斗。我们将成为基博托斯,烧毁所有障碍。通过诸神黄昏,烧毁一切。" 
