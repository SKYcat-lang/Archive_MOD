 KSP_teach_students_work:0 "工作培训"
 KSP_teach_students_work_desc:0 "虽然联合政府已经成立,但瓦尔基里警察学校中没有任何部门进行过如此大规模的行政工作。需要通过比利时政府人员对学生进行新的行政工作培训。"
 KSP_valkyrie_government_tonghap:0 "内部团结"
 KSP_valkyrie_government_tonghap_desc:0 "部门内仍有许多学生对与比利时人联合持有不满和担忧。为了与他们建立顺畅的关系,有必要平息学生的不满。"
