 KSP_wakamo_problem:0 "灾厄的逃脱"
 KSP_wakamo_problem_desc:0 "联邦矫正局全力阻止七罪人的越狱,但现在已经到了极限。我们必须应对比当前肆虐的罪犯更强大的对手。"
 KSP_suppressing_plan_sustain:0 "启动镇压作战"
 KSP_suppressing_plan_sustain_desc:0 "联邦矫正局崩溃后,更多罪犯越狱,社会混乱加剧。我们必须在瓦尔基里崩溃前迅速行动。"
 KSP_hyeongi_help_more:0 "加强比利时人的合作"
 KSP_hyeongi_help_more_desc:0 "自1935年11月比利时政府崩溃以来,比利时人一直与我们敌对,但随着联邦矫正局的崩溃,混乱加剧,他们决定与我们合作,以防止双方的毁灭。"
 KSP_skeban_suppress:0 "镇压斯凯班"
 KSP_skeban_suppress_desc:0 "我们需要动用武力将斯凯班重新关进矫正局。"
 KSP_country_plan_wakamo:0 "启动全国镇压"
 KSP_country_plan_wakamo_desc:0 "随着比利时人的支持增加和阻碍的斯凯班被镇压,现在是时候动员所有剩余人力,展开全国性的镇压行动。"
 KSP_use_everything:0 "全面战争"
 KSP_use_everything_desc:0 ""

#这是决策
 KSP_wakamo_showdown:0 "决战"
 KSP_wakamo_showdown_desc:0 "时机已到。我们已经确定了七罪人之一的瓦卡莫的位置。虽然没有SRT特种学院的支持,但由于某种未知原因,所有人的神秘力量都减弱了,我们的学生完全有能力逮捕她。"

 KSP_kanna_jungwun_uzi:0 "事态掌握" 
KSP_kanna_jungwun_uzi_desc:0 "我们突然因未知现象掉入了一个我们从未了解过的新世界。因此,我们需要通过自称为该地区原主人的比利时人来了解当前的局势。"

 KSP_with_our_friends:0 "对待比利时人"
 KSP_with_our_friends_desc:0 "我们理解这里既是我们的土地,也是他们的土地。为了瓦尔基里和比利时的未来,我们必须合作。"
 KSP_talk_with_moderate_partys:0 "与比利时左翼对话"
 KSP_talk_with_moderate_partys_desc:0 "通过与他们的对话,我们了解到目前正在扩展势力的雷克斯党的“极权主义”只会给社会带来更多混乱。为了阻止他们,我们需要接触曾经存在的比利时政府的人员。"
 KSP_inminjunsun:0 "人民阵线"
 KSP_inminjunsun_desc:0 "为了对抗雷克斯党的法西斯主义,有必要在民主主义者和社会主义者之间建立广泛的联盟。"
 KSP_citizen_danchae_help:0 "与市民团体合作"
 KSP_citizen_danchae_help_desc:0 "我们应专注于完全恢复因大事件而崩溃的比利时政府和议会。"
 KSP_nojo_help:0 "与工会合作"
 KSP_nojo_help_desc:0 "社会主义理念与基博托斯的福利政策非常相似。支持他们可能会建立一个更类似于我们的比利时政府。"
 KSP_talk_with_hardliners:0 "与比利时右翼对话"
 KSP_talk_with_hardliners_desc:0 "通过与他们的对话,我们了解到目前自由主义者和社会主义者正在集结,拒绝承认我们并与我们对抗。为了稳定社会,需要强有力的控制手段,而雷克斯党可以成为这种手段。"
 KSP_rex_empower:0 "加强雷克斯党"
 KSP_rex_empower_desc:0 "自由主义者和社会主义者正在结成广泛的联合阵线来阻止我们。我们必须支持雷克斯党以遏制他们的野心。"
 KSP_gukwangdang:0 "支持君主主义"
 KSP_gukwangdang_desc:0 "雷克斯党的领袖莱昂·德格雷尔因其野心而对我们不合作。我们可以秘密支持雷克斯党内的君主主义者,增强利奥波德三世的权力,使其成为对我们更为合作的党派。"
 KSP_fascism_rule:0 "接受法西斯主义"
 KSP_fascism_rule_desc:0 "他们的法西斯主义倾向在稳定社会方面起到了很大作用。如果我们也应用这一点,可以建立一个更强大的社会。"
 KSP_government_ganghwa:0 "组建合作体"
 KSP_government_ganghwa_desc:0 "如果我们能聚集对我们合作的比利时人组成新的合作体,将对治理内政大有帮助。"
 KSP_right_wing_tonghap:0 "整合内部势力"
 KSP_right_wing_tonghap_desc:0 "党内仍然存在派系主义。为了防止内部分裂,我们必须整合党内力量。"
 KSP_remove_bandaepa:0 "清除反对派"
 KSP_remove_bandaepa_desc:0 "比利时内部仍然存在不承认这个联合政府的反对派。如果他们继续提出异议,将成为我们前进道路上的绊脚石。"
 KSP_belgium_gov_helpers:0 "分担比利时官员的工作"
 KSP_belgium_gov_helpers_desc:0 "清除反对派后,需要填补政府内的空缺。"
 KSP_belgium_heart:0 "比利时的意志"
 KSP_belgium_heart_desc:0 "1935年11月,比利时政府因突如其来的大事件而消失,但我们幸存下来,并与我们的新朋友一起组建了新政府。现在我们将永不倒下,我们的比利时将永存!"
 KSP_stabilize_inside:0 "内部稳定"
 KSP_stabilize_inside_desc:0 "党内仍然存在不安因素。我们必须消除这些因素,稳定党内局势。"
