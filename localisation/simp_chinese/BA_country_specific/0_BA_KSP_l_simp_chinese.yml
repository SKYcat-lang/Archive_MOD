 KSP_country_rebuild_danguk:0 "设立瓦隆重建当局"
 KSP_country_rebuild_danguk_desc:0 "虽然我们已经稳定了地区,但基础设施和工业设施仍然崩溃。为了未来的重建工作,需要设立重建当局。"
 KSP_rebuild_roads:0 "重建道路网络"
 KSP_rebuild_roads_desc:0 "为了顺利进行工作,首先需要整修道路网络。"
 KSP_belgian_sanup_control:0 "利用比利时工业"
 KSP_belgian_sanup_control_desc:0 "令人惊讶的是,即使在这种灾难性情况下,一些工业设施仍在正常运作。这对我们将是极大的帮助。"
 KSP_belgian_sanup_hwakjang:0 "强制扩展比利时工业"
 KSP_belgian_sanup_hwakjang_desc:0 "根据周边国家的情况判断,很明显我们国家的严重安全问题将在不久的将来到来。为了防备这一点,即使可能会引起民众的不满,也必须昼夜不停地榨取劳动力以恢复工业。"
