 KSP_kanna_gov_desc:0 "通过坎娜局长的中央集权,可以预防组织内的冲突,并有助于增强国家的团结力。"
 KSP_students_have_power:0 "以学生为中心"
 KSP_students_have_power_desc:0 "给学生们机会,接受每个学生的多样意见也未尝不可。"
 KSP_students_working_camp:0 "学生劳动力"
 KSP_students_working_camp_desc:0 "我们目前需要的是工人。如果将多余的学生分配给重建当局并投入到建设现场,将会有所帮助。"
 KSP_student_volunteers:0 "学生劳动专业化"
