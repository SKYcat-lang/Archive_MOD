KSP_belgium_baechuk:0 "平息比利时抵抗"
KSP_belgium_baechuk_desc:0 "在瓦尔基里警察学校因大战事件掉落到这里之前，这片土地上存在着一个名为"比利时"的国家。但现在这里是瓦尔基里的领土。镇压抵抗正当统治的人是警察学校的任务之一。"
KSP_valkyrie_dandok_gov:0 "瓦尔基里政府"
KSP_valkyrie_dandok_gov_desc:0 "在新世界发生的事情大多是我们预料之外的，因此无法快速应对的过去政治体系是低效的，现在是时候建立新的瓦尔基里政府了。"
KSP_gov_gaepyeon:0 "改组官僚制"
KSP_gov_gaepyeon_desc:0 "瓦尔基里大部分由上下级构成的垂直政治结构降低了对突发情况的应对能力。通过改组官僚制，或许可以解决这个问题。"
KSP_belgium_ukje:0 "抑制比利时影响力"
KSP_belgium_ukje_desc:0 "随着比利时抵抗运动的失败，抵抗我们的比利时人正在看不见的地方继续活动。如果不抑制他们的影响力，可能会产生更大的问题。"
KSP_kanna_health_problems:0 "强化公安局长权限"
KSP_kanna_health_problems_desc:0 "瓦尔基里与其他学校有些不同的结构。根据业绩评价，根据能力重新分配班级。但在这种前所未有的危机情况下，为了有效处理行政事务，需要加强公安局，尤其是公安局长的权限。"
