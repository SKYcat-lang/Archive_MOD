l_simp_chinese:
 KSP_country_intro_header: "§C新秩序的守护者§!"
 KSP_country_intro_content: "\n瓦尔基里警察学院（也被称为KSPD）突然掉落在比利时的一个地区。\n\n面对突如其来的转移，政府陷入瘫痪，而在公安局长刊那的领导下，学生们茫然无措，不知所措。\n\n与总学生会的联系中断，这是一个无法获得指示的绝望境地。\n\n在可能进一步恶化的最坏情况下，作为秩序的守护者，请安抚当地人，进一步稳定白鸟区，纠正基沃托斯动荡的秩序。\n\n§Y开发 - Mako, Regulus§!\n§Y辅助开发 - Imika, 月下, 海蓝衣，Lolenheim§!"


 KSP_guide: "目标\n\n£white_dot. 了解并应对当前局势。\n£white_dot. 通过瓦尔基里学生维护地区安全。\n£white_dot. 制服逃脱的瓦卡莫。\n£white_dot. 稳定比利时,为秩序做出最佳选择。"
 # 瓦尔基里故事归档
 KSP_story_archive: "故事归档"
 KSP_show_story_archive_gui: "瓦尔基里故事归档"
 KSP_show_story_archive_gui_desc: "可以阅读与瓦尔基里和比利时有关的侧面故事。这与游戏系统无关，仅是为了享受与游戏内国家相关的侧面故事而制作的。随着时间和事件的推进，可能会添加新的故事。希望您能尽情享受。"

# 刊那
KSP_kanna_banned: "警备局的抵抗"
KSP_kanna_dictator: "独裁"
KSP_kanna_dictator_desc: "公安局的"疯狗"刊那，是凭借坚定的信念和心态登上公安局长之位的人物。在现在与比利时人的妥协已然落空的时刻，只有刊那才是唯一能解决瓦尔基里前所未有的危机的人物，我们必须完全接受她的意见并相信她。"
KSP_kanna_dictatorship_resistance: "警备局的抵抗"
KSP_kanna_dictatorship_resistance_desc: "从刊那的权限增强开始，警备局就开始对刊那的指示采取不合作态度，甚至拒绝刊那的合理要求。当刊那宣布独裁时，他们像是等待已久一样开始了对公安局的抵抗。"
KSP_kanna_dictatorship_agreement: "公安局的接受"
KSP_kanna_dictatorship_agreement_desc: "作为公安局长的刊那掌权后，公安局对刊那的独裁做出积极反应，决定忠诚地配合刊那的政府。公安局成员将积极遵从刊那的意见，并辅助她。"
KSP_kanna_internal_organize: "加强内部团结"
KSP_kanna_internal_organize_desc: "虽然瓦尔基里内部发生了一次冲突，并成功解决了这一问题，但反对刊那独裁的声音可能会再次爆发。如果使用各种政策和适当的奖励，就可以将反对派的注意力转移到其他地方，获得更加坚定的支持。"
KSP_kanna_pardon: "大赦令"
KSP_meal_restrictions: "限制配餐"
KSP_meal_restrictions_desc: "限制教正局所收押的犯人的配餐。"
KSP_support_rehabilitation: "再社会化"
KSP_support_rehabilitation_desc: "支持重生。"
KSP_pardon_akira: "宽恕晓"
KSP_pardon_akira_desc: "宽恕晓。"
KSP_construct_prison: "建造监狱"
KSP_construct_prison_desc: "建造监狱，用于拘留未被教化的学生。这座监狱将用作教化学生的设施。"
KSP_correction_education: "学院教正教育"
KSP_correction_education_desc: "实施教化教育。"

KSP_kanna_defense_tech: "国防科技部"
KSP_kanna_defense_tech_desc: "仅靠训练有素的警察是不足以维护治安的。必须准备能够提高警察技能的各种辅助工具，我们将通过设立国防科技部来辅助这一点。"
KSP_millenium_support: "千禧年支援"
KSP_millenium_support_desc: "千禧年的技术实力是基沃托斯无人能及的，他们广泛的知识是致力于武器开发的我们所迫切需要的。通过向因腐败行为而被捕的一些千禧年学生提供司法交易，可以大大提高研究速度。"
KSP_millenium_old_supercomputer: "古老的超级计算机"
KSP_millenium_old_supercomputer_desc: "在千禧年，每天都有新产品发布或改进的情况下，之前制造的作品往往被视为过时而被扔在实验室的角落里。在我们收到的"古老"超级计算机中，可能会出现我们迄今为止所需的创新技术。"
KSP_valkyrie_task_force: "战斗警察"
KSP_valkyrie_task_force_tt: "§Y可以使用战斗警察的装备制造所。§!"
KSP_valkyrie_task_force_desc: "无论面临什么威胁，瓦尔基里的警察都是站在市民面前保护他们的盾牌。如果盾牌被打破，不仅无法保护市民，还会给市民带来不安。我们必须武装自己，安抚市民，保护他们。"
KSP_valkyrie_of_sky: "天空的瓦尔基里"
KSP_valkyrie_of_sky_desc: "无论有多少警察，面对空中的敌人都存在局限性。如果我们改进经常使用的AH-64阿帕奇直升机以适应这个世界，就可以期待出色的性能。"
KSP_valkyrie_fast_destroyer: "高速舰"
KSP_valkyrie_fast_destroyer_desc: "高速舰对于需要快速反应的我们来说是必不可少的交通工具，在海警之间也有人提出，使用应用了新技术的高速舰会产生积极的结果。"
KSP_supply_tactical_baton: "警棍"
KSP_supply_tactical_baton_desc: "结合新世界技术和基沃托斯最高技术的警棍，可以击打犯人的头部，使其昏睡约3小时，在新入职警察中被称为"魔法棒"，备受瞩目成为非杀伤性制服武器。"
KSP_goddess_of_war: "战争女神"
KSP_goddess_of_war_desc: "战场上划破云霄，搅乱敌阵的飞机的活跃非常出色。对友军来说是希望，对敌人来说是恐惧，空军的存在可谓是"战争女神"。"
KSP_extract_resource_from_belgium: "从比利时提取资源"
KSP_extract_resource_from_belgium_desc: "在我们控制的比利时土地下，沉睡着相当数量的地下资源。如果用我们世界的技术挖掘到更深的地方，就会露出他们的技术所看不见的矿脉。"
KSP_extract_manpower_from_belgium: "从比利时提取人力"
KSP_extract_manpower_from_belgium_desc: "尽管刊那的独裁在继续，但比利时人的抵抗仍在继续。唯一能让塞满收容所的这些人帮助我们的方法就是通过强制劳动服务。"
KSP_extract_industry_from_belgium: "从比利时提取工业"
KSP_extract_industry_from_belgium_desc: "本来瓦尔基里是一所培养警察的学院，基础工业薄弱得令人发指。如果利用比利时的工业和基础设施，就可以加强不足的工业能力。"
KSP_belgian_colony: "比利时安全部"
KSP_belgian_colony_desc: "在刊那政府严格的治安维持法下，比利时人的抵抗正日益减少。为了更有效地管理已经对我们的统治感到麻木和顺从的比利时市民，政府内部正在就建立比利时安全部进行积极讨论。"
KSP_recruit_local_students: "招募当地学生"
KSP_recruit_local_students_desc: "一些学生因过量的工作而表达不满。如果招募当地的学生加入瓦尔基里，轮班工作的话，就可以平息他们的不满，实现更有效、更稳定的治安维持。"
KSP_public_security_bureau_training: "公安局训练"
KSP_public_security_bureau_training_desc: "在大战这样混乱的情况下，瓦尔基里的学生们连包含在日常工作中的简单基础训练都已经很久没有接受过了。现在，在刊那的能力下，混乱和不满没有表面化，正是恢复瓦尔基里崩坏的纪律和日常生活的时候。"
KSP_rank_promotion: "特别晋升一级"
KSP_rank_promotion_desc: "在存在等级的组织中，当做出重大贡献时晋升是理所当然的，也是光荣的事情。至今为止，所有为瓦尔基里而努力的人都完全有资格获得特别晋升一级这一光荣的奖励。只有今天，大家都是主角。"
KSP_strong_cane_of_the_people: "人民"强大"的拐杖"
KSP_strong_cane_of_the_people_desc: "当因各学院的自治权而无法积极介入时，我们在和平中变得懒惰，受到充满不信任的目光。但是，在大战中积累了各种经验的积极进取的瓦尔基里学生们，不再是乌合之众，而是能成为"人民强大的拐杖"。"
KSP_police_nation: "警察国家"
KSP_police_nation_desc: "通过刊那和瓦尔基里众多学生的努力，我们已经成为了一个不依赖任何人，能够自立生存的环境。我们为比利时带来秩序，成为所谓的"警察国家"，将根除蔓延全世界的混乱，实现正义。"

KSP_kspd: "K.S.P.D"
KSP_kspd_desc: "K.S.P.D是瓦尔基里警察学院的缩写，是瓦尔基里学生以警察身份开展活动的团体。瓦尔基里学生作为警察发挥作用，为维持比利时的"安全"做出贡献。"

