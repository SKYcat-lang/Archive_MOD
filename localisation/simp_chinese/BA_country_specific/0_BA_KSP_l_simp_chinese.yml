# 生活安全局独立重点
KSP_independence_claim_1: "完全剥夺夏尔的调查权"
KSP_independence_claim_1_desc: "完全剥夺夏尔的调查权，是维护瓦尔基里警察学院自主权的最后阶段。仅仅一个AI在我们之上干预一切，这是无法忍受的事情。我们不能再满足于这种情况。剥夺铁疙瘩的调查权，夺回我们本来的东西，这就是我们想要的。"
KSP_independence_claim_2: "调查权独立"
KSP_independence_claim_2_desc: "我们是独立的行政·调查机关，不属于任何人。我们自主决定校规制定、违规者处分、逮捕行动等。目前，我们的上级是学生会。我们名义上隶属于夏尔，但要正式确立我们的独立，只需一个简单的宣言。从海报上擦去夏尔的名字，只需我们的一句话就足够了。"
KSP_valkyrie_alliance: "瓦尔基里联盟"

# 统合征服重点
KSP_massive_correct_plan: "大规模教正计划"
KSP_massive_correct_plan_desc: "瓦尔基里警察学院以治安维持和教正为主要业务。过去，即使在管辖区域内也无法妥善执行这些任务，但现在情况已经不同了。一切准备就绪，我们已经准备好制定并执行教正战略。瓦尔基里警察学院现在已经准备好将罪犯移交教正局，恢复秩序。"
KSP_srt_correct_plan: "SRT教正计划"
KSP_srt_correct_plan_desc: "SRT特别学院独立运营，其所属特种部队参与了多起恐怖事件。这可能是在上级的批准下进行的。他们的犯罪行为是明显的，我们的逮捕是正当的义务。不久，我们将在教正局监狱里直接面对他们。"
KSP_mil_correct_plan: "千禧年教正计划"
KSP_mil_correct_plan_desc: "千禧年科学学校在法国的传统领土上，以枪击和炮击的方式持续引发政治纠纷，扰乱和平。这是明显的敌对行为，他们侵犯法国领土为我们采取强硬行动提供了强有力的理由。我们已经向上级通报了这一点，这是一个明确的信号，表明他们需要接受教正。"
KSP_heu_correct_plan: "逮捕情报团"
KSP_heu_correct_plan_desc: ""情报团"位于我们边境附近的无政府地带，由被从格亨娜学院赶出的人经营。他们是边境恐怖主义的主要责任者，是收钱做任何委托的麻烦制造者。现在我们将不再容忍。我们的警棍和手铐将对他们实施正义！"
KSP_geh_correct_plan: "格亨娜教正计划"
KSP_geh_correct_plan_desc: "格亨娜是无视纪律的犯罪集团。即使在政治上取得胜利后，他们也不关心自己的治安。在持续不断的恐怖袭击和对瓦尔基里学生的突袭中，格亨娜完全没有尝试与我们进行外交接触。如果他们不想自我纠正，我们将教正他们。"
KSP_schale_correct_plan: "夏尔教正计划"
KSP_schale_correct_plan_desc: "夏尔是现任总学生会长创建的超法社团，其目的不明，但目前由AI统治。总学生会长下落不明。瓦尔基里警察学院的领导层担心AI的叛乱，这个傲慢的AI将很快被摧毁。"
KSP_ragnarok: "诸神的黄昏"
KSP_ragnarok_desc: "学院现在面向东方。枪口已经准备好对准所有学院，如三一、三海经、阿比多斯、百鬼夜行、红冬等。我们已经准备好面对反对者的斗争。我们将成为基沃托斯，烧毁所有障碍。通过燃烧一切的...诸神的黄昏。"

KSP_total_correct_economy: "统合教正经济"

