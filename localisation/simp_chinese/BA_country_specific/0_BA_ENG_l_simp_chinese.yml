 COG_event.1.t: "英国崩溃了!"
 COG_event.1.desc: "在外国人看来,英国已经崩溃了。我们甚至没有获得任何资源,殖民地充斥着叛乱分子,内部混乱不可收拾。无论如何,比利时的命运都很黯淡。"
 COG_event.1.a: "啊,该死"
 COG_event.2.t: "骚乱爆发"
 COG_event.2.desc: "刚果的原住民质疑我们的统治,随着英国的崩溃,他们的愤怒爆发了。刚果的主人可能会改变。我们必须尽快采取行动。"
 COG_event.2.a: "快镇压他们!"
 COG_event.3.t: "骚乱升级为内战!"
 COG_event.3.desc: "面对政府试图强硬镇压全国性骚乱,刚果原住民发动了叛乱。"
 COG_event.3.a: "愿上帝帮助我们"