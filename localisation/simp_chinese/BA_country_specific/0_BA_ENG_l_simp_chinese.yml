 ENG_british_warning_event.1.t:0 "宣布紧急状态"
 ENG_british_warning_event.1.desc:0 "突然出现在伦敦上空的外来者无差别攻击伦敦市民,南英格兰瞬间落入敌人手中。我们将正式宣布紧急状态以对抗他们。"
 ENG_british_warning_event.1.a:0 "反对暴力!"
 ENG_british_warning_event.2.t:0 "解决方案"
 ENG_british_warning_event.2.desc:0 "看不到解决方案~"
 ENG_british_warning_event.2.a:0 "大事不好了"
 ENG_british_warning_event.3.t:0 "请求援助"
 ENG_british_warning_event.3.desc:0 "接受人力"
 ENG_british_warning_event.3.a:0 "总比没有强.."
 
 ENG_british_warning_event.4.t:0 "识别弱点"
 ENG_british_warning_event.4.desc:0 "找到弱点的内容"
 ENG_british_warning_event.4.a:0 "没错!就是这个!"
 ENG_british_warning_event.5.t:0 "盖马特里亚问题"
 ENG_british_warning_event.5.desc:0 "非法占领苏格兰北部的盖马特里亚多次无视我们的归还要求!"
 ENG_british_warning_event.5.a:0 "只有暴力才能让他们冷静下来。"
 ENG_british_warning_event.6.t:0 "盖马特里亚撤退!"
 ENG_british_warning_event.6.desc:0 "当英国在不列颠群岛与凯撒公司的大战中获胜时,盖马特里亚匆忙带着在苏格兰的所有设施撤退了。"
 ENG_british_warning_event.6.a:0 "真是莫名其妙。"
 ENG_british_warning_event.7.t:0 "海外殖民地崩溃"
 ENG_british_warning_event.7.desc:0 "我的殖民地啊!! - 爱德华八世回忆录"
 ENG_british_warning_event.7.a:0 "哦不。"
 ENG_british_warning_event.23.t:0 "埃及独立"
 ENG_british_warning_event.23.d:0 "哦,拜托 - 爱德华八世回忆录"
 ENG_british_warning_event.23.a:0 "大英帝国正在崩溃"
 
 ENG_british_warning_event.24.t:0 "东非殖民地崩溃"
 ENG_british_warning_event.24.d:0 "我的殖民地啊!! - 爱德华八世回忆录"
 ENG_british_warning_event.24.a:0 "总比没有强"
 ENG_british_warning_event.25.t:0 "西非自治领"
 ENG_british_warning_event.25.d:0 "我们将西非总督提升为自治领"
 ENG_british_warning_event.25.a:0 "总比没有强"
 ENG_british_warning_event.8.t:0 "失控的印度"
 ENG_british_warning_event.8.desc:0 "我帝国的地位啊!! - 爱德华八世（听闻印度崩溃）"
 ENG_british_warning_event.8.a:0 "哦不。"
 
 ENG_british_warning_event.9.t:0 "印度分裂"
 ENG_british_warning_event.9.desc:0 "共产主义者发动了叛乱。"
 ENG_british_warning_event.9.a:0 "哦不。"
 ENG_british_warning_event.10.t:0 "分裂"
 ENG_british_warning_event.10.d:0 "英国的突然失败导致印度分裂,我们必须做出决定。"
 ENG_british_warning_event.10.a:0 "在国王陛下统治的所有领土上取得胜利!"
 ENG_british_warning_event.10.b:0 "为人民解放和民主而斗争!"
 ENG_british_warning_event.10.c:0 "独立的巴基斯坦万岁!"
 ENG_british_warning_event.11.t:0 "印度革命"
 ENG_british_warning_event.11.d:0 "骚乱演变为暴动,暴动演变为革命。我们将紧急组建委员会来指导革命。"
 ENG_british_warning_event.11.a:0 "打破枷锁!"
 ENG_british_warning_event.13.t:0 "叛军起义"
 ENG_british_warning_event.13.d:0 "在东北部地区,那些被左翼宣传煽动的人终于发动了大规模的暴乱和骚乱。"
 ENG_british_warning_event.13.a:0 "对抗!"
 ENG_british_warning_event.14.t:0 "失败"
 ENG_british_warning_event.14.d:0 "革命军出乎意料地强大,殖民当局因本土支援的大幅减少而难以维持当前的兵力。我们位于德里的总督府被攻陷,我们与革命军谈判,获得了短暂的休战。"
 ENG_british_warning_event.14.a:0 "我们失去了大部分控制权。"
 ENG_british_warning_event.15.t:0 "召开委员会"
 ENG_british_warning_event.15.d:0 "成千上万的反殖民主义者、共产主义者、民主主义者以及宗教人士、知识分子、工人等从全印度涌来。我们正站在决定印度,即巴拉特现在和未来的重要时刻。"
 ENG_british_warning_event.15.a:0 "巴拉特万岁!"
 
 ENG_british_warning_event.16.t:0 "巴拉特的工业"
 ENG_british_warning_event.16.d:0 "经过两天的准备期,大会分裂为4个派别。这似乎是根据意识形态划分的,尼赫鲁、博斯、皮莱和甘地成为每个派别的领袖。此外,每个派别都在讨论和审查各种政策,以吸引没有支持派别的中间派。在委员会召开一周后,各派就工业结构的方式发生了争论。"
 ENG_british_warning_event.16.a:0 "以合作社为基础组织经济!"
 ENG_british_warning_event.16.b:0 "将整个经济国有化,打倒资本家阶级!"
 ENG_british_warning_event.16.c:0 "通过自由市场和适度管制的企业促进经济增长!"
 ENG_british_warning_event.16.e:0 "农业是所有国家的基础。建立农本主义经济!"
 ENG_british_warning_event.17.t:0 "巴拉特的国防"
 ENG_british_warning_event.17.d:0 "关于工业的争论平息下来,新出现的议题是国防。各派就巴拉特未来应采取的军事学说完全对立。"
 ENG_british_warning_event.17.a:0 "以德国留学生为中心实施机动作战。"
 ENG_british_warning_event.17.b:0 "在苏联的支持下研究大规模兵力运用。"
 ENG_british_warning_event.17.c:0 "自主研究火炮技术,实现自主国防。"
 ENG_british_warning_event.17.e:0 "改进传统的堑壕战并使用。"
 ENG_british_warning_event.18.t:0 "巴拉特的宗教"
 ENG_british_warning_event.18.d:0 "随着另一个问题逐渐得出结论,议会暂时迎来了和平。但这并没有持续很久,因为关于宗教地位的争论又开始了。尼赫鲁和皮莱的派别主张政府完全排斥宗教,而甘地和博斯的派别则肯定宗教干预。"
 ENG_british_warning_event.18.a:0 "大众需要信仰。"
 ENG_british_warning_event.18.b:0 "宗教不应该干预政治。"
 ENG_british_warning_event.19.t:0 "巴拉特的外交"
 ENG_british_warning_event.19.d:0 "随着议会会议进入尾声,各派系带着最终审议的外交承诺出现了。皮莱和巴拉特共产党派别高举社会主义国际主义的旗帜,甘地派阐述了永久中立和和平主义的基地。此外,尼赫鲁和博斯派主张基于巴拉特民族主义的扩张政策。"
 ENG_british_warning_event.19.a:0 "印度需要的是稳定。"
 ENG_british_warning_event.19.b:0 "必须解放世界上其他受压迫的人民。"
 ENG_british_warning_event.19.c:0 "为了巴拉特民族的复兴!"
 ENG_british_warning_event.20.t:0 "解散"
 ENG_british_warning_event.20.d:0 "议会会议期已经结束,最终进行了国家元首的选举。"
 ENG_british_warning_event.20.a:0 "首任主席,钱德拉·博斯万岁!"
 ENG_british_warning_event.20.b:0 "克里希纳·皮莱同志领导巴拉特!"
 ENG_british_warning_event.20.c:0 "贾瓦哈拉尔·尼赫鲁当选总统!"
 ENG_british_warning_event.20.e:0 "在圣雄甘地先生的领导下,我们繁荣昌盛!"
 ENG_british_warning_event.22.t:0 "另一次起义"
 ENG_british_warning_event.22.d:0 "在马德拉斯地区,工人、农民和学生反对现有的歧视和压迫,发动了起义。"
 ENG_british_warning_event.22.a:0 "我们必须计划让他们加入我们。"
 ENG_british_warning_event.26.t:0 "利物浦得到保卫"
 ENG_british_warning_event.26.d:0 "由于英国人民和军队全力以赴的战斗,我们得以守住利物浦。我们可以以此为起点,发动反攻,或加快流亡计划。"
 ENG_british_warning_event.26.a:0 "这是一个伟大的胜利。"
