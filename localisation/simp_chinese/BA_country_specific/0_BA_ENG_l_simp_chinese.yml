 CAN_british_disease:0 "英国病"
 CAN_british_disease_desc:0 "让我们坦诚一点,无论怎么美化‘伟大的流亡’,在将国民包装成旧时黑奴的过程中,怎么可能没有疾病呢?"

 ENG_lose_global_flag:0 "§Y英国§!被§Y凯撒公司§!击败"
 ENG_win_global_flag:0 "§Y英国§!战胜§Y凯撒公司§!"
 ENG_british_warning_event.1.t:0 "宣布紧急状态"
 ENG_british_warning_event.1.desc:0 "突然出现在伦敦上空的异邦人无差别攻击伦敦市民,瞬间南英格兰落入敌手。我们将正式宣布紧急状态,对抗这些敌人。"
 ENG_british_warning_event.1.a:0 "对抗暴力!"

 ENG_british_warning_event.2.t:0 "解决方案"
 ENG_british_warning_event.2.desc:0 "看不到解决方案~"
 ENG_british_warning_event.2.a:0 "大事不妙"

 ENG_british_warning_event.3.t:0 "请求援助"
 ENG_british_warning_event.3.desc:0 "接受人力"
 ENG_british_warning_event.3.a:0 "聊胜于无..."

 ENG_british_warning_event.4.t:0 "识别弱点"
 ENG_british_warning_event.4.desc:0 "找到弱点的内容"
 ENG_british_warning_event.4.a:0 "对!就是这个!"

 ENG_british_warning_event.5.t:0 "盖马特里亚问题"
 ENG_british_warning_event.5.desc:0 "占据苏格兰北部的盖马特里亚多次无视我们的归还要求!"
 ENG_british_warning_event.5.a:0 "只能用暴力让他们屈服。"

 ENG_british_warning_event.6.t:0 "盖马特里亚撤退!"
 ENG_british_warning_event.6.desc:0 "在不列颠群岛与凯撒公司进行的大战中,英国获胜后,盖马特里亚急忙带着所有设施撤离苏格兰。"
 ENG_british_warning_event.6.a:0 "真是荒谬。"

 ENG_british_warning_event.7.t:0 "海外殖民地崩溃"
 ENG_british_warning_event.7.desc:0 "我的殖民地啊!!——爱德华八世回忆录"
 ENG_british_warning_event.7.a:0 "哦不。"

 ENG_british_warning_event.23.t:0 "埃及独立"
 ENG_british_warning_event.23.d:0 "拜托了——爱德华八世回忆录"
 ENG_british_warning_event.23.a:0 "大英帝国正在崩溃"

 ENG_british_warning_event.24.t:0 "东非殖民地崩溃" 
ENG_british_warning_event.24.d:0 "啊,我的殖民地!! - 爱德华八世回忆录"
 ENG_british_warning_event.24.a:0 "还算不错"

 ENG_british_warning_event.25.t:0 "西非自治领"
 ENG_british_warning_event.25.d:0 "我们将西非总督提升为自治领"
 ENG_british_warning_event.25.a:0 "还算不错"

 ENG_british_warning_event.8.t:0 "失控的印度"
 ENG_british_warning_event.8.desc:0 "啊,我的帝国地位!! - 爱德华八世（听到印度崩溃的消息）"
 ENG_british_warning_event.8.a:0 "哦,不。"

 ENG_british_warning_event.9.t:0 "印度分裂"
 ENG_british_warning_event.9.desc:0 "共产主义者发动了叛乱。"
 ENG_british_warning_event.9.a:0 "哦,不。"

 ENG_british_warning_event.10.t:0 "分裂"
 ENG_british_warning_event.10.d:0 "由于英国的突然失败,印度分裂了,我们必须做出决定。"
 ENG_british_warning_event.10.a:0 "在国王陛下统治的所有领域取得胜利!"
 ENG_british_warning_event.10.b:0 "为人民解放和民主奋斗!"
 ENG_british_warning_event.10.c:0 "独立的巴基斯坦万岁!"

 ENG_british_warning_event.11.t:0 "印度革命"
 ENG_british_warning_event.11.d:0 "骚乱演变成暴动,暴动演变成革命。我们紧急组建了委员会来领导革命。"
 ENG_british_warning_event.11.a:0 "打破枷锁!"

 ENG_british_warning_event.13.t:0 "敌军起义"
 ENG_british_warning_event.13.d:0 "东北地区被左翼宣传煽动的人们发动了大规模暴动。"
 ENG_british_warning_event.13.a:0 "抵抗!"

 ENG_british_warning_event.14.t:0 "失败"
 ENG_british_warning_event.14.d:0 "革命军比预想的更强大,殖民当局由于本土支持的急剧减少,难以维持当前的兵力。我们位于德里的总督府倒塌了,我们与革命军谈判,获得了暂时的停战。"
 ENG_british_warning_event.14.a:0 "我们失去了相当一部分控制权。"

 ENG_british_warning_event.15.t:0 "召集的委员会"
 ENG_british_warning_event.15.d:0 "来自全印度的反殖民主义者、共产主义者、民主主义者、宗教人士、知识分子和工人等数万人聚集在一起。我们正站在决定印度,即巴拉特的现在和未来的重要时刻。"
 ENG_british_warning_event.15.a:0 "巴拉特万岁!"

 ENG_british_warning_event.16.t:0 "巴拉特的工业"
 ENG_british_warning_event.16.d:0 "经过两天的准备,总会分裂成了四个派别。看起来这是根据意识形态划分的,尼赫鲁、博斯、皮莱和甘地成为了各派别的领袖。各派别还在讨论和审查各种政策,以争取没有支持派别的中间派。委员会召集一周后,围绕工业结构的争论爆发了。"
 ENG_british_warning_event.16.a:0 "以合作社为基础组织经济!"
 ENG_british_warning_event.16.b:0 "将整个经济国有化,推翻资本家阶级!"
 ENG_british_warning_event.16.c:0 "通过自由市场和适度监管的企业促进经济增长!"
 ENG_british_warning_event.16.e:0 "农业是所有国家的基础。建立农本主义经济!"

 ENG_british_warning_event.17.t:0 "巴拉特的国防"
 ENG_british_warning_event.17.d:0 "关于工业的争论平息后,新的议题是国防。各派别在巴拉特未来应采取的军事教义上存在激烈对立。"
 ENG_british_warning_event.17.a:0 "以德国留学生为中心实施机动战。"
 ENG_british_warning_event.17.b:0 "在苏联的支持下研究大规模兵力运用。"
 ENG_british_warning_event.17.c:0 "自主研究火炮技术,实现自卫。"
 ENG_british_warning_event.17.e:0 "改良传统的堑壕战并加以使用。"

 ENG_british_warning_event.18.t:0 "巴拉特的宗教"
 ENG_british_warning_event.18.d:0 "另一个争议逐渐结束,委员会迎来了短暂的和平。然而,这并没有持续多久,因为关于宗教地位的争论爆发了。尼赫鲁和皮莱的派别主张完全排除政府中的宗教,而甘地和博斯的派别则肯定宗教的介入。"
 ENG_british_warning_event.18.a:0 "大众需要信仰。"
 ENG_british_warning_event.18.b:0 "宗教不应干涉政治。"

 ENG_british_warning_event.19.t:0 "巴拉特的外交"
 ENG_british_warning_event.19.d:0 "委员会会议接近尾声,各派别提出了最终审议的外交承诺。皮莱和巴拉特共产党派别提出了社会主义国际主义纲领,甘地的派别强调永久中立和和平主义。尼赫鲁和博斯的派别则主张基于巴拉特民族主义的扩张政策。"
 ENG_british_warning_event.19.a:0 "印度需要的是稳定。"
 ENG_british_warning_event.19.b:0 "我们必须解放世界上受压迫的其他人民。"
 ENG_british_warning_event.19.c:0 "为了巴拉特民族的复兴!"

 ENG_british_warning_event.20.t:0 "解散"
 ENG_british_warning_event.20.d:0 "委员会会议结束,最终进行了国家元首的选举。"
 ENG_british_warning_event.20.a:0 "首任主席,昌德拉·博斯万岁!"
 ENG_british_warning_event.20.b:0 "克里希纳·皮莱同志将领导巴拉特!"
 ENG_british_warning_event.20.c:0 "贾瓦哈拉尔·尼赫鲁光荣当选总统!"
 ENG_british_warning_event.20.e:0 "在圣雄甘地的领导下,我们将繁荣昌盛!"

 ENG_british_warning_event.22.t:0 "另一次起义"
 ENG_british_warning_event.22.d:0 "马德拉斯地区的工人、农民和学生反对现有的歧视和压迫,发动了起义。"
 ENG_british_warning_event.22.a:0 "我们必须计划让他们加入我们。" 
ENG_british_warning_event.26.t:0 "守住了利物浦"
 ENG_british_warning_event.26.d:0 "由于英国市民和军队的全力奋战,我们成功守住了利物浦。我们可以以此为起点,发起反攻或加快流亡计划。"
 ENG_british_warning_event.26.a:0 "伟大的胜利。"

