 ENG_focus_fire_at_the_britain:0 "不列颠战争"
 ENG_focus_fire_at_the_britain_desc:0 "未知的敌人入侵了我们温暖舒适的家园,威胁着我们。我们将不惜一切代价将他们驱逐出去。"
 ENG_focus_militas_more:0 "召集民兵"
 ENG_focus_militas_more_desc:0 "我们的战斗逐渐对我们不利,必须立即召集民兵。"
 ENG_focus_arms_factory_letsgo:0 "扩充军工厂"
 ENG_focus_arms_factory_letsgo_desc:0 "为了有效的本土解放战争,我们需要更多的军工厂,并且必须大力扩充。"
 ENG_focus_colonies_one:0 "凝聚英联邦"
 ENG_focus_colonies_one_desc:0 "英联邦目前都在齐心协力支持我们的战争,但并非所有成员都团结一致,有些甚至趁机谋求独立。我们不能容忍这种行为,必须凝聚英联邦。"
 ENG_focus_jaemujang_shidong:0 "高举联合杰克旗"
 ENG_focus_jaemujang_shidong_desc:0 "战争中最重要的是士气。然而,在长期和平后迎来的战争和持续的失败中,我们的士气跌至谷底,必须高举联合杰克旗以激励士气。"
 ENG_focus_bonto_banger:0 "本土要塞化"
 ENG_focus_bonto_banger_desc:0 "英国陆军目前正在尽最大努力进行拖延战,但局势对我们越来越不利,为了支持拖延战,必须要塞化本土。"
 ENG_focus_wangshil_army_bokmu:0 "王室服役英国军队"
 ENG_focus_wangshil_army_bokmu_desc:0 "无论王室多么尊贵,如果英国不复存在,那又有什么意义呢?为了英国,王室成员服役英国军队是必需的。"
 ENG_focus_suho_the_british:0 "胜利"
 ENG_focus_suho_the_british_desc:0 "幸运的是,我们取得了胜利,现在是庆祝我们胜利的时刻。"

 britian_war:0 "不列颠战争"
 britian_war_desc:0 "自称凯撒公司（Kaiser Corporation）的异界军队突袭不列颠群岛后,战斗已持续三个月,我们的战况越来越不利。为了逃离这场战争,我们制定了流亡计划,英国军队在不列颠战争中抵抗的时间越长,我们就能将更多的物资运送到加拿大。"
 give_can_fac:0 "准备流亡加拿大"
