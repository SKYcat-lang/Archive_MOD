 #国策
 ENG_focus_fire_at_the_britain:0 "不列颠战争"
 ENG_focus_fire_at_the_britain_desc:0 "未知的敌人入侵了我们温暖舒适的家园,威胁着我们。我们将不惜一切代价将他们赶出去。"
 ENG_focus_militas_more:0 "召集民兵"
 ENG_focus_militas_more_desc:0 "战斗对我们越来越不利,我们必须立即召集民兵。"
 ENG_focus_arms_factory_letsgo:0 "扩建军工厂"
 ENG_focus_arms_factory_letsgo_desc:0 "为了有效地解放本土,我们需要更多的军工厂,必须大幅扩建。"
 ENG_focus_colonies_one:0 "英联邦团结"
 ENG_focus_colonies_one_desc:0 "英联邦目前正在战争中支持我们,但并非所有人都团结一致,有些人甚至想趁机独立。我们不能容忍这一点,必须团结英联邦。"
 ENG_focus_jaemujang_shidong:0 "高举联合旗"
 ENG_focus_jaemujang_shidong_desc:0 "战争中最重要的是士气。但在长期和平后突然爆发的战争和连续的失败中,我们的士气已跌至谷底,必须高举联合旗来鼓舞士气。"
 ENG_focus_bonto_banger:0 "本土要塞化"
 ENG_focus_bonto_banger_desc:0 "英国陆军目前正在尽最大努力拖延战斗,但形势对我们越来越不利,为了帮助拖延战,本土要塞化是必不可少的。"
 ENG_focus_wangshil_army_bokmu:0 "王室成员服役"
 ENG_focus_wangshil_army_bokmu_desc:0 "无论王室成员多么尊贵,如果英国不复存在,那又有什么关系呢?为了英国,王室成员服役是必不可少的。"
 ENG_focus_suho_the_british:0 "胜利"
 ENG_focus_suho_the_british_desc:0 "幸运的是,我们取得了胜利,是时候庆祝我们的胜利了。"
 #决议
 britian_war:0 "不列颠战争"
 britian_war_desc:0 "自称"凯撒公司"的异界军队入侵不列颠群岛后,持续了3个月的战斗对我们越来越不利。我们制定了流亡计划以逃离这场战争,英国军队在不列颠战争中抵抗的时间越长,我们就能向加拿大运送更多物资。"
