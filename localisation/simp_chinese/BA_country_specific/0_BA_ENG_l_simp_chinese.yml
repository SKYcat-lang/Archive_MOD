 COG_event.1.t: "英国崩溃了!"
 COG_event.1.desc: "英国在异界人的攻击下崩溃了。我们无法获得任何资源,殖民地充斥着叛军,内部混乱不堪。不管怎样,比利时的命运黯淡无光。"
 COG_event.1.a: "该死"

 COG_event.2.t: "骚乱爆发"
 COG_event.2.desc: "刚果的原住民对我们的统治提出质疑,并因英国的崩溃而愤怒。刚果的主人可能会发生变化。我们必须迅速采取行动。"
 COG_event.2.a: "全部镇压,快!"

 COG_event.3.t: "骚乱扩大为内战!"
 COG_event.3.desc: "全国性的骚乱中,政府试图强硬镇压,导致刚果原住民起义。"
 COG_event.3.a: "愿上帝保佑我们"