 TCA_invite_foreign_investors:0 "寻求海外投资"
 TCA_invite_foreign_investors_desc:0 "内战结束,混乱的政局已平息,现在我们应该向外看。"

 TCA_mission_to_the_us:0 "邀请美国大使"
 
 TCA_closer_ties_with_us:0 "[ROOT.GetAdjective]-[USA.GetAdjective] 合作"
 
 TCA_hire_chennault:0 "美国军官团"
 
 TCA_mission_to_the_soviet_union:0 "与[SOV.GetAdjective]建立外交关系"
 
 TCA_rapprochement_with_soviet_union:0 "与苏联和解"
 TCA_rapprochement_with_soviet_union_desc:0 "尽管我们与苏联之间存在意识形态差异,但他们与我们有着相同的利益。让我们正式化我们的新关系,并签署互不侵犯条约,向世界展示两国的合作。"

 TCA_invite_soviet_advisers:0 "邀请苏联顾问团"
 TCA_invite_soviet_advisers_desc:0 "苏联提议派遣军事顾问团来帮助我们重建军队。"

 TCA_purchase_tanks:0 "购买德国设计"
 TCA_purchase_tanks_desc:0 "装甲车辆将成为现代战争的先锋。我们将吸收德国公司的坦克制造技术,并努力组建第一支装甲师。"

 TCA_chinese_panzers:0 "工科大学"
 TCA_chinese_panzers_desc:0 "美国的研究人员每天在先进的设施中创造新的创新。我们应该学习他们的例子,并按照他们的模式开发我们自己的大学。"

 TCA_tank_plant:0 "坦克工厂"
 TCA_tank_plant_desc:0 "随着新坦克研究的进行,现在我们可以投资于专门的坦克制造工厂。"

 TCA_hire_soviet_designer:0 "雇佣苏联设计师"
 TCA_hire_soviet_designer_desc:0 "苏联长期以来一直在实验坦克,并拥有世界上最好的坦克设计师。我们将雇佣其中一位为我们设计装甲战斗车辆。"

 TCA_joint_tank_development:0 "联合坦克开发"
 TCA_joint_tank_development_desc:0 "通过与苏联设计师合作获得的经验,我们可以创建一个联合设计部门,更有组织地工作并相互学习。"

 TCA_experimental_mechanised_unit:0 "实验机械化部队"
 TCA_experimental_mechanised_unit_desc:0 "欧洲的理论家们长期以来一直在讨论使用坦克的最佳方法。结合快速坦克和机动步兵的部队似乎是最好的选择。我们也将创建这样的部队。"

 TCA_the_soviet_volunteer_group:0 "苏联志愿队"
 TCA_the_soviet_volunteer_group_desc:0 "我们的空军在这个地区的其他势力面前显得非常薄弱。苏联有可能派遣志愿队。"

 TCA_reach_out_to_france:0 "与旧秩序和解"
 TCA_reach_out_to_france_desc:0 "包括法国在内的旧欧洲列强大多已被赶出欧洲,沦为流亡政府。然而,我们仍然可以与他们合作,以制衡欧洲的基博托斯国家。"

 TCA_maintenance_of_the_new_order_system:0 "肯定新秩序体系"
 TCA_maintenance_of_the_new_order_system_desc:0 "旧欧洲国家的时代已经结束,新兴的基博托斯和我们应该携手共进。"

 TCA_construction_battalions:0 "建设大队"
 
 TCA_small_arms_expertise:0 "小型武器专精"
 TCA_small_arms_expertise_desc:0 "个人武器仍然是我们军队的主要武器。我们应该集中适当的资源,使这一领域尽可能现代化。"

 TCA_camco:0 "飞机制造厂"
 TCA_camco_desc:0 "如果我们想要建立独立的航空工业,首先需要学习组装和维护现有飞机的技术和方法。"

 TCA_french_military_mission:0 "法国军事顾问团"
 TCA_french_military_mission_desc:0 "法国军队是欧洲训练最好的军队之一。我们可以从他们那里学到很多东西。"

 TCA_investment_into_shipbuilding:0 "投资造船"
 TCA_investment_into_shipbuilding_desc:0 "要支持大规模舰队,需要大规模的工业基础。我们应该邀请外国投资者来帮助建设造船厂。"

 TCA_order_destroyers:0 "生产驱逐舰"
 TCA_order_destroyers_desc:0 "海军重新武装的第一步是生产一小支驱逐舰舰队。"

 TCA_modern_submarines:0 "现代潜艇"
 TCA_modern_submarines_desc:0 "通过大规模潜艇运作进行通商破坏作战是大战前德国建立的历史悠久的战术。我们应该重新恢复这一战术。"

 TCA_light_cruiser_project:0 "轻巡洋舰计划"
 TCA_light_cruiser_project_desc:0 "建立可靠的远洋海军的第一步是现代化巡洋舰舰队。我们的第一个计划不应过于雄心勃勃。"

 TCA_heavy_cruiser_project:0 "重巡洋舰计划"
 TCA_heavy_cruiser_project_desc:0 "在之前巡洋舰设计成功的基础上,我们可以扩大规模并提高性能,制造能够保护舰队的舰船。"

 TCA_coastal_patrol_planes:0 "海岸巡逻轰炸机"
 TCA_coastal_patrol_planes_desc:0 "我们的漫长海岸线只能通过空中有效侦察。现代鱼雷轰炸机将使我们能够在不消耗大量资源的情况下防御海岸。"

 TCA_naval_aviation:0 "海军航空队"
 TCA_naval_aviation_desc:0 "海战的未来在于航空母舰。如果我们没有自己的航空母舰,就永远不会被视为真正的海军力量。"

 TCA_new_world_technology_new:0 "技术对策"
 TCA_new_world_technology_new_desc:0 "海洛对物理冲击有很强的抵抗力,但对生化攻击非常脆弱。我们将制定应对措施并增强海洛步兵的防御力。"

 TCA_new_world_technology_halo:0 "海洛的特殊应用"
 TCA_new_world_technology_halo_desc:0 "通过持续研究,我们发现海洛可以以多种方式使用,这将导致使用海洛的军队编制增加。"

 TCA_new_world_technology_halo_heavy:0 "多用途海洛研究"
 TCA_new_world_technology_halo_heavy_desc:0 "海洛步兵具有多种潜力。我们将进一步探索神秘技术,以最大限度地发挥海洛步兵的潜力。"

 TCA_train_marines:0 "海军陆战队训练"
 TCA_train_marines_desc:0 "我们的漫长海岸线容易受到敌人登陆的威胁,但这也为我们提供了从意想不到的方向攻击登陆敌人的机会。"

 TCA_elite_mountaineers:0 "精锐山地部队"
 TCA_elite_mountaineers_desc:0 "山地战与平原战完全不同。为了最大限度地利用我们的地形,我们需要训练这一领域的特种部队。"

 TCA_combined_arms_warfare:0 "联合兵种作战"
 TCA_combined_arms_warfare_desc:0 "卡车足以进行现代机械化战的基础实验,但由于其糟糕的越野能力和装甲不足,不适合在前线运作。"

 TCA_pursuit_of_harmony:0 "两界和谐"
 TCA_pursuit_of_harmony_desc:0 "卡车足以进行现代机械化战的基础实验,但由于其糟糕的越野能力和装甲不足,不适合在前线运作。"

 TCA_fighter_purchases:0 "购买战斗机"
 TCA_fighter_purchases_desc:0 "我们的空军需要现代战斗机来应对外部威胁。由于我们的工业尚未能生产这种飞机,我们必须从海外购买。"

 TCA_american_officer_corps:0 "美国军官团"

 TCA_shared.1.t:0 "苏联志愿队"
 TCA_shared.1.desc_a:0 "随着旧德国的战斗继续,[From.GetAdjective]军队的同志们需要我们的空中支援。[From.GetLeader]联系了我们,要求派遣包括飞行员和飞机在内的志愿队。他请求50架轰炸机和100架战斗机护航。\n\n这将为我们的飞行员提供宝贵的经验,并测试新设计的飞机。"
 TCA_shared.1.desc_b:0 "随着旧德国的战争继续,[From.GetAdjective]空军正在竭尽全力保卫[From.GetNameDef]的天空,并为战斗部队提供空中支援。[From.GetLeader]通过个人请求,向[SOV.GetLeader]寻求支持,派遣了包括50架重型轰炸机和100架战斗机的混合战斗队。\n\n这是测试我们最新设备的好机会。"
 TCA_shared.1.a:0 "我们必须尽可能地支持他们。"
 TCA_shared.1.b:0 "他们必须用他们现有的资源坚持下去。"

