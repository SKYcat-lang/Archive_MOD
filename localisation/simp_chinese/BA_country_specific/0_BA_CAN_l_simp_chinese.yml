 #事件
 
 can.1.t:0 "皇家海军和陆军的流亡"
 can.1.d:0 "在英国一方英勇奋战的士兵们已经流亡到这里。"
 can.1.a:0 "啊,他们到了。"
 can.2.t:0 "加拿大的抵抗"
 can.2.d:0 "加拿大驱逐英国!"
 can.2.a:0 "让我们向他们展示我们的力量。"
 can.3.t:0 "占领苏里南"
 can.3.d:0 "趁荷兰政府崩溃之机,英国军队暂时代替苏里南的行政管理。"
 can.3.a:0 "只是为了维持秩序!"
 can.4.t:0 "西印度群岛"
 can.4.d:0 "我们整合了加勒比海殖民地,组建了西印度群岛。"
 can.4.a:0 "这只是权宜之计。"
 can.5.t:0 "埃及试图国有化苏伊士运河"
 can.5.d:0 "埃及试图国有化苏伊士运河。我们必须迅速与他们谈判,以尽量减少危机。"
 can.5.b:0 "让我们向他们展示大英帝国的威严!"
 can.5.a:0 "承认他们的国有化,以换取通行权"
 can.5.c:0 "我们现在无能为力。"
 can.6.t:0 "英国的接受"
 can.6.d:0 "英国承认了我们的国有化。"
 can.6.a:0 "很好!"
 can.7.t:0 "英国要求通行权"
 can.7.d:0 "作为承认我们国有化的交换,英国要求获得通行权。"
 can.7.a:0 "这是一个合理的交易。"
 can.7.b:0 "没门。"
 can.8.t:0 "埃及保证通行权"
 can.8.d:0 "埃及承认了我们的通行权。"
 can.8.a:0 "太好了。"
 can.9.t:0 "埃及的拒绝"
 can.9.d:0 "埃及拒绝了我们的提议。"
 can.9.a:0 "该死!"
 can.10.t:0 "英国的拒绝"
 can.10.d:0 "英国拒绝了我们的国有化。"
 can.10.a:0 "尽管如此,那里是我们的领土!"
 can.11.t:0 "中东战争"
 can.11.d:0 "就苏伊士运河国有化问题发生摩擦的埃及和英国政府,在数日谈判失败后进入战时状态。\n\n埃及方面批评这只是我们对自己领土的决定,英国的入侵是"毫无正当理由的战争"。目前英国方面的立场尚未正式公布。\n\n面对英国的这种入侵,中东国家结成同盟以援助埃及,并向英国政府发出正式宣战书。"
 can.11.a:0 "让我们展示大英帝国的力量!"
 can.11.b:0 "驱逐压迫者!"
 can.11.c:0 "有意思。"
 can.12.t:0 "冰冷的领土"
 can.12.d:0 "尽管市民们进行了不懈的抵抗,但还是难以阻挡来自异界的敌人。不过,英国军方从本土混乱加剧之前就已经支持英国王室、政府要员、议员、资本家和技术人员逃往加拿大,这现在成为了快速重建的王牌。"
 can.12.a:0 "但并非所有人都欢迎他们。"
 can.15.t:0 "干预殖民地"
 can.15.d:0 "现在绝望还为时尚早。大英帝国还没有死,殖民地仍在掌控之中!"
 can.15.a:0 "粉碎敌人!"
 can.17.t:0 "斯坦利·鲍德温辞职"
 can.17.d:0 "今天,英国首相斯坦利·鲍德温以健康问题为由辞职。为了不让刚刚开始的重建工作受阻,我们必须选出英国临时政府的新首相。"
 can.17.a:0 "保守党的温斯顿·丘吉尔。"
 can.17.b:0 "工党的克莱门特·艾德礼。"
 can.17.c:0 "加拿大自治领总理麦肯齐·金。"
 can.18.t:0 "英国召唤英联邦"
 can.18.d:0 "现在行政混乱已经结束,英国再次召唤其自治领。"
 can.18.a:0 "我们走。"
 can.19.t:0 "英国要求臣服"
 can.19.d:0 "以确保进军本土的立足点为名,英国要求我们交出主权。"
 can.19.a:0 "你疯了吗!"
 can.19.b:0 "...我们有意加入英联邦。如果你们割让北爱尔兰的话。"
 can.19.c:0 "作为交换,请给我们北爱尔兰。"
 can.20.t:0 "爱尔兰的部分接受"
 can.20.d:0 "爱尔兰部分接受了我们的要求,表示如果割让北爱尔兰,他们就会加入英联邦。"
 can.20.a:0 "接受要求。"
 can.20.b:0 "我们不能放弃大英帝国的正当领土。"
 can.21.t:0 "爱尔兰的接受"
 can.21.d:0 "爱尔兰接受了我们的要求。"
 can.21.a:0 "太好了!"
 can.22.t:0 "英国邀请我们加入英联邦"
 can.22.d:0 "英国邀请我们加入他们的势力范围。"
 can.22.a:0 "接受。"
 can.22.b:0 "拒绝。"
 can.23.t:0 "加拿大的经济状况"
 can.23.d:0 "我们虽然能够在加拿大安顿下来,但加拿大的状况也不太好。加拿大的经济仍未摆脱大萧条的影响,我们必须想办法重振加拿大经济。"
 can.23.a:0 "这出乎意料...?"
 can.24.t:0 "对人民的承诺"
 can.24.d:0 "为了提高我们共产党的支持率,我们将向人民做出一个承诺。我们应该做出什么样的承诺呢?"
 can.24.a:0 "承诺建设军需工厂。"
 can.24.b:0 "承诺建设民用工厂。"
 can.24.n:0 "承诺最高水平的生活。"
 can.24.m:0 "承诺男女平等。"
 can.28.t: "[FROM.GetName]要求归还领土"
 can.28.d: "大致内容是英国要求归还领土"
 can.28.a: "就这样做吧"
 can.28.b: "不可能的事"
 can.29.t: "[FROM.GetName]接受了我们的要求"
 can.29.d: "大致内容是对方归还了我们的领土"
 can.29.a: "太好了"
 can.30.t: "[FROM.GetName]拒绝了我们的要求"
 can.30.d: "大致内容是对方拒绝了"
 can.30.a: "看来不能只靠说的了!"
