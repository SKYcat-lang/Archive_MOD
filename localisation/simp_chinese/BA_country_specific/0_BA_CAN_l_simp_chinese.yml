 IMP_event.1.t:0 "皇家海军和陆军的流亡"
 IMP_event.1.d:0 "在英国激烈战斗的士兵们流亡了。"
 IMP_event.1.a:0 "啊,他们到了。"
 IMP_event.2.t:0 "加拿大的抵抗"
 IMP_event.2.d:0 "加拿大驱逐英国!"
 IMP_event.2.a:0 "让他们见识我们的力量。"
 IMP_event.3.t:0 "占领苏里南"
 IMP_event.3.d:0 "趁荷兰政府垮台,英国军队暂时接管了苏里南的行政。"
 IMP_event.3.a:0 "只是为了维持秩序!"
 IMP_event.4.t:0 "西印度群岛"
 IMP_event.4.d:0 "通过整合加勒比海殖民地,形成了西印度群岛。"
 IMP_event.4.a:0 "只是权宜之计。"
 IMP_event.5.t:0 "埃及试图国有化苏伊士运河"
 IMP_event.5.d:0 "埃及试图国有化苏伊士运河。我们必须迅速与他们谈判,以尽量减少危机。"
 IMP_event.5.b:0 "让他们见识大英帝国的威严!"
 IMP_event.5.a:0 "承认他们的国有化,要求通行权"
 IMP_event.5.c:0 "我们现在无能为力。"
 IMP_event.6.t:0 "英国的接受"
 IMP_event.6.d:0 "英国承认了我们的国有化。"
 IMP_event.6.a:0 "很好!"
 IMP_event.7.t:0 "英国的通行权要求"
 IMP_event.7.d:0 "作为承认我们的国有化的交换,英国要求通行权。"
 IMP_event.7.a:0 "合理的交易。"
 IMP_event.7.b:0 "绝不可能。"
 IMP_event.8.t:0 "埃及保证通行权"
 IMP_event.8.d:0 "埃及承认了我们的通行权。"
 IMP_event.8.a:0 "太好了。"
 IMP_event.9.t:0 "埃及的拒绝"
 IMP_event.9.d:0 "埃及拒绝了我们的提议。"
 IMP_event.9.a:0 "真糟糕!"
 IMP_event.10.t:0 "英国的拒绝"
 IMP_event.10.d:0 "英国拒绝了我们的国有化提议。"
 IMP_event.10.a:0 "尽管如此,那是我们的领土!"
 IMP_event.11.t:0 "中东战争"
 IMP_event.11.d:0 "由于苏伊士运河的国有化问题,埃及和英国政府在数日的谈判失败后进入了战争状态。\n\n埃及方面表示,这只是对我们领土的决定,批评英国的入侵是‘毫无理由的战争’。目前,英国方面尚未正式表态。\n\n面对英国的入侵,中东国家结成联盟以援助埃及,并向英国政府正式宣战。"
 IMP_event.11.a:0 "让我们展示大英帝国的力量!"
 IMP_event.11.b:0 "驱逐压迫者!"
 IMP_event.11.c:0 "有趣。"
 IMP_event.12.t:0 "寒冷的领土"
 IMP_event.12.d:0 "尽管市民们进行了拼死抵抗,但仍不足以阻挡来自异界的敌人。不过,英国军方提前协助布里顿王室、政府要员、议员、资本家和技术人员在本土混乱加剧之前逃往加拿大,这使得现在的重建变得更加迅速。"
 IMP_event.12.a:0 "然而,并不是所有人都欢迎他们。"
 IMP_event.15.t:0 "殖民地干预"
 IMP_event.15.d:0 "还不至于绝望。大英帝国尚未灭亡,殖民地仍在掌控之中!"
 IMP_event.15.a:0 "击败敌人!"
 IMP_event.17.t:0 "斯坦利·鲍德温辞职"
 IMP_event.17.d:0 "今天,英国首相斯坦利·鲍德温因健康问题辞职。为了不让刚刚开始的重建停滞,我们必须选出英国临时政府的新首相。"
 IMP_event.17.a:0 "保守党的温斯顿·丘吉尔。"
 IMP_event.17.b:0 "工党的克莱门特·艾德礼。"
 IMP_event.17.c:0 "加拿大自治领总理,麦肯齐·金。"
 IMP_event.18.t:0 "英国召唤英联邦"
 IMP_event.18.d:0 "随着行政混乱的结束,英国再次召唤了自己的自治领。"
 IMP_event.18.a:0 "走吧。"
 IMP_event.19.t:0 "英国的服从要求"
 IMP_event.19.d:0 "以确保进军本土的桥头堡为名,英国要求我们交出我们的主权。"
 IMP_event.19.a:0 "你疯了吗!"
 IMP_event.19.b:0 "...我们有意加入英联邦,如果你们交出北爱尔兰。"
 IMP_event.19.c:0 "作为交换,给我们北爱尔兰。"
 IMP_event.20.t:0 "爱尔兰的部分接受"
 IMP_event.20.d:0 "爱尔兰部分接受了我们的要求,如果我们交出北爱尔兰,他们将加入英联邦。"
 IMP_event.20.a:0 "接受要求。"
 IMP_event.20.b:0 "不能放弃大英帝国的正当领土。"
 IMP_event.21.t:0 "爱尔兰的接受"
 IMP_event.21.d:0 "爱尔兰接受了我们的要求。"
 IMP_event.21.a:0 "太好了!"
 IMP_event.22.t:0 "英国邀请我们加入英联邦"
 IMP_event.22.d:0 "英国邀请我们加入他们的势力。"
 IMP_event.22.a:0 "接受。"
 IMP_event.22.b:0 "拒绝。"
 IMP_event.23.t:0 "加拿大的经济状况"
 IMP_event.23.d:0 "我们虽然在加拿大定居,但加拿大的情况也不太好。仍未摆脱大萧条影响的加拿大经济摇摇欲坠,我们必须设法振兴它。"
 IMP_event.23.a:0 "这真是出乎意料...?"
 IMP_event.24.t:0 "对人民的承诺"
 IMP_event.24.d:0 "为了提高我们的共产党支持率,我们将向人民做出一个承诺。我们该做出什么承诺呢?"
 IMP_event.24.a:0 "承诺建设军工厂。"
 IMP_event.24.b:0 "承诺建设民用工厂。"
 IMP_event.24.n:0 "承诺最高水平的生活。"
 IMP_event.24.m:0 "承诺性别平等。"
 IMP_event.28.t: "[FROM.GetName]的领土归还要求"
 IMP_event.28.d:0 "大致内容是英国要求归还领土。"
 IMP_event.28.a:0 "就这么办。"
 IMP_event.28.b:0 "不可能。"
 IMP_event.29.t:0 "我们的要求被[FROM.GetName]接受"
 IMP_event.29.d:0 "大致内容是对方归还了我们的领土。"
 IMP_event.29.a:0 "太好了"
 IMP_event.30.t:0 "我们的要求被[FROM.GetName]拒绝"
 IMP_event.30.d:0 "大致内容是对方拒绝了我们的要求。"
 IMP_event.30.a:0 "看来不能善罢甘休了!"

