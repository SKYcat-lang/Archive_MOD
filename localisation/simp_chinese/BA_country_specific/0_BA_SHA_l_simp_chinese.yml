 SHA_GATHERING_STORM_DESC:0 "位于基沃托斯边陲的悠久传统与美食之学园山海经高级中学,曾因玄武商会蓬勃的商业街和旅游业而稳定运营。\n\n但未知的大战改变了一切。世界陷入混乱。山海经陷入孤立,旅游业中断导致经济困难,军队也无法发挥应有作用。柳生绮咲与明石露美、玄龙门与玄武商会之间的矛盾因意识形态问题而加剧。\n\n在动荡的国际形势下,山海经必须做出选择。"