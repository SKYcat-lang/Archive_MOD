 SHA_country_intro_header: "悠久传统的山海经高级中学"
 SHA_country_intro_content: "位于基沃托斯边陲的山海经高级中学是一所拥有独特文化的美丽学园。玄武商会等旅游业发达,是一个相当发达的学园。\n\n但山海经高级中学分裂为柳生绮咲的玄龙门和明石露美的玄武商会两大势力。玄龙门坚持传统主义,而玄武商会主张多元文化主义。\n突如其来的大变化,在学生会影响力减弱的当下,山海经可能会卷入内战的烈焰,也可能会迎来血的暴风雨。\n\n但无论何种烈焰,何种暴风雨,山海经高级中学都不会倒下。\n只要我们山海经高级中学的学生在,只要基沃托斯能保持稳定……\n\n§Y开发:jindoi§!"
 SHA_guide: "\n进步的旗帜\n\n£white_dot 完成革命,建立共和国。\n£white_dot 在基沃托斯拉开新时代的序幕。\n£white_dot 继续南部的革命。\n£white_dot 以社会主义这一理念统治阿尔卑斯和基沃托斯。\n\n\n民主主义的先导者\n\n£white_dot 开启民主主义时代。\n£white_dot 通过大选选出新领导人。\n£white_dot 成功完成领导人的政策。\n£white_dot 作为基沃托斯的经济大国和民主主义先导者屹立不倒。\n\n\n绮咲女帝的山海经帝国\n\n£white_dot 清除共产主义者,切断与异界的联系。\n£white_dot 册立绮咲女帝。\n£white_dot 遵循性理学。\n£white_dot 统一我们的故土。\n£white_dot 建立帝国,对抗西方和熊。\n\n\n觉醒的黑龙\n\n£white_dot 让新谷快上台执政。\n£white_dot 找回民族的灵魂。\n£white_dot 解放白鬼夜行。\n£white_dot 取得胜利,将白鬼夜行并入本土。\n£white_dot 让世界臣服于山海经的旗帜之下。\n"

