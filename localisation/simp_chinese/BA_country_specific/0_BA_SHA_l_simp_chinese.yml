		  SHA_country_intro_header:0 "悠久传统的山海经高级中学"
 SHA_country_intro_content:0 "位于基博托斯郊外的山海经高级中学是一所拥有悠久传统的学园,拥有独特的文化和美丽的校园。以玄武商会为首的旅游业繁荣,学园发展相当显著。\n\n然而,山海经高级中学被分为玄龙门和玄武商会两大势力。龙门的龙崎绫坚持传统主义,而玄武商会的明城露美则主张多元文化主义。\n在突如其来的大变局中,总学生会的影响力减弱,山海经可能会卷入内战的火焰,甚至爆发血腥风暴。\n\n但无论面对何种火焰,何种风暴,山海经高级中学都不会倒下。\n只要我们的学生在,只要基博托斯的稳定持续下去。\n\n§Y开发:jindoi§!"
 SHA_guide:0 "\n进步的旗帜\n\n£white_dot 完成革命,建立共和国。\n£white_dot 宣告基博托斯新时代的开始。\n£white_dot 继续南方的革命。\n£white_dot 在社会主义理念下统治阿尔卑斯和基博托斯。\n\n\n民主的先驱\n\n£white_dot 开启民主时代。\n£white_dot 通过大选选出新领导人。\n£white_dot 成功完成领导人的政策。\n£white_dot 成为基博托斯的经济强国和民主的先驱。\n\n\n绫崎女帝的山海经帝国\n\n£white_dot 清除红色分子,与异界断绝联系。\n£white_dot 让绫崎女帝登基。\n£white_dot 遵循儒家思想。\n£white_dot 统一我们的故土。\n£white_dot 建立帝国,对抗西方和熊。\n\n\n觉醒的黑龙\n\n£white_dot 让新谷凯掌权。\n£white_dot 找回民族的魂。\n£white_dot 解放百鬼夜行。\n£white_dot 取得胜利,将百鬼夜行并入本土。\n£white_dot 让世界屈服于山海经的旗帜之下。\n"

