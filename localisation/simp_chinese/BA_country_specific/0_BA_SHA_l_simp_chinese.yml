 #新闻事件
 SHA_news.1.t:0 "坚实体操" 
 SHA_news.1.desc:0 "山海经高级中学的学生会玄龙门,其门主柳生绮咲最近因做某种不明体操而停止了。原因不得而知,但玄龙门的相关人员表示,她是因与身体相关的重大事项而做体操,但目前已经停止。\n\n世界各大媒体都在关注柳生绮咲的状况。" 
 SHA_news.1.a:0 "万岁!" 
 SHA_news.1.b:0 "噗ㅋㅋ"
