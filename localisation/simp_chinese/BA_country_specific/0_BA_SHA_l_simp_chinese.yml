 SHA_event.2.desc:0 "山海境将我们视为敌人,今天向我们递交了宣战书。与山海境的战争即将来临。我们百鬼夜行将抵抗侵略者,保卫我们樱花满园的学院,并击败侵略者!"
 SHA_event.2.a:0 "来吧!"
 SHA_event.3.t:0 "绮咲的命运"
 SHA_event.3.desc:0 "玄武商会在内战中获胜,我们成功抓住了龙牙绮咲。我们该如何处置她?"
 SHA_event.3.a:0 "处决她。"
 SHA_event.3.b:0 "放逐她。"
 SHA_event.4.t:0 "[GetYear]年总选举"
