 SHA_GATHERING_STORM_DESC:0 "位于基博托斯外围的山海经高级中学,以其悠久的传统和美食闻名,依靠活跃的旅游业和玄武商会的商店街稳定运营。\n\n然而,未知的大变革改变了一切。世界陷入混乱,山海经被孤立,旅游业中断导致经济困境,军队无法正常运作。龙牙绮咲和明城露美,玄龙门和玄武商会的冲突因理念问题而加剧。\n\n在动荡的国际局势中,山海经必须做出选择。"