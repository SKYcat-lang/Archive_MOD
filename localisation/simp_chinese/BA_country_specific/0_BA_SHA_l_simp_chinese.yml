 SHA_news.1.t:0 "强身操" 
SHA_news.1.desc:0 "山海经高级中学的学生会——玄龙门,其门主龙华绮崎最近停止了不明体操。虽然原因不明,但玄龙门的相关人士表示,她因身体重要事项而进行体操,但目前已停止。\n\n世界各大媒体都在关注龙华绮崎的状态。"
 SHA_news.1.a:0 "万岁!"
 SHA_news.1.b:0 "哈哈哈"
 SHA_news.2.t:0 "[SHA.GetName]对[USA.GetName]的攻击"
 SHA_news.2.desc:0 "战争爆发了。山海经军队炮击了美国的舰船。"
 SHA_news.2.a:0 "上吧!"
 SHA_news.2.b:0 "他们终于疯了。"
 SHA_news.2.c:0 "真是惊人。"
 SHA_news.3.t:0 "[SHA.GetName]接受[USA.GetName]的开港要求"
 SHA_news.3.desc:0 "山海经接受了美国的开港要求。"
 SHA_news.3.a:0 "原来如此。"
 SHA_news.4.t:0 "山海经的败战"
 SHA_news.4.desc:0 "山海经向百鬼夜行投降了。"
 SHA_news.4.a:0 "这是我们的耻辱。"
 SHA_news.4.b:0 "这将成为伟大的胜利。"
 SHA_news.4.c:0 "真是惊人。"
 SHA_news.5.t:0 "山海经的胜利"
 SHA_news.5.desc:0 "山海经在与百鬼夜行的战争中取得了胜利。"
 SHA_news.5.a:0 "这将成为伟大的胜利。"
 SHA_news.5.b:0 "又一个帝国主义的牺牲品。"
 SHA_news.6.t:0 "山海经革命"
 SHA_news.6.desc:0 "山海经发生了革命。"
 SHA_news.6.a:0 "真是惊人。"
 SHA_news.7.t:0 "山海经举行的总选举"
 SHA_news.7.desc:0 "山海经举行了总选举。"
 SHA_news.7.a:0 "谁会当选呢?"
 SHA_news.8.t:0 "[SHA.GetName]废除成人物品"
 SHA_news.8.desc:0 "山海经废除了成人物品。"
 SHA_news.8.a:0 "真是惊人。"
 SHA_news.9.t:0 "内外一体的终结"
 SHA_news.9.desc:0 "山海经高级中学将百鬼夜行并入本土,完全实现了统一。这可以看作是内外一体政策的结束。"
 SHA_news.9.a:0 "哦。"
 SHA_news.10.t:0 "山海经-日本建交"
 SHA_news.10.desc:0 "山海经高级中学与大日本帝国建交。日本政府表示,双方签订了技术和经济合作协议。"
 SHA_news.10.a:0 "哦。"

