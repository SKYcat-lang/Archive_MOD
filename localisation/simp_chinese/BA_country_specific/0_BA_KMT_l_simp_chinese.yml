l_simp_chinese:
		  CHI_hunjeong:0 "训政持续"
 CHI_hunjeong_desc:0 "在倡导三民主义之前,我们的国家还没有准备好。击退外敌的威胁后,再倡导三民主义也不迟。"
 KMT_chogong_jakzun:0 "初攻作战"
 KMT_preparation:0 "交通战略"
 KMT_preparation_desc:0 "在长征中幸存下来的人们在陕西被发现。虽然我们现在就想击溃他们,但通往陕西的道路艰难险阻。我们必须建设补给线,整理通往陕西的交通。"
 KMT_SHX_offer:0 "山西提议"
 KMT_SHX_offer_desc:0 "阎锡山阻止我们的军队进入他的领地。如果能让他屈服,我们就能包围共产党,彻底消灭他们。"
 KMT_prep_tt:0 "在与[PRC.Getname]接壤的所有州增加1个§Y基础设施§!"
 KMT_strike_PRC:0 "讨伐共产党"
 KMT_strike_PRC_desc:0 "共产党还未从长征的后遗症中恢复。在他们恢复之前,我们必须攻击,看到共产党的终结。"
 KMT_national_def_propaganda:0 "国防宣传"
 KMT_national_def_propaganda_desc:0 "为了保护我们免受日本的威胁,我们必须统一中国人民。尽管我们讨厌共产党匪徒和军阀,但男女老少都必须有为中国防卫而战死的觉悟。"
 KMT_propaganda:0 "国防宣传"
 KMT_propaganda_desc:0 "在日本威胁我们生存的情况下,所有中华民族必须团结起来对抗。"
 KMT_fortify_land:0 "构筑防线"
 KMT_fortify_land_desc:0 "随着日本暴露出侵略中国的野心,中华民国的生存变得不确定。我们必须要将我们的国土要塞化,让他们无法觊觎我们的国家。"
 KMT_lure_them_in_strategy:0 "诱敌深入战略"
 KMT_lure_them_in_strategy_desc:0 "凭借我国广阔的领土和险峻的地形,我们可以通过撤退将侵略者引入我们选择的战场。让他们追吧!每个角落都有伏击队,每一步都有陷阱在等着他们!"
 KMT_cbis_idea:0 "中央调查统计局"
 KMT_cbis:0 "成立中央调查统计局"
 KMT_cbis_desc:0 "中央执行委员会调查统计局是国民党的情报机构。我们最近对其进行了改组,并且为了保护政权免受中国内部威胁分子的侵害,我们必须扩展它。"
 KMT_strengthen_the_kmt:0 "将党中央部门整合到中央调查统计局"
 KMT_strengthen_the_kmt_desc:0 " "
 KMT_cement_control_on_the_economy:0 "控制经济"
 KMT_cement_control_on_the_economy_desc:0 "尽管我们反对共产党,但这并不意味着我们向资本家屈服。我们必须让商界人士和经济对政府和国民党忠诚,并且要重点发展国有企业。"
 KMT_cement_control_on_the_economy_idea:0 "控制经济"
