 KMT_RCA_desc: "蒋介石被驱逐，蒋汪合作崩溃。随着蒋汪合作的崩溃，本以为已经瓦解的国民党改组派崭露头角，主张即使现在也不晚，要遵循孙文的理想转向集体领导体制。"
