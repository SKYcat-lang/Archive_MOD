 KMT_RCA_desc:0 "蒋介石被驱逐,蒋汪合作破裂。蒋汪合作破裂后,原以为瓦解的国民党改造派重新出现,并主张现在还不晚,应遵循孙文的理想,转向集体领导体制。"
