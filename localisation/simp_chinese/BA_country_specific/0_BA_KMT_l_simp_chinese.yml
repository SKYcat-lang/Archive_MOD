 KMT_reinforce_new_life_movement: "促进新生活运动"
 KMT_reinforce_new_life_movement_desc: "新生活运动是由中国国民党主导的运动。新生活运动的目的是启蒙中国人，同时消除颓废的文化，维持纪律、道德、秩序和清洁。"
