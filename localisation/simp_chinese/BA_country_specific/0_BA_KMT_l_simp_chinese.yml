l_simp_chinese:
 CHI_hunjeong: "训政持续"
 CHI_hunjeong_desc: "在提出三民主义之前，我们的国家还没有准备好。在击退外部威胁后再提出三民主义也不算晚。"
 KMT_chogong_jakzun: "铲共作战"
 KMT_preparation: "交通战略"
 KMT_preparation_desc: "在长征中幸免于难的人在陕西被发现。现在就很想把他们打垮，但是去陕西的路很险峻。要建设补给线，整顿去陕西的交通。"
 KMT_SHX_offer: "山西提议"
 KMT_SHX_offer_desc: "阎锡山阻止我军进入他的领地。如果能使他屈服，我们就能包围共产党，彻底消灭他们。"
 KMT_prep_tt: "在与[PRC.Getname]接壤的所有州增加1个§Y基础设施§!。"
 KMT_strike_PRC: "共产党讨伐"
 KMT_strike_PRC_desc: "共产党还没有从长征的后遗症中恢复过来。要在他们恢复之前进攻，见证共产党的末日。"
 KMT_national_def_propaganda: "国防宣传"
 KMT_national_def_propaganda_desc: "为了保护我们免受日本的威胁，必须统一中国人民。尽管我们讨厌共产党土匪和军阀，但男女老少都必须准备为保卫中国而战至死。"
 KMT_propaganda: "国防宣传"
 KMT_propaganda_desc: "在日本威胁到我们的生存的情况下，所有中华民族都必须团结起来应对。"
 KMT_fortify_land: "构筑防御线"
 KMT_fortify_land_desc: "随着日本暴露出侵略中国的野心，民国的生存变得不确定。要把我国土要塞化，使他们不敢觊觎我们民国。"
 KMT_lure_them_in_strategy: "诱敌深入战略"
 KMT_lure_them_in_strategy_desc: "多亏了我国广阔的领土和险峻的地形，我们可以通过撤退把侵略者引入我们选择的战场。想追就追吧！每个拐角都有伏击队，每一步都有陷阱等着他们！"
 KMT_cbis_idea: "中央调查统计局"
 KMT_cbis: "成立中央调查统计局"
 KMT_cbis_desc: "中央执行委员会调查统计局是国民党的情报机关。我们最近对它进行了改组，我们要扩大它，以保护政权免受中国内部威胁分子的侵害。"
 KMT_strengthen_the_kmt: "把党中央部门整合到中央调查统计局"
 KMT_strengthen_the_kmt_desc: " "
 KMT_cement_control_on_the_economy: "统制经济"
 KMT_cement_control_on_the_economy_desc: "虽然我们反对共产党，但这并不意味着我们向资本家屈膝。我们要让财界人士和经济效忠于政府和国民党，要把重点放在国有企业上。"
 KMT_cement_control_on_the_economy_idea: "统制经济" 
