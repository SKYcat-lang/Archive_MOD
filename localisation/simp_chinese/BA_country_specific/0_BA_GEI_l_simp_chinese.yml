 #事件
 GEI_event.1.t:0 "意见分歧"
 GEI_event.1.desc:0 "几何线的成员正在就"谁将掌握主导权？"这一主题进行热烈讨论。讨论持续了几个小时，每个人的主张截然不同...大约过了半天，似乎终于得出了结论。讨论的胜利者是..."
 GEI_event.1.a:0 "...贝亚特丽切获胜。"
 GEI_Beatrice_tt:0 "§O贝亚特丽切§!将在讨论中取得§Y胜利§!。"
 GEI_event.2.t:0 "大获全胜"
 GEI_event.2.desc:0 "亚流士小队毫不怀疑地接受了我们的提议。我们成功将他们带到了几何线，亚流士小队的控制权现在完全属于几何线。"
 GEI_event.2.a:0 "嗯，很好"
 GEI_event.2.b:0 "我们只需要皇室血统。"
 GEI_event.3.t:0 "成功"
 GEI_event.3.desc:0 "我们尝试联系亚流士小队，但亚流士小队拒绝了我们的提议并采取了敌对行动。贝亚特丽切和战斗人员成功击杀了亚流士小队并生擒了皇室血统。"
 GEI_event.3.a:0 "目的达成"
 GEI_event.4.t:0 "失败"
 GEI_event.4.desc:0 "在与亚流士小队的交战中，我们的战斗部队战败了。亚流士小队从亚流士分校逃到了其他地方，几何线不再知道亚流士小队的下落。"
 GEI_event.4.a:0 "再次追击。"
 GEI_event.5.t:0 "皇室血统确保完成"
 GEI_event.5.desc:0 "几何线的追踪部队找到了亚流士小队并交战，刚刚传来他们在交战中取得胜利并完成皇室血统确保的消息。我们现在可以为贝亚特丽切的理想开始仪式的第一步。"
 GEI_event.5.a:0 "终于抓到了。"
 GEI_event.6.t:0 "亚流士小队逃离"
 GEI_event.6.desc:0 "几何线的追踪部队找到了亚流士小队并交战，但刚传来亚流士小队突破包围圈逃离的消息。不过借此机会成功推算出了亚流士小队的活动范围，追踪部队下次可以更有效地与亚流士小队交战。"
 GEI_event.6.a:0 "逃不掉的。"
 GEI_event.7.t:0 "目击谈"
 GEI_event.7.desc:0 "传来情报，在离亚流士分校不远的城市发现了疑似亚流士小队的人物。我们将利用这一信息缩小追踪范围，更快地确定亚流士小队的位置。"
 GEI_event.7.a:0 "找到了。"
 GEI_event.8.t:0 "羽加利亚子的投降"
 GEI_event.8.desc:0 "今日上午4时，羽加利亚子以停止追捕除她以外的亚流士小队为条件前来投降。虽然不是我们预期的方向，但现在皇室血统的确保已经完成，我们可以停止追踪亚流士小队，进入仪式执行阶段。"
 GEI_event.8.a:0 "是好事"
 GEI_event.8.b:0 "但必须处理他们。"
 GEI_event.9.t:0 "作战终止"
 GEI_event.9.desc:0 "- 几何线司令部通知所有几何线作战部队，目前正在进行的特殊军事行动已经终止。\n- 皇室血统的确保已经完成，没有理由继续进行作战，因此宣布作战终止。\n\n[GetDateText] 几何线官邸签署。\n -贝亚特丽切"
 GEI_event.9.a:0 "伟大的成功"
 GEI_event.10.t:0 "第一次仪式"
 GEI_event.10.desc:0 ""连这个都不够吗…？"\n\n一个女性的声音在破旧建筑的黑暗中回荡。亚流士大教堂，这个预定的圣地即使在"大战役"事态中也留存了下来，一个畸形的女性站在彩色玻璃透射的光芒中发出了声音。\n\n"…"\n\n她沉默了。然后，过了一会儿，似乎理清了思路，她离开原地向某处走去。既然事情发展到这一步，就不能再停滞不前，必须采取某种行动。"
 GEI_event.10.a:0 "出现问题了。"
 GEI_event.11.t:0 "接触"
 GEI_event.11.desc:0 ""啊。终于。仪式的尽头已经可见了。"\n\n在亚流士大教堂，遮蔽的窗户和人工照明发出光芒，周围摆放着许多研究设备，穿着研究服的贝亚特丽切说道。\n\n"为了什么…为什么我会来到这里？Kivotos消失了，我所知的一切都被颠覆了…"\n\n贝亚特丽切独白着。向虚空抛出无人能答的问题，审视着自己。但是她已经下定决心。而且想法坚定，所以最终，她似乎很快做出了决定。\n\n"但是，那里有道路""
 GEI_event.11.a:0 "只能向前。"
 GEI_event.12.t:0 "关于国家的讨论"
 GEI_event.12.desc:0 ""所以说，我们不应该充当政府的角色。"\n\n黑色西装阐述了自己的观点。黑色西装主张几何线应该始终是一个研究机构，而贝亚特丽切则以自己经营亚流士自治区的经验为由，主张几何线应该运营国家。\n\n"…那么，是说不要介入这个事态吗？"\n"不是那个意思，我们的本分是…"\n"哈，在我们来到这里的时候，本分已经失去意义了不是吗？"\n\n…"
 GEI_event.12.a:0 "贝亚特丽切时隔已久地取得了胜利。"
 GEI_event.13.t:0 "关于经济政策的讨论"
 GEI_event.13.desc:0 "按照贝亚特丽切的主张决定运营国家的几何线，目前陷入了一些困境。因为没有人有运营"经济"的经验，在制定国家政策时出现了问题。\n\n嗯…向凯撒寻求经济咨询不就行了吗？"
 GEI_event.13.a:0 "好，立即执行。"
 GEI_event.14.t:0 "确保武力"
 GEI_event.14.desc:0 ""为了应对这个混乱的局面，需要更多武力！"\n\n贝亚特丽切在目前的讨论中提出了最强硬的主张。相比之下，骷髅&分身认为凭借自己的复制兵力就可以确保武力，反驳了贝亚特丽切的主张。\n\n"所以不是说了吗，凭我的能力足以保卫几何线。"\n"说的是数量太少了，数量！这个世界的军队数量压倒性地多。我们处于不利。"\n"但这里的不列颠群岛是岛屿不是吗，我认为不需要那么多军队吧？"\n\n…"
 GEI_event.14.a:0 "贝亚特丽切的主张似乎是对的。"
 GEI_event.14.b:0 "骷髅&分身忠诚的军队一直是我们的武力。"
 GEI_event.15.t:0 "异变"
 GEI_event.15.desc:0 ""夫人，到底在搞什么鬼？这个，能停下来吗？"\n"…"\n"是吗。色彩找到这里了。"\n\n地下研究室，在维度穿孔器前。几何线的成员都聚在一起，就贝亚特丽切的"维度穿孔实验"的结果大声争论。贝亚特丽切抓住自己变质的身体，什么也说不出来。\n\n"那么，有解决办法吗？"\n"…通道正在越来越大。完全失控了。"\n"夫人，这次实验明显失败了。不是追究责任的时候，要立即逃…"\n\n那一刻，伴随着巨大的轰鸣，谁也不存在了。\n\n…"
 GEI_event.15.a:0 "NOT DATA"
 GEI_event.16.t:0 "入侵"
 GEI_event.16.desc:0 "大概是虚无的生命从天而降几何线的内容"
 GEI_event.16.a:0 "NOT DATA"
 GEI_event.17.t:0 "集体幻觉"
 GEI_event.17.desc:0 "明亮的光芒照耀我们的天空后，大多数人只是略感头痛就过去了，但有些人表现出精神错乱，露出极端攻击性。他们很快形成群体，开始向我们发动攻击。"
 GEI_event.17.a:0 "精神攻击…"
 GEI_event.18.t:0 "越过大海"
 GEI_event.18.desc:0 "色彩之光现在开始照耀大西洋彼岸的北美。真正的世界末日似乎正在逐渐逼近。"
 GEI_event.18.a:0 "…"
 GEI_event.19.t:0 "黄衣使徒"
 GEI_event.19.desc:0 "当我们的军队在前线奋战时，后方开始传来可疑的消息。有一些身穿黄衣自称使徒的人开始出没。"
 GEI_event.19.a:0 "调查发生了什么事"
 GEI_event.19.b:0 "我们的神在等待我们！"
 GEI_event_19_tt:0 "§0在之后的事件链中发生的内战中，将作为黄衣信徒一方进行游戏。§!"
 GEI_event.20.t:0 "狂热蔓延"
 GEI_event.20.desc:0 "身穿黄衣自称使徒的人在全美举行了游行。这些从几个月前开始活动的人，不久似乎扩大到了相当规模，游行全程他们念念有词地说着些莫名其妙的话，占据了大街，造成了相当大的军事混乱。由于他们的这些行为，美利坚合众国的军事行动受阻，越来越难以应对色彩的攻击。"
 GEI_event.20.a:0 "到底他们想要什么？"
 GEI_event.21.t:0 "§0与疯子的战斗§!"
 GEI_event.21.desc:0 "那些自称黄衣使徒的疯子最近在洛夫克拉夫特的带领下壮大了势力。他们被联邦政府担忧并打上最高级别监视对象的烙印，最近一直受到我们的监视，但我们来晚了。\n\n作为在历史旧书一页中幸存下来的美利坚合众国屈膝的阴谋的一环，他们强行推翻州政府，伴随着在合众国内的第二次分离独立宣言发动了叛乱。\n\n在最近发生的一系列短暂事件之后，合众国的崩溃已经逼近门槛，试图将美利坚，进一步地将全世界置于危险之中。\n\n他们称[USA.GetLeader]总统是叛教者和敌基督，要求立即向色彩投降。此外，他们组建的"§0使徒委员会§!"声称不能容忍联邦政府的任何军事行动，开始与联邦军对峙。\n\n结论是，美洲大陆再次响起枪声，就在昨天还亲切地跳舞分享食物的数百万人，如今为了捍卫各自的旗帜拿起了武器。\n\n美利坚合众国的命运，只有时间知道。"
 GEI_event.21.a:0 "拿起武器！"
 GEI_event.22.t:0 "狂热蔓延"
 GEI_event.22.desc:0 "跟随发动叛乱的疯子，周边几个州加入了他们，我们未能防止狂热蔓延。"
 GEI_event.22.a:0 "该死。"
 GEI_event.25.t:0 "发疯的将军"
 GEI_event.25.desc:1 "以精神异常为由，[From.GetName]将军提交了辞呈。根据近来的紧急情况，辞呈被驳回了，但有传言说他的精神状态真的很奇怪。\n\n看来我们的敌人可能有让人陷入狂热的倾向。"
