 GEI_event.1.t:0 "意见冲突"
 GEI_event.1.desc:0 "盖马特里亚的成员们正在围绕‘谁将掌握主导权?’这一主题展开激烈讨论。经过数小时的争论,每个人都坚持自己的观点……大约半天后,终于有了结论。讨论的胜利者是……"
 GEI_event.1.a:0 "……贝亚特丽斯胜利了。"
 GEI_Beatrice_tt:0 "§O贝亚特丽斯§!将在讨论中§Y胜利§!。"
 GEI_event.2.t:0 "大成功"
 GEI_event.2.desc:0 "阿里乌斯小队毫无疑虑地接受了我们的提议,并同意加入盖马特里亚。我们成功地将他们带入盖马特里亚,现在阿里乌斯小队完全在我们的控制之下。"
 GEI_event.2.a:0 "好吧,行。"
 GEI_event.2.b:0 "我们只需要皇家血统。"
 GEI_event.3.t:0 "成功"
 GEI_event.3.desc:0 "我们尝试接触阿里乌斯小队,但他们拒绝了我们的提议,并采取了敌对行动。贝亚特丽斯和战斗人员成功击退了阿里乌斯小队,并俘获了皇家血统。"
 GEI_event.3.a:0 "任务完成"
 GEI_event.4.t:0 "失败"
 GEI_event.4.desc:0 "在与阿里乌斯小队的交战中,我们的战斗部队失败了。阿里乌斯小队逃离了阿里乌斯分校,盖马特里亚无法再追踪他们的行踪。"
 GEI_event.4.a:0 "继续追击。"
 GEI_event.5.t:0 "皇家血统已确保"
 GEI_event.5.desc:0 "盖马特里亚的追踪部队找到了阿里乌斯小队并展开了交战,刚刚传来消息,我们在战斗中获胜并成功确保了皇家血统。现在我们可以为贝亚特丽斯的理想开始仪式的第一步。"
 GEI_event.5.a:0 "终于抓到了。"
 GEI_event.6.t:0 "阿里乌斯小队逃脱"
 GEI_event.6.desc:0 "盖马特里亚的追踪部队找到了阿里乌斯小队并展开了交战,但阿里乌斯小队突破了包围圈并逃脱了。然而,通过这次事件,我们成功估算出了阿里乌斯小队的行动范围,追踪部队下次将更有效地与他们交战。"
 GEI_event.6.a:0 "无法逃脱。"
 GEI_event.7.t:0 "目击报告"
 GEI_event.7.desc:0 "有情报称,在距离阿里乌斯分校不远的城市发现了疑似阿里乌斯小队的人员。我们将利用这一信息缩小追踪范围,更快地确定阿里乌斯小队的位置。"
 GEI_event.7.a:0 "找到了。"
 GEI_event.8.t:0 "羽刈亚津子的投降"
 GEI_event.8.desc:0 "今天凌晨4点,羽刈亚津子以停止追捕除她之外的阿里乌斯小队成员为条件投降。虽然这不是我们预期的结果,但既然已经确保了皇家血统,我们可以停止追捕阿里乌斯小队,进入仪式执行阶段。"
 GEI_event.8.a:0 "这是好事。"
 GEI_event.8.b:0 "但我们必须处理他们。"
 GEI_event.9.t:0 "作战结束"
 GEI_event.9.desc:0 "- 盖马特里亚司令部通知所有盖马特里亚战斗部队,当前的特殊军事行动已结束。\n- 皇家血统已确保,没有继续行动的理由,因此宣布作战结束。\n\n[GetDateText] 盖马特里亚总部签署。\n -贝亚特丽斯"
 GEI_event.9.a:0 "伟大的成功"
 GEI_event.10.t:0 "第一次仪式"
 GEI_event.10.desc:0 "“这还不够吗..?”\n\n在一座破旧建筑的黑暗中,一名女性的声音回荡。阿里乌斯圣殿,预定的圣所,即使在‘大转移’事件后仍然存在的地方,一名异形女性站在彩色玻璃透过的光线下发出了声音。\n\n“...”\n\n她沉默了片刻。然后,过了一会儿,似乎整理好了思绪,离开了原地,开始朝某个方向走去。事情发展到这一步,她不能再停留,必须采取行动。"
 GEI_event.10.a:0 "出现问题了。"
 GEI_event.11.t:0 "接触"
 GEI_event.11.desc:0 "“啊。终于。仪式的尽头近在眼前。”\n\n在遮蔽的窗户和人造光源的照耀下,周围摆满了各种研究设备,穿着研究服的贝亚特丽斯在阿里乌斯圣殿中说道。\n\n“为了什么……为什么我会走到这一步?基博托斯已经消失,我所知道的一切都被颠覆了……”\n\n贝亚特丽斯自言自语。她向空中抛出无人能回答的问题,反思着自己。然而,她已经下定了决心。她的想法坚定不移,因此,很快她就做出了决定。\n\n“但是,那里有路。”"
 GEI_event.11.a:0 "只能向前走。"
 GEI_event.12.t:0 "关于国家的讨论"
 GEI_event.12.desc:0 "“所以,我们不应该扮演政府的角色。”\n\n穿着黑色西装的人表达了自己的观点。他认为盖马特里亚应该始终作为一个研究机构存在,而贝亚特丽斯则主张她在管理阿里乌斯自治区的经验可以让盖马特里亚运营国家。\n\n“……不,那就是说,我们不应该介入这场危机?”\n“不是这个意思,我们的本分是……”\n“哈,本分在我们来到这里的那一刻就已经没有意义了,不是吗?”\n\n……"
 GEI_event.12.a:0 "贝亚特丽斯久违地赢了一次。"
 GEI_event.13.t:0 "关于经济政策的讨论"
 GEI_event.13.desc:0 "盖马特里亚按照贝亚特丽斯的主张决定运营国家,但目前遇到了一些困难。没有人有‘经济’运营的经验,因此在制定国家政策时遇到了问题。\n\n嗯……或许可以向凯撒寻求经济建议?"
 GEI_event.13.a:0 "好,立即执行。"
 GEI_event.14.t:0 "武力确保"
 GEI_event.14.desc:0 "“为了应对这种混乱局面,我们需要更多的武力!”\n\n在当前的讨论中,贝亚特丽斯提出了最强硬的主张。相反,戈尔孔特&德卡尔科马尼则认为他们的复制兵力足以确保武力,反驳了贝亚特丽斯的主张。\n\n“所以我说过,我的能力足以保护盖马特里亚。”\n“我说的是数量不够!这个世界的军队数量压倒性地多。我们处于不利地位。”\n“但这里是英伦群岛,不是吗?我认为不需要那么多军队。”\n\n……"
 GEI_event.14.a:0 "贝亚特丽斯的主张似乎是对的。"
 GEI_event.14.b:0 "戈尔孔特&德卡尔科马尼的忠诚军队一直是我们的武力。"
 GEI_event.15.t:0 "异变" 
 GEI_event.15.desc:0 "夫人,您到底做了什么?这能停止吗?"\n"..."\n"原来如此,色彩找到了这里。"\n\n地下研究室,次元穿孔机前。所有盖马特里亚成员都聚集在一起,围绕贝亚特丽斯的“次元穿孔实验”结果展开了激烈的争论。贝亚特丽斯抓住自己变质的身体,一言不发。\n\n"那么,有解决办法吗?"\n"...通道越来越大,完全失控了。"\n"夫人,这次实验显然失败了。现在不是追究责任的时候,赶紧逃跑吧..."\n\n就在那一刻,伴随着巨大的轰鸣声,所有人都消失了。\n\n..."
 GEI_event.15.a:0 "无数据"
 GEI_event.16.t:0 "入侵"
 GEI_event.16.desc:0 "大致内容是虚无圣所从天而降,落在盖马特里亚。"
 GEI_event.16.a:0 "无数据"
 GEI_event.17.t:0 "集体幻觉"
 GEI_event.17.desc:0 "一道强光照亮了我们的天空,大多数人只是感到轻微的头痛,但有些人表现出精神错乱和极端的攻击性。他们很快组成了团体,开始攻击我们。"
 GEI_event.17.a:0 "精神攻击..."
 GEI_event.18.t:0 "跨越大海"
 GEI_event.18.desc:0 "色彩的光芒现在已经跨越大西洋,开始照耀北美洲。真正的世界末日正在逐渐逼近。"
 GEI_event.18.a:0 "..."
 GEI_event.19.t:0 "黄衣使徒"
 GEI_event.19.desc:0 "当我们的军队在前线奋战时,后方开始传来可疑的消息。据说穿着黄色衣服并自称使徒的人开始出现。"
 GEI_event.19.a:0 "调查发生了什么事"
 GEI_event.19.b:0 "我们的神在等待我们!"
 GEI_event_19_tt:0 "§0在后续事件链中,你将会在内战中站在黄衣信徒一方进行游戏。§!"
 GEI_event.20.t:0 "黄色游行"
 GEI_event.20.desc:0 "黄衣使徒在全美各地举行了游行。这些几个月前开始活动的人似乎迅速扩大了规模,在游行过程中他们喃喃自语,占据了大街,造成了相当大的军事混乱。他们的行为使得美国应对色彩攻击的行动变得越来越困难。"
 GEI_event.20.a:0 "他们到底想要什么?"
 GEI_event.21.t:0 "§0与疯子的战斗§!"
 GEI_event.21.desc:0 "那些自称黄衣使徒的疯子最近在洛夫克拉夫特的领导下壮大了势力。他们被联邦政府视为最高级别的监视对象,最近一直受到我们的监视,但我们还是来晚了。\n\n作为让美国屈服的阴谋的一部分,他们强行推翻了州政府,并在正式宣布第二次脱离联邦的同时发动了叛乱。\n\n最近发生的一系列短暂事件之后,美国的崩溃已经迫在眉睫,试图将美洲大陆,甚至整个世界置于危险之中。\n\n他们称[USA.GetLeader]总统为叛徒和敌基督,要求立即向色彩投降。此外,他们成立的“§0使徒委员会§!”表示绝不容忍联邦政府的任何军事行动,并开始与联邦军队对峙。\n\n总之,美洲大陆再次响起了枪声,昨天还在一起跳舞和分享食物的数百万人现在为了各自的旗帜拿起了武器。\n\n美国的命运,只有时间能告诉我们。"
 GEI_event.21.a:0 "拿起武器!"
 GEI_event.22.t:0 "疯狂扩散"
 GEI_event.22.desc:0 "跟随叛乱的疯子,周围的几个州也加入了他们,我们未能阻止疯狂的扩散。"
 GEI_event.22.a:0 "该死。"
 GEI_event.25.t:0 "精神失常的将军"
 GEI_event.25.desc:1 "由于精神失常,[From.GetName]将军提交了辞呈。鉴于近期的紧急情况,辞呈被驳回,但有传言说他的精神确实出了问题。\n\n看来我们的敌人有让人陷入疯狂的倾向。"
