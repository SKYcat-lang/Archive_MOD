 #几何线重点
 GEI_The_Colour_Focus_tree:0 "色彩重点系统图"
 GEI_jaegeon:0 "重建"
 GEI_jaegeon_desc:0 "为了应对突然变化的情况，我们需要重建我们的设施。我们将快速重建和修复设施，以适应新世界。"
 GEI_factoryutilization:0 "工厂利用"
 GEI_factoryutilization_desc:0 "我们将对这里存在的工厂进行一些改造和重建，以方便我们使用。这可以快速提高我们的工业力量，增强适应新世界的能力。"
 GEI_gongjangjadonghwa:0 "工厂自动化"
 GEI_gongjangjadonghwa_desc:0 "利用我们拥有的技术实现工厂自动化。这将超越以往使用人力的基本自动化，大幅减少所需人数，并可以将这些人力用于其他地方。"
 GEI_gemateuliagunsugongjang:0 "几何线军需工厂"
 GEI_gemateuliagunsugongjang_desc:0 "我们将建设特殊的军需工厂来生产我们的武器，这意味着几何线可以在新世界中获得有意义的抵抗力。"
 GEI_yeongusilboggu:0 "恢复研究室"
 GEI_yeongusilboggu_desc:0 "修复损坏的研究室，加强我们的研究和开发能力，进一步更快地适应新世界的技术。"
 GEI_yeongusiseoljeungchug:0 "扩建研究设施" 
 GEI_yeongusiseoljeungchug_desc:0 "几何线的工业力量已经强大到可以支撑更多研究设施，因此我们可以通过扩建研究设施来大幅提高研究和开发能力。"
 GEI_yeongguggaeib:0 "介入英国"
 GEI_yeongguggaeib_desc:0 "在我们与凯撒公司一起坠落到这个"不列颠群岛"后，我们与当前军队发生了冲突。我们轻易地结束了抵抗并成功立足，但凯撒公司似乎仍在苦战。我们可以通过介入来确保不列颠群岛。"
 GEI_gingeubcheolsu:0 "紧急撤退"
 GEI_gingeubcheolsu_desc:0 "帮助凯撒公司确保不列颠群岛的尝试以惨败告终。凯撒公司被联合王国军队的力量击溃，我们也面临着同样的处境。我们需要迅速撤退到冰岛。"
 GEI_jaejeongbi:0 "重整"
 GEI_jaejeongbi_desc:0 "在我们立足不列颠群岛后，需要清剿仍然存在的有意义的当地抵抗力量，并根据几何线的理想重组结构。"
 GEI_hyeonsangpaag:0 "把握现状"
 GEI_hyeonsangpaag_desc:0 "我们需要彻底调查整个Kivotos被完整转移到这个叫做"地球"的地方的现象。作为这一过程的一部分，我们需要重新研究适应当地技术水平的技术。"
 GEI_uigyeonchungdol:0 "意见冲突"
 GEI_uigyeonchungdol_desc:0 "在重组和改编我们整个组织的过程中，我们的人员之间出现了意见分歧。我们需要花长时间听取意见，并决定几何线的方向。"
 #几何线 - 贝亚特丽切路线
 GEI_beateulicheuiseungli:0 "贝亚特丽切的胜利"
 GEI_beateulicheuiseungli_desc:0 "在决定几何线方向的会议上，贝亚特丽切提出的意见得到了相当大的支持。贝亚特丽切现在将作为几何线的正式领导人活动。"
 GEI_sinbijigjo:0 "编织神秘"
 GEI_sinbijigjo_desc:0 "贝亚特丽切利用从亚流士获得的各种研究资料，在Kivotos的混乱中找到了获取神秘的方法。我们将重新确保在来到这里后急剧减少的神秘，并解决根本问题。"
 GEI_aliuseucheolsu:0 "撤离亚流士"
 GEI_aliuseucheolsu_desc:0 "随着形势的急剧变化，我们在亚流士分校的影响力可能无法维持。我们将把亚流士分校现有的最后资源全部转移。"
 GEI_hagsaengdeuleuldongwonhada:0 "新亚流士学生"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "我们可以利用在亚流士分校剩余的影响力，把学生拉拢到我们这边。我们可以利用他们加强几何线的防御，应对来自不列颠群岛的威胁。"
 GEI_loyeolbeulleodeuhwagbo:0 "确保皇室血统"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "为了贝亚特丽切的理想，亚流士小队，尤其是他们中的皇室血统是必不可少的。我们将为确保皇室血统"亚子"而接触。"
 GEI_uisigcheosdangye:0 "仪式，第一阶段"
 GEI_uisigcheosdangye_desc:0 "贝亚特丽切一直梦想拥有神秘，升华为新的存在。现在最大的问题，皇室血统的确保已经结束，贝亚特丽切将迈出举行仪式的第一步。"
 GEI_munjehaegyeol:0 "解决问题"
 GEI_munjehaegyeol_desc:0 "在进行仪式的第一阶段时，我们意识到仪式所需的神秘不足。这里的神秘与Kivotos相比非常匮乏和薄弱。我们将尝试解决这个问题。"
 GEI_hyeonsileuljigsihada:0 "直面现实"
 GEI_hyeonsileuljigsihada_desc:0 "虽然得知仪式所需的神秘不足，但贝亚特丽切她做出了背叛自己信念的决定。就这样强行进行仪式，满足于获得不完美的神秘。贝亚特丽切的这个选择会带来什么结果，我们还不知道。"
 GEI_chawoncheongongyeongu:0 "维度穿孔研究"
 GEI_chawoncheongongyeongu_desc:0 "既然来了，就可以再回去。贝亚特丽切和研究人员将重点研究这一点，寻找将Kivotos丰富的神秘吸引到这里的方法——或者回去的方法——最终进行"完美的"仪式。"
 GEI_jeobchog:0 "接触" 
 GEI_jeobchog_desc:0 "维度穿孔装置的研究已经完成，我们即将进行第一次实验。打开一个小的维度孔，暂时连接"另一个地方"和这里，实验通过这个小孔是否可以传递神秘。也许，一切都在控制之下，绝对安全。"
 GEI_uisigneomeolo:0 "超越仪式"
 GEI_uisigneomeolo_desc:0 "已确认维度穿孔器完美运转...也许吧。贝亚特丽切现在将利用大量神秘进行第二次仪式。通往完美之路比想象中更近。\n\n§t升华。§!"
