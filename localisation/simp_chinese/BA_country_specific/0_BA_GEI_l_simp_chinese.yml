 COLOUR_invasion_begins_tt:0 "§Y결정§!을 통해 우리의 §0중심 거점§!을 §1다른 거점§!으로 자유롭게 이동할 수 있습니다"
 The_Colour_country_flag:0 "§0새롭게 탄생한 빛§!"
 GEI_gingeubcheolsu_tt:0 "§R[120.GetName]의 모든 민간공장, 군수공장, 조선소가 제거됩니다.§!"
 GEI_Beatrice_win_flag:0 "§O베아트리체§!가 승리함"
