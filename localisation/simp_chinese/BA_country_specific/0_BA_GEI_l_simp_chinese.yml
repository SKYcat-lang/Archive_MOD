 #이벤트
 GEI_event.1.t:0 "의견 충돌"
 GEI_event.1.desc:0 "게마트리아의 일원들이 현재 '누가 주도권을 잡을 것인가?' 에 대한 주재로 뜨거운 토론을 벌이고 있습니다. 토론이 수 시간이 지난 지금까지 모두 각자의 주장이 팽배한 가운데... 약 반나절 정도가 흘러 드디어 결론이 나온 듯합니다. 토론의 승리자는...."
 GEI_event.1.a:0 "...베아트리체가 승리했다."
 GEI_Beatrice_tt:0 "§O베아트리체§!가 토론에서 §Y승리§!할 것입니다."
 GEI_event.2.t:0 "대성공"
 GEI_event.2.desc:0 "아리우스 스쿼드는 우리의 제안을 아무 의심 없이 승낙하고 우리의 제안을 받아들였습니다. 우리는 그들을 게마트리아로 데려오는 데 성공하였으며, 아리우스 스쿼드의 통제권은 이제 완벽하게 게마트리아의 것입니다."
 GEI_event.2.a:0 "뭐, 좋아"
 GEI_event.2.b:0 "우리는 로열 블러드만 필요하다."
 GEI_event.3.t:0 "성공"
 GEI_event.3.desc:0 "우리가 아리우스 스쿼드에 접촉해 보았으나, 아리우스 스쿼드는 우리의 제안을 거절하고 적대적인 행동으로 나왔습니다. 베아트리체와 전투 인원들은 아리우스 스쿼드를 사살하고 로열 블러드를 생포하는데 성공하였습니다."
 GEI_event.3.a:0 "목적 완수"
 GEI_event.4.t:0 "실패"
 GEI_event.4.desc:0 "아리우스 스쿼드와의 교전 끝에 우리 전투 병력들이 패배했습니다. 아리우스 스쿼드는 아리우스 분교에서 다른 곳으로 도주했으며 게마트리아는 아리우스 스쿼드의 행방을 더는 알 수 없게 되었습니다."
 GEI_event.4.a:0 "다시 추격한다."
 GEI_event.5.t:0 "로열 블러드 확보 완료"
 GEI_event.5.desc:0 "게마트리아의 추적 부대가 아리우스 스쿼드를 찾아내고 교전에 돌입했으며 방금 막 교전에서 승리하고 로열 블러드의 확보가 완료되었다는 소식이 들려왔습니다. 우리는 이제 베아트리체의 이상을 위해 의식의 첫걸음을 시작할 수 있습니다."
 GEI_event.5.a:0 "드디어 잡았다."
 GEI_event.6.t:0 "아리우스 스쿼드의 도주"
 GEI_event.6.desc:0 "게마트리아의 추적 부대가 아리우스 스쿼드를 찾아내고 교전에 돌입했으나 아리우스 스쿼드가 포위망을 풀고 도주했다는 소식이 방금 들려왔습니다. 그러나 이번 사건을 계기로 아리우스 스쿼드의 행동 반경을 추산해 내는것에 성공했으며, 추적 부대는 다음부터는 더 효율적으로 아리우스 스쿼드와 교전할 수 있습니다."
 GEI_event.6.a:0 "벗어날 수 없어."
 GEI_event.7.t:0 "목격담"
 GEI_event.7.desc:0 "아리우스 스쿼드로 추정되는 인물을 아리우스 분교에서 그리 멀리 떨어지지 않은 도시에서 발견했다는 첩보가 들려왔습니다. 우리는 이 정보를 활용해 추적망을 좁히고 아리우스 스쿼드의 위치를 더 빠르게 특정해 낼 것입니다."
 GEI_event.7.a:0 "찾았다."
 GEI_event.8.t:0 "하카리 아츠코의 투항"
 GEI_event.8.desc:0 "금일 오전 4시, 하카리 아츠코가 자신을 제외한 아리우스 스쿼드를 쫒는걸 그만두는 조건으로 투항해 왔습니다. 우리가 의도한 방향은 아니지만, 이제 로열 블러드의 확보가 완료되었기에 아리우스 스쿼드의 추적을 중단하고 의식 실행 단계로 넘어갈 수 있습니다."
 GEI_event.8.a:0 "좋은 일이지"
 GEI_event.8.b:0 "그러나 그들을 처리해야 해."
 GEI_event.9.t:0 "작전 종료"
 GEI_event.9.desc:0 "- 게마트리아 사령부에서 모든 게마트리아 전투부대에게 현재 진행중인 특수군사작전이 종료되었음을 알림.\n- 로열 블러드의 확보가 완료되었으며 더 이상 작전을 진행할 이유가 없기에 작전 종료를 통보함.\n\n[GetDateText] 게마트리아 관저에서 서명.\n -베아트리체"
 GEI_event.9.a:0 "위대한 성공"
 GEI_event.10.t:0 "첫 번째 의식"
 GEI_event.10.desc:0 ""이것마저 부족하다고..?"\n\n낡은 건물의 어둠 속에서 한 여성의 목소리가 울려 퍼졌다. 아리우스 바실리카, 예정된 성소이자 '대전이' 사태에도 불구하고 남아있는 이곳에서 색색의 유리를 통해 비치는 빛을 받으며 서 있는 한 이형의 여성이 낸 목소리다.\n\n"..."\n\n그녀는 침묵했다. 그리고, 시간이 좀 흐르자, 생각이 정리된 듯 자리에서 벗어나 어디론가 향하기 시작했다. 일이 이렇게 흘러간 이상, 더 이상 멈춰있을 수는 없기에 무언가 행동을 취해야 할 것이다."
 GEI_event.10.a:0 "문제가 발생했다."
 GEI_event.11.t:0 "접촉"
 GEI_event.11.desc:0 ""아. 드디어. 의식의 끝이 보이는군요."\n\n가려진 창문과 인공적인 조명이 빛을 내고, 주변에 수 많은 연구 장비가 놓여있는 아리우스 바실리카에서 연구복을 입은 베아트리체가 말했다.\n\n"무엇을 위해...어째서 제가 여기까지 온 걸까요? 키보토스는 사라졌고 제가 알던 모든 것이 뒤바뀌었는데도..."\n\n베아트리체는 독백했다. 그 누구도 답할 수 없는 질문을 허공에 던지며 스스로를 되돌아 보고 있었다. 그러나 그녀는 이미 결단을 내린 상태이기에. 또한 생각이 확고하기에 결국, 그녀는 얼마 가지 않아 결정을 내린듯 하다.\n\n"하지만, 그곳에 길이 있으니""
 GEI_event.11.a:0 "앞으로 나아갈 뿐입니다."
 GEI_event.12.t:0 "국가에 대한 토론"
 GEI_event.12.desc:0 ""그러니까, 우리가 정부 역할을 수행해선 안 됩니다."\n\n검은 양복이 자신의 의견을 피력했다. 게마트리아는 언제나 연구 기관으로 남아야 한다는 것이 검은 양복의 주장이며, 베아트리체는 자신이 아리우스 자치구를 경영한 경험을 주장하며 게마트리아가 국가를 운영해야 한다고 주장하고 있다.\n\n"... 아니, 그럼, 이 사태에 개입하지 말자고요?"\n"그게 아니라, 우리의 본분은..."\n"하, 본분은 이미 우리가 여기로 넘어온 시점에서 의미가 없어진 게 아닌가요?"\n\n..."
 GEI_event.12.a:0 "베아트리체가 오랜만에 승리를 거뒀군."
 GEI_event.13.t:0 "경제 정책에 관한 토론"
 GEI_event.13.desc:0 "베아트리체의 주장대로 국가를 운영하기로 한 게마트리아는, 현재 약간 난관에 빠져있다. 그 누구도 '경제'를 운영한 경험이 없기에, 국가 정책을 설정하는 것에 문제가 생긴 것이다.\n\n흠...카이저한테 경제 자문을 받으면 되지 않을까?"
 GEI_event.13.a:0 "좋아 바로 실행하게."
 GEI_event.14.t:0 "무력 확보"
 GEI_event.14.desc:0 ""이 혼란스러운 상황에 대비하기 위해서는 더 많은 무력이 필요하다고요!"\n\n현재 토론에서 가장 강경한 주장을 펼치는 베아트리체가 말했다. 그에 반해서 골콩트&데칼코마니는 자신의 복제 병력만으로 무력의 확보가 가능하다며 베아트리체의 주장을 반박하고 있다.\n\n"그래서 말했지 않은가, 내 능력으로 충분히 게마트리아를 방호할 수 있다고."\n"수가 적다는 말이잖아요 수가! 이 세계의 군대는 수가 압도적으로 많다고요. 우리가 불리하단 말입니다."\n"하지만 여기 브리튼 제도는 섬이지 않은가, 그리 많은 군대는 필요 없다고 생각된다만?"\n\n..."
 GEI_event.14.a:0 "베아트리체의 주장이 옳은 것 같군."
 GEI_event.14.b:0 "골콩트 & 데칼코마니의 충성스러운 군대는 언제나 우리의 무력이 되어주었다."
 GEI_event.15.t:0 "이변"
 GEI_event.15.desc:0 "마담, 도대체 무슨 짓을 벌인겁니까? 이걸, 멈출 수는 있는건가요?"\n"..."\n"그렇군요. 색채가 이곳을 찾아내고 말았군요."\n\n지하 연구실, 차원 천공기 앞. 게마트리아의 일원들이 모두 모여 베아트리체의 '차원 천공 실험'의 결과를 놓고 상당히 큰 목소리로 언쟁을 벌이고 있다. 베아트리체는 변질된 자신의 몸을 붙잡고, 아무런 말도 하지 못하고 있다.\n\n"그래서, 해결 방법은 있습니까?"\n"...통로가 점점 더 커지고 있어요. 통제를 완전히 벗어났다고요."\n"마담, 이번 실험은 명백한 실패입니다. 책임을 물을 때가 아니라 당장 도피를..."\n\n그 순간 큰 굉음과 함께, 그리고 아무도 존재하지 않는다. \n\n..."
 GEI_event.15.a:0 "NOT DATA"
 GEI_event.16.t:0 "침공"
 GEI_event.16.desc:0 "대충 하늘에서 허망의 생텀이 게마트리아에 떨어졌다는 내용"
 GEI_event.16.a:0 "NOT DATA"
 GEI_event.17.t:0 "집단 환각"
 GEI_event.17.desc:0 "밝은 빛이 우리의 하늘을 비춘 뒤, 대다수는 약간의 두통으로 넘어갔지만, 일부는 정신 착란을 보이며 극단적인 공격성을 드러냈습니다. 이들은 곧 집단을 이루어 우리를 향한 공격을 시작했습니다."
 GEI_event.17.a:0 "정신 공격..."
 GEI_event.18.t:0 "바다 너머로"
 GEI_event.18.desc:0 "색채의 빛은 이제 대서양을 넘어 북아메리카를 비추기 시작했습니다. 진정한 세계의 종말이 점차 다가오고 있는것이 느껴집니다."
 GEI_event.18.a:0 "..."
 GEI_event.19.t:0 "황색 옷의 사도들"
 GEI_event.19.desc:0 "우리의 군대가 전선에서 분투하고 있을때 후방에서 수상한 소식이 들려오기 시작했습니다. 황색 옷을 입고 자신들을 사도라 칭하는 이들이 출몰하기 시작했다는 소식입니다."
 GEI_event.19.a:0 "무슨 일인지 조사해라"
 GEI_event.19.b:0 "우리의 신이 우리를 기다린다!"
 GEI_event_19_tt:0 "§0이후 이벤트 체인에서 발생할 내전에서 황색 신도들의 편으로 플레이하게 될 것입니다.§!"
 GEI_event.20.t:0 "황색 행진"
 GEI_event.20.desc:0 "미국 전역에서 황색 옷을 입은 사도들이 행진을 벌였습니다. 몇 달 전부터 활동을 시작한 이들은 얼마 지나지 않아 상당한 규모로 확대된 듯하며 행진 내내 이들은 알 수 없는 말들을 지껄이며 대로변을 점거했고 상당한 군사적 혼란을 초래했습니다. 이들의 이러한 행동으로 미합중국의 군사 작전에 차질이 발생하였고 색채의 공격에 대응하기가 점차 어려워지고 있습니다."
 GEI_event.20.a:0 "도대체 저들이 원하는게 뭔가?"
 GEI_event.21.t:0 "§0미치광이들과의 싸움§!"
 GEI_event.21.desc:0 "그들 스스로는 황색 옷의 사도라고 부르는 저 미치광이들은 최근 러브크래프트의 주도 아래에 세를 불려나갔습니다. 이들은 연방정부의 우려와 함께 최고 등급의 감시 대상으로 낙인찍혀 최근 우리에게 감시받고 있었으나, 우리가 늦었습니다.\n\n낡은 역사 고서의 한 페이지를 견뎌낸 미합중국을 무릎꿇리기 위한 계략의 일환으로, 그들은 주 정부를 강제로 무너뜨리고는 공식적인 합중국에서의 두번째 분리독립 선언과 함께 반란을 일으켰습니다.\n\n최근에 일어난 짧은 일련의 사건들 이후로부터 합중국의 붕괴는 문턱까지 다가와 아메리카를, 더 나아가 전 세계를 위협에 빠뜨리려고 시도하고 있습니다.\n\n이들은 [USA.GetLeader] 대통령이 배교자이자 적그리스도라 칭하며 즉시 색채에게 항복할 것을 요구하고 있습니다. 또한, 저들이 형성한 '§0사도 위원회§!'는 연방정부의 그 어떠한 군사 행동도 용인할 수 없다며 연방군과 대치하기 시작했습니다.\n\n결론적으로는, 아메리카 대륙에서는 다시 한번 총성이 들려오고, 어제까지만 해도 서로 정답게 춤추며 음식을 나눠먹던 수백만명의 사람들은 각자 자신의 기치를 지켜내기 위해 무기를 들었습니다.\n\n미합중국의 운명은, 시간만이 알고 있을 것입니다."
 GEI_event.21.a:0 "무기를 들어라!"
 GEI_event.22.t:0 "광증 확산"
 GEI_event.22.desc:0 "반란을 일으킨 미치광이들을 따라 주변 주 몇개가 그들에게 합류하였고 우리는 광증의 확산을 방어하는것에 실패했습니다."
 GEI_event.22.a:0 "제기랄."
 GEI_event.25.t:0 "정신 이상이 온 장군"
 GEI_event.25.desc:1 "정신 이상을 사유로, [From.GetName] 장군이 사직서를 제출하였습니다. 근래의 비상 상황에 따라 사직서는 반려되었으나 그의 정신이 진짜로 이상해 보인다는 소문이 돌고 있습니다.\n\n아무래도 우리의 적은 인간을 광증에 빠뜨리는 경향이 있을수도 있습니다."
