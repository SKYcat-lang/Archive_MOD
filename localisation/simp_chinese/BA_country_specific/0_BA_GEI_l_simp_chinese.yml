 #게마트리아 중점
 GEI_The_Colour_Focus_tree:0 "색채 중점계통도"
 GEI_jaegeon:0 "재건"
 GEI_jaegeon_desc:0 "갑작스럽게 변화한 상황에 대응하기 위해 우리의 시설들을 재건할 필요성이 있습니다. 우리는 새로운 세계에 적응하기 위해 시설을 빠르게 재건하고 수리할 것입니다."
 GEI_factoryutilization:0 "공장 활용"
 GEI_factoryutilization_desc:0 "이곳에 존재하는 공장들을 우리가 사용하기 편하도록 약간의 변형을 가해 재구축하여 활용할 것입니다. 이는 우리의 산업력을 빠르게 증가시킬 수 있으며 새로운 세계에 대한 적응력을 키울 수 있습니다."
 GEI_gongjangjadonghwa:0 "공장 자동화"
 GEI_gongjangjadonghwa_desc:0 "가지고 있는 기술들을 활용하여 공장을 자동화할 것입니다. 이는 기존에 사용되던 인력으로 운영되는 기초적인 자동화보다 더 나아가 필요한 사람의 수를 획기적으로 줄이고, 이 인력을 다른 곳에 활용할 수 있습니다."
 GEI_gemateuliagunsugongjang:0 "게마트리아 군수 공장"
 GEI_gemateuliagunsugongjang_desc:0 "우리의 무기들을 만들어 내기 위한 특별한 군수 공장들을 건설할 것이며 이는 게마트리아가 새로운 세계에 대해 유의미한 저항력을 확보할 수 있음을 의미합니다."
 GEI_yeongusilboggu:0 "연구실 복구"
 GEI_yeongusilboggu_desc:0 "무너진 연구실을 복원하여 우리의 연구 및 개발 능력을 강화하고 더 나아가 신세계의 기술에 더 빠르게 적응할 수 있습니다."
 GEI_yeongusiseoljeungchug:0 "연구 시설 증축"
 GEI_yeongusiseoljeungchug_desc:0 "게마트리아의 산업력이 더 많은 연구 시설을 감당할 만큼 거대해졌기에 우리는 연구 시설을 증축하여 연구 및 개발 능력을 획기적으로 증가시킬 수 있습니다."
 GEI_yeongguggaeib:0 "영국 개입"
 GEI_yeongguggaeib_desc:0 "우리가 카이저 코퍼레이션과 함께 이 '브리튼 제도'에 추락한 이후, 우리는 현재의 군대와의 충돌을 빚었습니다. 우리는 손쉽게 저항을 끝내고 자리를 잡는 것에 성공했으나, 카이저 코퍼레이션은 여전히 고전하고 있는 것 같습니다. 우리는 그들에게 개입하여 브리튼 제도를 확보할 수 있습니다."
 GEI_gingeubcheolsu:0 "긴급 철수"
 GEI_gingeubcheolsu_desc:0 "카이저 코퍼레이션을 도와 브리튼 제도를 확보하는 시도는 처참한 실패로 끝을 맺었습니다. 카이저 코퍼레이션은 연합왕국의 군대의 힘에 짓밟혔고, 우리 또한 그들과 마찬가지가 될 처지에 놓였습니다. 우리는 아이슬란드로 빠르게 후퇴할 필요성이 있습니다."
 GEI_jaejeongbi:0 "재정비"
 GEI_jaejeongbi_desc:0 "우리가 브리튼 제도에 자리 잡은 이후, 아직 남아 있는 유의미한 현지 저항군을 소탕하고 게마트리아의 이상에 맞게 구조를 재편할 필요가 있습니다."
 GEI_hyeonsangpaag:0 "현상 파악"
 GEI_hyeonsangpaag_desc:0 "키보토스 전체가 이 '지구'라는 곳으로 통째로 전이 당한 현상은 우리가 확실히 조사할 필요성이 있습니다. 우리는 이 과정의 하나로 현지 기술 수준에 맞는 기술을 다시 연구할 필요성이 있습니다."
 GEI_uigyeonchungdol:0 "의견 충돌"
 GEI_uigyeonchungdol_desc:0 "우리 조직의 전체를 재조직하고 재편성하는 과정에서 우리 인원 간 의견 충돌이 있었습니다. 우리는 오랜 시간 동안 의견을 수렴하고, 게마트리아가 나아갈 방향을 정해낼 필요성이 있습니다."
 #게마트리아 - 베아트리체 루트
 GEI_beateulicheuiseungli:0 "베아트리체의 승리"
 GEI_beateulicheuiseungli_desc:0 "게마트리아가 나아갈 방향을 정하는 회의에서 베아트리체가 주장한 의견이 상당한 지지로 받아들여졌습니다. 베아트리체는 이제 게마트리아의 공식적인 지도자로서 활동할 것입니다."
 GEI_sinbijigjo:0 "신비 직조"
 GEI_sinbijigjo_desc:0 "베아트리체는 아리우스에서 확보한 여러 연구 자료들을 활용하여 키보토스의 혼란 속에서 신비를 얻어낼 방법을 만들어 냈습니다. 우리는 이곳으로 이동한 후 급격하게 부족해진 신비를 다시 확보하고 고질적인 문제를 해결해 낼 것입니다."
 GEI_aliuseucheolsu:0 "아리우스 철수"
 GEI_aliuseucheolsu_desc:0 "상황이 급변함에 따라 아리우스 분교에서의 우리의 영향력을 더 이상 유지할 수 없게 될지도 모릅니다. 우리는 아리우스 분교에 존재하는 마지막 자원들을 긁어모아 옮길 것입니다."
 GEI_hagsaengdeuleuldongwonhada:0 "새로운 아리우스 학생"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "아리우스 분교에 남아있는 우리의 영향력을 활용해 학생들을 우리 편으로 끌어들여 볼 수 있습니다. 우리는 이들을 활용해 게마트리아의 방호를 강화하고 다가오는 브리튼 제도의 위협에 대비할 수 있습니다."
 GEI_loyeolbeulleodeuhwagbo:0 "로열 블러드 확보"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "베아트리체의 이상을 위해서는 아리우스 스쿼드, 특히 그들 사이에 있는 로열 블러드가 꼭 필요합니다. 우리는 로열 블러드, '아츠코'의 확보를 위해 접촉할 것입니다."
 GEI_uisigcheosdangye:0 "의식, 첫 단계"
 GEI_uisigcheosdangye_desc:0 "베아트리체는 이전부터 자신이 신비를 가지고, 새로운 존재로 승천하는 것을 꿈꿔왔습니다. 가장 큰 문제였던 로열 블러드의 확보가 끝난 지금, 베아트리체는 자신의 의식을 행하기 위한 첫걸음을 내딛습니다."
 GEI_munjehaegyeol:0 "문제 해결"
 GEI_munjehaegyeol_desc:0 "의식의 첫 단계를 진행하는 도중, 우리는 의식에 필요한 신비가 부족하다는 것을 깨달았습니다. 이곳의 신비는 키보토스에 비해 매우 부족하고 약할 뿐입니다. 우리는 이 문제를 해결하기 위해 시도할 것입니다."
 GEI_hyeonsileuljigsihada:0 "현실을 직시하다"
 GEI_hyeonsileuljigsihada_desc:0 "의식에 필요한 신비가 부족하다는 사실을 알게 되었으나, 베아트리체 그녀는 자신의 신념에 배반하는 결정을 내렸습니다. 이대로 의식을 강행하고, 불완전한 신비를 얻어내는 것에 만족하기로 한 것입니다. 베아트리체의 이 선택은 어떤 결과를 불러올지 우리는 아직 알지 못합니다."
 GEI_chawoncheongongyeongu:0 "차원 천공 연구"
 GEI_chawoncheongongyeongu_desc:0 "넘어왔다면 다시 돌아갈 수 있습니다. 베아트리체와 연구진들은 이것을 중점적으로 연구하고 키보토스의 풍부한 신비를 이곳으로 끌어올 방법을 -또는 돌아갈 방법을- 찾아내 결국 '완벽한' 의식을 진행할 것입니다."
 GEI_jeobchog:0 "접촉"
 GEI_jeobchog_desc:0 "차원 천공 장치의 연구가 끝났고 드디어 첫 실험을 눈앞에 두고 있습니다. 조그마한 차원 구멍을 뚫어내 '다른 곳' 과 이곳을 잠깐이나마 이어낼 것이며 이 작은 구멍으로 신비의 전달이 가능한지 실험해 볼 것입니다. 아마도, 모든 것은 통제 아래에 있으며 완벽하게 안전합니다."
 GEI_uisigneomeolo:0 "의식 너머로"
 GEI_uisigneomeolo_desc:0 "차원 천공기는 완벽하게 동작하는것을 확인했습니다...아마도요. 베아트리체는 이제 막대한 신비를 활용해 두 번째 의식을 진행할 것입니다. 완벽해지는 길은 생각보다 가까이 있었군요.\n\n§t승천.§!"
 GEI_no:0 ""
 GEI_no_desc:0 ""
