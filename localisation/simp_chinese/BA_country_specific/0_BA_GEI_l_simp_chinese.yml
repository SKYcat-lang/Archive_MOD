 GEI_The_Colour_Focus_tree:0 "色彩重点系统"
 GEI_jaegeon:0 "重建"
 GEI_jaegeon_desc:0 "为了应对突如其来的变化,我们需要重建我们的设施。我们将迅速重建和修复设施,以适应新世界。"
 GEI_factoryutilization:0 "工厂利用"
 GEI_factoryutilization_desc:0 "我们将对现有工厂进行一些改造,使其更便于我们使用。这将迅速提高我们的工业能力,并增强我们对新世界的适应能力。"
 GEI_gongjangjadonghwa:0 "工厂自动化"
 GEI_gongjangjadonghwa_desc:0 "我们将利用现有技术实现工厂自动化。这不仅超越了传统的人工操作基础自动化,还能显著减少所需人力,并将这些人力用于其他领域。"
 GEI_gemateuliagunsugongjang:0 "盖马特里亚军工厂"
 GEI_gemateuliagunsugongjang_desc:0 "我们将建设专门的军工厂来制造我们的武器,这意味着盖马特里亚在新世界中将拥有显著的抵抗力。"
 GEI_yeongusilboggu:0 "研究室恢复"
 GEI_yeongusilboggu_desc:0 "通过恢复破损的研究室,我们将增强我们的研究和开发能力,并更快地适应新世界的技术。"
 GEI_yeongusiseoljeungchug:0 "扩建研究设施"
 GEI_yeongusiseoljeungchug_desc:0 "随着盖马特里亚的工业能力足以支持更多的研究设施,我们将扩建研究设施,以显著提高我们的研究和开发能力。"
 GEI_yeongguggaeib:0 "英国介入"
 GEI_yeongguggaeib_desc:0 "在我们与凯撒公司一同坠落到这个‘不列颠群岛’后,我们与现有军队发生了冲突。我们轻松地结束了抵抗并成功站稳了脚跟,但凯撒公司似乎仍在苦战。我们可以介入,确保不列颠群岛的控制。"
 GEI_gingeubcheolsu:0 "紧急撤退"
 GEI_gingeubcheolsu_desc:0 "帮助凯撒公司确保不列颠群岛的尝试以惨败告终。凯撒公司被联合王国的军队击溃,我们也面临同样的命运。我们需要迅速撤退到冰岛。"
 GEI_jaejeongbi:0 "整顿"
 GEI_jaejeongbi_desc:0 "在我们站稳不列颠群岛后,我们需要清除剩余的有意义的当地抵抗力量,并按照盖马特里亚的理想重组结构。"
 GEI_hyeonsangpaag:0 "现象调查"
 GEI_hyeonsangpaag_desc:0 "整个基博托斯被转移到这个‘地球’的现象需要我们彻底调查。作为这一过程的一部分,我们需要重新研究符合当地技术水平的技术。"
 GEI_uigyeonchungdol:0 "意见冲突"
 GEI_uigyeonchungdol_desc:0 "在重组和重新组织我们整个机构的过程中,我们的成员之间发生了意见冲突。我们需要长时间收集意见,并确定盖马特里亚的前进方向。"
 GEI_beateulicheuiseungli:0 "贝亚特丽斯的胜利"
 GEI_beateulicheuiseungli_desc:0 "在决定盖马特里亚前进方向的会议上,贝亚特丽斯的意见得到了相当大的支持。贝亚特丽斯现在将作为盖马特里亚的正式领导人活动。"
 GEI_sinbijigjo:0 "神秘编织"
 GEI_sinbijigjo_desc:0 "贝亚特丽斯利用从阿里乌斯获得的多项研究资料,在基博托斯的混乱中找到了获取神秘的方法。我们将在迁移到此地后重新获取急剧减少的神秘,并解决长期存在的问题。"
 GEI_aliuseucheolsu:0 "阿里乌斯撤退"
 GEI_aliuseucheolsu_desc:0 "随着局势的急剧变化,我们可能无法继续维持在阿里乌斯分校的影响力。我们将收集并转移阿里乌斯分校的最后资源。"
 GEI_hagsaengdeuleuldongwonhada:0 "招募新阿里乌斯学生"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "我们可以利用在阿里乌斯分校剩余的影响力,将学生拉拢到我们这边。我们将利用这些学生加强盖马特里亚的防御,并应对即将到来的不列颠群岛威胁。"
 GEI_loyeolbeulleodeuhwagbo:0 "确保皇家血统"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "为了实现贝亚特丽斯的理想,阿里乌斯小队,尤其是其中的皇家血统是必不可少的。我们将接触皇家血统‘阿茨科’以确保她的安全。"
 GEI_uisigcheosdangye:0 "仪式,第一阶段"
 GEI_uisigcheosdangye_desc:0 "贝亚特丽斯一直梦想着拥有神秘力量,成为新的存在。随着最大的难题——皇家血统的确保完成,贝亚特丽斯将迈出进行仪式的第一步。"
 GEI_munjehaegyeol:0 "解决问题"
 GEI_munjehaegyeol_desc:0 "在进行仪式的第一阶段时,我们发现仪式所需的神秘力量不足。这里的神秘力量相比基博托斯非常稀缺且微弱。我们将尝试解决这个问题。"
 GEI_hyeonsileuljigsihada:0 "直面现实"
 GEI_hyeonsileuljigsihada_desc:0 "尽管我们发现仪式所需的神秘力量不足,贝亚特丽斯却做出了违背自己信念的决定。她决定强行进行仪式,并满足于获得不完全的神秘力量。我们尚不知贝亚特丽斯的选择会带来什么结果。"
 GEI_chawoncheongongyeongu:0 "次元裂缝研究"
 GEI_chawoncheongongyeongu_desc:0 "既然我们已经来到这里,就可以找到回去的方法。贝亚特丽斯和研究团队将重点研究这一点,寻找将基博托斯丰富的神秘力量引入此地的方法——或者找到回去的方法,最终进行‘完美’的仪式。"
 GEI_jeobchog:0 "接触"
 GEI_jeobchog_desc:0 "次元裂缝装置的研究已经完成,我们终于迎来了第一次实验。我们将打通一个小次元裂缝,短暂地连接‘另一个地方’和这里,并测试是否可以通过这个小裂缝传递神秘力量。或许,一切都在控制之中,完全安全。"
 GEI_uisigneomeolo:0 "超越仪式"
 GEI_uisigneomeolo_desc:0 "次元裂缝装置已经确认完美运行……或许吧。贝亚特丽斯现在将利用大量神秘力量进行第二次仪式。完美的道路比想象中更近。\n\n§t升天.§!"
