 ARI_make_collapse_desc: "좋게 말하면 살아남았지만, 다르게 말하면 목숨만 건졌습니다. 현재 티파티의 수뇌부는 트리니티를 통제하고 지휘할 만큼 온전한 상태가 아니며 온전한 상태로 복구하기 까지 꽤나 긴 시간이 필요할 것 입니다."
