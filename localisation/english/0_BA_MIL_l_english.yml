 MIL_SEMINA:0 "세미나 호출"
 MIL_SEMINA_desc:0 "대전이 이후로 사태를 파악하기 위해 학생회장 리오는 세미나 임원을 호출하기로 하였습니다."
 MIL_tower_recovery:0 "밀레니엄 타워 동력 공급"
 MIL_tower_recovery_desc:0 "모든 것이 뒤바뀌면서 중단된 동력을 다시 공급하기 위해 비상 동력장치를 가동하여 잠시 시간을 벌기로 하였습니다."
 MIL_network_recovery:0 "네트워크 시스템 복구"
 MIL_network_recovery_desc:0 "시간이 걸리긴 하였지만, 비상 동력을 이용하여 네트워크 시스템을 복구하는데 성공하였습니다. "
 MIL_resistance_resolution:0 "저항 해결"
 MIL_resistance_resolution_desc:0 "외지인인 우리를 향한 현지의 저항이 확인되었고, 그들은 우리를 위협하고 있습니다. 하지만 학생회장 리오와 베리타스의 히마리는 이 사태에 대해 대립된 의견을 보이고 있습니다."
 MIL_east_resistance_resolution:0 "남부 저항군 소탕"
 MIL_east_resistance_resolution_desc:0 "남부에 밀집되어 있는 저항군 세력은 밀레니엄의 학생들을 위협하고 있습니다. 소탕 작전을 통해 학생들을 지켜야 합니다."
 MIL_South_resistance_resolution:0 "동부 저항군 소탕"
 MIL_South_resistance_resolution_desc:0 "동부 저항군 세력은 밀레니엄 타워를 위협할 정도로 가까이 있습니다. 그들을 소탕하여 위협을 제거해야 합니다."
 MIL_french_problem:0 "프랑스인 문제"
 MIL_french_problem_desc:0 "현지에 남아있는 프랑스인은 현재 잠잠하지만 지켜봐야 할 대상입니다. 이들을 어떤 방식으로 다뤄야 할지는 우리의 손에 달려있습니다."
