 MIL_country_intro_header: "합리와 이성의 학원"
 MIL_country_intro_content: "트리니티, 게헨나와 함께 키보토스 3대 학원이라 불리는 대형학원이며, 그 어느 학원보다도 합리와 기술의 가치를 중요시 하는 학원입니다. 긴 역사를 자랑하는 트리니티와 게헨나의 비해서는 짧은 역사를 지니고 있지만, 학원의 영향력은 온 키보토스에 끼칠 정도로 매우 진보된 학원이며, 특히, 키보토스에서 새로운 기술과 혁신이 나온다면 모든 것이 밀레니엄에서 시작 될 정도로 과학과 연구에 특화된 학원입니다.\n\n밀레니엄의 학생회는 세미나로 그 출발은 일곱 난제를 해결하기 위한 연구 동아리에서 출발하게 되었습니다. 문제 풀이를 위한 검증과 실험 단계에서 세분화된 연구 분야와 조직들이 현재 밀레니엄 학원의 각 동아리들의 전신이 되었고, 세미나는 다른 모든 밀레니엄의 동아리와 학원 그 자체의 기원이라고 할 수 있습니다.\n\n학원이 초현상을 겪으며 새로운 세계로 상륙하였을때 처음 본 것은 이방인들과 그 손에 쥐어져 있는 화염병이였습니다. 그들의 입장에서 학원은 이차원의 침략자에 불과하였고 그들 방식대로 우리에게 대항하였지만 압도적인 기술력의 차이는 매꾸지 못하였고 그들은 소탕되었습니다.\n항복하지 않은 군인들은 민간인들에게 숨어 학원에 대한 테러를 이어가고 있었고 그 일대는 출입통제구역이 됐습니다."
