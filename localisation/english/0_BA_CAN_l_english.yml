#이벤트
 
 can.1.t:0 "왕립해군과 육군의 망명"
 can.1.d:0 "영국 편에서 맹렬히 싸우던 병사들이 망명했습니다."
 can.1.a:0 "아, 도착했는가."
 can.2.t:0 "캐나다의 저항"
 can.2.d:0 "캐나다는 영국을 추방한다!"
 can.2.a:0 "그들에게 우리의 힘을 보여주자."
 can.3.t:0 "수리남 점령"
 can.3.d:0 "네덜란드 정부가 무너진 틈을 타, 임시적으로 영국군이 수리남의 행정을 대신하기로 했습니다."
 can.3.a:0 "오직 질서 유지를 위해서야!"
 can.4.t:0 "서인도 제도"
 can.4.d:0 "카리브 해 식민지들을 규합하여 서인도 제도를 형성했습니다."
 can.4.a:0 "임시방편일 뿐이야."
 can.5.t:0 "이집트의 수에즈 운하 국유화 시도"
 can.5.d:0 "이집트가 수에즈 운하의 국유화를 시도하려고 합니다. 우리는 빠르게 이들과 교섭하여 위기를 최소화 해야만 합니다."
 can.5.b:0 "그들에게 대영제국의 위상을 보여주자!"
 can.5.a:0 "그들의 국유화를 인정하는 대신 통행권을 요구하자"
 can.5.c:0 "우리는 지금 무력하다."
 can.6.t:0 "영국의 수락"
 can.6.d:0 "영국이 우리의 국유화를 인정하였습니다."
 can.6.a:0 "좋다!"
 can.7.t:0 "영국의 통행권 요구"
 can.7.d:0 "우리의 국유화를 인정하는 대신, 영국은 통행권을 요구하였습니다."
 can.7.a:0 "합당한 거래다."
 can.7.b:0 "어림도 없다."
 can.8.t:0 "이집트의 통행권 보장"
 can.8.d:0 "이집트가 우리의 통행권을 인정하였습니다."
 can.8.a:0 "다행이군."
 can.9.t:0 "이집트의 거절"
 can.9.d:0 "이집트가 우리의 제안을 거절하였습니다."
 can.9.a:0 "이런!"
 can.10.t:0 "영국의 거부"
 can.10.d:0 "영국이 우리의 국유화를 거부하였습니다."
 can.10.a:0 "그럼에도, 그곳은 우리 영토다!"
 can.11.t:0 "중동전쟁"
 can.11.d:0 "수에즈 운하의 국유화를 두고 마찰을 빚던 이집트와 영국 정부는 수일간의 교섭에 실패하고 전시상태에 돌입하였습니다.\n\n이집트 측은 우리의 영토에 대한 결정이었을 뿐 영국 침략에 '명분 없는 전쟁'이라며 비판하였습니다. 현재 영국 측의 입장은 공식적으로 나오지 않았습니다.\n\n이러한 영국의 침략에 중동의 국가들은 이집트를 돕기 위해 동맹을 맺었고 영국 정부에 공식적인 선전포고문을 전달하였습니다."
 can.11.a:0 "대영제국의 힘을 보여주자!"
 can.11.b:0 "압제자를 몰아내라!"
 can.11.c:0 "흥미롭군."
 can.12.t:0 "서늘한 영토"
 can.12.d:0 "시민들의 필사적인 저항에도 이계에서 온 적들을 막기에는 역부족이었습니다. 다만 영국 군부는 브리튼 왕실과 정부요인, 의원, 자본가와 기술자들이 본토에서의 혼란이 심화되기 전부터 미리 캐나다로 도피할 수 있도록 지원하였으며, 이는 지금에 와서 빠른 재건을 가능하게 하는 카드가 되었습니다."
 can.12.a:0 "그러나 누구나 그들을 반기는 건 아니었다."
 can.15.t:0 "식민지 개입"
 can.15.d:0 "아직 절망하기에는 이릅니다. 대영제국은 아직 죽지 않았으며, 식민지는 통제가능합니다!"
 can.15.a:0 "적들을 쳐부수자!"
can.17.t:0 "스탠리 볼드윈의 사임"
can.17.d:0 "오늘, 영국의 총리인 스탠리 볼드윈이 건강상의 문제를 이유로 사임했습니다. 겨우 시작된 재건이 막히지 않기 위해서라도, 우리는 영국 임시정부의 새 총리를 선출해야 할 것입니다."
can.17.a:0 "보수당의 윈스턴 처칠."
can.17.b:0 "노동당의 클리멘트 애틀리."
can.17.c:0 "캐나다 자치령의 총리, 매켄지 킹."
can.18.t:0 "영국의 영연방 호출"
can.18.d:0 "행정의 혼란이 종식된 지금, 영국은 다시 자신의 자치령들을 호출했습니다."
can.18.a:0 "가보자."
can.19.t:0 "영국의 복속 요구"
can.19.d:0 "본토로 진출하기 위한 교두보를 확보하겠다는 명분 하에, 영국은 저희에게 저희의 주권을 내놓을 것을 요구했습니다."
can.19.a:0 "미친 거냐!"
can.19.b:0 "...영연방에 합류할 의사 정도는 있소. 북아일랜드를 넘겨준다면."
can.19.c:0 "대신 북아일랜드를 주시오."
can.20.t:0 "아일랜드의 부분적 수락"
can.20.d:0 "아일랜드는 저희의 요구를 부분적으로 수용해 북아일랜드를 넘겨준다면, 영연방에 가입하겠다고 의견을 전해왔습니다."
can.20.a:0 "요구를 수용해라."
can.20.b:0 "대영제국의 정당한 영토를 포기할 수는 없다."
can.21.t:0 "아일랜드의 수락"
can.21.d:0 "아일랜드는 저희의 요구를 수용했습니다."
can.21.a:0 "좋았어!"
can.22.t:0 "영연방으로 우리를 초대한 영국"
can.22.d:0 "영국은 저희를 자신의 세력으로 초대했습니다."
can.22.a:0 "수락하자."
can.22.b:0 "거절하자."
can.23.t:0 "캐나다의 경제 상황"
can.23.d:0 "저희는 캐나다에 정착할 수 있었지만, 막상 캐나다의 상황도 썩 좋지는 않았습니다. 아직도 대공황의 영향에서 벗어나지 못해 휘청거리는 캐나다의 경제를 어떻게든 되살려야 합니다."
can.23.a:0 "이건 예상 못했는데...?"
can.24.t:0 "인민들을 위한 약속"
can.24.d:0 "우리는 우리의 공산당 지지율을 높이기 위해서, 인민들에게 한가지 약속을 할 것입니다. 어떤 약속을 할까요?"
can.24.a:0 "군수공장 건설을 약속한다."
can.24.b:0 "민간공장 건설을 약속한다."
can.24.n:0 "최고수준의 생활을 약속한다."
can.24.m:0 "양성평등을 약속한다."

