britian_promise_desc:0 "캐나다로 망명한 영국정부는 현재 혼란에 빠져있습니다. 이는 우리 공산당의 세력을 늘리기에 좋은 시기인 듯 합니다. 인민들에게 약속하여 지지율을 올리고 공산당의 집권을 노려볼 수 있는 타이밍 입니다."
