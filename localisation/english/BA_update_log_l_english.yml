 BA_pb_update_tt: "§C지배하라 브리타니아§!"
 BA_pb_update_tt_delayed: "§L\"건강할 때는 병들었을 때를, 조용한 날에는 폭풍의 날을 잊어선 안 된다.\"\n\n이 말은 영국의 속담으로, 건강과 관련된 지혜를 전하고 있습니다. 그러나 이 속담은 단순히 건강에 대한 조언에 그치지 않고, 예방과 준비의 중요성을 강조하는 격언이기도 합니다. 건강할 때는 병이 들었을 때의 어려움을 미리 생각하고 예방함으로써, 미래에 닥칠 위험에 대비하라는 뜻을 담고 있습니다. 또한, 현재의 안정된 상황이 영원하지 않음을 기억하고, 지금에 감사하며 살아가라는 깊은 의미를 전달합니다.\n\n1935년 10월까지의 영국에서는 이러한 격언이 그다지 와닿지 않았을지 모릅니다. 하지만 대전이 사태 이후, 프랑스와 독일을 비롯한 서구 열강들은 이계의 존재들에 의해 패배를 겪었습니다. 독일은 정부가 붕괴되었고, 망명조차 하지 못했습니다. 프랑스는 북아프리카로 망명길에 올랐으며, 영국 역시 그 위협에서 완전히 벗어났다고 생각하지 못했습니다.\n\n그러나 카이저 코퍼레이션의 공격은 잠든 사자와 같았던 영국을 겨냥했습니다. 그들의 기습으로 도버 항구가 함락되고, 이어 런던마저 파죽지세로 함락되었습니다. 현재는 영국의 육군 통합사령부가 나라를 통치하고 있지만, 전황은 여전히 나아지지 않고 있습니다.\n\n하느님, 우리 국왕 폐하를 지켜주소서.§!"
 BA_sr_update_tt: "§t붉게 §Y빛§!나는 혁명의 북극성§!"
 BA_sr_update_tt_delayed: "§L\"사회주의의 새로운 태양이 떠오르고 있습니다. 붉은겨울 연방학원의 사회주의 이념은 시대에 따라 진보적일 수도, 혹은 퇴폐적일 수도 있다는 평가를 받을 수 있습니다. 누군가에게는 낯설고, 불편하며, 도전적인 사상일지 모릅니다. 그러나 그러한 논의들은 우리의 발걸음을 멈추게 할 수 없습니다. 진정한 사회주의, 더 나아가 공산주의를 실현시키고자 하는 이 길은 그 어느 때보다도 분명하고, 더 많은 사람들에게 열려 있습니다. 우리 수백만 명의 인민이 품고 있는 희망이 이 길을 밝히고 있습니다.\n\n우리가 가고자 하는 길은 단순한 정치적 이념의 실현을 넘어섭니다. 이는 인간의 존엄성을 지키고, 평등한 삶을 제공하며, 누구나 더 나은 미래를 꿈꿀 수 있는 사회를 만드는 것과 맞닿아 있습니다.\n\n물론, 이 길은 결코 쉽지 않을 것입니다. 수많은 장애물과 도전이 우리 앞을 가로막을 것입니다. 그러나 그럼에도 불구하고 우리는 멈추지 않을 것입니다. 그 이유는 무엇일까요? 그것은 바로 우리의 마음속에 자리잡은 변치 않는 신념과 이상 때문입니다. 우리는 더 나은 세상, 더 정의로운 사회를 만들 수 있다는 굳은 믿음을 가지고 있습니다. 이러한 믿음이야말로 우리의 원동력입니다. \n\n사회주의를 비판하는 이들은 종종 그 이상이 현실성이 없다고 주장합니다. 그들은 인간의 본성이 이기적이며, 모두가 평등하게 살아가는 것은 불가능하다고 말합니다. 그러나 우리는 이에 대해 단호히 반박합니다. 역사는 인간이 스스로의 한계를 극복하고 더 나은 사회를 만들어 왔다는 것을 증명해 주고 있습니다. 더 나은 세상을 꿈꾸지 않는다면, 우리는 결코 현재를 넘어서지 못할 것입니다.\n\n그렇다면 우리는 무엇을 해야 할까요? 우리는 서로를 신뢰하고, 협력하며, 하나의 목표를 향해 나아가야 합니다. 각자의 역할을 다하고, 함께 성과를 나누는 사회는 결코 혼자서 이룰 수 있는 것이 아닙니다. 모든 사람들의 힘이 합쳐질 때 비로소 그 꿈은 실현될 수 있습니다. 우리는 그 사실을 잊지 않고, 함께 손을 맞잡고 앞으로 나아갈 것입니다.\n\n이 여정은 길고 험난할지 모르지만, 그 끝에는 우리가 꿈꾸는 세상이 기다리고 있습니다.\"§!"