 BA_what_update_tt_delayed: "§Y6.8 업데이트§!§W\n- §C총학생회§! 출시\n- §R카이저 코퍼레이션§! 리워크\n- §Y트리니티§! 나기사 루트 출시\n- §R일본§! 중점도 재작업\n- §9대영제국§! 리워크 예정\n- §4아비도스§! 4차 리워크\n\n- §t게헨나§! 민병 중점도 추가와 약간의 조정\n- §g아리우스§! 중앙 루트 개방"
 BA_pb_update_tt: "§C지배하라 브리타니아§!"
 BA_pb_update_tt_delayed: "§L\"건강할 때는 병들었을 때를, 조용한 날에는 폭풍의 날을 잊어선 안 된다.\"\n\n이 말은 영국의 속담으로, 건강과 관련된 지혜를 전하고 있습니다. 그러나 이 속담은 단순히 건강에 대한 조언에 그치지 않고, 예방과 준비의 중요성을 강조하는 격언이기도 합니다. 건강할 때는 병이 들었을 때의 어려움을 미리 생각하고 예방함으로써, 미래에 닥칠 위험에 대비하라는 뜻을 담고 있습니다. 또한, 현재의 안정된 상황이 영원하지 않음을 기억하고, 지금에 감사하며 살아가라는 깊은 의미를 전달합니다.\n\n1935년 10월까지의 영국에서는 이러한 격언이 그다지 와닿지 않았을지 모릅니다. 하지만 대전이 사태 이후, 프랑스와 독일을 비롯한 서구 열강들은 이계의 존재들에 의해 패배를 겪었습니다. 독일은 정부가 붕괴되었고, 망명조차 하지 못했습니다. 프랑스는 북아프리카로 망명길에 올랐으며, 영국 역시 그 위협에서 완전히 벗어났다고 생각하지 못했습니다.\n\n그러나 카이저 코퍼레이션의 공격은 잠든 사자와 같았던 영국을 겨냥했습니다. 그들의 기습으로 도버 항구가 함락되고, 이어 런던마저 파죽지세로 함락되었습니다. 현재는 영국의 육군 통합사령부가 나라를 통치하고 있지만, 전황은 여전히 나아지지 않고 있습니다.\n\n하느님, 우리 국왕 폐하를 지켜주소서.§!"
 BA_sr_update_tt: "§t붉게 §Y빛§!나는 혁명의 북극성§!"
 BA_sr_update_tt_delayed: "§L\"대전이라는 특수한 상황 속에서, 불균등 결합 발전에 의한 사회모순은 베일을 벗고 그 자신을 드러내고 있습니다.\"\n§t- 레프 트로츠키§!\n\n 서늘한 곳에 학생들이 도달했습니다. 영문도 모른 채 스칸디나비아 반도에서 혼란스러운 전쟁을 치른 붉은겨울의 학생들은 처음 보는 세상과의 투쟁에 고립된 채 남겨졌습니다. 그렇지만 그들 손엔 두 가지의 무기가 쥐어졌습니다.\n\n 첫 번째 무기는 바로 사상입니다. 붉은겨울의 학생들은 가장 고귀한 체제를 실현하고자 하는 혁명가 그 자체입니다. 이들은 노동자와 농민의 국가, 민중의 세상을 만들기 위해 투쟁할 준비가 되어있습니다. 그리고 어쩌면 어색한 이 세계의 다른 생각이 비슷한 사람들과 제휴할 수 있을지도 모릅니다.\n\n 두 번째 무기는 바로 연대입니다. 붉은겨울은 거대한 규모의 행정을 운영한 경험이 있으며, 통일된 계획 아래 주어진 목표를 향하여 전속의 추진을 낼 수 있습니다. 행정 조직의 재건이 온전히 완료된다면, 붉은겨울은 그 다른 어느 학원보다 능동적인 잠재력을 발휘해낼 것입니다.\n\n 여전히, 많은 시련들이 붉은겨울을 기다리고 있습니다. 이를 테면,\n\n 야스모리 미노리가 이끄는 용역부와 여타 반정부단체가 여전히 붉은겨울을 혼란스럽게 하고 있습니다. 렌카와 체리노 서기장의 사무국이 대전이 이후 불어닥친 붉은겨울 최대의 경제 파탄을 이겨내지 못한다면 불만이 분노로, 분노가 폭력으로 전이될 것이 불 보듯 뻔할 것입니다.\n\n 또한 거대한 관료제적 비효율이 이 학원에 내재되어 있습니다. 대전이라는 특수한 상황 속에서, 군부, 편집국, 보안위원회, 군정청 등과 같은 기관의 이러한 비효율은 증폭되고 광범위해지고 있으며, 관료 집단의 소부르주아적 소극성을 타파하지 못하는 한, 행정 조직의 대규모 무능은 예견된 바입니다.\n\n 마지막으로, 외부의 뱀들이 붉은겨울을 둘러싸고 있습니다. 트리니티에서는 반혁명적 파시즘과 제휴하는 내부 계파가 성장할 조짐이 보이고 있으며, 현지인 정부들은 여전히 붉은겨울에 적대적입니다. 이들을 타파하기 위한 강철 같은 연대가 필수불가결합니다.\n\n 마치 사춘기에 접어든 것과 같이, 붉은겨울과 학생들은 방황하고 있습니다. 그렇지만 그들이 사상과 연대로 무장한 이상, \n §t붉게 §Y빛§!나는 혁명의 북극성§!을 찾아 방향을 잡는다면, 붉은겨울은 전속으로 나아가 모든 장애물을 부수고 투쟁에서의 승리를 거머쥘 것입니다.§!"