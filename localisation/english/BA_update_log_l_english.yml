 BA_what_update_button_tt:0 "메인화면 : 총학생회\n\n"
 BA_what_update_tt_delayed: "§Y6.8 업데이트§!§W\n- §C총학생회§! 출시\n- §R카이저 코퍼레이션§! 리워크\n- §Y트리니티§! 나기사 루트 출시\n- §R일본§! 중점도 재작업\n- §9대영제국§! 리워크 예정\n- §4아비도스§! 4차 리워크\n\n- §t게헨나§! 민병 중점도 추가와 약간의 조정\n- §g아리우스§! 중앙 루트 개방"
 BA_pb_update_tt: "§C지배하라 브리타니아§!"
 BA_pb_update_tt_delayed: "§L\"건강할 때는 병들었을 때를, 조용한 날에는 폭풍의 날을 잊어선 안 된다.\"\n\n이 말은 영국의 속담으로, 건강과 관련된 지혜를 전하고 있습니다. 그러나 이 속담은 단순히 건강에 대한 조언에 그치지 않고, 예방과 준비의 중요성을 강조하는 격언이기도 합니다. 건강할 때는 병이 들었을 때의 어려움을 미리 생각하고 예방함으로써, 미래에 닥칠 위험에 대비하라는 뜻을 담고 있습니다. 또한, 현재의 안정된 상황이 영원하지 않음을 기억하고, 지금에 감사하며 살아가라는 깊은 의미를 전달합니다.\n\n1935년 10월까지의 영국에서는 이러한 격언이 그다지 와닿지 않았을지 모릅니다. 하지만 대전이 사태 이후, 프랑스와 독일을 비롯한 서구 열강들은 이계의 존재들에 의해 패배를 겪었습니다. 독일은 정부가 붕괴되었고, 망명조차 하지 못했습니다. 프랑스는 북아프리카로 망명길에 올랐으며, 영국 역시 그 위협에서 완전히 벗어났다고 생각하지 못했습니다.\n\n그러나 카이저 코퍼레이션의 공격은 잠든 사자와 같았던 영국을 겨냥했습니다. 그들의 기습으로 도버 항구가 함락되고, 이어 런던마저 파죽지세로 함락되었습니다. 현재는 영국의 육군 통합사령부가 나라를 통치하고 있지만, 전황은 여전히 나아지지 않고 있습니다.\n\n하느님, 우리 국왕 폐하를 지켜주소서.§!"