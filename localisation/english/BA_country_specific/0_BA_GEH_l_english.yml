#중점
 GEH_warning_wuiongwuiong:0 "만마전 긴급 소집"
 GEH_warning_wuiongwuiong_desc:0 "키보토스가 이계로 전이되며 게헨나의 학생들은 혼돈에 빠졌습니다.\n과거와는 다른 일상, 줄어든 헤일로의 신비.. 마코토 의장은 게헨나의 학생회인 만마전을 긴급 소집하기로 하였습니다."
 GEH_hyungzipa_ak:0 "현지 조사"
 GEH_hyungzipa_ak_desc:0 "혼돈의 카오스였던 긴급회의의 결과로 만마전은 현지 조사를 나가보기로 하였습니다.\n유권자들을 보살피며 직접 시찰하는 것이야말로 의장의 의무라 생각되는 마코토는 만마전 임원들과 건물을 나서게 됩니다."
 GEH_gukbanggun_problem:0 "국방군 문제"
 GEH_gukbanggun_problem_desc:0 "만마전의 임원들이 상황을 파악하던 중, 중앙구에서 북쪽으로 갔던 몇몇 임원들이 급하게 뛰어오며 처음 보는 무장세력에 대해 설명하기 시작했습니다.\n그들의 정체는 도대체 무엇일까요? "
 GEH_warning_sunjun:0 "비상사태 선언"
 GEH_warning_sunjun_desc:0 "새로운 환경은 우리에게 친절하지 않았습니다. 사방에서 벌어지는 테러와 북부 캠퍼스의 함락. 마코토는 게헨나의 의장으로서 결정을 내렸습니다.\n이계로 온 뒤로 너무 많은 것이 달라졌습니다.\n이 혼란을 진정시키고 일상으로 돌아가기 위해선 어쩔 수 없는 결정입니다."
 GEH_nego_whit_wehrmacht_new:0 "국방군과 협상"
 GEH_nego_whit_wehrmacht_new_desc:0 "그들과의 접촉은 피할 수 없는 운명입니다.\n그렇다면 싸우기보단 협력하는 편이 이 시국에 맞는다고 만마전은 판단을 내렸습니다.\n의장 마코토는 게헨나 내에서 과거 언어를 공부하던 학생들을 찾기 시작하였고,\n그녀들의 도움을 받아 협상을 진행키로 하였습니다."
 GEH_subjugation:0 "잔당 공격"
 GEH_subjugation_desc:0 "북부의 국방군은 독일 정부가 사라진 이후 긴 시간 주요한 보급 물자를 확보하지 못한 상황입니다. 처음과는 달리 많이 약해진 저들을 공격해 게헨나의 질서 유지에 한 걸음 가까워질 수 있습니다."
 GEM_Neutralize_Makoto:0 "마코토 무력화"
 GEM_Neutralize_Makoto_desc:0 "만마전의 마코토 의장은 대전이 이전부터 믿음직스럽지는 못한 인물이었으나, 대전이 이후 만마전과 게헨나 학원에게 상당한 위협이 되는 언행을 지속하고 있습니다. 마코토 의장을 공식적인 업무에서 분리하여 일시적인 조처를 할 것입니다."
 GEM_maintaining_dictatorship:0 "마코토의 독재"
 GEM_maintaining_dictatorship_desc:0 ""이 마코토 님의 위대한 통치와 결단으로 게헨나의 혼란을 완벽하게 극복할 것이다!"\n- 마코토 의장의 연설 (중)"
 GEM_gehenna_academy:0 "게헨나 제일주의"
 GEM_gehenna_academy_desc:0 "다른 외부 세력과의 결탁은 게헨나 학원의 정체성을 해치는 일이 분명합니다. 만마전은 게헨나 학원을 최우선 사항에 놓고 모든 외부의 위협을 처리하기 위해 노력할 것입니다."
 GEM_perfect_team_disbanded:0 "선도부 해체"
 GEM_perfect_team_disbanded_desc:0 "지금이야말로 선도부를 끝장낼 기회입니다. 만마전과 마코토 의장의 앞길을 막아서는 선도부를 지금, 이 순간 치워버리고 하나로 통합된 게헨나 학원을 이뤄낼 것입니다."
 GEM_working_with_the_perfect_team:0 "하나의 게헨나"
 GEM_working_with_the_perfect_team_desc:0 "게헨나 학원이 외부의 위협에 대응하기 위해서는 선도부와 만마전의 긴밀한 협력이 필수적입니다."
 GEM_ultimatum_to_the_war_navy:0 "전쟁해군에 최후통첩"
 GEM_ultimatum_to_the_war_navy_desc:0 "게헨나-국방군 협상에서 국방군이 우리와 통합된 지금 우리는 고틀란드섬으로 망명 간 전쟁해군에 우리에게 합류할 것을 제안할 것입니다."
 GEM_food_supply_network:0 "식품 공급망"
 GEM_food_supply_network_desc:0 "게헨나 학원이 새로운 곳으로 떨어졌기에 우리는 새로운 식품 공급망을 만들어낼 필요가 있습니다. 이것으로 미식연구회가 부리는 난동 또한 어느 정도 해결할 수 있을 것입니다."
 GEM_digging_new_hot_springs:0 "새 온천 개발"
 GEM_digging_new_hot_springs_desc:0 "온천개발부는 만마전에 새로운 온천 개발 사업에 투자하라는 압박을 가하고 있습니다. 우리는 그들의 행동을 승인하고 약간의 재정적 지원을 보태어 그들의 파괴 활동을 중단시킬 수 있을 것입니다."
 GEM_stable_food:0 "안정적인 식품"
 GEM_stable_food_desc:0 "온천개발부는 만마전에 새로운 온천 개발 사업에 투자하라는 압박을 가하고 있습니다. 우리는 그들의 행동을 승인하고 약간의 재정적 지원을 보태어 그들의 파괴 활동을 중단시킬 수 있을 것입니다."
 GEM_upscale_strategy:0 "고급화 전략"
 GEM_upscale_strategy_desc:0 "미식연구회의 까다로운 입맛을 충족시키기 위해 급양부는 몇 가지 고급 급식을 생산할 것입니다."
 GEM_hot_spring_tourism:0 "온천 관광업"
 GEM_hot_spring_tourism_desc:0 "온천개발부가 온천 관광 사업을 운영하게 해 그들의 폭주를 어느 정도 다른 곳으로 돌릴 수 있을 것입니다."
 GEM_club_of_gehenna:0 "게헨나의 동아리!"
 GEM_club_of_gehenna_desc:0 "여러 사건 사고가 있더라도 모든 게헨나의 동아리는 문제없이 운영되고 있습니다. 게헨나의 동아리 체제는 앞으로도 굳건할 것입니다."
 GEM_union_state:0 "연방 국가"
 GEM_union_state_desc:0 "게헨나-국방군 협상에서 논의된 안건인 독일-게헨나 연방이 협상이 성공적으로 마무리되어 실제로 수립되었습니다. 이제 독일과 게헨나는 하나의 연방 국가로서 동작할 것이며 서로 동등한 권리를 가질 것입니다."
 GEM_german_wehrmacht:0 "독일 국방군"
 GEM_german_wehrmacht_desc:0 "이전 협상에서 국방군은 상당한 자율 권한을 얻는 대가로 게헨나 학원에 합류하기로 했습니다. 우리는 새롭게 합류한 국방군을 활용할 방법을 생각해 보아야 합니다."
 GEM_luftwaffe:0 "루프트바페 통합"
 GEM_luftwaffe_desc:0 "명령 체계가 완벽하게 망가진 독일의 항공군을 국방군과의 접점을 이용해 게헨나 학원에 통합할 수 있습니다. 비록 모두가 우리를 따르지는 않겠지만, 일부의 루프트바페만 우리에게 합류하더라도 항공 공백을 해결할 수 있을 것입니다."
 GEM_general_staff:0 "장군참모"
 GEM_general_staff_desc:0 "독일의 참모 조직을 부활시키는 것을 시작으로 우리는 이전 독일 국방군이 가지던 체계들을 다시 복구할 것입니다."
 GEM_systematic_training_system:0 "국방군 훈련 체계"
 GEM_systematic_training_system_desc:0 "헤일로가 존재하지 않음에도 우리를 상대로 전투에서 큰 성과를 보인 독일 국방군의 훈련 체계를 본떠 게헨나의 학생들을 훈련시킬 것입니다."
 GEM_german_officer_corps:0 "독일인 장교단"
 GEM_german_officer_corps_desc:0 "상당수의 국방군 장군들이 게헨나의 통합에 반발해 이탈한 것은 사실이나 우리는 적지 않은 양의 국방군 장군진을 흡수할 수 있었습니다."
 GEM_creation_of_the_gehenna_wehrmacht:0 "게헨나 국방군 창설"
 GEM_creation_of_the_gehenna_wehrmacht_desc:0 "국방군의 체제를 토대로 게헨나의 군대를 창설할 것이며 이는 게헨나 학생들의 전투 수행 능력을 크게 향상시켜 줄 것입니다."
 GEM_joint_staff:0 "합동참모본부"
 GEM_joint_staff_desc:0 "독일군과 게헨나군이 공존하는 체제는 전시 작전 수행 능력을 상당히 감소시킬 것입니다. 우리는 이 문제를 해결하기 위해 합동참모본부를 설립하여 게헨나 학원의 작전 수행 능력을 크게 향상시킬 것입니다."
 GEM_gehenna_militarism:0 "게헨나 군국주의"
 GEM_gehenna_militarism_desc:0 "외세의 위협에 대응하기 위해 우리는 큰 규모로 군대를 확대할 것이며 여러 선전과 교육을 통해 군 내 게헨나 학생과 독일인의 하나 된 단결을 유도할 것입니다."
 GEM_solitary_force:0 "독전대"
 GEM_solitary_force_desc:0 "안타깝지만 게헨나 학생들의 성향이 군대와 맞지 않다는 것을 인정해야 합니다. 우리는 게헨나 학생들의 전투 능력을 향상시키기 위해 독전대를 배치할 것이며 군무 이탈은 엄중하게 처벌될 것입니다."
 GEM_reorganization_of_the_private_army:0 "사병 제도 개편"
 GEM_reorganization_of_the_private_army_desc:0 "기존 만마전의 사병 제도를 큰 규모로 확대해 게헨나 전체를 수호하는 군대로 재편할 것입니다 이 과정을 통해 게헨나의 군사 능력을 정상적으로 회복시킬 수 있을 것입니다."
 GEM_crazy_heroism:0 "광적인 영웅주의"
 GEM_crazy_heroism_desc:0 "선전을 통해 전선에서 두려움 없이 돌격하는 만마전의 전사들을 양성해낼 것입니다. 우리의 전쟁 영웅은 끝없이 칭송받을 것이며 그 영광은 대대로 내려갈 것입니다."
 GEM_pandemonium_assault_unit:0 "만마전 돌격대"
 GEM_pandemonium_assault_unit_desc:0 "우리의 군과 협력하는 준군사조직을 양성하여 게헨나 학원의 군사 능력을 향상시킬 것입니다."
 GEM_inhumane_tactics:0 "인해전술 공세"
 GEM_inhumane_tactics_desc:0 "헤일로는 웬만한 공격으로는 파괴되지 않습니다. 잡다한 훈련보다 더 많은 학생을 투입하는 것이 게헨나의 전투력을 빠르고 강력하게 향상시켜 줄 것입니다."
 GEM_superiority_of_will:0 "의지의 우월성"
 GEM_superiority_of_will_desc:0 "전장에서 영웅이 탄생하는 법입니다. 우리는 여러 선전과 반복적인 교육을 통해 게헨나 학생군의 사상적 교육을 완벽하게 수행할 수 있습니다."
 GEM_war_with_trinity:0 "트리니티와의 전쟁"
 GEM_war_with_trinity_desc:0 "나약한 대응으로는 트리니티와의 악연을 끊어낼 수 없습니다. 게헨나와 트리니티간의 끝없는 충돌과 깊어진 감정의 골은 이제 완전히 끝날 것입니다."
 GEM_help_perfect_team:0 "선도부와 협력"
 GEM_help_perfect_team_desc:0 "트리니티가 우리의 심장을 향해 진군하고 있는 지금 우리는 받을 수 있는 모든 도움을 받아야만 합니다. 비록 그 대상이 우리와 적대적인 선도부라 할지라도."
 GEM_ethnic_hatred:0 "증오 활용"
 GEM_ethnic_hatred_desc:0 "긴 시간 동안 두 학원간의 깊어진 감정의 골은 우리의 전쟁에 큰 도움이 되고 있습니다. 게헨나의 학생들은 트리니티의 만행에 분노하며 우리의 전쟁에 적극 협조하고 있습니다."
 GEM_march_of_the_demons:0 "악마들의 행진"
 GEM_march_of_the_demons_desc:0 "트리니티의 숨통을 끊어버릴 차례입니다. 우리는 전면적인 반격 공세를 준비하고 저 간악한 트리니티를 향한 진격을 할 차례입니다."
 GEM_unlimited_conscription:0 "징병 제한 제거"
 GEM_unlimited_conscription_desc:0 "게헨나 학생들뿐만 아니라 현지의 독일인들까지 우리의 전쟁에 제한 없이 동원할 수 있는 내용의 법안을 방금 만마전이 결의했습니다."
 GEM_defend_gehenna:0 "게헨나를 수호하라"
 GEM_defend_gehenna_desc:0 "트리니티의 기습 공격에 대응해야 합니다. 우리의 군대가 재정비할 시간을 벌고 날개 달린 미치광이들의 침공을 막아내야만 합니다."
 GEM_sorting_out_the_maginot:0 "마지노선 주둔군 소탕"
 GEM_sorting_out_the_maginot_desc:0 "요새에 틀어박힌 마지노선의 프랑스군을 철저하게 소탕하고 파괴할 시간입니다."
 GEM_natsume_iroha:0 "나츠메 이로하"
 GEM_natsume_iroha_desc:0 "새 만마전의 지도자로 적합한 인물은 게헨나의 유망한 전차장, 나츠메 이로하일 것입니다."
 GEM_motomiya_chiaki:0 "모토미야 치아키"
 GEM_motomiya_chiaki_desc:0 "만마전의 서기, 모토미야 치아키가 새로운 지도부를 이끌 것입니다."
 GEM_group_leadership_system:0 "만마전의 결정"
 GEM_group_leadership_system_desc:0 "만마전은 마코토를 축출하는 것에 동의했습니다. 만마전은 이제 새로운 의장 선출을 준비할 것입니다."
 GEM_pandemonium_reform:0 "만마전 개혁"
 GEM_pandemonium_reform_desc:0 "개혁의 열망으로 하누마 마코토를 실무에서 분리시켰기에 우리는 이제 하누마 마코토의 빈 자리를 빠르게 수습하고 새로운 만마전의 제도를 만들어내야 합니다."
 GEM_pandemonium_expansion:0 "만마전 임원 확대"
 GEM_pandemonium_expansion_desc:0 "이로하는 자신의 업무를 분담할 만마전의 새로운 임원들을 대규모로 편성하기 시작했습니다."
 GEM_local_government_takeover:0 "주 정부 인수"
 GEM_local_government_takeover_desc:0 "독일의 주 정부를 인수해 만마전의 행정 부담을 약화시키고 지방 정부에 대한 통제력을 손쉽게 확보할 수 있을 것입니다."
 GEM_local_autonomy:0 "지방 자치"
 GEM_local_autonomy_desc:0 "만마전이 게헨나 전체의 통제를 확립하는 것은 상당한 규모의 행정 부담을 요구합니다. 우리는 지방 자치 제도를 적극 지원하여 게헨나와 독일 간의 평화로운 공존을 추구할 것입니다."
 GEM_social_reorganization:0 "독일 정체성 보호"
 GEM_social_reorganization_desc:0 "나츠메 이로하는 독일의 정체성을 존중하고 이를 이용해 게헨나를 새로운 학원으로 변모시킬 것입니다."
 GEM_united_states_of_gehenna:0 "게헨나 합중국"
 GEM_united_states_of_gehenna_desc:0 "주 정부와 만마전으로 편성된 새로운 게헨나의 체제는 게헨나 합중국이라는 이름으로 알려질 것입니다. 민주적으로 선출된 독일 의회와 만마전은 상호 협력과 견제를 통해 건전한 학원을 만들어갈 것입니다."
 GEM_ruler_of_gehenna:0 "게헨나의 지배자"
 GEM_ruler_of_gehenna_desc:0 ""게헨나의 위대한 지배자가 바로 이 하누마 마코토 님이시다. 모든 이들은 내 지도를 따르도록."\n- 마코토 의장의 두 번째 연설 (중)"
 GEM_cultural_dominance:0 "대중 문화 지배"
 GEM_cultural_dominance_desc:0 "마코토 의장께서는 게헨나의 대중문화를 지배해야 진실로 게헨나를 통치할 수 있다고 알려주셨습니다. 만마전의 의원들은 마코토 의장의 뜻에 따라 게헨나의 문화적 지배권을 가져올 것입니다."
 GEM_bodyguard:0 "마코토 친위대"
 GEM_bodyguard_desc:0 "의장이 가진 막대한 권력에 의해, 만약 의장이 습격을 받아 업무를 할 수 없게 된다면 만마전의 행정 처리는 굉장히 복잡하고 혼란스러워질 것입니다. 우리는 이러한 상황을 발생시키지 않기 위해 마코토 의장을 따르는 친위대를 편성하기로 했습니다."
 GEM_suppression_of_german:0 "저항 진압"
 GEM_suppression_of_german_desc:0 "우리의 학원에 대항하는 레지스탕스들이 곳곳에서 활동하고 있습니다. 우리는 이들을 일소해 일시적인 치안 안정화를 만들어낼 것입니다."
 GEM_policing:0 "치안력 행사"
 GEM_policing_desc:0 "게헨나 동아리중 일부는 과격한 행동을 통해 만마전의 행정 처리 능력을 저하시키고 있습니다. 우리는 이들의 활동을 억제하여 만마전의 지배 능력을 향상할 것입니다."
 GEM_dissolution_of_state_government:0 "주 정부 강제 해산"
 GEM_dissolution_of_state_government_desc:0 "만마전은 이제 주 정부를 강제로 해산하고 직접 지방에 대한 통제를 시작할 것입니다. 새로운 행정 개편은 약간의 혼란을 동반하겠지만 얻을 수 있는 것은 그 모든 것을 능가할 것입니다."
 GEM_gehenna_identity:0 "단일 정권"
 GEM_gehenna_identity_desc:0 "독일 주 정부와 만마전의 학원 정부가 공존하는 기묘한 체제는 이제 끝났습니다. 이중 정부는 무너질 것이고 만마전이 유일한 게헨나 지역의 단일 정권으로써 활약할 것입니다."
 GEM_take_control_of_pandemonium:0 "만마전 장악"
 GEM_take_control_of_pandemonium_desc:0 "하누마 마코토는 최근 여러 실무에서 분리되고 있으나 아직 여전히 만마전과 게헨나 전체에 미치는 영향이 막대합니다. 우리는 이러한 마코토의 여러 권한을 무력화시키는데 성공했으며 이제 공식적으로 하누마 마코토를 만마전의 의장 자리에서 끌어내리고 게헨나의 정치를 바로세울 차례입니다."
 GEM_budget_reorganization:0 "예산 재편"
 GEM_budget_reorganization_desc:0 "만마전의 행정 작업을 되돌려 놓는 작업의 시작은 할당된 예산을 모두 다시 점검하는 것입니다. 하누마 마코토의 명령으로 사방으로 낭비되고 있는 예산을 절약할 때입니다."
