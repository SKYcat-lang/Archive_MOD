 #게헨나
 GEH_country_intro_header: "어둠 속의 질서"
 GEH_country_intro_content: "게헨나 학원은 제대로된 교칙 하나 없어 학생들의 등교 시간은 제멋대로고 학원은 별것도 아닌 것으로 폭탄테러를 일으키거나 동아리들 끼리 갈등을 일으키는 등 혼돈만이 가득할 뿐입니다. 하지만 그나마 우리, 선도부가 존재하기 덕분에 질서유지가 겨우 되고 있지만 문제가 많습니다.\n\n만마전과 선도부의 갈등은 언제부터였을까요? 어느새 그 갈등의 골은 깊어져 이제는 서로 돌아올 수 없는 길을 건너고 말았습니다.\n\n키보토스가 이계로 오면서 게헨나에는 더욱 크나큰 혼돈이 찾아오기 시작하였습니다. 만마전의 행정은 더욱 혼란해지고 있으습니다. 이계로 버려진 지금 우리는 상황을 파악하기 위하여 안간 힘을 쓰고 있으며, 만마전은 늦었지만 원인을 찾기 위해 노력중입니다.\n\n오직 당신의 선택만이 이 혼돈을 끝낼수 있을 것입니다.\n\n§Y개발 : Kangseul2702, SKSKIe§!"
 GEH_guide: "\n£white_dot 국방군의 협상안을 거부하십시오\n£white_dot 만마전과의 내전에서 승리하십시오\n£white_dot 학원을 정상화 시키십시오\n£white_dot 에덴 조약을 성사하십시오.\n\n\n§R피로써 그 모든 것의 마침표를 지으십시오.§!"
