 GEM_GATHERING_STORM_DESC:0 "모든 것이 주먹구구식으로 돌아가며, 동아리들의 폭주는 도저히 막을 수 없을 지경까지 이르렀고 만마전과 선도부의 갈등은 다른 학원에서 알 정도로 유명합니다. 언제나 게헨나에서는 폭탄이 터지는 소리와 총기난사가 일어나는등 혼란이 가득합니다.\n\n대전이 사건이 일어나자 무법지대는 혼란을 맞이하였습니다.\n새로운 사람들은 우리에게 적대감을 들어내며 우리를 내쫓을려고 하였지만 굳굳하게 버텨내었습니다. 하지만 선도부의 소라사키 히나가 두눈을 뜨고 있는 이상 게헨나에는 피바람이 불 것입니다."

