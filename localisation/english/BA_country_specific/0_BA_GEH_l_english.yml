 ##2차 총회##
 hina_assembly.1.t: "실행부의 권한?"
 hina_assembly.1.desc: "실행부는 선도부에서 무력을 담당하였지만, 지난 전쟁을 겪으면서 선도부의 국방을 책임지게 되었습니다. 그렇지만 좋은 소식만이 있는 건 아닙니다. 지난번의 전쟁에서 실행부는 큰 결함을 보였고 개혁의 필요성이 크게 느껴졌습니다. 특히 소수 정예로만 이뤄진 군사 집단으로 변화시켜야 하는 목소리와 혁명전쟁에서 겪은 교훈을 바탕으로 강한 군사력을 가져야 하는 목소리가 첨예하게 대립하고 있습니다.\n\n그러나 한 쪽에서는 우려의 목소리가 커지고 있습니다. 실행부의 권한이 높아질수록 군 파벌을 걱정하는 사람들 또한 여럿 등장하였습니다. 소라사키 히나가 선도부장으로 있는 동안은 안전하겠지만 만약 다른 사람이 선도부장 자리를 꿰찬다면 실행부와의 대립은 어쩔수 없을 것입니다."
 hina_assembly.1.a: "알았으니깐 다들 진정해!"

 hina_assembly.2.t: "기획부와 만마전"
 hina_assembly.2.desc: "기획부는 게헨나 전반을 관리하는 거대한 관료 조직입니다. 선도부 내에서 서류 작업을 돕거나 자체적으로 일을 해결하는 등 상당한 자율권을 부여받았습니다.\n\n혁명전쟁으로 선도부가 만마전을 끌어 내리고 행정을 복구하던 중 크나큰 문제들을 발견하였습니다. 만마전의 행정은 부패하였고, 끔찍할 정도로 비효율적으로 돌아간다는 사실을 깨달았습니다. 만마전 행정을 처리 하기 위해선 꽤 시간이 걸릴 수 있습니다."
 hina_assembly.2.a: "기획부장이라면 스스로 해결할 수 있을 것이다."

 hina_assembly.3.t: "의료부?"
 hina_assembly.3.desc: "의료부는 혁명전쟁의 후방에서 다른 이들을 위해 활동해 왔습니다. 특히 치나츠를 중심으로 하여 구호 활동을 하는 장면은 게헨나 학생들에게 큰 관심을 끌었고 그 공로를 인정받았습니다.\n\n그렇지만 그들을 새로운 조직으로 개편되는 것에 대해서는 반대의 목소리가 나오고 있습니다. 만약 다른 부서로 재편되지 않으려면 특별한 주의가 필요할 것입니다."
 hina_assembly.3.a: "그들은 증명할 수 있을 것이다."
 ##1차 총회##
 hina_assembly.4.t: "사태 수습"
 hina_assembly.4.desc: "사건이 발생한 지 약 50일이 지났습니다. 선도부장의 강력한 리더십과 전략적 결단력으로 게헨나 선도부는 예상보다 빠르게 안정기에 접어들었고, 국방군 세력은 적어도 선도부의 통치가 닿는 지역에서는 거의 괴멸 상태에 이르렀습니다. 선도부원들은 이제 전투와 혼란으로 피해를 본 민간인들을 위해 구호 활동과 재건 노력을 펼치고 있습니다.\n\n그러나 일각에서는 민간인들 또한 언제든 국방군 잔존 세력과 손을 잡을 수 있는 불확실한 존재라며 경계심을 늦추지 말아야 한다고 주장합니다. 이들은 구호 활동을 최소한으로 제한하고 선도부의 군사력과 자원을 비축해야 한다고 강하게 주장하고 있습니다. 이러한 강경파의 주장은 삽시간에 선도부 내에서 뜨거운 감자가 되었으며, 많은 선도부원에게 윤리적 딜레마와 전략적 고민을 안겨주었습니다.\n\n만약 민간인들을 적극적으로 돕는다면 선도부는 대중의 지지와 정통성을 얻을 수 있겠지만, 너무 많은 자원을 지원에 쏟아붓는 것은 장기적으로 선도부의 힘을 약화할 수 있습니다. 이는 향후 발생할 수 있는 위협에 대비할 능력을 저하할 우려가 있습니다. 선도부는 이제 단기적인 인도주의적 필요와 장기적인 안보 유지 사이에서 미묘한 균형을 찾아야 하는 과제에 직면해 있습니다."
 hina_assembly.4.a: "이 둘 사이를 조절해야한다."

 hina_assembly.5.t: "국방군은 괴멸 되었나?"
 hina_assembly.5.desc: "선도부의 필사적인 노력 끝에 국방군 세력이 괴멸에 가까운 피해를 보았다는 보고를 받았습니다. 그러나 이는 표면적인 상황일 뿐, 실상은 아직 불확실합니다. 모두가, 심지어 선도부장조차도 국방군이 완전히 괴멸되지 않았음을 직감하고 있습니다.\n\n첩보부는 최근 총회에서 수집한 정보를 공개했습니다. 국방군의 잔존 세력이 두 개의 주요 도시에 은신하며, 현지 주민들의 암묵적 지원을 받아 겨우 명맥을 유지하고 있다는 것입니다. 이 정보는 총회에서 즉각적인 긴장감을 불러일으켰습니다.\n\n국방군은 여전히 선도부에 심각한 위협이 됩니다. 그들의 게릴라식 전술과 도시 내 은신 능력은 선도부의 전통적인 군사력으로는 쉽게 제압할 수 없는 문제입니다. 더욱이 국방군은 여전히 일부 시민들의 지지를 받고 있어, 단순한 군사적 위협을 넘어 정치적, 이념적 도전이 되고 있습니다.\n\n선도부는 이미 국방군과의 전투에서 수많은 인명 피해를 겪었습니다. 숙련된 요원들의 손실은 단순한 숫자 이상의 의미를 지닙니다. 각 요원이 가진 경험과 기술, 그리고 동료애는 쉽게 대체할 수 없는 귀중한 자산이었습니다. 이러한 피해는 선도부의 전투력뿐만 아니라 조직의 사기에도 큰 영향을 미쳤습니다.\n\n국방군이 도시에서 발견되었다는 소식에 선도부원들의 반응은 복잡했습니다. 일부는 분노와 결의를 다지는 모습을 보였지만, 대다수는 깊은 피로감과 불안감을 느꼈습니다. 또다시 피를 흘리며 적을 색출해야 한다는 사실에 많은 이들이 심리적 압박감을 느꼈습니다. 일부 선도부원들은 끝나지 않는 전투에 대한 허무함과 좌절감을 토로하기도 했습니다.\n\n하지만 이번에는 상황이 다릅니다. 우리는 이전에 쓰라린 경험을 통해 귀중한 교훈을 얻었고, 국방군에 대항할 새로운 전술을 연구하고 있습니다. 도시 전투와 대민 관계 개선에 특화된 부대를 창설하고, 정보망을 강화하는 등의 노력이 이루어지고 있습니다. 선도부원들 사이에서는 조심스러운 낙관론이 퍼지고 있습니다. 비록 힘든 싸움이 될 것이라는 점은 인정하지만, 이전처럼 무력하게 당하지는 않을 것이라는 자신감이 서서히 자리 잡고 있습니다."
 hina_assembly.5.a: "올테면 와라!"
 
 hina_assembly.6.t: "사라진 총학생회장"
 hina_assembly.6.desc: "총학생회장의 갑작스러운 실종으로 키보토스 전역이 혼란에 빠졌습니다. 이는 단순한 지도자의 부재를 넘어, 키보토스의 정치적 안정과 미래에 대한 불확실성을 야기했습니다.\n\n특히 우려되는 점은 총학생회장이 트리니티와 게헨나 사이의 역사적인 평화 우호 협정인 "에덴 조약"을 주도적으로 추진하던 핵심 인물이었다는 사실입니다. 그의 실종으로 인해 양 진영 간의 긴장 관계 완화를 위한 노력이 중대한 위기를 맞게 되었습니다.\n\n에덴 조약의 운명은 이제 불확실해졌습니다. 최악의 경우, 이 조약이 완전히 폐기될 수도 있다는 우려가 제기되고 있습니다. 일부에서는 협상을 일시적으로 중단하고 새로운 리더십이 자리 잡을 때까지 기다려야 한다고 주장하는 반면, 다른 이들은 이 기회를 틈타 조약 자체를 무효로 하려는 움직임을 보입니다.\n\n이 상황에서 트리니티의 대응이 결정적인 역할을 할 것으로 보입니다. 트리니티가 협력적인 자세를 유지하며 조약 진행에 대한 의지를 보인다면, 에덴 조약은 어려움 속에서도 그 명맥을 유지할 수 있을 것입니다. 반면, 트리니티가 이를 기회로 삼아 강경한 입장을 취하거나 추가적인 요구사항을 제시한다면, 조약은 완전히 좌초될 위험에 처할 수 있습니다."
 hina_assembly.6.a: "그들이 상식적으로 나오길 빌자."
 
 hina_assembly.7.t: "만마전의 동향?"
 hina_assembly.7.desc: "판데모니움 소사이어티, 일명 만마전은 게헨나 학원의 핵심 기구로서 현재 학원의 존립을 위협할 수 있는 중대한 위기에 직면해 있습니다. 이 위기는 단순한 내부 문제를 넘어 학원의 미래 자체를 좌우할 수 있는 복합적인 양상을 띠고 있습니다.\n\n국방군 세력의 잔존 영향력이 여전히 큰 문제입니다. 완전히 제거되지 않은 국방군은 그림자처럼 학원 곳곳에 잠재해 있으며, 언제든 반격의 기회를 노리고 있습니다. 이는 만마전의 권위와 통제력을 계속해서 위협하고 있습니다. 또한 만마전과 독일 주정부들과의 관계가 불안정합니다. 만마전이 기대했던 것과는 달리, 주정부들은 완벽한 협력을 보이지 않고 있습니다. 이는 학원의 자치권과 독립성을 유지하는 데 큰 장애물이 되고 있으며, 외부 세력의 개입 가능성을 높이고 있습니다. \n\n게헨나 내부에서도 통제가 쉽지 않습니다. 특히 미식연구회와 온천개발부의 독자적인 행동은 만마전의 권위에 도전이 되고 있습니다. 이 두 동아리는 만마전의 요구를 무시하거나 따르지 않고 자신들의 뜻대로 행동하며, 이는 만마전의 통제력에 심각한 도전이 되고 있습니다. \n\n가장 충격적인 것은 선도부 내에서 퍼지고 있는 소름 끼치는 소문입니다. 현재 만마전이 독일 국방군과 비밀리에 협상을 준비하고 있다는 것입니다. 이 소문이 사실이라면, 그 결과는 선도부의 지위를 심각하게 위협할 수 있습니다.  만약 만마전이 선도부를 배제한 채 국방군과 단독으로 협상을 진행한다면, 이는 게헨나 학원 내부의 권력 구도를 완전히 뒤흔들 수 있는 대사건이 될 것입니다. 선도부의 입장에서는 자신들의 영향력과 존재 가치가 근본적으로 도전받는 상황에 직면할 수 있습니다."
 hina_assembly.7.a: "예측 할 수 없군."

 hina_assembly.8.t: "무너진 철도 복원 사업"
 hina_assembly.8.desc: "키보토스의 철도 시스템은 전통적으로 하이랜더 철도학원의 전문적인 관리 하에 운영되어 왔습니다. 그러나 최근 발생한 일련의 사태와 국방군과의 격렬한 충돌로 인해 철도 인프라는 막대한 피해를 입었고, 현재 그 기능이 심각하게 저하된 상태입니다. 주요 노선의 파괴, 신호 체계의 붕괴, 그리고 차량 기지의 손상 등으로 인해 철도망 전체가 마비된 상황입니다.\n\n이러한 위기 상황에 대응하여 키보토스 내부에서는 다양한 의견이 제시되고 있습니다. 한쪽에서는 하이랜더 철도학원에 대한 전폭적인 지원을 통해 신속한 철도 재건을 추진해야 한다고 주장합니다. 이들은 철도가 키보토스의 경제와 안보에 핵심적인 역할을 한다는 점을 강조하며, 재건 과정에서 첨단 기술을 도입하여 더욱 효율적이고 안전한 철도 시스템을 구축할 수 있다고 믿습니다.\n\n반면, 다른 쪽에서는 현재의 제한된 자원을 고려할 때 시간이 해결해 줄 때까지 기다려야 한다는 의견도 있습니다. 이들은 당장의 대규모 투자보다는 점진적인 복구가 더 현실적이라고 주장하고 있습니다.\n\n그럼에도 불구하고, 하이랜더 철도학원의 헌신적인 노력으로 철도 복원 작업은 예상보다 빠른 진전을 보이고 있습니다. 주요 간선의 복구, 손상된 차량의 수리, 그리고 통신 시스템의 재구축 등이 동시에 진행되고 있습니다. 현재의 진행 속도를 고려할 때, 전문가들은 빠르면 몇 개월 내에 제한적이나마 열차 운행이 재개될 수 있을 것으로 전망하고 있습니다. 물론 완전한 복구까지는 더 많은 시간이 필요하겠지만, 이는 키보토스의 재건과 정상화를 향한 중요한 이정표가 될 것입니다."
 hina_assembly.8.a: "좋아."
