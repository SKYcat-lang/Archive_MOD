 #챕터 3
 GEH_first_congress_focus: "제3차 선도부 총회"
 GEH_first_congress_focus_desc: "선도부는 모든 역경을 딛고 혼란스러운 키보토스의 정치 상황에 강력한 존재감과 함께 나타났습니다. 수많은 선도부원은 선도부 총회를 개최하여 미래에 대비하고 게헨나를 변화시켜야 한다고 목소리를 높히고 있습니다."
 GEH_Army_Reformation: "실행부 개편"
 GEH_Army_Reformation_desc: "실행부는 현재 게헨나에서 국방을 담당하는 부서입니다. 지난 만마전과의 전쟁에서 실행부에게 큰 결점이 드러났습니다."
 GEH_Leverage_Perfect_team_strengths: "실행부 전문화"
 GEH_Leverage_Perfect_team_strengths_desc: "실행부를 정예화 시켜 한 명 한 명 정예 인력으로 길러 낸다면 게헨나 학원의 군사력도 대폭 증가할 것입니다."
 GEH_army_focus_tt: "§g강력하지만 적은 인력을 기반으로하는 군사 개혁 중점입니다.§!"
 GEH_army_focus_2_tt: "§g특색이 없지만 무난한 군사 개혁 중점입니다.§!"
 GEH_look_to_the_west: "전쟁의 교훈"
 GEH_look_to_the_west_desc: ""
 GEH_Gehenna_Rebuilding: "기획부의 계획"
 GEH_Gehenna_Rebuilding_desc: "기획부장인 아마우 아코가 계획한 경제 계획은 주먹구구식으로 굴러가던 게헨나 경제에 큰 도움이 될 것입니다. 기획서는 이미 선도부장에게 전해졌습니다."
 GEH_approve_plan: "예산 배정"
 GEH_approve_plan_desc: "선도부장은 아마우 아코의 경제 계획을 승인하였고 적절한 예산을 배정 받았습니다. 철저하고도 완벽한 계획 아래에 아마우 아코는 게헨나 경제를 부흥 시킬 것입니다."
 GEH_first_five_year_plan: "1차 5개년 계획"
 GEH_first_five_year_plan_desc: "평화가 지속되는 동안 우리는 계획에 맞춰 산업화를 더욱 빨리 추진해야합니다."
 GEH_nationalise_railways: "게헨나 철도"
 GEH_nationalise_railways_desc: "게헨나를 잇고 있는 것은 도로가 아닙니다. 철도 또한 게헨나의 생명줄입니다. 지난번의 전쟁으로 크게 파손 되었으니 고쳐야 합니다."
 GEH_factory_focus_1: "버려진 공장 재활용"
 GEH_factory_focus_1_desc: "게헨나 서구를 조사하던 중 강을 따라 이어진 곳에 수많은 공장이 있는 것을 발견하였습니다. 이를 활용한다면 크게 도움이 될 것입니다."
 GEH_factory_focus_3: "국방 기금"
 GEH_factory_focus_3_desc: ""
 GEH_factory_focus_4: "중공업 재편"
 GEH_factory_focus_4_desc: "중공업을 발전 시키는 과정에서 비효율적인 부분이 발견 되었습니다. 전부 통폐합의 과정을 거친다면 더욱 효율적으로 변할 것입니다."
 GEH_factory_focus_6: "생산량 증대"
 GEH_factory_focus_6_desc: "게헨나만의 생산 방식은 다른 학원들을 초월할 수 없습니다. 새로운 생산 방식을 시행하고 새로운 기술을 도입하면서 다른 학원과 비슷하거나 추월해야 합니다."
 GEH_Cooperation_with_HID: "정보부"
 GEH_Cooperation_with_HID_desc: "정보는 모든 방면에서 도움이 됩니다. 첩보부를 격상시켜 많은 권한을 준다면, 그들이 주어진 일을 제대로 해낼 것입니다."
 GEH_hit_wehrmacht: "국방군 공격"
 GEH_hit_wehrmacht_desc: "국방군은 암과 같은 존재입니다. 최대한 빨리 제거해야합니다."
 GEH_hit_wehrmacht_2: "주 정부 인수"
 GEH_hit_wehrmacht_2_desc: "독일의 주 정부를 인수해 선도부의 행정 부담을 약화시키고 지방 정부에 대한 통제력을 손쉽게 확보할 수 있을 것입니다."
 GEH_HID_benriya: "흥신소 문제"
 GEH_HID_benriya_desc: "흥신소는 넘지 말아야 할 선을 넘고 말았습니다. 시로미 이오리 습격 사건은 게헨나 학원과 선도부의 안보를 위기에 처할 정도로 끔찍한 사건입니다. 그들을 토벌해야 합니다."
 GEH_HID_trinity: "어둠 속의 눈"
 GEH_HID_trinity_desc: "선도부가 만마전을 꺾어내었다고 하여도 아직 내부에는 만마전과 유통한 사람이 존재할 수 있습니다. 보이지 않는 곳에서 그들을 감시하고 기록해야합니다."
