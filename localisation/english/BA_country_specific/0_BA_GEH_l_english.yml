 # 프롤로그
 GEH_zero_congress_focus: "제1차 선도부 총회"
 GEH_zero_congress_focus_desc: "사태가 어느정도 진정되고 노력끝에 일상을 되찾아가고 있습니다. 선도부원들은 우리의 미래를 정하기 위해 총회를 개최하고 향후 계획을 세워야 한다고 목소리를 높히고 있습니다."
 GEH_Nuremberg_Wehrmacht: "뉘른베르크 수색"
 GEH_Nuremberg_Wehrmacht_desc: "정보부의 정보에 의하면 뉘른베르크에 국방군 잔당이 비밀리에 활동하고 있다고 합니다. 도시를 샅샅히 뒤져봐야 합니다."
 GEH_Regensburg_Wehrmacht: "레겐스부르크 수색"
 GEH_Regensburg_Wehrmacht_desc: "정보부의 정보에 의하면 레겐스부르크에 국방군 잔당이 비밀리에 활동하고 있다고 합니다. 도시를 샅샅히 뒤져봐야 합니다."
 GEH_focus_111111: "되찾은 안정"
 GEH_focus_111111_desc: "국방군 잔당들을 모조리 무장 해제함으로써 우리는 위협에 시달리지 않게 되었습니다. 외부의 위협이 없는 한 우리는 계속 안전할 것입니다."
 # 챕터 : 1
 GEH_Prefect_Team_muster: "선도부 소집"
 GEH_Prefect_Team_muster_desc: ""
 GEH_rework_focus_1: "기획부"
 GEH_rework_focus_1_desc: "아마우 아코가 이끄는 기획부는 선도부의 행정과 전략 수립을 담당하는 핵심 부서입니다. 이들은 뛰어난 서류 작업 능력을 바탕으로 선도부의 운영을 체계화하고, 다양한 작전과 정책을 수립하여 선도부의 효율적인 운영을 지원합니다."
 GEH_rework_focus_2: "의료부"
 GEH_rework_focus_2_desc: "히노미야 치나츠가 이끄는 의료부는 선도부의 의료 지원을 담당하는 중요한 부서로, 전투 인원의 치료와 건강 관리를 전문적으로 수행합니다"
 GEH_rework_focus_3: "실행부"
 GEH_rework_focus_3_desc: "시로미 이오리가 지휘하는 실행부는 선도부의 군사력을 관리하고 전투 훈련을 담당하는 핵심 부서입니다. 이들은 엄격한 훈련 프로그램을 통해 선도부원들의 전투 능력을 향상시키고, 필요시 신속하고 효과적인 군사 작전을 수행하여 선도부의 안전과 목표 달성을 보장합니다."
 GEH_fear_eyes: "풍기집행"
 GEH_fear_eyes_desc: "만마전이 우리를 적대시함은 확실해졌습니다.\n이렇게 된 이상 게헨나의 가장 문젯거리였던 만마전에게 \"풍기집행\"을 할 때가 되었습니다."
 
