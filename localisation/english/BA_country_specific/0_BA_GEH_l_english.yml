 NextPhase.1.t: "예정되어 있던 유혈"
 NextPhase.1.desc: "게헨나의 치안과 국방을 담당하던 선도부가 만마전 주요 임원들에 대한 체포령을 선언했습니다.\n선도부의 아마우 아코 선임행정관입니다.\n\n\"이번 사태의 원인은 전적으로 만마전에 있습니다. 하누마 마코토 의장의 부정선거 의혹과 지속적인 선도부에 대한 업무 방해, 방만한 운영 등을 수사할 예정입니다.\"\n\n아마우 행정관은 만마전이 국가비상사태에도 불구하고 선도부에 대한 견제를 멈추지 않은 것이 가장 큰 문제라고 발언했으며 만마전을 제압하고 선도부의 통제 하에 임시위원회를 설치해 국가를 안정화할 것을 약속했습니다.\n소라사키 히나 선도부장의 훈령에 의거하여 현재 선도부 병력이 만마전으로 모여들고 있습니다.\n현장의 보고에 따르면 선도부 기동대와 만마전의 제1 근위기갑사단이 중앙로에서 교전을 시작하였으며 해당 일대에는 주민들을 대상으로 한 통행금지령이 선언...."
 NextPhase.1.a: "정변인가, 혁명인가?"

 NextPhase.2.t: "혁명의 승리"
 NextPhase.2.desc: "\"언젠간 이렇게 될 줄 알았잖아\"\n\n본인의 집무실에서 무릎 꿇려진 채 자신을 노려보는 하누마 마코토 의장을 차갑게 내려다보며 히나는 입을 열었다.\n마코토 의장은 아무 말도 하지 않았다.\n그저 이런 굴욕적인 상황 속에서도 히나를 향한 분노를 숨기지 않은 채 주먹을 움켜쥘 뿐이었다.\n\n의장과 의원들이 선도부원들에 의해 안가로 이송된 이후, 텅 빈 의장의 집무실 내에서 히나는 창밖을 바라보았다.\n의원들을 따라가다 히나를 보며 손을 흔들어주는 이부키를 향해 잠시 다정한 미소를 보여주기도 했지만 지금 그녀의 얼굴은 차가운 현실 속에 잠겨있었다.\n어느새 집무실 안으로 들어와 그녀의 뒤에 거리를 두고 서있던 아코가 조심스레 물었다.\n\n\"그럼.. 이제 무엇부터 하실 생각이신가요?\"\n\n히나는 곧바로 대답하지 않고 생각에 잠긴 듯 그저 계속 밖을 바라보았다.\n그러다가 이내 아코를 향해 돌아보며 대답했다.\n\n\"....글쎄\""
 NextPhase.2.a: "\"해야 할 일이 너무나 많네\""

 NextPhase.3.t: "트리니티의 침공!"
 NextPhase.3.desc: "선도부가 빠른 공업화와 군사 개혁을 실시하던중, 트리니티의 갑작스러운 침공으로 게헨나는 전시상태에 돌입하게 되었습니다. 선도부장이 지금까지 해왔던 공업화와 군사 개혁이 제대로 진행이 되었는지 확인할 시간입니다. 만약 제대로 이뤄지지 않았다면 선도부와 게헨나는 트리니티의 악마들에게 영원히 신음할 것입니다.\n\n트리니티의 군사들은 게헨나 북구를 향해 진격하고 있습니다. 게헨나 북구를 트리니티에게서 지키지 못한다면 게헨나 학원을 지켜낼 수 없을 것입니다.\n\n전선에서는 벌써 부상병들이 속출하고 있습니다. 게헨나의 운명은 당신에게 달렸습니다."
 NextPhase.3.a: "항전!"

 hina.1.t: "제3차 선도부 총회 개회"
 hina.1.desc: "만마전의 빛에 가려져 그림자 아래에서 활동하던 선도부는 최근 키보토스 혼란스러운 정치 상황을 방관하고 있던 만마전의 부패함을 목격하고 불의를 참을 수 없었기에 총궐기하였습니다. 그렇게 선도부는 혼란스러운 키보토스의 무대에 화려하게 등장했습니다. 만마전이 사용하던 본부는 현재 선도부의 본부로 완벽하게 개조되었습니다. 선도부의 제2차 선도부 총회 소식이 널리 퍼지자, 선도부에 관심을 가지는 학생들이 많아졌습니다.\n\n첫 총회에서는 혁명 이후의 게헨나의 상황이나 앞으로의 방향들을 제시하면서 총회는 순조롭게 흘러갔습니다. 여러 의견이 모이고 호응을 얻으면서 총회는 좋은 분위기로 흘러가고 있습니다.\n\n선도부장 소라사키 히나가 선도부의 깃발이 양쪽에 둔 채 대회의 개회 연설을 시작했습니다. 선도부장은 앞으로 혁명의 당위성을 잃지 않고 계속 나아가며 진보적인 태세를 갖춰야 한다고 호소하였습니다. 이러한 분위기는 중앙구를 함락시키고 북구를 되찾았을 때의 기분을 떠올리게 했고 제3차 선도부 총회가 본격적으로 시작되었습니다."
 hina.1.a: "노력 혁명!"

 hina.2.t: "폐회"
 hina.2.desc: "몇주간의 심사숙고 끝에 제3차 선도부 총회가 공식적으로 폐회됐습니다. 많은 것들이 결정 되었지만 아직 해결되지 않은 문제들이 많았습니다.\n\n선도부의 하위 부서들에게는 권한이 대폭 늘어났습니다. 실행부는 국방을 책임지게 되었고 기획부는 경제를 담당하는 등 하위부서들에게도 역할들이 생겨났습니다. 아직은 미숙할지라도 점차 시간이 지난다면 이들은 효율적으로 변하게 될 것입니다.\n\n"
 hina.2.a: "노력 혁명!"

 hina.3.t: "독일 공업의 심장"
 hina.3.desc: "루르 공업지대는 독일 공업의 중심지였으나 이 세계의 인간들이 소위 말하는 대전쟁 이후 예전의 성세를 잃어버렸습니다.\n승자들은 자신들의 권리를 추구하기 위해 패자를 약탈했고, 루르 지역의 시민들은 씻을 수 없는 상처를 입었습니다.\n\n오늘 아마우 선임행정관은 루르 공업지대의 재건을 통한 게헨나 영향권의 발전 계획을 소라사키 선도부장에게 제출했습니다.\n장시간의 토론 끝에 이 계획은 승인되었으며, 이전 정권의 불완전한 재건과는 달리 이 계획이 서독일 지역 전체의 진보를 이끌어 낼 수 있을 것이라고 기대하고 있습니다. 막대한 인력과 예산, 적지 않은 시간이 소요되겠지만 모두가 그럴만한 가치가 있음을 확신하고 있습니다."
 hina.3.a: "맥박이 다시 뛴다."

 hina.4.t: "제1차 선도부 총회 개회"
 hina.4.desc: "새로운 세상의 혼돈이 점차 가라앉고, 그 윤곽이 서서히 드러나기 시작했습니다. 이 중대한 시기에 선도부장 소라사키 히나는 모든 선도부원들을 긴급 소집했습니다. 그녀의 호출에 응답하여, 크고 작은 임무를 수행하던 선도부원들이 하나둘 모여들었습니다.\n\n넓은 회의장은 금세 긴장감과 기대감으로 가득 찼습니다. 다양한 배경과 능력을 가진 선도부원들이 자리를 잡자, 공기 중에는 무언가 중요한 일이 일어날 것이라는 예감이 감돌았습니다.\n\n마침내, 소라사키 히나가 그녀의 최측근들과 함께 단상에 올랐습니다. 그녀의 눈빛에서는 결연한 의지가 느껴졌고, 그 존재감만으로도 회의장 전체가 숙연해졌습니다. 히나는 잠시 숨을 고르더니, 제1차 선도부 총회의 개회를 선언하는 연설을 시작했습니다.\n\n그녀의 연설은 세 가지 핵심 주제를 중심으로 전개되었습니다 충성, 단결, 그리고 용기. 히나는 먼저 새로운 세상에서의 선도부의 역할과 책임을 강조하며, 모든 구성원들의 충성심이 얼마나 중요한지를 역설했습니다. 이어서 그녀는 앞으로의 도전들을 극복하기 위해서는 선도부원들 간의 굳건한 단결이 필수적임을 강조했습니다. 마지막으로, 히나는 미지의 위험에 맞서 싸울 용기가 우리의 가장 강력한 무기가 될 것이라고 선언했습니다.\n\n그녀의 말 한마디 한마디는 힘이 있었고, 청중들의 마음을 울렸습니다. 연설이 절정에 달했을 때, 회의장은 열광적인 박수와 함성으로 가득 찼습니다. \n\n연설이 끝나자 회의장은 다시 한 번 우레와 같은 박수 소리로 가득 찼습니다. 소라사키 히나의 카리스마 넘치는 지도력과 비전 제시는 모든 선도부원들에게 깊은 인상을 남겼고, 그들의 마음에 새로운 불꽃을 지폈습니다.\n\n이렇게 뜨거운 열기와 결의에 찬 분위기 속에서 제1차 선도부 총회가 본격적으로 시작되었습니다. 모든 참석자들은 이 회의가 새로운 시대의 시작을 알리는 역사적인 순간임을 직감했고, 앞으로 펼쳐질 논의에 대한 기대감으로 가득 찼습니다."
 hina.4.a: "전진!"

 hina.5.desc: "며칠동안의 심사숙고 끝에 제1차 선도부 총회가 폐회됐습니다. 주로 국방군과 향후 미래에 대한 문제가 의논되었지만 여러 부분이 아직 해결되지 않았습니다.\n\n선도부는 곧 국방군 축출을 위한 작업을 시작할 것이고 만마전이 무얼 하는지 감시할 필요도 생겨났습니다. 만마전이 무엇을 하는지는 크게 문제 되지 않지만 그들이 적들과 손을 잡는다면 선도부는 참을수 없다는 것을 보여줘야 합니다."

 hina.6.t: "돌아온 안정"
 hina.6.desc: "국방군 잔당들을 무장 해제함으로써 우리는 위협에서 벗어났습니다. 이는 선도부의 철저한 작전과 부원들의 노력 덕분입니다. 국방군이 무력화 되면서 선도부가 통제하는 지역에는 상당한 안정을 누리고 있습니다. 그러나 우리는 방심 하면 안됩니다. 잔당들이 도시 속에 숨어든 것 처럼, 잠재적인 위협에 대비해야합니다. 우리는 지속적으로 정보를 수집하고 위협에 대비한 훈련, 그리고 지역 주민들과 협력하는 등 적응해나가야 할 것입니다. 지금의 상황을 발판 삼아 미래로 나아가는 것이 우리의 다음 과제가 될 것입니다."
 hina.6.a: "$hina.4.a$"

 hina.7.t: "[GEA.GetName]과 연방 창설한 [GEM.Getname]!"
 hina.7.desc: "[GEM.Getname]측은 [GEH.Getname]의 의견을 무시하고 우리가 적대하던 [GEA.GetName]와 연방을 창설했습니다! 이것은 게헨나 학원의 정통성을 져버리는 행동입니다!"
 hina.7.a: "우리는 게헨나 학원과 학생을 위해 존재한다."

 ##1차 총회##
 hina_assembly.1.t: "실행부의 권한?"
 hina_assembly.1.desc: "실행부는 선도부에서 무력을 담당하였지만, 지난 전쟁을 겪으면서 선도부의 국방을 책임지게 되었습니다. 그렇지만 좋은 소식만이 있는 건 아닙니다. 지난번의 전쟁에서 실행부는 큰 결함을 보였고 개혁의 필요성이 크게 느껴졌습니다. 특히 소수 정예로만 이뤄진 군사 집단으로 변화시켜야 하는 목소리와 혁명전쟁에서 겪은 교훈을 바탕으로 강한 군사력을 가져야 하는 목소리가 첨예하게 대립하고 있습니다.\n\n그러나 한 쪽에서는 우려의 목소리가 커지고 있습니다. 실행부의 권한이 높아질수록 군내 파벌을 걱정하는 사람들 또한 여럿 등장하였습니다. 소라사키 히나가 선도부장으로 있는 동안은 안전하겠지만 만약 다른 사람이 선도부장 자리를 꿰찬다면 실행부와의 대립은 어쩔수 없을 것입니다."
 hina_assembly.1.a: "알았으니깐 다들 진정해!"

 hina_assembly.2.t: "기획부와 만마전"
 hina_assembly.2.desc: "기획부는 게헨나 전반을 관리하는 거대한 관료 조직입니다. 선도부 내에서 서류 작업을 돕거나 자체적으로 일을 해결하는 등 상당한 자율권을 부여받았습니다.\n\n혁명전쟁으로 선도부가 만마전을 끌어 내리고 행정을 복구하던 중 크나큰 문제들을 발견하였습니다. 만마전의 행정은 부패하였고, 끔찍할 정도로 비효율적으로 돌아간다는 사실을 깨달았습니다. 만마전 행정을 처리 하기 위해선 꽤 시간이 걸릴 수 있습니다."
 hina_assembly.2.a: "기획부장이라면 스스로 해결할 수 있을 것이다."

 hina_assembly.3.t: "의료부?"
 hina_assembly.3.desc: "의료부는 혁명전쟁의 후방에서 다른 이들을 위해 활동해 왔습니다. 특히 치나츠를 중심으로 하여 구호 활동을 하는 장면은 게헨나 학생들에게 큰 관심을 끌었고 그 공로를 인정받았습니다.\n\n그렇지만 그들을 새로운 조직으로 개편되는 것에 대해서는 반대의 목소리가 나오고 있습니다. 만약 다른 부서로 재편되지 않으려면 특별한 주의가 필요할 것입니다."
 hina_assembly.3.a: "그들은 증명할 수 있을 것이다."

 ##1차 총회##
 hina_assembly.4.t: "사태 수습"
 hina_assembly.4.desc: "사건이 발생한 지 약 50일이 지났습니다. 선도부장의 강력한 리더십과 전략적 결단력으로 게헨나 선도부는 예상보다 빠르게 안정기에 접어들었고, 국방군 세력은 적어도 선도부의 통치가 닿는 지역에서는 거의 괴멸 상태에 이르렀습니다. 선도부원들은 이제 전투와 혼란으로 피해를 본 민간인들을 위해 구호 활동과 재건 노력을 펼치고 있습니다.\n\n그러나 일각에서는 민간인들 또한 언제든 국방군 잔존 세력과 손을 잡을 수 있는 불확실한 존재라며 경계심을 늦추지 말아야 한다고 주장합니다. 이들은 구호 활동을 최소한으로 제한하고 선도부의 군사력과 자원을 비축해야 한다고 강하게 주장하고 있습니다. 이러한 강경파의 주장은 삽시간에 선도부 내에서 뜨거운 감자가 되었으며, 많은 선도부원에게 윤리적 딜레마와 전략적 고민을 안겨주었습니다.\n\n만약 민간인들을 적극적으로 돕는다면 선도부는 대중의 지지와 정통성을 얻을 수 있겠지만, 너무 많은 자원을 지원에 쏟아붓는 것은 장기적으로 선도부의 힘을 약화할 수 있습니다. 이는 향후 발생할 수 있는 위협에 대비할 능력을 저하할 우려가 있습니다. 선도부는 이제 단기적인 인도주의적 필요와 장기적인 안보 유지 사이에서 미묘한 균형을 찾아야 하는 과제에 직면해 있습니다."
 hina_assembly.4.a: "이 둘 사이를 조절해야한다."

 hina_assembly.5.t: "국방군은 괴멸 되었나?"
 hina_assembly.5.desc: "선도부의 필사적인 노력 끝에 국방군 세력이 괴멸에 가까운 피해를 보았다는 보고를 받았습니다. 그러나 이는 표면적인 상황일 뿐, 실상은 아직 불확실합니다. 모두가, 심지어 선도부장조차도 국방군이 완전히 괴멸되지 않았음을 직감하고 있습니다.\n\n첩보부는 최근 총회에서 수집한 정보를 공개했습니다. 국방군의 잔존 세력이 두 개의 주요 도시에 은신하며, 현지 주민들의 암묵적 지원을 받아 겨우 명맥을 유지하고 있다는 것입니다. 이 정보는 총회에서 즉각적인 긴장감을 불러일으켰습니다.\n\n국방군은 여전히 선도부에 심각한 위협이 됩니다. 그들의 게릴라식 전술과 도시 내 은신 능력은 선도부의 전통적인 군사력으로는 쉽게 제압할 수 없는 문제입니다. 더욱이 국방군은 여전히 일부 시민들의 지지를 받고 있어, 단순한 군사적 위협을 넘어 정치적, 이념적 도전이 되고 있습니다.\n\n선도부는 이미 국방군과의 전투에서 수많은 인명 피해를 겪었습니다. 숙련된 요원들의 손실은 단순한 숫자 이상의 의미를 지닙니다. 각 요원이 가진 경험과 기술, 그리고 동료애는 쉽게 대체할 수 없는 귀중한 자산이었습니다. 이러한 피해는 선도부의 전투력뿐만 아니라 조직의 사기에도 큰 영향을 미쳤습니다.\n\n국방군이 도시에서 발견되었다는 소식에 선도부원들의 반응은 복잡했습니다. 일부는 분노와 결의를 다지는 모습을 보였지만, 대다수는 깊은 피로감과 불안감을 느꼈습니다. 또다시 피를 흘리며 적을 색출해야 한다는 사실에 많은 이들이 심리적 압박감을 느꼈습니다. 일부 선도부원들은 끝나지 않는 전투에 대한 허무함과 좌절감을 토로하기도 했습니다.\n\n하지만 이번에는 상황이 다릅니다. 우리는 이전에 쓰라린 경험을 통해 귀중한 교훈을 얻었고, 국방군에 대항할 새로운 전술을 연구하고 있습니다. 도시 전투와 대민 관계 개선에 특화된 부대를 창설하고, 정보망을 강화하는 등의 노력이 이루어지고 있습니다. 선도부원들 사이에서는 조심스러운 낙관론이 퍼지고 있습니다. 비록 힘든 싸움이 될 것이라는 점은 인정하지만, 이전처럼 무력하게 당하지는 않을 것이라는 자신감이 서서히 자리 잡고 있습니다."
 hina_assembly.5.a: "올테면 와라!"
 
 hina_assembly.6.t: "사라진 총학생회장"
 hina_assembly.6.desc: "총학생회장의 갑작스러운 실종으로 키보토스 전역이 혼란에 빠졌습니다. 이는 단순한 지도자의 부재를 넘어, 키보토스의 정치적 안정과 미래에 대한 불확실성을 야기했습니다.\n\n특히 우려되는 점은 총학생회장이 트리니티와 게헨나 사이의 역사적인 평화 우호 협정인 \"에덴 조약\"을 주도적으로 추진하던 핵심 인물이었다는 사실입니다. 그의 실종으로 인해 양 진영 간의 긴장 관계 완화를 위한 노력이 중대한 위기를 맞게 되었습니다.\n\n에덴 조약의 운명은 이제 불확실해졌습니다. 최악의 경우, 이 조약이 완전히 폐기될 수도 있다는 우려가 제기되고 있습니다. 일부에서는 협상을 일시적으로 중단하고 새로운 리더십이 자리 잡을 때까지 기다려야 한다고 주장하는 반면, 다른 이들은 이 기회를 틈타 조약 자체를 무효로 하려는 움직임을 보입니다.\n\n이 상황에서 트리니티의 대응이 결정적인 역할을 할 것으로 보입니다. 트리니티가 협력적인 자세를 유지하며 조약 진행에 대한 의지를 보인다면, 에덴 조약은 어려움 속에서도 그 명맥을 유지할 수 있을 것입니다. 반면, 트리니티가 이를 기회로 삼아 강경한 입장을 취하거나 추가적인 요구사항을 제시한다면, 조약은 완전히 좌초될 위험에 처할 수 있습니다."
 hina_assembly.6.a: "그들이 상식적으로 나오길 빌자."
 
 hina_assembly.7.t: "만마전의 동향?"
 hina_assembly.7.desc: "판데모니움 소사이어티, 일명 만마전은 게헨나 학원의 핵심 기구로서 현재 학원의 존립을 위협할 수 있는 중대한 위기에 직면해 있습니다. 이 위기는 단순한 내부 문제를 넘어 학원의 미래 자체를 좌우할 수 있는 복합적인 양상을 띠고 있습니다.\n\n국방군 세력의 잔존 영향력이 여전히 큰 문제입니다. 완전히 제거되지 않은 국방군은 그림자처럼 학원 곳곳에 잠재해 있으며, 언제든 반격의 기회를 노리고 있습니다. 이는 만마전의 권위와 통제력을 계속해서 위협하고 있습니다. 또한 만마전과 독일 주정부들과의 관계가 불안정합니다. 만마전이 기대했던 것과는 달리, 주정부들은 완벽한 협력을 보이지 않고 있습니다. 이는 학원의 자치권과 독립성을 유지하는 데 큰 장애물이 되고 있으며, 외부 세력의 개입 가능성을 높이고 있습니다. \n\n게헨나 내부에서도 통제가 쉽지 않습니다. 특히 미식연구회와 온천개발부의 독자적인 행동은 만마전의 권위에 도전이 되고 있습니다. 이 두 동아리는 만마전의 요구를 무시하거나 따르지 않고 자신들의 뜻대로 행동하며, 이는 만마전의 통제력에 심각한 도전이 되고 있습니다. \n\n가장 충격적인 것은 선도부 내에서 퍼지고 있는 소름 끼치는 소문입니다. 현재 만마전이 독일 국방군과 비밀리에 협상을 준비하고 있다는 것입니다. 이 소문이 사실이라면, 그 결과는 선도부의 지위를 심각하게 위협할 수 있습니다.  만약 만마전이 선도부를 배제한 채 국방군과 단독으로 협상을 진행한다면, 이는 게헨나 학원 내부의 권력 구도를 완전히 뒤흔들 수 있는 대사건이 될 것입니다. 선도부의 입장에서는 자신들의 영향력과 존재 가치가 근본적으로 도전받는 상황에 직면할 수 있습니다."
 hina_assembly.7.a: "예측 할 수 없군."

 hina_assembly.8.t: "1차 선도부 총회: 국가 경영의 미숙함"
 hina_assembly.8.desc: "선도부장 소라사키 히나와 선도부원들은 가장 큰 문제점에 대한 논의를 시작하였습니다. 선도부의 그 누구도 본격적인 국가 행정을 운영한 경험이 존재하지 않으나, 우리는 현재 국가를 운영해야 하는 상황에 직면하였다는 소라사키 히나의 연설과 함께 시작된 첫 번째 안건은 곧 세 가지 의견으로 모여들었습니다.\n\n기획부는 현재 자신들이 가장 유능한 행정 조직이라는 점을 기반으로 기획부를 행정 기관으로 확장해야 한다고 주장하고 있습니다.\n\n실행부는 선도부가 직면한 위기를 타파하기 위해서는 강력한 통제력이 필요하다며 실행부에 행정력을 부여하여 현지 치안 유지와 경제 통제를 할 것을 요청하고 있습니다.\n\n아니면 타협하여 새로운 행정 기관을 창설하는 것으로 두 부서의 불만을 일단락할 수 있을 것입니다."
 hina_assembly.8.a: "기획부를 행정 기관까지 확장한다."
 hina_assembly.8.b: "모든 기관에서 인력을 차출해 행정조직을 신설한다."
 hina_assembly.8.c: "실행부에게 권한을 부여한다."

 hina_assembly.9.t: "1차 선도부 총회: 독일에 대한 입장"
 hina_assembly.9.desc: "현지 독일인들에 대한 문제가 주요 안건으로 떠오른 이후, 두 번째 회의가 시작되었습니다. 선도부는 현재 대전이 이전 존재했던 독일이라는 국가 위에 존재하고 있다는 소라사키 히나의 간단한 설명과 함께, 여러 의견들이 빗발치기 시작했고, 약간의 시간이 흐른 후, 의견은 곧 세 가지 접점으로 모여들었습니다.\n\n아마우 아코의 강경한 입장 아래 의견이 통일된 기획부는 독일 도시들을 우선 학생들과 분리하여 운영하는 방안을 주장하고 있습니다.\n\n히노미야 치나츠와 선도부의 다수는 특정 조치가 가해지면 벌어질 문제점을 주장하며 현상 유지와 점진적인 동화를 주장하고 있습니다.\n\n시로미 이오리는 모든 독일인들을 강경하게 동원하여야 한다며 급진적인 주장을 펼쳐, 기획부의 학생들마저 주저하게 만들고 있습니다."
 hina_assembly.9.a: "아마우 아코의 주도 하에, 독일인 분리법이 집행될 것이다."
 hina_assembly.9.b: "다수의 의견을 따르는 편이 좋을지도."
 hina_assembly.9.c: "시로미 이오리의 주장은 과격하나, 유용하다."

 hina_assembly.10.t: "1차 선도부 총회: 확장의 필요"
 hina_assembly.10.desc1: "선도부는 바이에른 전역을 지배하기에는 규모가 협소합니다. 다른 대부분의 핵심 임원들도 해당 사안에 공감하고 있기에, 다수의 선도부원들이 생각하는 주요 안건과는 다르게, 해당 사안이 먼저 회의가 시작되었습니다. 회의는 언제나와 같이 소라사키 히나의 짧은 설명으로 시작되었으나, 이전과는 다르게 큰 논의가 벌어지지는 않고 있습니다.\n\n결국, 선택은 소라사키 히나와 소수의 임원들의 결정으로 이루어지게 될 것입니다. 안정적으로 게헨나의 학생들을 모병하는 방안이나, 타 학교의 학생들까지 광범위하게 받아들이는 방안이 있을 것입니다." #9-a, b
 hina_assembly.10.desc2: "선도부는 바이에른 전역을 지배하기에는 규모가 협소합니다. 다른 대부분의 핵심 임원들도 해당 사안에 공감하고 있기에, 다수의 선도부원들이 생각하는 주요 안건과는 다르게, 해당 사안이 먼저 회의가 시작되었습니다. 회의는 언제나와 같이 소라사키 히나의 짧은 설명으로 시작되었으나, 이전과는 다르게 큰 논의가 벌어지지는 않고 있습니다.\n\n결국, 선택은 소라사키 히나와 소수의 임원들의 결정으로 이루어지게 될 것입니다. 안정적으로 게헨나의 학생들을 모병하는 방안이나, 타 학교의 학생들까지 광범위하게 받아들이는 방안, 또는 현지 독일계 시민들을 등용하여 자치 정부를 운영할 수도 있습니다." # 9-c
 hina_assembly.10.a: "적극적으로 부원을 모아보자."
 hina_assembly.10.b: "다른 학교의 학생들까지 가입을 허용한다."
 hina_assembly.10.c: "...어쩌면, 현지 독일인을 등용하는게 답이 될지도."

 hina_assembly.11.t: "1차 선도부 총회: 예산 확보 방안"
 hina_assembly.11.desc: "만마전이 자신들의 자본을 행정 운영에 투자하기 시작한 지금, 점차 선도부를 운영할 예산이 부족해지고 있습니다. 선도부원들의 열성적인 참여 속에 시작한 이번 안건은, 선도부의 예산을 확보할 방안에 대한 내용입니다. 선도부의 예산 부족을 설명하고 확보할 방안이 필요하다는 소라사키 히나의 연설과 함께 회의가 시작되었고, 논쟁은 큰 초점으로 모여들었습니다.\n\n기획부는 크게 두 가지 안건으로 분열되었으나, 아마우 아코의 주도로 두 가지 안건을 모두 합친 부분 시장경제로 통합되었습니다.\n\n다수의 일반 선도부원들은 현 선도부 체제를 유지하길 원합니다.\n\n의료부와 실행부는 밀레니엄 사이언스 스쿨과 같은 거대한 관료 국가를 수립할것을 원하고 있습니다."
 hina_assembly.11.a: "아마우 아코의 발상은 상당히 훌륭하다."
 hina_assembly.11.b: "긴축 조치와 현지 세금 징수를 통해 현상태를 최대한 유지하자."
 hina_assembly.11.c: "관료제는 우리에게 가장 익숙하지."

 hina_assembly.12.t: "1차 선도부 총회: 선도부장을 향한 충성심"
 hina_assembly.12.desc: "선도부원들은 급변 사태를 강력한 카리스마와 질서 있는 주도로 해결해나가는 선도부장의 모습을 보고 과도한 열성에 빠져들었습니다. 선도부원들의 압도적인 지지 속에 시작된 이번 회의는, 선도부의 국체입니다.\n\n아마우 아코와 기획부는 현 상황을 흥미롭게 바라보며 침묵하고 있습니다.\n\n시로미 이오리와 임원들은 자신들의 노력이 덮힘에 불만을 드러냅니다.\n\n그리고, 상당한 수의 일반 선도부원들은 선도부장의 행동을 찬양하고 있습니다."
 hina_assembly.12.a: "이는 별 문제 없을것이다."
 hina_assembly.12.b: "선도부의 임원들을 선전한다."
 hina_assembly.12.c: "열성을 받아들인다." # c-b-a-b 시 개방


