 GEH_Manmajun_Bupae: "걷잡을 수 없는 부패"
 GEH_Manmajun_Bupae_desc: "만마전의 부패는 모든 학원이 알 정도로 유명합니다.\n선도부와 만마전의 갈등을 시작으로 만마전이 부패함은 공공연한 비밀이기도 합니다. 특히 선도부의 예산을 깎아내리거나 말도 안되는 세금을 내게 하는 등 여러 문제가 있지만 학생들은 정치에 무관심하거나 세금을 내지 않기 때문에 부정한 돈은 전부 선도부의 깎인 예산으로 충당됩니다."
