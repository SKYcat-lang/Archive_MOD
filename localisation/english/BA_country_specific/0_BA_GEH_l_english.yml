 GEH_war_defence_category_desc: "\n\n£GFX_GEH_eden_war_decision\n\n\n\n\n과거에서 현재에 이르기까지 게헨나와 트리니티의 악연은 끊이지 않았고 보다못한 총학생회장의 주도 아래에 에덴 조약이 체결 될 예정이였으나, 이차원에 도착하게 되며 그 계획은 무기한 연기가 되었습니다. 최근에 벌어진 총학생회장 실종 사건은 에덴 조약은 없던 것이 되었고, 트리니티에서 벌어진 쿠데타로 인해서 게헨나와 트리니티의 사이의 절벽의 골은 깊어졌습니다.\n\n작은 불씨가 모든 것을 불태울 것입니다."
