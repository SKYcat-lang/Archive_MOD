### 게헨나 이벤트 ###

 GEH_event.1.t:0 "긴급소집"
 GEH_event.1.desc:0 "여느 날과 다름없던 따스한 햇빛이 비치는 날, 갑자기 키보토스가 이상한 세계로 전이되어 있었다.\n만마전 회의실 창문 밖으로 보였던 것은 늘 보던 고층 빌딩이나 하늘의 빛나는 고리가 아니었다.\n일부 게헨나의 건물 외에, 소설책에서만 묘사되던 낮고 고풍스러운 집들만이 보일 뿐이었다.\n\n만마전의 임원들은 처음엔 신기하다는 듯이 빛나는 눈빛으로 보고 있었으나, 이내 겁에 질린 눈동자만이 보일 뿐이었다.\n\n만마전의 회의실엔 이로하와 이부키, 그리고 소수의 임원만이 있을 뿐이었다.\n그때, 문을 쾅 하며 벅차고 누군가가 들어왔다.\n\n“키키킥 긴급 소집이다~! 이로하! 만마전 임원들을 모두 소집해라!”\n“하아.. 다들 어디 갔는지도 모르겠는데.. 귀찮군요.”\n\n이로하는 귀가 터지게 듣던 마코토의 지시에 귀찮아하며 읽던 소설책을 툭 던져놓고 자리에서 일어났다.\n\n게헨나 교내에서 갈 길을 잃어 멀뚱멀뚱 서 있던 임원들을 이로하가 하나둘 끌고 오기 시작했다.\n\n회의가 시작하자마자 마코토답게 자신감에 찬 주장을 하였다.\n“이번 사태로 선도부 녀석들과 트리니티는 혼란에 빠져있을 것이다! 지금이 모두 정리해 버릴 기회다! 키키킥!”\n“마코토 선배.. 우리가 할 말은 아닌 것 같은데요.”\n\n웅성거리던 회의장에서 한 임원이 입술을 떨며 의견을 냈다.\n\n“상황도 상황이니 선도부라도 불러서 같이 의논해봐야..”\n\n말이 끝나기도 무섭게 마코토는 의자를 박차고 일어나 소리를 질렀다.\n\n“무슨 소릴 하는 거냐! 방금 말한 대로 선도부는 뿌리를 뽑아버려야 한다!”\n\n결국 큰 소득을 얻지 못한 채 회의는 종료되었다..."
 GEH_event.1.a:0 "별 소득은 없네."

 GEH_event.2.t:0 "시찰"
 GEH_event.2.desc:0 "게헨나의 몇몇 건물은 그대로였지만 사람들이 주거하던 도시는 완전히 달랐다.\n고층 빌딩이 사라지고 남은 책으로만 보던 독일이라는 국가의 건축 양식, 중간중간 보이는 이상한 말을 하는 시민들,\n이 모든 것은 이계로 오기 전 키보토스의 모습과는 비교할 수 없었다.\n\n“이게 다 무슨 일이냐! 내가 알던 게헨나가 아니다! 이로하! 설명해라!”\n“후우.. 저도 이 상황이 받아들여지지가 않는데요..” \n\n그때, 옆에서 따라온 이부키는 똘망똘망한 눈빛으로 쳐다보고 있었다.\n\n“이 음식들은 다 뭐야?”\n\n자세히 보니 평소에 먹던 키보토스의 음식들과 달리 기름지고 큼지막한 음식이 많았다.\n\n그러는 사이, 게헨나의 학생들은 말이 통하진 않지만, 이곳에 원래 있었던 사람들과 섞이고 있었다."
 GEH_event.2.a:0 "길거리 음식은 맛있었어."

 GEH_event.3.t:0 "국방군 문제"
 GEH_event.3.desc:0 "게헨나 북구로 순찰을 보냈던 임원들이 곧 쓰러질 것처럼 어두운 안색을 하고 회의실로 들어왔다.\n따뜻한 차를 내어주며 임원들을 진정시키고 천천히 설명을 듣기로 하였다.\n\n“자, 그래서 무엇을 보고 왔나! 설마 트리니티인가?!”\n“트리니티를 보고 놀랄 일은 아니잖아요..”\n\n마코토의 기대에 가득 찬 말이 끝나자, 한 임원이 그제서야 입을 열었다.\n\n“이상한 철모를 쓰고 있는 사람들이 무장한 채로 게헨나 북구 쪽에 주둔해 있습니다!”\n\n“뭐? 트리니티도 선도부도 아니라고?!”\n“우리 지역에서 도대체 뭐 하는 짓들인 거야!”\n\n새로운 사실로 인한 혼란 속에서 의장 마코토는 혼자 소곤거렸다.\n\n“키키킥.. 그들이 누군진 모르겠지만 협력하면 티파티를 굴복시키고 선도부를 조용히 하게 할 수 있겠군..”\n\n마코토는 마코토다운 생각을 하고 있었고, 역시나 그녀의 생각과 달리 그들은 우리를 적대시하고 있었다.\n\n...아무래도 그들은 우리와 협력할 생각이 없는 것 같다. 다가가면 다가갈수록 그들은 죽일 기세로 총을 높게 세웠고 급기야 위협사격까지 했다.\n\n우리가 총을 항상 들고 있어서일까?\n\n그들 중 몇몇은 겁을 먹은 채 우리를 바라보고 있었다."
 GEH_event.3.a:0 "큰일이다!"

 GEH_event.4.t:0 "비상사태 선언"
 GEH_event.4.desc:0 "게헨나 북구의 상황을 파악한 만마전은 다시 회의를 열었다.\n\n“아무래도 협력은 쉽지 않은 것 같군..”\n\n생각보다 강했던 저항에 마코토의 어깨는 축 늘어져 있었다.\n\n그때, 이로하가 입을 열었다.\n\n“이러고 있지 말고 현실적인 대처방안을 모색하죠, 선배 ㅡㅡ”\n“아예 최면을 걸어서 우리 편으로 만들어 버리자!”\n\n사츠키는 자신이 연구 중이던 최면술을 보여주겠다며 신나있었다.\n\n“하아.. 그런게 먹힐 리 없잖아요..”\n\n답답한 두 선배를 두고 이로하는 머리가 지끈거리기 시작했다.\n\n아무 진전이 없던 상황에서 조용히 앉아있던 마코토가 입을 열었다.\n\n“일단 비상사태를 선언한다! 시민들이 힘들어 할 때 만마전이 해결하는 것이 옳은 것이다!\n그리고 비상인 만큼 선도부의 예산도 삭감! 삭감이다! 키키킥!”"
 GEH_event.4.a:0 "만마전의 위상을 보여줄 때다!"

 GEH_event.5.t:0 "국방군과 협상 시작"
 GEH_event.5.desc:0 "비상사태 선언 후, 회의를 거친 만마전은 일단 북구의 그들과 대화를 시도해 보기로 했다.\n\n“하아.. 이런건 귀찮은데..”\n\n이로하의 전차 토라마루에 백기를 달고 여러 학생과 만마전의 임원들은 게헨나 북구로 향했다.\n백기를 달고 있단 사실에 마코토는 모자를 더 눌러썼지만 어쩔 수 없었다.\n\n게헨나 북구에 도착한 만마전 일행은 경계근무를 서던 병사들을 향해 천천히 다가갔다.\n백기를 들고 있어서인지 우리에게 총알이 날아오진 않았다.\n\n그들이 하는 말은 사전에 고대 언어를 공부하던 학생들을 모집해 놓은 덕에 이해할 수 있었다.\n그들의 국가는 “독일국” 이며 자신들은 그 국가의 “국방군” 이라는 군사 단체라고 소개했다.\n또한 현재 게헨나가 위치하고 있는 지역은 원래 독일국의 영토였다고 한다.\n\n서로 소개를 이어간 후, 만마전과 국방군 사령부는 오해를 푸는 것을 시작으로 협상을 진행했다.\n하지만 이상하리만치 협상은 불편한 분위기가 유지되었다..."
 GEH_event.5.good_desc:0 "만마전의 대표단이 우리와의 협상에 돌입했습니다. 이 들은 게헨나와 국방군의 조화를 원한다는 목표를 밝히며 우리 대표들과 만남을 시작했습니다. 이전의 충돌과 서로 간의 격차를 해결하고 조정하기 위한 이 협상에는 아주 긴 시간이 필요할 것입니다. 몇 가지 일정을 잡은 후 만마전의 대표단은 게헨나로 귀환했습니다."
 GEH_event.5.bad_desc:0 "만마전이 북부의 국방군과 협상을 시작했다는 소식을 우리가 입수했습니다. 이것은 우리의 입지가 크게 타격받을 수 있는 위험이 있기에 우리는 이것을 방해하거나 아니면 협상에 합류해야 합니다."
 GEH_event.5.a:0 "협력은 불가피할 것이다."
 GEH_event.5.b:0 "한번 들어는 보도록 하지."
 GEH_event.5.c:0 "큰일이야."

 GEH_event.6.t:0 "협상 안건 : 학생 상해사건"
 GEH_event.6.desc:0 "“(독일어로) 멈춰! 더 다가오면 발포하겠다!”\n“쟤네 뭐라는 거야? 그리고 저 이상한 옷들은 뭐고?”\n“알 바냐~ 어차피 대공포 맞아도 좀 쉬면 되는데 저런 총이 뭐가 무섭다고~”\n“(독일어로) 마지막 경고다 접근하지 마라!”\n“어이~ 그쪽은 우리 게헨나 지역이라고~ 길 막지말고 비켜!”\n“(독일어로) 젠장, 발포하라!”\n\n무방비하던 학생들을 제압하기엔 몇 발의 총알이면 충분했습니다. 헤일로 신비의 변화를 모르던 학생들은 총알이 무서울 리 없었고, 결국 총알 세례를 받았다.\n\n다행일까, 국방군이 영점조절을 똑바로 안 했는지, 총알 세례를 받은 학생들은 중상에 그쳤다.\n\n“시체.. 아니 부상자들을 빨리 이송해서 다행입니다. 아무리 급소를 맞은 게 아니라지만 출혈이 적지 않았습니다.”\n\n사실 이 문제는 국방군과의 협상이 있기 전, 만마전 회의에서 누군가 언급했지만, 혼란스러웠던 사이 잊고 있었던 문제였다.\n의장 마코토는 고민에 빠졌다. 국방군 편을 들어 협력을 굳건히 할지, 아니면 게헨나의 의장으로서 학생들 편을 들어야 할지 말이다.\n\n학생들의 편을 드는 것이 옳다고 생각되지만, 그렇게 되면 국방군이 어떤 입장을 취할지는 의문이다.\n반대로 국방군 편을 들게 된다면 우리 게헨나의 학생들의 신뢰를 잃게 될 것이다."
 GEH_event.6.a:0 "국방군 편을 들어라."
 GEH_event.6.b:0 "학생들 편을 들어라"

 GEH_event.7.t:0 "[FROM.FROM.GetName]에서의 철수"
 GEH_event.7.desc:0 "우리의 영향력 감소로 인해 협상에서 [FROM.FROM.GetName](을)를 내어줄 수 밖에 없었습니다. 협상에 참여한 이들은 이 결과에 납득하고 있는듯 했으나 내부의 비판은 피할 수 없었습니다."
 GEH_event.7.a:0 "협상에서 밀렸군."

 GEH_event.8.t:0 "히나의 협상안 거부!"
 GEH_event.8.desc:0 "“안녕하십니까 여러분 만마전에서 학생 여러분께 공표할 사항이 있습니다. 앞으로 독일국과..”\n\n많은 조항이 답이 없었지만, 그 중에서도 선도부를 사실상 폐부한다는 만마전의 발표를 들은 소라사키 히나는 주먹을 불끈 쥐었다.\n\n“결국 이렇게 나오겠다는건가.. 아코, 준비해, 만마전으로 찾아간다.”\n“알겠습니다 부장님!”\n“이오리, 치나츠, 너희도 따라와”\n\n그렇게 선도부는 협상 결과에 반대를 표명하러 만마전으로 향하게 된다.\n\n쾅! 문을 박차고 만마전 회의실로 히나가 들어온다.\n거기엔 추가적인 상의를 위해 여러 국방군 장교가 모여있었다.\n\n“아, 저분이 선도부장이신 소라사키 히나라는 분이시군요.”\n“키키킥 그렇다. 저들은 만마전 휘하의..”\n\n말이 끝나기도 무섭게 히나가 입을 열었다.\n\n“난 이 결과에 반대해.”\n\n이 말을 들은 국방군 장교들과 만마전 임원들이 술렁이기 시작했다.\n\n“뭐.. 뭐?! 이미 이 마코토님이 결정하고 진행 중인 사항이다. 바꿀 순 없어!”\n“실례합니다만 마코토님 선도부가 게헨나에서 최고 무력 집단인 것으로 알고 있습니다만.. 이게 어떻게 된 일이죠?”\n\n히나는 말을 이어 나간다.\n\n“아. 국방군인가. 방금 들은 대로 다 이 협상은 결렬이다.”\n\n국방군 장교들은 어이없는 표정을 지으며 빠르게 회의실을 나갔다.\n앞으로 어떤 일이 벌어질지는 아무도 모른다..."
 GEH_event.8.a:0 "히나..!!!"
 GEH_event.8.b:0 "선도부는 게헨나와 관련이 없다."

 GEH_event.9.t:0 "선도부의 선도 활동"
 GEH_event.9.desc:0 "협상에 집중하던 만마전은 잊고 있었다. 선도부는 게헨나 최고의 무력 집단이라는 사실을.\n더욱 혼란스러워진 게헨나에서 선도부는 그것에 맞게 활동량을 늘려왔다.\n학생들은 생각했다. 우리를 공격한 국방군과 협력하려 하는 만마전보다 질서를 지키는 선도부가 더 낫지 않은가.\n선생도 없고 총학생회의 개입도 없는 상황에서, 만마전은 게헨나의 학생들에게 쥐뽈도 관심 없다는 생각이 팽배해지기 시작했다.\n\n“만마전은 각성하라!”\n“마코토는 우리 학생들을 생각하라!”\n“선도부가 만마전보다 낫다!”\n\n만마전을 향한 시위가 발생했고, 아직은 소규모지만 하나둘 사람이 모이고 있었다.\n\n어쩌면 생각보다 “큰일”이 일어날지도 모른다.\n\n이러한 사태를 뒤늦게 알아차린 만마전은 다음과 같은 선택을 하게 된다..."
 GEH_event.9.a:0 "그들을 굴복시켜라."
 GEH_event.9.b:0 "우리에겐 더 중요한 일이 남아있다."

 GEH_event.10.t:0 "학생 공격 사건"
 GEH_event.10.desc:0 "어느 화창한 날 두 명의 게헨나 학생들은 고요한 숲에서 여유를 만끽하며 소풍을 즐기고 있었다.\n\n“역시 어지러운 시내보다 여기가 훨씬 좋아~”\n“그런데 여기 북구 아니야? 전에 선도부원들이 북구 쪽으론 가지 말라고 했을 텐데..”\n“설마 이런 데까지 문제가 생기겠어? 중앙구랑 그렇게 멀지도 않아~”\n\n한편, 국방군에서 정찰 임무를 맡던 정찰대가 학생들이 들어가 있던 숲을 정찰하고 있었다.\n\n“하사님 저기 게헨나 녀석들이 보입니다.”\n“...저새끼들 때문에 내 고향 뮌헨이 점령당했지..” 하사는 그녀들을 향해 총구를 세웠습니다.\n“하사님? 꼭 그래야만 되겠습니까?”\n“여긴 인적이 드문 숲이다. 아무렴 상관없겠지”\n\n결국 하사의 증오는 그녀들에게 닿았다. 맑고 강렬한 총소리는 고요한 숲을 깨웠고, 두 학생의 비명으로 가득 채워졌다.\n\n그리고 잠시 후, 기적적으로 도망쳐 나온 한 학생이 친구를 등에 업은 채 거친 숨을 내쉬면서 절뚝거리며 게헨나 시내에 도착했다.\n다행히 응급의학부의 재빠른 대처로 응급처치를 할 수 있었으나, 학생의 의식이 없는 지금 모두 발을 동동 구르며 지켜보고만 있다.\n\n만마전의 지속적인 협상 진행에도 불구하고 또 학생이 공격받는 사건이 일어났다. 일부 국방군 병사들이 무고한 게헨나의 학생을 공격하게 되었고, 이번엔 빈사 상태에 빠지기까지 했다는 것이다.\n만약이지만, 이 학생이 죽게 된다면 첫 사망자가 발생하게 되는 것이다.\n\n아직은 게헨나 전체에 소식이 전해지지 않았지만, 만마전은 협상의 진전을 위해 이 사실을 조용히 덮으려 한다.\n하지만 반대로 선도부는 진실을 파헤쳐 범인을 찾아 처벌할 생각이다.\n\n사건이 묻히게 된다면 당사자를 통제하게 되고 소수 인원만 사실을 안 채 조용히 지나갈 것이다.\n사건이 조사되고, 많은 학생이 알게 된다면 만마전의 지지도는 떨어지고, 반대로 선도부는 칭송받게 될 것이다."
 GEH_event.10.a:0 "조용히 덮어라."
 GEH_event.10.b:0 "샅샅히 조사하여 범인을 찾아내라"

 GEH_event.11.t:0 "시민 공격 사건"
 GEH_event.11.desc:0 "“우리가 저런 독일 놈들한테 죽을 위기를 넘기며 살아야 해?!”\n“게헨나 땅에서 당당하게 살겠다는 왜 우리만 당해야 해?!”\n\n그때, 그녀들의 눈에 한 독일인이 눈에 들어왔습니다. 그는 평소에 게헨나를 좋아하지도, 싫어하지도 않는 평범한 시민이었다.\n증오가 끓어 넘치던 학생들은 그렇게 독일인을 끌고 가서 그를 걷지도 못하게 만들어놨다.\n\n다행이라 해야 할지 모르겠지만 학생들은 인적이 드문 곳에서 폭력을 가했다.\n사건 후 지나가던 학생의 신고로 응급의학부가 재빠르게 출동하여 치료를 받게 하였지만\n아무래도 독일인 사이에서 소문이 퍼지고 있는 것 같다.\n\n보고를 받은 만마전의 이로하는 뭐든 안 좋은 건 숨기라는 마코토의 지시로 머리를 부여잡으며 한탄했다.\n\n“하아.. 언제까지 숨겨야 하나요.. 이러다가 들키면 어쩌려고..”\n\n물론 이번 일도 숨기게 된다면 협상이 끝날 때까진 조용히 넘어갈 것이다.\n반대로 선도부가 조사에 착수하게 된다면 만마전의 위상은 나날이 떨어질 것이다.\n\n점점 감정이 격해지는 상황에서 어떻게 해야 할까?"
 GEH_event.11.a:0 "조용히 덮어라."
 GEH_event.11.b:0 "범인을 찾아내고 피해자에게 사과하라"

 GEH_event.12.t:0 "서로를 향한 증오"
 GEH_event.12.desc:0 "소문은 퍼지기 마련이다. 결국 서로를 향한 여러 사건의 감정이 극한으로 치달으며 현지 독일인들의 학생들을 향한 테러가 일어나기 시작했다.\n\n처음엔 그저 학생들을 향한 폭언이나 소규모 시위 정도로 그쳤지만, 점점 격해지고, 직접적인 피해가 발생하기 시작했다.\n현지 식당에서 식사하고 있던 학생들에게 음식물을 뿌리거나, 길거리엔 게헨나를 혐오하는 낙서가 그려져 있고\n게헨나 캠퍼스 내에 들어와 방화 시도를 하는 등 정도가 훨씬 심해지고 있다.\n\n최근엔 학생을 납치하여 행방불명되었다는 소문이 돌기도 하는데, 사실이 아니길 바랄 뿐이다.\n안 그래도 이계로 와서 혼란스러운데 현지인과의 갈등이 심해지고 있다.\n아직까지 큰 공포를 느낄 정도는 아니지만.. 많은 학생이 만마전의 입장을 듣고 싶어 한다."
 GEH_event.12.a:0 "협상이 끝나면 갈등도 서서히 줄어들 것이라 발표한다."
 
 GEH_event.13.t:0 "선도부의 수상한 움직임"
 GEH_event.13.desc:0 "“이로하! 지금 선도부는 뭘 하고 있지?”\n“흠.. 최근 활동 보고가 뜸하긴 한데..”\n“키키킥! 결국 이 마코토님의 노력에 기가 짓눌렸나 보군!!”\n“이거 따로 조사라도 해봐야 하는 거 아닌가요.. 아 생각만 해도 귀찮아..”\n\n최근 선도부가 무슨 활동을 하고 있는지 만마전 임원들은 잘 모르고 있다.\n일각에선 선도부가 만마전을 뒤집어 버리는 게 아니냐는 말도 나오고 있다.\n\n최근 여러 소요 사태로 학생들의 신뢰를 잃고 있다는 사실을 알고 있는 만마전이지만,\n선도부가 그와 관련되어 있다고 생각하는 건 일부 임원들일 뿐이다." 
 GEH_event.13.a:0 "선도부를 조사하여 뜸해진 이유를 밝혀라."
 GEH_event.13.b:0 "아무 문제 없을 것이다...당장은"

 GEH_event.14.t:0 "행동하는 국방군"
 GEH_event.14.desc:0 "“의장님!”\n\n마코토 의장에게 들어온 보고를 듣고 마코토는 온몸을 떨기 시작했다.\n독일국 국방군이 게헨나 북구를 중심으로 진격하기 시작하더니 게헨나 중앙구 위쪽까지 전선을 형성한 것이다.\n그들은 우리에게 총구를 겨누고 있었다.\n\n머지않아, 독일국에서 공식 서한이 날아왔다.\n‘협상의 결과는 무효이며 이러한 사태가 벌어진 것에 대해선 유감을 표한다.’\n\n그때, 만마전 임원이 겁에 질린 채로 회의실로 들어와 더 충격적인 사실을 보고했다.\n\n“의..의장님!! 아무래도 독일군에서 전쟁을 준비하는 것 같습니다!!!”\n“뭐라고?!”\n\n만마전 회의실은 삽시간에 북새통이 되어있었다. 독일군이 침공 해오려 한다니 이게 무슨 소리인가.\n헤일로의 신비가 줄어든 이상 우리 또한 총에 맞으면 죽을 수 있다.\n\n“키키킥.. 그렇다면 이 김에 선도부랑 독일국 둘 다 정리하면 되겠군. 전쟁을 준비한다!”\n\n마코토는 끝까지 알 수 없는 말을 했지만, 전쟁을 피할 수 없음은 틀리지 않았다."   
 GEH_event.14.a:0 "게헨나의 학생들이여! 전쟁 준비다!"
 GEH_event.14.b:0 "그러나 아직 협상의 기회가 남아있을지도 모른다."
 GEH_event.14.c:0 "우리와는 관련 없는 일이다."

 GEH_event.15.t:0 "선도부의 쿠데타!"
 GEH_event.15.desc:0 "우리의 선도부장 소라사키 히나는 더 이상 만마전의 행동을 눈 뜨고 볼 수 없다고 판단했다.\n고통받는 학생들을 무시하고, 사건을 은폐하고, 누군지 잘 모를 독일과 무작정 협력하려 했다.\n게헨나의 질서를 잡아 온 선도부는 이 혼란에 질서를 확립하기 위해 직접 게헨나를 통치하기로 결정했다.\n이를 지지하는 학생은 사실상 게헨나의 절반, 혹은 그 이상이며 그들은 선도부에 충성을 다하였다.\n\n“만마전은 각성하라!” 였던 학생들의 시위 구호는 “마코토는 물러나라!” 로 바뀌었다.\n이젠 행동할 때다.\n\n“부장님, 선도부 전투원들을 출격시키겠습니다.”\n“이젠 끝을 보자. 마코토.""
 GEH_event.15.bad_desc:0 "선도부의 행동은 이전부터 수상했다. 하지만 그녀들은 만마전의 하위 기관이었다.\n아무리 공인된 최고 무력 기관일지라도.\n\n하지만 상황은 변했다. 소라사키 히나. 선도부장이라는 작자가 건너지 말아야 할 강을 건너버렸다.\n자신의 이익을 위해 게헨나를 무너뜨리려 하다니 말도 안 된다.\n\n“하아.. 결국 이렇게 되는군요..”\n“키키킥.. 이로하! 이제 그것을 제대로 사용할 때가 되었다!”\n“네.. 알겠습니다.. 조금 부끄럽지만.. 초무적철갑 토라마루 출격.”\n\n피할 수 없는 악연.. 이젠 이 갈등의 종지부를 찍을 시간이다."
 GEH_event.15.a:0 "게헨나의 질서를 위해!"
 GEH_event.15.b:0 "영광스러운 만마전의 전사들이어!"

 GEH_event.16.t:0 "국방군의 침공"
 GEH_event.16.desc:0 "결국 일어났다. 국방군은 '국토 회복' 이란 명분으로 우리를 향해 자신들의 기수를 우리의 학원으로 돌렸다.\n\n'그들은 자신들의 분수를 모르는가?'\n\n그후, 자신들의 목표를 위한 '야만적인' 행동이 게헨나 전역에 알려지게 되었다. \n\n"여러분, 국방군이 결국 우리를 향해 전쟁을 선포하였습니다. 이는 우리 게헨나 학원에 대한 적의를 들어내고, 우리를 그저 자신들을 화나게 한 '멍청이' 로 알리며 우리 게헨나를 향해 더러운 손을 뻗고 있습니다. 우리 게헨나 학원은 그들을 용서치 않을 것이며, 그들에게 '패배' 라는 가장 굴욕적인 선물을 보내 줄 것입니다. 게헨나 학원은 결코 무너지지 않을 것입니다!""
 GEH_event.16.a:0 "선도부장의 지휘 아래 우리는 승리할 것이다!"

 GEH_event.17.t:0 "만마전의 끝"
 GEH_event.17.desc:0 "선도부장의 무력사용 끝에 만마전은 그 종적을 감췄고, 선도부장 소라사키 히나가 게헨나의 월계관을 쓰게 되었습니다. \n\n아직 할 일이 많습니다."
 GEH_event.17.a:0 "잘 되었군"
  
 GEH_event.18.t:0 "떠오르는 동아리 문제"
 GEH_event.18.desc:0 "게헨나에는 수 많은 동아리가 있지만 사실상 그들은 만마전의 통제를 받지 않고 여러 곳을 돌아다니며 피해를 끼치는 등 사회적 문제를 낳고 있습니다. 하지만 만마전은 역사의 뒤안길로 사라지고 선도부가 정권을 잡은 지금이야 말로 동아리들을 통제할 수 있을 것입니다."
 GEH_event.18.a:0 "그래."

 GEH_event.19.t:0 "회의 개최"
 GEH_event.19.desc:0 "선도부장과 선도부원들의 회의에서 '동아리 문제' 를 해결할 방안을 회의 하는 내용"
 GEH_event.19.a: "그들과 협상을 진행하자."
 GEH_event.19.b: "말을 듣지 않는다면 해체 시켜라."
 
 GEH_event.20.t:0 "협상의 끝"
 GEH_event.20.desc:0 "“...이것으로 게헨나와 독일국의 협상은 마무리하겠습니다.”\n“키키킥.. 우리 게헨나는 이번 협상을 통해 더욱 강해질 것이다!”\n\n결국 긴 시간 끝에 만마전과 독일 국방군 사이에서의 협상은 마무리되었다.\n결과에 대해 서로 만족하는 눈치였지만 해석에 따라 의미하는 바가 다를 수 있는 문항도 있다.\n\n하지만 만마전이 주도했던 이 협상을 게헨나의 최고 무력 기관 선도부가 인정할지는 미지수이다.\n만약 선도부가 인정하지 않는다면 국방군과 손을 잡은 만마전과 정면으로 충돌하게 될 것이다.\n\n아무튼 협상은 끝났고 이제 발표할 차례이다."
 GEH_event.20.a:0 "우리 게헨나는 더욱 강해질 것이다!"

 GEH_event.21.t:0 "낮선 이들" 
 GEH_event.21.desc:0 "다시 만난 국방군 협상단에는 이전에는 보지 못했던 사람들이 끼어있었다. 다른 형태의 푸른 제복을 입은 이들이 협상장에 들어온 우리를 신기한 눈빛으로 지켜보며 시작된 협상은 이전과는 크게 다를 것 없이 진행되었다. 푸른 제복을 입은 이들은 협상 동안 큰 발언 없이 협상 과정을 지켜보다 돌아갔다."
 GEH_event.21.a:0 "새로운 자들이군."

 GEH_event.22.t:0 "임시 동맹"
 GEH_event.22.desc:0 "트리니티의 침공으로 게헨나가 위협받자, 히나와 마코토는 협상을 통해 내전을 잠시 멈추고 트리니티를 막아내기 위해 서로 협력하기 시작하였습니다.\n하지만 이 동맹이 얼마나 오래갈지는 미지수 입니다."
 GEH_event.22.a:0 "게헨나를 지켜라!"

 GEH_event.23.t:0 "내전 지속"
 GEH_event.23.desc:0 "국방군과의 전쟁이 끝난후 게헨나 연합은 파기되었습니다. 그들이 하나로 뭉쳐질 날은 먼 미래의 일일 것입니다.\n게헨나는 이제 영원히 분열하였습니다. 잠시나마 있던 연합도 이젠 없습니다.\n게헨나의 통일은 평화나 피로써 이루어질 것입니다. 하지만 지금은 때가 아닌것 같군요. "
 GEH_event.23.a:0 "게헨나는 하나다."

 GEH_event.24.t:0 "온천개발부와 협력"
 GEH_event.24.desc:0 "소라사키 히나가 직접 온천개발부와 타협점을 찾기 위해 노력한 끝에 타협점을 찾게 되었고 온천개발부는 적극 협력하기로 했습니다."
 GEH_event.24.a:0 "귀찮지만 잘 됐어."

 GEH_event.25.t: "항복한 온천개발부"
 GEH_event.25.desc: ""
 GEH_event.25.a: "그래"

 GEH_event.26.t:0 "흥신소의 저항"
 GEH_event.26.desc:0 "(대충 흥신소가 최후통첩 거절함)"
 GEH_event.26.a:0 "쓸어버려라!"
 
 GEH_event.27.t: "만마전의 몰락"
 GEH_event.27.desc: ""
 GEH_event.27.a: "그래"

 GEH_event.29.t: "응급의학부"
 GEH_event.29.desc: "응급의학부와 협력하기 위한 회의를 시작하였고 협상안을 흔쾌히 승낙했다는 내용"
 GEH_event.29.a: "좋았어."

 GEH_event.30.t: "미식연구회 문제"
 GEH_event.30.desc: "미식연구회, 평소에도 각 자치구들을 돌아다니며 소란을 일으키고 게헨나의 애물단지와 같은 존재입니다. 이들에 대한 처우를 결정해야 합니다."
 GEH_event.30.a: "말이 통할려나.."

 GEH_event.31.t: "강철 요새"
 GEH_event.31.desc: "게헨나 중앙구에서 남서쪽으로 내려가면, 강철로 된 요새의 총구가 우리를 향해 존재합니다. 지금은 아무도 존재하지 않는 빈 요새에 불과하지만요. 조그마한 문제가 있다면, 우리가 인계로 상륙하는 과정에서 조그마한 상처들이 생겼다는 것입니다. 하지만, 이 정도의 상처는 우리의 기술력으로 고칠 수 있습니다.\n\n강철로 된 요새라고 하여 완벽히 적들을 막아내는 것은 아니지만, 적들의 지연시키고 적들에 공격을 지키는 튼튼한 방패가 될 것입니다. 문제는 이것에 대한 사용 방법입니다. 요새의 위치가 우리의 맨 후방에 존재하는 탓에 최후의 보루로 사용하기엔, 너무나 아쉬운 장소에 있습니다.\n\n희소식이 있다면, 우리 토목부인 온천개발부는 이것을 완벽히 보존한 상태로, 위치를 옮길 수 있다는 것입니다. 하지만 큰 고민이 하나 존재합니다. 이것을 옮긴다면 어디로 옮겨야 할까요?\n\n선택은 당신의 몫입니다."
 GEH_event.31.a: "..."

 GEH_event.32.t:0 "선도부의 끝"
 GEH_event.32.desc:0 ""마코토 의장님의 위대한 지휘 끝에 선도부놈들이 항복했습니다!"\n\n"우리는 게헨나에 대해 너무 몰랐습니다 정말 위대합니다 선배!""
 GEH_event.32.a:0 "음. 역시 완벽해"

 GEH_event.33.t:0 "그 날"
 GEH_event.33.desc:0 "날이 밝았습니다. 온천부는 계획에 발맞춰 움직이고 있고 마지노선을 들어내기 위한 기초 공사를 진행하고 있습니다. 하지만, 아직도 우리는 그 위치를 결정하지 못했습니다. 어디로 해야할까요?"
 GEH_event.33.a:0 "...트리니티."

 GEH_event.34.t: "강철의 게헨나, 강철의 요새"
 GEH_event.34.desc: "게헨나 학생회 히나 의장께서 직접 지휘 감독을 한 끝에 계획은 차질 없이 완벽히 진행되었고 오늘, 그 마지막 계획이 끝남을 보고 받았습니다."
 GEH_event.34.a: "좋았어!"
 GEH_dismantle_maginot_tt: "마지노선의 요새가 완전이 사라지고, 국민정신이 사라진다면 새로운 마지노선이 세워집니다."
 GEH_move_maginot_tt: "트리니티 국경에 요새가 건설됩니다."

 GEH_event.35.t: "연구 지원"
 GEH_event.35.desc: ""
 GEH_event.35.a: "무기"
 GEH_event.35.b: "산업"
 GEH_event.35.c: "전자공학"

 GEH_event.36.t: "한 수 접다."
 GEH_event.36.desc: "미식연구회와 가까스로 회의 날짜가 잡혔지만 미식연구회의 엉뚱한 소리를 듣다가 결국은 히나가 머리를 숙이며 요청하게 된다 결국 미식연구회는 요청을 받아들이거 전보다는 덜 터트리고 다니게 됨"
 GEH_event.36.a: "귀찮아"
 
 GEH_event.38.t: "수복전쟁의 종료"
 GEH_event.38.desc: "수복전쟁은.. 서비스 종료다..!"
 GEH_event.38.a: "그래"
 
 GEH_event.39.t: "매우 큰 문제"
 GEH_event.39.desc: "마코토 어캐 함?"
 GEH_event.39.a: "그러게"

 GEH_event.40.t: "모든 것의 끝 (1/2)"
 GEH_event.40.desc: "트리니티의 항복 이후 조금이라도 이 비윤리적이고 야만적인 전쟁에 책임이 있던 자들은 전범재판을 통해 형장의 이슬로 사라졌다.\n그동안의 희생에 비하면 먼지만큼이나 작은 피가 흐른 뒤에야 평화는 거짓말처럼 찾아왔다.\n\n폐허로 변해버린 게헨나 중앙구의 한 가운데에서 선도부장인 소라사키 히나는 확신할 수 없었다.\n잿더미로 변해버린 이 땅의 모든 것들을 원래대로 되돌리기에 자신의 능력은 너무나도 미약했다.\n\n트리니티의 잔혹하고 연민을 잃은 천사들은 게헨나의 모든 것을 지우려 했다. \n그녀는 처음엔 동요하지 않았다.\n하지만 적들이 점차 선을 넘기 시작하자 그녀 역시 흔들렸다.\n천사들의 뒤로 피 묻은 발자국들이 늘어날수록 히나는 그 모든 것들이 자신의 무력함으로 인한 것이라고 생각하기 시작했다.\n그렇기에 전쟁이 끝났음에도 히나는 여전히 그 안에 속해있었다.\n누구도 그녀를 밖으로 끌어낼 수 없었다.\n그녀의 이름을 부르짖는 망자들의 원망과 스스로를 변호하는 목소리 속에서 히나는 계속 절망이라는 늪지대 속으로 빠져들어갔다.\n\n정돈되지 않은 머리, 축 늘어져 바닥에 질질 끌리는 날개, 초점이 없는 눈, 평소와 달리 작아진 헤일로와 빛을 잃어버린 뿔.\n선임행정관인 아마우 아코가 마주한 선도부장의 모습은 그녀가 기억했던 모습과 달랐다.\n그녀의 눈 앞에 있는 것은 그저 나약하고 슬픔에 빠진 한명의 여자아이었다."
 GEH_event.40.a: "다음으로"
 GEH_event.42.t: "모든 것의 끝 (2/2)"
 GEH_event.42.desc: ""아코…. 제발 돌아가줘…."\n\n"부장님...."\n\n"실망시켜서 미안해… 나는 네 생각처럼 강한 사람이 아니야.. 이젠 너무나도 지쳐버렸어…”\n\n"아니예요 부장님. 저는… 그저 고맙다는 말을 하고 싶었어요."\n\n생각치도 못한 감사의 말에 히나는 고개를 들어 아코를 바라보았다.\n연민이나 비난이 아닌, 그저 감사함과 미안함이 담긴 눈빛이 따스하게 그녀를 바라보고있었다.\n\n"....고맙다고..? 어째서…?"\n\n"늘 모두를 위해 노력해 주셔서 감사하단 말을 하고 싶었어요…. 항상 자신이 져야 할 것보다 많은 짐을 지고 계신데도.. 묵묵히 앞을 향해 걸어가시던 그 모습을 항상 봐왔어요..."\n\n".…."\n\n"부장님이 얼마나 많는 책임을 지고 계셨었는지 다 알지는 못하지만… 이젠 조금이나마 그 짐을 덜어드리고 싶어요."\n\n“아코….”\n\n“앞으로는 제가 함께 짊어질게요, 이제 괜찮아요."\n\n그제서야 소라사키 히나는 깨달았다.\n트리니티가 행한 철저한 파괴 속에서도, 아직 많은 것들이 남아있었음을.\n무너진 건물과 대지 위에, 아직 수많은 학생들이, 게헨나가 살아 숨쉬고 있었다.\n그렇기에 이 모든 걸 다시 쌓아올리는 것은 그녀 혼자만의 일이 아니었다.\n나 혼자 고뇌 할 이유도, 나 혼자 모든 것을 떠안을 필요도 없었다.\n나도 그저 한 명의 게헨나일 뿐이니까.\n\n"...아코."\n\n"네, 부장님?"\n\n"나도.. 아코에게 하고싶은 말이 있어...""
 GEH_event.42.a: "고마웠어. 항상."

 GEH_event.43.t: "만마전에 병합된 독일 국방군"
 GEH_event.43.desc: "만마전이 진행중인 게헨나-국방군 협상에서 국방군이 만마전과 하나가 되기를 선택했다는 소식이 흘러들어오면서 상당한 혼란이 생겨나고 있습니다. 이 협상이 성공적으로 끝난다면 큰 문제가 발생할수도 있습니다."
 GEH_event.43.a: "젠장!"
 GEH_event.43.b: "독일은 이제 게헨나와 하나다."
 GEH_event.43.c: "어서 해결해야해."

 GEH_event.44.t: "게헨나-국방군 협상 파기"
 GEH_event.44.desc: "만마전이 진행중인 게헨나-국방군 협상이 국방군 측에서 협상 실패를 선언하고 나선것을 최근 소식으로 전해들었습니다."
 GEH_event.44.a: "이런."

 GEH_event.45.t: "국방군의 분리독립"
 GEH_event.45.desc: "게헨나-국방군 협상이 마무리됨에 따라 협상 조약에 의거된 영토대로 국방군이 독립하였고 이제 게헨나와 국방군은 서로 다른 길을 걷게 될 것입니다."
 GEH_event.45.a: "씁쓸한 결말이다."

 GEH_event.46.t: "만마전의 연방 제안"
 GEH_event.46.desc: "국방군의 상당한 자율 권한과 동시에 독일인 정부 수립을 허용하는 내용의 연방제 국가 수립 안건이 만마전을 통해 우리에게 전달되었습니다. 우리는 이 안건에 대해 논의하고 답장을 보내야 합니다."
 GEH_event.46.a: "해군의 의견도 구한다."
 GEH_event.46.b: "수락한다."
 GEH_event.46.c: "거절한다."

 GEH_event.47.t: "연방 제안 - 수락"
 GEH_event.47.desc: "국방군은 우리의 의견에 수락하겠다는 내용의 답장을 보내왔습니다."
 GEH_event.47.a: "독일과 게헨나는 하나다!"

 GEH_event.48.t: "연방 제안 - 거절"
 GEH_event.48.desc: "국방군은 우리의 의견을 수용하지 못하겠다는 내용의 서신을 보내왔으며 우리가 제안한 연방제 안건은 거부되었습니다."
 GEH_event.48.a: "그렇다면 협상을 계속하도록 하지"

 GEH_event.49.t: "만마전의 연방 제안 - 우리에게 결정권을 넘긴 육군 사령부"
 GEH_event.49.desc: "독일 국방군은 우리에게 만마전의 제안을 알리고 최종적인 결정 권한을 우리에게 넘겼습니다."
 GEH_event.49.a: "수락한다."
 GEH_event.49.b: "거절한다."

 GEH_event.50.t: "게헨나-독일 협상의 종료"
 GEH_event.50.desc: "만마전은 독일 국방군과 협상을 완료했다고 우리에게 일방적으로 통보했습니다."
 GEH_event.50.a: "우리는 이 결과를 받아들일 수 없다."
 GEH_event.50.b: "...수긍한다."
 GEH_event.50.c: "무슨 일이 벌어지는지 지켜보라고 해라."

 GEH_event.51.t: "하누마 마코토 전 의장의 재신임 투표"
 GEH_event.51.desc: ""...이상으로 하누마 마코토 전 의장의 재신임 투표는 부결된 것으로 처리되었습니다."\n만마전의 지배자이자 최고권력자인 하누마 마코토의 최후는 생각보다 볼품없었다. 그저 재신임 투표 하나가 부결된 것으로 그녀의 시대가 완벽하게 끝나버렸으니 말이다.\n\n"이 마코토 님이...투표에서 졌다고..?"\n전 만마전의 의장, 이제는 평범한 학생이 된 마코토는 그렇게 중얼거렸다.\n뭐, 당연한 일이다. 게헨나 학생들의 저조한 관심으로 유지되던 만마전이고, 이제 게헨나 학생들 또한 상황의 심각성을 알아버렸으니 말이다.\n\n"이건 말도 안 된다! 조작, 조작 투표가 분명해!"\n하누마 마코토는 그렇게 소리 질렀다.\n\n그리고 얼마 지나지 않아 만마전의 의원들은 단 하나의 이탈도 없이 모두 새로운 의장을 선출했다."
 GEH_event.51.a: "원하던 결과야."

 GEH_event.52.t: "독일의 새 지도자"
 GEH_event.52.desc: "게헨나와의 영향력 싸움에서 우리가 우위를 점했고, 이어 독일국이 수립되었습니다. 우리는 이제 독일국을 이끌어나갈 새로운 지도자가 필요하며 이 새로운 지도자는 긴 시간 동안 독일을 통치할 것입니다."
 GEH_event.52.a: "$GER_gerd_von_rundstedt$, 군인 총리"
 GEH_event.52.b: "$GER_karl_donitz$, 새로운 총통"
 GEH_event.52.c: "$GER_albert_speer$, 당의 새 지도자"

 GEH_event.53.t: "나츠메 이로하의 사임"
 GEH_event.53.desc: "게헨나가 겪은 정치적 변화들은 만마전의 임원들에게 큰 충격을 안겨주었다. 만마전이 이제는 게헨나의 유일한 정부가 아니며 권력 대부분을 독일 정부에게 이양해야 했다는 사실은 만마전의 임원들뿐이 아니라도 게헨나의 학생, 아니 키보토스의 시민이라면 모두 충격받고 말 것이다.\n\n하지만 이미 벌어진 일이며, 나츠메 이로하는 이러한 환경에 적응하지 못하고 마코토에게 사임을 선언했다. 3대 학원이자 자유롭고 위대한 게헨나 학원은 이제 존재하지 않을지도 모른다."
 GEH_event.53.a: "나츠메 이로하, 일반 학생"

 GEH_event.54.t: "하누마 마코토 의장의 재신임 투표"
 GEH_event.54.desc: ""...이상으로 하누마 마코토 의장의 재신임 투표는 부결된 것으로 처리되었습니다."\n만마전의 지배자, 그리고 권력 투쟁의원인인 하누마  마코토는 만마전 임원의 보호를 받음에도 불구하고 긴 권력투쟁 기간  쌓인 불만으로 인해 재신임 투표를 통과하지 못했다.\n\n"이 마코토 님이...투표에서 졌다고..?"\n전 만마전의 의장, 이제는 평범한 학생이 된 마코토는 그렇게 중얼거렸다.\n아무도 예상하지 못했을 것이다. 권력투쟁에서 승리하고도 고작 투표의 문을 넘지 못하고 쓰러지다니 말이다.\n\n"우리는 도대체 무엇을 위해서…."\n전과는 다르게 인원이 적어진 만마전의 임원들을 보며, 사츠키는 중얼거렸다.\n\n만마전은, 사츠키와 치아키는, 혼란 속에서 지키려던 대상을 잃어버리고 말았다."
 GEH_event.54.a: "믿을 수 없어."

 GEH_event.55.t: "[GEM.GetName]의 최후 통첩"
 GEH_event.55.desc: "독일 국방군과의 협상을 성공적으로 끝낸 [GEM.GetName]이(가) 우리를 향해 명령을 따르라는 내용의 공문을 보내왔다. 문서에 총사령관으로 서명한 룬트슈테트의 이름을 보고 우리의 지휘부는 상당한 혼란에 빠지고 말았다. 우리가 계획 중이던 독일 탈환 계획은 모두 수포로 돌아간 것으로 추정되며, 심지어 '독일' 이라는 명분도 저들이 가져가고 만 것 같다."
 GEH_event.55.a: "우리는 굴복할 수 밖에 없다."
 GEH_event.55.b: "...다른 활로를 찾아보자"
 GEH_event.55.c: "그 곳으로 가지 않으면 그만인 일."

 GEH_event.56.t: "전쟁해군의 수락"
 GEH_event.56.desc: "우리가 보낸 최후통첩을 전쟁해군은 수락했으며 얼마 지나지 않아 전쟁해군의 최고사령관이 우리와 접촉하고 지휘권을 이양하는 과정을 통해 전쟁해군은 공식적으로 우리의 휘하에 들어오게 되었습니다."
 GEH_event.56.a: "영광스럽군."

 GEH_event.57.t: "전쟁해군의 거절"
 GEH_event.57.desc: "우리가 보낸 최후통첩을 전쟁해군은 거절했습니다. 저들은 긴 시간 보급을 받지 못하고 활동하고 있음에도, 우리를 향한 적대를 포기하지 않은 것 같습니다."
 GEH_event.57.a: "알아서 하라 그래라."

 GEH_event.58.t: "추축국?"
 GEH_event.58.desc: "만마전이 우리와 동맹 관계에 있음에도 불구하고 그들은 독일 민족주의를 수용하고 이내 추축국이라는 거대한 동맹 관계를 구축하려 시도하고 있습니다.\n\n우리는 이들의 행보에 대응하여 저들과 동맹을 파기할지 아니면 추축국이라는 세력에 참여할지를 결정해야 합니다."
 GEH_event.58.a: "만마전과 동맹 관계를 파기해라."
 GEH_event.58.b: "저들과 새로운 질서를 만들어나가자."

 GEH_event.59.t: "선도부의 동맹 파기"
 GEH_event.59.desc: "우리가 독일 민족주의를 수용하고 행한 일련의 행보는 선도부와 외교적 관계가 최악을 향해 나아가는 것에 기여했습니다\n\n선도부는 결국 우리와의 동맹 관계를 파기하기로 했으며 우리는 이제 새로운 적을 상대해야 할지도 모릅니다."
 GEH_event.59.a: "선도부의 변덕은 여전하군."

 GEH_event.60.t: "게헨나의 중재 요청"
 GEH_event.60.desc: "게헨나 학원은 전 총학생회장이 추진하던 에덴 조약을 재추진할 의사를 밝히며 우리에게 중재를 요청했습니다.\n\n우리는 이제 게헨나와 트리니티 간의 외교 문제를 해결할지 아니면 손을 놓을지를 선택해야 합니다."
 GEH_event.60.a: "게헨나와 트리니티의 평화 협정을 중재한다."
 GEH_event.60.b: "우리는 이 문제에 대해 아무것도 할 수 없다."
 GEH_event.60.c: "현재의 트리니티는 확실하게 위험하다."

 GEH_event.61.t: "총학생회의 에덴 조약 재추진"
 GEH_event.61.desc: "최근 게헨나 학원이 전 총학생회장이 추진하던 에덴 조약을 다시 검토하기 시작했으며 생텀 타워가 그것에 가담한 것으로 추정됩니다.\n\n우리는 이 조약을 받아들여 게헨나와의 평화 협상을 시도할지 아니면 조약을 방해하고 현상을 유지할지를 선택해야 합니다."
 GEH_event.61.a: "에덴 조약기구의 수립을 지지한다."
 GEH_event.61.b: "안타깝게도 우리는 그 어떤 연락도 받지 못했다."
 GEH_event.61.c: "게헨나와의 평화 협정은 원하지 않는다."

 GEH_event.62.t: "긍정적인 트리니티의 반응"
 GEH_event.62.desc: "트리니티 측은 우리의 에덴 조약 추진 의사를 긍정적으로 검토하고 있는 것 같습니다. 정확한 내용은 총학생회의 중재가 끝나야 알 수 있으나 현재까지의 반응을 보면 성공적으로 진행 중인 것 같습니다."
 GEH_event.62.a: "성공인가?"

 GEH_event.63.t: "트리니티의 조약 거부"
 GEH_event.63.desc: "총학생회의 중재 시도는 수포로 돌아갔으며 트리니티는 에덴 조약에 대해 강경하게 부정적인 의견을 드러낸 것으로 밝혀졌습니다. 우리는 이제 트리니티와 전쟁을 준비해야 할 수도 있으며 트리니티의 이러한 행동은 총학생회를 우리 편으로 끌어들일 수도 있을 것입니다."
 GEH_event.63.a: "흠."

 GEH_event.64.t: "총학생회의 조약 거부"
 GEH_event.64.desc: "총학생회는 에덴 조약은 이미 실패한 조약이라는 이유로 트리니티와 게헨나간의 복잡한 외교 문제에 얽혀드는 것에 거부감을 표했습니다.\n\n에덴 조약은 트리니티에 전해지기도 전에 수포로 돌아간 것 같습니다."
 GEH_event.64.a: "안타깝군."

 GEH_event.65.t: "총학생회의 방위 조약 제안"
 GEH_event.65.desc: "최근 트리니티 정치 지형의 급격한 변화를 근거로 총학생회는 상호 방위를 제안했습니다.\n\n트리니티의 광적인 사상에 대비한 새로운 형태의 에덴 조약을 우리는 추진할 수 있게 되었습니다."
 GEH_event.65.a: "그거 좋은 생각이군."
 GEH_event.65.b: "우리는 그 것에는 관심이 없다."

 GEH_event.66.t: "게헨나의 방위 조약 수락"
 GEH_event.66.desc: "우리가 제안한 방위 조약을 게헨나 지도부는 수락하기로 했으며 이것으로 우리는 추후 벌어질 거대한 전쟁 속에서 훌륭한 동료를 찾아낸 것 같습니다."
 GEH_event.66.a: "좋아."

 GEH_event.67.t: "게헨나의 방위 조약 거절"
 GEH_event.67.desc: "게헨나는 우리가 제안한 형태의 방위 조약은 관심이 없다는 의견을 표하며 우리의 제안을 거절했습니다."
 GEH_event.67.a: "아쉽군."

 GEH_event.68.t: "에덴 조약 조인식"
 GEH_event.68.desc: "총학생회의 중재 아래에 에덴 조약에 서명하는 날이 바로 오늘입니다.\n\n긴 시간 동안 이어져 온 트리니티와 게헨나의 충돌이 오늘 막을 내리게 될 것입니다."
 GEH_event.68.a: "조약에 서명한다."

 GEH_event.69.t: "주데텐란트 독일인 소요사태"
 GEH_event.69.desc: "게헨나가 독일인을 위한 대량의 양보 조치 이후 그들이 벌인 선전은 우리 국토에 거주하는 독일인에게 상당한 동기를 부여한 것 같습니다.\n\n주데텐란트에 거주하는 독일인들이 거리로 나와 대규모의 시위 행렬을 구성하고 그들에 의해 다양한 방식의 폭동이 발생하고 있습니다."
 GEH_event.69.a: "저들은 언제나 문제가 되는군."

 GEH_event.70.t: "선도부의 전면 철수!"
 GEH_event.70.desc: "우리와 지속적인 갈등을 빚던 선도부가 방금 전 우리에게 일방적으로 치안 유지 활동을 중단하겠다고 통보해 왔습니다.\n\n선도부가 우리 영토에서 철수함에 따라 우리에게 가해지는 치안 부담은 매우 가중될 것으로 추정됩니다."
 GEH_event.70.a: "선도부는 우리를 두려워 하는 것이다."
 GEH_event.70.b: "그들의 위치를 다시 기억시켜주자."

 GEH_event.71.t: "만마전의 선도부 추방!"
 GEH_event.71.desc: "우리와 지속적인 갈등을 빚던 만마전이 방금 전 우리에게 일방적으로 만마전이 통제 중인 영토에서 나가라는 내용의 공문을 보내왔습니다.\n\n만마전이 우리를 추방한 것은 우리와의 전쟁을 준비하는 것일 수 있습니다. 우리는 다가오는 게헨나의 혼란을 막아내야만 합니다."
 GEH_event.71.a: "도대체 왜?"
 GEH_event.71.b: "계획을 더 빠르게 진행시킬 필요가 있다."

 GEH_event.72.t: "게헨나에서의 회유"
 GEH_event.72.desc: "다른 세계에서 넘어온 게헨나 학원이 트리니티와의 적대를 공공연하게 선언한 이후 우리에게 영토 손실을 근거로 게헨나가 트리니티와 전쟁에 돌입할 시 참전할 것을 요청했습니다.\n\n게헨나 학원은 트리니티와의 국력 차이를 외교적 해법으로 돌파해 보려는 시도가 있는 것 같으며 우리는 이 조약을 통해 잃어버린 영토를 복원할 기회를 마련할 수 있습니다."
 GEH_event.72.a: "좋은 생각이다. 지금은."
 GEH_event.72.b: "위험천만한 발상이군."

 GEH_event.73.t: "폴란드의 조약 수락"
 GEH_event.73.desc: "[POL.GetName](은)는 우리가 제안한 회유를 받아들였으며 이후 벌어질 게헨나와 트리니티 간의 전쟁에서 우리 편으로 참전하겠다는 내용의 조약을 발인했습니다."
 GEH_event.73.a: "좋아. 아직까지는."

 GEH_event.74.t: "폴란드의 조약 거절"
 GEH_event.74.desc: "[POL.GetName](은)는 우리가 제안한 내용은 폴란드의 국운을 위험하게 만들 수 있다는 이유로 거절했습니다."
 GEH_event.74.a: "큰 기대하지 않았어."

 GEH_event.75.t: "게헨나와 폴란드의 전쟁 돌입"
 GEH_event.75.desc: "이전의 게헨나와 맺은 조약에 따르면 지금 상황에서 폴란드는 트리니티를 상대로 전쟁에 돌입해야 합니다. 물론, 조약 당시와는 국제 정세가 큰 규모로 변한 만큼 우리는 조약을 무시할 수 있습니다."
 GEH_event.75.a: "우리는 조약을 준수한다."
 GEH_event.75.b: "..."
 GEH_event.75.c: "저거, 게헨나가 침략한거 아닌가?"

 GEH_event.76.t: "폴란드의 참전!"
 GEH_event.76.desc: "[POL.GetName](은)는 이전에 맺은 조약에 따라 트리니티와 전쟁 중인 우리 편으로 참전했습니다!\n\n폴란드의 이와 같은 행동은 트리니티와의 전쟁에서 우리에게 큰 이점을 가져다 줄 것입니다!"
 GEH_event.76.a: "그들의 정직함에 감사하자."

 GEH_event.77.t: "폴란드의 조약 파기"
 GEH_event.77.desc: "이전에 맺은 조약에 따르면 [POL.GetName](은)는 현재와 같은 상황에서는 우리의 전쟁을 도와 참전해야 합니다. 그러나 [POL.GetName](은)는 국제 정세의 변화와 조약의 재해석을 근거로 우리의 전쟁에 참전하지 않겠다는 의사를 통보해 왔습니다."
 GEH_event.77.a: "도움도 안 됐을 놈들이."

 GEH_event.41.t: "트리니티의 항복"
 GEH_event.41.desc: "트리니티가 우리의 진격아래에 항복하였고 미소노 미카와 그의 잔당들은 흔적도 없이 사라졌습니다. 그녀를 대신한 다른 파테르 분파의 일원이 대신 항복 문서에 서명을 하며 게헨나 - 트리니티 전쟁은 공식적으로 종료 되었습니다.\n\n트리니티와 전쟁에서 우리는 수많은 피를 흘렸지만, 다시 한 번 게헨나를 지켜내는데 성공하였고 모든 기적은 지금부터 시작 될 것입니다."
 GEH_event.41.a: "끝맺음"
 GEH_Hina_Portrait_Change: "§Y소라사키 히나§!의 §Y초상화§!가 교체됩니다."
