 GEH_Trinity_war: "트리니티와의 전쟁"
 GEH_Trinity_war_desc: "전쟁이 발생하였습니다. 적들이 게헨나를 침공하기 시작하였고 우리 군대는 기습을 당하여 패퇴하고 있습니다. 전열을 가다듬고 반격의 때를 기다려야합니다."
 GEH_war_factory_focus_1: "군수시설 확장"
 GEH_war_factory_focus_1_desc: "전쟁을 진행하던 중 게헨나 국가는 전쟁을 지속할 역량이 부족하다는 것을 알아차렸습니다. 지금이라도 확장하여 장기전을 수행할 역량을 키워내야합니다."
 GEH_war_factory_focus_3: "지하 산업"
