 GEH_Conquer_the_Central: "중앙구 공세"
 GEH_Conquer_the_Central_desc: "선도부가 중앙구를 장악하기 위한 계획중인 군사 작전중 하나입니다. 만마전의 권력 중심부를 직접적으로 타격하여 적의 사기를 꺾고 전략적 우위를 확보하는 것을 목표입니다."
 GEH_Officer_Appeasement: "임원 회유"
 GEH_Officer_Appeasement_desc: ""
 GEH_no_more_Heer: "규율 강요"
 GEH_no_more_Heer_desc: "우리는 선도부에서 복무하는 학생들에게 규율을 지키고 민사 규칙을 적절히 따르도록 해야 합니다. 선도부가 강력한 전투력과 규율과 존경을 받을 수 있는 부대라는 명성을 얻도록 해야 합니다."
