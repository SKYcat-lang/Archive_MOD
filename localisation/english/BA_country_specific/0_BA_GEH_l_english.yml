 GEH_Army_focus_5: "정예 핵심"
 GEH_Army_focus_5_desc: "수많은 선도부원들이 있지만 혁명전쟁에 참여한 인물들은 극 소수에 불과합니다. 이로써 우리가 알 수 있는 점은 많은 수의 인원을 전장에 쏟아붓는건 비효율적이라는 것과, 정예 인원들의 체계적인 육성이 그 무엇보다 중요하다는 사실입니다. "
 GEH_prefect_army_focus_2: "제병합동"
 GEH_prefect_army_focus_2_desc: "신속하고 유기적인 지휘체계의 협동은 신세계의 전장에서 가장 부대 손실률이 적은 성과를 보였습니다. 아직 시험 단계인 제병협동을 신속히 도입해야합니다. "
 GEH_prefect_army_focus_3: "철저한 총참모부 교육"
 GEH_prefect_army_focus_3_desc: "선도부의 전투력은 선도부장의 무력과 지휘에만 의존하는 기형적인 구조를 가지고 있습니다. 체계적인 교육을 통해 선도부장의 전술적 판단을 학습하고 적용한다면 선도부장의 부재시라는 위급상황에서도 어느정도 대처할 수 있을 것입니다."
 GEH_prefect_army_focus_4: "선도부 전쟁청"
 GEH_prefect_army_focus_4_desc: "선도부의 정예화를 추진하는 우리의 계획은 성공적으로 이뤄지고 있습니다. 각 전쟁에서 두각을 보이는 학생들을 지원하기 위해서, 선도부에서는 전쟁청을 만들어 이들을 전폭 지원하기로 결정했습니다."
