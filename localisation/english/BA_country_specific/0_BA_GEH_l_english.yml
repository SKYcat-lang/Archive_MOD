 GEH_german_nationalism_issue:0 "독일인의 국가"
 GEH_german_nationalism_issue_desc:0 "대전이를 통해 상당한 양의 학생들이 독일 지역으로 넘어왔음에도, 우리의 수는 여전히 소수입니다. 학생들의 신체 능력으로 독일인들의 공격을 격퇴하고 학원 생활을 문제없이 이어나가고 있으나, 저들이 조직적인 저항 능력을 갖추기 시작하면 심각한 위협이 될 수 있습니다."

