 NextPhase.1.t: "쿠데타"
 NextPhase.1.desc: "게헨나 학원이 새로운 위협에 직면했음에도 [GEH.Getname]와 일절 대화하지 않은 [GEM.Getname]의 모습에 실망한 [GEH.Getleader]는 [GEM.Getname]를 향한 쿠데타를 일으켰습니다.\n\n이른 아침, [GEH.Getleader]는 선도부원들은 빠르게 만마전을 향해 공격을 시작했으며 전선에서는 총소리와 폭음소리 그리고 함성이 끊이지 않고 있습니다. 게헨나의 운명을 건 결투가 시작되었습니다."
 NextPhase.1.a: "압제에 대항하라!"

 NextPhase.2.t: "성공한 쿠데타"
 NextPhase.2.desc: "선도부의 철저한 계획아래에 만마전은 붕괴하였고 게헨나의 새로운 지배자가 나타났습니다. 쿠데타가 벌어지자 국방군은 선도부에 대항하여 봉기하였지만 얼마 지나지 않아 제압되었고 독일의 주 정부들은 선도부들에 의해 해산되거나 선도부에 합병되었습니다.\n\n쿠데타가 성공적으로 끝난 가운데 게헨나에 새로운 위협이 다가오고 있습니다. 우리가 빠른 공업화를 이룩하지 못한다면 선도부는 역사속 패배자로 남을 것입니다."
 NextPhase.2.a: "전진!"

 NextPhase.3.t: "트리니티의 침공!"
 NextPhase.3.desc: "선도부가 빠른 공업화와 군사 개혁을 실시하던중, 트리니티의 갑작스러운 침공으로 게헨나는 전시상태에 돌입하게 되었습니다. 선도부장이 지금까지 해왔던 공업화와 군사 개혁이 제대로 진행이 되었는지 확인할 시간입니다. 만약 제대로 이뤄지지 않았다면 선도부와 게헨나는 트리니티의 악마들에게 영원히 신음할 것입니다.\n\n트리니티의 군사들은 게헨나 북구를 향해 진격하고 있습니다. 게헨나 북구를 트리니티에게서 지키지 못한다면 게헨나 학원을 지켜낼 수 없을 것입니다.\n\n전선에서는 벌써 부상병들이 속출하고 있습니다. 게헨나의 운명은 당신에게 달렸습니다."
 NextPhase.3.a: "항전!"

 hina.1.t: "제1차 선도부 총회 개회"
 hina.1.desc: "만마전의 빛에 가려져 그림자 아래에서 활동하던 선도부는 최근 키보토스 혼란스러운 정치 상황을 방관하고 있던 만마전의 부패함을 목격하고 불의를 참을 수 없었기에 총궐기하였습니다. 그렇게 선도부는 혼란스러운 키보토스의 무대에 화려하게 등장했습니다. 만마전이 사용하던 본부는 현재 선도부의 본부로 완벽하게 개조되었습니다. 선도부의 제1차 선도부 총회 소식이 널리 퍼지자, 선도부에 관심을 가지는 학생들이 많아졌습니다.\n\n첫 총회에서는 혁명 이후의 게헨나의 상황이나 앞으로의 방향들을 제시하면서 총회는 순조롭게 흘러갔습니다. 여러 의견이 모이고 호응을 얻으면서 총회는 좋은 분위기로 흘러가고 있습니다.\n\n선도부장 소라사키 히나가 선도부의 깃발이 양쪽에 둔 채 대회의 개회 연설을 시작했습니다. 선도부장은 앞으로 혁명의 당위성을 잃지 않고 계속 나아가며 진보적인 태세를 갖춰야 한다고 호소하였습니다. 이러한 분위기는 중앙구를 함락시키고 북구를 되찾았을 때의 기분을 떠올리게 했고 제1차 선도부 총회가 본격적으로 시작되었습니다."
 hina.1.a: "노력 혁명!"

 hina.2.t: "폐회"
 hina.2.desc: "몇주간의 심사숙고 끝에 제1차 선도부 총회가 공식적으로 폐회됐습니다. 많은 것들이 결정 되었지만 아직 해결되지 않은 문제들이 많았습니다.\n\n선도부의 하위 부서들에게는 권한이 대폭 늘어났습니다. 실행부는 국방을 책임지게 되었고 기획부는 경제를 담당하는 등 하위부서들에게도 역할들이 생겨났습니다. 아직은 미숙할지라도 점차 시간이 지난다면 이들은 효율적으로 변하게 될 것입니다.\n\n"
 hina.2.a: "노력 혁명!"
 
