 GEH_popular_support_desc: "선도부은 민주적이고 대중적인 이상이 있을 수도 있지만, 그러한 이상을 실현하는 면에서는 갈 길이 멉니다. 게헨나의 학생들에게 많은 공상가들이 그들의 이상향 약속을 가지고 왔다가 사라졌고, 소수만이 지켰습니다. 전장 내 승리는 선도부의 불굴을 증명하고 그 기치 아래에서 선도부를 통일할 수도 있지만, 그들이 진정으로 인민의 마음을 사로잡으려면 먼저 자신들의 영원한 투쟁에 시달리는 학생을 구하여야 합니다.\n\n학생이 국민정부를 정당하다고 보려면, 오만한 선언과 화려한 열병식 대신 장기간의 국가 건설과 신중한 정책 시행이 필요할 것입니다. 한편 대다수는 선도부을 군벌 독재자로부터 한 발짝도 나아가지 못하는걸로 봅니다."
