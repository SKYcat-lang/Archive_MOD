 GEH_war_factory_focus_4: "게헨나 야포"
 GEH_war_factory_focus_4_desc: "게헨나의 포 제조사가 직접 개량한 게헨나만의 야포입니다. 다른 야포와의 차이점은 화력이 강하다는 점입니다."
 GEH_war_focus_2: "선전부 창설"
 GEH_war_focus_2_desc: "선전부를 창설하여 학생들에게 두려움을 덜어내야합니다."
