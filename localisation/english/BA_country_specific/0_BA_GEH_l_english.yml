 GEH_Evict_Wehrmacht: "국방군 축출"
 GEH_Evict_Wehrmacht_desc: "국방군은 게헨나를 무너트릴 무력을 보유하였습니다. 그들을 체포하여 다른 곳으로 내쫓거나 무장을 해제해야 합니다."
 GEH_Nuremberg_Wehrmacht: "뉘른베르크 수색"
 GEH_Nuremberg_Wehrmacht_desc: "정보부의 정보에 의하면 뉘른베르크에 국방군 잔당이 비밀리에 활동하고 있다고 합니다. 도시를 샅샅히 뒤져봐야 합니다."
 GEH_Regensburg_Wehrmacht: "레겐스부르크 수색"
 GEH_Regensburg_Wehrmacht_desc: "정보부의 정보에 의하면 뉘른베르크에 국방군 잔당이 비밀리에 활동하고 있다고 합니다. 도시를 샅샅히 뒤져봐야 합니다."
 GEH_focus_111111: "되찾은 안정"
 GEH_focus_111111_desc: "국방군 잔당들을 모조리 무장 해제함으로써 우리는 위협에 시달리지 않게 되었습니다. 외부의 위협이 없는 한 우리는 계속 안전할 것입니다."
 GEH_Status_quo: "현상유지"
 GEH_Status_quo_desc: "상황이 나아짐에 따라 모든 지표가 우상향을 띄고 있습니다. 바빴던 50일에 비하면 지금은 평화롭습니다. 가끔 예전 키보토스에서 생활이 그립기도 하지만 이쪽 세계에서의 생활도 꽤 나쁘지만은 않습니다."
