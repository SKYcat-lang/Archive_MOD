 GEH_three_congress_focus: "제4차 선도부 총회"
 GEH_three_congress_focus_desc: "파도가 휩쓴 자리에는 두 발을 딛고 서있는 선도부와 게헨나가 남아있었습니다. 트리니티라는 악마들이 전쟁에서 패배하고 우리는 새로운 국면을 맞이하였습니다.\n수많은 선도부원들이 제3차 선도부 총회를 개최해야 한다며 목소리를 높히고 있습니다. 그리고 이 총회에서 우리들의 미래가 정해질 것입니다."
