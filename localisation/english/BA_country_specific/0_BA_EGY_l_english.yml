l_english:

EGY_unhappy_parliament:0 "불만이 많은 의회"
EGY_unhappy_parliament_desc:0 "1923년 헌법은 1년 전 효력이 정지되었지만, 여전히 이집트 의회는 왕과 사이가 좋지 않습니다. 영국 본토가 혼란에 빠지며 이집트에서 영국의 영향력이 약해진 지금, 의회 다수당인 와프드당은 개혁에 대한 의지를 더욱 불태우고 있습니다."
EGY_Binah_problem:0 "'비나' 문제"
EGY_Binah_problem_desc:0 "'비나'는 현재 이집트 영토 내에서 지속적으로 파괴활동을 벌이고 있는 거대한 뱀 형태의 기계입니다. 비나를 완전히 무력화할 수 있는 '누군가'가 찾아오지 않는 이상, 저 거대한 파괴자와 이집트군의 대치는 계속해서 이어질 것입니다.\n\n비나의 현재 체력: §Y[?var:EGY_Binah_health]§!"
EGY_Binah_action_escalate:0 "비나의 활동 영역 증가"
EGY_Binah_action_destroy_infra:0 "비나의 파괴 행각"
EGY_modernization_program:0 "현대화 계획"
EGY_modernization_program_desc:0 "이세계 국가들의 갑작스러운 등장으로 영국으로부터 독립을 얻은 우리나라는 급격한 현대화가 필요합니다. 산업, 교육, 군사 등 모든 분야에서의 개혁을 통해 새로운 세계 질서 속에서 우리의 위치를 공고히 해야 합니다."
EGY_nile_dams:0 "나일강 댐 건설"
EGY_nile_dams_desc:0 "나일강은 우리의 생명줄입니다. 이세계의 선진 기술을 도입해 댐을 건설한다면, 농업 생산성을 높이고 전력을 안정적으로 공급할 수 있을 것입니다."
EGY_egyptian_oil:0 "이집트 석유 공동 개발"
EGY_egyptian_oil_desc:0 "서방 열강의 간섭에서 벗어난 지금, 우리는 자체적인 석유 개발에 착수할 수 있습니다. 이세계 국가들과의 기술 협력을 통해 우리의 석유 자원을 효율적으로 개발해 나갈 것입니다."
EGY_industrialization:0 "산업화 계획"
EGY_industrialization_desc:0 "영국의 지배에서 벗어난 우리나라는 자체적인 산업 기반이 취약합니다. 이세계 국가들의 산업화 모델을 참고하여 우리만의 독자적인 산업화 계획을 수립해야 합니다."
EGY_textile_expansion:0 "섬유 산업 확장"
EGY_textile_expansion_desc:0 "이집트 면화의 품질은 세계적으로 유명합니다. 이제 우리는 단순한 원료 수출국에서 벗어나, 고부가가치 섬유 제품을 생산하는 나라로 거듭나야 합니다."
EGY_mechanise_cotton:0 "면화 산업 기계화"
EGY_mechanise_cotton_desc:0 "이세계에서 유입된 선진 농업 기술을 활용하여 면화 재배와 가공 과정을 기계화합시다. 이를 통해 생산성을 크게 향상시킬 수 있을 것입니다."
EGY_state_enterprises:0 "국영 기업 설립"
EGY_state_enterprises_desc:0 "새로운 세계 질서 속에서 경쟁력을 갖추기 위해, 전략적으로 중요한 산업 분야에 국영 기업을 설립해야 합니다. 이를 통해 경제 발전의 기반을 다질 수 있을 것입니다."
EGY_red_sea_trade:0 "홍해 무역 활성화"
EGY_red_sea_trade_desc:0 "수에즈 운하의 중요성이 더욱 커진 지금, 홍해를 통한 무역을 활성화하여 우리나라를 동서 교역의 중심지로 만들어야 합니다. 이세계 국가들과의 새로운 무역 루트 개척도 고려해볼 만합니다."
EGY_railroad_expansion:0 "철도망 확장"
EGY_railroad_expansion_desc:0 "이세계 기술의 도움을 받아 전국적인 철도망을 구축합시다. 이는 산업 발전과 국가 통합에 크게 기여할 것입니다."
EGY_egyptian_steel:0 "이집트 제철소 건설"
EGY_egyptian_steel_desc:0 "자주적인 공업화를 위해서는 철강 산업이 필수적입니다. 이세계 기술을 활용한 현대식 제철소를 건설하여 우리의 산업 기반을 강화합시다."
EGY_domestic_arms:0 "국산 무기 개발"
EGY_domestic_arms_desc:0 "이세계의 첨단 무기 기술을 연구하고 도입하여, 우리만의 국산 무기를 개발해야 합니다. 이는 국방력 강화와 함께 방위산업 육성에도 도움이 될 것입니다."
EGY_dockyards_of_alexandria:0 "알렉산드리아 조선소"
EGY_dockyards_of_alexandria_desc:0 "고대부터 중요한 항구였던 알렉산드리아에 현대식 조선소를 건설합시다. 이세계 기술을 활용하여 우리만의 함대를 건조할 수 있는 기반을 마련해야 합니다."
EGY_german_weapons:0 "독일제 무기 도입"
EGY_german_weapons_desc:0 "이세계 국가들의 등장으로 혼란스러운 유럽 정세를 이용해, 독일로부터 최신 무기를 도입합시다. 이를 통해 우리 군의 현대화를 앞당길 수 있을 것입니다."
EGY_unify_electrical_standards:0 "전기 표준화 프로그램"
EGY_unify_electrical_standards_desc:0 "이세계의 다양한 전기 기술이 유입되면서 혼란이 가중되고 있습니다. 국가적 차원에서 전기 표준을 통일하여 산업 효율성을 높이고 현대화를 가속화해야 합니다."
EGY_egyptian_cinema:0 "이집트 영화 산업 육성"
EGY_egyptian_cinema_desc:0 "문화적 영향력 확대를 위해 영화 산업을 육성합시다. 이세계의 다양한 문화와 기술을 접목한 이집트만의 독특한 영화 문화를 만들어 나갈 수 있을 것입니다."
EGY_egyptian_radio:0 "이집트 방송국 설립"
EGY_egyptian_radio_desc:0 "전국적인 라디오 방송망을 구축하여 국민들의 단합과 정보 전파에 활용합시다. 이세계의 방송 기술을 도입하여 더욱 효과적인 커뮤니케이션 체계를 만들 수 있을 것입니다."
EGY_blue_nile_dams:0 "청나일강 댐 건설"
EGY_blue_nile_dams_desc:0 "수단과의 협력을 통해 청나일강에 대규모 댐을 건설합시다. 이세계 기술을 활용한 이 프로젝트는 전력 생산과 관개에 큰 도움이 될 것입니다."
EGY_synthetic_resources:0 "합성 자원 개발"
EGY_synthetic_resources_desc:0 "이세계에서 유입된 첨단 화학 기술을 활용하여 합성 자원 생산 시설을 구축합시다. 이를 통해 자원 부족 문제를 해결하고 산업 경쟁력을 높일 수 있을 것입니다."
EGY_modernise_sudan:0 "도시 현대화"
EGY_modernise_sudan_desc:0 "이집트의 일부인 지역의 현대화는 우리나라 발전에 필수적입니다. 기술을 활용해 인프라를 개선하고 산업화를 추진합시다."
EGY_expand_railroads:0 "철도망 남부 확장"
EGY_expand_railroads_desc:0 "수단 남부 지역까지 철도망을 확장하여 국가 통합을 강화하고 자원 개발을 용이하게 합시다. 이세계의 첨단 철도 기술을 도입하여 효율적인 운송 체계를 구축할 수 있을 것입니다."
EGY_invest_in_homeground:0 "본토 투자"
EGY_invest_in_homeground_desc:0 "이집트 본토의 산업과 인프라에 대규모 투자를 실시합시다. 이세계 국가들과의 경쟁에서 뒤처지지 않기 위해서는 우리의 기반을 더욱 굳건히 해야 합니다."
EGY_airports_for_sudan:0 "공항 건설"
EGY_airports_for_sudan_desc:0 "이집트 지역에 현대적인 공항을 건설하여 교통과 물류를 개선합시다. 이세계의 항공 기술을 도입해 효율적이고 안전한 공항 시스템을 구축할 수 있을 것입니다."
EGY_resources_of_the_south:0 "자원 개발"
EGY_resources_of_the_south_desc:0 "이집트 지역의 풍부한 자원을 개발합시다. 이세계의 첨단 채굴 기술을 활용하면 더욱 효율적이고 환경 친화적인 자원 개발이 가능할 것입니다."
EGY_new_universities:0 "신설 대학"
EGY_new_universities_desc:0 "이세계의 다양한 지식과 기술을 습득하고 연구하기 위해 새로운 대학들을 설립합시다. 이를 통해 우리나라의 과학기술 발전과 인재 양성에 박차를 가할 수 있을 것입니다."
EGY_egyptian_airports:0 "이집트 공항 확충"
EGY_egyptian_airports_desc:0 "이세계와의 교류 증대에 대비해 전국적으로 현대적인 공항을 건설하고 확충합시다. 이는 관광 산업 발전과 국제 무역 증진에 큰 도움이 될 것입니다."
EGY_new_economy:0 "신경제 체제"
EGY_new_economy_desc:0 "이세계 국가들과의 경쟁과 협력 속에서 우리만의 독특한 경제 체제를 구축해야 합니다. 전통과 현대, 동양과 서양, 현실과 이세계를 아우르는 새로운 경제 모델을 만들어냅시다."
EGY_black_monday_recovery:0 "블랙 먼데이 극복"
EGY_black_monday_recovery_desc:0 "이세계 국가들의 등장으로 촉발된 세계적 경제 위기를 극복해야 합니다. 우리의 독특한 상황을 이용해 경제 회복의 기회를 찾아내고, 새로운 성장 동력을 발굴합시다."
EGY_secure_cotton_fields:0 "목화 재배지 확보"
EGY_secure_cotton_fields_desc:0 "이집트 경제의 중추인 목화 산업을 보호하고 발전시켜야 합니다. 이세계의 농업 기술을 도입하여 목화 재배의 생산성과 품질을 높이는 데 주력합시다."
EGY_cotton_subsidies:0 "목화 산업 보조금"
EGY_cotton_subsidies_desc:0 "목화 농가와 관련 산업체에 보조금을 지급하여 경쟁력을 강화합시다. 이세계 국가들과의 경쟁에서 살아남기 위해서는 정부의 적극적인 지원이 필요합니다."
EGY_secure_holdings:0 "자산 보호"
EGY_secure_holdings_desc:0 "이세계 국가들의 등장으로 혼란스러워진 국제 정세 속에서 우리의 해외 자산을 보호하고 안정화해야 합니다. 외교적 노력과 함께 필요하다면 군사적 방어도 고려해야 할 것입니다."
EGY_protect_industry:0 "산업 보호"
EGY_protect_industry_desc:0 "이세계의 첨단 기술과 제품들로부터 우리의 신생 산업을 보호해야 합니다. 적절한 관세 정책과 산업 지원을 통해 국내 산업의 경쟁력을 키워나갑시다."
EGY_reopen_stock_exchange:0 "증권 거래소 재개장"
EGY_reopen_stock_exchange_desc:0 "경제 위기로 폐쇄되었던 증권 거래소를 재개장합시다. 이세계 자본의 유입을 적절히 관리하면서, 우리 경제의 활력을 되찾을 수 있을 것입니다."
EGY_farouks_reforms:0 "파루크의 개혁"
EGY_farouks_reforms_desc:0 "젊은 파루크 국왕이 이끄는 개혁 정책을 실시합시다. 이세계 문물을 적극적으로 수용하면서도 이집트의 전통을 지켜나가는 균형 잡힌 개혁이 필요합니다."
EGY_administrative_reforms:0 "행정 개혁"
EGY_administrative_reforms_desc:0 "영국 식민 통치의 잔재를 청산하고, 이세계의 선진 행정 시스템을 참고하여 우리만의 효율적인 행정 체계를 구축합시다."
EGY_judical_reforms:0 "사법 개혁"
EGY_judical_reforms_desc:0 "이슬람법과 근대법, 그리고 이세계의 법 체계를 조화롭게 융합한 새로운 사법 제도를 만들어냅시다. 이를 통해 보다 공정하고 효율적인 법치 국가를 실현할 수 있을 것입니다."
EGY_bureaucracy_reforms:0 "관료제 개혁"
EGY_bureaucracy_reforms_desc:0 "구시대의 비효율적인 관료제를 개혁하고, 이세계의 선진 관리 기법을 도입하여 현대적이고 투명한 관료 시스템을 구축합시다."
EGY_islams_status:0 "이슬람의 위상 재정립"
EGY_islams_status_desc:0 "이세계 문물의 유입으로 혼란스러워진 종교적 정체성을 재정립해야 합니다. 이슬람의 전통을 지키면서도 새로운 시대에 맞는 유연한 해석과 적용이 필요합니다."
EGY_education_reform:0 "교육 개혁"
EGY_education_reform_desc:0 "이세계의 다양한 교육 시스템을 연구하고, 우리의 전통 교육과 조화롭게 융합한 새로운 교육 제도를 수립합시다. 이를 통해 미래 이집트를 이끌어갈 인재를 양성할 수 있을 것입니다."
EGY_finish_reforms:0 "개혁 완성"
EGY_finish_reforms_desc:0 "지금까지의 개혁 성과를 점검하고 미비점을 보완하여 개혁을 완성합시다. 이제 이집트는 이세계 국가들과 어깨를 나란히 할 수 있는 현대 국가로 거듭날 것입니다."
EGY_Third_Arab_Congress:0 "제3차 아랍 회의"
EGY_Third_Arab_Congress_desc:0 "이세계 국가들의 등장으로 변화된 중동 정세 속에서 아랍 국가들의 단합이 그 어느 때보다 중요해졌습니다. 제3차 아랍 회의를 개최하여 새로운 협력 방안을 모색합시다."
EGY_Radio_Free_Cairo:0 "자유 카이로 방송"
EGY_Radio_Free_Cairo_desc:0 "전 아랍권을 대상으로 하는 라디오 방송국을 설립합시다. 이세계 방송 기술을 활용하여 우리의 목소리를 중동 전역에 전파하고, 아랍 통합의 이념을 전파할 수 있을 것입니다."
EGY_Coordinate_Al_Fatat:0 "알-파타트와의 협력"
EGY_Coordinate_Al_Fatat_desc:0 "범아랍 민족주의 단체인 알-파타트와 협력하여 아랍 통합 운동을 강화합시다. 이세계 국가들의 위협 앞에서 아랍의 단결은 더욱 중요해졌습니다."
EGY_Coordinate_Al_Ahd:0 "알-아흐드와의 협력"
EGY_Coordinate_Al_Ahd_desc:0 "이라크의 민족주의 비밀결사 알-아흐드와 협력 관계를 구축합시다. 이를 통해 메소포타미아 지역에서의 영향력을 확대하고, 아랍 통합의 기반을 다질 수 있을 것입니다."
EGY_Society_Defence_Palestine:0 "팔레스타인 방위 협회"
EGY_Society_Defence_Palestine_desc:0 "이세계 국가들의 등장으로 더욱 복잡해진 팔레스타인 문제에 대응하기 위해 방위 협회를 조직합시다. 이를 통해 팔레스타인의 아랍인들을 보호하고 우리의 영향력을 확대할 수 있을 것입니다."
EGY_Support_the_Imamate:0 "예멘 이맘국 지원"
EGY_Support_the_Imamate_desc:0 "아라비아 반도 남부의 예멘 이맘국을 지원하여 반도에서의 영향력을 확대합시다. 이세계 국가들의 개입에 맞서 아랍의 독립을 수호하는 데 도움이 될 것입니다."
EGY_Liberate_Tripolitania:0 "트리폴리타니아 해방"
EGY_Liberate_Tripolitania_desc:0 "이탈리아의 지배 하에 있는 리비아 트리폴리타니아 지역을 해방시킵시다. 이세계 국가들의 혼란을 틈타 북아프리카에서 우리의 영향력을 확대할 수 있는 좋은 기회입니다."
EGY_Support_Maghrebi_Rebels:0 "마그레브 반군 지원"
EGY_Support_Maghrebi_Rebels_desc:0 "프랑스령 북아프리카의 독립을 위해 싸우는 마그레브 반군들을 지원합시다. 이세계 국가들의 등장으로 약화된 프랑스의 식민 지배를 종식시킬 수 있는 기회입니다."
EGY_Expand_Alexandria:0 "알렉산드리아 확장"
EGY_Expand_Alexandria_desc:0 "우리의 주요 항구 도시인 알렉산드리아를 확장하고 현대화합시다. 이세계의 선진 항만 기술을 도입하여 지중해 무역의 중심지로 발전시킬 수 있을 것입니다."
EGY_Coordinate_Peninsula:0 "아라비아 반도 협력"
EGY_Coordinate_Peninsula_desc:0 "사우디아라비아를 비롯한 아라비아 반도의 국가들과 협력 관계를 구축합시다. 이세계 국가들의 위협에 공동으로 대응하고, 아랍의 단결을 강화할 수 있을 것입니다."
EGY_Bureau_Military_Engineering:0 "군사 공학국 설립"
EGY_Bureau_Military_Engineering_desc:0 "이세계의 첨단 군사 기술을 연구하고 개발하기 위한 군사 공학국을 설립합시다. 이를 통해 우리 군의 현대화와 기술 자립을 이룰 수 있을 것입니다."
EGY_Operation_Abu:0 "아부 작전"
EGY_Operation_Abu_desc:0 "팔레스타인 지역에서의 영향력 확대를 위한 비밀 작전을 수행합시다. 이세계 국가들의 개입에 맞서 아랍의 이익을 수호하고, 지역 내 우리의 지위를 강화할 수 있을 것입니다."
EGY_Victory_Levant:0 "레반트의 승리"
EGY_Victory_Levant_desc:0 "레반트 지역에서 우리의 영향력을 확고히 하는 데 성공했습니다. 이제 이 지역을 발판으로 더 큰 아랍 통합의 꿈을 향해 나아갈 때입니다."
# 군사 - 육군
EGY_army_reforms:0 "육군 개혁"
EGY_army_reforms_desc:0 "차원 전이로 인한 혼란 속에서 독립을 얻은 우리 이집트는 새로운 위협에 맞서기 위해 군사력을 강화해야 합니다. 육군 개혁은 우리의 첫 번째 과제입니다."

EGY_mobile_warfare:0 "기동전"
EGY_mobile_warfare_desc:0 "이세계의 진보된 전술을 배우고 사막의 광활함을 이용한 기동전 교리를 발전시켜야 합니다."

EGY_shendi_horses:0 "샨디 기병대"
EGY_shendi_horses_desc:0 "샨디 지역의 명마들을 활용한 기병대는 우리 군의 기동성을 크게 향상시킬 것입니다."

EGY_royal_camel_corps:0 "왕립 낙타군단"
EGY_royal_camel_corps_desc:0 "사막을 누비는 낙타 부대는 우리 군의 상징이 될 것입니다. 이세계의 기술로 더욱 강화된 낙타군단을 창설합시다."

EGY_motorized_efforts:0 "차량화 노력"
EGY_motorized_efforts_desc:0 "이세계의 진보된 차량 기술을 도입하여 우리 군을 현대화해야 합니다."

EGY_desert_mobility:0 "사막의 바람처럼"
EGY_desert_mobility_desc:0 "사막의 바람처럼 빠르고 예측할 수 없는 기동력으로 적을 제압합시다."

# 군사 - 해군
EGY_naval_reforms:0 "해군 개혁"
EGY_naval_reforms_desc:0 "지중해와 홍해를 아우르는 강력한 해군력은 우리의 독립을 지키는 핵심이 될 것입니다."

EGY_naval_companies:0 "상선대"
EGY_naval_companies_desc:0 "수에즈 운하의 통제권을 확보한 우리는 강력한 상선대를 육성하여 경제적 이익을 취해야 합니다."

EGY_navy:0 "해군 개혁 지속"
EGY_navy_desc:0 "이세계의 해군 기술을 적극적으로 도입하여 우리의 해군력을 더욱 강화해야 합니다."

EGY_expand_dockyards:0 "조선소 확장"
EGY_expand_dockyards_desc:0 "알렉산드리아와 포트사이드의 조선소를 확장하여 우리의 함대를 더욱 키워나갑시다."

EGY_the_queen_of_the_mediteranian:0 "지중해의 여왕"
EGY_the_queen_of_the_mediteranian_desc:0 "이집트는 지중해의 새로운 강자로 부상할 것입니다. 우리의 함대가 지중해를 지배하는 그날까지!"

# 군사 - 공군
EGY_aviation_reforms:0 "항공 개혁"
EGY_aviation_reforms_desc:0 "이세계의 진보된 항공 기술을 도입하여 우리의 하늘을 지키고 적을 제압할 수 있는 강력한 공군을 건설해야 합니다."

EGY_pilot_training:0 "조종사 훈련"
EGY_pilot_training_desc:0 "최고의 항공기도 숙련된 조종사 없이는 무용지물입니다. 우리의 젊은이들을 세계 최고의 조종사로 양성합시다."

EGY_expand_air_ports:0 "공항 확장"
EGY_expand_air_ports_desc:0 "카이로와 알렉산드리아의 공항을 확장하여 더 많은 항공기를 수용할 수 있도록 해야 합니다."

EGY_aviation_industry:0 "항공 산업"
EGY_aviation_industry_desc:0 "이세계의 기술을 활용해 자체적인 항공기 생산 능력을 갖추는 것이 우리의 목표입니다."

EGY_rule_the_skies:0 "창공을 지배하라"
EGY_rule_the_skies_desc:0 "이집트의 독수리들이 중동의 하늘을 장악할 때, 우리의 적들은 두려움에 떨 것입니다."

# 군사 - 육군 (계속)
EGY_grand_battle_plan:0 "대전략"
EGY_grand_battle_plan_desc:0 "이세계의 전략가들의 지식을 흡수하여, 우리만의 독특한 대전략을 수립해야 합니다. 나일 강의 지혜와 사막의 힘을 결합한 전략은 적들을 당황시킬 것입니다."

EGY_expand_military_academy:0 "군사 아카데미 확장"
EGY_expand_military_academy_desc:0 "카이로 군사 아카데미를 확장하고 이세계의 군사 교관들을 초빙하여, 우리의 장교들을 세계 최고 수준으로 양성해야 합니다."

EGY_planning_schools:0 "전략학교"
EGY_planning_schools_desc:0 "이세계의 전략 이론과 고대 이집트의 지혜를 결합한 독특한 전략학교를 설립합시다. 이곳에서 미래의 전략가들이 탄생할 것입니다."

EGY_improve_officer_corps:0 "장교단 개선"
EGY_improve_officer_corps_desc:0 "차원 전이로 인한 혼란 속에서도, 우리의 장교단은 더욱 강해져야 합니다. 이세계의 지식과 우리의 전통을 조화롭게 결합한 새로운 장교 교육 시스템을 구축합시다."

EGY_general_staff:0 "이집트 참모본부"
EGY_general_staff_desc:0 "파라오의 지혜와 이세계의 첨단 전략을 결합한 참모본부를 설립합시다. 이들은 이집트군의 두뇌가 되어 우리를 승리로 이끌 것입니다."

EGY_new_army:0 "새로운 이집트군"
EGY_new_army_desc:0 "고대의 영광과 미래의 기술이 융합된 새로운 이집트군이 탄생했습니다. 이제 우리는 어떤 적도 두려워하지 않습니다!"

EGY_domestic_gunsmiths:0 "국산 무기 제작"
EGY_domestic_gunsmiths_desc:0 "이세계의 첨단 기술과 우리의 전통적인 장인 정신을 결합하여, 이집트만의 독특하고 강력한 무기를 생산할 때입니다. 사막의 모래처럼 거칠고, 나일 강의 물살처럼 날카로운 우리의 무기는 적들을 공포에 떨게 할 것입니다."

EGY_desert_training:0 "사막 전투 훈련"
EGY_desert_training_desc:0 "우리의 군대는 사막의 혹독한 환경에서 싸우는 법을 배워야 합니다. 이세계의 생존 기술과 우리 조상들의 지혜를 결합한 훈련 프로그램으로, 우리 군인들은 사막에서 물고기가 물에서 헤엄치듯 자유롭게 활동할 수 있을 것입니다."

EGY_labour_corps:0 "노동 군단"
EGY_labour_corps_desc:0 "피라미드를 세운 우리 조상들의 정신을 이어받아, 현대적인 노동 군단을 창설합시다. 이세계의 건설 기술과 우리의 끈기를 결합하여, 어떤 난관도 극복할 수 있는 강력한 기반 시설을 구축할 것입니다."

EGY_strengthen_royal_gendarmerie:0 "왕립 헌병대 강화"
EGY_strengthen_royal_gendarmerie_desc:0 "이세계의 첨단 치안 기술과 우리의 전통적인 질서 유지 방식을 결합하여, 강력하고 효율적인 왕립 헌병대를 만들어냅시다. 이들은 국내의 안정을 지키는 것은 물론, 필요시 정규군을 보조하는 역할도 수행할 것입니다."

# 군사 - 해군 (계속)
EGY_defend_the_coasts:0 "해안 방어"
EGY_defend_the_coasts_desc:0 "지중해와 홍해의 긴 해안선을 가진 우리나라는 강력한 해안 방어 체계가 필요합니다. 이세계의 방어 기술을 도입하여 우리의 해안을 철통같이 지켜냅시다."

EGY_light_cruisers:0 "경순양함 개발"
EGY_light_cruisers_desc:0 "기동성과 화력을 겸비한 경순양함은 지중해의 역학 관계를 바꿀 수 있는 게임 체인저가 될 것입니다."

EGY_submarines:0 "잠수함 전력"
EGY_submarines_desc:0 "이세계의 첨단 잠수함 기술을 도입하여, 수에즈 운하와 지중해를 우리의 영향권 아래 두는 전략적 카드를 마련합시다."

EGY_marine_focus:0 "이집트 해병대"
EGY_marine_focus_desc:0 "나일 강의 용사들을 바다의 전사로 탈바꿈시킬 시간입니다. 이집트 해병대는 우리의 해양 지배력을 한층 강화할 것입니다."

# 군사 - 공군 (계속)
EGY_dominate_the_sky:0 "창공 지배"
EGY_dominate_the_sky_desc:0 "라ア 신의 가호와 이세계의 항공 기술이 결합된다면, 우리는 중동의 하늘을 지배할 수 있을 것입니다."

EGY_fighters:0 "전투기 연구"
EGY_fighters_desc:0 "이세계의 첨단 전투기 설계를 연구하고, 우리의 전통적인 장인 정신을 결합하여 세계 최고의 전투기를 만들어냅시다."

EGY_battle_ground_support:0 "지상군 지원"
EGY_battle_ground_support_desc:0 "공중에서의 우위는 지상전의 승리로 이어져야 합니다. 우리의 항공기들이 사막의 전장에서 지상군을 효과적으로 지원할 수 있도록 합시다."

EGY_bombers:0 "폭격기 연구"
EGY_bombers_desc:0 "적의 후방을 강타할 수 있는 장거리 폭격기는 우리에게 전략적 우위를 가져다줄 것입니다. 이집트의 독수리들이 적들에게 공포의 대상이 되게 합시다."

EGY_air_defence_force:0 "방공군"
EGY_air_defence_force_desc:0 "피라미드의 보호처럼, 우리는 현대적인 방공 시스템으로 우리의 하늘을 지켜야 합니다. 이세계의 방공 기술과 우리의 지형을 활용한 독특한 방공망을 구축합시다."

EGY_aviation_industry_investment:0 "항공 산업 투자"
EGY_aviation_industry_investment_desc:0 "자체적인 항공기 생산은 우리의 독립과 군사력 강화에 필수적입니다. 이세계의 기술을 바탕으로 한 항공 산업 육성에 전폭적인 투자를 단행합시다."

EGY_egyptian_paratroopers:0 "이집트 공수부대"
EGY_egyptian_paratroopers_desc:0 "하늘에서 내려오는 파라오의 병사들! 이세계의 공수 작전 기술과 우리의 용맹한 전사들이 만나 최강의 공수부대가 탄생할 것입니다."


# 군사 - 해군 (추가)
EGY_grand_navy:0 "대해군"
EGY_grand_navy_desc:0 "고대 이집트의 해양 문명과 이세계의 첨단 함선 기술을 결합하여, 지중해와 홍해를 아우르는 강력한 대해군을 건설할 때입니다."

EGY_heavy_cruisers:0 "중순양함 개발"
EGY_heavy_cruisers_desc:0 "파라오의 위엄을 담은 중순양함들이 지중해를 누빌 때, 우리의 적들은 두려움에 떨 것입니다. 이세계의 기술로 더욱 강화된 중순양함을 개발합시다."

EGY_destroyers:0 "구축함 노력"
EGY_destroyers_desc:0 "빠르고 날렵한 구축함은 우리 해군의 척추가 될 것입니다. 나일의 악어처럼 재빠르고 치명적인 구축함 전대를 만들어냅시다."

# 군사 - 공군 (추가)
EGY_air_defence_force:0 "방공군"
EGY_air_defence_force_desc:0 "이집트의 하늘을 지키는 것은 우리의 신성한 의무입니다. 이세계의 방공 기술과 우리의 영토를 활용한 독특한 방공망을 구축합시다."

EGY_aviation_industry_investment:0 "항공 산업 투자"
EGY_aviation_industry_investment_desc:0 "카이로와 알렉산드리아에 첨단 항공기 공장을 세우고, 이세계의 기술을 활용하여 우리만의 항공기를 생산합시다. 이는 우리의 독립과 군사력 강화에 큰 도움이 될 것입니다."

EGY_egyptian_paratroopers:0 "이집트 공수부대"
EGY_egyptian_paratroopers_desc:0 "호루스의 날개를 단 이집트의 전사들! 이세계의 공수 작전 기술과 우리의 용맹한 병사들이 만나 중동 최강의 공수부대가 탄생할 것입니다."

# 추가 중점들
EGY_desert_warfare_expertise:0 "사막전 전문가"
EGY_desert_warfare_expertise_desc:0 "사막은 우리의 요새이자 무기입니다. 수천 년간 축적된 사막 전투의 지혜와 이세계의 첨단 전술을 결합하여, 사막전의 최강자가 됩시다."

EGY_suez_canal_fortification:0 "수에즈 운하 요새화"
EGY_suez_canal_fortification_desc:0 "수에즈 운하는 우리의 생명선입니다. 이세계의 방어 기술을 활용하여 운하를 난공불락의 요새로 만들어, 어떤 침략자도 감히 넘보지 못하게 합시다."

EGY_ancient_wisdom_modern_warfare:0 "고대의 지혜, 현대의 전쟁"
EGY_ancient_wisdom_modern_warfare_desc:0 "피라미드를 세운 고대 이집트의 지혜와 이세계의 현대 전쟁 기술을 융합하여, 세계를 놀라게 할 새로운 전쟁 패러다임을 만들어냅시다."

EGY_nile_delta_industry:0 "나일 델타 산업화"
EGY_nile_delta_industry_desc:0 "비옥한 나일 델타 지역을 이세계의 기술로 산업화하여, 우리의 군수 산업의 심장부로 만듭시다. 이곳에서 생산되는 무기들이 우리의 독립을 지킬 것입니다."

EGY_sphinx_guardians:0 "스핑크스의 수호자들"
EGY_sphinx_guardians_desc:0 "고대의 신비와 이세계의 기술이 결합된 특수부대를 창설합시다. '스핑크스의 수호자들'은 이집트의 비밀을 지키고, 적들에게는 공포의 대상이 될 것입니다."

EGY_pharaohs_vengeance:0 "파라오의 복수"
EGY_pharaohs_vengeance_desc:0 "오랜 세월 외세의 지배 아래 있었던 우리 이집트가 마침내 독립을 쟁취했습니다. 이제 파라오의 이름으로, 우리를 억압했던 자들에게 복수의 칼날을 겨눌 때입니다!"

# 아이디어

EGY_industrial_modernization_idea:0 "산업 현대화 계획"
EGY_industrial_modernization_idea_desc:0 "고대 이집트의 장인 정신과 이세계의 첨단 기술을 결합한 우리의 산업 현대화 계획은 나일 강의 흐름처럼 멈추지 않고 발전할 것입니다."

EGY_new_economy:0 "파라오의 신경제"
EGY_new_economy_desc:0 "고대 이집트의 풍요로움을 되찾고자 하는 우리의 새로운 경제 정책은 이세계의 경제 이론과 결합하여 놀라운 효율성을 보여주고 있습니다."

EGY_camel_corps_idea:0 "세트의 낙타군단"
EGY_camel_corps_idea_desc:0 "사막의 신 세트의 이름을 딴 우리의 낙타군단은 이세계의 기술로 강화된 장비를 갖추고 사막을 누비며 적들에게 공포의 대상이 되고 있습니다."

EGY_shendi_cavalry_idea:0 "호루스의 센디 기병"
EGY_shendi_cavalry_idea_desc:0 "하늘의 신 호루스의 날개처럼 빠르고 강인한 센디 지역의 명마들로 구성된 우리의 기병대는 적의 공격을 물리치는 데 큰 역할을 하고 있습니다."

EGY_military_schools:0 "톳의 군사학교"
EGY_military_schools_desc:0 "지혜의 신 톳의 이름을 딴 우리의 군사학교는 고대 이집트의 전략과 이세계의 현대 전술을 조화롭게 가르쳐 최고의 장교들을 배출하고 있습니다."

EGY_desert_training_idea:0 "아문의 사막 훈련"
EGY_desert_training_idea_desc:0 "사막의 수호신 아문의 가호 아래, 우리 군인들은 혹독한 사막 환경에서의 생존과 전투 기술을 익히고 있습니다. 이세계의 생존 기술과 결합된 이 훈련은 우리 군을 사막의 귀신으로 만들고 있습니다."

EGY_royal_gendarmerie:0 "마아트의 왕립 경찰"
EGY_royal_gendarmerie_desc:0 "정의와 질서의 여신 마아트의 이름을 딴 우리의 왕립 경찰은 이세계의 첨단 수사 기술과 고대 이집트의 정의 관념을 결합하여 국내의 평화와 안정을 수호하고 있습니다."

EGY_merchant_marine_idea:0 "라의 무장 상선"
EGY_merchant_marine_idea_desc:0 "태양신 라의 축복을 받은 우리의 무장 상선들은 이세계의 추진 기술을 채택하여 놀라운 속도로 해상을 누비고 있습니다. 이들은 평화 시에는 무역을, 전시에는 해군을 지원하는 중요한 역할을 수행합니다."

### 해군 MIO ###
suez_canal_company:0 "수에즈 운하 공사"
suez_canal_company_desc:0 "세계와 이세계를 잇는 관문인 수에즈 운하를 관리하는 이 조직은 이제 최첨단 기술을 활용한 해상 습격 함정 개발에도 힘을 쏟고 있습니다. 고대 이집트의 지혜와 이세계의 기술이 만나 탄생한 이 함정들은 적들에게 공포의 대상이 될 것입니다."

alexandria_shipyard:0 "알렉산드리아 조선소"
alexandria_shipyard_desc:0 "알렉산드로스 대왕의 이름을 딴 이 도시의 조선소는 이제 이세계의 기술을 접목하여 최첨단 호위함을 생산하고 있습니다. 클레오파트라의 우아함과 현대 기술의 강력함이 결합된 이 함정들은 우리의 해상 방위를 책임질 것입니다."

### 항공기 MIO ###
egypt_air:0 "이집트 항공"
egypt_air_desc:0 "호루스의 날개를 단 듯한 이집트 항공의 경량 항공기들은 이세계의 비행 기술을 채택하여 놀라운 기동성을 자랑합니다. 이 항공기들은 나일 강의 흐름처럼 부드럽고, 사막의 바람처럼 빠릅니다."

sudan_airways:0 "수단 항공"
sudan_airways_desc:0 "누비아의 검은 파라오들의 힘을 계승한 수단 항공의 중형 항공기들은 이세계의 엔진 기술을 적용하여 놀라운 성능을 보여주고 있습니다. 이 항공기들은 사하라 사막을 가로지르는 강력한 존재감을 자랑합니다."

### 물자 MIO ###
shoubra_engineering:0 "슈브라 엔지니어링"
shoubra_engineering_desc:0 "카이로의 심장부 슈브라에 위치한 이 회사는 고대 이집트의 장인 정신과 이세계의 첨단 기술을 결합하여 최고의 보병 장비를 생산하고 있습니다. 이들이 만든 무기는 라의 빛처럼 밝고 강력합니다."

egyptian_engineering:0 "이집트 엔지니어링"
egyptian_engineering_desc:0 "피라미드를 세운 우리 조상들의 지혜와 이세계의 화기 기술을 결합한 이 회사는 놀라운 성능의 포병 장비를 개발하고 있습니다. 이들이 만든 대포는 마치 세트의 분노를 담은 듯 파괴적입니다."

EGY_binah_artillery_bombardment:0 "비나 포격"
EGY_binah_artillery_bombardment_desc:0 "사막의 불꽃처럼 강력한 포탄을 발사하여 이계의 적을 격퇴합니다."

EGY_binah_cas_bombardment:0 "전장 지원 요격"
EGY_binah_cas_bombardment_desc:0 "사막의 바람처럼 빠르게 전장으로 이동하여 이계의 적을 저지합니다."

EGY_binah_artillery_bombardment_tt:0 "비나 포격 데미지 §Y2%§!"
EGY_binah_cas_bombardment_tt:0 "비나 포격 데미지 §Y5%§!"

# 이벤트
EGY_event.1.t:0 "아비도스 대책위원회의 망명"
EGY_event.1.d:0 "아비도스 대책위원회의 인원들이 이집트로의 망명을 원합니다. 헤일로가 달린, 특수한 힘을 가진 그녀들은 어쩌면 사막을 휘젓는 괴물을 격퇴하는 데 큰 도움이 될 수 있을지도 모릅니다."
EGY_event.1.a:0 "이집트는 새로운 이방인을 환영합니다!"