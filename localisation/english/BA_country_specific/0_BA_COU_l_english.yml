#총학생회 이벤트 - 시작
 COU_start_event.1.t:0 "학생자원방위대의 창설"
 COU_start_event.1.desc:0 "린은 걱정스러운 눈빛으로 생각에 빠져있었다. 평소라면 분명 커피를 마시며 업무에 집중했겠지만, 더는 무리다.\n\n린의 자리는 자신들의 사리사욕을 채우기 위한 욕심 가득한 이들의 손길에 위협받고 있었고, 동시에 키보토스 학생들을 상대로 한 살인과 폭력 범죄가 급증하고 있었다. 린은 총학생회장의 대행으로서 무언가를 해야만 했다.\n\n그때, 린 행정관의 머릿속에 한 총학생회의 주요 규칙 중 하나가 번뜩였다. "총학생회는 군사 조직을 가질 수 없다." 라는 규칙, 하지만 만약 이걸 어긴다면 어떻게 될까? 만약 이게 유일하게 옳은 길이라면, 규칙 하나쯤은 무시해도 되는 것 아닐까?\n\n그렇게 며칠 뒤, 린 행정관은 한 원통형의 보관함을 들고 기자들 앞에서 멈춰 섰다. 그러곤 린은 원통에서 한 깃발을 꺼내 들었다.\n\n"헌 시간부로, 우리 총학생회는 학원 자치권 보장법 2조항인 군사 보유 제한권을 공식적으로 해제하고, 준군사조직인 학생자원방위대의 창설을 선언합니다. 학생자원방위대의 주 수뇌부는 SRT 특수학원 출신자들이나 군사분야 전문가들로 구성할 예정입니다."\n\n린의 발언에 순식간에 기자들이 온갖 질문들을 쏟아내기 시작했고, 몇몇은 이미 그녀를 향해 욕을 퍼붓기 시작했다.\n\n하지만 린 행정관, 아니. 린 총학생회장의 눈은 이미 결심을 한 상태로 자신이 들고 있는 학생자원방위대의 공식적인 깃발에 고정됬다."
 COU_start_event.1.a:0 ""모두를 위해선, 이 방법밖에 없어.""
 COU_start_event.1.b:0 ""사병 조직은 월권 행위인걸 잊었나봐?""

 COU_start_event.2.t:0 "회의에서 퇴출당한 모모카"
 COU_start_event.2.desc:0 "이른 아침부터 모모카는 총학생회 사무국의 회의실로 불려 나갔습니다. 사무국 밖은 벨기에의 시위대로 가득해 아침부터 지원은 발키리 경찰학교의 학생들이 방패로 철저히 문들 틀어막으며 지키고 있는 모습이 유리창을 통해 비쳤다.\n\n모모카가 귀찮은 눈빛으로 회의실에 들어와 평소 항상 먹던 명란과자 봉지를 뜯으며 시위대의 요구사항을 들어봤지만, 그 어디서도 타협점이 보이지 않았다. 어떤 시위대는 벨기에의 독립을 원하고, 어떤 시위대는 자치권을 요구하기도 했다. 결국 모모카는 너무 난해한 요구사항에 그 어떠한 생각 없이, 그녀의 머릿속에 있던 말을 입 밖으로 꺼내버렸다.\n\n"그깟 요구, 그냥 들어주면 되는 거 아니야?"\n\n잠시 후, 모모카는 짜증 난다는 얼굴과 함께 사무국에서 쫓겨나듯 걸어 나왔다. 그렇게 시위대로 가득한 도심을 지나가며 다 떨어진 명란과자를 사러 가는 길, 하필이면 귀찮음 하나 때문에 총학생회 정복을 그대로 입고 온 모모카는 시위대에게 그녀의 정체를 들키고 말았다.\n\n귀찮아질 것 같다는 그녀의 예상과는 달리, 시위대는 그녀에게 원하는 걸 사줄 테니 총학생회가 어떤지 회의 내용을 흘려달라고 했다. 곧, 시위대로부터 과자 봉지들을 잔뜩 얻는 데 성공한 모모카는 그 자리에서 과자를 씹으며 이야기를 시작했다.\n\n"...솔직히, 여러들을 그렇게 좋게 보고 있지는 않는 것 같아요. 정치적 중립성을 유지해야 한다나 뭐라나, 린 행정관이 원래 깐깐한 건 다들 잘 알잖아요~ 음... 그런데, 솔직히 말하자면 그냥 여러분들 의견을 그대로 수용하는 게 제 아이디어였는데 글쎄, 절 쫓아내는 거 있죠?""
 COU_start_event.2.a:0 ""거기, 뭘 그렇게 열심히 쓰고 계시는거에요?""
 COU_start_event.2.b:0 ""시위대 말을 들어주라고? 웃기는 소리.""

 COU_start_event.3.t:0 "대충 아오이가 발키리의 지지 얻는 이벤트"
 COU_start_event.3.desc:0 ""
 COU_start_event.3.a:0 ""...""
 COU_start_event.3.b:0 ""...""

 COU_start_event.4.t:0 "왕좌의 게임"
 COU_start_event.4.desc:0 ""...그렇네요, 수석행정관이 결국 해버렸군요." 시라누이 카야는 의자에 걸터앉아 말했다. 근심이 가득한 얼굴로 곁에 올려진 커피를 마셨지만, 입가에는 미소가 걸려 있었다.\n\n멀쩡히 남아 있던 SRT를 버리고, 새로운 준군사조직을 만들었다? 린은 행동 하나하나마다 그 틈내가 훤히 들여다보이는 유리창 같았다. 비위 맞추는 입으로 떠들어대는 그 의도가 어떻게 되었던, 자기 밥그릇 지키고자 발악하는 것이겠지. 카야는 커피를 내려놓으며 TV를 켰다. 여타 예상했듯이 TV속 머저리들은 유식한 행세를 하며 린이 철권통치를 바란다느니, 린이 총학생회장의 자리를 노리는 것이라며 떠들어대고 있었다.\n\n하, 천만에. 얼빠진 수석행정관은 그럴 의도가 없다. 그저, 자기 밥그릇이 빼앗길까 봐 두려워하는 것이지. 커피잔을 밀어내고, 책상 서랍 속의 자그마한 체스판을 카야는 꺼내 보였다. 아마 곧 SRT의 아이들이 잔뜩 겁에 질린 채로 그녀에게 도움을 간청하리라고 그녀는 생각했다. 물론 그렇지 않을 가능성이 더 컸기에, 얕은 한숨을 쉬었다. 약해빠지게 되어서는 안 된다.\n\n체스판 위에는 퀸, 그리고 나이트 한 말 두 개만이 올려져 있었다. 린은 퀸, 그리고 그녀는 나이트였다. 그리고서는 폰 여덟 말을 꺼내 체스판의 앞에 놓았다. 왕좌의 자리를 건 체스 게임이 시작되었다. 카야는 폰 하나를 들고 책상을 두드렸다. 왕좌의 게임에서는 필연적으로 폰들이 필요했다. 그래야지만 퀸을 잡고 게임을 끝내리라. 그녀는 생각했다."
 COU_start_event.4.a:0 ""시간을 가지고, 기다려 보자고요.""

 COU_start_event.5.t:0 "교차"
 COU_start_event.5.desc:0 "시라누이 카야 방위실장은 체스판을 두드렸다. 수는 적었고, 가능성은 낮았다. 타개하기 위해서는, SRT가 필요했다.\n\n그러나 이내 굳게 닫힌 문 너머에서 급히 달려오는 발소리가 들렸다. 유레카. 확률낮던 그녀의 예상대로 들어맞았다. 발소리를 들어보니 한 명이었다.\n\n"방위실장! 문 좀 열어봐!" 시치도 유키노가 급한 목소리로 소리쳤다. 카야는 들고 있던 폰을 내려놓으며 문을 열었다. 본인은 아무것도 모른다는 표정을 한 채. "무슨 일로?" 그녀는 태연히 물었다.\n\n"무슨 일은... 무슨 일이긴! 넌 TV도 보지 않는 거야!" 꽤나 무례하지만 잔뜩 겁에 질린 목소리였다. 카야는 그 점이 마음에 들었다.\n\n"우선, 들어오시죠." 카야가 태평한 미소를 지으며 답했다. 퀸을 잡을 폰이 직접 도움을 간청하러 왔다- 그녀로서는 재미있는 일이었다. 그것도 아주 낮은 확률의 가능성이었는데 말이다.\n\n카야는 커피 포트에서 따뜻한 커피 두 개를 내려 책상에 올려놓았다. 유키노는 떨리는 손으로 커피를 받아서 들며 태연해지려 애썼지만, 미처 감출 수 없는 절박한 표정을 짓고 있었다.\n\n"알고 있습니다. 린 수석행정관이 SRT의 대체제를 만든 모양이더군요." 카야가 말을 뗐다. 마치 그 말을 기다렸다는 듯, 유키노가 재빨리 말을 이었다.\n\n"그래, 방위실장도 알고 있겠지만, 수석행정관이 기어코 저지르고 말았다고! 자기 휘하 특수부대로는 모자랐는지 어쨌는지, 우릴 숙청하려 드는 건지 어쨌는지!"\n\n"네, 그렇네요. 그리고 높은 확률로, 폭스 소대와 래빗 소대는 버려지겠죠. 아닌가요?"\n\n"잘 알고 있네! 방위실장의 도움이 필요해! 린 곁에 있었잖아, 그지? 그러면 린에게 창설을 취소해달라고 설득해 주면 안 될까? 사례는 뭐든 할게!"\n\n"죄송하게도 수석행정관은 완고하더군요. 기자회견이 끝나고 돌아가는 길에 이야기해 보았는데, 소용없었습니다."\n\n유키노의 표정이 절망적으로 바뀌었다."
 COU_start_event.5.a:0 ""그러나, 대안이 없는 건 아닙니다.""

 COU_start_event.6.t:0 "폰 여덟 개"
 COU_start_event.6.desc:0 ""그러나, 대안이 없는 건 아닙니다."\n\n유키노의 초점없던 눈에 초점이 다시 맞춰지고 카야를 바라보았다. 피식 웃음이 났다.\n\n"여기 퀸이 린, 그리고 나이트가 저라고 가정해 보죠."\n\n카야가 나이트를 옮겨 퀸의 코앞까지 움직여놓았다. 그러나 매번 옮길 때마다, 퀸에게 나이트는 허무히 죽어 버렸다. 그러나 폰 여덟 개를 집어 체스판 위에 가져다 놓았다. 나이트의 압승이었다.\n\n"SRT의 작은 도움이 필요합니다."\n"수석행정관은 SRT 출신자들로 학생자원방위대인지, 그걸 채우겠다는데, 뻔한 거짓말 아니겠습니까?"\n"그렇다면, 이제 SRT가 살아남는 마지막 방법은, 수석행정관이 마음을 바꾸거나, 뒤바뀌는 것뿐입니다. 그러나 수석행정관은 그럴 마음이 없어 보이더군요."\n"저도 SRT에 꽤 호감이 갑니다. 출중한 능력자들에, 멋진 특수부대죠. 그래서, 저는 묻고 싶습니다."\n\n카야가 폰 여덟 개를 내밀었다."
 COU_start_event.6.a:0 ""아무것도 하지 않다가 버려지시겠습니까,""
 COU_start_event.6.b:0 ""아니면, 살아남고자 발버둥치시겠습니까.""

#총학생회 이벤트
 COU_event.1.t:0 "유난히 조용한 날" #총학생회 실종 이벤트
 COU_event.1.desc:0 "그날은 어느 날보다 조용한 날이었다.\n\n(똑똑)\n"총학생회장님? 오늘 자 보고입니다"\n"대답이 없으면 들어가겠습니다.""
 COU_event.1.a:0 "...총학생회장님?"

 COU_event.2.t:0 "연방수사동아리"
 COU_event.2.desc:0 "총학생회장의 갑작스러운 실종 이후, 총학생회는 이후 벌어진 혼란을 제대로 알아차리기도 전에, 자신을 총학생회장의 마지막 유산이자, 연방수사동아리의 자율 인공지능 'A.R.O.N.A'라고, 소개하는 인공지능의 당당한 요구에 대처해야 했습니다.\n\n연방수사동아리는 총학생회장이 떠나기 전 만든 동아리라고 자신을 소개한 인공지능은, 총학생회장의 명령에 따라 총학생회가 샬레에 병합되어야 한다는 요구를 우리에게 전달했습니다."
 COU_event.2.a:0 "학생들이 동요하고 있어."

 COU_event.3.t:0 "[TRM.GetName]의 전쟁 고조"
 COU_event.3.desc:0 "미소노 미카의 집권 이후 [TRM.GetName] 측은 급격한 정치적 변화를 맞이하고 있습니다. 미소노 미카는 트리니티 학생들을 동요하고 고조시켜 게헨나를 향한 전쟁을 선포하기 위해 준비를 하는 것으로 보입니다.\n\n우리는 이것이 단순한 정치적 선전일지, 아니면 진정으로 우리의 적이 될지를 판단해야만 합니다."
 COU_event.3.a:0 "그녀는 매우 위험하다."
 COU_event.3.b:0 "우리는 그럴 능력이 없어."

 COU_event.4.t:0 "학생들의 선택"
 COU_event.4.desc:0 "샬레의 인공지능이 정치적 선전을 중단했고, 대다수의 학생들은 자신의 편을 정한 것 같습니다. 이제 우리는 다가오는 전쟁을 준비하고, 샬레와의 내전에서 승리해야만 합니다.\n\n총학생회의 영속과 키보토스의 안정을 위한 싸움이 다가오고 있습니다."
 COU_event.4.a:0 "시간이 더 필요해."

 COU_event.5.t:0 "노동조합 문제"
 COU_event.5.desc:0 "노동조합은 노동자 국가가 수립된 이후 역할이 거의 사라지고 중앙당과 충돌하고 있습니다. 노동자들은 일명 '생디칼리슴' 성향을 띄며 중앙당에 대한 반발감을 가지고 있고, 당의 혁명가들은 마르크스주의에 입각해 노동조합의 생디칼리슴 성향을 경계하고 있습니다.\n\n우리는 이제 노동조합의 처우를 결정할 필요가 생겼으며, 권위적으로 노동조합을 정부에 통합할지, 또는 위험을 무릅쓰고 노동조합과 노동자들에게 권력을 줄지를 결정해야 합니다."
 COU_event.5.a:0 "새로운 국가에는 새로운 형태의 노동조합이 필요하다."
 COU_event.5.b:0 "우리는 언제나 노동자 국가를 세울 것이다."
 COU_event.5.c:0 "모스크바는 답을 알고있다."

#총학생회 인물
 COU_XXX:0 "???"
 COU_XXX_desc:0 "키보토스 총학생회장\n\n강력한 권력으로 키보토스 전체를 통제해온 총학생회장입니다. 그는 현재 상황에 적응하지 못하고 있으며, 상당히 곤란해하고 있는 것 같습니다."
 COU_null:0 "키보토스 비상위원회"
 COU_null_desc:0 "총학생회장이 갑작스럽게 실종된 이후, 총학생회는 굉장한 혼란 속에 갇혀있습니다. 키보토스 총학생회는 현재 그 어떠한 활동도 할 수 없으며 이는 키보토스의 이상 상황에 전혀 대처할 수 없다는 것입니다."
