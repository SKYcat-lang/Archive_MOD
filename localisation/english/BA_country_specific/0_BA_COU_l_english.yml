#총학생회 이벤트 - 시작
 COU_event.1.t:0 "유난히 조용한 날" #총학생회 실종 이벤트
 COU_event.1.desc:0 "그날은 어느 날보다 조용한 날이었다.\n\n(똑똑)\n"총학생회장님? 오늘 자 보고입니다"\n"대답이 없으면 들어가겠습니다.""
 COU_event.1.a:0 "...총학생회장님?"

 COU_event.2.t:0 "연방수사동아리"
 COU_event.2.desc:0 "총학생회장의 갑작스러운 실종 이후, 총학생회는 이후 벌어진 혼란을 제대로 알아차리기도 전에, 자신을 총학생회장의 마지막 유산이자, 연방수사동아리의 자율 인공지능 'A.R.O.N.A'라고, 소개하는 인공지능의 당당한 요구에 대처해야 했습니다.\n\n연방수사동아리는 총학생회장이 떠나기 전 만든 동아리라고 자신을 소개한 인공지능은, 총학생회장의 명령에 따라 총학생회가 샬레에 병합되어야 한다는 요구를 우리에게 전달했습니다."
 COU_event.2.a:0 "학생들이 동요하고 있어."

 COU_event.3.t:0 "[TRM.GetName]의 전쟁 고조"
 COU_event.3.desc:0 "미소노 미카의 집권 이후 [TRM.GetName] 측은 급격한 정치적 변화를 맞이하고 있습니다. 미소노 미카는 트리니티 학생들을 동요하고 고조시켜 게헨나를 향한 전쟁을 선포하기 위해 준비를 하는 것으로 보입니다.\n\n우리는 이것이 단순한 정치적 선전일지, 아니면 진정으로 우리의 적이 될지를 판단해야만 합니다."
 COU_event.3.a:0 "그녀는 매우 위험하다."
 COU_event.3.b:0 "우리는 그럴 능력이 없어."

