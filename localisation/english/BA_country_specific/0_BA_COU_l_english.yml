l_english:
#오프닝
 COU_country_intro_header: "§6하늘위에 군림했던 학생회§!"
 COU_country_intro_content: "\n총학생회는 위기에 노였습니다.\n교통망이 마비되었고 총학생회장은 제힘을 발휘하지 못하고 있으며 \n통신선이 끊어져 각 자치구간의 연락이 두절되었습니다.\n연방수사동아리에서는 과도한 전력소비가 지속적으로 포착되고 있으며\n대전이 사태로 인해 행정위원회가 혼란상태에 노였고 \n총학생회의 권위는 바닥으로 떨어졌습니다.\n총학생회는 당신을 필요로합니다. \n\n§Y개발 - Mako§!\n§Y보조 개발 - KR_appleman, mintcoon, Lolenheim, 월하§!"

 COU_guide: "목표\n\n총학생회의 혼란을 해결하세요.\n정체불명의 인공지능 아로나를 통제하세요.\n\n§R철통같은 제국§! \n£white_dot. 린에게서 대행을 탈취하세요.\n£white_dot. 키보토스의 모든학원을 장악하세요.\n£white_dot. 키보토스의 마지막 제국을 선포하세요.\n\n§C정당한 대행의 학생회§!\n£white_dot. 카야의 쿠데타시도를 무마하세요.\n£white_dot. 키보토스의 혼란을 해결하세요.\n£white_dot. 다시한번 키보토스를 통합하세요.\n\n§6키보토스에 영광을 재귀하십시요.§!"

