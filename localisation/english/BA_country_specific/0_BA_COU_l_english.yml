#오프닝
 COU_country_intro_header: "하늘위에 군림했던 학생회"
 COU_country_intro_content: "본래 키보토스의 총학생회는 연방 전체의 행정을 통괄하는 거대한 규모의 정부였습니다. 각 학원 자치구간의 충돌을 중재하고, 연방을 평화롭게 이끌어나가는 것이 본래의 역할입니다.\n\n그러나, 우리의 위치를 하늘 위에서 떨어뜨린 이상 현상에 의해 총학생회는 위기에 놓였습니다. 우리가 맞이한 현실은, 모든 종류의 통신망과 교통망이 마비되었고, 다른 학원의 상태를 확인할 수 없다는 진실이었습니다.\n\n길고 긴 조사 끝에 우리가 찾아낸 진실은, 믿을 수 없게도 키보토스가 다른 세계로 전이되었다는 사실입니다.\n\n다행히, 우리는 D.U.라는 거대한 기반 도시를 가지고 이동되었기에, 상대적으로 상황이 매우 수월합니다. 그러나, 거대한 학원들이 자신들의 체제를 정비하고 기상하기 시작하면, 더 이상 막을 수 없게 될 것입니다.\n\n우리는 키보토스를 안정적으로 유지하고, 갈등을 잠재울 사명이 있습니다.\n\n§Y개발 - SKSKIe, YurizonoSeia§!"

 COU_guide: "목표\n\n총학생회의 혼란을 해결하십시오.\n총학생회장의 명령을 받은 인공지능 아로나를 통제하십시오.\n\n§Y철통같은 제국§! \n£white_dot. 권한 대행직을 장악하고 총학생회를 지배하십시오.\n£white_dot. 키보토스의 모든학원을 장악하십시오.\n£white_dot. 하나의 키보토스를 선포하십시오.\n\n§C정당한 대행의 학생회§!\n£white_dot. 폭풍 속에서 권한 대행의 자리를 지켜내십시오.\n£white_dot. 키보토스의 혼란을 잠재우고 새로운 미래를 밝혀내십시오.\n\n§R원하지 않던 자리§!\n£white_dot. 간단하게 시위 문제를 해결하십시오.\n£white_dot. 운명을 맞이하십시오.\n£white_dot. 그리고 자신이 만들어낸 미래를 지켜보십시오.\n\n§6키보토스의 안정을 복원하십시오.§!"

