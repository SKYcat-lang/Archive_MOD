#총학생회 이벤트 - 시작
 COU_event.1.t:0 "유난히 조용한 날" #총학생회 실종 이벤트
 COU_event.1.desc:0 "그날은 어느 날보다 조용한 날이었다.\n\n(똑똑)\n"총학생회장님? 오늘 자 보고입니다"\n"대답이 없으면 들어가겠습니다.""
 COU_event.1.a:0 "...총학생회장님?"

#총학생회 인물
 COU_XXX:0 "XXX"
 COU_XXX_desc:0 "키보토스 총학생회장\n\n강력한 권력으로 키보토스 전체를 통제해온 총학생회장입니다. 그는 현재 상황에 적응하지 못하고 있으며, 상당히 곤란해하고 있는 것 같습니다."
 COU_null:0 "키보토스 비상위원회"
 COU_null_desc:0 "총학생회장이 갑작스럽게 실종된 이후, 총학생회는 굉장한 혼란 속에 갇혀있습니다. 키보토스 총학생회는 현재 그 어떠한 활동도 할 수 없으며 이는 키보토스의 이상 상황에 전혀 대처할 수 없다는 것입니다."
 COU_RIN:0 "나나가미 린"
 COU_RIN_desc:0 "비상위원회 회의를 통해 앞으로 총학생회는 나나가미 린이 이끌게 되었습니다."
 COU_RIN_SET1:0 "행정관"
 COU_AOI:0 "오키 아오이"
 COU_AOI_desc:0 "비상위원회 회의를 통해 앞으로 총학생회는 오키 아오이가 이끌게 되었습니다."
 COU_AOI_SET1:0 "재무실장"
 COU_KAYA:0 "시라누이 카야"
 COU_KAYA_desc:0 ""
