 COU_outcast_of_the_era: "시대의 낙오자"
 COU_outcast_of_the_era_desc: "유럽에 키보토스가 추락한 지 긴 세월이 흘렀고, 키보토스는 이제 세계 노동자의 표준을 만들어내고 있습니다. 저 들이 만들어가는 체제에서 우리는 낙오되었고, 극심한 기술-사회 격차로 인해 큰 문제가 발생하고 있습니다."
