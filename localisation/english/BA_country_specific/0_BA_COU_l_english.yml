 COU_autonomous_legislation_idea: "주권법"
 COU_autonomous_legislation_idea_desc: "현지인의 자치 문제에 관한 법률, 약칭 주권법은 대전이 이후 두 세계가 정면충돌하게 된 이후, 유럽의 시민들이 자신들의 주권을 완전히 잃어버린 것을 근거로 해서 만들어진 법률입니다. 이 법률은 대전이 이전과 유사한 수준의 주권을 보장하기 위해 광범위한 자치 권리에 관한 내용이 들어있습니다."
 COU_socialist_world_republic_idea: "사회주의 세계공화국"
 COU_socialist_world_republic_idea_desc: "세계 사회주의 운동을 주도하는 국가로서 전 세계의 노동 문제를 고발하고 혁명을 지원하는 거대한 이데올로기 집단입니다. 키보토스라는 작은 땅을 넘어 전 세계의 노동이 해방될 때까지 이 들은 전진할 것입니다."
