 BA_join_to_kivotos_alliance_tt: "§Y키보토스 협력기구§! 국가임"

 COU_kivotos_alliance.1.t:0 "조약기구 의장국의 원정군 파병 결정"
 COU_kivotos_alliance.1.desc:0 "키보토스 협력기구 회원국중 하나가 비회원국에게 공격을 받았고, 조약기구의 의장국은 해당 회원국을 보호하기 위해 원정군을 파견하기로 결정했습니다.\n\n우리가 해당 원정군 파견에 동참할 지 결정해야 합니다."
 COU_kivotos_alliance.1.a:0 "키보토스를 수호하라!"
 COU_kivotos_alliance.1.b:0 "지금은 적을 늘릴 때가 아니다."

 COU_kivotos_alliance.2.t:0 "키보토스 조약기구의 불가침 조약"
 COU_kivotos_alliance.2.desc:0 "키보토스 조약기구의 의장국이 키보토스 협력기구 국가 간의 전쟁을 금지하는 조약을 발의했습니다. 의장국은 해당 조약을 강경하게 밀어붙일 생각인 것 같으며, 우리는 해당 조약에 대한 입장과 조약기구를 탈퇴할지에 대한 여부를 결정해야 합니다."
 COU_kivotos_alliance.2.a:0 "조약에 서명한다."
 COU_kivotos_alliance.2.b:0 "내정 간섭이다."

 COU_kivotos_alliance.3.t:0 "[FROM.GetName]의 평화 조약 탈퇴"
 COU_kivotos_alliance.3.desc:0 "최근 [FROM.GetName]의 정권이 교체된 이후, [FROM.GetName]측은 우리를 향해 평화 조약을 탈퇴하겠다고 선언했습니다."
 COU_kivotos_alliance.3.a:0 "조약에 따라 추방한다."
 COU_kivotos_alliance.3.b:0 "지금은 적을 늘릴 때가 아니다."

 COU_kivotos_alliance.4.t:0 "경찰 학교 지위 복원"
 COU_kivotos_alliance.4.desc:0 "생텀 타워의 지배 권한이 이양된 이후, 경찰 학원의 지위가 일시적으로 동결되었으나, 우리는 새로운 총학생회를 기다렸고, 이내 우리의 권한이 복원되었습니다.\n\n우리는 이제 다시 키보토스의 경찰 학교로써 일을 다시 시작할 수 있습니다."
 COU_kivotos_alliance.4.a:0 "음, 좋은건가?"

 COU_kivotos_alliance.5.t:0 "키보토스 연합"
 COU_kivotos_alliance.5.desc:0 "키보토스 연합은 키보토스의 모든 학원을 하나로 묶는 연합입니다. 이 연합은 키보토스의 안정을 위해 만들어진 것으로, 모든 학원의 학생들이 하나로 묶여, 키보토스의 안정을 위해 노력하고 있습니다.\n\n우리는 이제 키보토스 연합에 가입할지, 또는 독립하여 키보토스의 안정을 위해 노력할지를 결정해야 합니다."
 COU_kivotos_alliance.5.a:0 "연합에 가입하자."
 COU_kivotos_alliance.5.b:0 "우리는 혼자서도 충분하다."

 COU_kivotos_alliance.6.t:0 "[FROM.GetName]의 연합 가입"
 COU_kivotos_alliance.6.desc:0 "[FROM.GetName]은 키보토스 연합에 가입하였습니다."
 COU_kivotos_alliance.6.a:0 "우리는 키보토스의 안정을 위해 노력할 것이다."

 COU_kivotos_alliance.7.t:0 "[FROM.GetName]의 연합 거부"
 COU_kivotos_alliance.7.desc:0 "[FROM.GetName]은 거절 의사를 밝혔습니다."
 COU_kivotos_alliance.7.a:0 "알았다."

 COU_kivotos_alliance.8.t:0 "[FROM.GetName]의 키보토스 협력기구 가입 요청"
 COU_kivotos_alliance.8.desc:0 "키보토스 협력기구에 [FROM.GetName] 측이 가입 의사를 밝혀왔습니다.\n\n[FROM.GetName]측은 키보토스 협력기구 회원국이 아니었으나, 국제 정세의 변화로 우리와 함께하고자 하는 것으로 보입니다."
 COU_kivotos_alliance.8.a:0 "동맹은 많을수록 좋다."
 COU_kivotos_alliance.8.b:0 "믿을 수 없는 국가다."

 COU_kivotos_alliance.9.t:0 "키보토스 협력기구 가입 성공"
 COU_kivotos_alliance.9.desc:0 "키보토스 협력기구에 가입하고자 하는 우리 정부의 노력은 [FROM.GetName] 측이 우리의 협력기구 가입에 승인하면서 결실이 맺어졌습니다."
 COU_kivotos_alliance.9.a:0 "원하던 결과야."

 COU_kivotos_alliance.10.t:0 "키보토스 협력기구 가입 실패"
 COU_kivotos_alliance.10.desc:0 "키보토스 협력기구에 가입하고자 하는 우리 정부의 노력에도 불구하고, 키보토스 협력기구의 의장국은 우리 정부가 협력기구에 가입하는것을 거절하였습니다."
 COU_kivotos_alliance.10.a:0 "우리 없이도 잘 할 수 있나 보자고."

 COU_cooperative_treaty_ratification: "키보토스 평화 조약 비준"
 COU_cooperative_treaty_ratification_TT: "§R당신의 국가는 평화 조약을 비준하고 있습니다.§!"
 COU_cooperative_treaty_ratification_TT_FROM: "§R해당 국가는 평화 조약을 비준하고 있습니다.§!"
 COU_cooperative_treaty_ratification_TT_JOIN: "§R당신의 국가는 평화 조약을 비준하고 있기에, 협력기구 국가와 전쟁중인 국가의 전쟁에 참전할 수 없습니다.§!"
 COU_cooperative_treaty_ratification_TT_JOIN_FROM: "§R당신의 국가는 키보토스 협력기구 국가와 전쟁중이기에, 평화 조약을 비준한 국가를 호출할 수 없습니다.§!"