 MIL_event.38.t:0 "밀레니엄-미합중국 무역 조약 : 수락"
 MIL_event.38.d:0 "X"
 MIL_event.38.a:0 "좋아."
 MIL_event.39.t:0 "밀레니엄-미합중국 무역 조약 : 거절"
 MIL_event.39.d:0 "X"
 MIL_event.39.a:0 "하?"
 MIL_event.40.t:0 "밀레니엄의 브리튼 제도 탈환 제안"
 MIL_event.40.d:0 "X"
 MIL_event.40.a:0 "이번이 마지막 기회다."
 MIL_event.40.b:0 "아직은 때가 아니다"
 MIL_event.41.t:0 "영국의 수락"
 MIL_event.41.d:0 "X"
 MIL_event.41.a:0 "카이저 코퍼레이션의 최후다!"
 MIL_event.42.t:0 "영국의 거절"
 MIL_event.42.d:0 "X"
 MIL_event.42.a:0 "아, 이런."
 MIL_event.43.t:0 "학원의 분열"
 MIL_event.43.d:0 "X"
 MIL_event.43.a:0 "큰 문제가 발생했다."
 MIL_event.44.t:0 "리오의 처우"
 MIL_event.44.d:0 "X"
 MIL_event.44.a:0 "공개적인 재판에 회부한다."
 MIL_event.44.b:0 "사임을 강요한다."
 MIL_event.45.t:0 "공개 재판 : 실패"
 MIL_event.45.d:0 "X"
 MIL_event.45.a:0 "그녀의 언변은 큰 변수였다."
 MIL_event.46.t:0 "츠카츠키 리오의 사임"
 MIL_event.46.d:0 "X"
 MIL_event.46.a:0 "쉬운 길이야"
 MIL_event.47.t:0 "공개 재판 : 성공"
 MIL_event.47.d:0 "X"
 MIL_event.47.a:0 "우리가 이겼어."
 MIL_event.48.t:0 "코유키의 쿠데타!"
 MIL_event.48.d:0 "X"
 MIL_event.48.a:0 "세미나는 만장일치로 코유키의 지도를 인정하였다."
 MIL_event.48.b:0 "코유키는 그 자리에서 연행되었다."
 MIL_event.49.t:0 "에리두의 사용처"
 MIL_event.49.d:0 "요새도시 에리두가 수리된 지금 우리는 요새도시를 본래의 용도대로 아비 에슈흐의 연산 지원에 사용할지, 아니면 다른 용도로 재편할지 선택해야 합니다."
 MIL_event.49.a:0 "아비 에슈흐의 연산 지원에 사용한다."
 MIL_event.49.b:0 "새로운 군사 교리 연구가 필요해."
 MIL_event.50.t:0 "에리두 건설 추가 자금"
 MIL_event.50.d:0 "요새도시 에리두의 재건이 시작되었으나 에리두 건설을 맡은 부서에서 현 상태로는 에리두 건설에 시간이 너무 오래 걸린다는 이유로 추가적인 자금 지원을 요청했습니다."
 MIL_event.50.a:0 "건설 예산을 추가 할당한다."
 MIL_event.50.b:0 "안돼."
 MIL_event.51.t:0 "엔지니어부의 건의"
 MIL_event.51.d:0 "에리두의 재건 과정을 약간만 바꾸면 건설 속도를 추가적으로 향상시킬 수 있다는 엔지니어부의 건의가 방금 세미나에 도착했습니다."
 MIL_event.51.a:0 "과정을 수정한다."
 MIL_event.51.b:0 "그건 불가능해."
 MIL_event.52.t:0 "에리두 건설 추가 자금"
 MIL_event.52.d:0 "요새도시 에리두 건설부가 방금 추가 예산이 필요하다는 보고서를 세미나에 제출했습니다."
 MIL_event.53.t:0 "적발된 자금 횡령"
 MIL_event.53.d:0 "에리두 건설부의 수상한 행적을 추적하던 중 우리는 상당한 규모의 부정부패를 발견할 수 있었습니다."
 MIL_event.53.a:0 "모든 부정부패를 뿌리뽑는다."
 MIL_event.53.b:0 "잠깐, 유용할수도 있어."
 MIL_event.54.t:0 "건설 노하우"
 MIL_event.54.d:0 "요새도시 에리두의 건설 노하우가 쌓여 우리의 재건 과정을 단축할 수 있었습니다."
 MIL_event.54.a:0 "계속하도록."
 MIL_event.55.t:0 "에리두 건설의 다양한 활용법"
 MIL_event.55.d:0 "요새도시 에리두의 건설로 우리는 상당한 규모의 요새 건설 노하우를 쌓을 수 있었습니다."
 MIL_event.55.a:0 "훌륭하군."
 MIL_event.56.t:0 "폭발 사고"
 MIL_event.56.d:0 "에리두 재건 과정 건설 로봇들이 자재를 옮기던 도중 알고리즘 오류로 인화성 물질을 땅에 떨어뜨렸고 이는 상당한 규모의 폭발 사고로 이어졌습니다."
 MIL_event.56.a:0 "젠장!"
 MIL_event.56.b:0 "복구 자금을 지원한다."
 MIL_event.57.t:0 "잘 진행되는 건설"
 MIL_event.57.d:0 "에리두 재건이 문제 없이 진행되고 있다는 보고서입니다."
 MIL_event.58.t:0 "활동을 중단한 프랑스 레지스탕스"
 MIL_event.58.d:0 "프랑스 레지스탕스가 우리에게 일방적으로 활동을 중단하고 숨어들겠다는 내용의 통신을 보내왔습니다."
 MIL_event.58.a:0 "가라고 해라."
 MIL_event.59.t:0 "레지스탕스의 정규군 편입 요청"
 MIL_event.59.d:0 "우리의 전쟁을 도와 봉기한 레지스탕스가 정규군에 합류하고 싶다는 의사를 밝혔습니다.."
 MIL_event.59.a:0 "좋다."
 MIL_event.59.b:0 "우리는 아직 그들이 필요하다."
 MIL_event.60.t:0 "프랑스와의 전쟁"
 MIL_event.60.d:0 "프랑스와의 전쟁이 시작되었습니다! \n\n프랑스와의 전쟁 중에는 지속해서 레지스탕스의 단계가 상승하기에 지속적인 레지스탕스 소탕과 레지스탕스 단계를 내리는 중점을 완료해야 합니다. 그러나, 레지스탕스의 단계 상승은 반복될수록 점점 시간이 길어지기에 플레이어를 영원히 괴롭히지는 못할 것입니다.\n\n그 외에도 [FRA.GetName]은 밀레니엄을 수복하기 위한 다양한 버프와 특수한 능력들을 몇 가지 가지고 있습니다."
 MIL_event.60.a:0 "그럼 건투를 빌죠!"
 MIL_event.60_tt:0 "\n다만, 프랑스는 현재 본토를 잃은 상태입니다. 이는 우리가 수 년 정도를 버틴다면, 그들이 얼마 안 가 식민지 반란군들에 의해 스스로 무너져 내릴 수 있게 할 것입니다!"
 MIL_event.61.t:0 "공허"
 MIL_event.61.d:0 "대충 밀레니엄이 완전 조용해졌다는 내용"
 MIL_event.61.a:0 "..."
 MIL_event.61_tt:0 "사람들의 웃음소리와 발걸음 소리, 시끄러운 자동차 엔진소리와 기차가 지나가는 소리는 이제 없습니다. \n 이제 무엇이 남았을까요?"
 MIL_event.62.t:0 "홀로 남은 여왕"
 MIL_event.62.d:0 "여왕과 기계밖에 안 남았다는 내용"
 MIL_event.62.a:0 "여왕님...?"
 MIL_event.62_tt:0 "이제 이곳은, 여왕만이 남았습니다. 학생들과 시민들은 이미 사라진지 오래입니다."

 MIL_event.63.t:0 "[FROM.GetName]의 마지노선 요구"
 MIL_event.63.d:0 "[FROM.GetName] 측은 자신들의 영토 영유권과 향후 동부 지역에 대한 방어 권리를 명분으로 마지노선 양도를 요구해왔습니다. 우리의 지도부는 해당 요구에 대해 상당히 격분하는 것 같으나, 국제 상황에 의해 어쩔 수 없는 선택을 해야할지도 모릅니다."
 MIL_event.63.a:0 "우리로써는 다른 선택지가 없다."
 MIL_event.63.b:0 "웃기는 소리."

 MIL_event.64.t:0 "[FROM.GetName]의 마지노선 할양 거부"
 MIL_event.64.d:0 "[FROM.GetName] 측은 우리가 영유권을 주장하고, 향후 동방 외교의 주축인 마지노선 할양을 거부했습니다."
 MIL_event.64.a:0 "그렇다면 전쟁이다."
 MIL_event.64.b:0 "아직은 때가 아니다."

 MIL_event.65.t:0 "[FROM.GetName]의 독립 국가 제안"
 MIL_event.65.d:0 "[FROM.GetName] 측은 우리의 키보토스 연방화 제안에 대한 우려를 표하며 자신들의 학원을 독립 국가로 유지하겠다는 내용의 공문을 보내왔습니다. 이제 우리는 이 방안에 대한 답변을 보내야 합니다."
 MIL_event.65.a:0 "그들의 역량은 우리의 동맹국으로 적합하다."
 MIL_event.65.b:0 "예외는 없다."

 MIL_event.66.t:0 "[FROM.GetName]의 독립국 승인"
 MIL_event.66.d:0 "우리가 저들에게 키보토스 연방에 참가하지 않겠음을 밝힌 이후, 얼마 지나지 않아 [FROM.GetName] 측은 우리의 자치국 유지를 승인하였고, 이후 키보토스 연방이 수립된다고 하여도 자치국 지위를 가지고 동등한 관계를 맺을 수 있게 되었습니다."
 MIL_event.66.a:0 "좋은 거래였다."

 MIL_event.67.t:0 "[FROM.GetName]의 학원 독립 거절"
 MIL_event.67.d:0 "우리가 저들에게 키보토스 연방에 참가하지 않겠음을 밝힌 이후, 얼마 지나지 않아 우리의 제안에 대한 거절을 [FROM.GetName] 측이 보내왔습니다."
 MIL_event.67.a:0 "그러면 우리는 동맹 관계를 유지할 수 없다."



 MIL_conflict_event.2.t:0 "잘려나간 전기"
 MIL_conflict_event.2.d:0 "X"
 MIL_conflict_event.2.a:0 "망할놈들이..."
 MIL_conflict_event.2.b:0 "지금 당장 복구를 시작해라."

 MIL_conflict_event.3.t:0 "격렬한 토론"
 MIL_conflict_event.3.d:0 "밀레니엄 타워의 한 부실에서 과격한 언성이 오가는 토론이 벌어지다 결국 총기 난사까지 벌어졌습니다. 다행히도, 부상자는 없었으나 우리의 권위에 상당한 타격이 될 수 있습니다."
 MIL_conflict_event.3.a:0 "제발 멈춰"

 MIL_conflict_event.4.t:0 "신임받은 세미나"
 MIL_conflict_event.4.d:0 "베리타스의 여러 뒷공작에도 불구하고 이번에는 우리 세미나가 승리를 거머쥐었습니다. 베리타스는 이번 사건을 계기로 활동에 어려움이 발생했으며 우리의 활동에 도움이 되어 줄 것입니다."
 MIL_conflict_event.4.a:0 "좋아"

 MIL_conflict_event.5.t:0 "공격받은 세미나 권위"
 MIL_conflict_event.5.d:0 "익명의 인터넷 고발을 시작으로 벌어진 학생 서명운동이 성공으로 끝났습니다. 순식간에 불어난 규모의 반대 세력인 학생들은 세미나의 높은 권위를 비난하고 있으며 우리는 이 사태에 대한 대응을 시작해야 합니다."
 MIL_conflict_event.5.a:0 "이런."

 MIL_conflict_event.6.t:0 "학생 시위"
 MIL_conflict_event.6.d:0 "최근 벌어진 세미나 주도의 독단적인 정책에 학생들이 반발해 시위대를 조직했습니다. 그들은 밀레니엄 캠퍼스를 행진하며 밀레니엄 사이언스 스쿨의 여러 폐단을 선전하고 있으며 시위대의 규모는 점점 불어나고 있습니다."
 MIL_conflict_event.6.a:0 "이런."

 MIL_conflict_event.7.t:0 "양자 역학 논쟁"
 MIL_conflict_event.7.d:0 "세미나의 여러 연구 프로젝트 중 최근 양자 역학에 관련된 연구에 대해 의구심을 가지는 이들이 상당히 많이 생겨났습니다. 이들은 양자 역학은 직관적이지도 않고 세계가 불완전하다는 것은 모순이라며 양자 역학 연구에 대해 회의적인 입장을 내놓았고 이러한 분위기는 곧이어 양자 역학 연구에 대한 예산 감축을 요구하는 탄원까지 번져나갔습니다.\n\n세미나는 해당 여론에 대응하기 위해 연구팀을 재편하고 양자 역학에 대한 증거들을 내세우며 반박하기 시작했습니다."
 MIL_conflict_event.7.a:0 "그러나 빛은 파동과 입자의 성질 모두를 지닌다."

 MIL_conflict_event.8.t:0 "불가능성 정리"
 MIL_conflict_event.8.d:0 "한 사회학 연구 그룹이 '불가능성 정리' 라는 긴 규모의 사회학 논문을 하나 발표하여 밀레니엄 전역에 혼란이 찾아왔습니다. 이들의 논문에 따르면 사회의 후생 수준을 적절하게 평가할 수 있는 바람직하고 민주적인 선호 체계는 존재할 수 없다는 내용을 시작으로 긴 규모의 증명을 포함하고 있습니다\n\n여러 시위대는 해당 논문을 근거로 들어 세미나의 행정 체계를 비판하고 나섰으며 이 사건의 여파로 밀레니엄 전역에 혼란이 찾아올 것으로 추정됩니다."
 MIL_conflict_event.8.a:0 "믿을 수 없지만 진실이군."
 MIL_conflict_event.8.b:0 "합리적인 독재에 대한 추가 논문을 발표한다."

 MIL_mechanical_event.1.t:0 "생물 징병 거부 시위"
 MIL_mechanical_event.1.desc.a:0 "최근 시가지에서 로봇을 대신해서 우리가 왜 죽어야 하냐는 내용의 긴 선언문과 함께 여러 불온한 움직임이 일어나고 있습니다. 이 시위대는 오토마톤의 생산을 더 확대하고 지성체의 전선 투입에 대해 거부하기 시작했으며, 이내 얼마 지나지 않아 우리의 장병들도 이들의 선언에 동참하려는 움직임이 관찰되고 있습니다.\n\n시위대는 현재 소수의 인원에 불과하지만, 여론을 고려해 볼 때 우리가 이들의 의견을 수용하지 않으면 들불처럼 크게 번져나갈 것입니다."
 MIL_mechanical_event.1.desc.b:0 "대규모 시위대가 우리를 향해 징병 거부 운동을 펼치고 있습니다. 이 시위대는 오토마톤의 생산을 더 확대하고 지성체의 전선 투입을 격렬하게 반대하는 입장을 내세웠으며, 우리의 장병들도 이들의 선언에 상당수가 동조하고 있는 것 같습니다.\n\n시위대는 이미 자체적인 무장을 확보 중이며, 장병들 또한 시위대와 함께 걷고 있는 모습도 관찰되었습니다."
 MIL_mechanical_event.1.desc.c:0 "우리가 오토마톤의 생산을 그만둔 지 얼마 지나지 않아 생겨난 징병 거부 운동은 이내 상당한 규모로 불어난 것 같습니다. 이들은 우리가 기술력이 있음에도 불구하고 일반 시민들을 전선에 투입한다는 내용의 선전을 내세우고 있으며 상당한 양의 시민들이 이에 동조하고 있습니다.\n\n우리가 만약 이들을 방치한다면 이내 우리의 군대 또한 우리에게 눈을 돌리고 말 것입니다."
 MIL_mechanical_event.1.a:0 "추가적인 로봇 생산을 보장하지"
