 MIL_GATHERING_STORM_DESC:0 "빅 시스터, 리오가 집권하는 밀레니엄 사이언스 스쿨은 예기치 못한 대전이 현상으로 인해 프랑스의 영토를 차지할 수 밖에 없는 상황에 직면하게 되었습니다. 혼란 속에서 밀레니엄은 신속히 프랑스를 점령하였고, 프랑스 정부와 일부 시민들은 알제리로 망명하였습니다.\n\n점령 이후 끊임없는 투쟁으로 밀레니엄은 끊임없는 내부 반란과 외부의 위협에 직면하게 되었습니다. 프랑스 영토 내의 저항은 계속되었고, 알제리에서는 언제든 반격할 기회를 노리고 있습니다."

