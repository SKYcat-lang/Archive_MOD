 MIL_market_control:0 "인플레이션 통제"
 MIL_market_control_desc:0 "밀레니엄은 대전이 이후 문제를 수습하고 해결하는데 집중하느라 인플레이션 문제에는 관심이 부족했습니다. 그렇기에 밀레니엄은 화폐 발행량을 줄여 인플레이션 문제를 해결할 것입니다."
