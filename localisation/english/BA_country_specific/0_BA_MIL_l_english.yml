 MIL_event.13.t:0 "세미나 내 통제파의 우위!"
 MIL_event.13.d:0 "세미나가 마르크스주의 경제학을 수용한 이후 벌어진 정치지형의 변화는 급격했습니다. 세미나 내에는 자신을 통제파라고 칭하는 이들이 이내 상당한 우위를 점하게 되었고, 얼마 지나지 않아 [ROOT.GetLeader] 에게는 어느 세력을 지지할지 결정을 내릴 시간이 다가왔습니다."
 MIL_event.13.a:0 "통제파를 따른다."
 MIL_event.13.b:0 "그들은 위험하며, 모험주의적이다."
 MIL_event.14.t:0 "[FROM.FROM.GetName] 청소, 완료"
 MIL_event.14.d:0 "더 이상 [FROM.FROM.GetName]에 변칙 분자는 없습니다. 충성스러운 여왕의 군세가 그 자리를 대신하고 있으며 이는 기존의 사람들을 완전히 대체하는 것을 넘어 더 발전된 사회를 구성하고 있습니다."
 MIL_event.14.a:0 "달성"
 MIL_event.15.t:0 "분쇄"
 MIL_event.15.d:0 "-사랑하는 나의 남편 레옹에게.\n\n안녕. 나야, 엠마.\n알제리에 잘 도착했다고 들었을 때는 정말 안심했어.\n거긴 많이 덥지 않아?\n\n여긴 평소와 같아.\n\n시위하는 사람들.\n그걸 진압하는 이상한 물체들.\n그리고 발생하는 유혈사태.\n\n물론 나는 멀리 떨어져 있었으니 안심해도 돼.\n자식도 밴 내가 저기에 있다가 우리 아가가 다치면 큰일이니까.\n\n그런데 요즘따라 진압의 강도가 높아졌어.\n시위를 하지 않은 사람들까지도 모두 제압한다고 주위에서 말하더라고.\n\n\n나는 지금도 지하에서 너에게 편지를 쓰고 있어.\n우리는 언제쯤 다시 만날 수 있을까?\n\n아, 오기 전에 자식 이름은 꼭 생각해 둬!\n아들, 딸 각각 하나씩 말이야.\n\n너무 보고 싶다. 내 아기도, 너도.\n어서 조국이 해방되었으면 좋겠어.\n사랑해.\n\n-너의 사랑스러운 아내, 엠마가."
 MIL_event.15.a:0 "편지는 전해지지 못했다."
