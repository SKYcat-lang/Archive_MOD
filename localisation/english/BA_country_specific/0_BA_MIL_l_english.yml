 MIL_domestic_administration:0 "학원 유지 집중"
 MIL_domestic_administration_desc:0 "현 상황이 쉽게 끝나지 않을 것을 직감한 임원들은 당장 닥친 문제부터 해결하기로 했습니다. 그녀들의 협력으로 상황은 빠르게 정리 되어갑니다. 다만 목표는 그것이 아닐 뿐입니다."
 MIL_resistance_suppression:0 "레지스탕스 억제"
 MIL_resistance_suppression_desc:0 "레지스탕스의 반복되는 테러에 학생들은 빠르게 적응하였습니다. 체계적인 대응 훈련의 도입으로 이젠 그들의 목적을 이루기 위해 많은 시간과 희생이 필요할 것입니다."
 MIL_promoting_civil_division:0 "시민 분열 촉진"
 MIL_promoting_civil_division_desc:0 "한가한 프랑스인들에게 약간의 오락거리를 제공하기로 했습니다. 이제 그녀들에게 향하던 손가락은 서로를 가리키게 될 것입니다. "
 MIL_hierarchy:0 "계층 구조"
 MIL_hierarchy_desc:0 "이제 프랑스인들은 새로운 신분을 부여받습니다. 그에 대한 명확한 기준이 하나 있다면 ‘분류 대상자들의 생각은 중요하지 않다’는 것 입니다."
 MIL_special_rights:0 "특별한 권리"
 MIL_special_rights_desc:0 "본디 권력은 다수의 것이 아니었습니다. 평등한 사회를 믿었던 이들은 바뀐 것 하나 없이 다시 돌아간 세상을 보게 되었습니다. 프랑스의 새로운 권력에게 새로운 권리를 받은 이들은 새로운 체계 아래 새로운 질서를 확립해 나갈 것 입니다."
 MIL_oppressive_government:0 "억압 정부"
 MIL_oppressive_government_desc:0 "인간이라는 동물은 강력한 누군가가 자기를 리드해 주기를 바랍니다. 우리는 그들을 위해 본래의 힘을 발휘할 것입니다."
 MIL_per_cooperator:0 "협력자 당"
 MIL_per_cooperator_desc:0 "급변한 정세에 많은 사람이 혼란에 빠졌지만 우리에게 동조하는 사람들이 모이기 시작했습니다. 우리의 말을 효과적으로 전할 수단이 생길 것 입니다."
 MIL_Harmony_between_citizens_and_students:0 "시민과 학생의 조화"
 MIL_Harmony_between_citizens_and_students_desc:0 "우리의 생각에 동의한 많은 이들이 모여들고 있습니다. 이들은 우리가 구축할 새로운 사회에 큰 도움이 될 것입니다."
 MIL_establishment_parliament:0 "의회 수립"
 MIL_establishment_parliament_desc:0 "새로운 질서에는 새로운 시스템이 필요하기 마련입니다. 우리는 프랑스인으로 구성된 의회를 수립하여 우리에게 협력하는 하위 정부를 하나 형성할 것입니다."
 MIL_rule:0 "통치"
 MIL_rule_desc:0 "그녀들의 노력에 사회는 빠르게 안정화 되어 가고 있습니다. 이제 우리를 방해하는 레지스탕스가 있을 곳은 여기에 더 이상 존재하지 않습니다."
 MIL_technology_propaganda:0 "과학 프로파간다"
 MIL_technology_propaganda_desc:0 "밀레니엄 사이언스 스쿨의 강점이 빛을 발할 때가 되었습니다. 우리의 기술은 이들이 더욱 나은 사회로 나아가는데 큰 도움이 될 것입니다."
 MIL_mutual_surveillance_system:0 "상호감시제도"
