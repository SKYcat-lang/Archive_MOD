 MIL_automation_economy:0 "자동화 경제"
 MIL_automation_economy_desc:0 "사람이 관리하는 경제는 너무 비효율적이고 안정적이지 않습니다. 대전이 이전부터 밀레니엄 사이언스 스쿨은 기본적으로 자동화된 공장 및 운송을 통해 학원 행정을 운영해 왔기에 이전과 같이 효율적인 자동화 경제 체제를 구축하는 것에 힘을 쏟을 것입니다."
 MIL_consumer_goods_production:0 "민간 산업에 집중"
 MIL_consumer_goods_production_desc:0 "전쟁은 기피해야하며 비생산적인 활동입니다.우리는 민간 산업에 밀레니엄의 기술을 우선적으로 적용하여 경제성장을 촉진하여 다른 국가와의 격차를  벌릴것입니다."
 MIL_heavy_industry_focus:0 "국방비 증강"
 MIL_heavy_industry_focus_desc:0 "내부의 적과 외부의 적이 우리를 지속해서 위협하고 있습니다.우리는 국방비에 투자를 집중하여 밀레니엄의 기술을 방산업에 우선으로 적용하여 앞으로의  위협을 분쇄하고 준비할 것입니다."
 MIL_precision_production_planning:0 "정밀 생산 계획"
 MIL_precision_production_planning_desc:0 "세미나의 업무가 과열될지도 모르지만, 우리가 구상한 경제 방안은 효율적이며 이상적인 경제를 구축하기 위해 정밀 생산 팀을 꾸리고 생산 계획을 세워야 합니다."
 MIL_expanding_the_base:0 "기반기술 확장"
 MIL_expanding_the_base_desc:0 "프랑스의 산업 구조를 살펴보던 도중 우리 생각보다 기술과 상용화의 차이가 심각하다는 것을 발견했습니다. 우리가 이전처럼 자동화 시설을 운영하기 위해서는 프랑스 현지의 열악한 기반 시설을 개선하고 대전이로 인해 통일되지 않은 산업 규격 등을 하나로 통합해야 합니다."
 MIL_cogwheel_society:0 "톱니바퀴 사회"
 MIL_cogwheel_society_desc:0 "마치 시계의 태엽이 맞물리는 것처럼 우리는 사회의 모든 부분을 톱니바퀴와 같이 정교하게 설계하여 수요와 공급의 균형을 온전하게 유지할 수 있습니다."
 MIL_mechanized_army:0 "기계화 군세"
 MIL_mechanized_army_desc:0 "우리는 더 많은 난제를 해결하고 학원을 존속 시키기 위해 더 강력하고 많은 군수물자가 필요합니다. 우리는 강철의 마수와 전장의 여왕을 지속적으로 투입함으로써 질적 우위와 수적 우위를 차지할 것입니다. 모두가 우리의 신속하고 규율 잡힌 군세에 굴복할 것입니다!"
 MIL_automation_industry:0 "산업 자동화"
 MIL_automation_industry_desc:0 "프랑스인들이 생산하는 제품은 고장이 잦으며 대부분의 노동자는 우리에게 우호적이지 않으며 언제 반기를 또 일으킬지 알 수가 없습니다. 우리는 대전이 이전과 같이 노동자 대신 기계를 도입함으로 산업을 자동화시킬 것입니다."
 MIL_near_future_demand_analysis:0 "근미래 수요 예측"
 MIL_near_future_demand_analysis_desc:0 "우린 소비자를 분석하여 흥행이 예상되는 상품의 투자를 집중하여 효율적인 투자를 할 수 있을 것입니다!"
 MIL_customized_production_system:0 "맞춤형 생산 집중"
 MIL_customized_production_system_desc:0 "우리는 맟춤형 생산라인을 구축함으로 단기간 대량 생산에는 무리가 있을지도 모르겠지만 경제를 매우 탄력적으로 운영할 수 있을 것입니다."
 MIL_economy_control:0 "통제경제"
 MIL_economy_control_desc:0 "우리는 여러 우월한 계획 경제 프로그램을 진행할 역량이 충분합니다. 우리 학원의 지도부는 경제에 대한 통제력을 강화할 것이며 이는 밀레니엄의 시장 통제력을 향상할 것입니다."
 MIL_destroy_french_market:0 "산업 구조 재편"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "시장의 유연성"
 MIL_market_flexibility_desc:0 "현지의 시장은 여러 악재가 있음에도 불구하고 스스로 문제를 고쳐나가며 그 유용성을 입증했습니다. 우리는 프랑스의 자본주의를 수용해 시장 경제 체제를 도입할 것입니다."
 MIL_semina_rework:0 "세미나 개혁"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "자본가 회유"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "제2경제 처리"
 MIL_market_subordination_desc:0 "학원의 체제 승리를 위해서는 지하 경제에 대한 통제가 필수적입니다. 우리는 프랑스의 경제를 우리에게 종속시키고 여러 산업 프로그램을 진행할 동력을 확보할 것입니다."
 MIL_mixed_economy:0 "경제개발부 신설"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "경제 개발 계획"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "재벌에 명령 하달"
 MIL_command_to_chaebol_desc:0 "그들이 경제를 관리하도록 하여 과열된 세미나의 업무를 분산하여 세미나의 부담을 줄이고 우리의 경제에 대한 통제력을 향상시킬 수 있을 것입니다. 프랑스의 진정한 통제권자가 누구인지 보여줄 시간입니다."
 MIL_backing_capitalist:0 "자본가 회유"
 MIL_backing_capitalist_desc:0 "프랑스의 자본가 대부분이 어디에 붙어야 수익성이 나오는지 판단할 수 있는 능력이 있습니다. 우리는 아주 쉽게 그들이 그들의 조국을 배신하게 할 수 있을 것입니다."
 MIL_centralized_economy:0 "중앙 경제 통합"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "프랑스 시장 재구축"
 MIL_economicintervention_desc:0 "내전 이후 밀레니엄 학원의 경제는 현재 붕괴하였습니다 공급의 부족으로 생필품은 희귀해졌으며 이에 따라 암시장 밀수꾼들이 활발히 활동하고 있으며 인플레이션이 발생하고 있습니다 하지만 이제는 다릅니다 공장과 공급망을 다시 활성화하여 이를 바로잡을 것입니다."
 MIL_start_economy:0 "산업 기반 복원"
 MIL_start_economy_desc:0 "프랑스와 학원의 생존을 건 싸움 끝에 우리가 승리하는 과정에서 산업은 붕되었습니다. 학원의 존속을 위해서라면 무너진 산업을 복원해야 합니다."
 MIL_railway_connection:0 "철도 재연결"
 MIL_railway_connection_desc:0 "대전이 과정에서 기존에 연결된 철도가 산산이 조각나는 과정을 겪었으며, 이는 이후 이어진 프랑스-밀레니엄 전쟁을 통해 더 끔찍한 상태로 변하였습니다. 우리는 이러한 문제를 해결하기 위해 노력할 것입니다."
 MIL_state_capitalism:0 "국가 자본주의"
 MIL_state_capitalism_desc:0 "국가 자본주의는 개인의 자유와 경제발전이란 두 마리의 토끼를 잡은 경제 정책입니다. 우린 이 방안을 채택하여 안정적이고 민주주의적인 경제를 구축할 것입니다."
 MIL_megacorp:0 "미래 경제학"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "금융업 확대"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "암호화폐"
 MIL_cryptocurrency_desc:0 "암호화폐는 대전이전 밀레니엄에서 사용하던 화폐입니다. 밀레니엄은 대전이 이전에 사용하던 암호화폐를 채택하여 경제를 더 효율적이고 신속하게 관리할 것입니다."
 MIL_city_investment:0 "군사 기술 개선"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "시설 현대화"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "밀레니엄 경제"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "소련 모델"
 MIL_soviet_model_desc:0 "소비에트 연방은 건국 때부터 국가가 모든 것을 소유하고 계획하는 계획경제를 기획하였으며 이를 효과적으로 운영하였습니다. 우린 이를 참고하여 밀레니엄에도 보다 온전하고 더 발전된 계획경제 도입에 박차를 가할 것입니다."
 MIL_redistribution_wealth:0 "부의 재분배"
 MIL_redistribution_wealth_desc:0 "프랑스 자본가들이 가진 비대칭적인 부를 모두 몰수하고 기본적인 생활 수준을 보장함과 동시에 새로운 경제 개혁의 발판으로 사용할 것입니다."
 MIL_give_orders_to_workshop:0 "계획경제 도입"
 MIL_give_orders_to_workshop_desc:0 "밀레니엄 사이언스 스쿨은 모든 경제를 계획할 역량이 충분하기에 우리는 이를 활용할 것입니다. 우리는 기초적인 명령 하달을 시작으로 더 복잡하고 체계적인 계획 경제 체제를 만들어 나갈 수 있습니다."
 MIL_communist_society:0 "공산주의 사회"
 MIL_communist_society_desc:0 "발전된 우리의 기술력은 비대칭적이지만 잘 이용한다면 '공산주의 사회'에 가장 근접한 결괏값을 도출할 수 있습니다. 우리는 더 발전된 사회주의 이론을 구축하고 이를 통해 밀레니엄 사이언스 스쿨을 미래 식 경제 체제로 변환시킬 것입니다."
 MIL_intensified_disagreements:0 "심화된 의견 대립"
 MIL_intensified_disagreements_desc:0 "최근 프랑스인들의 불안정한 학원 등등의 이유로 그녀들의 의견대립이 심해지고 있습니다."
 MIL_Rio_intensified:0 "리오 의제"
 MIL_Rio_intensified_desc:0 "밀레니엄 사이언스 스쿨 학생회장인 그녀는 부족한 노동력을 프랑스인들을 이용하여 충당하여, 프랑스인들의 자유를 억압하고 통제하는 편이 밀레니엄을 유지시키는 최선의 방법이라고 믿고 있습니다."
 MIL_Himari_intensified:0 "히마리 의제"
 MIL_Himari_intensified_desc:0 "베리타스의 부장이자 초현상특무부의 부장인 그녀는 프랑스인들과 협력하고 융합하는 편이 밀레니엄의 장기적인 생존에 가장 가까운 방법이라고 믿고 있습니다."
 MIL_strong_control:0 "강력한 통제"
 MIL_strong_control_desc:0 "학교가 있어야 학생이 있는 법입니다. 작금의 상황은 밀레니엄 사이언스 스쿨의 존립에 큰 위협이 되고 있으며 이는 곧 학생들의 안전에 심각한 위험을 의미합니다. 밀레니엄 사이언스 스쿨 전반에 걸친 통제를 강화한다면 지금의 문제를 부분적으로나마 해소할 수 있을겁니다. 모든 것은 학교와 학생을 위한 것입니다..."
 MIL_loose_oil_painting:0 "느슨한 유화책"
 MIL_loose_oil_painting_desc:0 "히마리 부장께서 프랑스인에 대한 강압책이 양날의 검으로써 기능한다는 것은 밀레니엄 학생 전반이 인식하고 있는 사실입니다. 우리는 프랑스인들에게 당근을 쥐여주어 프랑스인들의 충성의 대상을 우리로 바꿀 것입니다."
 MIL_reduction_clubs:0 "학생 재배치"
