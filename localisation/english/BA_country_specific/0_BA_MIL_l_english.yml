 MIL_event.5.t:0 "폐허 문제"
 MIL_event.5.d:0 "대전이 현상으로 프랑스로 전이된 밀레니엄 사이언스 스쿨 주변에 미스터리한 폐허가 발견되었습니다. 이 폐허는 전이 과정에서 함께 옮겨진 것으로 추정되며, 그 안에 숨겨진 비밀이 밀레니엄의 운명을 좌우할 수 있다는 소문이 퍼지고 있습니다. 금단의 서고일 수도 있지만, 혹은 통제 불가능할 정도로 위험한 병기가 존재할지도 모릅니다. 어떻게 대응하는 게 좋을까요?"
 MIL_event.5.a:0 "싸그리 날려버려라!"
 MIL_event.5.b:0 "적당히 출입을 통제한다."
 MIL_event.5.c:0 "직접 탐사한다."
 MIL_event.6.t:0 "대응 포격"
 MIL_event.6.d:0 "날카로운 목소리가 통신기를 타고 울려 퍼졌다.\n\n"포격 개시!"\n\n순간 밀레니엄 외곽 고지대에 설치된 대포에서 불꽃이 튀었다. 포탄이 어둠을 가르며 날아가는 모습이 보였다.\n\n지휘관 격의 학생은 망원경으로 폐허를 주시하고 있었다. 그녀의 눈에 긴장감이 서려 있었다.\n\n"적중했나요?"\n\n한 학생이 모니터를 확인하며 대답했다. "첫 번째 포탄 명중! 하지만... 이게 뭐죠?"\n\n모니터에는 폐허에서 솟아오르는 이상한 빛이 포착되었다.\n\n"이상 에너지 반응 감지! 2차 포격 준비!"\n\n"실행하세요."\n\n두 번째 포성과 함께 밤하늘이 밝아졌다. 폐허를 향해 날아가는 포탄의 궤적이 선명했다.\n\n"저기 봐요!"\n\n폐허에서 거대한 에너지 기둥이 솟아올랐다. 포탄이 그 기둥과 충돌하는 순간, 눈부신 빛이 주변을 감쌌다."
 MIL_event.6.a:0 "무슨 일이 벌어지는거야?"
 MIL_event.7.t:0 "AL-1S"
 MIL_event.7.d:0 "포격의 충격파가 폐허를 강타하는 순간, 깊숙한 지하실에서 한 소녀의 눈이 번쩍 떠졌다. 그녀의 이름은 AL-1S, 이름 없는 신들의 황녀였다.\n\n챔버의 유리가 깨지며 안에 있던 수증기가 뿜어져나온다. AL-1S는 천천히 일어나 주변을 살폈다. 그녀의 눈에는 혼란과 공포, 그리고 무언가를 찾는 듯한 갈망이 깃들어 있었다.\n\n"여긴... 어디지?"\n\n 그녀의 목소리가 떨렸다.\n\n갑자기 또 다른 폭발음이 들려왔다. AL-1S의 눈이 붉게 빛났다. 그녀의 내면에서 무언가가 깨어나고 있었다.\n\n"위험해..."\n\n AL-1S가 중얼거렸다.\n\n "스스로를 지켜야 해."\n\n그 순간, 그녀의 몸에서 강렬한 빛이 뿜어져 나왔다. 에너지의 파동이 폐허 전체를 뒤덮었고, 밀레니엄의 포격을 막아냈다.\n\nAL-1S는 천천히 폐허의 지표면으로 올라갔다. 그녀의 눈에는 이제 확고한 의지가 서려 있었다.\n\n"나는... 누구지?" 그녀가 밤하늘을 올려다보며 물었다. "그리고 이곳은 어디...?"\n\n그리고\n\n폐허의 연기 틈으로 한 줄기의 섬광이 뿜어져나왔다."
 MIL_event.7.a:0 "AL-1S, 적 파괴 완료."
