 MIL_millennium_central_bank:0 "밀레니엄 중앙은행"
 MIL_millennium_central_bank_desc:0 "현재 경제는 세미나가 담당하고 있습니다. 하지만 국가와 학원의 운영은 전혀 다르며 이에 따른 공백이 발생하고 있습니다. 그렇기에 전문가들로 구성된 밀레니엄 중앙은행을 조직하여 효율적이고 유연한 경제를 구축할 것입니다."
 MIL_acceptance_of_the_franc:0 "프랑화 수용"
 MIL_acceptance_of_the_franc_desc:0 "프랑화는 프랑스인들에게 가장 친숙한 화폐입니다. 밀레니엄은 프랑화를 공식 화폐로 인정함으로 현지인들의 호감을 사 밀레니엄 안정화에 박차를 가할 것입니다."
