 MIL_reduction_seminar:0 "세미나 권한 약화"
 MIL_reduction_seminar_desc:0 "학교가 있어야 학생이 있는 법입니다. 작금의 상황은 밀레니엄 사이언스 스쿨의 존립에 큰 위협이 되고 있으며 이는 곧 학생들의 안전에 심각한 위험을 의미합니다. 밀레니엄 사이언스 스쿨 전반에 걸친 통제를 강화한다면 지금의 문제를 부분적으로나마 해소할 수 있을겁니다. 모든 것은 학교와 학생을 위한 것입니다..."
 MIL_forced_labor:0 "민간인 강제 노역"
 MIL_forced_labor_desc:0 "리오 회장께선 부족한 공급을 개선할 방안으로 민간인을 강제 노역을 해결 방안으로 제시하셨습니다.이방안은 점진적으로 경제의 부족한 부분을 개선할 것이지만 시간이 지날수록 프랑스인들의 원한을 살 것입니다."
 MIL_robotc_labor:0 "로봇 노동자"
 MIL_robotc_labor_desc:0 "현재 우리의 경제는 노동자 부족으로 큰 구멍이 났습니다. 이를 메우기 위해 프랑스인들에게 강제노동시키는 것은 비윤리적이고 비도덕적이기에 히마리 부장께선 해답으로 로봇 노동자 도입을 제시하셨습니다."
 MIL_direct_bodyguards:0 "직속 친위대 창설"
 MIL_direct_bodyguards_desc:0 "리오 회장의 새로운 방안은 현지인들의 많은 원한을 사고 있습니다.원래라면 cgc가 아 문제는 처리할 일이지만 현재의 cgc는 무기로서 가져선 안 되는 감정을 지녔으며 언제 배신할지 모르기에 우리는 리오 회장의 적을 베는 새로운 검를 벼릴 것입니다."
 MIL_rebuilt_school1:0 "베리타스의 부장, 히마리"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "세미나의 총재, 리오"
 MIL_rebuilt_school2_desc:0 "위기상황에선 지도력 있는 세미나의 총재 지도 아래 하나되어 뭉쳐야합니다. 리오 학생회장은 대전이 사태 이전부터 밀레니엄 사이언스 스쿨을 이끌어왔으며 그녀의 지도력은 이미 입증되었습니다. 그녀를 세미나의 총재로 선출하면 지금의 위기를 보다 적극적으로 대응할 수 있을 겁니다."
 MIL_Rio_school:0 "단일한 지배"
 MIL_Rio_school_desc:0 "지금 같은 긴급상황에서 평시처럼 많은 이들의 의견을 경청하고 수렴하여 행동하는 것은 멍청한 짓입니다. 총재에게 상당수의 권력을 이양하여 지금의 위기에 선제적으로 대응해야 합니다. "
 MIL_maintaining_balance_of_power:0 "권력 균형 유지"
 MIL_maintaining_balance_of_power_desc:0 "이 세상에 완벽한 학생은 없습니다. 누구나 결점이 있고 실수를 하기 마련입니다. 하지만 혼자가 아니라 여러 명이라면 결점은 최소화하며 완벽에 다가갈 수 있습니다. 권력을 세미나 총재에게 몰아주기보다 권력의 균형을 적절하게 유지하는 것이 밀레니엄 사이언스 스쿨이 안정적으로 유지되는 길입니다. "
