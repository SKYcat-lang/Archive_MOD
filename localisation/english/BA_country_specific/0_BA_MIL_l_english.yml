 MIL_minister_appointment_event.2.d:0 "밀레니엄 사이언스 스쿨 내 시장 경제 체제가 도입되고 다양한 부분의 통제적 산업이 민영화됨에 따라 새로운 부서를 창설할 필요가 생겼습니다. 이제 우리는 밀레니엄 사이언스 스쿨의 경제 정책을 검토하고 총괄할 경제개발부를 설립하고 그 부서의 책임자를 선택할 것입니다."
 MIL_minister_appointment_event.2.remove:0 "밀레니엄 사이언스 스쿨 내 지도부가 교체됨에 따라 우리는 이전 지도부가 운영하던 경제개발부의 새로운 부장을 임명할 필요성이 생겼습니다. 우리는 밀레니엄 사이언스 스쿨 내 경제 개발을 총괄할 부서의 장을 선발해야 합니다."
 MIL_minister_appointment_event.2.d2:0 "밀레니엄 사이언스 스쿨 내 지도부가 교체됨에 따라 우리는 이전 지도부가 운영하던 투자설계국의 새로운 국장을 임명할 필요성이 생겼습니다. 우리는 밀레니엄 사이언스 스쿨 내 금융 투자를 총괄할 부서의 장을 선발해야 합니다."

