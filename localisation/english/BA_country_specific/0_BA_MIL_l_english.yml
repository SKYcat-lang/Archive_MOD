 MIL_central_control_network:0 "중앙 네트워크 통제"
 MIL_central_control_network_desc:0 "저급한 유언비어들이 네트워크를 통해 학생들에게 퍼지며 학교와 학생의 결속을 저해하고 있습니다. 중앙네트워크를 통제하여 ‘선별된 정보’를 학생들에게 제공하여 학교의 안정을 유지해야 합니다."
 MIL_internet_censorship:0 "인터넷 검열"
 MIL_internet_censorship_desc:0 "중앙네트워크의 통제에도 불구하고 세미나 총재에 대한 유언비어들이 인터넷을 통해 퍼지며 총재에 대한 명성을 실추시키고 있습니다. 밀레니엄 사이언스 스쿨 통신심의청을 설립하여 총재에 대한 거짓 유언비어를 사전에 차단하도록 해야합니다."
 MIL_control_of_everything:0 "권력 장악"
 MIL_control_of_everything_desc:0 "원리원칙을 따져가며 정작 그 무엇도 할 용기는 없는 세미나는 이제 없습니다. 모든 권력을 밀레니엄 사이언스 스쿨의 학생회장이며, 세미나 총재인 츠카츠키 리오에게로 집중하여 우리는 이 위기를 헤쳐 나갈 것입니다."
