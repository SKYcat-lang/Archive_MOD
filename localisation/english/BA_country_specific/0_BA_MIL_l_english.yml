 MIL_event.9.a:0 "유지비가 계속 나가~"
 MIL_event.10.t:0 "재가동"
 MIL_event.10.d:0 "밀레니엄의 눈부신 성장의 근간에는 첨단성과 기술적 진보가 있습니다. 밀레니엄은 체계적으로 생산 양식을 최적화하고 이를 보편화하여 비약적인 생산성의 증진을 이루어냈습니다. 또한 로봇과 오토마타를 활용한 자동화와 군사적 사용을 통해 로봇 공학의 새로운 가능성을 제시했습니다. \n\n 하지만 이러한 혁신적인 밀레니엄의 진보성에는 크나큰 단점이 존재했습니다. 바로 전력에 극단적으로 의존한다는 것이었습니다. 대전이 이후 우린 밀레니엄 창학의 유사이래 전례 없는 대규모 전력난을 겪었습니다. \n 하지만 우린 창의와 합리, 이성의 정신 아래에서 전국가적 재앙의 손아귀에서 벗아났습니다. \n\n 이제 때가 되었습니다. 공장엔 엄숙한 노동의 불길이, 취락 곳곳엔 로봇과 오토마타들이 우리를 반겨줄 것입니다."
