 ABY_event.31.t:0 "아비도스의 지원"
 ABY_event.31.desc:0 "아비도스에서 우리에게 한 통의 문서를 보내왔습니다.\n\n내용은 게헨나-트리니티 대전쟁에서 게헨나를 지원하기 위해 총과 인력을 보내주겠다는 내용입니다.\n\n우리는 이 지원을 받아들여야 할까요?"
 ABY_event.31.a:0 "정말 고맙군!"
 ABY_event.31.b:0 "너희의 도움은 필요없다!"

 ABY_event.32.t:0 "게헨나의 수락"
 ABY_event.32.desc:0 "게헨나에서 우리에게 한 통의 문서를 보냈습니다.\n\n그들은 우리의 지원을 받아들겠다는 메시지를 보내왔습니다.\n\n이제 그들에게 물자를 보내주어야 할 시간입니다."
 ABY_event.32.a:0 "물자 배송!"

 ABY_event.33.t:0 "게헨나의 거절"
 ABY_event.33.desc:0 "게헨나에서 우리에게 한 통의 문서를 보냈습니다.\n\n그들은 우리의 지원을 받아들이지 않곘다는 메시지를 보내왔습니다.\n\n그들은 우리의 도움없이 전쟁을 치루어야 할 것입니다."
