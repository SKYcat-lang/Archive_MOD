ABY_new_event.23.t:0 "은퇴"
ABY_new_event.23.d:0 ""...우리 체코슬로바키아, 오스트리아-헝가리의 잔재에서 태어난 유일한 민주주의 국가는, 그 대의를 영원히 가슴에 품고 미래로 나아갈 것입니다."\n"이에 선언합니다. 나, 토마시 가리크 마사리크는 10일 후 8시를 기점으로 대통령직을 사임하며, 이후 어떤 정치적 상황에도 중립을 지킬 것임을 맹세합니다."\n\n그 누구도 이를 짐작하지 못하였다. 에드바르트 베세시를 비롯한 정치계의 고위 인사들마저 얼굴에 만연한 당혹감을 감추지 못했다.\n\n"으흠, 많이 당황스러우시겠죠. 미리 말씀드리지 못한것은 죄송할 따름입니다. 하지만 저는 이미 35년, 대통령직을 그만두고 야인으로 살고자 하기로 하였습니다. 지금은 동서고금에 전례가없는 비상상황이기에 임시로 맡은 것이었지요."\n"정부가 구성된 지금, 제가 계속 이 자리에 있는것은 헌법에 위배되는 행위이기도 합니다. 무엇보다, 이 늙은이가 언제까지 살겠습니까? 허허."\n\n그 본인은 웃고 있었지만, 좌중은 침울한 감정을 숨기지 못하였다.\n\n"여러분, 전 이제 내일모레면 아흔을 바라보는 나이입니다. 저는 제가 나이탓에 잘못된 판단을 내릴 것이 두렵습니다. 언제 덜컥 죽어 이 나라를 혼란에 빠뜨리는 것도 원하지 않습니다. 이 나라에는 새로운 젊은 피가 필요합니다. "\n"그렇기에, 1주일 후 총선거를 진행할 생각입니다. 그러니 부탁드립니다. 여러분께 주어진 소중한 권리를 행사해 주십시오. 땅을 잃더라도 민주주의의 대의는 잃지 않음을 저들에게 보여주십시오."\n"우리들은 절대 폭력과 압제에 굴복하지 않을 것임을 보여주십시오!"\n\n연설이 끝나자, 우레와 같은 박수갈채가 쏟아져 나왔다. 단상을 내려오는 마사리크는 눈물이 흘렀지만, 그 뒤로 파도처럼 몰려오는 안도감이 그를 달래었다."
ABY_new_event.23.a:0 "안녕히."

ABY_new_event.24.t:0 "토마시 마사리크"
ABY_new_event.24.d:0 "출범식이 끝나고, 토마시 마사리크는 테플리체 외곽에 준비된 그의 거처로 돌아왔다.\n옷걸이에 그의 중절모와 기다란 외투를 걸쳐놓고, 그는 작은 나무의자에 넘어지듯 털썩 주저앉았다.\n아까의 정력적인 모습은 온데간데없이, 지칠 대로 지친 노인의 모습을 한 그는 지갑에서 명함만한 두개의 작은 종잇조각을 꺼내들었다.\n\n프라하가 사라지며, 그의 집과 함께 아들 얀 마사리크와 딸 올가 마사리코바 역시 사라졌다. 종잇조각은 자식들의 옷가지 한 벌 남지 않은 그가 가진 유일한 기억의 조각인 사진이었다.\n\n그는 흰 카네이션이 꽃힌 두 꽃병에 아들과 딸의 사진을 기대어 두고, 오는 길에 산 싸구려 와인과 주스를 꽃병 앞에 놓인 두 유리잔에 부었다.\n\n뜨거운 눈물이 그의 볼을 타고 내렸고, 이내 안경을 썼음에도 눈물이 앞을 가려 보이지 않게 하였다. 그는 감정을 조절할 줄 모르는 어린아이처럼, 책상에 엎드려 크게 울었다.\n미안하다고, 너희들을 데려갔어야 했다고, 소식이 들리고 바로 프라하로 달려가고 싶었지만 자신을 따르는 사람들이 발목을 잡아 어쩔 수 없었다며 들어주지도, 받아줄 이도 없는 사죄를 이어갔다.\n다른 이들 앞에서 그는 강인해야 해서, 자신이 좌절하면 모든 이들이 희망을 잃을 거라서, 자신은 얀과 올가의 아버지가 아닌 체코의 아버지가 되어야 했다며 한탄하다가 이내 지쳐 잠이 들었다.\n\n그는 체코의 아버지였지만, 두 아이의 아버지이기도 하였다."
ABY_new_event.24.a:0 "그는 평범한 아버지였다."

