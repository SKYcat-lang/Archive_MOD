ABY_new_event.110.t:0 "엔네아드 내 갈등 격화"
ABY_new_event.110.d:0 "엔네아드는 사실상 둘로 갈라졌습니다. 연일 벌어진 의회 공성전으로 인하여 아비도스의 입법부는 기능을 상실하고 있습니다. 공화전선과 국가연맹의 의원들이 서로에게 차마 입에도 담지 못할 욕설을 사용해가며 대립하는 모습이 방송에 고스란히 잡혔습니다.\n\n공화주의적 방안을 모색하는 공화전선과, 급진적인 중앙집권화를 꾀하며 체제의 존립에 회의적인 국가연맹은 의회를 양분하며 과반의 득표율을 쟁취해내기 위해 그 어떠한 방법도 마다하지 않습니다. 지난 며칠간 수십 건의 양당간 유혈사태가 보고되었습니다. 많은 정당들이 제 목표를 위하여 집결하여 내부의 많은 잡음이 있음에도, 상대 정당에 대한 우위를 보장하기 위한 행동에는 입을 모아 외치고 있습니다. “그 어떤 대가를 치루더라도!”\n\n상황이 점차 심각해지고 있습니다. 진정될 기미는 보이지 않고, 엔네아드의 권위는 유명무실해졌습니다. 어쩌면 극단적인 방향으로 치달을 수도 있습니다. 우리는 그들을 주시해야만 합니다."
ABY_new_event.110.a:0 "멍청한 인간들, 욕심에 눈이 멀어 버렸어."

ABY_new_event.111.t:0 "엔네아드의 분열"
ABY_new_event.111.d:0 "그 멍청한 작자들이 드디어 일을 냈습니다! 오늘의 엔네아드 개회식에서 어떤 기삿거리를 건질지 기대하던 기자들은 충격을 금치 못했습니다. 의장의 개회 선언이 시작되기도 전 시작된 작은 말다툼이 양당 의원들이 합세하며 패싸움으로 번졌습니다. 일대에 난투극이 벌어졌고, 몇몇 의원들은 총기를 꺼내려다 제지당했습니다. 싸움에 질린 의원둘이 하나 둘 퇴장한 끝에 의장은 기자들만이 남은 의사당에서 조용히 폐회를 선언해야 했습니다.\n\n양당의 대변인은 폐회 직후의 기자회견에서 강도 높은 발언을 쏟아냈습니다. 공화전선과 국가연맹은 서로를 빨갱이, 파시스트라고 비난하며 우리에게 아비도스의 정치적 방향성에 대한 무력감을 느끼게 했습니다. 겨우 말다툼 하나로 그들은 상대방과 협력할 필요성도, 의지도 가지고 있지 않게 되었습니다.\n\n그와 별개로 사건의 파장은 계속해서 커지고 있습니다. 여론은 양당의 지지자들로 인해 극명히 갈렸지만, 많은 사람들이 한 사실에 강력히 동의하고 있습니다:엔네아드는 사실상 붕괴했습니다."
ABY_new_event.111.a:0 "작은 꿈이 바스라졌다."

ABY_new_event.112.t:0 "최종 선택"
ABY_new_event.112.d:0 "입법부가 붕괴하고 삼권 분립의 의미가 불분명해지기 시작했습니다. 학생회에서도 양 정당을 지지하는 학생들의 설전이 한창입니다. 혼란을 막기 위해서, 우리는 양대 정당중 협력할 이를 선택해야 할 것 같습니다.\n\n공화전선이라는 이름 아래 수 개의 정당이 공화주의라는 희미한 꿈으로 뭉쳐있습니다. 그들은 갈등하고, 다투지만, 하나의 꿈으로 묶인 그들이기에 엔네아드의 정상화를 위해서라면 얼마든지 뭉칠 것입니다. 민주화를 위한 약간의 타협이라면 그들은 우리에게 굳은 충성심을 내보일 것입니다.\n\n국가연맹의 이들도 나름의 꿈을 꾸고 있습니다. 철권. 평화는 질서에서 나오며, 질서는 권위를 통해서 이루어집니다. 강력한 중앙집권체제는 사회의 반대파를 완벽히 평정시킬 것입니다. 의회정 따위는 꿈도 꾸지 못할 평화를 위해서, 어쩌면 그들 스스로의 이익을 위해서 그들은 우리에게 협력을 제안했습니다. \n\n선택은 우리의 몫이지만, 후폭풍은 엄청날 것입니다. 우리는 의회에 권력을 넘겨줘야 할 수도, 협력자들에게 뒤통수를 맞을 수도 있습니다. 하지만 할만한 시도입니다. 협력이 지속된다면 이 오랜 정치적 혼란을 끝낼 수도 있습니다."
ABY_new_event.112.a:0 "공화주의와 시민을 위하여- 공화전선에게 전보를 보내라!"
ABY_new_event.112.b:0 "우리에게는 하나의 국가가 필요하다- 국가연맹과 손잡자!"

ABY_new_event.113.t:0 "아비도스의 길"
ABY_new_event.113.d:0 "지난 몇 주간 우리의 개혁은 성공적이었습니다. 더이상 독일인에 대한 혐오 범죄가 일어나지 않고 있으며, 대다수의 근왕주의 잔당은 사라졌고, 소수가 내는 목소리마저 여론의 뭇매를 맞으며 사라져가고 있습니다. 현재의 여론은 키보토스인 뿐만이 아닌 체코인과 독일인들 역시 우리를 지지하고 있습니다.\n\n사회가 전반적으로 안정된 지금, 다시금 우리는 선택의 기로에 섰습니다. 아비도스에는 두 종족이 있고, 작금의 현실은 그들을 어정쩡하게 분리시키고 있습니다. 잘 먹고 잘 사는 사람들도 이에 대한 불만은 여전한 것 같습니다. 이미 모든 사람들에 대한 보통선거권은 보장되었지만, 본격적인 충돌이 일어나지 않을 뿐, 두 종족간의 갈등은 여전합니다.\n\n학생회는 다시금 논쟁으로 불타오르고 있습니다. 그들과 완전히 통합해야 한다는 의견이 일반적이지만, 어찌 되었건 다른 종족과의 급진적인 합일화는 많은 문제를 불러일으키리라는 의견도 커지고 있습니다. 결국 결론이 내어지지 못하고, 많은 사람들은 타카나시 호시노의 최종적인 결정을 바라고 있습니다."
ABY_new_event.113.a:0 "결국 지구인도,키보토스인도 같은 사람이야."
ABY_new_event.113.b:0 "그들 말대로 아직은 너무 이르지 않을까?"

ABY_new_event.114.t:0 "새빨간 적자 덩어리:아비도스"
ABY_new_event.114.d:0 "우리가 아직 키보토스였을 때에, 아비도스 고등학교는 자사 계열의 대부업체 카이저 론과 소규모의 채원 계약을 채결했습니다. 우리는 이를 순조롭게 돌려받을 수 있을 줄 알았지만, 사막의 땅을 모두 팔아치운 그들은 끝내 몇몇 학생만을 남기고 자취를 감추었습니다.\n\n9억 6235억 엔과 연이율 10.177%이라는 단순한 숫자는 우리가 지금까지 아비도스와 지속해 왔던 오랜 악연을 상징합니다. 아비도스 경제의 대부분을 휘어잡았음에도 우리는 계속해서 적자를 보고 있습니다. 대전이 이후 수데티의 공업 시설을 흡수했지만, 아비도스 지역의 경제는 살아날 것 같지 않습니다.\n\n지난 회의에서 괜찮은 의견이 하나 나왔습니다. 우리와 라이벌 관계인 네프티스 사에 채권을 팔아버리는 것입니다. 앞으로 10년이 지나더라도 흑자로 전환될 것 같지 않은 애물단지를 장부에서 지워버리는 것은 꽤나 솔깃한 이야기였습니다. 내각 회의의 결정이 채권의 운명을 좌우할 것입니다."
ABY_new_event.114.a:0 "빌어먹을 적자 투성이를 치워버리자고."
ABY_new_event.114.b:0 "그래도 언젠가 써먹을 날이 오지 않을까?"

ABY_new_event.115.t:0 "채권 회수 성공!"
ABY_new_event.115.d:0 "이거 내용좀 채워주세요"
ABY_new_event.115.a:0 "좋았어!"

ABY_new_event.116.t:0 "우리의 제의를 거부한 카이저"
ABY_new_event.116.d:0 "카이저 인더스트리는 끝내 우리의 제안을 거부했습니다. 아무래도 그들이 생각하기에 아비도스의 채권은 휴지조각보다 가치가 있는 것 같습니다. 프레지던트는 자신들의 행위를 미래에 대한 보험이라며 치켜세웠습니다.\n\n지금까지의 협상이 결코 순조롭지는 않았지만, 이렇게 매몰차게 거절하는 것을 예상한 사원은 한 명도 없었습니다. 현재의 사태에 대해 카이저 인더스트리가 이 채권을 보다 더 쓸모있게 팔아치우는 방법을 찾아내었다고 생각하는 의견이 나왔습니다.\n\n가격을 더 높여 부를수도 있겠지만, 그들의 완고한 태도를 보아서 성공할 것 같지 않습니다. 다음 기회를 노려야 할 것입니다."
ABY_new_event.116.a:0 "변덕스러운 놈들..."

ABY_new_event.117.t:0 "[GetMonth] 아비도스 쿠데타"
ABY_new_event.117.d:0 ""모두, 각오는 되었는가?"\n\n"...예..."\n\n"...모두 각오를 다지긴 어렵겠지. 하지만 명심해라. 우리가, 그리고 우리 가족들이 살아남기 위해선 이 길 뿐이다."\n"...돌입!"\n\n쾅쾅쾅! 쾅쾅!\n\n"부학생회장님! 비상사태입니다!"\n\n"들어와. 무슨 일이야?"\n\n"헉... 헉... 독일인들이 학생회실을 습격해 학생회장님과 대책위원회 분들이 공격당했습니다!"\n\n"뭐..? 당장... 그쪽으로 가야해..."\n\n"죄송하지만, 안됩니다. 지금 상황에서 명령권을 가진 건 부학생회장님 뿐입니다. 경호실은 부학생회장님을 보호할 의무가 있습니다..."\n\n"...알겠어. 하지만 사태가 끝나면, 그때는 나를 막지 마."\n\n"네..."\n\n———\n\n"부, 부학생회장님..."\n"사태가 진압되었습니다... 다만..."\n"학생회장님은 이미 의료진도 손쓸수 없다고 하고 대책위원회 분들마저 의식불명이라고..."\n\n그 말을 듣자마자 호시노는 파랗게 질린 채 뛰어나갔다."
ABY_new_event.117.a:0 ""부, 부학생회장님!""

