 ABY_country_intro_header: "§Y악재의 악재에 끝에 나타난 희망§!"
 ABY_country_intro_content: "§4아비도스 고등학교§!를 어떻게 간단히 정의할수 있을까요? 아마도 §1“더 이상 빛나지 않는 사파이어“§! 라고 말할수 있을 것입니다. 한때 매우 강력한 힘을 자랑했던, 그리고 그에 걸맞는 부를 자랑했던 아비도스는 사막화에 시달린데다, 그 때문에 생겨난 빚더미에 앉아있었습니다. 겨우 5명의 학생들만이, 시한부를 선고받은 학교를 살리겠다며 남았습니다.\n\n하지만 상황은 전혀 나아지지 않았습니다. 꼭대기도 보이지 않을정도로 쌓인 카이저 코퍼레이션의 이자, 군소 폭력단 조직인 카타카타 헬멧단에게도 습격받는 아비도스는 도저히 희망이 보이지 않았습니다. 아비도스의 학생들이 빚더미의 늪에서 발버둥 치는 사이, §Y대전이§!가 일어났습니다. 주변의 환경이 달라진 것은 학생들은 알 수 있었습니다. 오래된 소설책에서나 볼법한 그 풍경이 바로 눈 앞에 펼쳐졌습니다. \n\n주데텐란트에 살던 주민들은 갑작스레 나타난 이방인을 환영하지 않았습니다. 눈앞에 총을 들고, 이상한 복장을 하고 있는 아비도스의 학생들은 주민들은 경계했지만, 워낙에 자치구가 작고 주민들도 적었던 아비도스는 §Y상호간의 교전이라는 최악의 상황만큼은 피할 수 있었습니다.§! 그때 §P”백귀야행”§!의 등장으로 체코슬로바키아군은 전력을 집중시켜야 했고, 와해된 구 체코슬로바키아 정부 외교관의 주도로 체코군과 아비도스는 극적인 협상을 성사시켜 함께 싸우게 되었습니다.\n\n그 과정에서 선봉에 선 아비도스 재학생들과 주민들로 이루어진 유격대는 체코슬로바키아 건국자인 §Y"토마시 마사리크"§!와 일부 정부 관료 구출에 성공하며 큰 성과를 내었지만, 압도적인 백귀야행의 전력에 대항하기엔 역부족이었고, 겨우 주데텐란트의 일부분만을 지키는 데 만족해야 했습니다.\n\n위기는 아직 끝나지 않았습니다. 군과 정부와의 협력은 성사시켰지만, 체코인은 여전히 아비도스를 경계하고 있습니다. 재학생은 겨우 5명이고, 그에 따라 끔찍한 행정난에 시달리고 있습니다. 악성 종양과도 같은 문제점에 고통받고 괴로워하는 아비도스는, 자신이 마땅히 누릴 건강을 되찾아야만 합니다.\n\n§4고르디우스의 매듭은 풀려야만 합니다.§!\n\n\n§C개발- 코이, Mako, 민트쿤mintcoon§!\n§YSpecial Thanks- 총괄, Pencildude, Imika§!"
 ABY_guide: "§Y목표§!\n\n£white_dot 임시정부를 설립하십시오.\n£white_dot 체코를 재수복하십시오.\n\n£white_dot §4키보토스와 유럽의 항구적 평화를 위한 기수가 되십시오.§!\n 혹은...\n£white_dot §t유럽 인민 해방을 위한 전위대가 되십시오.§!\n 혹은...\n£white_dot §1구 아비도스의 영광을 재건하십시오.§!\n 혹은...\n£white_dot §L깃발을 들고,대오를 갖추십시오.§!\n 혹§0ㅇ&!*:,...§!\n£white_dot §0■■§!\n\n§C개발: 코이, Mako, 민트쿤mintcoon§!"
 ABY_GATHERING_STORM_DESC:0 "아비도스 고등학교는 과거, 키보토스에서 가장 거대하고 부유한 학원이었으나, 심각해진 사막화와 점점 불어난 빚은 학원의 몰락을 초래했습니다. 아비도스에 남은 5명의 학생은 아비도스를 지키기 위해 고군분투하고 있었습니다.\n\n대전이 이후, 사태는 새로운 국면으로 전환되었습니다. 그들을 옭아매던 빚은 없어졌고, 작은 자치구는 역으로 주민들과 현지인들간의 충돌을 억제하는데 큰 도움이 되었으며, 현지인의 협력을 얻을 수 있게 되었습니다.\n허나 오히려 이곳 현지인들 사이의 갈등이 문제가 되고 있습니다. 그들은 이 문제의 해결이 급선무일 것입니다."

