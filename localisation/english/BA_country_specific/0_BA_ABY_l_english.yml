 ABY_idea_abydos_security:0 "아비도스 치안유지부"
 ABY_idea_abydos_security_desc:0 "아비도스 치안유지부는 공공안전, 사법, 형법 처리, 첩보까지 다양한 분야를 망라하는 기관이었습니다. 지금은 정보국이 독립 기관이지만, 과거 치안유지부 소속이었으며, 키보토스 최고의 정보력을 자랑했었습니다. 하지만 이들의 과도한 권한은 비효율을 초래했으며, 막대한 예산 소모를 유발했습니다. 따라서 현재의 치안유지부는 권한이 약화되어 자치구와 근방 지역의 치안유지 및 사법 집행만을 관할하고 있습니다."
