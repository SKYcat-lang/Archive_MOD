ABY_new_event.120.t:0 "사회주의가 백기를 내걸다?"
ABY_new_event.120.d:0 "우리의 연속된 승리가 그들의 희망을 짓밟아 버렸습니다. 유럽의 동쪽으로 끊임없이 향하는 우리 병사들은 심각한 수준 또는 그에 준하는 속도로 붕괴하고 있는 전선에 대한 보고를 전하고 있습니다. 내용이 사실이라면 러시아 군대의 완전한 붕괴가 임박했거나, 이미 시작된 것으로 보입니다.\n\n오늘 오전 모스크바의 소비에트 정부는 이전에 우리에게 보인 태도와 달리 어떠한 조건부 항복도 마다하지 않을 것을 천명하며 평화를 제안했습니다. 동유럽의 방대한 영토 -초르노젬 평야와 크림의 항구도시를 포함하는- 를 우리에게 넘기는 대가로 영구적인 평화를 바라는 그들은 어쩌면 절박한 태도로 우리에게 자비를 호소하고 있습니다. 이에 대한 여론이 크게 갈리고 있으나, 러시아를 전면적으로 점령하는 것은 많은 어려움이 뒤따릅니다. 그들의 잠재력을 생각했을 때에 아비도스의 패권을 확보하고 러시아의 위협을 향후 수십 년간 막아낼 수 있는 최선의 방법은 평화일 것입니다."
ABY_new_event.120.a:0 "물론이다. 우리의 찬란한 승리를 기념하자."
ABY_new_event.120.b:0 "우리는 머나먼 극동으로 향할 것이다."

