ABY_focus_to_kivotos:0 "제1학원 선포"
ABY_focus_to_kivotos_desc:0 ""
ABY_focus_get_power_of_student_council:0 "근왕파 분쇄"
ABY_focus_get_power_of_student_council_desc:0 ""
ABY_focus_call_eocordnldnjsghl:0 "대책위원회 소집"
ABY_focus_call_eocordnldnjsghl_desc:0 "총성이 잦아들고 나서, 대책위원회가 처음으로 한 자리에 모였습니다. 그들이 만들 새로운 대책의 서장이 열립니다."
ABY_focus_search_hya:0 "백귀야행 구교사 수색"
ABY_focus_search_hya_desc:0 "많은 이들은 그들을 경계하고, 또 복수를 원하는 자들도 있지만, 우리의 관할에 들어온 이상 그들은 적이 아닙니다."
ABY_focus_with_neptis:0 "네프티스 그룹과 제휴"
ABY_focus_with_neptis_desc:0 "아비도스를 떠났던 네프티스 그룹이 다시 아비도스로 전이했습니다. 우리가 영향력을 가지고 있기 위해선 그들과의 불편한 동거는 어쩔 수 없는 일일 것입니다."
ABY_focus_intact_czech_governmant:0 "체코 임시정부와 접촉"
ABY_focus_intact_czech_governmant_desc:0 "우리는 여럿으로 나누어진 체코 임시정부의 인사들을 발견했습니다. 이들을 규합해 하나로 만드는 것이 영향력 균형 유지에 도움이 될 것입니다."
ABY_focus_start_sabotage:0 "사보타주 개시"
ABY_focus_start_sabotage_desc:0 "임시정부는 체코 내의 체코인들과 연락망을 구축했습니다. 이것을 활용해 백귀야행의 산업에 지장을 줄 수 있을 것입니다."
ABY_focus_eoalstjswjs:0 "대민선전"
ABY_focus_eoalstjswjs_desc:0 "임시정부가 건재함을 알림으로써 체코인들의 협력을 얻어낼 수 있을 겁니다."
ABY_focus_finish_tjswjs:0 "선전 마무리"
ABY_focus_finish_tjswjs_desc:0 "선전은 마무리되었습니다. 이제 체코인들은 우리 신호에 맞주어 봉기할 것입니다."
ABY_focus_german_resistance_make:0 "독일인 레지스탕스 조직"
ABY_focus_german_resistance_make_desc:0 "삶의 터전을 잃은 것은 체코인들 뿐만이 아닙니다. 이곳에 살던 다수의 독일인들 역시 백귀야행의 압제에 저항하고 있습니다. 특히나 주데텐란트 동부에 고립된 독일인들의 저항이 거세니 이들과 연락할 수 있을 것입니다."
ABY_focus_strong_resistance:0 "레지스탕스 조직화"
ABY_focus_strong_resistance_desc:0 "퇴역 장교들과 군 복무 이력이 있는 이들을 중심으로 레지스탕스 활동을 조직화할 수 있을 것입니다."
ABY_focus_prepare_war:0 "봉기 준비"
ABY_focus_prepare_war_desc:0 "독일계 레지스탕스의 봉기 준비가 완료되었습니다. 하지만 빠르게 실행하지 않으면, 백귀야행은 의심스러운 동태를 알아채고 그들을 해산할 것입니다."
ABY_focus_operation_falling_flower:0 "낙화작전"
ABY_focus_operation_falling_flower_desc:0 "§L벚꽃이 떨어진다.§!\n§L반복한다. 벚꽃이 떨어진다.§!"
ABY_focus_afterwar:0 "전후처리"
ABY_focus_afterwar_desc:0 "전쟁의 종결 이후, 잠시 봉합되었던 갈등이 재점화 되었습니다."
ABY_focus_make_civil_army:0 "민병대 결성"
ABY_focus_make_civil_army_desc:0 "독일계 체코계 가리지 않고 그들은 백귀야행에 대한 복수심으로 넘치고 있습니다. 그들을 시민군으로 개편하고 이용할 수 있을 것입니다."
ABY_focus_economy_recuit:0 "간단한 생산"
ABY_focus_economy_recuit_desc:0 ""
ABY_focus_neptis_rebuild_council:0 "네프티스 재건회의"
ABY_focus_neptis_rebuild_council_desc:0 "네프티스 그룹이 이곳으로 전이해 오며 카이저와는 달리 대부분의 자산이 소실되었습니다. 거기에 더해 이사회마저 사라지며 혼란에 빠진 회사를 재건할 재건회의를 세워야 합니다."
ABY_focus_highlander_problem:0 "하이랜더 제휴"
ABY_focus_highlander_problem_desc:0 ""
ABY_focus_national_economy_help:0 "총체적 경제협력"
ABY_focus_national_economy_help_desc:0 "네프티스 그룹의 선진적 경제구조는 임시정부 전반의 경제에 도움이 되고 있습니다. 협력을 확대하여 국가적 산업과의 융합으로 산업성장을 이루어 낼 수 있을 것입니다."
ABY_focus_cornjs_ghltn:0 "채권 회수"
ABY_focus_cornjs_ghltn_desc:0 "대전이와 함께 카이저에 진 빚을 갚을 길은 없어졌습니다. 하지만 네프티스 그룹을 통해 채권을 회수할 수 있을 겁니다."
ABY_focus_get_abydos_economy:0 "아비도스 경제 장악"
ABY_focus_get_abydos_economy_desc:0 "네프티스 그룹의 영향력이 상승함에 따라, 네프티스는 아비도스 전반에 걸친 경제와 행정 대부분을 장악했습니다. 아비도스는 이제 네프티스 그룹이 이끌 것입니다."
ABY_focus_secure:0 "학생회 재건"
ABY_focus_secure_desc:0 ""
ABY_focus_with_hya_minor:0 "백귀야행 소수파 통합"
ABY_focus_with_hya_minor_desc:0 "백귀야행으로부터 낙오된 학생들은 이제 완전히 아비도스를 따르고 있습니다. 그들을 정식 입학시켜 아비도스 고등학교의 재건에 도움을 받을 수 있을 겁니다."
ABY_focus_student_council_main:0 "학생회 중심 행정"
ABY_focus_student_council_main_desc:0 "이제 아비도스 고등학교는 안정화되었고, 폐교를 걱정해야 하는 상황이 아닙니다. 대책위원회를 학생회에 통합하고 학생회 중심의 행정이 필요합니다."
ABY_focus_eocordnldnjsghl_improve:0 "대책위원회 권한 강화"
ABY_focus_eocordnldnjsghl_improve_desc:0 "아직 비상사태는 끝나지 않았습니다. 이 혼란한 세계에서 아비도스 고등학교의 운명은 바람앞의 등불과도 같고, 아비도스 고등학교에는 대책위원회를 대체할 기관이 없습니다. 대책위원회의 권한을 강화해야 합니다."
ABY_focus_school_rebuild:0 "학원 복구"
ABY_focus_school_rebuild_desc:0 "아비도스 고등학교는 다시 옛날의 활기 넘치는 모습을 회복했습니다. 아비도스 고등학교는 재건되었습니다!"
ABY_focus_hya_problem:0 "백귀야행 문제"
ABY_focus_hya_problem_desc:0 "백귀야행 연합학원은 와해되었지만, 주요 도시에서 여전히 그들은 공동체를 이루어 살아가고 있습니다. 이들의 처우를 결정해야 합니다."
ABY_focus_descision:0 "§Y전후처리§!"
ABY_focus_descision_desc:0 "전쟁의 종결 이후, 잠시 봉합되었던 갈등이 재점화 되었습니다."

ABY_focus_neptis_cooperation_country:0 "네프티스 기업국가"
ABY_focus_neptis_cooperation_country_desc:0 ""
ABY_focus_with_czech:0 "땅의 주인들"
ABY_focus_with_czech_desc:0 "현지인들에게 있어 우리는 침략자들일지도 모릅니다. 비록 우리도, 현지인들도 서로의 도움을 많이 받았고, 지금은 거의 운명공동체나 다름없지만, 그것이 우리가 이 드넓은 땅을 가질 명분이 되지는 않습니다. 우리들은 화목한 아비도스 고등학교, 그것뿐이면 충분합니다."
ABY_focus_abydos_schoolcountry:0 "아비도스 학원국가"
ABY_focus_abydos_schoolcountry_desc:0 "아비도스는 새로운 학원국가가 되기에 충분한 힘을 갖추었습니다. 현지인들의 우리에 대한 지지는 높고, 서로간의 믿음 역시 높습니다. 우리는 공존을 위한 환경을 갖추었습니다. 아비도스는 현지인과 키보토스인의 통합의 상징이 될 것 입니다."
ABY_focus_with_german:0 "친독의회 임명"
ABY_focus_with_german_desc:0 ""

ABY_focus_with_trinity:0 "트리니티와 함께"
ABY_focus_with_trinity_desc:0 "부상하는 미소노 미카의 트리니티 기사단국은 새로운 유럽의 패자로 등극하고 있습니다. 그들에게 충성을 바친다면, 그들 치하에서 안정을 보장받을 수 있을 것입니다."
ABY_focus_visit_trinity:0 "트리니티 방문"
ABY_focus_visit_trinity_desc:0 "우리의 충성심을 증명하기 위해, 트리니티에 방문해 미카를 접견할 수 있을겁니다."
ABY_focus_heil_to_night_queen:0 "밤의 여왕께 충성을"
ABY_focus_heil_to_night_queen_desc:0 "우리는 밤의 여왕께 영원한 충성을 맹세할 것입니다. 체코인들이 이에 반발할 것이기에 그들을 위한 당근도 필요할 것입니다."
ABY_focus_come_mika:0 "미카 초청"
ABY_focus_come_mika_desc:0 "국내가 안정화된 지금, 미카님을 초청하여 우리 정권의 안정도를 높일 수 있을 것입니다."
ABY_focus_accept_czech:0 "체코인 권리 보장"
ABY_focus_accept_czech_desc:0 "체코인은 독일의 지배라는 악몽에 시달리고 있습니다. 그들을 위한 권리와 자치권을 보장함으로써 완벽히는 아니지만 이 히스테리를 잠재울수 있을 겁니다"
ABY_focus_small_germania:0 "소독일국"
ABY_focus_small_germania_desc:0 "우리는 '소독일국' 으로써 트리니티에 적극 협조할 것입니다."
