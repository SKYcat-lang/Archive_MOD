 ABY_political:0 "영향력 투쟁"
 ABY_political_desc:0 "\n대충 여러 민족과 파벌이 섞여 영향력 대결중이라는 문구\n\n\n§Y정치적 상황에 따라 보헤미아 수복 이후 정치적 방향이 결정됩니다!§!\n\n§2민주주의§!가 §Y집권중§!인 경우 체코 임시정부에 권력을 이양합니다.\n\n§R공산주의§!정당이 §Y집권중§!인 경우 공산주의의 길을 따르게 됩니다.\n§R만약 파시즘의 지지도가 30% 이상일 경우 그들은 내전을 시작할 것이며, 당신의 국가는 소비에트 연방에 종속될 것입니다!§!\n\n§L파시즘§!이 §Y집권중§!이며 §Y트리니티 종합학원§!이 §L파시즘§!인 경우 \n§R민주주의 지지파는 봉기할 것이며, 당신의 국가는 트리니티 기사단국에 종속될 것입니다!§!\n§Y트리니티 종합학원§!이 §L파시즘§!이 아닌 경우 \n§R파시즘 지지파는 아비도스 고등학교에 대항해 봉기할 것입니다!§!\n\n§g비동맹주의§!가 §Y집권중§!인 경우 아비도스 고등학교가 주도권을 잡을 것입니다.\n§Y아비도스 경제 장악 중점을 완료한 경우 네프티스 그룹이 주도권을 잡을 것입니다!§!\n"
