 ABY_idea_abydos_army_control_center:0 "아비도스 군사사령부"
 ABY_idea_abydos_army_control_center_desc:0 "아비도스 군사사령부는 아비도스 정규군을 비롯한 군사조직을 총괄하는 기관입니다. 끔찍한 양으로 유명한 아비도스 군사교범을 제작한 기관이기도 합니다. 비록 과거 아비도스의 몰락 기간에 이 막대한 군사기술이 팔려 나가 초기 트리니티와 게헨나의 막강한 군대 건설의 토대가 되기도 했지만, 많은 기술은 여전히 우리에게 있었습니다. 군사사령부는 체코군 총사령부와 함께 군 전반을 총괄하고 있습니다."
