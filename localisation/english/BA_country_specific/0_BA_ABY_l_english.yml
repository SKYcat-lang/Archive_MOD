ABY_new_event.1.t:0 "협상"
ABY_new_event.1.d:0 "이방인들의 시가지와 카를로비바리의 경계에 있는 작은 극장에, 우리들은 도착했다.\n\n"멈추십시오! 이곳은..."\n\n"어이, 무슨 실례인가! 저분들이 내각 대표분들이다!"\n\n"아, 실례했습니다."\n\n완전히 다르게 생긴 사람들이 싸우지 않고 대화하는(여전히 경계하는 듯했지만) 모습은 꽤나 인상적이었다.\n이윽고 극장에 진입하자, 이방인들 사이에서 익숙한 얼굴이 보였다.\n\n"전 대통령 각하를 뵙습니다."\n\n"허허, 그대도 대통령 아니오?"\n\n"그것이 예를 갖추지 않을 이유가 되진 않습니다."\n\n"허허, 나라도, 정부도 없는 마당에 그런 게 무슨 소용이겠나?"\n\n상황에 맞지 않는 농담이었지만, 체코의 아버지, 토마시 마사리크는 하나도 걱정 없다는 듯 허허 웃고 있었다.\n그리고 우리는 옆의 작은 방으로 자리를 옮겼다.\n\n"나는 이것이 잘 되리라 믿는다네"\n\n"저는 잘 이해되지 않습니다. 결국 저 「보헤미아의 압제자」들도 같은 놈들 아닙니까?"\n\n"영국인들과 독일인들도 같은 게르만족이지만 결코 사이가 좋지 않지."\n\n"그런 거랑 비교할게..."\n\n"적어도 영국인들이 주데텐란트를 팔아 독일을 달랠 생각은 안 하지 않겠는가?""
ABY_new_event.1.a:0 ""예, 그렇... 겠지요...""

ABY_new_event.2.t:0 "체코의 아버지"
ABY_new_event.2.d:0 ""에드바르트 베네시 대통령, 저들은 날 구해주었네."\n\n"겨우 그것 하나로..."\n\n"물론 그 이유만은 아니네."\n"이 내가 늙었지만 사람 보는 눈이 멀지는 않았어. 요 며칠간 지켜보며 확신했지. 바보 같은 구석이 있어도 어리석진 않고, 자신을 위해 주변을 다 버릴 수 있는 그런...「훌륭한 정치인」도 아니더군."\n\n"아, 예... 헌데 그 아이들은 그렇다 쳐도, 다른 이들 모두가 그러하리란 보장은 없지 않습니까?"\n\n일순간, 그의 표정이 진지해지며 "체코의 아버지"의 모습이 겹쳐 보였다.\n\n"그래서 함께해야 하는 거네. 우리가 압도적인 숫자라면 모를까, 이 상황에서는 함께해야 하네. 저 독일인들을 견제하기 위해서라도."\n"그리고, 저 아이들이 그렇게 되기 위한 교두보가 되어줄 것이라네."\n\n그는 당부했지만, 여전히 약간의 의구심이 들었다.\n\n"거기다, 저런 이들이 많이 있다면, 우리가 저「보헤미아의 압제자」들과 싸울 때 흘릴 피를 줄일 수 있겠지..."\n\n똑똑.\n\n"들어가실 시간입니다."\n\n그는 자리에서 일어서며 말했다.\n\n"자, 새로운 체코를 만들러 가보자꾸나, 베네시."\n\n"예, 각하.""
ABY_new_event.2.a:0 "새로운 미래를 만들러 갑니다."

ABY_new_event.3.t:0 "어색한 만남"
ABY_new_event.3.d:0 "사박.사박.\n한 학생 무리가 모래와 흙으로 덮인 길을 걸어가서 한 건물에 다다랐다.\n\n"정말 여기가 맞아?"\n\n"그럼 키보토스 학교 건물이 여기 말고 또 있어?"\n\n"밑져야 본전이지. 또 싸우지 말고 얘기나 해보자고."\n\n"근데 이거 어떻게 들어가?"\n\n"음..."\n\n저벅.\n\n"너희들, 누구야?"\n\n어느샌가 학생들 뒤로 늑대귀가 있는 한 소녀가 다가와 물었다.\n당황한 학생들이 웅성대는 와중, 한 대표로 보이는 학생이 말했다.\n\n"여기가 아비도스 고등학교 본관이 맞아?"\n\n"응."\n\n"이야기하고 싶은 게 있어서 왔어. 가능할까?"\n\n"...잠깐만 기다려."\n\n삑.삑.따르릉.\n\n"...응. 들어와도 괜찮아. 하지만 총에서 탄약은 빼놔줘." "
ABY_new_event.3.a:0 "...알겠어."

ABY_new_event.4.t:0 "새로운 선택"
ABY_new_event.4.d:0 "이야기 중 나온 말을 요약하자면 이러했다.\n그들은 백귀야행의 한 동아리였고, 부장이 없는 사이 전이되어 부장을 찾기 위해 서북쪽으로 무작정 온 것이었다. 하지만 전투가 잠잠해지고 오고 가도 못하고 있었는데, 임시정부에 대한 소식을 듣고 찾아와 자신들을 돌려보내 줄 수 있는지 물은 것이었다.\n하지만 대책위원회로써는 잘 몰랐기에, 조력자를 부르기로 했다.\n\n똑똑.\n\n"반갑네, 대책위원회."\n\n"저분은..?"\n\n"저희 임시정부의 대표이자 체코인들의 지도자인 토마시 마사리크 씨 에요."\n\n잠시 후 설명을 듣고, 마사리크는 입을 열었다.\n\n"아무래도 어려울 것 같네."\n\n"어째서... 입니까?"\n\n"우린 저.... 백귀야행과 정식 평화협정을 맺은 게 아니야. 한마디로 외교적으로, 아니 평화적으로 무언가를 해결할 상황이 아니란 거지."\n"자네들이 저쪽으로 넘어가길 원한다면 말리진 않을걸세. 허나 안전은 장담할 수 없어. 지금 국경지대에서 저쪽은, 오는 모든 이를 쏴 죽이고 있거든. 자네들조차 안전을 보장할 수 없다는 말일세."\n\n그리고 이내, 조금... 아니 많이 시끄러운 언쟁이 시작되었다.\n\n"이 배신자!"\n"애초에 저 사람들을 학살한 건 백귀야행 아니야? 그딴 데로 돌아갈 바엔 난 여기 학교로 옮길 거야."\n"그렇게까지 할 필요 있을까..? 그냥 기다리면..."\n"여기 남으면 반역자로 몰리는 거 아니야?"\n"그러면 넘어가다 죽으라고?"\n\n자꾸 총을 드는 그들을 말려보았지만, 의견이 좁혀지지 않자 결국 각자의 의견대로 한다는 결론이 났고, 의견을 취합한 결과는 이러했다.\n\n아비도스 편입:4명\n그냥 기다리기:14명\n백귀야행으로 돌아가기:6명\n\n결국 이렇게 자신의 의견대로 진행되었고, 편입을 결정한 무리와 돌아가기로 한 무리는 마지막까지 서로를 비난했다.\n...그리고 돌아간 이들은 다시는 볼 수 없었다."
ABY_new_event.4.a:0 "한바탕 폭풍이 몰아친 것 같군."

ABY_new_event.5.t:0 "대협상"
ABY_new_event.5.d:0 "카렐은 최근 많은 것이 바뀌었음을 느꼈다.\n\n갑작스러운 이방인들의 대전이와 함께 이어진 체코슬로바키아 전역에서의 총격전, 정부의 붕괴 등 이해할 수 없는 일들이 연이어 일어났다.\n\n"호회요 호회!"\n\n그들 중 누군가들은 그를 업신여기고 노예처럼 대했으나, 다른 누군가들은 그런 그에게 먹을 것과 돈을(기존 화폐인 코루나는 쓸 수 없었다.)주기도 하였다.\n그렇게 조용히 순응하며 살아가던 나날, 수데티에서 임시정부가 설립되었다는 소식이 체코인 공동체 사이에 퍼졌다.\n누군가는 이에 해방이 머지않았다고 하기도 했으나,\n그는 기대하지 않았다.\n그들은 너무도 강했기에.\n\n"신문 한 부 주겠니?"\n\n"네! 여기 있어요, 아저씨!"\n\n그러다 몇 개월 전, 갑자기 못 보던 이들이 나타났다.\n저들과 비슷하지만 무언가 다른 자들과... 체코군이었다.\n그리고 그와 함께, 체코인 공동체가 하나둘 무기를 들고 압제자들에 맞서기 시작했다.\n그는 원래 민족이니 국가니 하는 것에 관심이 없었지만, 자신도 모르게 그도 무기를 들고 맞서고 있었다.\n지옥 같았던 1주일의 전투 이후, 그는 프라하에 펄럭이는 체코의 깃발을 볼 수 있었다.\n\n「뉴스」\n작일 오후 11시 경, 프라하에서 협상이 가결되었습니다. 아비도스 고등학교 대표단, 백귀야행 온건파로 구성된 대표단, 체코 임시정부로 구성된 프라하 협상정부는 기존 체코슬로바키아의 정부 구조를 따를 것을 천명하였습니다.\n또한 대법원에서는 체코인 학살 책임자에 대한 강력한 처벌과 일부 백귀야행 학생들에 대한 보호관찰 처분을 내렸습니다.\n판결의 자세한 결과는...... "
ABY_new_event.5.a:0 "되찾은 빛."

ABY_new_event.6.t:0 "해체"
ABY_new_event.6.d:0 "...따라서 금일부로, 대책위원회의 모든 권한을 학생회로 이관하고, 대책위원회의 해체를 공식적으로 선언합니다.\n또한 공식적인 프라하 연합정부의 대표 자격 역시 학생회로 이관됨을 알립니다.\n...\n\n\n\n이런 진지한 분위기는 오랜만이었다.\n사실상 학생회가 대표로 활동한 기간이 더 길텐데... 이런 형식적인것이 중요함을 알면서도, 아무래도 '그 녀석들' 이랑 살면서 많이 유해지긴 했나보다. \n\n"호시노 선배" \n\n"엉?" \n\n"선배는 임시로 학생회에서 있는다고 했지?" \n\n"으헤~ 이 아저씨는 안한다고 했는데 아저씨가 꼭 필요하다나 뭐라나~ 나이가 들어서 힘든데 못 써먹어서 안달이야~" \n\n"그러니까 나이 차이 얼마 안 난... 하 아니다."\n\n\n"저희도 이제 모두 각자의 길을 가게 되겠네요."\n"조금... 아니 많이 아쉽네요." \n\n"괜찮아요—☆ 영원히 이별하는 것도 아니잖아요!" \n\n"응, 매일 보러 갈 거야." \n\n"시로코 선배,아무리 그래도 매일은..." \n\n"갈 거야." \n\n"으헤~ 시로코 짱, 그러면 후배들이 힘들다고~?" \n\n"응..." \n\n"시무룩해하지 마~ 시로코 짱?"\n"쓰담쓰담 해줄까?" \n\n"...응.""
ABY_new_event.6.a:0 "시간은 우리를 기다려주지 않는다."

ABY_new_event.7.t:0 "추억"
ABY_new_event.7.d:0 "늦은 밤, 송별회가 끝나고 대부분의 학생은 집으로 떠났다. \n남은 사람들은 학생회를 비롯한 일부 뿐이었고, 어둠이 내려앉은 학교에선 일부 교실의 은은한 불빛과 간간히 들려오는 타자 소리, 밤곤충들과 학생들이 조잘거리는 소리, 산들바람이 부드럽게 스치는 소리가 조화를 이루며 아름다운 분위기를 연출했다. \n\n"으헤~ 예쁘긴 하지만 밤공기는 아저씨한텐 너무 춥다고~......"\n"헤에..." \n\n어느샌가부터 의식적으로 했던 말버릇은 오히려 더 익숙해졌다.\n잠시 상념에 잠겨 옛 생각을 해보았다. \n\n"흐, 옛날의 나는 정말 까칠했구나~" \n\n그리고, 그와 함께 이제는 흐릿한 한 사람의 얼굴을 떠올렸다. 긴 장발의 머리와 천진난만한 성격... \n\n"유메 선배..." \n\n그 포근하게 안아주던 느낌... 그때도 싫지만은 않았다.\n조금 더 친근하게 대해줄 걸.\n조금 더 어리광 부릴 걸.\n조금 더 시간을 보낼걸...\n어쩐지... 눈물이 흘렀다. \n\n"흑,흐흑..."\n"안돼... 선배가 눈물을 보이면 안되는거니까..."\n"항상 웃고... 후배들에게... 힘이 되어야 해." \n\n"그러니까, 울지 말자." \n\n찬 바람에 눈물은 쉽게 말라서 날아갔다.\n그리고 곧, 언제나의 나른한 웃음을 다시 찾을 수 있었다. \n\n그리고 그제서야 교실에서 들려오는 은은한 웃음소리를 들을 수 있었다.\n그 사람이 종종 이야기해주던, 많은 학생이 웃고 떠드는... 그런 아비도스를 처음으로 볼 수 있었다. "
ABY_new_event.7.a:0 "그 사람도 같은 광경을 보았을 것이다."

ABY_new_event.8.t:0 "두개의 서류"
ABY_new_event.8.d:0 "체코슬로바키아 공산당의 서기장, 클레멘트 고트발트는 집무실에 앉아 서류를 읽으며 손님을 기다렸다. \n\n"서기장 동지, 학생대표 동지가 방문했습니다." \n\n"음, 아. 들어오라 하게." \n\n이윽고, 분홍색의 긴 머리를 가진 학생대표가 들어왔다. 그녀와 고트발트의 덩치는 매우 차이 났음에도, 전혀 위축되는 기색이 없었다. \n\n"어서 오시오, 호시노 동지." \n\n"그런 식으로 부르지 마." \n\n"하하, 왜 그렇게 차가우십니까?"\n"당신도 저처럼 무언갈 대표하고 이끄느라 아랫것들이 심려 끼치는 일이 많겠지만, 뭐 피차 비슷한 사람들끼리, 좀 친하게 지내면..." \n\n"이상한 수작 부리지 마." \n\n"수작이라니요, 무슨 그리 섭섭한 소리를. 그냥 힘드셔 보여 걱정되었을 뿐이랍니다?" \n\n"난 괜찮으니까, 진행이나 하자고." \n\n"음... 뭐, 예. 여유란게 없으신 분이군요." \n\n그녀는 한 서류를 내밀며 말했다.\n"우리 요구는 간단해. "\n"첫째로, 아비도스 자치구의 자치권을 보장할 것. 그리고 둘째로, 기존 내각 인원의 안전을 보장할 것." \n\n"자치권은 당연히 보장해드릴 것이었습니다. 그게 그쪽의 「전통」이라면 응당히 지켜드려야죠."
ABY_new_event.8.a:0 ""후자는?""

ABY_new_event.9.t:0 "선택"
ABY_new_event.9.d:0 ""그것도 물론 지킬겁니다."\n"그들에게「반국가적 음모를 꾸민 흔적」이 있거나 「국가에 대한 사보타주 행위」를 하지 않았다면야, 당연한 것 아닙니까." \n\n"그런 조건을 붙이면... 너희는 어떻게든 그렇게 되도록 할 거잖아..." \n\n"저희 공산당은 그런 추잡한 짓을 하지 않을 겁니다. 그리고 이런 조항은 필수적입니다. 그들이 죄를 지었을 때, 그들이 내각에 속했다는 것이 면죄부가 되어서는 안되죠."\n"그런 생각은 매우 위험합니다, 동지." \n\n"너희들은 그 사람들이 그렇지 않아도 그렇게 만들거잖아!" \n\n결국 그녀의 표정이 무너지고, 그 사이로 격한 감정이 표출되었다.\n그리고 이것은, 정치세계에서의 패배를 의미했다.\n그는 흉측한 미소를 지으며, 밖에는 들리지 않을 아주 작은 소리로 승리에 쐐기를 박았다. \n\n"냉정히 생각합시다, 화를 내면 몸에 안좋아요."\n"우리 당이 그럴리는 없지만... 만약 그런다 해도 당신들이 뭘 할 수 있습니까?" \n\n"..." \n\n"뭐 그렇다고 해서 이게 완전한 거부를 의미하진 않습니다. 우린 당신들과 싸우기 싫고, 피가 많이 흐르는 것도 보기 안좋으니,「중앙당」의 선택에 따라 결과는 달라질 겁니다." \n\n이제 그녀는 아무 말 없이 노려볼 뿐이었다. \n\n"모셔다드려라." \n\n그녀가 떠나고, 비서가 들어왔다. \n\n"모스크바에 뭐라고 답신을 보낼까요?" \n\n고트발트는 손에「반소비에트적 수정주의자 숙청 및 아비도스 협력 명령」이라는 서류를 든 채 답했다. "
ABY_new_event.9.a:0 ""협상은 성공했다고... 보내게.""
ABY_new_event.9.b:0 ""결의안 재고를 요청하게.""

ABY_new_event.10.t:0 "의거"
ABY_new_event.10.d:0 ""그래서 우리는 투쟁을 지속해야 합니다! 구세계의 억압받던 시절에서 벗어나 새로운..." \n\n"개소리 집어쳐! 죽어라, 배신자!" \n\n클레멘트 고트발트 서기장의 연설 도중, 누군가가 총을 들고 튀어나왔다. \n\n탕.탕.탕. \n\n그와 함께 울려퍼진 세발의 총성은, 고트발트의 어깨, 복부, 그리고 심장을 관통했다. \n\n"으아악!"\n"뭐,뭐야!"\n"저, 저새끼 잡아!"\n"도망쳐!" \n\n"민족의 배신자에겐 죽음뿐! 베네시 만세!"\n"우리의 정당한 권리를 침해하는 저 폭도들은 모두 파멸하리라!" \n\n그날, 그곳은 피와 비명으로 얼룩졌다. "
ABY_new_event.10.a:0 "긴급회의를 소집한다."

ABY_new_event.11.t:0 "오스트리아 나치당 봉기"
ABY_new_event.11.d:0 ""...따라서, 정부는 내란을 유도하는 극우 파시스트 단체를 허가할 수 없으며, 공식적인 정당으로 재편하여 법에 맞추어 활동을 할 것을 종용하는 바입니다. 만일 지정된 기한까지 이행되지 않을 경우 반국가단체로 간주되어 체포 및 강제해산하는..." \n\n쾅! \n\n"씨발!" \n\n지하 회의실에 둘러앉아 라디오를 시청하던 중, 한 남자가 책상을 내리치며 소리쳤다. \n\n"자중하시지요. 숨어지내는 마당에 감정을 주체하지 못한다니, 이 얼마나 위험한 일입니까?" \n\n"그래, 좋아. 그렇다 해. 그래서 뭐 어쩌라고? 우린 좆된거야!"\n"너 이새끼, 네가 어떻게든 할거라며? 이게 씨발 네가 계획한 일이냐? 너 씨발 간첩이야?"\n"이젠 씨발 다 죽—" \n\n탕! \n\n"패배주의에 물들어선 아무것도 못합니다. 무슨 일이 있어도 이길 수 있다는 믿음과, 이를 실현할 대책만 있다면 무엇이든 못 하겠습니까?" \n\n남자는 순식간에 총을 들어 그의 이마에 바람구멍을 만들고 말했다.\n이미 머리에 구멍이 난 사람이 이 말을 들을리 만무했다. 그렇다는건, 이 말은 이 방의 다른 사람들을 위한 것이었다.\n그걸 깨달은 나머지는 입도 뻥긋 못하고, 그의 다음 말만을 기다렸다. \n\n"내란죄라... 큭."\n"그래요, 저들이 저런 죄를 뒤집어씌우겠다면야, 그렇게 해 드려야죠." \n\n"..!" \n\n"억울하게 잡혀 들어가는 것 보다야, 진짜 그 행위를 하고 뒤지는 편이 났지 않겠습니까?" \n\n남자, 카를 헤르만 프랑크의 말에 장내의 모두가 조용해졌다. \n\n"모두, 인맥을 총동원하십시오. 기한은 단 1주일. 그 이상은 늦습니다." \n\n목적어는 없었지만, 모두가 그의 말 뜻을 알았기에, 그들은 일어서서 오른손을 치켜들며 외쳤습니다. \n\n하일 도이칠란트! (독일 만세!)\n지크 하일! (승리 만세!) "
ABY_new_event.11.a:0 "당장 비상위원회에 권한을 이관하라. 저 미친놈들을 막아야 한다!"
ABY_new_event.11.b:0 "깃발을 들어라! 대오를 갖추어라!"

ABY_new_event.12.t:0 "비상회의"
ABY_new_event.12.d:0 ""상황 보고해주세요." \n\n널찍하지만, 주인 잃은 자리로 가득하니 휑한 회의실의 상석에 앉은 한 사람이 말했다. \n\n"예, 학생회장님."\n"현재 본교사가 위치한 수데티 지역과 오스트리아가 봉기하여 현지 주둔군과 교전하고 있지만 오래 버티지는 못할 것으로 보입니다."\n"또한 이곳으로 향하던 우리 측 대표와 정부 요인 대다수가 폭발물이나 총기로 습격을 당하고 있어 소집이 늦어지고 있습니다." \n\n"신설된 정치위원회는 행정권을 확보했나요?"\n"갑자기 너무 큰 임무를 맡겨 미안하지만, 지금은 열심히 해주셔야 할 때에요." \n\n"네, 현재 실질적인 행정은 합동비상행정위원회로 이관되어 혼란은 줄었지만, 정부 고관 대다수가 부재한 상황이라서 공식적인 권한 이관을 받지 못했습니다. 현재 3번 부서가 각 부서 대표에게 권한을 이관받고 있지만, 국가원수가 부재한 현 상황에선, 본교사 지역을 탈환하지 않으면 완전한 정통성을 얻는 것이 불가능합니다." \n\n"군사사령부에서는 그곳이 버틸 수 있는 기간을 1주로 산정했습니다. 이마저도 전 전선에 걸쳐 압박을 가해야 얻을 수 있는 최대치이기에 계획이 조금만 틀어져도 위태로울 겁니다." \n\n"비상회의 호스트로써, 그리고 학생회장으로써 명령할게요. 각 부서는 군사사령부를 최대한 지원하여 본교사를 탈환하는 것을 최우선 과제로 정하세요. 이 작전에 우리의 모든것이 달려있어요.""
ABY_new_event.12.a:0 "비상회의 종료."

ABY_new_event.13.t:0 "신정부 결성"
ABY_new_event.13.d:0 ""우리는 많은 것을 잃었습니다." \n\n"1935년의 대전이에서, 체코 해방전쟁에서, 파시즘에 대항한 내전에서."\n"오랜 투쟁 끝에 승리를 쟁취했지만, 여러분은 이렇게 생각할 겁니다."\n「이런 전쟁이 계속 일어나 소중한 이들이 계속 죽어나갈 것이라면, 우리는 왜 계속 싸워야 하는가?」 \n\n"아닙니다!!\n"당치도 않습니다!" \n\n"여러분을 탓하는 것이 아닙니다. 인간으로써 은연중에 들 수 있는 당연한 생각이고, 저 역시도 여러분과 같이 그런 생각을 하였으니까요. \n\n초인처럼 보였던 학생회장이, 자신이 그들과 같다고 하였다. \n\n"어린 저로써는, 그런 생각이 여러분보다 심했을지도 모릅니다..." \n\n"두려웠습니다. 제가 사랑하는 이들을 모두 빼았기는 것이."\n"고통스러웠습니다. 제 곁에서 일하던 이들의 소식이 들려왔을 때."\n"부끄러웠습니다. 제가 감정에 휩쓸려 잘못된 명령을 내리는 것을 다른 이들이 막아주었을 때." \n\n한호로 가득했던 홀이, 침묵으로 가득해졌다. \n\n"저를 초인으로 생각하시는 분들이 많습니다. 하지만 사실 저는 여러분보다 유약한 학생일 뿐입니다."\n"하지만 제가 이 자리에 있기에, 저는 책임을 지기로 했습니다. 여러분이 믿어주셨기에, 그 책임을 다하기 위함입니다. \n\n"그렇기에 여러분들께 부탁드리겠습니다." \n\n"이 유약한 범인에게, 중책을 맡겨주실 수 있습니까? 다른것은 몰라도 그 믿음에 보답하기 위해, 책임만은 놓지 않겠습니다."\n"여러분의 책임을 제게 넘겨주십시오. 제가 모두 짊어져보겠습니다." \n\n말이 끝나자, 홀에 모인 사람들의 눈빛이 달라졌다. 존경과 이상, 종종 있던 공포의 눈이, 친근함을 가진 믿음의 눈으로 변하였다. \n\n아까와 같은 환호는 없었지만, 그들은 다시 한 번 아비도스를 믿기로 하였다. "
ABY_new_event.13.a:0 "우리의 새로운 정부"

