ABY_new_event.122.t:0 "입헌군주 선출"
ABY_new_event.122.d:0 "우리의 아름다운 고향에서, 찬란한 민주주의가 태동한 이래 군주주의자들의 요구는 끊임없이 빗발쳐 왔습니다. 그들은 옛 제국의 시대를 그리워하는 것 같습니다. 엔네아드에서 활발히 활동하는 그들은 제각각 다른 정치적 이념을 지녔지만, 왕정이라는 이름 아래 단결해 우리에게 상당한 부담을 주고 있습니다.\n\n그들과 대적하느니 차라리 명목상의 왕정을 통해 그들의 분노를 달래자는 의견이 나왔습니다. 전제군주정의 권한에 비해 명분뿐인 군주가 되겠지만, 옛 유럽 왕국들의 사례와 같이 국왕이라는 안정적인 정치적 기반 아래 엔네아드에서의 싸움을 조금이라도 멈추자는 것입니다. 군주주의자들 사이에서 입헌주의가 떠오르고 있다는 보고가 주장의 명분을 강화했고, 내각회의에서 이에 대한 후보를 물색한 끝에 타카나시 호시노의 국왕 옹립을 결정했습니다. 이것이 그들 모두를 만족시키지는 못 하겠지만, 최소한 작금의 요구를 무마할 수는 있을 것입니다."
ABY_new_event.122.a:0 "최선의 선택이길 바라자."

