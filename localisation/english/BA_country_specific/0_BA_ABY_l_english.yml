ABY_new_event.99.t:0 "아비도스 대책위원회의 하루"
ABY_new_event.99.d:0 "대책위원회는 대전이 이후 부실에서 종일 시간을 보내곤 했다.\n하지만 최근, 그들은 다른 곳에서 보내는 시간이 많아졌다.\n\n카를로비바리, 오흐레 강변의 대극장.\n그 아름다운 건물은 연립정부의 의회로 사용되고 있었다.\n다만 그 내부는 외관만큼 아름답진 않았다.\n\n"하? 금지? 이보쇼, 기껏 지킨 북주데텐란트에서 다시 총성 울리는거 보고 싶어?"\n\n"그건 연립정부와 시민들의 안정을 위해 불가피하다고 몇번이나 말했습니다만? "\n"당신네들이 억지부리고 있잖아! 민병대 해산 안하는걸로 양보했으면 그만큼 수긍을 해야지!"\n\n"이미 저저번 안건 수용하는걸로 했잖아!\n\n"그게 그거랑 같아? 이 인간아?"\n\n"Ist deine Mutter tot...(엄마가 뒤졌나...)"\n\n"야 너 뭐랬어? 이새끼야! 내가 독일어 못할줄 알았냐? 너...너 나와. 오늘 한 번 끝장 보자!"\n\n"정숙! 정숙!"\n\n정정. 더러웠다.\n연립정부의 구성원—체코 임시정부와 주데텐 위원회—는 사사건건 부딛혔고...\n\n"으헤... 아저씨만 깨어있는건 오랜만이네."\n"일어날 시간이야~~"\n\n...대책위원회는 그 사이에 끼어 오늘도 그들의 싸움을 중재하며 힘겨운 나날을 보내고 있었다..."
ABY_new_event.99.a:0 "...조금 더 자게 냅둘까..."

