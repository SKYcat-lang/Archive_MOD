ABY_idea_eocordnldnjsghl_first_improved:0 "대책위원회"
ABY_idea_eocordnldnjsghl_first_improved_desc:0 "아비도스 폐교대책위원회는 아비도스 고등학교의 폐교를 막기 위해 만들어진 동아리였습니다.\n하지만 알 수 없는 현상이 일어난 지금, 대책위원회는 아비도스 고등학교뿐만 아니라 주변 시가지와 현지인들마저 지켜야 하는 막중한 임무를 떠안게 되었습니다.\n그들이 만들어야 할 새로운 대책은, 결코 순탄치 않을 것입니다.\n\n§Y대책위원회§!\n§P- 타카나시 호시노 §!\n§4- 스나오오카미 시로코 §!\n§7- 이자요이 노노미 §!\n§1- 쿠로미 세리카 §!\n§t- 오쿠소라 아야네 §!"
