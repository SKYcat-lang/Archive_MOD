ABY_new_event.26.t:0 "토마시 마사리크의 사망"
ABY_new_event.26.d:0 "한 남자가 침대에 누운채 천장을 바라보았다. 그의 입에는 뜨거운 숨결이 가쁘게 새어나오고 있었고, 이마엔 식은땀이 흐르고 있었다. 그의 주변엔 아비도스 고등학교의 타카나시 호시노, 그리고 에드바르트 베네시가 있을 뿐이었다. 남자는 베네시와 호시노를 바라보았다. 베네시의 표정은 어느때보다 어두웠고, 호시노의 표정은 평소와 다르게 웃음기가 가셨었다. \n\n그는 과거를 회상했다. 가난한 농부 집안으로 태어나 이중제국의 의원으로서 진출하고, 제국로부터 독립해 체코슬로바키아를 세우던 그때를, 미국으로 넘어가 체코슬로바키아의 독립을 선언하던 그때를, 그리고 갑작스럽게 나타난 이계인들의 도움을 받아 주데텐란트로 넘어가 임시정부를 세우던 그때를 떠올렸다. 참으로 파란만장했다. 남자는 체코인들을 위해, 그리고 슬로바키아인들을 위해 오랜시간을 싸워왔다.\n\n그의 주름진 눈에 두 사람이 들어왔다. 자신과 체코슬로바키아 정치인들을 구해준 분홍머리 소녀, 그리고 자신의 뒤를 이어 체코 임시정부의 실질적인 책임자가 될 것이었던 베네시였다. 시계 초침은 그의 남은 생명을 조금씩 맞추고 있었다. 남자는 가쁘게 쉬던 숨을 잠시 멈추고는 그들을 향해 작게나마 미소를 지어주었다.\n\n"고마웠네."\n\n그리고 들려오는 시계 초침 소리 속에서 유일하게 들려오던 체코슬로바키아의 초대 대통령, 토마시 마사리크의 숨소리는 더이상 들려오지 않았다."
ABY_new_event.26.a:0 "감사했습니다, 각하."

ABY_new_event.27.t:0 "부서진 별"
ABY_new_event.27.d:0 "작성 예정"
ABY_new_event.27.a:0 "산산히 부서져 떨어지다."

ABY_new_event.28.t:0 "포획 실패"
ABY_new_event.28.d:0 ""크헉... 사, 살려..."\n\n"살려줘? 너희가 무슨 짓을 한건지는 알고?"\n\n탕.\n\n이대로 시간을 허비할 순 없었다.\n\n등 뒤로 붉은 피가 스며들며 축축해지는 것이 느껴졌다. 시로코는 한 손에 총을 집고 아야네에게 조금만 참으라며 온 힘을 다해 달렸다.\n\n"죽어라!"\n\n수풀에서 한 사람이 튀어나오며 권총을 쏘고 팔에 단검을 쑤셨다. 그는 작은 소녀를 얕본 듯 싶었지만, 키보토스인의 완력은 상상을 초월했다. 시로코는 몸에 총을 맞았음에도 한손으로 습격자의 팔을 꺾고 머리를 짓이겼다.\n이미 그녀의 와이셔츠는 자신과 아야네, 습격자들의 피로 시뻘겋게 변했지만, 이대로 멈출 수는 없었다. 멈추어서는 안되었다.\n그녀는 주변인의 죽음에 대한 경험이 없었고, 그렇기에 더욱 두려워했다. 그렇기에 몰려드는 습격자들을 제치며 빠르게 병원에 도착했지만, 의료진이 할 수 있는건 목숨만을 붙여두는 것이었다.\n\n"뭐라도 해봐... 왜 아야네가 눈을 못 뜨는 건데!"\n\n"시로코!"\n\n대책위원회가 의료진에게 달려드는 시로코를 막았다. \n믿을 수 없었다.\n살아있는데 왜 눈을 뜨지 못한단 말인가. 그들에게 무능하다며 비난하던 시로코는 어느새 자신이 죽어야 했다며, 함께 가지 말아야 했다며 자책하고 있었다."
ABY_new_event.28.a:0 "일어나줘... 아야네..."

