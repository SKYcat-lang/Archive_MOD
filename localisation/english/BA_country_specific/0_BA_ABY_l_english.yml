ABY_focus_army_communism:0 "군내 공산주의 선전"
ABY_focus_army_communism_desc:0 "군대는 폐쇄적 조직으로, 이들에게 애국적 공산주의 선전은 군내에서 공산주의의 빠른 확산을 일으킬 것입니다."
ABY_focus_no_right_side:0 "우파 견제"
ABY_focus_no_right_side_desc:0 "우리 당이 권력을 잡기 위해서는 우익 다수의 정당을 견제해야 합니다.\n그들 중 일부와 함께하거나, 분열시키거나... 어떤 수를 써서든지요."
ABY_focus_left_milita:0 "좌익 민병대"
ABY_focus_left_milita_desc:0 "민병대를 결성하는 것은 군 복무 의지를 높이고, 군대를 넘어 민간에 대한 공산주의 선전에 큰 도움이 될 것입니다."
ABY_focus_labor_front:0 "노동전선"
ABY_focus_labor_front_desc:0 "노동자들이 생산활동에 전념하여야 미래의 해방 전쟁에서 승리를 거머쥘 수 있습니다!"
ABY_focus_make_more:0 "생산량 증대"
ABY_focus_make_more_desc:0 "노동자들 간의 업무 분담과 계획 설정은 생산량 증대에 도움이 됩니다."
ABY_focus_divide_samin:0 "사민당 분열 유도"
ABY_focus_divide_samin_desc:0 "우리는 사민당 내의 동조자들을 이용해 그대를 분열시키고, 일부를 공산당으로 편입시킬 것입니다."
ABY_focus_with_samin:0 "사민당과 동행"
ABY_focus_with_samin_desc:0 "사민주의자들은 수정주의적이지만, 부르주아 정당들과는 달리 그들과는 타협의 여지가 있습니다.\n압도적인 그들을 이기기 위해선 불가피한 일일 것입니다."
ABY_focus_united_left_side:0 "좌파 통합"
ABY_focus_united_left_side_desc:0 "대부분의 좌익 인사들을 우리 공산당 아래에 통합시킬 것입니다."
ABY_focus_get_generals:0 "장군진 포섭"
ABY_focus_get_generals_desc:0 "우리는 병사와 군대를 이끌 장군진을 포섭하여 군 혁명의 선도자가 되게 해야 합니다."
ABY_focus_get_armies:0 "병사 선전"
ABY_focus_get_armies_desc:0 "하급 병사들이야말로 혁명의 주체가 되어 함께 연대하여 행동할 수 있어야 합니다."
ABY_focus_people_army:0 "인민군"
ABY_focus_people_army_desc:0 "체코군은 그 수가 주변 국가들에 비해 턱없이 부족합니다.\n체코군의 규모를 늘려 외적을 막기 위한 채비를 갖춰야 합니다."
ABY_focus_party_army:0 "군조직 당군화"
ABY_focus_party_army_desc:0 "마침내 우리들은 군을 완전히 장악했습니다.\n이제 군대는 우리 공산당의 명령만을 따를 것입니다"
ABY_focus_more_people:0 "징병 대상 확대"
ABY_focus_more_people_desc:0 "우리 사회주의 조국의 인민들은 조국의 안전과 인민의 행복을 위해 군 임무에 더 많이 종사해야 합니다."
ABY_focus_more_produce:0 "중공업 확대"
ABY_focus_more_produce_desc:0 "군수 산업을 확충해 조국이 적의 침입을 막아내기 수월하게 해야 합니다."
ABY_focus_iron_and_gunpowder:0 "철과 화약"
ABY_focus_iron_and_gunpowder_desc:0 "보병과 포병은 군대의 기본입니다.\n철과 화약으로 침략자들을 모조리 지옥으로 보내줄 것입니다"
ABY_focus_socialism_law:0 "사회주의 헌법"
ABY_focus_socialism_law_desc:0 "이제 헌법을 개정할 때가 왔습니다.\n우익 정당을 배제한 빠른 헌법 개정으로 우리만이 유일한 체코의 정당이 될 것입니다."
ABY_focus_gyeyak:0 "§Y"계약"§!"
ABY_focus_gyeyak_desc:0 "§R모스크바의 명령입니다.\n\n'그들'과의 협력을 성사시키십시오.§!"
ABY_focus_raise_new_flag:0 "새 깃발을 들어올려라"
ABY_focus_raise_new_flag_desc:0 "§R고트발트는 크렘린의 결정에 의문을 가지었다.§!"
ABY_focus_cremlin:0 "크렘린에 충성"
ABY_focus_cremlin_desc:0 "§4클레멘트 고트발트는 체코 공산당의 유일한 영도자입니다.§!"
ABY_focus_labor_law:0 "노동법 개정"
ABY_focus_labor_law_desc:0 "현재 노동자들은 너무도 가혹한 노동환경에서 오랜 시간 노동을 하고 있습니다.\n노동법을 개정하여 노동환경과 노동시간을 개선해야 합니다."
ABY_focus_accept_labor_acceptence:0 "노동자 권리 보장"
ABY_focus_accept_labor_acceptence_desc:0 "노동법의 개정으로 인해 생산성이 심각하게 떨어지리라는 의견이 있었으나 이는 거짓으로 밝혀졌습니다.\n노동자들은 권리가 보장될 때 그만한 성과를 냅니다."
ABY_focus_zapotoky:0 "자포토키"
ABY_focus_zapotoky_desc:0 "자포토키는 체코 노동조합의 아버지인 라디슬라프 자포토키로부터 유래됩니다.\n통합노조운동, 자포토키는 그의 아들 안토닌 자포토키가 이끌고 있습니다."
ABY_focus_accept_mid_range:0 "중도파 포섭"
ABY_focus_accept_mid_range_desc:0 "당내에는 여전히 스탈린주의 체제에 회의감을 느끼는 이들이 많습니다.\n이들을 우리 쪽으로 포섭하여 세력을 확장할 수 있을 겁니다."
ABY_focus_get_council:0 "의회 설득"
ABY_focus_get_council_desc:0 "아직 중도적 성향을 가진 이들이라면 설득이 될 것입니다.\n적절한 '정치적 어휘'를 사용한다면 큰 의심을 받지도 않을 것입니다."
ABY_focus_student_outdoor:0 "학생 가두 시위"
ABY_focus_student_outdoor_desc:0 "키보토스와 체코의 학생들이 독재 정권에 대항한 시위를 벌이고 있습니다...\n예상치 못한 일입니다"
ABY_focus_no_NKVD:0 "NKVD활동 방해"
ABY_focus_no_NKVD_desc:0 "파악된 NKVD 공작원 혹은 협력자들의 치부를 드러냈습니다.\n이들을 근신처분하여 시간을 벌 수 있습니다."
ABY_focus_no_stalinist:0 "스탈린주의자 체포"
ABY_focus_no_stalinist_desc:0 "스탈린주의자들 중 일부는 그 자신의 정치 권력을 부당히 행사하고 있었습니다.\n이들을 반혁명분자로 낙인찍어 체포할 계획을 세울 수 있습니다."
ABY_focus_new_way:0 "새로운 길"
ABY_focus_new_way_desc:0 "드디어 끔찍한 스탈린주의를 몰아내고 새로운 공산주의의 길이 탄생했습니다!"
ABY_focus_slanaky:0 "§R슬란스키 재판§!"
ABY_focus_slanaky_desc:0 "§R반동분자들은 클레멘트 고트발트 동지의 영도 아래 모두 사라질 것입니다.§!"
ABY_focus_get_party:0 "당 장악"
ABY_focus_get_party_desc:0 "그 누구도 동지의 영도력에 의문을 가지지 않을 것입니다."
ABY_focus_marks_lenin_way:0 "마르크스-레닌주의의 길"
ABY_focus_marks_lenin_way_desc:0 "마르크스-레닌주의의 길을 향한 첫 걸음."
ABY_focus_kremlin_red_spear:0 "크렘린의 붉은 창"
ABY_focus_kremlin_red_spear_desc:0 "우리는 공산주의의 전위대가 되어 유럽 인민해방에 앞장서야 합니다."
ABY_focus_lead_of_communism:0 "공산주의의 기수"
ABY_focus_lead_of_communism_desc:0 "주변 국가들의 공산당을 지원해 코민테른의 대의를 함께하게 해야 합니다."
ABY_focus_communism_collaborate:0 "공산주의 경제협력"
ABY_focus_communism_collaborate_desc:0 "공산주의 상호 원조권을 창설해 모든 공산주의 국가들 간의 경제 협력 활성화를 목표해야 합니다."
ABY_focus_soviet_support:0 "소련 군사 고문단"
ABY_focus_soviet_support_desc:0 "소련의 군사 고문단은 우리 군의 질적 향상에 큰 도움이 될 것입니다."
ABY_focus_prague_treaty:0 "프라하 조약"
ABY_focus_prague_treaty_desc:0 "코민테른 군사협력의 연장선인 프라하 조약은 소련과의 적극적인 군사협력으로 합동 방어 전략을 공식화 합니다."
ABY_focus_end_of_europe_fascism:0 "유럽 파시즘 근절"
ABY_focus_end_of_europe_fascism_desc:0 "유럽의 파시즘은 침략자에 대항할 전력을 분산시켜 내부를 좀먹게 합니다.\n저 병균같은 자들을 근절시켜 배후를 안정화 해야 합니다."
ABY_focus_destroy_burzua:0 "부르주아 제국주의 파괴"
ABY_focus_destroy_burzua_desc:0 "부르주아 제국주의자들은 이 비상사태에도 아직도 침략자들에 붙어먹고 자신들의 배를 불릴 방법만 생각중입니다.\n그들을 완전히 파괴해 노동자들을 해방하고 통일전선을 구축해야 합니다."
ABY_focus_end_of_neutrality:0 "독재적 봉건주의의 끝"
ABY_focus_end_of_neutrality_desc:0 "아직도 시대에 뒤떨어진 봉건주의를 따르는 머저리들과 더이상 우매하지 않은 민중을 자신의 발 밑에 둘 수 있으리라 착각하는 멍청이들이 있습니다.\n우리가 그들에게 종말을 선물해줄 것입니다."
ABY_focus_window_to_world:0 "세계를 향한 창"
ABY_focus_window_to_world_desc:0 "우리는 고립된 소비에트 연방이 서유럽, 더 나아가 세계로 향할 수 있는 기회의 창입니다.\n그만큼 소비에트 연방은 우리의 행태에 주목할 것입니다."
ABY_focus_heil_to_cremlin:0 "충성 맹세"
ABY_focus_heil_to_cremlin_desc:0 "우리는 크렘린의 장남으로써 어떤 상황에서든 코민테른의 결정에 충성을 맹세할 것입니다."
ABY_focus_keep_political_independence:0 "정치적 독립 확보"
ABY_focus_keep_political_independence_desc:0 "고립된 소비에트 연방이 우리를 붙잡아두기 위해선 어느 정도의 양보가 필요할 것입니다.\n정치적 독립이 보장된다면, 우리는 크렘린을 따를 것입니다."
ABY_focus_armored_support:0 "기갑 지원"
ABY_focus_armored_support_desc:0 "높은 기갑 비율로 이루어진 충격군은 정체된 전선을 뚫는 창이 될 것입니다."
ABY_focus_air_support:0 "공군 지원"
ABY_focus_air_support_desc:0 "적들에 대항해 하늘을 장악하는 것이 가장 큰 도움이 될 것입니다."
ABY_focus_special_support:0 "특공대 지원"
ABY_focus_special_support_desc:0 "다양한 상황에 대처하기 위한 특공대를 이용한 지원이 가장 효과적일 겁니다"
ABY_focus_armored_army:0 "육군 기갑화"
ABY_focus_armored_army_desc:0 "부족한 군다를 기갑화하면 적은 수로도 많은 적에게 우위를 얻을 수 있을 겁니다."
ABY_focus_armored_infantry:0 "보병 기계화"
ABY_focus_armored_infantry_desc:0 "차량화 보병은 부족합니다.\n높은 내구성과 기동력을 갖춘 기계화 보병이 우릴 승리로 이끌 겁니다."
ABY_focus_more_marine:0 "해병대 확장"
ABY_focus_more_marine_desc:0 "상륙과 도하작전에서 해병대는 압도적인 우위를 보입니다.\n적들이 생각지도 못할 교두보를 확보하고 전선을 늘리는데 최적입니다."
ABY_focus_more_air_infantry:0 "공수부대 육성"
ABY_focus_more_air_infantry_desc:0 "공수부대는 적의 의표를 찌르고 고립시킬 수 있는 귀중한 자원입니다."
ABY_focus_fighter_support:0 "전투기 지원"
ABY_focus_fighter_support_desc:0 "전투기로 하늘을 확보하면 우리 보병들을 괴롭힐 매들은 없어질 것입니다."
ABY_focus_bomber_support:0 "폭격기 지원"
ABY_focus_bomber_support_desc:0 "폭격으로 적의 산업을 박살내면 시간이 지날수록 더 큰 우위를 확보할 수 있을 겁니다."
ABY_focus_air_equipment:0 "항공기 장비 강화"
ABY_focus_air_equipment_desc:0 "더 좋은 장비는 전투를 더 큰 승리로 이끌고, 이는 하늘도 마찬가지입니다."
#연방 루트
ABY_focus_with_will:0 "의지를 품고서"
ABY_focus_with_will_desc:0 "이제 널 바라보는 건, 그 아이들 뿐만이 아니야."
ABY_focus_anubis:0 "§0??? ? ????§!"
ABY_focus_anubis_desc:0 "§0??? ???§!"
ABY_focus_why_we_fight:0 "우리는 왜 싸우는가"
ABY_focus_why_we_fight_desc:0 "모두를 위해..."
ABY_focus_war_for_our_era:0 "우리 시대를 위한 전쟁"
ABY_focus_war_for_our_era_desc:0 "...그리고 우리 시대를 위해."
ABY_focus_end_of_empirism:0 "제국주의 척결"
ABY_focus_end_of_empirism_desc:0 "그들을 절대 용서치 않는다."
ABY_focus_with_all:0 "모두와 동행"
ABY_focus_with_all_desc:0 "싸우지 않고 함께할 길을 찾는다."
ABY_focus_show_of_will:0 "의지의 표상"
ABY_focus_show_of_will_desc:0 "§C이제 이것은 한 사람의 이야기가 아니다.§!"
ABY_focus_ohung_army:0 "다민족 부대"
ABY_focus_ohung_army_desc:0 "민족의 구분은 무의미합니다.\n같은 사람끼리 왜 나누어야 한단 말입니까?\n다민족 부대는 통합의 길을 열 기수가 될 것입니다."
ABY_focus_try_to_stop_conflict:0 "갈등 중재"
ABY_focus_try_to_stop_conflict_desc:0 "우리 영토에 많은 민족이 포함되게 되며 그들 간의 갈등이 날로 심화되고 있습니다.\n이들의 갈등을 중재하기 전까지는 우리가 무엇을 시도하던지 하기 어려울 듯 합니다."
ABY_focus_no_nation:0 "민족성 척결"
ABY_focus_no_nation_desc:0 "우리가 만들 미래에서는 '민족'이라는 개념이 완전히 사라져야 합니다.\n평화의 시대의 민족은 멸망을 가속화시킬 뿐입니다."
ABY_focus_culture_different:0 "문화의 차이"
ABY_focus_culture_different_desc:0 "민족이라는 것은 그저 이해가 비슷한 사람들이 모인 집단이며, 단순한 문화의 차이일 뿐입니다."
ABY_focus_two_world_collaborate:0 "두 세계의 조화"
ABY_focus_two_world_collaborate_desc:0 "조화를 위한 발판이 마침내 마련되었습니다."
ABY_focus_wave_shield:0 "방파제"
ABY_focus_wave_shield_desc:0 "§4우리는 파시즘을 막을 방패요,\n두 세계의 평화를 위한 최후의 방파제다!§!"
ABY_focus_holy_war:0 "성전"
ABY_focus_holy_war_desc:0 "§4이것은 우리 미래를 위한 성전이며, 두 번 다시 오지 않을 최후의 기회입니다.§!"
ABY_focus_atand_alone:0 "홀로 일어서서"
ABY_focus_atand_alone_desc:0 "§4우리는 홀로 불의에 맞서 일어섰습니다.\n다른 모든 이들로부터 살아남기 위해 총력을 다해야 합니다.§!"
ABY_focus_march_to_future:0 "미래를 향한 행진"
ABY_focus_march_to_future_desc:0 "§4그 어떤 고난과 역경 속에서도, 우리의 강인한 행진은 결코 멈추지 않을 것입니다.§!"
ABY_focus_more_tech_collaboration:0 "기술 협력 확대"
ABY_focus_more_tech_collaboration_desc:0 "우리는 곳곳에서 인재를 찾아 국가적 기술 연구 역량 확대를 꾀해야 합니다."
ABY_focus_ocuupied_lands:0 "점령지 처우"
ABY_focus_ocuupied_lands_desc:0 "우리 점령지의 시민 대다수는 아직 서로간의 깊은 감정의 골이 남아 있고,통합시도에 반발하고 있습니다.\n어쩌면 그들에게 자치권을 주어 스스로 결정토록 하는 편이 나을지도 모릅니다."
ABY_focus_ocuupied_lands_army:0 "현지군 모병"
ABY_focus_ocuupied_lands_army_desc:0 "군 복무의 혜택과 군인 보수를 올려 점령지 청년들의 입대를 독려할 수 있을 겁니다."
ABY_focus_ocuupied_lands_industry:0 "현지 산업 규격화"
ABY_focus_ocuupied_lands_industry_desc:0 "점령지의 산업시설은 우리의 시설과는 규격이 맞지 않는 경우가 대부분입니다.\n규격을 바꾸고 효율적인 생산 방식을 적용해주는 대가로 약간의 생산력을 지원받을 수 있을 겁니다."
ABY_focus_ocuupied_lands_accept:0 "현지 자치 존중"
ABY_focus_ocuupied_lands_accept_desc:0 "현지인들이 자체적인 소정부를 구축할 수 있도록 하면 반발을 줄어들게 할 수 있을 겁니다."
ABY_focus_ocuupied_lands_people_security:0 "현지인 치안대"
ABY_focus_ocuupied_lands_people_security_desc:0 "일부 구역을 제외하고 지역 치안의 담당권을 지역 정부에 넘기면 점령지의 부족한 인력이 대규모로 쓸려가는 일은 없을 겁니다."
ABY_focus_pure_revolution_way:0 "순수한 혁명의 길"
ABY_focus_pure_revolution_way_desc:0 "우리는 혁명의 순수한 이상을 지켜야 합니다.\n현실이 개입하더라도 그 골자는 변해선 안됩니다."
ABY_focus_make_new_law:0 "헌법 개정"
ABY_focus_make_new_law_desc:0 "스탈린주의자들의 체코 사회주의 헌법은 그저 독재 체제를 정당화하고 인민을 억압할 수단에 지나지 않습니다.\n우리는 이것을 모조리 뜯어고쳐야 합니다."
ABY_focus_better_life:0 "더 나은 삶"
ABY_focus_better_life_desc:0 "공산주의는 더 나은 삶을 위한 사상입니다.\n인민을 위한 국가가 국가를 위한 인민이 되게 두어서는 안 됩니다."
ABY_focus_people_democratic:0 "인민민주주의"
ABY_focus_people_democratic_desc:0 "프롤레타리아 독재는 필요악이지만, 너무 큰 권한이 주어지면 그 의미를 상실함을 우리는 배웠습니다.\n소비에트 연방을 반면교사삼아 우리는 인민들의 정치 참여를 독려해야 합니다."
ABY_focus_same_with_everyone:0 "모두와의 평등"
ABY_focus_same_with_everyone_desc:0 "스탈린주의자들의 체코 사회주의 헌법은 그저 독재 체제를 정당화하고 인민을 억압할 수단에 지나지 않습니다.\n우리는 이것을 모조리 뜯어고쳐야 합니다."
ABY_focus_free_for_saying:0 "표현의 자유"
ABY_focus_free_for_saying_desc:0 "표현의 자유가 억압받는다면 그 어떠한 제도나 이념도 용인될 수 없습니다.\n마땅히 그것은 보장받아야 할 인간 기본의 자유입니다."
ABY_focus_real_communism:0 "§t공산주의 실현§!"
ABY_focus_real_communism_desc:0 "마침내 우리는 과도기의 끝을 맞이했습니다.\n진정한 공산주의의 붉은빛은 영원히 온 세상을 비출 것입니다."
ABY_focus_enemy_of_revolution:0 "혁명의 적"
ABY_focus_enemy_of_revolution_desc:0 "스탈린과 그 일파는 마르크스와 레닌의 고귀한 혁명을 파괴한 붉은 파시스트들입니다.\n그 붉은 차르 아래에 억압받은 인민들은\n다시 11월의 그때처럼 떨쳐 일어나 진정한 혁명으로 나아갈 것입니다."
ABY_focus_revolution_expension:0 "혁명 수출"
ABY_focus_revolution_expension_desc:0 "외부에는 폭압과 폭정의 고통받는 수 많은 인민들이 있습니다.\n이들을 위한 낙원을 우리가 만들어야 합니다."
ABY_focus_supreme_council:0 "최고 평의회"
ABY_focus_supreme_council_desc:0 "이제 프롤레타리아 독재를 끝낼 때가 왔습니다.\n인민들의 최고 평의회는 민주적 공산주의의 첫 삽을 뜰 것입니다."
ABY_focus_same_situation_same_select:0 "§4같은 상황, 같은 선택§!"
ABY_focus_same_situation_same_select_desc:0 "§4응. 분명히.§!"
ABY_focus_hoshino_yume:0 "§P별의 꿈(호시노 유메)§!"
ABY_focus_hoshino_yume_desc:0 "§P이건 맞는 선택이었지? 선배.§!"
ABY_focus_please_future:0 "미래들을 부탁하며"
ABY_focus_please_future_desc:0 "그녀가 전하려고 한 말을 듣는다."
#산업 중점
ABY_focus_restart_industry:0 "산업 재개"
ABY_focus_restart_industry_desc:0 "마침내 정지된 산업을 재시작할 수 있게 되었습니다.\n산업 재건에 박차를 가해야 합니다."
ABY_focus_kivotos_industry:0 "키보토스 산업"
ABY_focus_kivotos_industry_desc:0 "우린 다른 학원들에 대응하기 위한 신비기술을 연구해야 합니다."
ABY_focus_neptis_industry:0 "네프티스 시설 인수"
ABY_focus_neptis_industry_desc:0 "노노미가 다시 네프티스 시설을 가동하기로 결정했습니다.\n다른 학생들은 그럴 필요 없다고 했지만 그녀의 의지는 확고해 보입니다."
ABY_focus_saint_neptis:0 "세인트 네프티스"
ABY_focus_saint_neptis_desc:0 "네프티스 그룹의 계열사인 세인트 네프티스는 철도 여객, 운송을 하는 기업입니다.\n네프티스 그룹의 최대 사업인 철도 산업은 이곳에서도 도움이 될 겁니다"
ABY_focus_abydos_main_rail:0 "아비도스 중앙철도"
ABY_focus_abydos_main_rail_desc:0 "지금은 축소되고 미운행 구간이 많지만, 아비도스 중앙철도는 과거부터 있어 왔던 가장 길고 거대한 노선입니다.\n철도가 부족한 이곳에 재건하면 좋을 듯 합니다."
ABY_focus_rail_expend:0 "노선 확대"
ABY_focus_rail_expend_desc:0 "아비도스 중앙철도의 선진적 운송능력은 다른 지역에도 적용되어야 합니다.\n노선을 확장해 압도적 운송역량을 확보해야 합니다."
ABY_focus_war_support:0 "전시 협력 개시"
ABY_focus_war_support_desc:0 "네프티스 그룹과 세인트 네프티스를 중심으로 기업의 전시협력을 구축해야 합니다."
ABY_focus_road_of_life:0 "생명의 길"
ABY_focus_road_of_life_desc:0 "전장에서 열차는 전장의 후위대이며 철도는 생명의 길입니다.\n사람, 보급, 모든 것이 열차로 이동되며 수송기와 수송선도 열차의 효율을 따라오지는 못합니다."
ABY_focus_kaiser_industry:0 "카이저 시설 몰수"
ABY_focus_kaiser_industry_desc:0 "우리는 자치구 근처에 있던 카이저의 시설을 발견했고, 가동되지도 않는 시설을 몰수하기로 결정했습니다만... \n카이저가 어떻게 반응할까요?"
ABY_focus_mass_killing_weapon:0 "대량 살상 무기"
ABY_focus_mass_killing_weapon_desc:0 "카이저 코퍼레이션의 시설을 수색하던 중 새로운 형태의 열압력탄을 발견했습니다.\n이를 이용한다면 막강한 무기를 만들 수 있겠지만...\n어떡할까요?"
ABY_focus_weapon_of_new_world:0 "신세대의 무기"
ABY_focus_weapon_of_new_world_desc:0 "과학자들의 연구에 따르면 이 무기는 가공할 파괴력을 가진 전무후무한 위력의 병기일 것으로 예상하고 있습니다.\n가장 보수적인 예측마저 사단 하나를 결딴 낼 정도이니 가히 엄청날 것입니다."
ABY_focus_nuclear_research:0 "원자력 연구"
ABY_focus_nuclear_research_desc:0 "무기를 실전 배치하기 위해 원자력 연구를 시작했습니다.\n연구에 연구를 거듭할수록 이 무기의 현실성은 증가하고 있습니다.\n...또한 그 공포도 함께요..."
ABY_focus_ultimate_weapon:0 "궁극의 무기"
ABY_focus_ultimate_weapon_desc:0 "이 무기의 소형판이 시험 기폭되었습니다.\n목표 규모의 몇 분의 일 크기였지만 피어오는 버섯 구름과 섬광은 온 대지를 뒤덮었습니다.\n§R우리는 죽음이자, 세상의 파괴자가 되었습니다.§!"
ABY_focus_death_meteor:0 "파멸의 유성우"
ABY_focus_death_meteor_desc:0 "로켓이라는 무기에 대한 연구는 이미 키보토스에서는 많이 있어 왔습니다만, 이곳의 로켓은 또 다른 느낌입니다.\n우리가 가진 미사일을 기반으로 로켓 무기 개발을 서두를 수 있을 겁니다."
ABY_focus_make_infra:0 "기반 다지기"
ABY_focus_make_infra_desc:0 "산업에 기반시설은 중요합니다.\n그 외에 다른 것들에서도요."
ABY_focus_make_infra_czech:0 "체코 기반 확장"
ABY_focus_make_infra_czech_desc:0 "우리가 재수복한 체코 지역은 많은 것이 파괴되었습니다.\n기반부터 다져서 그 위에 부서진 것을 재건할 것입니다."
ABY_focus_make_infra_slovakia:0 "슬로바키아 기반 개선"
ABY_focus_make_infra_slovakia_desc:0 "낙후된 슬로바키아의 기반시설 또한 개선이 필요합니다."
ABY_focus_mining_industry:0 "광업 활성화"
ABY_focus_mining_industry_desc:0 "우리는 부족한 철강을 얻을 방법을 찾아야 합니다."
ABY_focus_short_industry_plan:0 "단기 산업 계획"
ABY_focus_short_industry_plan_desc:0 "우리 앞으로 다가오는 큰 위협에 대응할 방법을 찾아야 합니다."
ABY_focus_long_industry_plan:0 "장기 산업 계획"
ABY_focus_long_industry_plan_desc:0 "우리는 눈앞이 아닌 미래를 바라보아야 합니다."
ABY_focus_expand_mine:0 "기존 광산 확장"
ABY_focus_expand_mine_desc:0 "새 광산을 만드는 것은 돈이 매우 많이 듭니다.\n이미 존재하는 광산을 확장함으로써 자금을 아낄 수 있을 겁니다."
ABY_focus_more_mine:0 "추가 광산 개발"
ABY_focus_more_mine_desc:0 "이미 자원을 캐낸 광산을 확장하면 안전의 위험이 커집니다.\n새로운 광산에서 더 많은 자원을 얻을 수 있을 겁니다."
ABY_focus_produce_industry:0 "자원 개발 산업"
ABY_focus_produce_industry_desc:0 "우리가 선택한 방법대로 광범위한 자원 개발 산업을 시작합니다."
ABY_focus_native_industry:0 "현지 산업"
ABY_focus_native_industry_desc:0 "우리는 현지인들의 협력과 함께 현지의 산업을 알게 되었습니다.\n또한 확보한 주인 없는 산업시설들을 활용할 방법을 찾아야 합니다."
ABY_focus_with_czech_geeup:0 "체코 기업 접촉"
ABY_focus_with_czech_geeup_desc:0 "체코 기업들은 현재 산업시설을 반강제적으로 백귀야행을 위해 가동하고 있습니다.\n우리가 접촉해 이들의 체코인 민족성을 자극하고, 사후의 혜택을 조건으로 이들을 포섭할 수 있을 겁니다."
ABY_focus_no_geeup:0 "기업 자산 몰수"
ABY_focus_no_geeup_desc:0 "기업가들은 체코를 배신하고 저들에게 협력하고 있습니다.\n저들의 편의를 봐줄 이유는 없습니다"
ABY_focus_skoda:0 "슈코다"
ABY_focus_skoda_desc:0 "슈코다는 19세기 후반부터 활동한 체코의 중공업 기업입니다.\n특히나 이들이 생산하는 군수장비는 매우 우월한 성능을 자랑하는데, 마침 이들이 우리와 함께 있으니 도움을 받을 수 있을 겁니다."
ABY_focus_czech_heavy_industry:0 "체코 중공업"
ABY_focus_czech_heavy_industry_desc:0 "체코는 선진된 중공업으로 유명합니다.\n공업 국가 체코는 그 공업 역사에서 생산의 노하우를 간직하고 있습니다."
ABY_focus_collaborate_geeup:0 "기업 협력 모색"
ABY_focus_collaborate_geeup_desc:0 "기업들은 우리의 수혜를 입었습니다.\n이로써 그들의 협력을 이끌어낼 수 있을 겁니다."
ABY_focus_support_native_geeup:0 "기존 기업 지원"
ABY_focus_support_native_geeup_desc:0 "우리가 기존 기업과 협력하기로 한 이상, 그들의 지분을 어느 정도 보장해 주어야 합니다."
ABY_focus_new_geeup:0 "신세대의 기업"
ABY_focus_new_geeup_desc:0 "기존 기업들이 우리를 배신한 이상, 새로운 기업을 길러내야 합니다."
ABY_focus_nation_collaborate_industry:0 "국영 산업 협력"
ABY_focus_nation_collaborate_industry_desc:0 "기업들의 국영산업 연구 합류는 국가적 기술 선도를 위한 발판이 될 것입니다."
ABY_focus_more_war_industry:0 "군수산업 확대"
ABY_focus_more_war_industry_desc:0 "기존 기업들에 협력한 군수공장 개발에서 지분을 확보했습니다."
ABY_focus_more_civil_industry:0 "민간산업 확대"
ABY_focus_more_civil_industry_desc:0 "기존 기업들에 협력한 민간공장 개발에서 지분을 확보했습니다."
ABY_focus_war_industry:0 "전시 산업"
ABY_focus_war_industry_desc:0 "기존 기업들이 전시 산업에 협력하기 위한 노력을 아끼지 않겠다고 하였습니다. "
ABY_focus_rebuild_industry:0 "재건 산업"
ABY_focus_rebuild_industry_desc:0 "기존 기업들이 재건 산업에 협력하기 위한 노력을 아끼지 않겠다고 하였습니다."
ABY_focus_free_industry_make:0 "자율 산업 개발"
ABY_focus_free_industry_make_desc:0 "기업들의 자율적 산업 개발은 국가 경제에 도움이 됩니다."
ABY_focus_geeup_research_collaborate:0 "기업 연구 협력"
ABY_focus_geeup_research_collaborate_desc:0 "기업과의 제휴를 통해 기업 연구진들의 국가적 기술 개발 동참을 법제화했습니다."
ABY_focus_invest_civil_industry:0 "민간 산업 투자"
ABY_focus_invest_civil_industry_desc:0 "새 기업의 성장을 위해 민간산업 개발에 투자해야 합니다."
ABY_focus_invest_war_industry:0 "대규모 군수 개발"
ABY_focus_invest_war_industry_desc:0 "새 기업의 성장을 위해 군수산업 개발에 투자해야 합니다."
ABY_focus_neptis_collaborate:0 "네프티스 투자협력"
ABY_focus_neptis_collaborate_desc:0 "네프티스 그룹은 신세대 기업 지원을 사양하고 역으로 지원에 나서는 것을 선택했습니다."
ABY_focus_more_nation_invest:0 "국가적 투자 확대"
ABY_focus_more_nation_invest_desc:0 "국가적인 산업 개발에 대한 투자는 산업 역량을 대폭 향상시킬 것입니다."
ABY_focus_civil_lead_industry:0 "민간 주도 산업"
ABY_focus_civil_lead_industry_desc:0 "민간이 주도하는 자율운 산업 개발이 산업 역량을 향상시킬 것입니다."
ABY_focus_nation_lead_industry:0 "국가 주도 산업"
ABY_focus_nation_lead_industry_desc:0 "계획적인 국가 주도경제가 발전에 도움이 될 것입니다."
#군사 중점
ABY_focus_rebuild_army:0 "군조직 재건"
ABY_focus_rebuild_army_desc:0 "우리는 미래의 전란에 대비하기 위한 군사적 역량과 전략을 갖추어야 합니다."
ABY_focus_rebuild_air:0 "공군 재건"
ABY_focus_rebuild_air_desc:0 "대전이에 따른 전투 이후에 이곳의 비행장과 항공기 대다수가 파괴되었습니다.\n우리는 이것을 바닥에서부터 재건해야 합니다."
ABY_focus_second_front:0 "제2의 전장"
ABY_focus_second_front_desc:0 "현대전에서 공중전은 제2의 전장이나 마찬가지입니다.\n하늘에서 패배하면 땅에서도 패배할 것입니다."
ABY_focus_air_artilery:0 "하늘위의 포병"
ABY_focus_air_artilery_desc:0 "현대전에서 항공기는 하늘의 포병입니다.\n땅 위의 포병보다 훨씬 정확하고, 강력합니다.\n포병이 전장의 신이라면, 항공기는 신들의 왕입니다."
ABY_focus_united_produce:0 "설계 통합"
ABY_focus_united_produce_desc:0 "기체마다 몸체를 따로 설계하는 건 비용이 많이 듭니다.\n하이브리드형 설계가 생산에 도움이 될 것입니다."
ABY_focus_easy_produce:0 "생산 라인 단순화"
ABY_focus_easy_produce_desc:0 "항공기도 땅 위의 기계나 차량과 별반 다르지 않습니다.\n이들 역시 생산량을 대폭 늘릴 방법이 있습니다."
ABY_focus_shutuka_fear:0 "원초적 공포"
ABY_focus_shutuka_fear_desc:0 "하늘에 대한 공포는 예로부터 있어 왔습니다.\n그렇다면 하늘에서 내려오는 죽음은 어떨까요?\n나팔 같은걸 장착하면 그 두려움을 더 끌어낼 수 있을 지도요... "
ABY_focus_more_weapon:0 "무장 확대"
ABY_focus_more_weapon_desc:0 "다른 곳에서와 같이 공중전도 무장이 매우 큰 역할을 합니다.\n무장의 개선 및 확대를 통해 우리 공군의 공중전 역량을 확대할 수 있습니다."
ABY_focus_dog_fight:0 "도그파이트"
ABY_focus_dog_fight_desc:0 "항공기끼리의 도그 파이트에서는 파일럿 본인의 역량만큼 기체 무장도 중요합니다."
ABY_focus_great_firepower:0 "압도적 화력"
ABY_focus_great_firepower_desc:0 "항공기를 제작하고 운용하는 데에는 막대한 비용이 듭니다.\n그렇기에 한번에 출격해서 최대한의 성과를 만들어야 합니다."
ABY_focus_rebuild_navy:0 "해군 재건"
ABY_focus_rebuild_navy_desc:0 "내륙국이었던 우리는 해군에 대한 지식이 거의 없습니다.\n지금부터라도 해군을 양성해야 합니다."
ABY_focus_freguit_navy:0 "연안 방어 해군"
ABY_focus_freguit_navy_desc:0 "우리에게 거대한 해군은 불필요한 사치일 뿐입니다.\n우리는 우리를 지킬 해군이면 충분합니다."
ABY_focus_great_sea_navy:0 "대양해군"
ABY_focus_great_sea_navy_desc:0 "거대한 해군을 외부에 과시해 우리를 만만이 보지 못하게 만들어야 합니다."
ABY_focus_small_ship_produce:0 "소형 함선 건조"
ABY_focus_small_ship_produce_desc:0 "작은 함선이라도 충분한 양이 있어야 합니다."
ABY_focus_convoy_plan:0 "상륙정 계획"
ABY_focus_convoy_plan_desc:0 "우리 전함의 포격 지원을 통한 대규모 상륙은 고립된 지역에 큰 영향을 줄 것입니다."
ABY_focus_uboat_technology_plan:0 "유보트 기술계획"
ABY_focus_uboat_technology_plan_desc:0 "유보트 혹은 잠수함은 새로운 해군 정의의 시작입니다.\n이들은 적은 가격으로 비싼 함선을 침몰시키기 충분합니다."
ABY_focus_navy_build_faster:0 "해군 건설 가속화"
ABY_focus_navy_build_faster_desc:0 "우리의 뒤처진 해군을 빠르게 따라잡게 해야 합니다."
ABY_focus_more_convoy_produce:0 "수송역량 확대"
ABY_focus_more_convoy_produce_desc:0 "해상수송을 온전히 확대해야 외부의 장병들을 굶지 않게 할 수 있습니다."
ABY_focus_yamato:0 "거함거포주의"
ABY_focus_yamato_desc:0 "거대한 전함, 거대한 포는 해상 전투를 지배할 것입니다."
ABY_focus_battleship_dock:0 "전투함 조선소"
ABY_focus_battleship_dock_desc:0 "광범위한 해군 전투함 조선을 통해 해상 우위를 확보해야 합니다."
ABY_focus_abydos_regular_army:0 "아비도스 정규군 재건"
ABY_focus_abydos_regular_army_desc:0 "오래전 해체된 아비도스 정규군은 한동안 버려져 있었으나,\n이제는 우리에게도 역량이 있고 타 학원들이 운용하는 헤일로 보병에 맞설 부대가 우리도 필요합니다."
ABY_focus_army_CD:0 "아비도스 군사교범"
ABY_focus_army_CD_desc:0 "아비도스의 군사교범은 구 아비도스에서 개발되어 끔찍하게 양이 많지만,\n그만큼 모든 전술적 상황에서의 대처법을 담고 있습니다.\n약간의 수정만 거친다면 이곳 전장에서도 사용하기 매우 좋은 교범입니다."
ABY_focus_more_abydos_army:0 "정규군 확대"
ABY_focus_more_abydos_army_desc:0 "대규모의 헤일로 보병은 전 전선에 걸친 전략적 우위를 꾀하는 데 도움이 될 것입니다."
ABY_focus_more_abydos_platoon:0 "예비역 확충"
ABY_focus_more_abydos_platoon_desc:0 "타학원에 비해 빈약한 헤일로 보병은 유의미한 전술적 우위 확보에 문제가 있습니다.\n편제를 개선하여 전선 돌파력 및 조직력을 높여야 합니다."
ABY_focus_kivotos_army_CD:0 "키보토스 군사교범 통합"
ABY_focus_kivotos_army_CD_desc:0 "타 학원의 전술 교범은 우리만큼 광범위하진 않지만,\n특정 상황에 대해서는 더 나은 해법을 제공하는 경우도 있습니다.\n이것을 가능한 한 많이 확보하면 교범 개선에 큰 도움이 될 것입니다."
ABY_focus_native_army_CD:0 "현지 군사교범 통합"
ABY_focus_native_army_CD_desc:0 "아무래도 이곳 사람들의 신체 능력과 경험한 역사 개발된 병기 등의 약간의 차이가 있어 군사교범을 그대로 쓰기에는 무리가 있습니다.\n현지 교범을 참고하면 더 나은 교범을 만드는데 도움이 될 것입니다 ."
ABY_focus_research_equipment:0 "장비 연구 개시"
ABY_focus_research_equipment_desc:0 "시대가 아무리 변해도 직접 땅을 점령할 보병을 절대 대체할 수 없습니다.\n이들 보병 전투 역량의 증가는 전체 군의 군사 역량 증가를 의미합니다."
ABY_focus_unite_equipment:0 "군수품 규격화"
ABY_focus_unite_equipment_desc:0 "군대보급에서는 규격화가 가장 중요합니다.\n우선은 우리와 상이한 규격의 장비들을 단일 규격으로 통일시키는 게 먼저입니다."
ABY_focus_doctrine_research:0 "교리 탐구"
ABY_focus_doctrine_research_desc:0 "전쟁에서 교리는 직접적인 군사력보다 중요합니다.\n훌륭한 교리와 지휘는 불리를 뒤엎는 법입니다."
ABY_focus_attack_doctrine:0 "공세적 교리"
ABY_focus_attack_doctrine_desc:0 "우리의 군대는 타국보다 규모가 현저히 작습니다.\n우리는 군의 손실을 줄이며 적들에게 막대한 피해를 주어야 합니다."
ABY_focus_defense_doctrine:0 "방어적 교리"
ABY_focus_defense_doctrine_desc:0 "우리의 군대는 타국보다 규모가 현저히 작습니다.\n적은 군대와 지형을 십 분 활용하여 방어적 전투를 치르는 것이 중요합니다."
ABY_focus_speed_doctrine:0 "재빠른 타격"
ABY_focus_speed_doctrine_desc:0 "차량은 말의 대체제가 아닙니다.\n기병 교리는 절대로 이들에게 적용될 수 없습니다.\n전차와의 상호 연계를 통한 '기동전' 이야말로 미래입니다."
ABY_focus_living_front:0 "살아있는 방어선"
ABY_focus_living_front_desc:0 "정적인 방어선은 부서지기 쉽습니다.\n하지만 살아있는 듯 유동적인 방어선은 공격을 받아내고 역으로 집어삼키기 매우 적합합니다."
ABY_focus_massive_produce:0 "대규모 생산"
ABY_focus_massive_produce_desc:0 "전군의 기갑화는 모든 전장에서 압도적인 교환비를 줄 것입니다."
ABY_focus_steel_wave:0 "강철의 파도"
ABY_focus_steel_wave_desc:0 "일렬로 늘어서 빛에 번쩍이는 강철의 파도는 앞의 모든 것을 쓸어갈 것입니다."
ABY_focus_moving_fortress:0 "기동요새"
ABY_focus_moving_fortress_desc:0 "누가 이런 미친 생각을 했단 말입니까?\n하지만 최소한 이 기동 요새를 막을 방법은 어디에도 없어 보입니다."
ABY_focus_more_front_free:0 "전선 재량권 확대"
ABY_focus_more_front_free_desc:0 "전선장군들에게 높은 자율성을 주면 그들이 사단을 유연하게 운용할 수 있을 겁니다."
ABY_focus_united_attack:0 "일제 타격"
ABY_focus_united_attack_desc:0 "기동전에서 가장 중요한 건 지휘관들 간의 빠른 통신입니다.\n특히나 이를 이용한 일제 타격 및 전선 돌파가 무엇보다 중요합니다."
ABY_focus_collaborate_front:0 "전선간 연계"
ABY_focus_collaborate_front_desc:0 "기동전교리는 이제 우리 지휘관들의 머릿속에 완전히 자리 잡았습니다.\n그들이 군을 다루는 솜씨와 지휘관 간의 전투 중 통신은 눈에 띄게 늘어났습니다."
ABY_focus_god_of_war:0 "전장의 신"
ABY_focus_god_of_war_desc:0 "포병은 전장의 신입니다.\n우리의 신들은 적들의 신들보다 우월해야 합니다."
ABY_focus_life_important:0 "인명 중시"
ABY_focus_life_important_desc:0 "포탄 하나는 수십명의 목숨을 앗아 갈 수 있습니다.\n또한 포탄 하나는 사람 한명보다 훨씬 쌉니다."
ABY_focus_stronger_artilery:0 "화포 개선"
ABY_focus_stronger_artilery_desc:0 "더 좋은 화포는 더 많은 화력을 의미합니다.\n더 많은 화력은 더 많은 승리를 의미합니다."
ABY_focus_collaborate_artilery:0 "포대간 상호 연계"
ABY_focus_collaborate_artilery_desc:0 "포대간의 연계는 중요 목표와 대포병 사격의 효율성을 상승시킵니다."
ABY_focus_clear_battlefield:0 "전장 평탄화"
ABY_focus_clear_battlefield_desc:0 "전장에는 보병에게 위험한 요소가 많습니다.\n그렇다면 그들이 나아가기 전 포대가 모든 위험 요소를 제거하면 될 일입니다."
ABY_focus_wjarkavhrur:0 "점감포격"
ABY_focus_wjarkavhrur_desc:0 "점감 포격을 통해 포병 전력의 전술적 우월성을 확보해야 합니다."
ABY_focus_great_artilery_fire:0 "대규모 포격"
ABY_focus_great_artilery_fire_desc:0 "더 많은 폭격은, 더 많은 장병들의 목숨을 살립니다."
ABY_focus_infantry_speed_up:0 "보병 기동성 확보"
ABY_focus_infantry_speed_up_desc:0 "보병의 부족한 기동성을 확보할 수단이 필요합니다."
ABY_focus_prooved_one:0 "검증된 효과"
ABY_focus_prooved_one_desc:0 "대전쟁에서 참호와 완벽한 전략은 엄청난 효과를 보여주었습니다.\n이 교리를 개선한다면 우리에게 필요한 결과물을 만들 수 있을지 모릅니다."
ABY_focus_improve_doctrine:0 "교리 개선"
ABY_focus_improve_doctrine_desc:0 "대전략은 좋은 교리이지만 대전쟁 시기에 멈추어 있습니다.\n이것을 현대전에 맞게 개선해야 합니다."
ABY_focus_tactical_fortress:0 "전술 참호"
ABY_focus_tactical_fortress_desc:0 "참호는 얼핏 보면 똑같아 보이지만, 국가와 시대마다 서로 다른 발전 양상을 보입니다.\n키보토스의 전술 참호를 도입한다면 분명히 매우 큰 효과를 볼 것입니다."
ABY_focus_more_division_support:0 "사단 지원 확대"
ABY_focus_more_division_support_desc:0 "사단의 전투 역량을 향상시킬 지원 중대는 매우 중요합니다.\n예를 들어 참호를 팔 공병 중대, 포병 지원 중대, 야전 병원 처럼 말이지요."
ABY_focus_search_battlefield:0 "전장 관측"
ABY_focus_search_battlefield_desc:0 "대전략의 핵심은 첫째도 정보, 둘째도 정보입니다.\n정보전 이야말로 대전략의 모든 것입니다."
ABY_focus_improved_support:0 "광범위한 지원"
ABY_focus_improved_support_desc:0 "사단을 넘어 군의 유기적 연계를 위하여 광범위한 지원을 할 필요가 있습니다."
ABY_focus_modern_infantry_equipment:0 "현대적 보병장비"
ABY_focus_modern_infantry_equipment_desc:0 "보병 개개인의 화력 증가는 곧 군 전체의 역량 증가를 뜻합니다."
ABY_focus_improved_fortress:0 "개선된 요새"
ABY_focus_improved_fortress_desc:0 "요새는 압도적 열세에서도 높은 교환비를 낼 수 있는 매우 중요한 시설입니다.\n우리 참호에도 이것을 일부 도입할 수 있을 겁니다."
ABY_focus_dbrlwjr_dusrP:0 "유기적 연계"
ABY_focus_dbrlwjr_dusrP_desc:0 "군단간의 유기적 연계는 전략의 압도적 우위를 가져옵니다."