 ABY_idea_abydos_research:0 "아비도스 기술연구부"
 ABY_idea_abydos_research_desc:0 "아비도스 기술국은 과거 아비도스가 타 학원들 사이에서 우위를 점할 수 있었던 주요 요인입니다. 경제, 군사 전반에서의 개선과 오토마타 기술 보편화에도 기여한 바 있는 기술국은 아이러니하게도 아비도스 5대 기관중 가장 먼저 해체되었습니다. 보수화되는 수뇌부에 반발한 많은 과학자가 창의력을 마음껏 발산할 수 있는 밀레니엄으로 전학하는 등의 사건이 겹친 결과였습니다. 이제 기술국은 기술연구부로 재편되어 현지 기술 연구에 협력중입니다."
