 ABY_event.100.t: "왕위 주장"
 ABY_event.100.d: "아비도스의 맹진군 아래에 산하이징은 점령되었고 그 과정에서 오스트리아 라는 국가의 왕위를 주장하던 한 남성을 만나게 되었습니다.\n\n그의 주장에 따르자면, 아비도스와 백귀야행, 그리고 산해경의 영토는\n과거 오스트리아 - 헝가리 이중제국의 고토였으며 현재 아비도스가 보유한 군사력으로 이중제국의 부활은 꿈이 아니라는 것을 주장하였습니다.\n\n이 소식이 아비도스의 지도자인 [ABY.GetLeader]에게도 전해졌습니다. [ABY.GetLeader]는 잠시 고민하였지만 한 가지의 선택을 골랐습니다."
 ABY_event.100.a: "...그 사람을 초대해라"
 ABY_event.100.b: "단단히 미쳤군"




