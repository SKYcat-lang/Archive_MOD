ABY_focus_unite_czech:0 "체코 재통합"
ABY_focus_unite_czech_desc:0 "마침내 우리는 보헤미아에 돌아왔습니다!"
ABY_focus_defend_south:0 "남방 위협 대응"
ABY_focus_defend_south_desc:0 "현 오스트리아 지역을 점령한 산해경 고급중학교라는 학원은 우리의 안보를 지속적으로 위협하고 있습니다.\n이 위협을 배제해야 합니다."
ABY_focus_civil_army:0 "민병대 결성"
ABY_focus_civil_army_desc:0 "군장병이 부족한 지금, 민병훈련은 비상상황 대비의 최적일 것입니다."
ABY_focus_border_fortress:0 "국경 요새화"
ABY_focus_border_fortress_desc:0 "'대전쟁'이라고 불리는 전쟁의 교훈이 말하건대, 요새는 최고의 방어수단입니다."
ABY_focus_austia_nazis_destroy:0 "오스트리아 나치당 강제해산"
ABY_focus_austia_nazis_destroy_desc:0 "정부 수립에 앞서, 배후에 암약하는 나치스와 극우파를 모조리 척결해야 합니다.\n허나 완벽하지 못한다면 그들이 어떤 짓을 할지 모릅니다."
ABY_focus_great_negotiate:0 "프라하-미야비토 협상"
