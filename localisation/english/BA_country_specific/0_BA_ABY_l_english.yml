ABY_new_event.48.t:0 "음모"
ABY_new_event.48.d:0 "어느 어두운 방 안에 4명의 남자가 모였다.\n\n"자아, 모두 모인 것 같으니 이야기를 시작해볼까요?"\n\n자리에 앉은 한 사람이 이렇게 운을 띄었다.\n다른 사람들은 아니꼬운 얼굴로 가만히 그의 말을 들을 뿐이었다.\n남자는 라브렌티 베리야, 내무인민위원회(НКВД)의 수장이자, 스탈린의 사냥개였다.\n하지만 그런 그가 다음으로 뗀 말은 가히 충격적이었다.\n\n"우리 서기장 동지를 어떻게 끌어내릴지에 대하여."\n\n"여기 모인 우리가 힘을 합한다면, 뭐든 못할것이 있을까요?"\n"주코프 동지."\n"보로실로프 동지."\n"흐루쇼프 동지."\n"우리는 모두 저 스탈린이라는 악귀에게 자유를 유린받아 왔습니다. 인민의 국가를 사유화하고, 프롤레타리아 독재 원칙을 위반했습..."\n\n"이봐, 베리야. 사냥개 짓을 한건 네놈 아닌가? 그런데 뭔 자유가 유린된다 만다라고 하나?"\n\n말을 뺏긴 베리야는 똥씹은 얼굴을 하다가, 썩은 웃음을 지으며 대답했다.\n\n"하하, 클리멘트 보로실로프 동지. 저도 하고 싶어서 한 일이 아닙니다? 스탈린이 시킨 이상 따르지 않으면 어찌 되는지는 여러분이 더 잘 아시지 않을까요?"\n\n스탈린의 친구인 보로실로프. 그만이 모두가 하고 싶었던 말을 입 밖으로 벹고도 무사할 수 있는 유일한 사람이었다.\n하지만 그조차도 이런 궤변에 초를 칠 만큼 간이 크지는 못하였다.\n\n"쯧... 뭐, 주코프 동지? 군 쪽은 얼마나 작업이 진행되었나요?"\n\n"코네프 그자의 직속 부대를 제외하고는 거의 다 장악했소. 신호를 주면 바로 전투를 중지하고 코네프를 말려 죽일 수 있소."\n\n"좋아요... 흐루쇼프 동지는 어떠신지요?"\n\n"주요 인물들을 장악하는 것은 그다지 어렵진 않았습니다. '스탈린'이 하도 폭정을 벌이다 보니 쌓인 원한이 깊던것 같더군요."\n\n"음, 좋아요. 이정도면 손쉽게 장악할 수 있겠어요..."\n"그럼, 다음에 또 보도록 하죠."\n\n철컥."
ABY_new_event.48.a:0 "역겨운 자식."

ABY_new_event.49.t:0 "의심"
ABY_new_event.49.d:0 "크렘린의 집무실, 강철의 서기장은 탁상 위에 산더미처럼 쌓인 서류를 처리하며 깊은 고민에 빠졌다.\n\n분명히 2차 폴소전 당시의 일을 반면교사 삼아 군제개혁을 실시했음에도 전쟁에는 도저히 진전이 없었다. 도리어 기껏 점령한 서부 폴란드 영토를 빼앗기기까지 하였으니, 그의 편집증 레이더가 작동하기에는 완벽한 상황이었다.\n\n질척.\n\n그가 쥐고 있던 만년필에서 검붉은 액체가 흘러나왔다. 그는 기겁하며 만년필을 떼었지만, 이내 그것이 최근 그가 NKVD문서를 결재할 때 그를 괴롭히는 환각임을 알아차렸다.\n\n이 정도면 쉴 법도 하였지만, 스탈린이라는 톱니바퀴가 멈추면 연방 전체가 멈출 것임을 알았기에, 그는 다시 만년필을 갖다 대고 서류들을 결재하였다.\n그와 함께, 누가 배신자인가를 찾는 그의 고민은 다시 시작되었다.\n\n짧은 시간동안 주코프, 흐루쇼프 등 수많은 사람들이 머리 속에서 스쳐 지나갔으나, 오랫동안 머리에 남은 사람이 하나 있었다.\n\n"베리야."\n\n생각하기도 싫었지만 혹여나, 정말 만에 하나 그가 배신자라면?\n그를 체포하거나 숙청할 수는 없었다. 지금 NKVD가 힘을 잃으면 그가 배신자인지 아닌지는 상관없게 될 것이었기 때문이다.\n그렇기에 그가 배신자라면, 스탈린의 연방은 이미 내리막길에 접어들었을 것이었다."
ABY_new_event.49.a:0 "그것이 사실이라면..."

ABY_new_event.50.t:0 "강철의 서기장"
ABY_new_event.50.d:0 "그날은 아침부터 무언가 이상하였다. \n눈을 뜨자, 까마귀들이 그의 몸을 뜯어먹는 모습이 보였다. 기겁하며 일어난 추레한 모습의 노인은 이내 정신을 차리고 거울 앞에서 그의 옷 매무새를 다듬고, 머리를 쓸어올렸다. 그러자, 거울 속에 서있는 것은 강철의 서기장의 모습이었다.\n\n평소처럼 쌓인 서류를 처리하던 중, 집무실 밖에서 몇 사람의 발소리가 점점 가까워져왔다. 오늘 그를 찾아올 사람이 없음을 깨달은 그는 재빨리 책상서랍의 권총을 잡고 문을 겨누었다.\n\n이내 문이 벌컥 열리며, 그를 겨눈 총구와 함께 베리야가 보였다. 그리고 그의 뒤에는 몇명의 남자가 더 서있었다.\n\n"주코프... 흐루쇼프... 보로실로프..."\n\n이제 스탈린에게 그들을 숙청할 권한 따위는 없었음에도, 이름이 불린 이들은 본능적으로 움찔거리며 입술을 깨물었다.\n\n"코바, 이러지 말게. 총 내리면 최소한 생존은 보장해 줄 수 있어."\n\n보로실로프는 스탈린을 회유하였으나, 그는 대답이 없었다.\n\n"하...스탈린 동지, 총을 내리시고 저항하지 마십쇼. 저항하지 않으시면 최소한의 대우는 보장해 드릴 수 있다니까요?"\n\n그들 중 총을 꺼내놓은 사람은 베리야 뿐이었다. 그리고 나머지의 반응을 보며, 스탈린은 베리야가 이 반란을 주도했음을 확신할 수 있었다. 그렇기에, 연방의 서기장인 그가 마지막으로 해야 할 일은 확실했다.\n\n탕.\n\n스탈린의 총이 불을 뿜고, 순식간에 베리야는 이마에 흉측한 구멍이 생긴 채 쓰러졌다.\n그와 함께 다른 이들 역시 재빨리 총을 빼들어 그를 겨누었다.\n\n"네놈은 안돼, 베리야. 네놈은... 이 연방을 맡을 만한 사람이 아니야."\n\n다른 모두는 총을 든 채로 어안이 벙벙한 얼굴로 스탈린을 바라보았다.\n\n"아, 미안하지만 보로실로프. 나는 구차하게 목숨을 구걸하고 싶지 않네."\n\n이 말과 함께 스탈린은 총을 자신의 머리에 겨누고, 방아쇠를 당기었다.\n그는, 추레한 노인으로 살기보다 강철의 서기장으로써 죽기를 택하였다."
