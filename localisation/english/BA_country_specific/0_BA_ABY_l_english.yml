 ABY_political:0 "정당 후원"
 ABY_political_desc:0 "\n우리의 아비도스 임시정부에는 다양한 정당들이 세워지고 있습니다.\n하지만, 다양한 정당들은 국가 발전을 방해할 뿐입니다.\n우리는 다양한 정당들중 하나의 정당만 고를 필요가 있습니다.\n"
