 #ABY_idea_stopped_research_desc:0 "지금 우리는 연구에 쏟을 인력도, 자원도 없습니다."
 #ABY_idea_stopped_industry:0 "정지된 산업"
 #ABY_idea_stopped_industry_desc:0 "우리는 현지 산업의 구조를 알지 못합니다."
 ABY_idea_people_threat:0 "이방인 갈등"
 ABY_idea_people_threat_desc:0 "우리가 다른 학원들에 비해 무력 충돌이 적었다지만, 그것이 전무함을 의미하지는 않습니다.\n민간인들 간의 사소한 갈등을 우리가 전부 중재하기엔 무리가 있습니다."
 #ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana:0 "지휘계통 마비"
 #ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana_desc:0 "우리는 현지 방위군, 치안 인력과 협업하여 가까스로 이곳을 사수했지만 기존 체코슬로바키아군은 여기저기에 흩어져 있고, 통일된 지휘체계도 없습니다. 이들을 규합하고 지휘체계를 복구해야 합니다."
 #ABY_idea_ani_ne_gongsa_ga:0 "치안 붕괴"
 #ABY_idea_ani_ne_gongsa_ga_desc:0 "시가지 곳곳에서 강도와 약탈이 횡행하고 있습니다. 하루빨리 치안을 복구해야 합니다."
 #ABY_idea_anarchy:0 "무정부 상태"
 #ABY_idea_anarchy_desc:0 "아비도스는 인력을 비롯한 모든 자원이 부족하고, 기존 체코슬로바키아 정부는 붕괴했고, 관료들도 모두 흩어져 현재 이곳에는 정부랄 것이 없습니다. 하지만 현재의 협상이 잘 마무리되면, 금방 통제력을 되찾을 수 있을 것입니다."
 #ABY_idea_gwarosa:0 "대책위원회 업무 과중"
 #ABY_idea_gwarosa_desc:0 "현지인들의 행정과는 별개로, 아비도스 자치구의 행정은 아비도스 고등학교에서 관리해야 합니다만, 그 업무가 전부 대책위원회에 가중되어 행정 처리 속도가 느려지고 있습니다.\n§Y아비도스 고등학교를 확장하고 부서를 설립해 업무를 분산할 수 있을 것입니다.§!"
 ABY_idea_katakata:0 "카타카타 헬멧단"
 ABY_idea_katakata_desc:0 "이곳에 전이해 온 것은 우리뿐만이 아닙니다. 우리를 괴롭히던 카타카타 헬멧단 역시 이곳에 있습니다. 그들의 억제를 위한 자경단이 대규모로 투입되고 있지만, 공장의 습격 및 점거 사건이 수시로 발생하고 있습니다. 이들을 어떻게 할지, 하루빨리 결정해야 합니다."
