 #ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana_desc:0 "우리는 현지 방위군, 치안 인력과 협업하여 가까스로 이곳을 사수했지만 기존 체코슬로바키아군은 여기저기에 흩어져 있고, 통일된 지휘체계도 없습니다. 이들을 규합하고 지휘체계를 복구해야 합니다."
 #ABY_idea_ani_ne_gongsa_ga:0 "치안 붕괴"
 #ABY_idea_ani_ne_gongsa_ga_desc:0 "시가지 곳곳에서 강도와 약탈이 횡행하고 있습니다. 하루빨리 치안을 복구해야 합니다."
 #ABY_idea_anarchy:0 "무정부 상태"
