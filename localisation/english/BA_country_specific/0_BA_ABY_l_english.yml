 ABY_idea_abydos_money_desc:0 "아비도스 재무국은 아비도스 자치구 전반의 재무, 예산을 관할 및 할당하며, 현지 산업 전반 개선을 위한 고문 역할도 합니다. 과거 아비도스가 부유했던 시절, 예산의 효율적 운용 능력은 증가했으나, 예산 절약을 위한 능력이 퇴보하여 막대한 예산 소모를 유발했습니다. 재무국 휘하 기관으로는 도로관리부, 행사기획부 등 다양한 조직이 있습니다."
