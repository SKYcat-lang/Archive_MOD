ABY_focus_czech_german:0 "민족 분쟁"
ABY_focus_czech_german_desc:0 "이곳 수데티 지역은 본래 독일인이 대다수를 차지했으나, 대전이 사태로 인한 독일인 이탈과 체코인 이주로 인해 두 민족은 거의 같은 비율을 가지게 되었습니다.\n이로 인해 현지인들과의 갈등은 줄어들겠지만, 할 일은 하나 더 늘고 말았습니다..."
ABY_focus_nation_rebuild:0 "국가조직 재건"
ABY_focus_nation_rebuild_desc:0 "이 상황을 방치할수록 악화될 뿐입니다.\n우리는 행정권과 통제권을 확보해야 합니다."
ABY_focus_collaborate_technology:0 "현지 기술 협력"
ABY_focus_collaborate_technology_desc:0 "우리끼리 무언가를 연구하기에는 인력도, 시간도 부족합니다.\n다행히 현지의 기술자들이 도움을 주겠다고 합니다."
ABY_focus_rebuild_czech_army:0 "체코슬로바키아군 재편성"
ABY_focus_rebuild_czech_army_desc:0 "현재 체코슬로바키아군의 편제는 저들과 대적하기엔 무리입니다.\n이들을 완전히 개편해야 합니다."
ABY_focus_accept_czech_army:0 "체코슬로바키아군 수용"
ABY_focus_accept_czech_army_desc:0 "이곳저곳에 흩어진 국경수비대를 재소집하여 이들이 군 재건의 발판이 되어야 합니다."
ABY_focus_search_armory:0 "무기고 탐색"
ABY_focus_search_armory_desc:0 "군사 주둔지에 남은 무기란 무기는 바닥 끝까지 끌어모아야 합니다."
ABY_focus_gather_around:0 "체코슬로바키아 내각 재소집"
ABY_focus_gather_around_desc:0 "이제 흩어진 내각을 다시 모아 재건할 떄입니다!"
ABY_focus_collaborate_industry:0 "현지 산업 협력"
ABY_focus_collaborate_industry_desc:0 "우리에게 협력하겠다는 산업 책임자들이 나타났습니다!\n마침내 우리는 인정받기 시작한 것입니다."
ABY_focus_collaborate_civil_industry:0 "민간 협력 확충"
ABY_focus_collaborate_civil_industry_desc:0 "기반을 다져야 더 큰 성장이 가능합니다."
ABY_focus_collaborate_war_industry:0 "군수 협력 확충"
ABY_focus_collaborate_war_industry_desc:0 "당장의 위협에 대응할 수단이 필요합니다."
ABY_focus_people_will:0 "국민의 의지"
ABY_focus_people_will_desc:0 "국민들이 마침내 우리 임시정부를 믿고 따르기로 했습니다!"
ABY_focus_left_and_right:0 "좌우합작"
ABY_focus_left_and_right_desc:0 "막강한 적들에게 대항하기 위해서는 좌우를 막론하고 함께해야 합니다."
ABY_focus_with_all_parties:0 "연정 내각 수립"
ABY_focus_with_all_parties_desc:0 "당쟁 같은것은 체코를 수복하고 해도 늦지 않습니다.\n지금은 전당이 손을 맞잡고 하나의 전선을 구축해야 합니다."
ABY_focus_no_com_and_fas:0 "극단주의 배제"
ABY_focus_no_com_and_fas_desc:0 "연정과는 별개로, 극단주의는 나라를 좀먹는 기생충과도 같습니다.\n우리는 이들을 견제해야 합니다."
ABY_focus_to_bohemia:0 "보헤미아를 바라보며"
ABY_focus_to_bohemia_desc:0 "드디어 바위에 박힌 검이 빠져나왔습니다.\n이제 검을 휘두르기 위해 날카롭게 벼려둘 시간입니다."
