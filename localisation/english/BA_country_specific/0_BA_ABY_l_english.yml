ABY_new_event.27.t:0 "부서진 별"
ABY_new_event.27.d:0 ""하아, 하아... 정말 끝도 없이 몰려드네."\n\n지금 자신이 죽인 자가 몇명인가? 기억도 나지 않는다. 그저 저들은 자신을 죽이기 위해 끝없이 몰려오고 있었고, 자신은 그들의 공격을 방패로 막고, 산탄총으로 그들을 쏴제끼며 그렇게 몇시간을 싸워대고 있었다.\n\n"으윽..."\n\n이미 분홍빛 머리카락을 가진 소녀는 다리에 박힌 총알들 탓에 움직이기 힘들었다.\n그래서 생각할 뿐이었다. 사랑하는 후배들의 안전을 위하여, 여기서 저들을 최대한 많이 데려가야 한다고.\n\n...\n\n"도데체가 저년은 뭐야!"\n"분명 쟤들도 총알 한 예닐곱발 박으면 뒤진다 하지 않았어? 씨발 왜 대가리에 총알을 쳐맞아도 멀쩡한데!"\n\n"카를."\n\n"어?"\n\n"살아남아. 너는 가족이 있잖아."\n\n"뭐? 잠깐! 디트리히! 디트리히!!"\n\n그러며 디트리히는 온몸에 수류탄을 두르고 그녀에게 돌진했다. 그는 순식간에 산탄총을 맞고 쓰러졌지만, 그것이 무의미하지는 않았다. 그가 던진 수류탄은 소녀의 사방에 떨어졌다.\n\n어두운 밤을 밝히는 환한 불빛과 함께, 꺼져가던 별은 방패라는 그 한 조각만을 남기었다."
ABY_new_event.27.a:0 "산산히 부서져 떨어지다."

ABY_new_event.28.t:0 "포획 실패"
ABY_new_event.28.d:0 ""크헉... 사, 살려..."\n\n"살려줘? 너희가 무슨 짓을 한건지는 알고?"\n\n탕.\n\n이대로 시간을 허비할 순 없었다.\n\n등 뒤로 붉은 피가 스며들며 축축해지는것이 느껴졌다. 시로코는 한 손에 총을 집고 아야네에게 조금만 참으라며 온 힘을 다해 달렸다.\n\n"죽어라!"\n\n수풀에서 한 사람이 튀어나오며 권총을 쏘고 팔에 단검을 쑤셨다. 그는 작은 소녀를 얕본 듯 싶었지만, 키보토스인의 완력은 상상을 초월했다. 시로코는 몸에 총을 맞았음에도 한손으로 습격자의 팔을 꺾고 머리를 짓이겼다.\n이미 그녀의 와이셔츠는 자신과 아야네, 습격자들의 피로 시뻘겋게 변했지만, 이대로 멈출 수는 없었다. 멈추어서는 안되었다.\n그녀는 주변인의 죽음에 대한 경험이 없었고, 그렇기에 더욱 두려워했다. 그렇기에 몰려드는 습격자들을 제치며 빠르게 병원에 도착했지만, 의료진이 할 수 있는건 목숨만을 붙여두는 것이었다.\n\n"뭐라도 해봐... 왜 아야네가 눈을 못 뜨는 건데!"\n\n"시로코!"\n\n대책위원회가 의료진에게 달려드는 시로코를 막았다. \n믿을 수 없었다.\n살아있는데 왜 눈을 뜨지 못한단 말인가. 그들에게 무능하다며 비난하던 시로코는 어느새 자신이 죽어야 했다며, 함께 가지 말아야 했다며 자책하고 있었다."
ABY_new_event.28.a:0 "일어나줘... 아야네..."

