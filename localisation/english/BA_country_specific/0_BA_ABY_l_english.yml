ABY_focus_intact_slovakia:0 "슬로바키아에 접촉"
ABY_focus_intact_slovakia_desc:0 "체코인과 슬로바키아인은 형제와도 같습니다.\n문화, 언어 등 전반에서 큰 차이가 없는 우리는 체코슬로바키아를 건국했고, 이제 그것을 재건할 시간입니다."
ABY_focus_lichitenstein:0 "리히텐슈타인 협상"
ABY_focus_lichitenstein_desc:0 "스위스는 오랜 기간 유럽의 영세 중립국으로서 존재해 왔지만, 작금의 혼란기에서 고립은 어떤 운명을 맞을지 저 자신들도 알 것입니다.\n우리가 먼저 손을 내밉시다."
ABY_focus_democratic_light:0 "유럽 민주주의의 등대"
ABY_focus_democratic_light_desc:0 "민주주의의 이정표가 다시 그 고개를 들어 올렸습니다."
ABY_focus_budapest:0 "부다페스트 협상"
ABY_focus_budapest_desc:0 "헝가리의 극단주의 정권은 우리에게 큰 위협입니다.\n그래도 저들의 지도자는 꽤 말이 통하는 인물이라고 하고, 저들의 목표는 우리가 아니기에 협상으로 해결할 수 있을 겁니다."
ABY_focus_free_austria:0 "오스트리아 해방"
ABY_focus_free_austria_desc:0 "희망의 빛을 오스트리아 인들에게 전해줍시다."
ABY_focus_democratic_austria:0 "오스트리아에 민주정부 이식"
ABY_focus_democratic_austria_desc:0 "오스트리아에는 아직 극단주의에 물들지 않은 독일인들이 많습니다.\n불상사가 생기지 않도록 민주주의 정착을 도와야 합니다."
ABY_focus_threat_from_outside:0 "외부로부터의 위협"
ABY_focus_threat_from_outside_desc:0 "갈수록 사방의 위협이 거세지고 있습니다.\n파훼법을 찾아야 합니다."
ABY_focus_donau_front:0 "도나우 전선"
ABY_focus_donau_front_desc:0 "독일의 위협은 거세자만 갑니다.\n이런 상황에서, 우리 중유럽 3국은 공통의 전선을 구축하여 저들을 막아야 합니다."
ABY_focus_Freedom:0 "해방"
ABY_focus_Freedom_desc:0 "우리는 베르사유 조약을 반면교사 삼은 새로운 조약을 만들었습니다.\n이조약은 크게 4개 골자로 이루어집니다\n1.전쟁 책임자 처벌\n2.독일의 영구적 분단 및 통일금지\n3.민족 자결주의\n4.배상금 최소화"
ABY_focus_new_USSR:0 "신소련 협상"
ABY_focus_new_USSR_desc:0 "스탈린의 폭압적 정치는 많은 소련인들의 반발을 사고 있습니다.\n소련 내 반대파와 접촉하여 저 강철의 악마를 몰아낼 계획을 세웁시다."
ABY_focus_end_of_fascism:0 "극단주의의 끝"
ABY_focus_end_of_fascism_desc:0 "더 이상 파시즘의 성장을 좌시해선 안됩니다.\n이들이 존재하는 한 세계의 평화는 없습니다."
ABY_focus_remake_UN:0 "§C국제연합 재결성§!"
ABY_focus_remake_UN_desc:0 "이번 전쟁은 이전과는 비교도 되지 않는 막대한 군인과 민간인 사상자를 낳았습니다.\n옛 국제연합을 계승하여 항구적 평화를 위한 조직을 개설해야 합니다."
ABY_focus_problem_student:0 "학생 문제"
ABY_focus_problem_student_desc:0 "자신의 학교를 잃고 남아 있는 학생들 역시 문제입니다.\n이들을 위한 조치를 해야 합니다."
ABY_focus_problem_german:0 "독일 문제"
ABY_focus_problem_german_desc:0 "독일인중 일부는 여전히 이 결정에 반대하는 것 같습니다.\n지금은 조용하지만 중립적인 이들이 선동된다면 위험해집니다.\n타협이 필요합니다."
ABY_focus_for_endless_peace:0 "항구적 평화를 위해"
