l_english:
 SRT_country_intro_header: "§C폐교 위기의 카르바노그§!"
 SRT_country_intro_content: "\nSRT 특수학원은 각 학원의 중대한 범죄 상황을 신속하게 해결하기 위해 만든 총학생회 산하의 특수부대를 양성하는 특수학원입니다. 본래 키보토스의 치안은 학원 자치구에서는 각 학원이 알아서 맡는 게 보통이며, 학원 자치구가 아닌 곳에서는 발키리 경찰학원이 치안 유지를 하지만, 발키리 학원은 자치권 문제로 타 학원에 개입을 할 수 없었기에 총학생회장은 자신의 권한으로 면책권을 부여하여 각 학원에 무력 개입이 가능한 특수부대원들을 양성하는 SRT를 설립하였습니다. 그러나 SRT의 설립은 각 학원의 자치권을 무시하는 행동이였습니다. 당연히 학원 내부에서는 이에 불만이 생겼지만, 총학생회장의 카리스마와 인망으로 SRT의 설립에 반발을 하진 않았습니다. \n\n대전이가 일어나고 혼란속에서 총학생회와 떨어진 SRT는 총학생회와 떨어진 프랑스의 브르타뉴에 자라잡았습니다. 학생과 현지인들간의 갈등이 총력전으로까지 번진 밀레니엄과는 다르게, SRT는 현지인들의 폭동을 초동 제압하며 상황을 안정시켰습니다. 그러나 총학생회와의 교신이 끊긴 지금, SRT 내부에서는 혼란이 일어나고 있습니다. 총학생회의 곁으로 돌아가 SRT의 본분을 지켜야한다는 집단과, SRT 스스로 정의를 행해야 한다는 집단간의 갈등이 점점 커지는 상황입니다.\n\n당신의 선택이 SRT의 방향을 결정할 것입니다. 전 세계에 SRT의 정의를 실현하세요!\n\n§Y개발 - Mako§!\n§Y보조 개발 - KR_appleman, mintcoon, Lolenheim, 월하§!"

 SRT_guide: "목표\n\n£white_dot. 폐교 위기에서 벗어나세요.\n£white_dot. 총학생회와의 연결을 되찾거나 통제에서 벗어나세요.\n£white_dot. 정식 학원으로 인정받기 위하여 분투하세요."


