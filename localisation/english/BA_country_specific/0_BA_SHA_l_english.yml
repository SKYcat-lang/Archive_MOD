 SHA_GATHERING_STORM_DESC:0 "키보토스 외각에 위치한 오래된 전통과 미식의 학원인 산해경 고급중학교는 활발한 관광업과 현무상회의 상점가로 안정적이게 운영되던 학원이었습니다.\n\n그러나 미지의 대전이는 모든 것을 바꿔놓았습니다. 세계는 혼란으로 빠졌습니다. 산해경은 고립되었으며 관광업이 끊기면서 경제난에 빠지고 군은 제대로 된 구실을 하지 못합니다. 류우게 키사키와 아케시로 루미, 현룡문과 현무상회의 갈등은 이념 문제로 번져 갈등은 심화되었습니다.\n\n혼란한 국제 정세 속, 산해경은 선택해야 할 것입니다."
