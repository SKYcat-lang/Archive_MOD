 #이벤트
 SHA_event.1.t:0 "산해경의 독립 보장 제안"
 SHA_event.1.desc:0 "desc"
 SHA_event.1.a:0 "좋아!"
 SHA_event.1.b:0 "우리는 무법자다."
 SHA_event.2.t:0 "산해경의 선전포고"
 SHA_event.2.desc:0 "산해경은 우리를 적으로 규정하고, 오늘 우리에게 선전포고문을 전달했습니다. 산해경과의 전쟁은 다가왔습니다. 우리 백귀야행은 침략자들에게 맞서 벚꽃 가득한 우리 학원을 지키고, 침략자들을 무너트릴 것입니다!"
 SHA_event.2.a:0 "올테면 와봐!"
 SHA_event.3.t:0 "키사키의 운명"
 SHA_event.3.desc:0 "현무상회가 내전에서 승리하고, 우리는 류우게 키사키를 잡는 데에 성공했습니다. 우리는 그녀를 어떻게 해야 할까요?"
 SHA_event.3.a:0 "그녀를 처형시켜라."
 SHA_event.3.b:0 "추방하라."
 SHA_event.4.t:0 "[GetYear]년 총선거"
 SHA_event.4.desc:0 "자유적 선거 제도가 입법된 후, 산해경 고급중학교는 첫 총선거를 맞이했습니다. 아케시로 루미와 현무상회, 좌익 세력의 진보연합당, 류우게 키사키와 현룡문, 우익 세력의 국민당이 경쟁을 할 것으로 보입니다.\n\n선거 결과는 어떻게 될까요?"
 SHA_event.4.a:0 "진보연합당이 승리를 거뒀다."
 SHA_event.5.a:0 "국민당이 승리를 거뒀다."
 SHA_event.6.t:0 "패전"
 SHA_event.6.desc:0 ""
 SHA_event.6.a:0 "산해경군에게 항복하라."
 SHA_event.7.t:0 "백귀야행의 항복!"
 SHA_event.7.desc:0 "조공국"
 SHA_event.7.a:0 "그렇지."
 #뉴스이벤트
 SHA_news.1.t:0 "튼튼체조"
 SHA_news.1.desc:0 "산해경 고급중학교의 학생회인 현룡문, 그 현룡문의 문주인 류우게 키사키가 최근 불명의 체조를 하다가 그만두었다고 합니다. 이유는 불문이나 현룡문의 관계자들은 그녀의 신체와 관련된 중대한 사항으로 인해 체조를 하였으나 현재는 그만둔 상태라고 밝혔습니다.\n\n세계의 언론사들은 류우게 키사키의 상태에 주목하고 있습니다."
 SHA_news.1.a:0 "만세!"
 SHA_news.1.b:0 "쭉ㅋㅋ"

