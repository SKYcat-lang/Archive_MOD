 SHA_event.8.t:0 "[SHA.GetName]의 위협"
 SHA_event.8.desc:0 "이계에서 넘어온 '[SHA.GetName]' 이라는 존재는 최근 영토를 넓히며 발칸의 강국으로 우뚝 섰습니다. 그러나 그들은 고립주의를 고수하며 통상 수교를 거부하고 있습니다. 그들에게 문호 개방을 요구하는 것 만큼 좋은 선택도 없을 것입니다."
 SHA_event.8.a:0 "개방을 요구하라."
