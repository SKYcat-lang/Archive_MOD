 SHA_news.1.t:0 "튼튼체조"
 SHA_news.1.desc:0 "산해경 고급중학교의 학생회인 현룡문, 그 현룡문의 문주인 류우게 키사키가 최근 불명의 체조를 하다가 그만두었다고 합니다. 이유는 불문이나 현룡문의 관계자들은 그녀의 신체와 관련된 중대한 사항으로 인해 체조를 하였으나 현재는 그만둔 상태라고 밝혔습니다.\n\n세계의 언론사들은 류우게 키사키의 상태에 주목하고 있습니다."
 SHA_news.1.a:0 "만세!"
 SHA_news.1.b:0 "쭉ㅋㅋ"
 SHA_news.2.t:0 "[SHA.GetName]의 [USA.GetName] 공격"
 SHA_news.2.desc:0 "전쟁이 발발했습니다. 산해경군이 미국의 함선을 포격했습니다."
 SHA_news.2.a:0 "가자!"
 SHA_news.2.b:0 "그들이 드디어 미쳤구나."
 SHA_news.2.c:0 "놀랍네."
 SHA_news.3.t:0 "[USA.GetName]의 개항 요구를 받아들인 [SHA.GetName]"
 SHA_news.3.desc:0 "산해경이 미국의 개항 요구를 받아들였습니다."
 SHA_news.3.a:0 "그렇군."
 SHA_news.4.t:0 "산해경의 패전"
 SHA_news.4.desc:0 "산해경이 백귀야행에 항복했습니다."
 SHA_news.4.a:0 "우리의 굴욕이다."
 SHA_news.4.b:0 "위대한 승리로 남을 것이다."
 SHA_news.4.c:0 "놀랍네."
 SHA_news.5.t:0 "산해경의 승리"
 SHA_news.5.desc:0 "산해경이 백귀야행과의 전쟁에서 승리했습니다."
 SHA_news.5.a:0 "위대한 승리로 남을 것이다."
 SHA_news.5.b:0 "제국주의의 또 다른 희생자네."
 SHA_news.6.t:0 "산해경 혁명"
 SHA_news.6.desc:0 "산해경에서 혁명이 발생했습니다."
 SHA_news.6.a:0 "놀랍네."
 SHA_news.7.t:0 "산해경에서 치뤄진 총선거"
 SHA_news.7.desc:0 "산해경에서 총선거가 치뤄졌습니다."
 SHA_news.7.a:0 "누가 당선될까?"
 SHA_news.8.t:0 "성인물을 철폐한 [SHA.GetName]"
 SHA_news.8.desc:0 "산해경이 성인물을 철폐했습니다."
 SHA_news.8.a:0 "놀랍네."
 SHA_news.9.t:0 "내외일체의 끝맺음"
 SHA_news.9.desc:0 "산해경 고급중학교가 백귀야행을 본토로 편입하면서 완전히 통합했습니다. 추진했던 내외일체 정책의 마무리라고 볼 수 있을 것입니다."
 SHA_news.9.a:0 "오."
 SHA_news.10.t:0 "산해경-일본 수교"
 SHA_news.10.desc:0 "산해경 고급중학교가 대일본제국과 수교했습니다. 양국의 기술과 경제에 대한 협약을 맺었다고 일본 정부는 밝혔습니다."
 SHA_news.10.a:0 "오."

