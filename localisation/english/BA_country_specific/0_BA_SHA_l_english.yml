l_english:
 SHA_country_intro_header: "오랜 전통의 산해경 고급중학교"
 SHA_country_intro_content: "키보토스 외각에 위치한 오래된 전통의 학원인 산해경 고급중학교는 다른 학원과 차별화된 고유의 문화를 가지고 있는 아름다운 학원이었습니다. 현무상회를 비롯한 관광업이 성행했고, 상당히 발전한 학원이었습니다.\n\n그러나 산해경 고급중학교는 현룡문과 현무상회 두 세력으로 갈라져 있습니다. 류우게 키사키의 현룡문은 전통주의를 고수하고 있고, 아케시로 루미의 현무상회는 다문화주의를 주장하고 있습니다.\n갑작스러운 대이변으로, 총학생회의 영향이 줄어든 현 상황에서 산해경은 내전의 불길에 휘말릴 수도, 피의 폭풍이 불 수도 있습니다.\n\n그러나 산해경 고급중학교는 어떠한 불길에도, 어떠한 폭풍에도 무너지지 않을 것입니다.\n우리 산해경 고급중학교의 학생들이 있는 한, 키보토스가 안정이 지속되는 한 말이죠..\n\n§Y개발 : jindoi§!"
 SHA_guide: "\n진보와 혁신\n\n£white_dot 혁명을 완수해 공화국을 건설하십시오.\n£white_dot 키보토스에 새 시대의 시작을 알리십시오.\n£white_dot 남부의 혁명을 지속하십시오.\n£white_dot 알프스와 키보토스를 사회주의라는 이념 하에 통치하십시오.\n\n\n민주주의의 선도자\n\n£white_dot 민주주의의 시대를 여십시오.\n£white_dot 총선거를 통해 새 지도자를 선출하십시오.\n£white_dot 지도자의 정책을 성공적으로 완수하십시오.\n£white_dot 키보토스의 경제대국이자 민주주의의 선도자로 우뚝 서십시오.\n\n\n키사키 여제의 산해경 제국\n\n£white_dot 빨갱이를 제거하고 이계와 절연하십시오.\n£white_dot 키사키 여제를 즉위시키십시오.\n£white_dot 성리학을 따르십시오.\n£white_dot 우리의 고토를 통합하십시오.\n£white_dot 제국을 건설하고 서방, 그리고 곰과 맞서십시오.\n\n\n깨어난 검은 용\n\n£white_dot 신타니 카이를 집권시키십시오.\n£white_dot 민족의 혼을 되찾으십시오.\n£white_dot 백귀야행을 해방하십시오.\n£white_dot 승리를 거둬 백귀야행을 본토로 편입하십시오.\n£white_dot 세계를 산해경의 깃발 안에 종속시키십시오.\n"

