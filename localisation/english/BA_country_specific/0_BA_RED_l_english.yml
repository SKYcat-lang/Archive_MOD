 RED_strengthen_the_mobilization_plan: "동원 강화"
 RED_strengthen_the_mobilization_plan_desc: "예로부터 붉은겨울의 주 전술은 대규모 동원을 통한 인해전술이었습니다. 우리에겐 더 많은 사람, 더 많은 군인이 필요합니다."
 RED_mechanical_engineering_dev: "기계공학의 발전"
 RED_mechanical_engineering_dev_desc: "붉은겨울의 기술력은 타 학원에 비해서 낮은 편이지만, 급격하게 변화하는 세상에서 살아남으려면 우리가 가진 모든 기계공학 지식을 총동원해야 합니다."
 RED_telegram_technology: "통신 기술"
 RED_military_engineering: "전쟁공학"
 RED_military_engineering_desc: "이곳의 전쟁은 이곳의 방식이 있습니다. 이곳의 방식에 적응하지 못한다면 도태되어 역사 속으로 사라질 뿐입니다."
 RED_artillery: "붉은겨울의 포병"
 RED_artillery_desc: "몇몇 붉은겨울의 장교들은 원거리에서 적들을 섬멸할 수 있는 포병에게 깊은 관심을 기울이게 되었습니다."
 RED_full_armament: "완전무장"
 RED_full_armament_desc: "붉은겨울 특유의 값싼 노동력을 통해서, 더 많은 총과 더 많은 장비, 더 많은 포를 생산하여 우린 질적으로는 떨어질지 모르나 군인들을 완전무장 시킬 수 있을 것입니다. "
 RED_the_means_to_wage_war: "지원 장비 연구"
 RED_the_means_to_wage_war_desc: "지식해방전선의 엘리트들이 모여 연구해 개발한 지원 장비는 전장에서 싸우는 이들을 보조할 것입니다."
 RED_superior_war_machines: "전차의 우월성"
 RED_superior_war_machines_desc: "대부분의 현지인들은 전차의 강력함과 빠른 기동력을 알지 못합니다. 그러나 반동분자들과의 싸움에서 전차의 우월성을 알고 있는 우리는 많은 전차를 양산해야 합니다."
 RED_tank_destroyer: "전차 파괴자"
 RED_tank_destroyer_desc: "아무리 헤일로 보병이 강력한들, 전차를 상대하는 데에는 한계가 있습니다. 여기서 역으로 우리는 대전차 전문 병기를 개발하면 매우 유용할 것이라는 결론에 도달했습니다."
 RED_arms_industrial_optimize: "군수산업 최적화"
 RED_arms_industrial_optimize_desc: "현재의 군수산업의 구성은 혼란 그 자체입니다. 우리는 산업에서의 통일성을 유지할 필요가 있습니다."
 RED_baltic_forts: "전술 기계화"
 RED_baltic_forts_desc: ""
 RED_defend_the_east_line: "항공함 기술"
 RED_defend_the_east_line_desc: ""
 RED_improve_the_south_line: "제트 엔진"
 RED_improve_the_south_line_desc: ""
 RED_through_the_road_of_snow: "눈길을 지나"
 RED_through_the_road_of_snow_desc: "물자를 싣고 눈밭을 지나 전장으로 가는 일. 우리는 그런 일에는 이미 도가 텄습니다."
 RED_rehabilitated_military: "전투교리 대규모 개편"
 RED_rehabilitated_military_desc: "붉은 겨울의 정규군은 단순한 대규모 돌격만이 전투 교리로 채택되어 있습니다. 새로운 환경에 맞추어 이런 구시대적인 전투 교리를 개편해야 합니다."
 RED_military_reorganization: "군대 재조직"
 RED_military_reorganization_desc: "난잡했던 붉은겨울의 군 체계를 다시 대거 개편합니다."
 RED_military_reorganization_tt: ""
 RED_trench_exp: "참호전 훈련"
 RED_trench_exp_desc: "시가전이 주를 이루었던 키보토스와 달리 이곳은 참호전이 주를 이룹니다. 참호전에 대비한 훈련이 필요합니다."
 RED_trench_exp_tt: "참호 부설 속도: §G+5.0%§!\n최대 참호: §G+5.0§!\n근접항공지원 피해량 감소: §G+5.0%§!"
 RED_an_adaptable_army: "적응하는 군대"
 RED_an_adaptable_army_desc: "우리가 자리 잡은 이곳은 붉은 겨울과 비슷한 기후의 환경이지만 다른 곳의 기후는 우리에게 아주 생소한 기후입니다. 군인들이 다양한 기후에 적응할 수 있도록 해야 합니다."
 RED_an_adaptable_army_tt: "추위로 인한 손실: §G-10.00%§!\n더위로 인한 손실: §G-5.00%§!\n지형 불이익 감소: §G+10.0%§!"
 RED_penal_battalions: "학생 추가 모집"
 RED_penal_battalions_desc: "지속적인 선전 활동은 인민들에게 국가를 위해 싸워야 한다는 감정을 불러일으켰으며, 이는 학생들의 대규모 자원입대로 완성되었습니다."
 RED_shock_troops: "협동훈련"
 RED_shock_troops_desc: "대규모의 군대가 서로 유기적으로 움직일 수 있는 비결은 훈련뿐입니다. 지속적인 협동 훈련으로 병사들 간의 협동심을 키워야 합니다."
 RED_shock_troops_tt: "사단 조직력: §G+5.0%§!\n사단 회복률: §G+5.0%§!"
 RED_the_glory_of_the_red_army: "키보토스 해방 전선"
 RED_the_glory_of_the_red_army_desc: "전 키보토스의 노동자들을 해방하기 위해, 붉은겨울의 군대는 멈추지 않을 것입니다. 만국의 노동자들이여 붉은 겨울의 깃발 아래 단결하라!!"
 RED_the_glory_of_the_red_army_tt: "특수부대 수용량 증가치: §G+10.0%§!\n육군 교리 비용: §G-10.00%§!"
 RED_restore_cossack_units: "붉은겨울의 군대"
 RED_restore_cossack_units_desc: "\"우리 붉은겨울의 곰들은 아무런 두려움 없이 사냥을 시작한다!\""
 RED_restore_cossack_units_tt: "보병사단 공격: §G+5.0%§!\n보병 속도: §G+5.00%§!"
 RED_cohesion_first: "단단한 결속"
 RED_cohesion_first_desc: "붉은 겨울에서는 모두가 붉은 겨울의 깃발 아래 동지이며, 가족입니다. 이 점을 이용하여 부대의 결속력을 높인다면 더 체계적으로 움직일 수 있을 것입니다."
 RED_cohesion_first_tt: "사단 회복률: §G+5.0%§!\n훈련 시간: §R+10.00%§!"
 
#공군 중점
 RED_invest_only_one_mio: "현지 설계사에 투자"
 RED_invest_only_one_mio_desc: "대전이의 영향으로 키보토스에서 만들어진 항공기들의 대다수를 사용할 수 없게되었습니다. 현지 기업들에 투자한다면, 공군의 부재를 해결할 것입니다."
 RED_airforce_training_project: "공군 양성 프로젝트"
 RED_airforce_training_project_desc: "신세계의 환경은 우리 붉은겨울의 자연환경과 유사하나, 지리적인 면에서 차이를 보입니다. 현지 공군 장교들의 도움을 받아서 현지에 알맞은 공군을 양성해야 합니다."
 RED_redwinter_moustache_airport: "붉은겨울 수염 공항"
 RED_redwinter_moustache_airport_desc: "붉은 겨울 수염 항공은 붉은겨울의 상징 중 하나입니다.이곳을 재건한다면 붉은겨울의 명성을 드높일 수 있을 것입니다."
 RED_extend_air_bases: "공군 기지 확장"
 RED_extend_air_bases_desc: "잘 훈련된 조종사와 신식 항공기가 있더라도 공군기지가 없으면 원활한 비행을 하기 어렵습니다. 붉은 겨울의 우월한 토목 기술을 활용해 공군 기지 건설을 시작해야 합니다."
 RED_air_doctrine_focus: "공군 교리 확립"
 RED_air_doctrine_focus_desc: "붉은겨울의 상황에 맞는 공군 교리를 확립한다면 보다 효율적인 전술 교육이 가능해질 것입니다."
 RED_offensive_airforce: "충격과 공포"
 RED_offensive_airforce_desc: "최전선에 있는 적을 섬멸하는 것, 전선에 걸쳐 있는 물자 및 유류 보급선을 차단하는 것, 모여있는 전차 대열을 파괴하는 것을 넘어서, 과연 어떤 병기가 적의 본토 깊숙히 침투하여 전쟁을 수행할 수 있는 능력 자체를 꺾어버릴 수 있겠습니까? 폭격기, 오직 폭격기 뿐입니다."
 RED_defensive_airforce: "공중전의 우위"
 RED_defensive_airforce_desc: "제공권은 전투의 승패를 좌우하는 중요한 요건입니다. 군대의 물자와 보급, 인민들의 머리 위로 떨어지는 폭탄의 공포를 막기 위해서는 공중전에서 우위를 점해야 할 것입니다."
 RED_air_bomber: "폭격기 설계 집중"
 RED_air_bomber_desc: "폭격기의 중요성은 지난 여러 전투들을 통해서 증명되었으며, 신형 폭격기는 더 효율적이고 정밀한 폭격으로 적들의 기반 시설과 산업시설을 날려버릴 것입니다."
 RED_air_fighter: "전투기 설계 집중"
 RED_air_fighter_desc: "많은 수의 전투기는 상대와의 질적 차이를 무시하고 제공권을 잡을 수 있습니다. 붉은겨울의 노동력을 활용한다면 하늘을 붉은겨울의 전투기로 물들이는 것은 가능한 일일지도 모릅니다."
 RED_redwinter_airforce: "붉은겨울 항공대"
 RED_redwinter_airforce_desc: "공군 증강에 많은 관심을 기울인 덕분에, 신세계의 하늘에 완벽히 적응한 파일럿들, 키보토스에서 볼 수 없었던 유연한 교리와 신식 병기들로 무장한 항공기들로 이루어진 붉은겨울 항공대가 창설되었습니다. 이제 하늘 또한 우리의 영역으로 거듭나게 되었습니다."
 
#겨울대전 중점
 
 RED_revolution_war_focus_0: "반파시즘 성전"
 RED_revolution_war_focus_0_desc: "파시스트들의 침공이 시작되었습니다! 트리니티의 군대가 붉은겨울의 국경을 넘어 진군하고 있으며, 우리를 완전히 굴복시키기 전까지는 멈추지 않을 것입니다. 이 전쟁은 사회주의를 파괴하는 오는 파시스트 반혁명에 맞서는 성전이 될 것이며, 우린 어떠한 대가를 치르더라도 승리할 것입니다!"
 RED_revolution_war_focus_1: "전시 동원"
 RED_revolution_war_focus_1_desc: "우리 산업과 사회는 전쟁에 대비하기 위해 많은 준비를 해왔으니, 민간산업을 군수공장으로 전환하고 전선에 모든 물자를 신속하게 투입해야 합니다."
 RED_revolution_war_focus_2: "효율적인 교통"
 RED_revolution_war_focus_2_desc: "전시 상황에서 교통에 차질이 생긴다면 빠르게 물자를 수송하지 못합니다. 일부 대중들의 반대가 있을지라도, 효율적인 교통을 위해 군용 목적으로 교통수단을 징발하고 철도 공사를 시행하여 교통의 공백을 매꿔야 합니다."
 RED_revolution_war_focus_2_tt_1: "\n§Y철도망 개선§! 중점이 완료되어 있다면 §Y겨울군대§!가 강화됩니다."
 RED_revolution_war_focus_2_tt_2: "\n§Y철도망 개선§! 중점이 완료되어 있어서 §Y겨울군대§!가 강화됩니다:\n\n"
 RED_revolution_war_focus_3: "자립경제"
 RED_revolution_war_focus_3_desc: "붉은겨울은 과거부터 홀로 살아남기 위해 큰 노력을 해왔습니다. 이제 그 수많은 인민의 노력이 트리니티와의 전쟁에서 빛을 발할 때입니다."
 RED_revolution_war_focus_3_tt_1: "§Y합성 고무§! 중점이 완료되어 있다면 §Y합성 정제소§!를 얻습니다."
 RED_revolution_war_focus_3_tt_2: "§Y합성 고무§! 중점이 완료되어 있어서 §Y합성 정제소§!를 얻습니다:\n\n"
 RED_revolution_war_focus_4: "전선의 정치장교"
 RED_revolution_war_focus_4_desc: "전쟁의 공포와 참혹함 속에서 병사들의 정신은 피폐해집니다. 전선으로 급파된 정치장교들은 이들의 사기를 끌어올리고 조국을 수호하기 위해 나선 이들의 목적을 상기시킬 것입니다."
 RED_revolution_war_focus_5: "민중으로 이뤄진 방파제"
 RED_revolution_war_focus_5_desc: "붉은겨울이 트리니티와의 전쟁에서 살아남는 유일한 방법은 서로를 믿으며 연대하는 것입니다. '민중으로 이루어진 방파제'는 전쟁의 파도 속에서도 굳건할 것입니다!"
 RED_revolution_war_focus_6: "지역 훈련소"
 RED_revolution_war_focus_6_desc: "파시스트들에게 맞서 조국을 지키기 위해 자발적으로 입대하겠다는 젊은이들이 폭발적으로 늘어나고 있습니다. 우린 이 자랑스러운 이들의 조국의 수호를 위한 열의를 받아들이고 각 지역에 훈련소를 확대할 것입니다."
 RED_revolution_war_focus_7: "가내수공업을 통한 소총 생산"
 RED_revolution_war_focus_7_desc: "붉은겨울에서 총은 펜보다 구하기 쉬우며, 모든 노동자와 학생들, 심지어 가정집의 주부들까지 총을 만들고 조립할 수 있습니다. 비록 신뢰도가 떨어지겠지만, 이들에게 총을 생산하도록 하여 전선의 장병들에게 보급해야 합니다."
 RED_revolution_war_focus_8: "대규모 동원"
 RED_revolution_war_focus_8_desc: "수많은 장병이 총을 매고 전선으로 투입되었지만, 트리니티는 더욱 깊숙이 우리의 영토로 진입하고 있습니다. 이를 저지하기 위해선 예비 전력까지 전선으로 동원하여 투입해야 합니다."
 RED_revolution_war_focus_8_tt_1: "\n§Y붉은겨울 급양부§!가 정부에 고용되어 있으면 더 많은 병력이 나타납니다."
 RED_revolution_war_focus_8_tt_2: "\n§Y붉은겨울 급양부§!가 정부에 고용되어 있어서 더 많은 병력이 나타납니다:\n\n"
 RED_revolution_war_focus_9: "점령지 봉기"
 RED_revolution_war_focus_9_desc: "적진 뒤에 은밀히 잠입한 병사들은 보이지 않는 싸움을 지속하고 있습니다. 이들은 파시스트 점령자들의 감시가 소홀해진 틈을 타서 노동자, 농민들과 함께 봉기하여 그들을 후방에 묶어놓을 것입니다."
 RED_revolution_war_focus_9.5: "기갑 저지 기술"
 RED_revolution_war_focus_9.5_desc: "트리니티의 주력군은 전차를 앞세운 교리인 전격전입니다. 이에 맞서 우린 대전차 병기를 연구하고 적극적으로 사용해야 합니다."
 RED_revolution_war_focus_9.5_tt_1: "\n§Y전차 파괴자§! 중점이 완료되어 있다면 대전차포 사단이 주어질 것입니다."
 RED_revolution_war_focus_9.5_tt_2: "\n§Y전차 파괴자§! 중점이 완료되어 있어서 대전차포 사단이 주어질 것입니다\n\n"
 RED_revolution_war_focus_10: "기동 방어"
 RED_revolution_war_focus_10_desc: "조국의 드넓은 영토를 모두 수비하는 것은 현실적으로 어렵습니다. 그렇지만 기동 전력을 운영하여 수세에 놓인 몇몇 지역에 적절히 선택과 집중을 가한다면 효율적인 방어가 가능할 것입니다. 우리의 전차와 차량은 국토 전역을 누비며 파시스트들의 공격에 맞서는 '날개달린 방패'가 될 것입니다."
 RED_revolution_war_focus_11: "산악 엽병"
 RED_revolution_war_focus_11_desc: "옘틀란드의 엽병들은 붉은겨울의 제일가는 사냥꾼들이며, 북풍과 씨름하며 야생동물들을 사냥하는, 그 자체로 최고의 저격수입니다. 이들은 트리니티와의 전쟁에서 붉은겨울을 위해 싸우기로 하였습니다."
 RED_revolution_war_focus_12: "화력에서의 우위"
 RED_revolution_war_focus_12_desc: "트리니티와 우리의 기술력 사이엔 많은 격차가 존재합니다. 그러나 적군이 얼마나 두꺼운 방탄복을 입고 있든 간에, 발밑에 떨어진 포탄이 터진다면 비명횡사할 것입니다. 우리에겐 비대칭전력이 많이 필요합니다."
 RED_revolution_war_focus_12_tt_1: "\n§Y붉은겨울의 포병§! 중점이 완료되어 있다면 로켓포 사단이 주어질 것입니다."
 RED_revolution_war_focus_12_tt_2: "\n§Y붉은겨울의 포병§! 중점이 완료되어 있어서 로켓포 사단이 주어질 것입니다:\n\n"
 RED_revolution_war_focus_12.5: "방공 전술"
 RED_revolution_war_focus_12.5_desc: "트리니티의 육군은 성공적으로 막아내고 있지만, 공군의 공격에 후방 작업장들이 파괴된다는 소식이 들려오고 있습니다. 공장을 지키기 위해서 방공 전술의 필요성이 대두되고 있습니다"
 RED_revolution_war_focus_12.5_tt_1: "\n§Y지원 장비 연구§! 중점이 완료되어 있다면 대공포 사단이 주어질 것입니다."
 RED_revolution_war_focus_12.5_tt_2: "\n§Y지원 장비 연구§! 중점이 완료되어 있어서 대공포 사단이 주어질 것입니다:\n\n"
 RED_revolution_war_focus_13: "모든 작업장 가동"
 RED_revolution_war_focus_13_desc: "전쟁은 전선에서만 하는 것이 아닙니다. 전국의 작업장에서는 남녀노소를 가리지 않고 전선의 아들과 딸, 아버지와 어머니를 위해 군수품을 생산하고 있습니다. 우린 노후화된 작업장까지 가동하여 전선의 장병들을 지원할 것입니다."
 RED_revolution_war_focus_13_tt: "§Y군수물자 생산 증대§!와 그 이하의 완료된 중점들의 수만큼 §Y군수공장§!을 얻습니다:\n\n"
 RED_revolution_war_focus_14: "전군 차량화"
 RED_revolution_war_focus_14_desc: "전차의 진격에 속도를 맞추기 위해선 기동 병력의 존재가 요구됩니다. 모든 군대를 차량화한다면 더 신속한 진격이 가능하며, 유사시 전선의 공백을 빠르게 대처할 수 있을 것입니다."
 RED_revolution_war_focus_15: "반격"
 RED_revolution_war_focus_15_desc: "트리니티군은 끝도 없이 쏟아져나오는 군대와 파르티잔의 봉기에 신음하며 그들의 이념적 결점으로 인해 저하되는 사기를 마주하고 있으며, 이들의 진격 속도는 눈에 띄게 줄어들고 있습니다. 이제 우리의 영토를 공격하여 파시스트들에게 폭력이 '어느 방향으로' 가해져야 정의로운지를 알려줄 시간입니다."
 RED_revolution_war_focus_16: "전국토 요새화"
 RED_revolution_war_focus_16_desc: "붉은겨울이 위치한 스칸디나비아 반도는 숲이 무성한 천혜의 요새입니다. 각지의 주요 거점에 진지를 쌓고 수성전에 돌입한다면 적들의 진격 속도를 크게 늦출 수 있을 것입니다."
 RED_revolution_war_focus_17: "파르티잔 전쟁"
