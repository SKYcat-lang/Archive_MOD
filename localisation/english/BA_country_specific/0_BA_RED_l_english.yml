RED_secure_the_publishing_department: "출판부 확보"
RED_secure_the_publishing_department_desc: "출판부는 교내 신문인 "붉은곰"과 여러 기관지를 발행하는 학원 최대의 언론기관입니다. 그들을 장악함으로써, 우리의 정당성을 확보할 수 있을 것입니다."
RED_appease_yakumo: "야쿠모 달래기"
RED_appease_yakumo_desc: "아라마키 야쿠모, 그녀의 행보는 학원 내에서 악명이 높기로 자자하지만 그녀만큼 출판부에서 영향력이 큰 학생도 없을 겁니다. 그녀를 회유하여 각종 선전물을 배포한다면 사무국의 위상을 되살릴 방법도 떠오를 것입니다."
RED_purge_the_redbear: "붉은곰 편집국 숙청"
RED_purge_the_redbear_desc: ""붉은곰"이야말로, 진정으로 진실된 언론임은 누구도 부정하지 않지만, 그 언론의 수장이 저지른 부패와 반동적인 저널리즘은 우리의 대의를 훼손하는 중죄를 저질렀습니다. 그의 독주를 저지하고, 더 이상의 실추를 막아야만 합니다!"
RED_redbear_new_editor_in_cheif: "붉은곰의 새 편집국장"
RED_redbear_new_editor_in_cheif_desc: "지난 편집국의 숙청 이후 "붉은곰"의 수준이 다소 저하된 사실은 부정하기 힘듭니다. 그러므로 기존의 편집국장을 대체할 새로운 인물을 모색해야 합...아, 이미 적당한 인물이 하나 있었습니다. 출판부 최고의 평론가, 미요시 타카네라면 이 상황을 분명 타개해줄 것입니다!"
RED_purge_the_pd: "출판부 숙청"
RED_purge_the_pd_desc: "출판부의 인원은 학원 내 모든 지역에 영향력을 끼칠 정도로 방대합니다. 하지만 그만큼 여러 의견을 가진 이들이 존재하며, 개중에는 사무국에 위협이 되는 이도 있을 겁니다. 그러니 우리가 추려낼 수 있는 최대한, 반동분자를 솎아낼 필요가 있습니다."
RED_expand_the_pd_budget: "출판부 예산 확대"
RED_expand_the_pd_budget_desc: "지난 출판부에 대한 대대적인 구조조정을 실시한 이후 상당한 세수가 남아있었습니다. 또한, 직전 조사에서 출판부의 노동환경이 꽤나 열악했음을 감안한다면, 도리어 소수정예로 길러내어 생산력을 극대화할 절호의 기회가 온 걸지도 모릅니다."
RED_new_redbear_movement: "신붉은곰 운동"
RED_new_redbear_movement_desc: ""붉은곰"으로부터 시작된 우리의 계획이 드디어 본 궤도로 올라섰습니다. 그들의 선전은 학생들의 우려를 종식시켰고, 출판부에 가해진 여러 개편안은 더욱 효율적이고 향상되며 진보된 저널리즘을 제공하고 있습니다. \n\n이제는 "신붉은곰 운동"이라 명명된 이 일련의 개혁들을 통해 우리는 어떤 언론보다 붉은곰이 가장 현명하고 진실된 언론임을 입증해냈습니다! "
