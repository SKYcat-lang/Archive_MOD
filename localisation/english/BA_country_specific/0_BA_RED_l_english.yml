 RED_minori_event.23.t: "자주"
 RED_minori_event.23.d: "제국주의가 심화되고 있는 이상, 한 국가에서의 프롤레타리아 독재는 단순히 자국의 자본가 계급을 해체함으로써 완성될 수 없습니다. 국내에 진출한 모든 외세 자본, 외세 공장을 집산화하고 근로하는 노동자들이 그것들을 자주적으로 경영하도록 하고 나서야 비로소 프롤레타리아 독재가 완성되었다고 할 수 있습니다."
 RED_minori_event.23.a: "자본-제국주의를 타도하라!"
 RED_minori_event.24.t: "평등"
 RED_minori_event.24.d: " 자본은 민중들을 서로 가르고 이간질하여 지배를 지속합니다. 민족주의나 국수주의에 영향받은 민중들은 같은 피착취자이자 자본에 의한 피해자임에도 불구하고 서로 헐뜯고 배척합니다. 사회주의 사회에서 그런 것들은 용납될 수 없습니다. 민족주의와 국수주의는 중세의 종교가 그러했던 것처럼 지배계급인 자본가의 권력을 공고히 하기 위한 도구적 이념에 불과하며, 우리는 이를 타파하고 인류 공동체의 모두가 포괄적으로 '평등'하게 대우받아야 함을 매우 잘 이해하고 있습니다.\n\n 북유럽으로 이주하는 많은 이민자들은 대부분 저임금 노동착취를 피하기 위해, 정치적인 망명을 위해, 아니면 내전 혹은 전쟁에서 벗어나기 위해 이곳으로 옵니다. 그런 이들을 단지 '이민자'라는 이유만으로 배척하고 저임금에 고용하거나 차별해서는 안되며, 그들 또한 같은 노동자 계급의 일원임을 인정해주어야만 합니다. 붉은겨울로 이민오는 모든 이민자들은 앞으로 자유롭게 노동할 수 있으며, 붉은겨울의 법률에 의해 보호받고, 일정 기간 이상 거주하고 노동할 시에 붉은겨울 정치 전반에 참여하고 의견을 개진할 수 있도록 할 것입니다."
 RED_minori_event.24.a: "우리는 자본가와 다르다."
 RED_minori_event.25.t: "해방"
 RED_minori_event.25.d: "'강철의 원수'라 불리는 어느 위선자가 주장하는 일국 사회주의는 대단히 틀린 발상이며 사회주의에 대한 몰이해이자 오류투성이의 접근입니다. 혁명은 어느 한 국가에서 멈춰서는 안되며, 끊임없이 전파되고 끊임없이 반복되어야 합니다. 세계의 모든 대중이 스스로를 지배할 때, 다시 말해 '해방'될 때까지 우리는 혁명을 멈출 수 없으며, 멈춰서는 안됩니다. 당연하게도, 볼셰비키를 포함해서 모든 권위주의적, 착취적, 자본주의적, 파시즘적, 제국주의적, 전제적, 민족주의적인 체제를 타도하고 그 속에서 핍박받는 민중들과 연대해야 합니다."
 RED_minori_event.25.a: "같은 사슬도 함께 끊는 게 낫다."
 RED_minori_event.26.t: "붉은겨울의 노동자 인터내셔널 초대"
 RED_minori_event.26.d: "붉은겨울에 최근 들어선 사회주의 정권이 고립을 타파하고자 우리에게 도움을 청했습니다. 동맹이 결성된다면, 세계의 인민들을 해방하기 위한 새로운 동지가 생길 것입니다."
 RED_minori_event.26.a: "우리는 연대를 통해 강해진다."
 RED_minori_event.26.b: "아직은 이르군."
 RED_minori_event.27.t: "노동조합 파업"
 RED_minori_event.27.d: "노동자들이 눈부시게 발전한 경제에 따른 성과급을 요구하며 파업에 돌입했습니다."
 RED_minori_event.27.a: "그들에게 성과급을 지급하자."
 RED_minori_event.27.b: "말도 안되는 소리."
 RED_minori_event.28.t: "민중소환제"
 RED_minori_event.28.d: "붉은겨울 내 어느 소도시에서 시장직을 맡고 있던 선출관료가 자녀 비리 문제로 인해 민중들 앞에 소환되었습니다. 민중들은 해당 선출관료의 부패를 질책하였으며, 그것들이 얼마나 반혁명적이고 반사회주의적인지에 대해 열렬히 역설했습니다. 곧이어 주민들은 민중투표에 그의 탄핵에 대한 건을 회부했고, 일주일 뒤에 치뤄진 투표에서 탄핵이 2/3의 찬성을 넘어서면서 가결되었습니다."
 RED_minori_event.28.a: "이것이 직접민주제다."
 RED_minori_event.29.t: "투쟁이라는 길 위에서 (1/2)"
 RED_minori_event.29.d: " 수많은 사람들이 삶이라는 바다를 헤엄쳐 나아가며 시련을 겪습니다. 그들은 파도를 만난 것이 분명합니다. 사람마다 파도의 세기와 높이는 다르겠지만, 그것은 자명하게도 파도가 친 것입니다. 누구에게나 파도는 칩니다. 파도가 치지 않는 사람은 없습니다. 그러나, 사람마다 파도를 대하는 모습은 정말 다양합니다.\n\n '인간'이라는 한자어에 '사이 간'이라는 한자가 들어있듯이, 사람은 혼자가 아닙니다. 시련을 겪는 인간이라면 다른 이들에게 도움을 흔히 요청하곤 합니다. 그리고 마찬가지로 사람들은 흔히 도움을 요청받습니다. 그리하여 상부상조의 세계에서 개인은 내담자이자 상담자입니다.\n\n 많은 사람들이 내담자가 시련을 겪어 자신들을 찾아왔을 때, 이에 대한 조언으로 '참으라거나', '받아들이라고' 이야기합니다. 하지만 다른 한 무리의 사람들은 그렇지 않습니다. 부당하다고 생각하는 것, 불의라고 생각하는 것, 당연하다고 생각되는 것에 회의를 던지라고 외치는 이들, 그들은 전자의 사람들과 확실하게 구별됩니다. 그들은 분명하게 '혁명가'입니다.\n\n 기독교가 문화적, 지적 헤게모니를 차지하여 그 누구에게나 진리로 여겨지던 때, 이탈리아와 한자동맹의 도시들의 여러 지식인들은 '신'이라는 억압을 벗겨내고 십자가 위에 인간을 올려놓았습니다. 신학자 그 자신들 또한 개혁교회를 표방하며 기성 교회의 불의, 부패에 저항했습니다. 독일 출신의 한 신학자가 교회에 전면으로 반대하는 95개조의 긴 반박문을 쓴 이야기는 언제나 우리에게 맞설 수 있는 용기를 줍니다.\n\n 이렇듯 벗겨낸 종교의 이면을 확인했을 때, 혁명가들은 봉건제와 절대왕정을 옹호하는 이데올로기적 도구를 보게 되었습니다. '왕권신수설', 없는 신을 팔아서 노동착취에 정당성을 부여하는 추악한 거래는 이 지식인들에 의해서 철저히 부정되었고, 그리하여 인류는 근대 사회로 진입하게 되었습니다. 이는 모두 당연함에 의문을 품은 '혁명가들'과 그들을 따라 준 '민중들' 덕분이었습니다.\n\n 또 다른 독일인의 이야기가 있습니다. 많은 사람들이 자신들의 국가를 위해 헌신하는 것을 당연히 여길 때, 그래서 민족주의가 진리로 받아들여지고, 노동자가 '자유롭게' 직업을 선택하여 사회에 기여할 수 있는 세상이 왔을 때, 대학에 갓 입학하여 철학에 빠진 청년이 있었습니다. 종교가 영주의 지배에 정당성을 부여했듯, 민족주의가 자본가의 지배를 정당화한다고 생각했던 그 청년은 '선언'을 써내리며 유럽 한복판에서 담담하게 사회주의를 외쳤습니다. 그가 죽을 때까지 그 어떤 사회주의 혁명도 성공하지 못했지만, 그는 모두가 당연하다고 여기던 자본주의에 물음표를 강하게 던진, '혁명가'가 분명합니다.\n\n 흔히들 사회주의는 실패한 사상이라고 이야기합니다. 혹자는 마르크스가 인간의 이기심을 고려치 않고 사상을 제시했다고 주장합니다. 그러나 마르크스를 아는 사람이라면 그렇게 말할 수 없습니다. 마르크스는 자본주의라는 체제 속에서 어떻게 착취가 발생하고, 그리하여 미래 사회에서 분배가 어떻게 이뤄져야 바람직한지 '자본론'과 '고타강령비판'에서 밝힌 바가 있습니다. 마르크스에 대한 많은 비난이 그저 인상비평에 불과하다는 사실은, 그만큼 사회주의가 우리의 삶과 사고로부터 얼마나 유리되어 있는지를 보여주는 것 같아서 안타깝습니다."
 RED_minori_event.29.a: "..."
 RED_minori_event.30.t: "투쟁이라는 길 위에서 (2/2)"
 RED_minori_event.30.d: " 붉은겨울은 노동조합 지도자인 야스모리 미노리와 용역부가 주도하여 꾸린 정치단체인 적색전선에 의해서 노동자 공화국으로 재편되었습니다. 이들은 마르크스를 비롯해서 프루동, 드레온, 레닌, 바쿠닌과 같이 다른 많은 사상가들에 영향을 받아 실험적인 정책을 실시했습니다. 처음에는 모두가 불안했을 것입니다. 급진적인 변혁은 사회를 비틀고 뒤틀어 완전히 새롭게 재편될 때까지 큐브를 맞추는 느낌이었을지도 모릅니다. 그렇지만 그들은 해냈습니다. 20세기의 정가운데에서 그들은 다른 그 어느 정치세력보다 진보적이고 민주적인 체제를 구축하는 데에 성공했습니다.\n\n 그리고 이 모든 일의 뒷편에 당신이 있었습니다. 당신의 결정이 기어코 당신 스스로를 이 글과 마주하도록 만들었습니다. 당신이 어떤 모를 이유로 '2월 총파업' 중점을 골랐을 때, 그 이유가 붉은겨울에 거주하는 인민대중들을 해방으로 이끌기 위해서라고는 생각하지 않습니다. 그저 미노리를 좋아하거나, 아니면 극좌적인 루트가 갑자기 끌렸을 확률이 높았을 겁니다.\n\n 그치만 당신이 선택한 이상 대중들은 행동했습니다. 마치 저명한 소설이자 뮤지컬인 '레미제라블'의 유명한 한 장면처럼, 5월 1일의 노동절 집회에 맞춰 체리노그라드 시민들은 시가를 행진하는 군대를 습격하고 무기고를 습격해 무장한 채 여러 도시 시설을 점거하였습니다. 이들은 체리노와 그녀의 하수인들이 노르웨이에서 세력을 결집하여 혁명의 불씨를 꺼트리려 할 때, 그들의 구차한 반혁명 시도에 단호하게 맞섰습니다. 조금 급진적이긴 했지만 구시대의 잔재를 확실하게 처리하기 위해서 체리노와 마리노의 불가피한 희생이 있었고, 도시의 동상들이 철거되었으며, 도시들의 이름 또한 바뀌었습니다.\n\n 물론 그 다음의 대중들은 여러 요구를 하며 당신을 괴롭혔을 터입니다. 가끔은 대중 전반이, 가끔은 노조 단위의 제안사항이 중앙위원회에 보고되었고, 당신은 한정된 시간 안에 그 요청들을 처리하려고 고군분투했을 것입니다. 그들이 당신의 발목을 잡았다고 하여 미워하거나, 그들의 요구들을 많이 들어주지 못하여 완벽한 혁명의 체제를 완성하지 못하였다고 슬퍼하지 않으셨으면 좋겠습니다. 당신의 선택에 의해서, 그들은 살면서 가장 격변의 시대에 살았고, 가장 강력한 억압과 가장 빛나는 자유를 한 삶에서 동시에 겪은 이들입니다.\n\n 자신들의 가족, 친구, 동지들이 흘린 피가 '노조할 권리', '교섭할 권리', '파업할 권리'로 돌아왔을 때, '주 3일제의 실시'로 보답받았을 때, 그리고 '공공부조와 보편복지'로 대답되었을 때 노동자, 농민, 관료, 병사, 상공인, 학생, 교사, 교수, 가사를 맡는 여성 혹은 남성, 그리고 그 밖의 모든 직종과 관계없는 '대중'들은 자신들의 행복을 확신했을 것입니다.\n\n 글을 읽고 있는 당신이 한 게임의 한 모드 속 이 글을 너무 가벼이 보지 않았으면 좋겠습니다. 레닌의 이상을 져버린 볼셰비키나, 국가자본주의로 선회한 중화인민공화국에 대한 이야기없이, 단순하게, 사회주의는 우리의 가슴 속에 불을 지핀다는 이야기가 하고 싶습니다. 우리의 피가 붉게 반짝이는 것이 '변혁'에 대한 꿈 같은 이야기가 우리를 고무시키는 게 우리의 본능이라고 생각하게 만듭니다. 이탈리아 공산당의 안토니오 그람시가 이르기를 \"이성으로 비관하고 의지로 낙관하라\"라고 하였습니다. 우리의 이성은 자본주의에 머물러 있지만, 의지는 자명하게 사회주의에 있을 것입니다.\n\n 삶이라는 바다에 치는 파도의 모양과 크기가 사람마다 다르다는 데에서 우리는 상호 동등한 '평등'을 배웠습니다. 우리는 모두 시련을 겪기에 각자가  내담자이자 상담자라는 점에서 우리는 '연대'를 배웠습니다. 그리고 행동하는 붉은겨울의 대중들, 뿐만아니라 행동하는 그저 그런, 그렇지만 아득히 빛나는 일반 사람들에게서 우리는 '혁명가의 사고'를 배웠습니다.\n\n 앞으로 바다를 헤엄쳐 나아가는 데에 있어서, 사라질 때의 당신이 혁명가로 남은 채라면 좋겠습니다."
 RED_minori_event.30.a: "플레이해주셔서 무척 감사합니다!"
 RED_minori_event.30_tt: "이 투쟁이라는 길 위에서 당신과 제가 당당하게, 또 담담하게, 있을지 모르는 목적지까지 걸어 나갈 수 있기를 바랍니다!\n§g- 당신에게 붉은 평화가 있기를 빌며, 모더 §YAfterImage§! 올림.§!"
 RED_minori_event.31.t: "미노리의 퇴임"
 RED_minori_event.31.d: "붉은겨울 용역부의 전 부장이자, 5월 혁명의 주역이며, 혁명군사평의회의 정치장교이자 공화국 상임평의회의 중앙위원인 야스모리 미노리 동지가 이번 달을 마지막으로 임기를 종료하였습니다. 수많은 민중들의 환호 속에 성공적으로 임기를 마친 미노리는 퇴임 직전 지지율이 [RED.GetPartySupport]%에 이를 정도로 높은 인기를 보여줬습니다. 중앙위원회에선 그녀가 보여준 민중과 사회에의 영웅주의적 헌신을 기리기 위해 중앙위원장 직위를 결석으로 둔 채 지도체계를 집단지도로 전환하였습니다."
 RED_minori_event.31.a: "수고 많았소, 동지!"
 RED_missions_char.1.t: "대중의 요구 - 주 3일제 실시"
 RED_missions_char.1.d: "인간다운 삶의 보장과 온전한 여가를 즐기기 위한 주3일제의 실시를 전노동대중이 요구하고 있습니다. 우리는 빠르게 주3일제와 관련한 법률을 제정할 필요가 있습니다."
 RED_missions_char.1.a: "인간다운 삶을 향해!"
 RED_missions_char.2.t: "대중의 요구 - 실패"
 RED_missions_char.2.d: "우리는 대중의 요구를 제 시간 내에 충족시키지 못 하였습니다. 대중들은 현재의 노동자 내각에 대한 지지를 철회할 것입니다."
 RED_missions_char.2.a: "젠장."
 RED_public_mission_failed_over_5: "\n§Y대중의 요구§!를 §Y6§! 회 이상 §R실패§!하였기 때문에, 대중들은 정권을 더욱 불신합니다."
 RED_public_mission_failed_over_2: "\n§Y대중의 요구§!를 §Y3§! 회 이상 §R실패§!하였기 때문에, 대중들은 정권을 본격적으로 불신합니다."
 RED_missions_char.3.t: "대중의 요구 - 성공"
 RED_missions_char.3.d: "우리는 인민대중의 요청사항을 성공적으로 충족하였으며 이 땅에 들어선 신정권은 더욱 신뢰받고 있습니다."
 RED_missions_char.3.a: "이곳에서 사회주의는 굳건하다!"
 RED_missions_char.4.t: "대중의 요구 - 총체적 재무장"
 RED_missions_char.4.d: "최근 [TRM.getname]의 충격적이고 급진적인 팽창 정책이 인민대중에게 우리들로부터 하여금 재무장을 요구하도록 만들고 있습니다. 트리니티는 반동적인 극우 교권주의 파시스트 과두정체의 국가이기 때문에, 필연적으로 타도해야되며, 이들과의 혁명전쟁은 억압받고 착취받는 트리니티 민중들을 해방하기 위한 인민해방전쟁으로 기획되어야만 합니다."
 RED_missions_char.4.a: "파시스트를 쳐부수자!"
 RED_missions_char.5.t: "대중의 요구 - 공업화"
 RED_missions_char.5.d: "선대 이론가인 마르크스의 역사발전론에 따르면 상부구조는 하부구조, 즉 생산력과 생산관계에 가장 많은 영향을 받습니다. 이를 다르게 말하자면 사회주의를 가장 유지할 수 있는 최적의 방법은 가장 급진적이고 진보된 생산력과 생산관계를 갖는 체제로 나아가는 것입니다. 우리는 다른 '국가사회주의'자들과 다르게 급진적이면서도 민주적인 동시성을 갖는 신시대의 공업화를 세계에 선보일 것입니다!"
 RED_missions_char.5.a: "모든 역량을 최대 생산력 달성 투쟁에로!"
 RED_missions_char.6.t: "대중의 요구 - 키보토스 협력기구 탈퇴"
 RED_missions_char.6.d: "현재 키보토스 협력기구는 자본가, 독재관, 봉건영주들의 체제 유지를 위한 '반혁명적 국제기구'에 불과합니다. 우리는 노동자 대중을 향한 이러한 기만에 가만히 있어서는 안됩니다. 단호한 반대와 굳건한 대오로 이들에 맞서 우리의 혁명을 수호하고 자주적인 사회주의 체제를 만들어 나가야만 합니다."
 RED_missions_char.6.a: "타협은 없다!"
 RED_missions_char.7.t: "대중의 요구 - 야전병원 지원"
 RED_missions_char.7.d: "병사노조가 설립됨에 따라 전선에서 복무하는 병사들의 빗발치는 요구가 중앙위원회에 보고되었습니다. 병사들은 자신들의 생존권을 전선에서 더욱 보장할 것을 요청하고 있습니다. 우리는 이들을 위해서 야전병원을 편제에 편성할 수 있을 것입니다."
 RED_missions_char.7.a: "군대에서까지 변혁은 이어진다!"
 RED_missions_char.8.t: "대중의 요구 - 혁명군사평의회 해산"
 RED_missions_char.8.d: "'붉은 보나파르티즘'은 내전 단계의 과도기 군사행정기구가 정치적 권력의 헤게모니를 쥐게 되는 것을 이야기합니다. 군사적인 실권자들은 계급론적 관점에서 결코 노동자의 계급성을 띌 수 없습니다. 이들은 친지배-이권적 행태를 보일 가능성이 매우 크며, 빠르게 해산하고 이를 병사노조로 재편하여 우리 군사기구의 혁명성을 회복하여야만 합니다."
 RED_missions_char.8.a: "그들이 위민복무를 실천하도록 하자."
 RED_missions_char.9.t: "대중의 요구 - 사회 안정화"
 RED_missions_char.9.d: "사무노조는 사회주의적 관료체제의 확립 이후 인민대중의 삶을 개선하기 위한 5가지 큰 방침과 15가지의 세부 지침을 요구하였는데, 이는 치안 확보, 생활안전 확보, 관료 안정성 확보, 확실하고 신뢰가능한 복지체계, 주기적인 정치참여의 보장입니다. 이러한 것들을 시행함으로써 사무노조는 혁명정권이 세계 단위 체제경쟁의 확실한 이념적 헤게모니를 쥘 수 있을 것이라고 확신하고 있습니다."
 RED_missions_char.9.a: "민중의 복리후생을 향해!"
 RED_missions_char.10.t: "대중의 요구 - 기반시설 확충"
 RED_missions_char.10.d: "내전으로 피폐해진 국토를 재건하기 위해, 건설노조는 중앙위원회에 기반시설을 확충할 것을 주문하였습니다. 이들의 요구 사항을 경제 개발 계획에 참고하여 추가적인 예산을 배정할 수 있을지도 모릅니다."
 RED_missions_char.10.a: "철도는 산업의 핏줄이다!"
 RED_missions_char.11.t: "대중의 요구 - 군산복합체 구성"
 RED_missions_char.11.d: "최근 방산노조는 방위산업에서의 자신들의 성과를 보여주며 사업 분야의 질적인 확대를 지원해줄 것을 중앙위원회에 요청하고 있습니다. 군산복합체는 이들의 요구를 충족하기 위한 적절한 수단이 될 것이며, 더 직접적인 군사-산업 연계를 통해 군행정이 더욱 개선될 것입니다."
 RED_missions_char.11.a: "혁신으로 나아가자!"
 RED_missions_char.12.t: "대중의 요구 - 중화학 산업 양성"
 RED_missions_char.12.d: "제조노조는 이번 정기 위원회의에서 흥미로운 계획서를 보고하였습니다. 합성 정제소를 통해 중화학 공업을 양성하여 자원 불균형을 해소하고 자급적인 경제체계를 구축할 수 있을 것이라고 주장하는 해당 계획서는 채택되었으며, 중앙위원회는 이를 지원할 것입니다."
 RED_missions_char.12.a: "자주적인 경제를 향해!"
 RED_missions_char.13.t: "대중의 요구 - 스칸디나비아 통합"
 RED_missions_char.13.d: "반혁명 세력을 분쇄하고, 체리노의 지시에 의해 설치된 군정청들이 전부 해체됨에 따라 우리는 이들을 우리와 동등한 민중으로서 대해 줄 필요가 있습니다. 그들이 우리에게 마음을 열 수 있도록 재교육과 적응 지원을 멈추지 말아야 할 것입니다."
 RED_missions_char.13.a: "자유, 평등, 연대!"
 RED_missions_char.14.t: "대중의 요구 - 동방 공세"
 RED_missions_char.14.d: "노동대중들은 자신들이 이룬 혁명이 외부세력의 반혁명에 의해 무너져 내릴까봐 겁내고 있습니다. 그들은 '선제적 혁명전쟁'을 개진하여 이러한 의도를 꺾고 세계에 있어서 견고한 지역 패권을 거머쥐어 혁명의 불꽃이 꺼지지 않게 해야 한다고 주장하고 있습니다. 대중적으로 이러한 '선제적 혁명전쟁'으로 가장 적합한 목표는 핀란드로 합의되어 있으며, 우리는 핀란드의 인민들이 반동적인 봉건 백군 세력에 의해 억압받고 있다는 것을 깊게 이해하고 있습니다."
 RED_missions_char.14.a: "반동을 분쇄하자!"
 RED_missions_char.15.t: "대중의 요구 - [141.GetCapitalVictoryPointName] 수호"
 RED_missions_char.15.d: "[TRM.getname]과(와)의 전쟁이 시작되었습니다. 민중들은 자발적으로 무장하기 시작하였고, 지역마다 지역방위위원회가 소집되어 자치적으로 지역방위 계획을 수립하고 있습니다. 병사노조는 징병을 독려하는 캠페인을 진행하기 시작하였으며, 전선 근방의 마을에서는 골목골목마다 바리케이드가 쌓아올려졌습니다. 중앙위원회는 큰 출혈을 감수하더라도 학생들을 위한 캠퍼스가 소재하는 [141.GetCapitalVictoryPointName]을(를) 수호하기로 결의하였으며, 수도의 노동자, 농민, 학생을 비롯한 모든 대중들은 자체적으로 방위대를 조직하는 데에 단합하고 있습니다."
 RED_missions_char.15.a: "¡No pasarán! (못 지나간다!)"
 RED_missions_char.16.t: "대중의 요구 - 체제 완성"
 RED_missions_char.16.d: "혁명의 물결이 사그라들며 사람들은 각자의 작업장으로 복귀하여 노무를 수행하고 있습니다. 이들은 새로운 세상이 왔음은 알지만, 휘몰아치는 변화들이 되려 자신들의 삶을 망칠까 두려워하고 있습니다. 우리는 이들을 안심시키기 위하여 체제의 구축을 완료할 필요가 있습니다."
 RED_missions_char.16.a: "변혁에 속도를 내자."
 RED_missions_char.17.t: "대중의 요구 - 산업 재구조화"
 RED_missions_char.17.d: "우리는 자본가와 압제자들을 전부 타도하는 데에 성공했지만 여전히 구시대적이고 반혁명적인 생산관계는 온전히 청산되지 않았습니다. 우리는 급진적인 산업 재구조화를 완료하여 그 어느 국가보다 진보적인 경제 구조를 구성할 것입니다."
 RED_missions_char.17.a: "생디칼리즘 경제를 향하여!"
 form_european_union_flag: "§Y£GFX_decision_icon_small 유럽 통합 실현§! 을 완료했습니다."
 RED_missions_char.18.t: "대중의 요구 - 유럽 해방"
 RED_missions_char.18.d: "우리 남쪽의 여전히 수 억의 민중들이 유럽지역의 압제자들에 시달리고 있습니다! 우리는 이들에게 해방을 가져다 줄 의무가 있습니다."
 RED_missions_char.18.a: "인민 해방 만세!"

 RED_bop_event.1.t: "염소 수염의 사내"
 RED_bop_event.1.d: " 체리노가 회상했다.\n\n 사무국이 어수선한 때에, 사무국의 사시로 토모에는 상황 수습에 도움을 줄 현지인 고문을 탐색했다.\n\n \"서기장 동지, '레프 트로츠키'라고 하는 사회주의 이론가가 있는데, 현지인 고문으로 데려왔습니다.\"\n\n 트로츠키는 사회주의 운동을 하는 학생들이 기특한 듯 미소를 지으며 체리노에게 악수를 건넸다. 이후 트로츠키는 사회주의 이론이나 정책적인 조언에 관하여 체리노와 사무국의 고위 임원들을 가르쳤다."
 RED_bop_event.1.a: "체리노는 강의 내내 지루해했다."
