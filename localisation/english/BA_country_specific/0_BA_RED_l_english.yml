#마리나 루트
RED_ivan_kupla: "이반 쿠팔라"
RED_ivan_kupla_desc: "붉은겨울에서 쿠데타란 늘상 일어나는 일종의 문화와도 같습니다. 하지만 이젠 문화에 그치지 않고, 진정한 학원을 세우기 위한 거대한 계획이 필요합니다. 이번 이반 쿠팔라 축제가 그 시발점이 될 것입니다."
RED_coup_of_office: "마리나의 쿠데타"
RED_coup_of_office_desc: "때가 왔습니다. "
RED_labor_party_problem: "용역부 문제"
RED_labor_party_problem_desc: "쿠데타 이후 용역부는 우리에 대한 적개심을 품으며 사보타주와 총파업을 지속 및 결행키로 결정했습니다. 더불어 쿠데타로 인해 자제력을 잃은 채 사무국에 대한 지지까지 철회한 동아리들의 중심엔 언제나 용역부가 있었습니다."
RED_suppress_the_labor_party: "용역부 억제"
RED_suppress_the_labor_party_desc: "우리의 첫번째 목표는 용역부의 활동을 제한하는 일입니다. 그들의 시위를 막고, 친위대원들을 동원하여 해산시켜서 그들의 대외적 활동을 억제하고나면, 사무국 내 교칙 수정을 통해 용역부의 권한을 축소시켜야 합니다."
RED_arrest_minori: "미노리 체포"
RED_arrest_minori_desc: ""용역부장 야스모리 미노리! \n\n 학생을 불법집회 및 파행적 총파업 주도에 관한 혐의와 연방학원 학생들을 선동하여 사무국과 학원 전체에 대한 쿠데타를 모의한 혐의를 물어, \n\n 지금 이 자리에서 체포한다!""
RED_split_the_labor_party: "용역부 내 파벌 형성"
RED_split_the_labor_party_desc: "미노리가 사라지자 용역부는 혼란에 빠졌습니다. 임시로 갖춰진 그들의 지도부조차 이 혼란을 해결하지 못한 채 우왕좌왕하고 있으니, 이는 분명 기회임이 틀림없습니다!"
RED_keep_an_eye_on_labor_party: "용역부 감시 강화"
RED_keep_an_eye_on_labor_party_desc: "비록 미노리를 체포하고 용역부를 약화시켰다고 해도, 제2 또는 제3의 미노리가 나온다면 우리의 노력은 허사로 돌아갈 겁니다. 그러니 감시인력을 배치하고, 그들의 동향을 꾸준히 살펴볼 필요가 있습니다."
RED_puppet_labor_party: "용역부 꼭두각시화"
RED_puppet_labor_party_desc: "완벽합니다! 용역부원들 대부분은 사무국에 충성을 맹세했고, 체리노 동지의 유산과 마리나의 영도를 인정하기로 결정했습니다! \n\n 용역부는 이제 우리 겁니다. 우리 마음대로 할 수 있는겁니다."
