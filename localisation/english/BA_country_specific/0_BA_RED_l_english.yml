 RED_club_focus_8: "상업문학"
 RED_knowledge_liberation: "붉은겨울 공립대학"
 RED_knowledge_liberation_desc: "지식해방전선은 기대 이상의 성과를 내고 있습니다. 이대로만 가면 좋을 텐데요."
 RED_great_punch: "강력한 한방"
 RED_great_punch_desc: "우리에겐 만약을 대비한 강력한 신무기가 절실히 필요합니다."
 RED_rocket_romance: "라케트니 라만티크"
 RED_rocket_romance_desc: "로켓 기술은 모든 과학기술의 총 집합이라고도 할 수 있습니다."
 
#사무국 중점
 RED_our_leader_cherino: "우리의 영도자 체리노"
 RED_our_leader_cherino_desc: "위대한 붉은겨울의 영도자 체리노께서는 대전이의 혼란을 수습하고, 우리 학원을 다시 위대하게 만들 유일한 지도자입니다. 비록 반동분자들의 거짓된 선동이 있을지라도, 우리는 의심 없이 체리노를 믿고, 따르며, 전 세계의 부르주아들에게 투쟁해야 합니다."
 RED_accept_trotskism: "반소비에트 대안공산주의"
 RED_accept_trotskism_desc: "대전이 이후, 동방의 소비에트 연방이라는 국가와 국제 공산주의 지도국의 자리를 놓고 경쟁하는 입장에 놓인 우리 학원의 상황을 해결하기 위해, 체리노 동지께서는 트로츠키라는 한 기묘한 망명자에게 친히 붉은겨울 사무국의 한 자리를 내어주셨습니다. 그를 신뢰하기는 이르지만, 체리노 동지의 선택을 믿는 것이 좋겠습니다."
 RED_the_fourth_international: "제4인터내셔널"
 RED_the_fourth_international_desc: "소위 제3인터내셔널이라 불리는 스탈린주의자들의 이상은 마르크스와 레닌이 써내려간 이론과는 아무런 상관도 없으며, 오히려 민주적으로 통제된 노동자 국가를 디스토피아적 꿈으로 왜곡시키고 있습니다. 우리에게 필요한 것은 그들에 대항할 새로운 인터내셔널입니다!"
 RED_restore_the_security: "경비국 복원"
 RED_restore_the_security_desc: "현재 붉은겨울은 체리노 동지에게 충성하는 인민들과 반동분자들이 뒤섞여있습니다. 대전이로 인해 체계가 망가진 경비국을 복원하고 이를 지원한다면 치안유지를 성실히 행할 것입니다."
 RED_locals_problem: "군정청 통제"
 RED_locals_problem_desc: "붉은겨울 연방학원이 대전이 이후 벌인 거대한 혁명 전쟁의 대가로 얻어낸 군정청들을 본격적으로 관리할 시간입니다. 폭력적으로 지배중인 현 상황을 타파하고, 최종적으로는 스칸디나비아 전역을 전부 우리 학원과 하나로 만들어야만 합니다."
 RED_depress_locals: "강제 이주 정책"
 RED_depress_locals_desc: "현지 인민들을 전부 강제 이주를 통해 우리가 통제하기 쉬운 장소로 재배치 할 것이며, 붉은겨울 연방학원의 학생과 자치구 주민들로 그 빈자리를 채워 효과적이고 빠른 통합을 이뤄낼 것 입니다."
 RED_enticing_locals: "자치국 수립"
 RED_enticing_locals_desc: "인민들에게는 채찍뿐만 아니라 적절한 푸딩 또한 필요한 법입니다. 과도한 경비국의 현지인 탄압을 끝내고 우리와 현지인 사이의 관계를 조정할 현지 자치 정부를 수립하여 안정된 체제를 이끌어 낼 것입니다."
 RED_meal_focus_arm: "군대에 배식 우선"
 RED_meal_focus_arm_desc: "최전선에서 붉은겨울을 지키기 위해 고군분투하는 우리나라와 인민들에 대한 군대의 헌신을 우린 잘 알고 있습니다. 우린 이들의 영웅적인 활동을 격려하고 치하해야 합니다. 이들에게 주어지는 우선 급식은 이들의 사기를 끌어올리는 데 도움을 줄 것입니다."
 RED_meal_focus_adv: "대중 급식"
 RED_meal_focus_adv_desc: "대공황과 대전이의 여파는 많은 인민들에게 식량부족을 겪도록 하였습니다. 사무국은 인민들에 대한 의무를 잊지 않을 것이고, 모든 대중에게 급식을 제공한다는 목표를 가지고 국가적인 계획을 시작할 것입니다. 그렇다면 그들은 사무국에 열렬히 충성을 바칠 것입니다."
 RED_redwinter_office: "붉은겨울 사무국"
 RED_redwinter_office_desc: "붉은겨울 사무국은 연방학원의 최고 행정기관입니다. 대전이 이후 망가진 지방 행정체계를 복원하고 연방학원의 산업, 정치 부문을 정상 상태로 되돌리기 위해 총력을 다해야만 합니다."
 RED_redbear_editorial: "붉은곰 편집국"
 RED_redbear_editorial_desc: "우리의 행정에는 커다란 구멍이 있고 그 과정에는 온갖 비리가 만연합니다. 이에 따라 곳곳에서 불만이 쏟아져 나오고 있는 것이 작금의 현실입니다. 그럼에도 하나 다행인 점은, 현재 이 학원에 존재하는 유일한 언론기관이 우리 편이라는 것입니다. 임시방편에 불과하지만 잠시나마 불만을 잠재울 최선의 수가 될 것입니다."
 RED_heros_at_front: "전선의 영웅들"
 RED_heros_at_front_desc: "우리를 대신하여 전선에 나가 싸우고 있는 이들은 영웅의 칭호를 받아 마땅합니다. 체리노 회장은 이들의 헌신을 칭송하며 영웅들의 식단에 푸딩 한개를 추가하라는 영광스러운 복지를 내렸습니다."
 RED_welcome_immigrate: "이주민 환영"
 RED_welcome_immigrate_desc: "대전이로 인해 혼란한 상황에 비교적 안전한 붉은겨울의 영토로 돌아오는 이주민들과 망명자들이 넘쳐나고 있습니다. 사무국은 새로운 동지들을 두 팔 벌려 환영할 것입니다."
 RED_welcome_thugs: "비밀경찰 확대"
 RED_welcome_thugs_desc: "경비국의 단속에도 불구하고 학원의 통치에 순응하지 않는 인민들이 곳곳에 숨어있습니다. 우리는 이들을 감시하고 충성적인 인민들에게 우선적으로 직업을 할당하기 위해 비밀경찰을 확대할 것 입니다."
 RED_advance_security: "경비국 강화"
 RED_advance_security_desc: "경비국은 사무국이 명령한 임무를 완벽하고 성실하게 수행하였으며, 이들은 더 많은 지원과 더욱더 많은 푸딩을 받을 자격이 충분합니다."
 RED_end_of_counter_revolution: "반혁명의 종식"
 RED_end_of_counter_revolution_desc: "더 이상 쿠데타와 내전의 위협 속에 국가를 운영하는 멍청한 행동은 이어져서는 안됩니다. 더 강력하고 신속한 행정력으로 이 모든 위협을 제거할 수 있어야만 합니다."
 RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs: "경비국의 내무부 승격"
 RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs_desc: "이제 경비국은 이제 단순한 치안 유지 활동을 넘어 우리 국가의 안전을 위한 내무부로써 활동하게 될 것입니다."
 RED_socialism_over_the_world: "연속혁명론"
 RED_socialism_over_the_world_desc: "마르크스주의는 상황이 받쳐준다면 혁명은 필연적이라고 이야기합니다. 하지만 상황이 확실하게 받쳐주질 않는 경우도 있고, 또 상황이 받쳐준다고 해서 모든 곳에서 적용가능한 것은 아닙니다. 우리는 몇 세기 이후에나 이뤄질 혁명을 기다리며 현실에 안주해서는 안됩니다. 지금 당장 전세계의 노동자와 소작농들은 고통받고 있으며 이들의 해방을 기다릴 수는 없습니다."
 RED_the_builder_of_the_winter_army: "겨울 군대의 기상"
 RED_the_builder_of_the_winter_army_desc: "더 이상 트로츠키에게 붉은 군대는 없지만 그에겐 이제 붉은 군대를 능가하는 '겨울 군대'가 있습니다!"
 RED_strengthen_heavy_industry: "중공업 강화"
 RED_strengthen_heavy_industry_desc: "중공업은 우리 경제의 심장입니다. 혁명이 그저 생존해 있는 게 아니라 성공하는 모습을 보려면, 우리는 중공업 부문을 더 강화해야만 합니다."
 RED_system_decentralization: "체제의 탈중앙화"
 RED_system_decentralization_desc: "스탈린은 당뿐만 아니라 국가 전체를 자신에게 집중시켰습니다. 이것은 명백히 노동자로부터 권력을 빼앗는 반혁명적 접근법입니다. 우리 붉은겨울에서는 그것과 반대로, 노동자들이 자신들의 운명을 결정할 수 있도록 해야 합니다."
 RED_strengthen_the_trade_unions: "노동조합 강화"
 RED_strengthen_the_trade_unions_desc: "스탈린의 영도 아래, 노동조합은 경영에 반대하는 노동자들을 대표하는 도구에서 노동자들을 지휘하는 경영의 도구로 변질되었고 노동자들이 혁명의 이익을 얻는 것을 실질적으로 막았습니다. 하지만 다행히도 이곳의 노동자들은 매우 민주적이고 자기 주도적인 생각을 가지고 있습니다."
 RED_large_administrative: "광역 행정"
 RED_strengthen_regional_party: "지역당 강화"
 RED_long_live_the_workers_government: "민중정치"
 RED_long_live_the_workers_government_desc: ""
 RED_international_frontline: "국제해방전선"
 RED_international_frontline_desc: "전 세계는 부르주아들로 들끓고 있고, 노동자들은 소외되거나 핍박받고 있습니다. 혁명의 물결은 붉은겨울뿐만 아니라 전 세계에서 휘몰아쳐야 합니다."
 RED_all_power_to_redwinter: "모든 권력을 붉은겨울로"
 RED_all_power_to_redwinter_desc: "셀 수 없이 많은 반동분자를 숙청하여 혼란을 잠재웠지만, 우리가 모르는 곳에서 또 다른 쿠데타가 일어날 수 있습니다. 체리노 회장에게 모든 권력을 집중하여 이 혼란을 잠재워야 합니다. 오직 수염만이 남을 것이고, 오직 수염만이 영원할 것이다!"
 RED_invite_trotskists: "트로츠키주의자 초대"
 RED_invite_trotskists_desc: "트로츠키에게는 그의 추종자들이 있습니다. 그들은 일찌감치 국외로 망명하거나 소련의 감시망을 피해 전 세계로 잠적하였습니다. 그들을 소집하여 이곳에서 그와 함께 일할 수 있도록 해야 합니다."
 RED_expand_publishing_dep: "출판부 확장"
 RED_expand_publishing_dep_desc: "이세계의 모든 신문도 크로노스 스쿨과 똑같이 가짜뉴스가 판을 치고 있습니다. 오직 출판부에서만 간행되는 \"붉은 곰\"만이 진실된 언론이며, 이를 더 많이 발행하기 위해선 편집부를 확장해야 합니다."
 RED_socialist_press: "사회주의 언론"
 RED_kill_editorial: "편집국 약화"
 RED_merger_of_educational_institutions: "교육기관 완전 흡수"
 RED_merger_of_educational_institutions_desc: "부르주아지적 사고방식이 난무하는 서양의 교육정책 따위는 붉은겨울에서 필요 없습니다. 반동을 조장하는 교육기관을 전부 철폐하고, 붉은겨울의 교육방식을 모든 교육기관에 전달해야 합니다."
 RED_collectivist_propaganda: "집산주의 선전"
 RED_collectivist_propaganda_desc: "모든 인민들의 투쟁은 공유되며, 우리는 그 어떠한 인민 혼자서 투쟁하도록 내버려두지 않을 것입니다. 그러므로 모든 인민들의 업적은 공유되어야 합니다."
 RED_the_production_movement: "생산을 위한 투쟁"
 RED_the_production_movement_desc: "우리가 자본주의와의 경쟁에서 우리의 위치를 견고히 하기 위해서는 자본주의 세계에 의존적으로 끌려다녀서는 안 됩니다. 우린 누구에게도 간섭받지 않는 우리만의 생산 기반을 다져야 하며, 이제 생산을 위한 투쟁을 시작할 때입니다."
 RED_socialist_realism: "사회주의 리얼리즘"
 RED_socialist_realism_desc: "찬란한 붉은겨울을 향한 길이 항상 순탄하지는 않습니다. 그 과정에서 몇몇 인민들은 희망을 잃어버릴 수도 있습니다. 우린 붉은겨울의 현실이 실제로 어떨지를 보여주는 예술을 장려하며 우리가 노력하고 있다는 것을 보여줘야 합니다."
 RED_heroism_propaganda: "영웅주의 선전"
 RED_heroism_propaganda_desc: "붉은겨울에서 모든 인민들의 업적은 모든 노동계급의 구성원들에 의해 공유되지만, 인민들을 위해 헌신한 몇몇 이들은 모든 인민들이 본받아야 할 영웅이 될 수 있습니다."
 RED_marching_army: "전진하는 겨울군대"
 RED_marching_army_desc: "겨울군대는 조국을 지키기위해 스스로 모안 인민들이 주축이 된 군대이며, 이들의 겨울군대는 붉은겨울을 지키기 위해 자발적으로 들어온 인민들이 주축이 된 군대이며, 이들은 국가와 노동자들의 해방을 위해 최전선에서 적들과 맞서 싸웁니다."
 RED_war_hero: "전쟁 영웅"
 RED_war_hero_desc: "붉은겨울의 모든 인민들은 하나 되어 붉은겨울을 위협하는 적에게 맞서 싸워왔고, 항상 그럴 것입니다. 그렇다고 우리들 중 특출난 능력을 발휘하여 조국을 지킨 군인들을 모른척해서는 안 됩니다."
 RED_pluralistic_view: "다원적인 관점"
 RED_liberal_for_debate: "자유로운 토의"
 RED_press_commercial_magazine: "상업지 간행"
 RED_free_press: "자유 언론"
 RED_principle_of_democratic_centralism: "민주집중제 원칙"


 RED_foreign_policy: "대외 정책"
 RED_foreign_policy_desc: "붉은겨울의 혼란한 상황에서 내부를 우선시하는 것도 중요하지만, 기존 학원도시들과의 관계를 유지하고 현지 국가들과의 관계를 형성하는 것 또한 중요합니다. 붉은겨울은 또다시 세계 무대로 나아갈 준비를 해야 합니다."
 RED_political_realism: "정치현실주의"
 RED_political_realism_desc: "비록 혁명을 완수하기 위해서는 피를 흘려야 하지만, 많은 피를 흘릴 필요는 없습니다. 더욱 유연한 외교정책을 시행한다면 인민들의 희생을 최소화하며 혁명을 완수할 수 있을 것입니다."
 RED_expansionism: "확장주의"
 RED_expansionism_desc: "우리의 혁명에 방해되는 것은 전부 밀어버려야하며, 그 대상이 국가일지라도 예외는 아닙니다. 혁명은 오직 피로써 완성되는 법입니다."
 RED_attack_fin: "핀란드 침공"
 RED_attack_fin_desc: "핀란드는 소련과 우리 사이를 가로막는 장애물과 같으며, 방위위원회를 몰락시키고 현지인들의 무장 투쟁을 지원했던 나라입니다. 소련과의 전쟁 전 우리의 전략 전술을 시험해 볼 국가로 제격입니다."
 RED_deal_with_fin: "핀란드와의 친선"
 RED_deal_with_fin_desc: "우리의 옆에 있는 핀란드는 소련과도 맞닿은 국가이며, 그들은 우리와 같이 소련을 적대하고 있습니다. 우리가 먼저 핀란드에 손을 내민다면 그들은 우리와 적대하지 않으며 함께 소련에 대항할지도 모릅니다."
 RED_seek_allies: "동맹 모색"
 RED_seek_allies_desc: "소련과 우리의 차이점은 소련이 전 세계에서 확실하게 규탄을 받는 나라라는 것입니다. 우리가 소련을 싫어하는 국가에 우호적인 제스쳐를 취한다면, 우린 양적, 질적 열세를 극복할 수 있을 것입니다."
 RED_unite_the_scandinavia: "스칸디나비아 단결"
 RED_unite_the_scandinavia_desc: "스칸디나비아인들을 위한 여러 정책이 시행되었지만 아직 우리와 그들 사이에는 거리감이 존재합니다. 그러나 거대한 소련의 위협 앞에서 우리는 일치단결해야 합니다."
 RED_anti_sov_diplo: "반소비에트 동맹"
 RED_anti_sov_diplo_desc: "소비에트의 변질된 사상은 우리의 대의와는 분명한 차이가 존재합니다. 그들이 혁명의 이름을 더럽힐 수 없도록 해야 합니다. 우리가 주축이 되어 그들에 맞설 동맹을 형성해야합니다."
 RED_gotland_or_war: "고틀란드 할양 요구"
 RED_gotland_or_war_desc: "고틀란드는 발트해를 장악하고 붉은겨울 캠퍼스를 방어하는 데 있어 매우 중요한 요지입니다. 이 요지를 반드시 우리의 영향권 아래에 두어야 합니다."
 RED_attack_sov: "소련 확보"
 RED_attack_sov_desc: "소비에트 지도자의 독선적인 행보는 우리의 혁명에 위협이 되고 있기에, 우리가 혁명을 완수하려면 이들과 맞서 싸워야 하는 건 기정사실이 되었습니다. 그리고 이제 때가 되었습니다."
 RED_new_inteligence_agency: "정보국 신설"
 RED_new_inteligence_agency_desc: "붉은겨울 정보국의 악명은 학원도시 사이에서 유명합니다. 체리노 회장은 붉은겨울 내부의 적과 외부의 적에 대비하기 위해 붉은겨울 정보국의 재조직을 명령하였습니다."
 RED_professioner_undercover: "잠입 전문가" 
 RED_professioner_undercover_desc: "적진에 안전하게 잠입하기 위해선 고강도의 정신적, 육체적인 훈련을 마친 엘리트 요원이 투입되어야 합니다. 우리 정권에 우호적인 요원들이 길러낸 잠입 전문가들은 타지에서 우리의 눈과 귀가 되어줄 것입니다."
 RED_fraktiya: "쁘락치"
 RED_fraktiya_desc: ""
 RED_communist_instigation: "국제 소비에트 의용군"
 RED_communist_instigation_desc: "소비에트 지도자의 독선적 행보는 혁명의 이름을 더럽히고 있습니다. 그가 우리의 참 혁명에 방해가 되지 않도록 제거해야 합니다."
 RED_trotsky_s_world_revolution: "트로츠키의 세계혁명"
 RED_trotsky_s_world_revolution_desc: "최근 우리 학원의 학생회장인 체리노와, 연방학원 이데올로기의 건설자인 트로츠키가 서로 의견 충돌이 벌어지고 있습니다. 우리는 이 혼란 속에서 트로츠키 동지의 세계혁명 이론을 지지하고 전 세계를 향한 혁명 전쟁을 준비해야 합니다."
 RED_cherino_s_systemic_revolution: "체리노의 체제혁명"
 RED_cherino_s_systemic_revolution_desc: "최근 우리 학원의 학생회장인 체리노와, 연방학원 이데올로기의 건설자인 트로츠키가 서로 의견 충돌이 벌어지고 있습니다. 우리는 이 혼란 속에서 체리노 동지의 체제혁명 이론을 지지하고 전위조직의 권력을 타파하고 지속 가능한 공산주의를 이뤄내야 합니다."
 RED_party_reorganization: "당권 확립"
 RED_party_reorganization_desc: "붉은겨울 소비에트를 이끌 새로운 강령이 확립되었고, 이내 연방의 모든 체제는 이 강령에 의해 재조직 될 것입니다."
 RED_party_central_dissolution: "당중앙 해체"
 RED_party_central_dissolution_desc: "공산당 중앙위원회는 자기 자신의 의견을 공산당 전체의 의견인 것 처럼 당을 주도하는 역할을 지속적으로 해 왔습니다. 이제, 당 중앙위원회 독재가 아닌 당독재로 나아가기 위해 중앙위원회의 영향력을 크게 축소하고 당원 동지들의 발언권을 향상할 것입니다."
 RED_liberation_of_the_kibotus_states: "키보토스 국가 혁명"
 RED_liberation_of_the_kibotus_states_desc: "키보토스 학원들의 독재적 체제를 해체하고 인민의 국가를 수립하는 첫 번째 혁명 전쟁을 이뤄내야 합니다."
 RED_free_soviets: "자유 소비에트"
 RED_free_soviets_desc: "당독재로 나아가기 위해서는 진정으로 인민에 의해 설립되고 운영될 소비에트가 필요합니다. 이제 작업장의 노동자들은 자유롭게 소비에트를 수립하고 해산할 수 있으며, 당 간부들 또한 고발로 탄핵될 수 있습니다."
 RED_people_s_liberation_war: "세계 인민해방전쟁"
 RED_people_s_liberation_war_desc: "전 세계의 핍박받는 노동자와 농민, 그리고 식민지의 인민들을 해방하기 위한 국제 해방 전쟁이 시작되었습니다. 우리 국가는 세계의 해방을 위해 하나 되어 전선으로 향할 것입니다."
 RED_workers_state: "노동자 국가"
 RED_workers_state_desc: "노동자 국가인 우리 국가는 옆 소비에트 연방처럼 관료주의로 타락한 노동자 국가가 되지 않도록 주의를 기울이고, 세계 인민의 해방을 위해 지속적인 투자를 할 것입니다."
 
 
#마리나 루트
 RED_ivan_kupla: "이반 쿠팔라"
 RED_ivan_kupla_desc: "붉은겨울에서 쿠데타란 늘상 일어나는 일종의 문화와도 같습니다. 하지만 이젠 문화에 그치지 않고, 진정한 학원을 세우기 위한 거대한 계획이 필요합니다. 이번 이반 쿠팔라 축제가 그 시발점이 될 것입니다."
 RED_coup_of_office: "마리나의 쿠데타"
 RED_coup_of_office_desc: "우리의 쿠데타가 성공했습니다! 학생들의 귀감이 되지 못한 학생회장 렌카와 체리노는 쿠데타 소식과 함께 그 자리를 도망쳐 사라졌으며, 친위대는 질서 회복을 명목으로 학생회 및 교내 세력을 전부 생포했습니다. 더 이상 마리나를 막을 자는 없을 것이며, 앞으로도 존재하지 않게 될 것입니다. \n\n ...라고 하면 될까, 마리나?! "
 RED_labor_party_problem: "용역부 문제"
 RED_labor_party_problem_desc: "쿠데타 이후 용역부는 우리에 대한 적개심을 품으며 사보타주와 총파업을 지속 및 결행키로 결정했습니다. 더불어 쿠데타로 인해 자제력을 잃은 채 사무국에 대한 지지까지 철회한 동아리들의 중심엔 언제나 용역부가 있었습니다."
 RED_suppress_the_labor_party: "용역부 억제"
 RED_suppress_the_labor_party_desc: "우리의 첫번째 목표는 용역부의 활동을 제한하는 일입니다. 그들의 시위를 막고, 친위대원들을 동원하여 해산시켜서 그들의 대외적 활동을 억제하고나면, 사무국 내 교칙 수정을 통해 용역부의 권한을 축소시켜야 합니다."
 RED_arrest_minori: "미노리 체포"
 RED_arrest_minori_desc: "\"용역부장 야스모리 미노리! \n\n 학생을 불법집회 및 파행적 총파업 주도에 관한 혐의와 연방학원 학생들을 선동하여 사무국과 학원 전체에 대한 쿠데타를 모의한 혐의를 물어, \n\n 지금 이 자리에서 체포한다!\""
 RED_split_the_labor_party: "용역부 내 파벌 형성"
 RED_split_the_labor_party_desc: "미노리가 사라지자 용역부는 혼란에 빠졌습니다. 임시로 갖춰진 그들의 지도부조차 이 혼란을 해결하지 못한 채 우왕좌왕하고 있으니, 이는 분명 기회임이 틀림없습니다!"
 RED_keep_an_eye_on_labor_party: "용역부 감시 강화"
 RED_keep_an_eye_on_labor_party_desc: "비록 미노리를 체포하고 용역부를 약화시켰다고 해도, 제2 또는 제3의 미노리가 나온다면 우리의 노력은 허사로 돌아갈 겁니다. 그러니 감시인력을 배치하고, 그들의 동향을 꾸준히 살펴볼 필요가 있습니다."
 RED_puppet_labor_party: "용역부 꼭두각시화"
 RED_puppet_labor_party_desc: "완벽합니다! 용역부원들 대부분은 사무국에 충성을 맹세했고, 체리노 동지의 유산과 마리나의 영도를 인정하기로 결정했습니다! \n\n 용역부는 이제 우리 겁니다. 우리 마음대로 할 수 있는겁니다."
 RED_down_with_traitors: "배반자 색출"
 RED_down_with_traitors_desc: "쿠데타는 성공했을 지언정, 여전히 우리의 패러다임과 헤게모니를 거부하는 세력은 산재해 있습니다. 이는 "쿠데타"가 문화적 요소로 남은 붉은 겨울의 악습이므로, 그런 불안정한 악습은 철폐되어야 합니다. 만약 내부의 동조자들을 체포하지 못한다면 우리의 시대는 금방 막을 내리고 말 것입니다.  "
 RED_military_purge: "군부 숙청"
 RED_military_purge_desc: "비록 친위대와 새로이 조직된 학도병대는 마리나와 군부의 가장 큰 지지 세력이지만, 그들 역시 무장세력으로서 견제할 필요가 있습니다. 만약 그들이 불손한 생각으로 우리에게 대항하려 한다면 우리가 직접 그들을 콘크리트 밑바닥으로 끌어내려서 그녀의 손아귀에 있도록 만들어야 할 것입니다. \n\n "자, 숙청의 시간이다.""
 RED_trace_the_cherino: "체리노의 행방 추적"
 RED_trace_the_cherino_desc: "지난 이반 쿠팔라 이후 체리노는 완전히 자취를 감추었습니다. 하지만 학원 안에선 그녀가 각 동아리를 전전하며, 우리의 헤게모니를 파괴하려는 수작을 부리고 있다는 불길한 소문이 돌고 있습니다. 체리노의 파급력이 우리의 새로운 미래를 파괴하기 전에 사로잡아야 합니다! "
 RED_fate_of_trotsky: "트로츠키의 운명"
 RED_fate_of_trotsky_desc: "한때 소련의 저명한 혁명가이자 스탈린의 정적이었던 레프 트로츠키는 스탈린과 반대파에 의해 권력을 잃은 이후 세계를 전전하다가 붉은 겨울로 들어왔습니다. 비록 그가 혁명을 위해 투신할 수 있다고 한들, 그의 길이 우리와 반드시 같으리란 보장은 없습니다. 또한 이미 목표상의 차이 또한 현저히 크므로, 그가 우리의 목을 물어버릴 뱀이 되기 전에 후환을 없애야 합니다. "
 RED_marina_is_the_only_one: "붉은겨울의 새 영도자"
 RED_marina_is_the_only_one_desc: "마리나 동지의 노력은 상당한 진전을 이루었습니다. 그녀의 영도 아래 혼란했던 학원은 다시금 안정을 되찾았고, 지금의 평화를 위협할 모든 쿠데타 시도는 전부 분쇄되지 오래입니다. 그녀만이 붉은 겨울의 진정한 영웅이자 혁명가이며, 체리노의 빈 자리를 충분히 대체하고도 남을, 붉은 겨울의 새로운 학생회장이란 건 확실합니다. "
 RED_heir_of_cherino: "붉은겨울의 대변자"
 RED_heir_of_cherino_desc: "비록 그녀는 쿠데타로 집권했지만, 이전의 역할을 충분히 수행하고도 남았습니다. 빠르게 반대파를 제압하고, 안정을 되찾아가는 모습은 마치 체리노의 모습을 떠올리게 만들었고, 이젠 그녀를 새로운 학생회장으로 받아들여도 될 것입니다. 체리노 동지의 아집으로 영원할 것 같던 그 자리는 이제 마리나가 이어갈 것이며, 이번에도 영원히 바뀌지 않을 것입니다. "
 RED_office_united_as_one: "단결된 사무국"
 RED_office_united_as_one_desc: "이제야 사무국의 혼란이 잦아들었습니다. 마리나를 위협하는 내부의 적들은 모두 소탕되었으며, 체리노를 찾아 헤매던 추종자들도 더 이상 이 학원에 발 붙일 수 없게 되었습니다. 비록 사무국에 남은 유일한 생존자는 마리나 뿐이지만, 달리 말하자면 그녀가 있었기에 사무국은 살아남을 수 있었던 것입니다. 우린 그녀가 학원의 적이 아닌 영웅이자 유일무한 영도자로서, 그녀가 이끄는 사무국과 학원에 충성을 맹세하는 것이 학원의 미래를 위한 일임을 알아야 합니다."
 RED_secure_the_publishing_department: "출판부 확보"
 RED_secure_the_publishing_department_desc: "출판부는 교내 신문인 \"붉은곰\"과 여러 기관지를 발행하는 학원 최대의 언론기관입니다. 그들을 장악함으로써, 우리의 정당성을 확보할 수 있을 것입니다."
 RED_appease_yakumo: "야쿠모 달래기"
 RED_appease_yakumo_desc: "아라마키 야쿠모, 그녀의 행보는 학원 내에서 악명이 높기로 자자하지만 그녀만큼 출판부에서 영향력이 큰 학생도 없을 겁니다. 그녀를 회유하여 각종 선전물을 배포한다면 사무국의 위상을 되살릴 방법도 떠오를 것입니다."
 RED_purge_the_redbear: "붉은곰 편집국 숙청"
 RED_purge_the_redbear_desc: "\"붉은곰\"이야말로, 진정으로 진실된 언론임은 누구도 부정하지 않지만, 그 언론의 수장이 저지른 부패와 반동적인 저널리즘은 우리의 대의를 훼손하는 중죄를 저질렀습니다. 그의 독주를 저지하고, 더 이상의 실추를 막아야만 합니다!"
 RED_redbear_new_editor_in_cheif: "붉은곰의 새 편집국장"
 RED_redbear_new_editor_in_cheif_desc: "지난 편집국의 숙청 이후 \"붉은곰\"의 수준이 다소 저하된 사실은 부정하기 힘듭니다. 그러므로 기존의 편집국장을 대체할 새로운 인물을 모색해야 합...아, 이미 적당한 인물이 하나 있었습니다. 출판부 최고의 평론가, 미요시 타카네라면 이 상황을 분명 타개해줄 것입니다!"
 RED_purge_the_pd: "출판부 숙청"
 RED_purge_the_pd_desc: "출판부의 인원은 학원 내 모든 지역에 영향력을 끼칠 정도로 방대합니다. 하지만 그만큼 여러 의견을 가진 이들이 존재하며, 개중에는 사무국에 위협이 되는 이도 있을 겁니다. 그러니 우리가 추려낼 수 있는 최대한, 반동분자를 솎아낼 필요가 있습니다."
 RED_expand_the_pd_budget: "출판부 예산 확대"
 RED_expand_the_pd_budget_desc: "지난 출판부에 대한 대대적인 구조조정을 실시한 이후 상당한 세수가 남아있었습니다. 또한, 직전 조사에서 출판부의 노동환경이 꽤나 열악했음을 감안한다면, 도리어 소수정예로 길러내어 생산력을 극대화할 절호의 기회가 온 걸지도 모릅니다."
 RED_new_redbear_movement: "신붉은곰 운동"
 RED_new_redbear_movement_desc: "\"붉은곰\"으로부터 시작된 우리의 계획이 드디어 본 궤도로 올라섰습니다. 그들의 선전은 학생들의 우려를 종식시켰고, 출판부에 가해진 여러 개편안은 더욱 효율적이고 향상되며 진보된 저널리즘을 제공하고 있습니다. \n\n이제는 \"신붉은곰 운동\"이라 명명된 이 일련의 개혁들을 통해 우리는 어떤 언론보다 붉은곰이 가장 현명하고 진실된 언론임을 입증해냈습니다! "
