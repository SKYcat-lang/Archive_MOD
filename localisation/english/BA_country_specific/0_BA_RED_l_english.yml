 RED_demand_rearm_desc: "최근 [TRM.getname]의 충격적이고 급진적인 팽창 정책이 인민대중에게 우리들로부터 하여금 재무장을 요구하도록 만들고 있습니다. 트리니티는 반동적인 극우 교권주의 파시스트 과두정체의 국가이기 때문에, 필연적으로 타도해야되며, 이들과의 혁명전쟁은 억압받고 착취받는 트리니티 민중들을 해방하기 위한 인민해방전쟁으로 기획되어야만 합니다."
 RED_demand_industrialization: "공업화 요구"
 RED_demand_industrialization_desc: "선대 이론가인 마르크스의 역사발전론에 따르면 상부구조는 하부구조, 즉 생산력과 생산관계에 가장 많은 영향을 받습니다. 이를 다르게 말하자면 사회주의를 가장 유지할 수 있는 최적의 방법은 가장 급진적이고 진보된 생산력과 생산관계를 갖는 체제로 나아가는 것입니다. 우리는 다른 '국가사회주의'자들과 다르게 급진적이면서도 민주적인 동시성을 갖는 신시대의 공업화를 세계에 선보일 것입니다!"
 RED_demand_quit: "키보토스 협력기구 탈퇴 요구"
 RED_demand_quit_desc: "현재 키보토스 협력기구는 자본가, 독재관, 봉건영주들의 체제 유지를 위한 '반혁명적 국제기구'에 불과합니다. 우리는 노동자 대중을 향한 이러한 기만에 가만히 있어서는 안됩니다. 단호한 반대와 굳건한 대오로 이들에 맞서 우리의 혁명을 수호하고 자주적인 사회주의 체제를 만들어 나가야만 합니다."
 RED_demand_hospital: "야전병원 요구"
 RED_demand_hospital_desc: "병사노조가 설립됨에 따라 전선에서 복무하는 병사들의 빗발치는 요구가 중앙위원회에 보고되었습니다. 병사들은 자신들의 생존권을 전선에서 더욱 보장할 것을 요청하고 있습니다. 우리는 이들을 위해서 야전병원을 편제에 편성할 수 있을 것입니다."
 RED_demand_RMC_cut: "혁명군사평의회 해산"
 RED_demand_RMC_cut_desc: "'붉은 보나파르티즘'은 내전 단계의 과도기 군사행정기구가 정치적 권력의 헤게모니를 쥐게 되는 것을 이야기합니다. 군사적인 실권자들은 계급론적 관점에서 결코 노동자의 계급성을 띌 수 없습니다. 이들은 친지배-이권적 행태를 보일 가능성이 매우 크며, 빠르게 해산하고 이를 병사노조로 재편하여 우리 군사기구의 혁명성을 회복하여야만 합니다."
 RED_demand_stability: "안정도 확보"
 RED_demand_stability_desc: "사무노조는 사회주의적 관료체제의 확립 이후 인민대중의 삶을 개선하기 위한 5가지 큰 방침과 15가지의 세부 지침을 요구하였는데, 이는 치안 확보, 생활안전 확보, 관료 안정성 확보, 확실하고 신뢰가능한 복지체계, 주기적인 정치참여의 보장입니다. 이러한 것들을 시행함으로써 사무노조는 혁명정권이 세계 단위 체제경쟁의 확실한 이념적 헤게모니를 쥘 수 있을 것이라고 확신하고 있습니다."
 RED_demand_infra: "기반시설 확충"
 RED_demand_infra_desc: "내전으로 피폐해진 국토를 재건하기 위해, 건설노조는 중앙위원회에 기반시설을 확충할 것을 주문하였습니다. 이들의 요구 사항을 경제 개발 계획에 참고하여 추가적인 예산을 배정할 수 있을지도 모릅니다."
 RED_demand_arms: "군산복합체 설립"
 RED_demand_arms_desc: "최근 방산노조는 방위산업에서의 자신들의 성과를 보여주며 사업 분야의 질적인 확대를 지원해줄 것을 중앙위원회에 요청하고 있습니다. 군산복합체는 이들의 요구를 충족하기 위한 적절한 수단이 될 것이며, 더 직접적인 군사-산업 연계를 통해 군행정이 더욱 개선될 것입니다."
 RED_demand_chemi: "중화학 산업 양성"
 RED_demand_chemi_desc: "제조노조는 이번 정기 위원회의에서 흥미로운 계획서를 보고하였습니다. 합성 정제소를 통해 중화학 공업을 양성하여 자원 불균형을 해소하고 자급적인 경제체계를 구축할 수 있을 것이라고 주장하는 해당 계획서는 채택되었으며, 중앙위원회는 이를 지원할 것입니다."
 RED_demand_core: "스칸디나비아 통합"
 RED_demand_core_desc: "반혁명 세력을 분쇄하고, 체리노의 지시에 의해 설치된 군정청들이 전부 해체됨에 따라 우리는 이들을 우리와 동등한 민중으로서 대해 줄 필요가 있습니다. 그들이 우리에게 마음을 열 수 있도록 재교육과 적응 지원을 멈추지 말아야 할 것입니다."
 RED_demand_fin: "동방 공세"
 RED_demand_fin_desc: "노동대중들은 자신들이 이룬 혁명이 외부세력의 반혁명에 의해 무너져 내릴까봐 겁내고 있습니다. 그들은 '선제적 혁명전쟁'을 개진하여 이러한 의도를 꺾고 세계에 있어서 견고한 지역 패권을 거머쥐어 혁명의 불꽃이 꺼지지 않게 해야 한다고 주장하고 있습니다. 대중적으로 이러한 '선제적 혁명전쟁'으로 가장 적합한 목표는 핀란드로 합의되어 있으며, 우리는 핀란드의 인민들이 반동적인 봉건 백군 세력에 의해 억압받고 있다는 것을 깊게 이해하고 있습니다."
 RED_demand_defense_capital: "[141.GetCapitalVictoryPointName] 수호"
 RED_demand_defense_capital_desc: "[TRM.getname]과(와)의 전쟁이 시작되었습니다. 민중들은 자발적으로 무장하기 시작하였고, 지역마다 지역방위위원회가 소집되어 자치적으로 지역방위 계획을 수립하고 있습니다. 병사노조는 징병을 독려하는 캠페인을 진행하기 시작하였으며, 전선 근방의 마을에서는 골목골목마다 바리케이드가 쌓아올려졌습니다. 중앙위원회는 큰 출혈을 감수하더라도 학생들을 위한 캠퍼스가 소재하는 [141.GetCapitalVictoryPointName]을(를) 수호하기로 결의하였으며, 수도의 노동자, 농민, 학생을 비롯한 모든 대중들은 자체적으로 방위대를 조직하는 데에 단합하고 있습니다."
 RED_demand_system: "체제 완성"
 RED_demand_system_desc: "혁명의 물결이 사그라들며 사람들은 각자의 작업장으로 복귀하여 노무를 수행하고 있습니다. 이들은 새로운 세상이 왔음은 알지만, 휘몰아치는 변화들이 되려 자신들의 삶을 망칠까 두려워하고 있습니다. 우리는 이들을 안심시키기 위하여 체제의 구축을 완료할 필요가 있습니다."
 RED_demand_industry: "산업 재구조화"
 RED_demand_industry_desc: "우리는 자본가와 압제자들을 전부 타도하는 데에 성공했지만 여전히 구시대적이고 반혁명적인 생산관계는 온전히 청산되지 않았습니다. 우리는 급진적인 산업 재구조화를 완료하여 그 어느 국가보다 진보적인 경제 구조를 구성할 것입니다."
 RED_demand_europe: "유럽 해방"
 RED_demand_europe_desc: "우리 남쪽의 여전히 수 억의 민중들이 유럽지역의 압제자들에 시달리고 있습니다! 우리는 이들에게 해방을 가져다 줄 의무가 있습니다."

 RED_zenkyoutou_cat: "전학공투회의"
 RED_zenkyoutou_cat_desc: "용역부장 §t야스모리 미노리§!의 영광스러운 §Y사회주의 혁명§! 이후 학원은 대격변을 맞이했습니다. 자치조직을 통한 적극적인 의견 수용과 발빠른 변화 및 대처로 학원을 변혁해나간 용역부는 점점 한계에 부딪히는데, 이때 외부로 시야를 돌린 그들이 발견한 것은 이 시대에 존재했던 §Y다양한 방법론들§!이었습니다. 이 중 프랑스 및 에스파냐 등지에서 활발히 활동했던 §R아나코-생디칼리슴§!과 유럽 각지에 퍼진 사회주의 학생조직에서 영감을 받아, 중앙위원회에서 집중 육성한 집단이 바로 §Y전학공투회의§!, 일명 §t'전공투'§!로 불리는 국제 사회주의 학생조직입니다."
 #RED_zenkyoutou_cat_desc: "\n\n£GFX_RED_senkyoutou \n\n\n\n 용역부장 §t야스모리 미노리§!의 영광스러운 §Y사회주의 혁명§! 이후 학원은 대격변을 맞이했습니다. 자치조직을 통한 적극적인 의견 수용과 발빠른 변화 및 대처로 학원을 변혁해나간 용역부는 점점 한계에 부딪히는데, 이때 외부로 시야를 돌린 그들이 발견한 것은 이 시대에 존재했던 §Y다양한 방법론들§!이었습니다. 이 중 프랑스 및 에스파냐 등지에서 활발히 활동했던 §R아나코-생디칼리슴§!과 유럽 각지에 퍼진 사회주의 학생조직에서 영감을 받아, 중앙위원회에서 집중 육성한 집단이 바로 §Y전학공투회의§!, 일명 §t'전공투'§!로 불리는 국제 사회주의 학생조직입니다. \n\n이들은 미노리의 §R혁명적 행동주의§!와 아나코-생디칼리슴의 §t비타협적 혁명론§!을 융합하여 탄생한 혁명적 학생 단체로서, 기존 용역부가 가졌던 §Y행동주의적 혁명론§!을 그대로 계승하여, 전 세계 국가들을 대상으로 사회주의자들이 일으킨 전 세계 각국의 반정부 시위를 주도하고 있습니다.\n\n 현재 키보토스는 대전이를 겪으며 기존의 §Y사회 모순§!이 극한으로 떠오르고 있습니다. §t전공투§!는 각 키보토스 학원 현지의 혁명적인 학생들이 모여서 구성되어 §Y붉은겨울 중앙위원회§!에 의해 지원받으며 활동하고 있는 반자치적인 조직입니다. 이들은 학원 내에서의 §Y사상 학습 투쟁§!뿐만 아니라, §Y이념 강연 세미나§!, §t노동자-농민 집회§!에의 참여, §t동맹 휴학§!과 §R적색 테러§! 및 §R지하조직 확장§! 등 전국 단위 §Y혁명적 사회주의 운동§!을 지원하며 모든 키보토스 학원을 대상으로 그들 지배계급의 추악한 행태와 그로 인해 비롯된 사회 모순들을 대중들에게 적나라하게 폭로하고 있습니다.\n\n\n\n\n\n"
