#붉은겨울
l_english:

#소개문구
RED_country_intro_header: "§R가장 높은 권위와 마주할 수 있는 영광을!§"
RED_country_intro_content: "붉은겨울 연방학원은 키보토스의 변방에 위치하고 있다는 점과 타 학원과의 교류가 적은 탓에 학원의 재정과 인지도는 바닥을 기어다니고 있습니다. 하지만 그럼에도 자치구의 크기와 학생의 수는 가히 게헨나, 트리니티, 밀레니엄과 같은 키보토스 3대 학원들의 수준에 버금가는 학원입니다. 그들은 주머니 속 송곳처럼 방심하기 쉬우나 만만치 않은 저력을 지닌 학교로, 의외의 힘을 지니고 있습니다.\n\n 원인모를 이세계로의 전이 이후, 붉은겨울은 새로운 위기에 봉착했습니다. 안그래도 열악한 재정상황속에서, 갑작스러운 전이로 인해, 경제체계는 마비수준으로 급격히 악화되었으며 전이로 인한 대규모 혼란은 곧 붉은겨울내 학생들에게까지 영향을 미쳐, 학원 내 치안과 여론의 상황은 극도로 불안정해지고, 어디로 튈지 모르는 불똥과 같은 상황이 연속되고 있습니다. 또한, 학교의 전기시설과 각종 부속시설들이 전이의 영향으로 마비된 가운데, 전혀 작동되지 않고 있으며 이는 곧 학원내 행정체계까지 영향을 미쳐, 불난 집에 기름을 붓듯, 학원 내 혼란을 더욱 더 가중시키고 있습니다. \n\n 그러던 중, 자신을 레프 트로츠키라고 소개한 한 사내가 체리노에게 접근해왔습니다. 그가 말하길 그에게 협력하는 대가로 자신이 이곳의 모든 문제를 해결하고 혼란을 잠재워 주겠다고 합니다. \n\n 이제 당신의 선택만이 남았습니다. 당신만이 위기에 빠진 붉은겨울를 구원하고, 새로운 붉은겨울의 위상을 드높일 수 있을것입니다. \n\n §R가장 높은 권위와 마주할 수 있는 영광을!§"
RED_guide: "렌카와 체리노 \n\n£white_dot 현 붉은겨울의 혼란을 수습하고, 다시 안정화시키십시오. \n\n£white_dot 체리노의 통치를 더욱더 공고히하거나, 그녀를 끌어내리십시오. \n\n §R수염,수염, 수염인것이로다!"

RED_GATHERING_STORM_DESC: "붉은겨울 연방학원은 본래 매주 한 번씩은 혁명 혹은 쿠데타가 터져서 학생회장이 실각하곤 하였습니다. 그리고 그 끝은 언제나 체리노의 서기장 자리 복귀였죠. \n\n대전이는 이러한 붉은겨울의 분위기를 완전히 바꾸어 놓았습니다. 학원은 전례없는 대위기에 봉착하게 되었고, 체리노의 어설픈 대처는 학생들이 그녀의 서기장으로서의 자질을 의심하게 만들었습니다. \n\n학원 내 지위를 둘러싼 쿠데타가 다가오고 있습니다. 그러나 이번에도 쫓겨난다면 체리노의 서기장 자리 복귀를 장담하기 어려울 것 입니다."

#중점

#산업
RED_road_to_south: "남부 도로 재정비"
RED_road_to_south_desc: "남부의 도로는 북부에 비하여 비교적 잘 구축되어 있습니다. 약간의 정비만 거치면 아주 유용하게 쓸 수 있을 것입니다."
RED_road_to_north: "북부 도로 재개발"
RED_road_to_north_desc: "북부는 남부에 비해 낙후되어 있음에도 불구하고, 오히려 이 때문에 더 많은 가능성을 품고 있는 땅입니다. 기초적인 교통망 구축은 지역 개발의 첫걸음이니, 지금 당장 재개발을 시작합시다."
RED_land_research: "토지 조사"
RED_land_research_desc: "우리는 아직 우리의 영토에 대해 모르는 것이 많습니다. 토지 조사 계획을 통해 무언가 얻어낼 수 있을 지도 모릅니다."
RED_improve_railway_network: "철도망 개선"
RED_improve_railway_network_desc: "보급은 전쟁의 기본입니다. 우리는 철도 시스템을 정비하여 보급을 확보해야만 합니다."
RED_economy_dev_plan: "경제 발전 계획"
RED_economy_dev_plan_desc: "만성적인 경제 침체가 이곳의 주민들을 고통으로 몰아넣고 있습니다. 하루빨리 상황을 개선할 필요가 있습니다."
RED_entice_publicworks: "용역부 회유"
RED_entice_publicworks_desc: "경제를 복구하는데 있어서 용역부의 도움은 필수적입니다. 우리는 그들을 회유하여 복구 작업에 참여하도록 해야 합니다. \n단순한 그들을 회유하는데는 보상으로 줄 넉넉한 푸딩만 있다면 충분할 것입니다."
RED_upgrade_heavy_industry: "중공업 확장"
RED_upgrade_heavy_industry_desc: "경제를 회복하기 위해선 기반이 될 공업시설이 필요합니다. 우선, 중공업 시설을 확장하여 생산량을 증대시킵시다."
RED_upgrade_army_industry: "군수공업 확장"
RED_upgrade_army_industry_desc: "외세의 침입에 대비하기 위한 투자는 필수입니다. 군수 물자를 생산하기 위한 공장을 마련합시다."
RED_steel_casting_industry: "철광 확장"
RED_steel_casting_industry_desc: "철은 모든 산업의 기본이 되는 자원입니다. 철광을 확대하여 철 생산량을 늘려야 합니다."
RED_synthetic_rubber: "합성 고무"
RED_synthetic_rubber_desc: "고무의 만성적인 부족이 생산의 차질을 만들어내고 있습니다. 새롭게 떠오르는 합성 고무 기술이 이를 해결할 수 있을 것입니다."
RED_oil_production: "유전 개발"
RED_oil_production_desc: "우리에게는 석유가 부족합니다. 다행히 우리가 가진 발달된 기술력으로, 우리는 기존 현지인들이 손대지 못했던 북해 유전을 개발할 수 있을 것입니다."
RED_industrial_futurization: "산업 미래화"
RED_industrial_futurization_desc: "이 곳의 산업 수준은 키보토스에 비해 매우 뒤쳐져 있습니다. 우리가 가진 모든 산업적 노하우를 동원하여 이 곳의 수준을 최대한 키보토스와 비슷한 정도로 끌어올려야 합니다."
RED_future_production_line: "미래식 생산라인"
RED_future_production_line_desc: "이곳의 생산 시스템은 비효율적이기 그지없습니다. 기반산업이 어느정도 갖추어졌으니 이제 생산 라인을 전면 개편해야 합니다."
RED_restored_economy: "복구된 경제"
RED_restored_economy_desc: "우리는 모든 역경을 극복하고 마침내 눈부신 경제 발전을 이루어냈습니다. 붉은겨울 연방학원에 영광이 있으리!"
RED_national_specialists: "지식해방전선에 투자"
RED_national_specialists_desc: "지식해방전선의 평소 행실은 영 믿음직스럽지 못하지만 현재의 상황에서는 마땅한 대안이 없습니다. 그들을 믿어보는 수 밖에요."
RED_knowledge_liberation: "지식의 해방"
RED_knowledge_liberation_desc: "지식해방전선은 기대 이상의 성과를 내고 있습니다. 이대로만 가면 좋을텐데요."
RED_for_knowledge: "지식을 위해!"
RED_for_knowledge_desc: "놀랍게도, 지식해방전선은 투자한 것 이상의 탁월한 성과를 보여주었습니다. 지식을 위해!"
RED_great_punch: "강력한 한방"
RED_great_punch_desc: "우리에겐 만약을 대비한 강력한 신무기가 절실히 필요합니다."
RED_rocket_romance: "라케트니 라만티크"
RED_rocket_romance_desc: "로켓 기술은 모든 과학기술의 총 집합이라고도 할 수 있습니다."

#체리노파
RED_accept_trotskism: "트로츠키주의 수용"
RED_accept_trotskism_desc: "체리노 동지께서는 트로츠키라는 한 기묘한 망명자에게 친히 붉은겨울 사무국의 한 자리를 내어주셨습니다. 그를 신뢰하기는 이르지만, 체리노 동지의 선택을 믿는 것이 좋겠습니다."
RED_the_fourth_international: "제4인터내셔널"
RED_the_fourth_international_desc: "소위 제3인터내셔널이라 불리는 스탈린주의자들의 이상은 마르크스와 레닌이 써내려간 이론과는 아무런 상관도 없으며, 오히려 민주적으로 통제된 노동자 국가를 디스토피아적 꿈으로 왜곡시키고 있습니다. 우리에게 필요한 것은 그들에 대항할 새로운 인터내셔널입니다!"
RED_restore_the_security: "경비국 복원"
RED_restore_the_security_desc: " 혼란스러운 작금의 상황을 바로잡을 이들이 필요합니다. 현재 제 기능을 하지 못하고 있는 경비국을 복원시키면 치안을 유지시켜 줄 것입니다."
RED_locals_problem: "현지인 문제"
RED_locals_problem_desc: ""
RED_depress_locals: "현지인 억압"
RED_depress_locals_desc: "이곳의 현지인들은 시대의 변화에 적응하지 못하고 있으며, 낡아빠진 옛 조국을 그리워하고 있습니다. 약간의 '교육'이 필요해 보입니다."
RED_enticing_locals: "현지인 설득"
RED_enticing_locals_desc: "현지인들 또한 우리의 인민입니다. 그들을 설득하여 우리의 편으로 만들어 두어야 합니다."
RED_redwinter_office: "붉은겨울 사무국"
RED_redwinter_office_desc: "붉은겨울 사무국은 연방학원의 최고 행정기관입니다."
RED_redbear_editorial: "붉은곰 편집국"
RED_redbear_editorial_desc: "솔직하게 말해 우리의 상황은 좋지 않습니다. 우리의 행정에는 커다란 구멍이 있고 그 과정에는 온갖 비리가 만연합니다. 이로인해 곳곳에서 불만이 쏟아져 나오고 있는 것이 작금의 현실입니다. 그럼에도 하나 다행인 점은, 현재 이 학원에 존재하는 유일한 언론기관이 우리 편이라는 것 입니다. 임시방편에 불과하지만 잠시나마 불만을 잠재울 최선의 수가 될 것 입니다."
RED_heros_at_front: "전선의 영웅들"
RED_heros_at_front_desc: "우리를 대신하여 전선에 나가 싸우고 있는 그들은 영웅의 칭호를 받아 마땅합니다."
RED_welcome_immigrate: "이주민 환영"
RED_welcome_immigrate_desc: "전 세계에서 이주민과 망명자들이 속출하고 있습니다. 이들을 수용하면 유용한 인력으로 써먹을 수 있을 겁니다."
RED_welcome_thugs: "스케반 환영"
RED_welcome_thugs_desc: "이곳에서도 여전히 스케반은 존재합니다. 다소 질이 떨어지는 학생들임에도 전투 능력 하나만큼은 써먹을 수 있을 것 입니다."
RED_advance_security: "경비국 강화"
RED_advance_security_desc: ""
RED_socialism_over_the_world: "연속혁명론"
RED_socialism_over_the_world_desc: "혁명의 대의가 비단 한 나라에 국한 되어서는 안 됩니다. 혁명은 반드시 다른 나라로 확산되어야 합니다."
RED_the_collectivization_process: "집산화"
RED_the_collectivization_process_desc: "우리는 사회적으로 단단히 결속될 필요가 있습니다."
RED_organization_centralization_discipline: "중앙집권과 규율"
RED_organization_centralization_discipline_desc: "모든 인민들은 이제 강력한 규율을 통해 붉은겨울 사무국 아래 완전히 단합될 것 입니다."
RED_long_live_the_workers_government: "붉은겨울이여 영원하라"
RED_long_live_the_workers_government_desc: ""가장 높은 권위와 마주할 수 있는 영광을!""
RED_the_builder_of_the_winter_army: "겨울 군대의 기상"
RED_the_builder_of_the_winter_army_desc: "더 이상 트로츠키에게 붉은 군대는 없지만 그에겐 이제 붉은 군대를 능가하는 '겨울 군대'가 있습니다!"
RED_all_power_to_the_office: "모든 권력을 사무국으로"
RED_all_power_to_the_office_desc: "우리 연방은 다양한 이들로 이루어진 대가족이고, 모든 가정은 우두머리를 필요로 합니다. 체리노 동지는 바로 그 우두머리 역할을 수행할 것입니다."
RED_war_economy: "전시 경제"
RED_war_economy_desc: "구식 경제 체제을 유지하는 것은 곧 적에게 등을 보이는 것과 다름없습니다. 빠른 전시 경제 체제로의 전환이 필요합니다."
RED_invite_trotskists: "트로츠키주의자 초대"
RED_invite_trotskists_desc: "트로츠키에게는 그의 추종자들이 있습니다. 그들을 데려와 이곳에서 그와 함께 일할 수 있도록 해야 합니다."
RED_approach_primakov: "프리마코프와 접촉"
RED_approach_primakov_desc: ""
RED_approach_karl: "카를과 접촉"
RED_approach_karl_desc: ""
RED_approach_yevgeny: "예브게니와 접촉"
RED_approach_yevgeny_desc: ""
RED_expand_publishing_dep: "출판부 확장"
RED_expand_publishing_dep_desc: ""
RED_new_redwinter_woman: "붉은겨울 신여성"
RED_new_redwinter_woman_desc: ""
RED_merger_of_educational_institutions: "교육기관 완전 흡수"
RED_merger_of_educational_institutions_desc: ""
RED_collectivist_propaganda: "집산주의 선전"
RED_collectivist_propaganda_desc: ""
RED_the_production_movement: "생산을 위한 투쟁"
RED_the_production_movement_desc: ""
RED_socialist_realism: "사회주의 리얼리즘"
RED_socialist_realism_desc: ""
RED_heroism_propaganda: "영웅주의 선전"
RED_heroism_propaganda_desc: ""
RED_marching_army: "전진하는 겨울군대"
RED_marching_army_desc: ""
RED_war_hero: "전쟁 영웅"
RED_war_hero_desc: ""



#반체리노파
RED_ivan_kupla: "이반 쿠팔라"
RED_ivan_kupla_desc: "붉은학원에서 쿠데타란 매주 일어나 왔으며 이제는 정체성과도 같으니, 지금이 바로 그런 때 입니다."
RED_undermine_cherino: "체리노 폄하"
RED_undermine_cherino_desc: ""아무거나 규탄한다! 이것저것 보장하라! 우리는 노예가 되지 않는다! 세상의 주인이 될 것이다!""
RED_dipose_cherino: "체리노 축출"
RED_dipose_cherino_desc: "체리노는 한낱 꼬맹이에 불과합니다. 그녀에게 서기장은 과분한 직책입니다. 썩어빠진 체리노 일당에게 철퇴를!"
RED_office_disagree: "사무국 반발"
RED_office_disagree_desc: "노동자들의 세상 따윈 있을 수 없습니다! 체리노 서기장 동지와 토모에 비서실장은 사라졌지만 다행히 사무국에 남은 친위대가 그 의지를 이어받아 그들을 끌어내릴 수 있을 것 입니다."
RED_labor_world: "노동자들의 낙원"
RED_labor_world_desc: "노동자들의 시대가 왔습니다. 이제부터 붉은겨울 연방학원의 모든 노동자들은 주 3일 노동은 물론이고 휴식과 수당, 그리고 무엇보다 가장 중요한 푸딩을 보장받을 것 입니다."
RED_military_dictatorship: "군부 독재"
RED_military_dictatorship_desc: "비록 체리노 서기장과 비서실장 토모에는 사라졌으나 사무국이 그들의 뒤를 이을 것 입니다."
RED_the_threats_abound: "오직 노동자만을 위해"
RED_the_threats_abound_desc: "우리는 주변의 위협으로부터 스스로를 방어해야 합니다."
RED_maintaining_the_fire: "혁명의 불꽃"
RED_maintaining_the_fire_desc: "전 세계에는 아직 혁명을 바라는 이들이 많습니다. 우리가 직접 나서서 그들과 함께 싸웁시다!"
RED_freedom_of_thought: "오직 노동자만을 위한 적기"
RED_freedom_of_thought_desc: "지금까지의 붉은겨울은 매우 폐쇄적이었지만 이제는 아닙니다."
RED_deal_with_ger: "사무부 축출"
RED_deal_with_ger_desc: "우리 붉은겨울 연방학원은 독일의 독립을 지지합니다."
RED_need_civil_war: "혁명 지속화"
RED_need_civil_war_desc: "그들은 우리의 말을 듣지 않을 것 입니다. 이렇게 된 이상 무력으로 진압하는 수 밖에 없습니다."
RED_communist_diplo: "용역부 권한 강화"
RED_communist_diplo_desc: "저 치들은 노동자를 억압하는 부르주아 놈들이니 몰아내 마땅합니다!"
RED_coop_with_sov: "소련과 동맹"
RED_coop_with_sov_desc: "소련은 우리와 말이 통하는 구석이 있습니다. 그들과 동맹을 맺으면 서로에게 든든한 아군이 되어줄 수 있을 것 입니다."
RED_new_council: "새 평의회 구성"
RED_council_for_worker: "노동자를 위한 의회"
RED_council_for_party: "혁명을 위한 의회"
RED_GGOKDUGAKSI: "용역부 꼭두각시화"
RED_workerfront: "평의회 설치"
RED_eonesunchl: "지역 평의회에서의 의원 선출"
RED_Poverty_Relief: "빈민 구제"
RED_jibangjunchi_ganghwa: "지방정치 강화"
RED_ibangin_poyong: "이방인 포용"
RED_Embrace_stranger_cultures: "이방인 문화 적극 수용"
RED_Material_Redistribution: "물자 재분배"
RED_ahirummolloham: "없는자에게 없는 것을"
RED_workercouncil: "평의회로의 권한 이관"
RED_jackupjang_council: "작업장마다 평의회가"
RED_chabulnorepublic: "차별없는 공화국"
RED_worker_repulbic: "진정한 노동자만의 공화국"
RED_geh_versus_trm: "체리노 동상 파괴"
RED_geh_versus_trm_desc: "게헨나와 트리니티의 사이는 최악이라 말할 수 있습니다. 두 파시스트들이 싸우고 있는 지금이 기회입니다."
RED_attack_geh: "체리노 처리"
RED_attack_geh_desc: "게헨나의 파시즘은 키보토스의 암과도 같습니다. 그들을 축출해내야 합니다."
RED_anti_fascism_policy: "해방이다!"
RED_anti_fascism_policy_desc: "파시즘은 민족주의의 이름으로 인민의 단합을 와해시키는 그릇된 사상입니다. 그들을 근절시켜야 합니다."
RED_attack_trm: "트리니티 선제타격"
RED_attack_trm_desc: "트리니티 녀석들은 간악한 파시즘에 물들었습니다. 그들이 언제 우리를 공격할지 모르니 우리가 먼저 나서야 합니다."
RED_unite_the_kibotos: "키보토스 통일 운동"
RED_unite_the_kibotos_desc: "현재 키보토스의 상황은 매우 혼란합니다. 총학생회는 이 상황을 전혀 통제하지 못 하고 있으니, 우리가 직접 나서는 수 밖에 없습니다."

#해군 중점
RED_cruiser_question: "노르웨이 장갑함 재취역"
RED_cruiser_question_desc: "구 노르웨이 해군의 해방전함 몇 척이 퇴역한 채 방치되어 있다고 합니다. 이곳 기준으로도 상당히 구식이긴 하지만 약간의 개장만 거치면 재취역시킬 수 있을 것입니다."

RED_controller_of_baltic: "발트해의 지배자"
RED_controller_of_baltic_desc: "발트해를 지배하면 북부에서 우리의 군사적 입지를 강하게 다질 수 있습니다."

#육군 중점
RED_army_production_improve: "군수물자 생산 증대"
RED_army_production_improve_desc: "전쟁에 있어 충분한 군수 물자 만큼 든든한 것은 없습니다."
RED_strengthen_the_mobilization_plan: "동원 계획 강화"
RED_strengthen_the_mobilization_plan_desc: "우리에겐 더 많은 사람, 더 많은 군인이 필요합니다."
RED_mechanical_engineering_dev: "기계공학의 발전"
RED_mechanical_engineering_dev_desc: "우리가 가진 모든 기계공학 지식을 총동원 해야 합니다."
RED_military_engineering: "전쟁공학"
RED_military_engineering_desc: "이곳의 전쟁은 이곳의 방식이 있습니다."
RED_artillery: "붉은겨울의 포병"
RED_artillery_desc: "붉은겨울 포의 화력은 세계 제일입니다."
RED_full_armament: "완전무장"
RED_full_armament_desc: "더 많은 총, 더 많은 장비, 더 많은 포"
RED_the_means_to_wage_war: "지원 장비 연구"
RED_the_means_to_wage_war_desc: "전장에서 싸우는 이들을 보조할 것 입니다."
RED_superior_war_machines: "전차의 우월성"
RED_superior_war_machines_desc: "전쟁은 장비빨이고, 이것은 불변의 진리입니다."
RED_tank_destroyer: "전차 파괴자"
RED_tank_destroyer_desc: "아무리 헤일로 보병이 강력한들, 전차를 상대하는 데에는 한계가 있습니다. 여기서 역으로 우리는 대전차 전문 병기를 개발하면 매우 유용할 것이라는 결론에 도달 했습니다."
RED_arms_industrial_optimize: "군수산업 최적화"
RED_arms_industrial_optimize_desc: "모든 군수산업 설계가 끝났으니 이제 이에 맞춰 최적화를 할 시간입니다."
RED_baltic_forts: "발트 해안요새"
RED_baltic_forts_desc: "적침에 대한 위협은 비단 국경에만 있는 것이 아닙니다."
RED_defend_the_east_line: "동부 국경요새"
RED_defend_the_east_line_desc: "동부에는 우리와 국경을 맞대고 있는 나라가 있습니다. 추운 날씨와 큰 강줄기 덕분에 넘어오는 것은 쉽지 않겠지만 만약을 대비해 나쁠 것은 없습니다."
RED_improve_the_south_line: "남부 국경요새"
RED_improve_the_south_line_desc: "남부의 상태는 화약고와도 같습니다. 남부에 요새를 지어 방어선은 단단히 해야 합니다."
RED_through_the_road_of_snow: "눈길을 지나"
RED_through_the_road_of_snow_desc: "물자를 싣고 눈밭을 지나 전장으로 가는 일. 우리는 그런 일에는 이미 도가 텄습니다."
RED_rehabilitated_military: "전투교리 대규모 개편"
RED_rehabilitated_military_desc: "새로운 환경에 맞춰 전투교리를 대규모 개편해야 합니다."
RED_raid_alert: "적색경보"
RED_raid_alert_desc: ""적색경보! 적생경보! 모두 전투 대형으로!""
RED_military_reorganization: "군대 재조직"
RED_military_reorganization_desc: "군체계를 다시 대거 개편합니다."
RED_trench_exp: "참호전 훈련"
RED_trench_exp_desc: "시가전이 주를 이루었던 키보토스와 달리 이곳은 참호전이 주를 이룹니다. 참호전에 대비한 훈련이 필요합니다."
RED_an_adaptable_army: "적응하는 군대"
RED_an_adaptable_army_desc: "군인들이 다양한 기후에 적응할 수 있도록 해야합니다."
RED_penal_battalions: "학생 추가 모집"
RED_penal_battalions_desc: "전장에서 싸울 학생들을 추가로 모집합니다."
RED_shock_troops: "협동훈련"
RED_shock_troops_desc: "군대가 서로 유기적으로 움직일 수 있도록 훈련합니다."
RED_the_glory_of_the_red_army: "키보토스 해방 전선"
RED_the_glory_of_the_red_army_desc: ""
RED_restore_cossack_units: "붉은겨울의 군대"
RED_restore_cossack_units_desc: ""우리 붉은겨울의 곰들은 아무런 두려움 없이 사냥을 시작한다!""
RED_cohesion_first: "단단한 결속"
RED_cohesion_first_desc: "부대의 결속력이 높아지면 더 체계적으로 움직일 수 있을 것 입니다."

#외교 중점
RED_foreign_policy: "대외 정책"
RED_foreign_policy_desc: "외교 정책에 대해 논할 때 입니다."
RED_political_realism: "정치현실주의"
RED_political_realism_desc: ""
RED_expansionism: "확장주의"
RED_expansionism_desc: ""
RED_attack_fin: "핀란드 침공"
RED_attack_fin_desc: "핀란드는 소련과 우리 사이를 가로막는 장애물과도 같습니다. 걸리적거리는 것이 있다면, 가차없이 밀어내고 나갑시다."
RED_deal_with_fin: "핀란드와의 친선"
RED_deal_with_fin_desc: "혁명의 대의는 민족을 가리지 않습니다. 그들과 함께 합시다."
RED_seek_allies: "동맹 모색"
RED_seek_allies_desc: "소련은 적은 나라입니다. 적의 적은 친구이니 소련과 전쟁하기에 앞서 동맹이 될 수 있을만한 나라들에게 우리가 그들의 적이 아님을 알리는 것이 좋겠습니다."
RED_unite_the_scandinavia: "스칸디나비아 단결"
RED_unite_the_scandinavia_desc: ""
RED_anti_sov_diplo: "반소비에트 동맹"
RED_anti_sov_diplo_desc: "소비에트의 변질된 사상은 우리의 대의와는 분명한 차이가 존재합니다. 그들이 혁명의 이름을 더럽힐 수 없도록 해야 합니다. 우리가 주축이 되어 그들에 맞설 동맹을 형성합시다."
RED_gotland_or_war: "고틀란드 할양 요구"
RED_gotland_or_war_desc: "고틀란드는 발트해를 장악하는데 있어서 매우 중요한 요지입니다. 이 요지를 장악해야 합니다."
RED_attack_sov: "소련 확보"
RED_attack_sov_desc: "소비에트 지도자의 독선적 행보는 혁명의 이름을 더럽히고 있습니다. 그가 우리의 참 혁명에 방해가 되지 않도록 제거해야 합니다."

