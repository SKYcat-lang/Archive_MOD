#이벤트
RED_event.1.t: "[FROM.GetName]의 최후 통첩"
RED_event.1.d: "[FROM.GetName]에서 최후 통첩을 보내 왔습니다. 그들은 고틀란드의 통제권을 넘겨받기를 원하며, 응하지 않을 시 전쟁도 불사할 것 이라는 입장을 취하고 있습니다.\n\n어떻게 해야 할까요?"
RED_event.1.a: "그들의 요구대로 해라"
RED_event.1.b: "있을 수 없는 일이다"
RED_event.2.t: "우리의 요구를 수락한 [FROM.GetName]"
RED_event.2.d: "[FROM.GetName]은 결국 우리의 압박에 못이겨 고틀란드의 우리에게 통제권을 넘기기로 했습니다."
RED_event.2.a: "그들은 현명한 선택을 했다"
RED_event.3.t: "우리의 요구를 거절한 [FROM.GetName]"
RED_event.3.d: "[FROM.GetName]은 우리의 위협에도 불구하고 고틀란드를 끝까지 사수하겠다는 입장을 밝혔습니다."
RED_event.3.a: "어리석은 선택을 했군"
RED_event.4.t: "현지인 문제"
RED_event.4.d: "경비국의 치안유지 활동은 붉은겨울에 많은 도움을 주었으나, 시도 때도 없이 행해지는 검문과 사상검증은 현지인들과 사이가 좋지 않은 동쪽의 소련을 연상시키기에 충분했습니다. 이에 많은 현지인들이 붉은겨울 사무국에 반발하고 있습니다. 이 상황에서 우린 두 가지의 노선을 선택할 수 있습니다."
RED_event.4.a: "또다시 그들을 억압한다면 더 큰 화가 밀려올지도 모른다. 그들과 타협하자."
RED_event.4.b: "사무국의 지시를 따르지 않는 인민들은 전부 반동이다! 숙청, 숙청해라!"
RED_event.5.t: "[ROOT.GetName] 총선거"
RED_event.5.d: "선거철이 다가왔습니다. 겨우 이세계에 휩슬려 온 것 정도로 중요한 선거를 미룰 수는 없습니다. 누구를 뽑아야 할까요?"
RED_event.5.a: "전 학생회장이자 미화부장 겸 서기장 겸 체육부장 겸 청소부장 겸 선도부장 겸 급식부장, 렌카와 체리노 동지"
RED_event.6.t: "총선거의 끝"
RED_event.6.d: "선거가 끝나고 결과가 발표 되었습니다. 결과는 투표율 총 300% 중 200%의 압도적인 지지율로 이번 학생회장도 렌카와 체리노 동지로 결정 되었습니다."
RED_event.6.a: "이딴 것도 선거라고 하는 거냐!"
RED_event.7.t: "동맹을 모색하는 [FROM.GetName]"
RED_event.7.d: "[FROM.GetName]이 동맹을 모색하고 있다면서 우리를 찾아왔습니다. 그들은 우리의 선택을 기다리고 있습니다."
RED_event.7.a: "좋다. 그들과 함께 하자"
RED_event.7.b: "아니, 필요 없다"
RED_event.8.t: "우리의 제안을 수락한 [FROM.GetName]"
RED_event.8.d: "그들이 우리의 제안을 수락했습니다."
RED_event.8.a: "좋았어"
