#소개문구
 RED_country_intro_header: "§R가장 높은 권위와 마주할 수 있는 영광을!§"
 RED_country_intro_content: "붉은겨울 연방학원은 키보토스의 3대 학원에 버금가는 드넓은 학원 부지와 수많은 학생들을 보유한 초거대 학원입니다. 위대한 학생회장 렌카와 체리노의 영도 아래 질서와 균형을 유지해왔지만, 사소한 이유로 매일 같이 일어나는 혁명, 타 학원과의 낮은 교류로 인해 학원의 인지도와 재정 상황은 지속적으로 하향세를 보이고 있습니다.\n\n그런 상황에 벌어진 갑작스런 대전이는 점차 불안해져가던 붉은겨울의 운명을 송두리째 뒤바꿔놓았습니다. 잦은 혁명과 용역부의 파업은 붉은겨울의 산업을 약화시켜왔고, 대전이로 인한 공백은 빈약해진 산업 기반에 치명타를 입혔습니다. 더불어 시간이 지날수록, 학원 내 생산시설의 작동 중지에 따른 물자부족은 심화되어갔으며, 엎친 데 덮친 격으로 갑작스러운 붉은겨울의 등장에 영토를 빼앗긴 현지인들과 기존 정부들은 군사적 대응을 실시하면서 학원은 더 깊은 수렁에 빠집니다. 뒤늦게나마 보안위원장 이케쿠라 마리나를 필두로 대규모 \"불순분자\" 진압작전이 시작되었고, 그 직후 세력이 축소하기 시작하자 비서실장 사시로 토모에의 명령으로 점령지 각지에 민정청이 설립됩니다. 하지만 이는 내부 문제의 격화와 함께 전부 중단되고 맙니다.\n\n그러던 와중, 자신을 레프 트로츠키라고 소개한 한 사내가 사무국에 접촉했는데, 그는 자신과 협력해준다면 그 대가로 붉은겨울의 내부 문제에 대한 해결책을 제시하여 주겠다고 제안했습니다. 이 미심쩍은 한 사내의 제안에 사무국이 머뭇거리는 동안, 붉은겨울은 혼돈의 불길에 휩싸여가고 있습니다. 이미 체리노의 폭정에 불만을 품은 용역부장 야스모리 미노리의 용역부가 총파업을 일으켰고, 사무국에 반대하는 현지인들 역시 이에 동조하며 세력을 확대하고 있습니다. 한편, 사무국 내 불순분자들은 이케쿠라 마리나를 필두로 차례대로 숙청되고 있지만, 해결될 기미가 보이지 않는다면 그녀의 충성심은 곧 흔들리고 말 것입니다.\n\n키보토스에서 일어난 붉은겨울의 쿠데타 중 대다수는 체리노의 복권과 함께 종결되었습니다. 하지만 이번만은 전혀 다릅니다. 만약 학원 내 혼란을 잠재우지 못하게 된다면, 다시 한번 쿠데타가 일어났을 땐 그 길이 어떻게 흘러갈지는 그 누구도 알 수 없습니다...\n\n§Y개발 : Jamm, satsuji, Afimage§!"
 RED_guide: "렌카와 체리노 \n\n£white_dot 현 붉은겨울의 혼란을 수습하고, 다시 안정화시키십시오. \n\n£white_dot 체리노의 통치를 더욱더 공고히하거나, 그녀를 끌어내리십시오. \n\n §R수염,수염, 수염인것이로다!"
 
 RED_GATHERING_STORM_DESC: "붉은겨울 연방학원은 본래 매주 한 번씩은 혁명 혹은 쿠데타가 터져서 학생회장이 실각하곤 하였습니다. 그리고 그 끝은 언제나 체리노의 서기장 자리 복귀였죠. \n\n대전이는 이러한 붉은겨울의 분위기를 완전히 바꾸어 놓았습니다. 학원은 전례없는 대위기에 봉착하게 되었고, 체리노의 어설픈 대처는 학생들이 그녀의 서기장으로서의 자질을 의심하게 만들었습니다. \n\n학원 내 지위를 둘러싼 쿠데타가 다가오고 있습니다. 그러나 이번에도 쫓겨난다면 체리노의 서기장 자리 복귀를 장담하기 어려울 것 입니다."
 
