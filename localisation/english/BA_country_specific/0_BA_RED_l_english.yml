 RED_dipose_cherino: "2월 총파업"
 RED_dipose_cherino_desc: "대전이의 여파로 민생이 피폐해짐에도 불구하고, 붉은겨울 사무국은 우리에게 관심을 가지지 않은 채 권력 싸움에만 몰두하고 있습니다. 썩어 빠진 체리노와 붉은겨울 사무국에 맞서는 거대한 투쟁을 준비해야 합니다."
 RED_labor_world: "빈농 지지 확보"
 RED_labor_world_tt: "\n혁명이 발생한다면, §Y빈농 계층§!이 자발적으로 §Y자경단§!을 조직할 것입니다."
 RED_labor_world_desc: "파업에 동참한 인원 중 대다수는 노동자들이지만, 가난에 시달리는 빈농들 또한 적지 않게 존재합니다. 이들에게 공정한 배식과 집단농장화, 가장 중요한 푸딩 배급제를 보장해 준다면 이들에게서 열렬한 지지를 확보할 수 있을 것입니다."
 RED_RMC: "혁명군사평의회"
 RED_RMC_tt: "\n혁명이 발생한다면, 혁명 전쟁을 수행하기 위한 §Y국방 전문가§!들과 §Y노농적군§!의 도움을 받을 수 있습니다."
 RED_RMC_desc: "각지에서 몰려든 노동자와 농민들을 잘 통솔하기 위해, 그리고 혁명을 성공적으로 완수하기 위해선 단합되고 조직적인 지도부가 필요합니다. 퇴역군인과 전투에 특출난 학생들이 주축이 되어 만들어진 혁명군사평의회가 이 역할을 맡을 것입니다."
 RED_native_leftists: "현지 좌파와 결합"
 RED_native_leftists_tt: "\n혁명이 발생한다면, 현지의 사회주의적인 §Y정치고문§!을 등용할 수 있게 됩니다."
 RED_native_leftists_desc: "총파업에 동참한 현지인들의 지도자 중에는 우리와 비슷한 사상을 공유하고 있는 이들이 여럿 존재합니다. 현지인들과 키보토스인들과의 공동전선 성립을 위해 접촉한 결과, 이들은 혁명 이후 설립된 노동자들의 정부를 지원할 것이라고 약속하였습니다."
 RED_the_threats_abound: "'메이데이'"
 RED_the_threats_abound_desc: "체리노의 개인숭배로 점철되어 그 진정한 의미를 퇴색한 노동절이 다가오고 있습니다. 우린 그날 군 내부의 지지자들, 그리고 혁명군과 함께 구체제의 모순을 뒤엎고 노동자들을 위한 붉은겨울을 건설하기 위한 혁명을 시작할 것입니다."
 RED_maintaining_the_fire: "혁명의 불꽃"
 RED_maintaining_the_fire_desc: "키보토스에도 수많은 부르주아와 압제자들이 존재했었지만, 우리가 넘어온 이 세계에도 부르주아와 압제자들, 그리고 우리의 혁명정신을 사칭하는 콧수염이 노동자들의 목숨을 파리 취급하며 자신들의 권력욕을 채우고 있습니다. 우린 이들에 맞서는 더 거대한 혁명을 준비해야 합니다."
 RED_freedom_of_thought: "자율적인 지역 평의회"
 RED_freedom_of_thought_desc: "경직되고 수직적인 지역 구조는 독재를 낳을 뿐입니다. 수도에 있는 노동자들부터, 지방의 가난한 농민들까지 모두가 붉은겨울의 깃발 아래 평등한 인민이기에, 우린 이들 모두의 의견을 반영할 수 있는 자율적인 지역 평의회를 구축해야 합니다."
 RED_deal_with_ger: "사무국 축출"
 RED_deal_with_ger_desc: "노동절 혁명이 성공하였지만, 사무국의 영향력은 아직 붉은겨울 캠퍼스에 존재합니다. 혁명에 위해를 끼치는 이 반동분자들이 사무국의 지원을 받아 우릴 방해하기 이전에, 그 싹을 잘라버려야 합니다."
 RED_back_to_workplace: "작업장으로의 복귀"
 RED_back_to_workplace_desc: "노동절 혁명이 성공하면서, 체리노와 사무국은 노르웨이 군정청으로 도피하였습니다. 이제 2월부터 시작된 기나긴 파업은 혁명위원회의 승리로 끝났습니다. 이제 모든 노동자는 다시 작업장으로 돌아갈 시간입니다. '공장주 없는' 공장으로, '중간관리자 없는' 작업장으로!"
 RED_defense_revolution: "혁명을 수호하라!"
 RED_defense_revolution_desc: "키보토스에서 우린 숱하게 혁명에 성공했었지만, 우린 혁명의 승리에 취해 나태해져 사무국의 반격에 쉽사리 무너지곤 했습니다. 노동절 혁명이 대성공으로 끝났기에, 우린 과거의 실수를 바로잡고, 혁명의 결과인 노동자들을 위한 정부를 그 무엇보다도 우선시해야 할 때입니다."
 RED_communist_diplo: "전투노조"
 RED_communist_diplo_desc: "전투노조는 혁명의 열의에 불타는 학생들이 자발적으로 조직한 무력 집단으로, 혁명의 선봉장이자 혁명의 수호자입니다. 각지에서 결집한 이들은 인민들의 피로 일궈낸 혁명의 승리를 다시 빼앗기지 않도록 목숨을 내걸고 싸울 것입니다."
 RED_communist_diplo_tt: "\n소유하고 비무장화 되지 않은 주마다 §Y2개§!의 §Y내전 사단§!이 생성됩니다."
 RED_new_council: "사회주의 신헌법"
 RED_new_council_desc: "혁명이 끝나자 혁명위원회는 신헌법 제정을 위해 자발적인 해산을 결의하였고 제헌의회가 이들의 빈자리를 대체하였습니다. 혁명의 성공을 기념하고 우리 노동자 정부의 기틀을 마련하기 위해, 새로운 헌법에 대한 논의가 이어지고 있습니다."
 RED_GGOKDUGAKSI: "용역부 꼭두각시화"
 RED_workerfront: "평의회 설치"
 RED_attack_geh: "덴마크 군정청 기습"
 RED_attack_geh_desc: "사무국의 패배와 혁명의 성공에 대한 소식은 각지의 군정청으로 퍼지기 시작했습니다. 노르웨이로 도망간 사무국이 군정청의 군대를 집결시키기 전에, 우리와 가까운 덴마크 군정청을 기습하여 이들의 동원을 막아야 합니다."
 RED_anti_fascism_policy: "혁명재판"
 RED_anti_fascism_policy_desc: "체리노와 사무국은 노동자들에 의해 다시 한번 무너졌습니다. 이제 ‘인민들을 위한다’라는 달콤한 거짓말 아래 독재를 일삼은 사무국의 반동분자들을 위한 재판을 열 때입니다."
 RED_council_for_worker: "노동자를 위한 의회를"
 RED_council_for_worker_desc: "'더 평등한 인민'라는 단어는 사무국이라는 끔찍한 독재자를 탄생시켰습니다. 새롭게 만들어진 생디칼리즘 노동자 정부는 '모든 인민은 평등하며, 더 평등한 인민은 존재하지 않는다.' 에 기초하여, 인민들을 이끌어 나갈 것입니다. "
 RED_to_left: "생산을 향한 투쟁"
 RED_to_left_desc: "세상엔 아직 수많은 부르주아 압제자가 들끓고 있습니다. 이들이 환하게 웃으며 건네주는 자본에 기댄다는 것은 또 다른 독재자를 탄생시킬 뿐입니다. 이들에 맞서 자주적인 생산 경제 체제 구축을 위한 투쟁을 시작할 때입니다. "
 RED_workerparty_upgrade: "민주적인 공업화"
 RED_workerparty_upgrade_desc: "정부의 명령으로 주도되는 공업화 정책과 다르게, 인민들의 자발적인 공업화 요구에 따라서 이루어지는 노동자 주도의 공업화 정책은 붉은겨울에서만 볼 수 있는 독특한 사회현상입니다."
 RED_union_igwan: "계획 도시"
 RED_union_igwan_desc: "의회의 주도 아래에서, 붉은겨울 캠퍼스 남부는 계획 도시화가 진행 중입니다. 건설이 완료된다면 캠퍼스 남부는 붉은겨울에서 가장 발전되고 살기 좋은 도시가 될 것입니다."
 RED_industrial_union: "산별노조 설치"
 RED_industrial_union_desc: "산별노조란 동일한 산업에 종사하는 누구나 조합원으로 가입할 수 있는 노조를 말합니다. 노동자 친화적인 우리 정부는 많은 분야에서 산별노조의 설치와 확대를 적극 권장하고 있습니다."
 RED_worekr_pro: "노동자 전문화"
 RED_worekr_pro_desc: "각 분야에서 숙련된 노동자들은 작업 능률에 있어 보다 더 효울적일 뿐만 아니라 높은 성과를 보여줍니다. 이들의 노하우를 다른 노동자들에게 학습시킨다면 전반적인 생산량을 극대화 시킬 수 있을 것입니다."
 RED_mechanize_agri: "농업 기계화"
 RED_mechanize_agri_desc: "북유럽의 자연환경이 농사를 짓기에 좋은 편은 아니지만, 키보토스의 기술이 적용된 농기계들을 사용한다면 농지를 효율적으로 사용할 수 있습니다."
 RED_gaegan_silsi: "농지 확대"
 RED_gaegan_silsi_desc: "농업의 기계화는 우리가 경작할 수 있는 땅을 늘려줬습니다. 의회는 캠퍼스 일대의 넓은 평원에 우리 인민들의 식탁과 배를 풍족하게 해줄 작물들을 심을 계획을 준비 중입니다."
 RED_school_communism: "추가적인 푸딩 배급"
 RED_school_communism_desc: "붉은겨울에서 푸딩 배급이란 인민들의 확고한 지지를 이끌어낼 수 있는 가장 효과적인 수단입니다. 많은 자원이 소모되겠지만, 인민들을 위해서라면 이 정도의 출혈은 감내해야 합니다."
 RED_HYUSIK: "주 3일제"
 RED_HYUSIK_desc: "주 3일제는 붉은겨울 노동자들이 염원하던 가장 이상적인 노동자 복지 형태로, 그간 사무국의 압제에 의해서 실현될 가능성이 거의 없었습니다. 그러나 노동자들을 위한 의회가 들어선 지금, 주 3일제에 관한 내용이 긍정적으로 검토되고 있습니다."
 RED_worekrs_research: "가장 선진적인 노동권"
 RED_worekrs_research_desc: "노동자 친화적인 의회의 활약 덕분에, 붉은 겨울의 노동자들은 스스로 일터에 나가 일일 생산량 이상을 달성하고 휴일엔 다른 국가의 노동자들보다 질 좋고 편안한 삶을 영위하고 있습니다."
 RED_council_set_up: "사회주의 공업단지"
 RED_council_set_up_desc: "붉은겨울 캠퍼스 남부는 혁명 당시에 사무국 일당의 거센 저항으로 가장 심하게 파괴된 지역입니다. 공장을 건설할 마땅한 부지를 찾던 의회는 이 지역에 대규모 공업단지를 신설할 계획을 세웠습니다."
 RED_asdfdd: "광업 증진"
 RED_asdfdd_desc: "현지 과학자들의 연구 결과, 붉은겨울 캠퍼스 중앙과 그 일대 지역에 미개발된 철광석들이 다수 존재한다고 합니다. 자주적인 생산 경제 체제 구축을 위해서라면 광산 개발을 주저할 이유가 없습니다."
 RED_worker_republic_desc: "평의회의 수많은 노력 끝에, 붉은겨울은 노동자 친화적인 정책을 성공적으로 수립하였습니다. 이제 붉은겨울의 인민은 당당하고 자주적으로 살아갈 것이며, 탐욕스럽고 이기적인 자본주의에 고통받으며 살아가지 않을 것입니다. 붉은겨울 노동자 공화국이여, 영원하라!"
 RED_military_union: "방산노조" 
 RED_military_union_desc: "혁명의 완전한 성공을 위해서는 방위산업의 육성이 중요하고, 이를 위해서는 방위산업 종사자들의 마음을 사로잡을 필요가 있습니다. 방산노조의 설립은 관련 종사자들의 지지를 얻을 수 있는 방법입니다."
 RED_Civilian_factory_union: "제조노조"
 RED_Civilian_factory_union_desc: "붉은겨울의 노동자들은 대부분이 제조산업에 종사중입니다. 이들의 요구를 관철하고 이들의 의견을 잘 경청하기 위해선 제조노조의 설립을 적극적으로 추진해야합니다."
 RED_infrastructure_union: "건설노조"
 RED_infrastructure_union_desc: "현 의회의 전신 중 하나인 '붉은겨울 용역부'는 키보토스에 있을 때부터 토목 공사에 일가견이 있는 동아리였습니다. 이들은 건설노조의 설립에 많은 도움을 줄 것입니다."
 RED_gun_gaebal: "급양노조"
 RED_gun_gaebal_desc: "급양부는 체리노 일당의 압제에 맞서 우리와 연대한 동아리였고, 우리 정부에 충성하는 인물들이 많이 존재합니다. 이들의 노고를 치하하며 '급양노조'를 결성하여 이들의 권리를 보장해야 합니다."
 RED_soldier_union: "병사노조"
 RED_soldier_union_desc: "전쟁의 전선에서 싸우는 병사들 또한 불합리한 요구에 반대하고자 연대할 필요가 있습니다. 혁명전쟁의 젊은 영웅들이 주축이 되어 만들어진 병사노조는 병사들의 권익을 위해 투쟁할 것입니다."
 RED_mil-ind_complex: "사무노조"
 RED_mil-ind_complex_desc: "서방세계의 사무직들은 기계부품처럼 살아가며 억압받고 있습니다. 우리는 이 '사무직 노동자'들의 투쟁을 촉진하기 위해 이들에게 사무노조를 결성할 권리를 쥐어주고 더 큰 자율권을 부여할 것입니다."
 RED_education_union: "교육노조"
 RED_education_union_desc: "학교에 있는 선생들 또한 '교육 노동자'로써 존중받을 권리가 존재합니다. 이들이 요구하는 정당한 권리와 복지를 이행한다면 결과적으로 교육의 질을 끌어 올릴 것입니다."
 RED_combine_of_edu_and_labor: "노동과 교육의 결합"
 RED_combine_of_edu_and_labor_desc: "붉은겨울의 교육은 계층 구조에 얽매인 반동 국가의 교육과 다르게 효율적이고 근면한 노동자들을 육성하기에 있어 매우 훌륭합니다. 따라서 우리는 현지 학생들에게도 우리와 같은 교육을 받도록 해야 합니다."
 RED_revolution_city: "혁명 도시"
 RED_revolution_city_desc: "신기술이 적용된 주택과 현대적인 기반을 노동자들의 일터 근처에 구축하는 것, 그리고 이를 노동자들과 그들의 가족에게 제공하는 것. 이 모든 것이 적용된 도시는 '혁명 도시'라 칭해도 과언이 아닙니다."
 RED_housing_committee: "주택개발위원회"
 RED_housing_committee_desc: "수많은 인민들이 집이 부족해 더러운 판자촌에서 살아간다면 이들은 우리 정부를 불신할지도 모릅니다. 건설노조의 주도 아래 세워진 주택개발위원회는 불어나는 인구에 맞춰 캠퍼스와 인근 토지를 개발하는 작업에 착수하고 있습니다."
 RED_work_for_worker: "노동해방을 향해서"
 RED_work_for_worker_desc: "붉은겨울에서 이뤄진 기나긴 시간 동안 우린 압제자들에게 투쟁하였으며 부조리한 사회 구조를 바꿔가며 노동자들을 위한 국가를 만드는 데 성공하였습니다. 이제 붉은겨울에 노동해방의 여명이 밝아오고 있습니다."
 
 RED_minori_diplo_0: "혁명적 고립주의"
 RED_minori_diplo_0_desc: "자유주의에 영향을 받은 대중들은 맥락과 관계없이 고립이란 굉장히 구시대적이고 봉건적이며 부정적인 것으로 생각하는 경향이 있습니다. 그러나 혁명을 지키기 위해 고립을 유지하는 것을 필수불가결합니다. 다른 노동자대중을 핍박하는 정권이나 체제에 협조하거나 그것과 제휴하는 행위는 민중에 대한 분명한 배신이며, 혁명에 반하는 것입니다."
 RED_minori_diplo_1: "자주"
 RED_minori_diplo_1_desc: "자본주의와의 투쟁은 단순히 자본가 계급의 제거로써 이뤄지는 것이 아닌, 노동자들의 자주적이고 주체적인 경영에 의해서 끝맺음 됩니다."
