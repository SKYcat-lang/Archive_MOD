 RED_event.1.t: "[FROM.GetName]의 최후 통첩"
 RED_event.1.d: "[FROM.GetName]에서 최후 통첩을 보내 왔습니다. 그들은 고틀란드의 통제권을 넘겨받기를 원하며, 응하지 않을 시 전쟁도 불사할 것 이라는 입장을 취하고 있습니다.\n\n어떻게 해야 할까요?"
 RED_event.1.a: "그들의 요구대로 해라"
 RED_event.1.b: "있을 수 없는 일이다"
 RED_event.2.t: "우리의 요구를 수락한 [FROM.GetName]"
 RED_event.2.d: "[FROM.GetName]은 결국 우리의 압박에 못이겨 고틀란드의 우리에게 통제권을 넘기기로 했습니다."
 RED_event.2.a: "그들은 현명한 선택을 했다"
 RED_event.3.t: "우리의 요구를 거절한 [FROM.GetName]"
 RED_event.3.d: "[FROM.GetName]은 우리의 위협에도 불구하고 고틀란드를 끝까지 사수하겠다는 입장을 밝혔습니다."
 RED_event.3.a: "어리석은 선택을 했군"
 RED_event.4.t: "군정 체제의 해결"
 RED_event.4.d: "붉은겨울 연방학원이 전쟁 이후 수립한 군정 체제는 현지 통제에 효과적이었으나, 반군과 내통하는 사령관과 군 내 부패, 그리고 지속적으로 심해져가는 저항을 해결해야만 합니다.\n\n연방학원의 미래를 위해 학원의 이념과 맞지 않는 군정 체제를 철폐하고, 더 나아가 스칸디나비아 전체를 연방학원과 통합하는 것은 필수적인 수단이 될 것입니다."
 RED_event.4.a: "확실히, 군정청은 철폐되어야 한다."
 RED_event.5.t: "사무국 내 권력의 균형"
 RED_event.5.d: "러시아 출신 볼셰비키 혁명가인 레프 트로츠키는 금방 학생들에게 큰 인기를 사며 지지를 모으고 있습니다. 체리노의 단일한 지도에 금이 그어지고 트로츠키가 권력의 중앙으로 다가오고 있습니다."
 RED_event.5.a: "심상치 않아."
 RED_event.6.t: "편집국의 반대"
 RED_event.6.d: " \"동지의 안건은 외부 반혁명 세력의 프로파간다와 같은 불순한 소지의 글과 제대로 확인되지 않은 유언비어의 확산에의 방지없이, 부르주아 민주주의자들이 그러하듯이 '방임'을 두고 마냥 '자유'라 부르며 민중을 위하는 척 위선할 뿐이오. 안건을 철회하여주길 부탁드리오.\"\n\n 사무국 위원의 단호한 목소리가 회의실을 선명하게 채웠다.\n\n \"그렇게 이야기한다면, 동지야말로 동지가 근무하고 있는 편집국이 축소되어 스스로의 정치적 입지가 낮아질 것을 걱정하여 나의 의도를 왜곡하고 호도하는 소부르주아적 소아병의 증세를 보이고 있는 것일 여지 또한 충분하다고 이야기하겠소. 편집국의 보도 조례와 규모의 검열 지침은 더 이상 '혁명성의 유지'라는 목적을 잃은 지 오래이오!\"\n\n 편집국 상임위원은 공론의 의제에서 벗어나 발화자 공격의 오류를 범하고 있다며 재반박하였다."
 RED_event.6.a: "편집국 위원의 말이 일리가 있다."
 RED_event.6.b: "변혁은 사소한 것에서 시작된다."
 RED_edit_disagree: "편집국의 반대를 수용했습니다."
 RED_event.7.t: "동맹을 모색하는 [FROM.GetName]"
 RED_event.7.d: "[FROM.GetName]이 동맹을 모색하고 있다면서 우리를 찾아왔습니다. 그들은 우리의 선택을 기다리고 있습니다."
 RED_event.7.a: "좋다. 그들과 함께 하자"
 RED_event.7.b: "아니, 필요 없다"
 RED_event.8.t: "우리의 제안을 수락한 [FROM.GetName]"
 RED_event.8.d: "그들이 우리의 제안을 수락했습니다."
 RED_event.8.a: "좋았어"
 RED_event.9.t: "우리의 제안을 거절한 [FROM.GetName]"
 RED_event.9.d: "그들이 우리의 제안을 거절했습니다."
 RED_event.9.a: "유감이군"
 RED_event.10.t: "전투 배치 완료"
 RED_event.10.d: "전투 배치가 완료되어 전쟁을 온전하게 수행할 준비를 마쳤습니다."
 RED_event.10.a: "알겠다"
 RED_event.11.t: "붉은겨울 수염공항"
 RED_event.11.d: "이곳에서 붉은겨울 수염공항을 새롭게 건설할 계획입니다."
 RED_event.11.a: "1번 선택지"
 RED_event.11.b: "2번 선택지"
 RED_event.12.t: "1번 선택지의 결과"
 RED_event.12.d: "1번 선택지의 결과 설명"
 RED_event.12.a: "완벽해"
 RED_event.13.t: "2번 선택지의 결과"
 RED_event.13.d: "2번 선택지의 결과 설명"
 RED_event.13.a: "알겠다"
 RED_event.14.t: "망명위원회의 설립"
 RED_event.14.d: "트로츠키가 우리의 문제를 해결하는 데 도움을 주었기에, 위대하신 체리노 동지께서는 새로운 동지의 친구들을 구하는 일에 도움을 주기로 약속하였습니다. 체리노 회장의 직속 명령으로 신속하게 세워진 이 위원회는 오염된 혁명정신을 따르는 스탈린주의자들에게 핍박받는 전 세계의 트로츠키주의자들을 붉은 겨울로 안전하게 모셔 올 것입니다."
 RED_event.14.a: "이제 그들을 구하러 가보자고"
 
