 ARI_event.5.t: "종막, 그리고 새로운 시작"
 ARI_event.5.d:0 "아리우스 분교. 오직 증오, 분노, 경멸, 혐오가 뒤섞인 곳.\n트리니티가 종합학원으로 되기 전, 다른 트리니티 분파들과 경전의 해석이 조금 다를 뿐 크게 다를 것 없는 분교였다. 그러나, 제1 공회의에서 분교들을 합쳐 대형 학원으로 만들자는 것에 반발하다 결국 이단으로 지정된 불우한 학원이었다.\n자신들의 예배당마저 빼앗긴 그들은 총학생회장조차 모르는 곳으로 떠나버렸고 긴 내전을 거듭했다. 그러던 와중, 베아트리체가 아리우스에 오게 되고, 그녀는 학생들이 가진 부의 감정을 이용해 거짓과 기만으로 그들을 지배했다. 내전이 끝난 이후로도 그녀의 지배는 계속되었다.\n'어른'은 ‘아이’들을 지배하고 착취하여, 포식했다.\n\n그리고, 아리우스 분교는 다른 학원들과 마찬가지로 대전이를 겪었다.\n베아트리체는 대전이 직후 학원을 빠져나가 게마트리아로 돌아갔으나, 외부의 소식을 알 수 없던 아리우스 분교의 학생들은 상황을 제대로 파악할 수 없었다.\n\n"베아트리체가 떠났다는 게 사실일까?"\n"모르겠어. 그럼, 우리의 학생회장은 이제 누구지?"\n\n갑작스러운, 영원할 것 같았던 독재자의 행방불명으로 학생들은 크게 당황했다.\n그것은 평범한 학생들뿐만이 아니었다.\n아리우스 분교의 무력이라고 불리는 아리우스 스쿼드 또한 마찬가지였다.\n\n"마담이…. 사라졌다고…?""우, 우리는 어떻게 해야 하나요?"\n"나는 관심없어."\n"...""
