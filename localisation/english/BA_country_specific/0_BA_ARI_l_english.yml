 ARI_gottglaubig:0 "고트글로이비히"
 ARI_gottglaubig_desc:0 "트리니티의 증오로 벼려진 아리우스 신앙은 이제 다른 모습으로 변화했습니다. 이제 모든 날개 달린 이들이 바닥으로 추락할 때까지 아리우스의 새로운 신앙은 빛을 발할 것입니다.\n\n삼위일체를 넘어 기독교 그 자체를 부정하는 고트글로비히는 아리우스와 국가사회주의 독일 노동자당만의 독특한 종교입니다. 이들은 기존의 종교 체계를 비난하고 물어뜯으며, 오로지 이 세계를 창조한 신만을 믿습니다."

 ARI_arian_faith:0 "아리우스 신앙"
 ARI_arian_faith_desc:0 "본래 트리니티 종합학원을 이루던 수많은 분교중 하나인 아리우스 분교는 제1회 공의회에서 이단으로 선언된 뒤 모든 분교의 적이 되었습니다. 그리하여 아리우스 분교는 모든 것을 내려놓고 아무도 알지 못하는 곳으로 숨어들어 갔습니다. 그리고 트리니티에 대한 복수가 준비될 때 세계에 대시 모습을 드러낼 것이었습니다.\n\n분명, 그래야 했습니다. 그러나 대전이라는 기이한 일이 발생한 이후 아리우스 분교는 혼란을 수습하고 학원의 붕괴를 막아세우는 과정에서 다시 세계로 쫓겨나듯 나타날 수밖에 없었습니다.\n\n아리우스 신앙은 이러한 아리우스 분교의 모든 이데올로기의 집합이며, 그것의 근본은 트리니티에 대한 증오심입니다."

 ARI_nazi_party:0 "국가사회주의 독일 노동자당"
 ARI_nazi_party_desc:0 "국가사회주의 독일 노동자당은 대전이 이전 독일국이라는 강대한 국가를 지배하던 정당입니다. 그러나 대전이 사건이 벌어진 이후, 독일은 트리니티와 게헨나라는 두 학원의 주도로 키보토스에 의해 멸망했습니다. 베를린과 함께 총통을 비롯한 독일의 인재들이 모조리 사라진 이후, 이들은 깊은 지하로 몸을 숨겼습니다.\n\n그리고 아리우스 분교의 폐허에서, 트리니티와 게헨나를 증오한다는 공통점 아래에 다시 이들이 몸을 드러냈습니다. 이제 나치당과 아리우스 분교는 서로 손을 잡고 트리니티와 게헨나에 대항하는 거대한 투쟁을 준비하고 있습니다."

