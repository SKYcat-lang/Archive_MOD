 ARI_arian_faith:0 "아리우스 신앙"
 ARI_arian_faith_desc:0 "본래 트리니티 종합학원을 이루던 수많은 분교중 하나인 아리우스 분교는 제1회 공의회에서 이단으로 선언된 뒤 모든 분교의 적이 되었습니다. 그리하여 아리우스 분교는 모든 것을 내려놓고 아무도 알지 못하는 곳으로 숨어들어 갔습니다. 그리고 트리니티에 대한 복수가 준비될 때 세계에 대시 모습을 드러낼 것이었습니다.\n\n분명, 그래야 했습니다. 그러나 대전이라는 기이한 일이 발생한 이후 아리우스 분교는 혼란을 수습하고 학원의 붕괴를 막아세우는 과정에서 다시 세계로 쫓겨나듯 나타날 수밖에 없었습니다.\n\n아리우스 신앙은 이러한 아리우스 분교의 모든 이데올로기의 집합이며, 그것의 근본은 트리니티에 대한 증오심입니다."

