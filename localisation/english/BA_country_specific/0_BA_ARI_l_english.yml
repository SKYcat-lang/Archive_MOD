 ARI_event.2.d: "이전의 부정했던 제1회 공의회를 만회하고자 열린 '공정한' 제2차 공의회의 결과, 삼위일체론은 부정되었으며 아리우스파 이외의 모든 분파가 이단으로 지정되었습니다."
 ARI_event.2.a: "완벽해"

 ARI_event.3.t: "아리우스 학생의 이탈"
 ARI_event.3.d: "아리우스 스쿼드가 잠깐 자리를 비운 사이, 바실리카의 인원들이 상당수가 사라졌습니다. 갑자기 사라진 전 지도자, 베아트리체의 소행으로 보입니다."
 ARI_event.3.a: "마담, 거기 계셨군요."

 ARI_event.4.t: "공격받은 스쿼드"
 ARI_event.4.d: "베아트리체의 포위를 풀고 돌아온 아리우스 스쿼드를 같은 아리우스 학생으로 보이는 집단이 습격했습니다. 이들은 분명 베아트리체와 관련이 있는것으로 보입이며 하카리 아츠코를 노리고 있는 것 같습니다. 이들의 목적은 로열 블러드의 확보가 분명합니다."
 ARI_event.4.d_2: "아리우스 스쿼드는 긴 시간 동안 베아트리체의 추적대에게서 도주하고 있습니다. 비록 베아트리체의 만행을 밝혀낸 덕에 다수의 아리우스 학생들은 우리에게 지원을 보태주고 있으나, 베아트리체의 계책과 지속되는 추격으로 인해 스쿼드의 모든 인원은 지쳐가고 있습니다."
 ARI_event.4.d_3: "아리우스 스쿼드는 다음 전투를 이겨낼 수 없을 것입니다...물자도, 보급도 모든 것이 부족합니다. 심지어 베아트리체를 따라나서지 않은 아리우스 학생들도 우리에게 등을 돌리고 있습니다. 모든 것이, 무너지고 있습니다."
 ARI_event.4.a: "도망쳐야 해."
 ARI_event.4.b: "..."

 ARI_event.5.t: "종막, 그리고 새로운 시작"
 ARI_event.5.d:0 "아리우스 분교. 오직 증오, 분노, 경멸, 혐오가 뒤섞인 곳.\n트리니티가 종합학원으로 되기 전, 다른 트리니티 분파들과 경전의 해석이 조금 다를 뿐 크게 다를 것 없는 분교였다. 그러나, 제1 공의회에서 분교들을 합쳐 대형 학원으로 만들자는 것에 반발하다 결국 이단으로 지정된 불우한 학원이었다.\n자신들의 예배당마저 빼앗긴 그들은 총학생회장조차 모르는 곳으로 떠나버렸고 긴 내전을 거듭했다. 그러던 와중, 베아트리체가 아리우스에 오게 되고, 그녀는 학생들이 가진 부의 감정을 이용해 거짓과 기만으로 그들을 지배했다. 내전이 끝난 이후로도 그녀의 지배는 계속되었다.\n'어른'은 '아이'들을 지배하고 착취하여, 포식했다.\n\n그리고, 아리우스 분교는 다른 학원들과 마찬가지로 대전이를 겪었다.\n베아트리체는 대전이 직후 학원을 빠져나가 게마트리아로 돌아갔으나, 외부의 소식을 알 수 없던 아리우스 분교의 학생들은 상황을 제대로 파악할 수 없었다.\n\n그러나 아리우스 학생들도, 긴 시간 동안 베아트리체가 모습을 드러내지 않는 것을 눈치 챌 수 밖에 없었고, 아리우스 스쿼드는 그 누구보다 이 것을 빠르게 눈치채었다.\n\n그러나, 마담이 없으면 우리는 뭘 할 수 있지?"
 ARI_event.5.a: "우리는 길을 잃었다."

 ARI_event.6.t: "시끄러운 도로변"
 ARI_event.6.d:0 "아리우스를 떠나 '단치히' 라고 불리는 이곳을 탐사하기 시작한지 얼마 지나지 않아 소녀와 동료들은, 그 시기에 맞는 사복 차림으로, 이곳 단치히에서 벌어지고 있는 소란스러운 군중들을 향해 다가갔다. 리더로 보이는 수염을 길게 기른 남자가, 여긴 뭐하러 왔냐는 표정으로 그녀를 바라보았다.\n\n"무슨일입니까, 무슨 일로 단체로 모여서 화를 내고 계신겁니까?"\n"보면 모르냐? 총파업중이다! 우리가 일한 만큼의 대가를 받지 못해서 이러고 있는거지!"\n\n소녀는 무표정으로, 남자를 바라보았다. 일한 만큼의 대가를 받지 못해 이런다라, 도서관에서 읽은 대로라면, 저들은 '노동 조합'일 것이다. 노동자들의 정당한 권리와 대가를 요구하는 그런 집단, 소녀는 공허한 눈빛으로, 말없이 그를 바라보았다.\n\n"원하시는 대가가, 사람답게 사는 것입니까?"\n"그래, 국가 비상사태인가 뭔가를 선포한 이후부터 지금까지 임금이 체불되고 있다고!"\n\n"그럼 이만 비켜, 꼬맹이"\n남자는 소녀를 한손으로 밀치면서 말했다.\n\n모든 것은 헛되고 헛되거늘, 사람답게 살기 위해서라, 참으로 우스웠다. 원래대로라면 이런 상황에도 물러나지 않았겠지만, 지금은 현지인들을 최대한 자극하지 말라는 명령이 떨어졌다. 소녀는 후속 조치를 취하지 않았다. 이제 다음 임무를 수행해야 했다."
 ARI_event.6.a: "아직은, 잘 모르겠군."

 ARI_event.7.t: "정장 차림의 남자"
 ARI_event.7.d:0 "'단치히' 탐사가 시작된 이후, 아리우스 학생들은 도로 광장에서 연설하는 정장 차림의 남자를 보았다. 그 남자는 거의 고함에 가까운 소리를 내며 연설을 하고 있었다.\n\n그의 연설이 끝나자 학생들은 남자를 찾아가 몇 가지 질문을 던졌다.\n\n"무엇을 위해서 연설하고 계신겁니까?"\n"흠, 복장을 보아하니 자네들도 트리니티인가 뭔가하는 곳에서 온건가?"\n트리니티, 그 저주받을 이름이 그들에게서 나오자 아리우스 학생들은 당황에 빠졌다.\n\n"반응을 보니 아닌거 같군, 그래. 그럼 말해줄 수 있지. 나는 독일인을 모아, 독일인의 조국을 세울껄세."\n"독일인의...조국 말입니까?"\n"그래 저 망할 폴란드 놈들이 사라져서 좋아했더니, 독일이 트리니티라는 무슨 이상한 놈들한테 멸망하다니! 빌어먹을!"\n남자는 말을 하다 분노에 빠져서 잠깐 동안 허공에 화를 내었다. 아리우스 학생들은 그 행동을 보며, 깊은 생각에 빠졌다."
 ARI_event.7.a: "우리와...비슷한가?"

 ARI_event.8.t: "하카리 아츠코의 투항"
 ARI_event.8.d:0 "금일 오전 2시, 하카리 아츠코가 더이상의 저항은 무의미하다는 말을 내걸며 백기를 들고 베아트리체에게 투항하기로 결정했습니다."
 ARI_event.8.a: "..."

 ARI_event.9.t: "베아트리체의 복종 요구"
 ARI_event.9.d:0 ""
 ARI_event.9.a: "우리는 더이상 당신을 따르지 않아!"
 ARI_event.9.b: "다시 돌아오신것을 환영합니다. 마담."

 ARI_event.10.t: "아리우스 스쿼드의 패주"
 ARI_event.10.d:0 "베아트리체의 공격에 의해 아리우스 스쿼드는 심각한 피해를 입고 아츠코를 넘겨준 채 퇴각할 수 밖에 없었습니다."
 ARI_event.10.a: "...!"

 ARI_event.11.t: "폭발한 에덴의 시가지"
 ARI_event.11.d:0 "화학 물질 운송 실패로 추정되는 거대한 폭발 사고가 트리니티의 심장, 에덴에서 일어났습니다."
 ARI_event.11.a: "좋은 징조는 아니야"

 ARI_event.12.t: "실종당한 시민들"
 ARI_event.12.d:0 "트리니티 지역 내에 있는 시민들의 수가 확연하게 적어진 것을 정의실현부가 발견했습니다. "
 ARI_event.12.a: "우리 학원에서 빠져나갔어"

 ARI_event.13.t: "고조된 저항"
 ARI_event.13.d:0 "시민들이 수상한 움직임을 보이는 것 같다는 제보가 티파티에 도착했습니다."
 ARI_event.13.a: "위험해."

 ARI_event.14.t: "발각당한 첩보 공작"
 ARI_event.14.d:0 "트리니티 침투 작전을 수행중인 우리 공작대의 꼬리를 트리니티가 찾아낸 것 같습니다. 우리가 이대로 작전을 강행한다면 트리니티는 즉시 우리를 향해 침공을 가해 올 것이 분명하기에, 한 동안 작전을 중단해야 할 것 같습니다."
 ARI_event.14.a: "한동안 몸을 사려야겠군."

 ARI_event.15.t: "아리우스 분교의 첩보 공작"
 ARI_event.15.d:0 "트리니티 종합학원을 향한 첩보 공작이 과거 우리를 피해 도망친 아리우스 분교에서 시작되었다는 내용의 믿을 수 없는 보고서가 오늘 티파티에 도착했습니다. 이 보고서에 따르면 아리우스 분교는 대전이 이전부터 트리니티에 대한 복수를 기획해 온 것으로 추정되며 대전이 이후 우리 학원의 불안을 파고들어 혼란을 가중시켜 온 것으로 보입니다."
 ARI_event.15.a: ""오늘, 트리니티는 공격받았습니다.""

 ARI_event.71.t: "경찰 여단 창설"
 ARI_event.71.d:0 "우리가 구 독일 영토를 수복하고 독일 경찰조직에게 행정 명령을 전달해 경찰 여단을 편성할 수 있었습니다. 경찰 여단이 이는 우리를 대신해 전장에 보내질 수 있는 완전한 군대로 조직될 것입니다."
 ARI_event.71.a:0 "제1차 공의회를 기억해라!"

 ARI_event.70.t:0 "독일 망명자들의 사단 창설"
 ARI_event.70.d:0 "많은 독일 망명자들이 장비를 제공받기만 한다면, 우리를 대신해 전장에 보내질 수 있는 완전한 군대로 조직될 것입니다."
 ARI_event.71.t: "[FROM.GetName](으)로 결집하는 독일인들"
 ARI_event.71.d:0 "아리우스는 전쟁이 끝난 후 과거 독일 영토에 독일인의 국가를 복원할 의사를 밝혔습니다. 이러한 행보는 트리니티가 지배하는 지역의 독일인들에게 큰 규모의 민족주의적 결집을 야기했고 곧이어 아리우스를 위해 싸울 독일 자유 군단이 결성되기 시작했습니다.\n\n우리가 전쟁을 결정적으로 끝낼 수 없다면 이 움직임을 짓밟는 것이 매우 어려워질 것입니다..."
 ARI_event.71.a:0 "제1차 공의회를 기억해라!"
 ARI_event.71.b:0 "너희 모두! 반역자놈들이다!"
 
 # 아리우스 
 ARI_Trinity_core_states_catagories: "트리니티 통합"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n트리니티 종합학원은 머나먼 옛날 제 1회 공의회에서 평화롭게 만들어졌지만 아리우스 분교는 이것이 불평등하다고 생각하여 반대를 하였습니다. 그러자 그들은 평화로운 방법이 아닌 폭력으로 우리의 영토를 강탈하고 분교의 학생들을 빼앗기 시작하였습니다. 분교는 패퇴를 거듭하다 머나먼 오지까지 오게 되었고 오지에서 생존을 위한 투쟁을 이어나가게 되었습니다. 하지만 지금은 상황이 바뀌게 되었습니다. 우리의 항전 끝에 트리니티는 항복하게 되었고, 우리는 영토를 통합 할때가 되었습니다."
 ARI_trinity_core_tt: "트리니티의 핵심주를 §Y전부 소유§!함."
 ARI_Trinity_core_states_decisions: "영토 통합"

 ARI_GATHERING_STORM_DESC: "본래 아리우스 분교는 트리니티 종합학원에 통합될 예정이었으나, 조건으로 제시된 조항의 불평등을 이유로 반대를 주장하던 학원이었습니다. 이에 트리니티 종합학원은 아리우스 학원을 이단으로 지정하였고, 아리우스 학원은 쫓겨나듯 도망가는 신세가 되었습니다. \n\n아리우스 또한 대전이를 피할 수 없었고 이로 인해 더이상 숨을 곳 조차 없어져 버렸으나, 다행히도 트리니티 종합학원은 내부의 혼란 때문에 우리 학원에 신경 쓸 여유 조차 없어 보입니다. \n어쩌면 이것은 아리우스에게 있어 또 다른 기회일 지도 모릅니다."

 ARI_country_intro_header: "꿈과 신기루 사이"
 ARI_country_intro_content: "잡힐 것 같던 행복이라는 꿈은 마치 신기루처럼 사라져 또 다시 멀리 달아나 버렸습니다. 계절이 바뀌고, 세계가 바뀌어도 스쿼드의 불행한 처지는 달라지는 것이 없습니다.\n\n트리니티의 부잣집 아이들은 이 혼란 속에서도 미소를 잃지 않는데, 스쿼드는 또 다시 방랑자 신세가 되었습니다.\n트리니티는 오늘도 그들을 황야로 떠미는데, 세상의 그 누구도 그것을 알지 못합니다.\n\n그러나 스쿼드만은 알고 있습니다. 누가 우리에게 고통을 떠넘겼는지. 그리고는 미소짓고 있는지.\n\n이제는 애초에 스쿼드 것이 아닌 고통으로부터, 달아날 시간입니다.\n기필코 그 주인을 찾아 줄 시간이기도 하지요.\n"주님, 우리에게 자비를 베푸소서." (Kyrie Eleison)"
 ARI_guide: "목표"

