 BA_HUN_faction_1:0 "제 2차 동맹국"
 HUN_GATHERING_STORM_DESC_1:0 "대전쟁에서 이중제국이 패배하고 제국이 해체되며 우리는 독립을 쟁취하였지만 그 독립은 마냥 달콤하기만 한 것은 아니였습니다. 신생 공화국은 혼란을 수습하지 못한채 붕괴 되었으며 그 이후에 출범한 평의회 공화국은 우리에게 트리아농 조약의 치욕을 겪게하며 몰락하였고 그 이후 제독이 다스리는 섭정 왕국이 되었습니다.\n\n1935년 의문의 세력이 유럽에 상륙하고 모든 것이 불타올랐습니다. 우리에게 조약을 강요하였던 협상국은 차례대로 무너졌으며, 루마니아는 이빨빠진 호랑이가 되어 골골되고 있습니다. 좋든 싫든 선택의 시간이 다가오고 있습니다."
 HUN_PACT_OF_SHANHAIJING_FACTION:0 "산하이징-부더페슈트 협약"
 HUN_central_powers_FACTION:0 "동맹국"

#중점
#엘리자베트 마리
 HUN_elizabeth_marie:0 "붉은 여대공"
 HUN_elizabeth_marie_desc:0 "붉은 여대공, 엘리자베트는 합스부르크 가문의 일원이면서 굉장히 진보적인 인물로 평가됩니다. 그녀를 초대하여 합스부르크의 복원과 자유로운 헝가리의 수립을 한 번에 이뤄낼 수 있을 것입니다."

 HUN_dissolution_of_parliament:0 "의회 해산"
 HUN_dissolution_of_parliament_desc:0 "기존 의회를 해산하고 새로운 정치 체제를 도입함으로써 국가의 통치 구조를 재편할 것입니다."

 HUN_parliamentary_takeover:0 "의회 장악"
 HUN_parliamentary_takeover_desc:0 "엘리자베트 마리는 사회민주당의 당원으로써 의회에 강력한 영향력을 행사할 것입니다."

 HUN_social_welfare_budget_increase:0 "복지 예산 확대"
 HUN_social_welfare_budget_increase_desc:0 "사회 복지 예산을 대폭 증가시켜 국민의 생활 수준을 향상시키고 사회 안전망을 강화해 더 이상 굶어 죽는 이가 없게 할 것입니다."

 HUN_womens_suffrage:0 "여성 참정권"
 HUN_womens_suffrage_desc:0 "여성들에게 투표권을 부여하여 정치적 참여와 평등을 증진하여야 합니다."

 HUN_worker_rights_advancement:0 "노동조합 등용"
 HUN_worker_rights_advancement_desc:0 "노동조합을 정부에 초대하여 노동자 권리를 향상시키고 정권의 지지도를 향상시킬 것 입니다."

 HUN_economic_policy_shift:0 "경제 정책 선회"
 HUN_economic_policy_shift_desc:0 "기존의 경제 정책은 정부가 시장에 큰 개입을 하지 않는 것입니다. 그러나 그 경제 정책으로 수많은 경제적 문제가 발생하고 있으니, 우리는 경제 정책을 다시 변경해야 합니다."

 HUN_economic_control:0 "통제 강화"
 HUN_economic_control_desc:0 "국가의 경제 활동에 대한 통제와 규제를 강화하여 안정성과 효율성을 높입니다."

 HUN_self_determination:0 "민족자결주의"
 HUN_self_determination_desc:0 "각 민족의 자결권을 위해 민족평의회를 수립하여 평등한 연방제를 향할 것입니다."

 HUN_austria_restoration:0 "오스트리아 해방"
 HUN_austria_restoration_desc:0 "이계의 침략자들에게 오스트리아 동포가 멸망당하고 수 많은 오스트리아인이 억압을 받고 있습니다. 우리는 오스트리아를 해방하고 다시 오스트리아-헝가리의 재건을 선포할 것입니다."

 HUN_danube_federation:0 "도나우 연방"
 HUN_danube_federation_desc:0 "기존의 합스부르크 제국은 다른 민족을 지배함으로써 이루어졌습니다. 이제는 그러한 과거를 벗어던지고 평등한 도나우 연방을 수립할 것입니다."

 HUN_habsburg_federation:0 "합스부르크 입헌제국"
 HUN_habsburg_federation_desc:0 "합스부르크 가문의 지도 아래 입헌제국을 재건하여 강력한 중앙정부를 구축하고 더 많은 사회 경제적 개혁을 추진할 것입니다."

 HUN_centralization:0 "새로운 중앙집권화"
 HUN_centralization_desc:0 "더 많은 개혁의 추진을 위해 사회 부문 뿐 아니라 경제 부문까지 광범위하게 포괄하는 강력한 중앙집권화된 정부를 수립할 것입니다."

 HUN_women_soldiers:0 "여군 창설"
 HUN_women_soldiers_desc:0 "여군을 창설하여 군대 내 성 평등을 실현하고 여성의 역할을 확대해야 합니다."


