 HUN_GATHERING_STORM_DESC_1:0 "대전쟁에서 이중제국이 패배하고 제국이 해체되며 우리는 독립을 쟁취하였지만 그 독립은 마냥 달콤하기만 한 것은 아니였습니다. 신생 공화국은 혼란을 수습하지 못한채 붕괴 되었으며 그 이후에 출범한 평의회 공화국은 우리에게 트리아농 조약의 치욕을 겪게하며 몰락하였고 그 이후 제독이 다스리는 섭정 왕국이 되었습니다.\n\n1935년 의문의 세력이 유럽에 상륙하고 모든 것이 불타올랐습니다. 우리에게 조약을 강요하였던 협상국은 차례대로 무너졌으며, 루마니아는 이빨빠진 호랑이가 되어 골골되고 있습니다. 좋든 싫든 선택의 시간이 다가오고 있습니다."
