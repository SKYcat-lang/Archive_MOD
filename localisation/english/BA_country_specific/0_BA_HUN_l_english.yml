 BA_HUN_wprnrxhdgkq:0 "제국 통합"
 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y"갈라질 수도 없고 분리될 수도 없다."§!\n\n베르사유 조약이 우리에게 남긴 것은 무엇입니까? 분열과 갈등 그리고 승리자에게 향한 열등감입니다. 베르사유 조약으로 우리의 제국은 분열을 겪었으며, 분열하는 과정에서 수많은 갈등들이 우리에게 크나큰 상처를 입혔고, 그로인하여 패배한 조국에 대한 환멸. 그리고 승리자들에게 향하는 열등감이 그 내면에서 피어올라 우리에게 복수의 칼날을 갈게 되었습니다. 상황이 크게 변하기 전까지는 말이죠.\n\n의문의 세력에 유럽에 상륙하고 상황은 급변하게 되었습니다 헝가리는 그 재앙을 가까스로 피하였지만, 대전쟁의 승리자들은 그 재앙을 온 몸으로 맞게 되었습니다.\n우리의 왕국은 발빠르게 움직였습니다. 베르사유 조약을 무시하여 합스부르크의 부활을 알렸고, 이방인들에게 무너진 오스트리아와 체코를 해방하여 제국을 선포하였습니다.\n\n                                         §t우리의 제국은 세계의 마지막이 될 것입니다.§!"
