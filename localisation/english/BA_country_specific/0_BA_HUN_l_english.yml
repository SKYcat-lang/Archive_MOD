 BA_HUN_event.108.desc:0 "오스트리아 해방 작전의 계획을 선택해야 합니다. \n\n헝가리 사령부 주류는 속전속결로 빈을 공격하는 '빈 작전'을 주장했고, 일부는 안정적인 전선을 구축한 후 공세하는 '인스부르크 작전'을 주장했습니다."
