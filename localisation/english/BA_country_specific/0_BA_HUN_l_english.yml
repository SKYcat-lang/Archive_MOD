#이벤
 BA_HUN_event.1.t:0 "헝가리의 트란실바니아 요구"
 BA_HUN_event.1.desc:0 "[HUN.GetName]은 트리아농 조약으로 상실한 트란실바니아 지역을, 이번에 트리아농 조약을 파기하면서 헝가리에게 재반환해야한다고 주장했습니다.\n\n물론 그것이 그들의 영토일지라도, 지금은 우리 국가의 정당한 영토 아니겠습니까? 그 땅을 내어준다면 우리 정부의 정통성과 국격에도 타격이 있을 것으로 보입니다."
 BA_HUN_event.1.a:0 "전쟁은 피해야 한다."
 BA_HUN_event.1.b:0 "트란실바니아는 루마니아에 남아야만 한다."
 BA_HUN_event.2.t:0 "헝가리의 보이보디나 요구"
 BA_HUN_event.2.desc:0 "[HUN.GetName]은 트리아농 조약으로 상실한 보이보디나-서바나트 지역을, 이번에 트리아농 조약을 파기하면서 헝가리에게 재반환해야한다고 주장했습니다.\n\n물론 그것이 그들의 영토일지라도, 지금은 우리 국가의 정당한 영토 아니겠습니까? 그 땅을 내어준다면 우리 정부의 정통성과 국격에도 타격이 있을 것으로 보입니다."
 BA_HUN_event.2.a:0 "전쟁은 피해야 한다."
 BA_HUN_event.2.b:0 " 보이보디나는 세르비아에 남아야만 한다."
 BA_HUN_event.3.t:0 "발칸의 통일"
 BA_HUN_event.3.desc:0 "마침내, 오랜 논의 끝에 헝가리는 발칸 사회주의 공화국으로 통합하여 재탄생할 것입니다.\n\n우리는 마자르족과 발칸 민족들이 붉은 깃발과 붉은 장미 아래 하나가 되어 유럽의 새로운 열강에 도달했습니다. 마치 소비에트 사회주의 공화국 연방. 소련처럼요. 그러나 우리는 소련과 다르게 '진정한' 사회주의 국가가 되기 위해, 온 세계를 적색으로 물들일 것입니다. 세계 어디에서나 붉은 장미꽃이 피어나도록요.\n\n어떻게 되었든 우리는 발칸의 유일한 사회주의 연방입니다! 사회주의 만세!"
 BA_HUN_event.3.a:0 "발칸 사회주의 공화국 연방 만세!"

 BA_HUN_event.9.t:0 "불안한 @UKR우크라이나 소비에트 사회주의 공화국"
 BA_HUN_event.9.desc:0 "우크라이나 소비에트 사회주의 공화국은, 최근 수많은 봉기와 파업, 사보타주가 발생하여 혼란스러워지고 있습니다.\n전문가들은 이것이 단순한 양 민족의 갈등이 아니라, [HUN.GetName]가 연방의 분열을 모략한다고 밝혔습니다.\n\n이것이 진실일지 아닐지는 모르지만요."
 BA_HUN_event.9.a:0 "흠.."
 BA_HUN_event.12.a:0 "반역자들!"
 BA_HUN_event.13.t:0 "호르티의 장교 재임관"
 BA_HUN_event.13.desc:0 "호르티 미클로시는 우리 왕국의 지도자로, 구 오스트리아-헝가리의 해군 제독이었습니다\n우리 나라의 국방력을 강화하기 위해서는 장교로 재임관하는 방안도 채택할 필요가 있습니다.\n\n그는 과거 해군 장교였으나, 현 상태를 고려하여 육군에 필요할 지도 모릅니다."
 BA_HUN_event.13.a:0 "해군으로 돌아가자!"
 BA_HUN_event.13.b:0 "그는 육군에 필요하다."
 BA_HUN_event.14.t:0 "헝가리의 갈리치아 분리 요구"
 BA_HUN_event.14.desc:0 "헝가리는 최근 호르티가 암살되고 친소련 정책을 채택하면서, 우리 폴란드의 갈리치아 지역을 분리하여 사회주의 정부를 수립하라고 우리를 압박하고 있습니다.\n\n헝가리의 요구를 받아들이지 않을 경우, 우리는 헝가리와의 전쟁으로 비화될 것입니다."
 BA_HUN_event.14.a:0 "전쟁은 피해야 한다."
 BA_HUN_event.14.b:0 "갈리치아는 폴란드에 남아야만 한다."
 BA_HUN_event.15.t:0 "집단화에 반발하는 농민들!"
 BA_HUN_event.15.desc:0 "집단화에 반대하는 농민들이 봉기를 조직하였습니다."
 BA_HUN_event.15.a:0 "소부르주아 반동들을 불살라라!"
 BA_HUN_event.16.t:0 "반동분자 색출"
 BA_HUN_event.16.desc:0 "노동자와 농민을 위한 정부가 들어선 이후, 우리는 그들을 착취하고 억압했던 자본주의-군주주의 프락치들을 잊어서는 안됩니다.\n\n헝가리 내부에 남아있는 반동놈에게 반드시 혁명의 참맛을 보여줘야 할 것입니다. 그것이 노동자와 농민의 의한 정권, 진정한 사회주의 유토피아 아니겠습니까? 속히 색출해야 할 것입니다."
 BA_HUN_event.16.a:0 "모조리 색출하라!"
 BA_HUN_event.17.t:0 "대숙청의 끝"
 BA_HUN_event.17.desc:0 "3번에 거친 숙청 처리 끝에 드디어 기나긴 대숙청이 끝이 났습니다. 꽤 많은 사람들이 처리되긴 했을지 몰라도 조국과 민족, 우리의 체제와 사회주의를 위한 올바른 선택이였길 바랍니다.\n\n어찌되든 숙청은 끝났고 우리에게는 새로운 앞날이 찾아오고 있습니다. 그것이 밝은 미래일지 칠흑같이 어두운 미래일지는 누구도 알 수가 없죠. 그러나 우리는 항상 고난을 이겨냈습니다.\n\n힘을 내봅시다. 누구보다 자랑스러운 우리 조국, [HUN.GetName]을 위해서요."
 BA_HUN_event.17.a:0 "완수."
 BA_HUN_event.18.t:0 "제 1차 대숙청"
 BA_HUN_event.18.desc:0 "우리가 반동분자를 색출한 지 보름이 지나갈 무렵, 꽤 많은 자본주의 프락치들, 파시즘 동조자들, 군주주의자들과 같은 반혁명분자들을 잡아냈습니다. 우리는 사회주의의 적인 그들이 '노동자와 농민의 국가'가 무엇인지 느끼게 해줘야 할 것입니다.\n\n권선징악, 그것이 순리니까요."
 BA_HUN_event.18.a:0 "모조리 처리하라."
 BA_HUN_event.19.t:0 "제 2차 대숙청"
 BA_HUN_event.19.desc:0 "지난달, 헝가리에 피바람이 분 뒤 '헝가리 왕국'시절 정치, 군사적 요직을 맡았던 여러 인물 또한 숙청 명단에 이름이 올랐습니다. 그들은 비록 우리에게 필요한 인재 행정가나 유능한 장교일지도 모르지만, 그들은 군주주의의 노예이자 부역자일 뿐입니다.\n\n그러나 선택은 당신의 몫입니다. 이 사람들을 살린다면 무엇인가 득이 있을지도, 크나큰 실이 있을지도 모릅니다.\n\n선택하십시오. 어떻게 하시겠습니까?"
 BA_HUN_event.19.a:0 "사회주의의 적에게 자비는 없다!"
 BA_HUN_event.19.b:0 "그들이 필요할 지 모른다."
 BA_HUN_event.20.t:0 "제 3차 대숙청"
 BA_HUN_event.20.desc:0 "대부분의 프락치들을 처리했지만, 우리에게는 체제에 위협이 될 지도 모르는 스파이들이 숨어 있을지 모릅니다. 그들을 처리하는 데에는 많은 피와 희생이 필요할지도 모르지만, 우리 국가와 우리 체제 그리고 사회주의의 안정이 찾아온다면 그것은 올바른 피가 될 지도 모릅니다.\n\n우리 후대가 역사를 재평가한다면 헝가리의 안정, 평화, 번영을 위한 올바른 선택이 될 수도, 최악의 악수가 될 수도 있습니다.\n\n선택은 당신의 몫입니다. 선택하십시오."
 BA_HUN_event.20.a:0 "프락치들을 남김없이 처리하라!"
 BA_HUN_event.20.b:0 "위험할지도 몰라.."
