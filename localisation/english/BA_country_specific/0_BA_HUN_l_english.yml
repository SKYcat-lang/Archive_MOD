#뉴스이벤
 BA_HUN_news.1.t:0 "헝가리의 요구를 수락한 루마니아"
 BA_HUN_news.1.desc:0 "루마니아는 헝가리의 트란실바니아 양도 요구안을 수락했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 수락되었으며, 마자르인의 영토인 트란실바니아가 헝가리의 품으로 돌아왔습니다."
 BA_HUN_news.1.a:0 "놀랍군."
 BA_HUN_news.2.t:0 "헝가리의 요구를 거부한 루마니아"
 BA_HUN_news.2.desc:0 "루마니아는 헝가리의 트란실바니아 양도 요구안을 거부했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 거절되었으며, 헝가리 외교당국은 루마니아와의 전쟁을 고려하고 있습니다."
 BA_HUN_news.2.a:0 "전쟁이 되진 않을까?"
 BA_HUN_news.3.t:0 "헝가리의 요구를 수락한 유고슬라비아"
 BA_HUN_news.3.desc:0 "유고슬라비아는 헝가리의 보이보디나 양도 요구안을 수락했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 수락되었으며, 마자르인의 영토인 보이보디나가 헝가리의 품으로 돌아왔습니다."
 BA_HUN_news.3.a:0 "놀랍군."
 BA_HUN_news.4.t:0 "헝가리의 요구를 거부한 유고슬라비아"
 BA_HUN_news.4.desc:0 "유고슬라비아는 헝가리의 보이보디나 양도 요구안을 거부했습니다.\n\n헝가리의 영토 재탈환을 위한 강력한 요구가 거절되었으며, 헝가리 외교당국은 유고슬라비아와의 전쟁을 고려하고 있습니다."
 BA_HUN_news.4.a:0 "전쟁이 되진 않을까?"
 BA_HUN_news.5.t:0 "헝가리의 발칸 통일"
 BA_HUN_news.5.desc:0 "헝가리는 오늘 발칸의 사회주의 국가들이 통합해 하나의 국가인 발칸 사회주의 공화국 연방으로 개편된다고 [HUN.GetLeader]은 밝혔습니다.\n세계의 축이 사회주의로 넘어가고 있으며, 발칸의 새로운 패권국이 탄생하였습니다."
 BA_HUN_news.5.a:0 "하나된 발칸이라.."

