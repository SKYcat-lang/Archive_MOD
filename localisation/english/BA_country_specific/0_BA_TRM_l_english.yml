 TRM_guide: "밤의 여왕 미소노 미카\n\n£white_dot 중대한 문제를 이용하여 티파티의 호스트가 되십시오.\n£white_dot 정적 숙청을 통하여 절대 권력을 쥐어내십시오.\n£white_dot 게헨나의 악마들과 전쟁에서 승리하십시오\n£white_dot 키보토스를 지배하십시오.\n\n\n철의 여인 키리후지 나기사 | §Y미완성§!\n\n£white_dot 중대한 문제를 이용하여 티파티의 호스트가 되십시오.\n£white_dot 미소노 미카의 쿠데타 계획을 저지하십시오\n£white_dot 학생들에게 호소하여 단결심을 이끌어내십시오.\n£white_dot 에덴조약을 체결해 수백년의 적과 평화를 맺으십시오\n\n§R세상이 망할지라도 정의를 행하십시오§!\n\n\n\n§Y개발 : Kangseul2702§!"
 TRM_country_intro_header: "평화롭고 고고한 아가씨들의 학원"
 TRM_country_intro_content: "본래 파테르, 필리우스, 상투스 §Y세 곳의 학원§!과 요한, 유스티나 등의\n공인 동아리의 전신이 되는 수많은 분교가 서로를 적대하며 분쟁이 벌어지던 곳이었으나 아주 오래 전 §L제 1차 공의회§!로 하나의 분교를 제외하고 모든 분교가 통합에 찬성하며 그렇게 트리니티가 등장하게 되었습니다.\n\n 그리고 트리니티는 통합이 되자 외부로 눈을 돌렸습니다. 더 이상 치고받고 싸울 내부의 적이 없어지니 외부로 시선이 가는 것은 당연한 결과였습니다.\n 그 희생양은 분교 통합에 반대한 아리우스 분교가 되었습니다. 아리우스를 진압할 목적으로 세워진 §Y유스티나 성도회§!의 활약 끝에 아리우스 분교는 끝내 자취를 감췄고 트리니티는 진정한 의미로써 하나로 통합되었습니다.\n\n 수백 년의 역사가 흐르면서 트리니티는 구조적으로 많은 변화를 겪었습니다. 티파티의 비밀경찰 격이였던 유스티나 성도회는 역사의 뒤안길로 사라졌고 그녀들의 자리는 후계자인 시스터후드가 채웠습니다.\n\n 수많은 시간이 흐르면서 트리니티는 고고한 아가씨들의 학원으로 변화하였습니다."
 TRM_country_intro_header_2: "위기"
 TRM_country_intro_content_2: "그러한 평화가 영원할 것만 같았습니다. 우리의 삶을 송두리째 바꾼 초자연적 현상으로 인해 우리는 아예 낯선 곳으로 도착했습니다. 도착과 동시에 우리가 마주한 것은 우리와 닮은 외계인들이었습니다. 경계를 지속하며 다가가지 못하였습니다.\n\n 이윽고 총성이 울리며 트리니티의 평화에 금이 가기 시작하였습니다. 트리니티를 공격한 이들은 국방군이라 불리는 외계의 무력 집단이었으며 기술력으로는 트리니티가 한참을 상회하지만, 전략과 전술 측면에서는 트리니티와 비슷하거나 그 이상이었습니다.\n\n 또한 티파티에 접근하는 외계의 인사들이 많아졌고 수많은 이해 집단이 생겨났습니다. 특히 자신들을 국가사회주의 자라 하는 칭하는 집단들이 티파티에 접근했습니다.\n\n 내부의 위협을 처리하던 중 한 가지 기밀이 첩보를 타고 들어왔습니다. 공산당이라고 칭하는 집단들이 트리니티의 핵심을 타격하기 위한 작전을 수립 중이며, 총학생회장은 며칠째 공개 석상에 모습을 드러내지 않고 있다는 겁니다. 뭐가 되었든 당신의 결단이 트리니티를 구원할지, 아니면 파멸로 이끌지는 당신에게 달렸습니다."
