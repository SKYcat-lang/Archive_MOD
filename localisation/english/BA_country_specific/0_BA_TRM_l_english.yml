 TRM_GATHERING_STORM_DESC:0 "본래 파테르, 필리우스, 상투스 세 곳의 학원과 요한, 유스티나 등의 공인 동아리의 전신이 되는 수많은 분교들이 서로 적대하며 분쟁만을 일으키던 곳이였습니다. 아주 오래전, 태고의 공의회에서 모든 분교들을 합쳐 하나의 학원으로 만들어 이 분쟁을 끝내자는 총의가 나왔고 단 하나의 분교를 제외하곤 모든 분교가 찬성하여 키보토스 3대 학원중 하나라는 영광을 얻게 되었습니다.\n\n하지만 현재의 트리니티의 상황은 어둡기만 합니다. 대전이 라고 불리우는 큰 사건은 트리니티를 크게 뒤바뀌게 되었습니다. 이계의 영토에 버려진 지금 작은 불씨라도 모든 것을 전부 태워버릴 것입니다."


