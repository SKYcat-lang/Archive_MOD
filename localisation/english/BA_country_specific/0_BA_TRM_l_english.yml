 TRM_event.363.t:0 "집으로 돌아가다"
 TRM_event.363.desc:0 "급하게 꾸린 이삿짐의 마지막 상자를 닫고, 요한은 허리가 뻐근했던 탓에 쭈욱, 하고 허리를 펴면서 숨을 돌렸습니다. 하지만 잠시라도 숨을 돌리려고 하면 밖의 여자들이 압박을 해왔기 때문에, 그는 다시 짐을 꾸렸습니다. 짐을 다 꾸리고 자신의 차에 실은 뒤에, 집 열쇠를 정의실현부원 중 한명에게 건네주고서는 길을 나섰습니다. 그는 자동차의 창문으로 정겨웠던 브레슬라우의 거리를 마지막으로 한번 바라본 뒤에, 엔진에 시동을 걸고 나섰습니다.\n\n'철의 여인'이 최근 지시한 허가받지 않은 외국인들에 대한 추방 명령이 오늘 트리니티 전국에서 시행되었습니다. 메클렌부르크와 작센, 실레시아와 폴란드 회랑 인근에 집중적으로 시행된 이 정책은 많은 사람들을 정겨운 고향을 떠나고 차갑고 외로운 타지로 나아가게 만들었습니다. 그 와중에 일어난 사소한 저항은 정의실현부에 의해 모조리 분쇄되었으며, 모든 희망과 가능성을 잃은 사람들은 짐을 꾸려 눈물의 행진을 떠나야만 했습니다.\n\n그 중에서도, 요한의 젋었던 시절을 매일같이 함께해 주었던 정겨운 오래된 도로 위에서, 자신이 매일같이 들렸던 그 지겨운 프레젤을 파는, 지금은 문 앞에 큰 글씨로 퇴거라고 적힌 빵집의 유리문을 지나, 브레슬라우의 표지판을 지나 폴란드로 향했습니다. 그는 어째서인지 주체할 수 없는 눈물을 흘렸습니다. 아마, 자신의 모든 것이 그곳에 있었기 때문이었을지도 모릅니다.\n\n그는 손수건으로 멈추지 않는 눈물을 닦으면서, 다시는 보고 싶지 않던 자신의 아버지가 살고 있는 크라쿠프로 향했습니다.\n\n그가 어렸을 적에, 그는 매일을 술에 취한 아버지의 손아귀에서 고통받아야 했습니다. 그 고통을 참지 못한 그가 맨몸으로 크라쿠프에서 나왔을 때, 그는 강인한 마음, 그것 단 하나로 브레슬라우로 향했습니다. 브레슬라우에서 간단한 청소부 잡일부터 공사장에서까지 닥치는 대로 일했던 그는 마침내 아버지의 손아귀에서 벗어나 홀로 자립할 수 있게 되었습니다. 그리고 그것을 함께하고 바라봐준 도시는, 브레슬라우였습니다. 하지만 그는 브레슬라우에서 나와 크라쿠프로 다시 돌아갔습니다.\n\n오랜 가출이 이제서야 끝난 것입니다."
 TRM_event.363.a:0 "그리고 요한은, 다시 흘러내리는 눈물을 닦았습니다."
 TRM_event.364.t:0 "공개연설"
 TRM_event.364.desc:0 "작성중""
 TRM_event.364.a:0 "그리고 나기사는 천천히 연단에서 내려왔다."
 TRM_event.365.t:0 "크루프에서의 손님"
 TRM_event.365.desc:0 "슈테틴에서의 크루프의 임시 본사에서, 구스타프 크루프는 창문 밖을 바라보며 자신의 깊은 고뇌에 빠져 있었습니다.\n\n대전이 이후 독일은 둘로 갈라졌으며, 독일 전역에 뻗어 있던 크루프 또한 반으로 나뉘어 그전까지 벌어두었던 돈으로 산소호흡기를 차고 있는 신세일 뿐입니다. 손가락에 끼워 둔 담배를 몇번이고 의자에 문지르며, 그는 크루프의 미래- 그리고 자신의 결정에 두려워하며 단 하루라도 제대로 잠에 들지 못할 크루프의 노동자들을 위해서라도 그는 끊임없는 고뇌에 빠져야만 했습니다.\n\n어떻게 해야 할까? 게헨나라는 곳에 남아 있는 크루프는 어떻게 해야 하지? 중공업에서 철수해야 하나? 빌어먹을 에덴 그룹과는 어떻게 경쟁해야 하지?\n\n고뇌할수록 더욱이 깊은 고뇌 속으로 끌려들어가며, 구스타프 크루프는 오늘도 크루프의 미래를 위해 홀로 싸우고 있습니다.\n\n그때, 복도에서 급히 뛰어오는 발소리와 함께 그의 비서가 말했습니다.\n\n" 사장님, 에덴에서의 손님이십니다. "\n\n그가 비서의 말로 잠시동안 끝없는 고뇌에서 빠져나왔을 때, 곧이어 비서가 문을 열고 손님을 들여보냈습니다.\n\n그 손님은 트리니티의- 키리후지 나기사였습니다.\n\n예상치 못한 손님에 당황했던 그는, 곧이어 미소지으며 나기사를 앉혔습니다.\n\n" 크루프는, 오늘도 평안하신지요? "\n\n빈 방의 정적을 깨는 건 나기사였습니다. 이번에도 예상치 못한 질문에 당황했던 그는 당혹감을 감추지 못하며 말을 이었습니다.\n\n" 하하, 여기서 제가 맞다고 이야기한다면, 저는 초면부터 거짓말을 하게 되겠지요. "\n" 네, 크루프의 상태는 지금 좋지 않습니다. "\n\n나기사의 말에 크루프가 한치의 거짓도 없이 대답했습니다. 말을 끝마친 크루프는 나기사가 입을 떼길 기다리며 초조하게 앉아 있었습니다.\n\n" 안타까운 일이네요. "\n" 그러면 티파티에서 제안을 하나 드리도록 하죠. "\n" 트리니티 밑에서, 크루프가 일하는 것은 어떤가요? "\n\n나기사가 홍차를 마시면서 말하자, 강철과도 같이 차가웠던 구스타프 크루프의 심장에 온기가 돌고 곧이어 재빠르게 뛰기 시작했습니다.\n\n이것은 크루프에게 주어진 유일한 마지막 희망의 밧줄일까, 아니면 악마의 교활한 찢어진 밧줄일까?\n\n구스타프 크루프는 그 말을 듣고서 몇십분 동안 대답하지 못했지만, 그 정적을 깬 것 또한 나기사였습니다.\n\n" 에덴에서, 긍정적인 화답 기다리겠습니다. "\n" 오늘도 평안하시길. "\n\n나기사는 이 말을 마지막으로, 의자에서 일어나 밖으로 나섰습니다."
 TRM_event.365.a:0 "그리고 문이 닫히자, 파이프 담배가 타들어갔습니다."
 TRM_event.366.t:0 "버려진 신앙"
 TRM_event.366.desc:0 "증오의 역사는 어찌보면 사회가 태동했을 때부터 시작되었을지도 모릅니다. 자신의 안위를 위해서거나, 질투에서 비롯되었거나, 본의 아니게 피해를 주었거나, 그 원인은 매우 다양합니다. 증오는 수많은 희생자들, 지워지지 않을 상처, 그리고 역설적이게도 많은 발전과 진보를 남겼습니다. 상대를 철저히 짓밟기 위해서, 상대를 없애기 위해서. 그리고 굴복시키기 위해서.\n\n트리니티와 게헨나 사이의 험악한 관계가 대전이 이후에도 변한 것이 없는건 이상한 일이 아닐 것입니다. 위기가 찾아와도 서로를 증오하는 것을 멈추지 않았던 것은 키보토스 역시 다르지 않았습니다. 인류와 키보토스가 서로 공유하는 유일한 공통점은, 자신들과 다른 이들을 향한 무한한 증오뿐이었습니다.\n\n시스터후드에 소속되어있던 소녀의 얼굴엔 절망만이 가득했습니다. 눈물, 핏자국, 그리고 괴로움 뿐이었습니다. 트리니티가 게헨나를 “대화가 불가능한 족속“들로 취급했을 때, 그녀는 받아들일 수 없었습니다. 주님께선 모두를 사랑하십니다. 그게 설사 게헨나라 할지라도. 주님의 사랑은 모두에게 베풀어져야만 했습니다.\n\n하지만 증오가 이들의 마음을 갉아먹는 지금, 거룩하신 주님의 목소리는 학생들에겐 그저 잡음에 불과했습니다.\n\n소녀는 낙담했습니다. 분노와 증오는 대중을 열광시키는 가장 강력한 힘이라고 했던가요. 진실을 깨달은 순수하고 청순한 소녀의 심장에 비수가 날아와 꽂혔습니다. 다시 한번 눈앞에 피비린내 나는 싸움이 시작되었습니다. 이들을 말려야 했습니다. 시스터후드로서, 하나의 사람으로서 주님의 딸들인 이들을 말려야만 했습니다\n\n그들의 폭력은 멈추지 않았습니다. 오히려 게헨나와 트리니티 학생들 사이의 주먹다짐과 총격은 여전히, 더욱 격렬히 벌어지고 있었습니다. 검은 수녀복을 입은 소녀는 무력한 자신을 원망하며, 그리고 이 모든 것을 방관한 주님을 원망하며, 작은 몸을 웅크리며 흐느꼈습니다."
 TRM_event.366.a:0 "불타는 화로, 눈물 흘리는 하늘"
 TRM_event.367.t:0 "모든 것은 끝이 나는 법"
 TRM_event.367.desc:0 "트리니티 정의실현부 소속 학생인 토시로 아이는 이 모든게 그저 혼란스럽기만 했다. “트리니티와 게헨나 사이의 적대적인 행동은 절대 없을 것.” 이 간결한 한 문장은 아이의 머릿속을 헤집어 놓았다. 티파티의 미카를 추종하던 아이에게, 그런 결정은 더욱이 이해할 수 없는 일이었다.\n\n규율도 없고, 불량배들이 가득하고, 싸움만 할줄 아는 이 얼간이들이랑 대화가 통하겠는가? 미카가 있었다면 모든 것을 제자리로 되돌릴수 있을 터였다. 화풀이 상대를 찾다 눈에 들어온 것은 게헨나 학원의 선도부, 그 역겨운 모습을 본 아이는 일부로 그녀의 어깨를 강하게 부딪혔다.\n\n선도부는 아파하며 무언가를 아깝다는 듯 바라보고 있었다. 아이는 역겨운 마음을 숨기려고 하지 않은채 그녀를 바라보았다. 게헨나는 철저히 짓밟아야 한다. 하지만 정의를 행하기 위해 주먹을 내지르려던 그녀의 손을, 선도부원의 옆에 떨어진 제 형체를 잃어버린 생크림이 섞인 무언가가 멈춰세웠다.\n\n옛날부터 자주 들렀던 제과점의 케이크였다. 아이는 할말을 잃어버렸다. 세상이 끝나도 정의를 행하겠다는 아이의 마음에 무언가가 다시 돌아온 느낌이었다. 얼굴을 찡그리던 아이는, 손을 내밀며 선도부 부원을 일으켜 세웠다.\n\n" ...아까전엔 내가 미안했어. 내가 다시 돌아가서 사줄게. "\n" 응...? 으응, 고마워. "\n\n제과점에 가는 길에도, 트리니티와 게헨나 학생간의 어색하면서도 불쾌한 공기는 계속 느껴졌다. 어느샌가 제과점에 도착한 아이는 사비로 케이크를 다시 구매해 그녀에게 주었다. 선도부의 그녀는 만족한 표정으로 그녀를 바라보았다.\n\n" 돈 좀 썼네? 그냥 무시하고 지나갈수도 있었을 텐데. 난 선도부의 히카리라고 해, 너는? "\n\n그녀가 전화번호를 교환하고 싶다는 듯 휴대전화를 꺼내들어 눈앞에 흔들었다. 아이는 한숨을 푹 쉬더니, 그녀의 휴대폰을 받아 자신의 번호를 저장했다."
 TRM_event.367.a:0 "" ...토시로 아이. ""
 TRM_event.368.t:0 "방과후 디저트부와 미식연구회"
 TRM_event.368.desc:0 "최근 트리니티와 게헨나 간에서의 화해의 일환으로, 몇몇 동아리들은 미리 선정된 상대 동아리와 하루를 보내기로 했습니다. 에르푸르트에서 '미식연구회'와 만나기로 한 방과후 디저트부 부원들은 미식연구회에 대한 기대와 환상이 뒤섞인 가진 채로, 에르푸르트의 한 카페에서 미식연구회를 기다리고 있었습니다.\n\n하지만 곧이어, 바깥에서는 거대한 폭발음이 들려왔습니다. 폭발음은 근처의 소세지 트럭에서 일어난 것으로, 한 독일인이 소세지 트럭을 버리고 소리지르며 도망치고 있는 것이 카페의 통유리로 보였습니다. 본디 미식연구회의 '악명'에 대해서는 익히 들어온 터라, 이 또한 소세지에 대한 기본이 되어있지 않다는 이유로- 미식연구회가 그 트럭을 폭발시켜 버린 것이 틀림없어 보였습니다.\n\n곧이어 미식연구회 부원들이 방금 전의 상황과는 다르게, 굉장히 태연한 모습으로 카페의 문을 열고 들어왔습니다. 태연하게 문을 열고 들어오는 미식연구회 부원들을 보자, 카페의 바리스타는 공포에 질려 주방 안으로 들어갔고, 잔뜩 긴장한 얼굴의 직원이 미식연구회 부원들을 방과후 디저트부의 테이블로 안내했습니다. 이렇게 그녀들간의 첫 정식 만남이 성사된 것입니다.\n\n" 후훗... 만나서 반갑습니다, 방과후 디저트부. "\n"그 귀여운 아이는 부장? "\n\n미식연구회의 쿠로다테 하루나가 자리에 앉자마자 활기를 띄며 이바라기 요시미에게 인사했습니다.\n\n" 귀, 귀여운 아이라니! "\n" 어린애 취급은 싫단 말야... "\n\n갑작스럽게 어린애 취급을 받은 요시미는 얼굴을 붉히며 대답했습니다.\n\n그녀들이 잠시동안 서로에 대해 천천히 대화를 나눌 때, 곧이어 귀여운 토끼 모양의 케이크가 나왔습니다. 서로서로 케이크를 나누어서 맛을 보자, 곧이어 치즈와 생크림 케이크의 조화가 입을 간지럽혔습니다. 까다로운 입맛으로 유명한 미식연구회 부원들도 오랜만에 제대로 된 음식을 먹었음에 만족하는 듯 했습니다.\n\n" 오오오~! 엄~청 맛있는걸! "\n" 특히 이 치즈 부분이 마음에 들어! "\n\n" 니힛, 나도 그래! "\n\n그녀들이 화기애애한 분위기 속에서 케이크를 칭찬하고 있을 때, 하루나가 갑자기 주머니에서 폭탄들을 꺼내들며 말했습니다.\n\n" 치즈와 생크림 케이크, 이건 미식에 대한 금기! "\n" 이런 음식은 지금 당장 사라져야 합니다! "\n\n" 하루나, 잠ㄲ- "\n\n" 콰아앙-! "\n\n그녀를 말릴 새도 없이, 하루나는 곧바로 폭탄을 터트리며 카페를 폭파시켰습니다.\n\n곧이어 미식연구회는 자욱한 연기 속에서 사라졌고, 이렇게 그녀들의 첫 만남은 이렇게 끝이 났습니다."
 TRM_event.368.a:0 "음, 그래도 맛있었어!"
 TRM_event.369.t:0 "트리니티에서의 제안"
 TRM_event.369.d:0 "에덴에서 보내져온 서신에 따르면, 트리니티는 우리의 내부 상황을 잘 알고 있으며, 자신들이 아비도스의 모든 문제들을 처리해 주는 대신 트리니티에 합병되라고 적혀 있었습니다.\n\n지긋지긋한 우리의 문제들을 단번에 해결할 수 있다는 것은 꽤나 혹할 만한 제안이지만, 사실상 이것은 자신들이 아비도스를 합병하기 위한 계략임은 틀리없어 보입니다."
 TRM_event.369.a:0 "거절해라."
 TRM_event.369.b:0 "우리는 할 수 있는게 없다..."
 TRM_event.370.t:0 "아비도스의 수락"
 TRM_event.370.d:0 "아비도스 고등학교는 우리의 제안을 수락했고, 지금부터 트리니티와 아비도스는 하나가 되었습니다."
 TRM_event.370.a:0 "좋아!"
 TRM_event.371.t:0 "아비도스의 저항"
 TRM_event.371.d:0 "안타깝게도 자신들의 미래를 내다보지 못한 듯 보이는 아비도스 측은 우리의 제안을 거부했고, '뻔뻔한 합병의 계략'에 넘어가지 않는다고 단언하고서는 전쟁을 준비하는 것으로 파악되었습니다."
 TRM_event.371.a:0 "말로 되지 않는다면 총으로 해라."
 
 ## 나기사 - 대타협 
 TRM_event.358.t:0 "대타협"
 TRM_event.358.desc:0 "따뜻한 햇빛이 내려쬐고 시원한 바람이 불던 날, 트리니티와 게헨나의 티파티와 만마전은 서로간의 오랜 불화를 지금에서나마 종식시키기 위해 고성당에 모였습니다.\n\n고성당은 과거 통합의 공의회가 열렸던 곳으로, '에덴 조약'이라는 역사적인 사건을 진행하기에는 가장 적절한 장소일 것입니다.\n\n티파티의 키리후지 나기사와 만마전의 하누마 마코토가 이례적으로 서로를 향해 미소지어보이며 악수한 뒤, 각자의 자리에 앉았습니다. 그 장면을 크로노스 스쿨의 수많은 카메라들이 숨죽이며 주목하고, 키보토스의 수많은 학생들이 그 광경을 바라보는 가운데, 티파티의 키리후지 나기사가 먼저 말을 꺼냈습니다.\n\n" 오시는 데에는 평안하셨는지요. "\n\n" 아아- 게헨나의 유능한 지도자, 이 하누마 마코토 님에게 딱 알맞게 정돈해 놨더군! "\n" 키킷, 잡담은 그만두고, 본론으로 들어가는게 어때? "\n\n서로간의 화기애애한 분위기에서, 그들의 하인들이 각자의 테이블에 고급 종이에 멋들어지게\n\n' 에덴 조약을 위한 트리니티 종합학원과 게헨나 학원 간 대타협 '\n\n이라고 적힌 서류들을 나누어 주었습니다.\n\n역사에 남아 후손과 후손들의 입을 거쳐 오랫동안 전해질, 에덴 조약과 대타협이 막 시작되는 참이었습니다."
 TRM_event.358.a:0 "" 첫번째 장 보시겠습니다. ""
 TRM_event.359.t:0 "첫번째 장"
 TRM_event.359.desc:0 "티파티와 만마전이 서류를 넘기는 소리가 울리고, 티파티의 하인이 말을 이었습니다.\n\n" 첫번째 조인은 상호 '영원의 우정 조약' 체결입니다. "\n" 쉽게 말해서, 상호간의 모든 적대적 행위 중단이지요.  "\n\n" 흐음? 그런 시시한 건 이미 합의할 때 조인한 걸로 알고 있는데. "\n" 혹여나- 이 판데모니움 소사이어티를 믿지 못한다, 그런 거라도 되는 건가? "\n\n 예상치 못한 조인에 마코토가 모자를 벗고는 굉장한 불쾌심을 드러내며 말했습니다. 게헨나 테이블 또한 티파티에게 해명을 요구하듯이 자리를 고쳐 앉고 티파티를 바라볼 뿐이었습니다.\n\n" 이 조인은 그런 뜻이 아닙니다, 하누마 마코토 님. "\n" 그저, 상호 간 불신을 해소하기 위한 조인일 뿐이지요. "\n\n만마전의 냉담한 반응 또한 예상하지 못한 나기사는 당혹스러움을 감추고 만마전에게 미소지어보이며 화답할 뿐이었습니다.\n\n" 확실히 해 두는게 좋지 않겠습니까? "\n\n" 푸하핫! "\n"... 실로 흥미로워. "\n" 벌써부터 우리와 영향력 싸움을 하려고 하다니 말이야. "\n\n만마전의 하누마 마코토가 웃음을 터트리며 꽤나 그녀답지 않은 표정으로 나기사에게 화답했습니다.\n\n방금 전까지의 화기애애한 분위기는 한순간에 얼어붙었고, 티파티와 만마전이 서류에 서명하는 펜촉 소리만이 들려올 뿐이었습니다."
 TRM_event.359.a:0 "첫번째 조인 - 통과."
 TRM_event.360.t:0 "두번째 장"
 TRM_event.360.desc:0 "이번에는, 만마전의 하인이 얼음장같은 분위기를 깨고 말했습니다.\n\n" 두번째 조인은 동아리 통폐합 건입니다. "\n" 트리니티와 게헨나가 하나된다면, 동아리 수는 기존 수의 두 배로 늘어날 것이며, 통합된 학생회에게 큰 부담이 될 것입니다. "\n\n이번 조인은 서로의 동아리의 통폐합과 관련된 것이었습니다. 키보토스의 두 거대 학원이 하나로 흡수된다면 서로간 그 많은 동아리들이 새로운 학생회가 처리하기에 부담이 될 것이니, 미리 그것을 결정하자는 뜻이었습니다. 하지만 이번에는 티파티와 만마전 또한 쉽게 서명해주지 않았습니다.\n\n" ... 온천개발부 폐부는 판데모니움 소사이어티가 반대한다. "\n" 온천개발부도 엄연한 게헨나의 동아리로써, 게헨나는 게헨나의 동아리들을 내평겨치지 않는다. 아아, 그렇고말고. "\n\n" 어라? 마코토 님, 그 동아리의 악명을 정녕 모르고 있으십니까? "\n" 멀쩡한 길에 구멍을 내질 않나, 다른 학원에서까지 들어가서는 멋대로 온천을 개발한다고 하질 않나. "\n" 그 동아리는 연합, 더 나아가 키보토스를 위해서라도 폐부되어야만 합니다. "\n\n" 킥… 키킥… 캬하하하하! "\n" 그렇게 따지자면, 보충수업부 또한 폐부해버려야지! "\n" 세번 연속으로 낙제, 수영복 차림으로 배회, 무장 난동까지! "\n" 키킷, 정말로 쓸모 있는 동아리인 게야! "\n\n마코토가 나기사의 말에 정면으로 반박하며 나섰습니다. 나기사는 한숨을 쉬며 그저 알겠다고 하며 말을 이어나갔습니다.\n\n" 그렇다면 비슷한 동아리들은 통합시키는 데에는 의견이 없으신 걸로 알겠습니다. "\n\n나기사의 이 짧은 한마디 뒤로, 마코토는 모자를 눌러쓰고 꽤나 만족스러운듯한 미소를 지으며 조인에 서명했습니다.\n\n아마 다 잘 되리라, 그 광경을 바라보는 모두가 그렇게 빌었습니다." 
 TRM_event.360.a:0 "두번째 조인 - 통과."
 TRM_event.361.t:0 "세번째 장"
 TRM_event.361.desc:0 "서로가 두번째 조인에 서명하자, 곧이어 세번째 장이 낭독되었습니다.\n\n" 세번째 조인은 통합된 학생회 건입니다. "\n" 티파티와 만마전의 임원들 중에서 몇몇을 뽑아 새로 구성할지, 아니면 전원이 참여해 구성할지 결정해야 합니다. "\n\n얇지만서도 무거운 서류의 뒷부분답게, 이번 조인은 통합 학생회 건이었습니다.\n\n티파티와 만마전을 그대로 통합할 지, 아니면 몇몇을 뽑아 통합할 지 결정해야만 하는것이었습니다.\n\n" 키킥, 이 마코토 님만 있으면, 모든 게 다 잘 돌아갈 게야! "\n" 이로하, 그렇지 않나? "\n\n마코토가 조인을 읽자마자 자신있는 얼굴로 제 옆에 앉아 있는 이로하에게 물었습니다.\n\n" 하아, 그 말 진심이십니까. "\n" 제가 하던 모든 업무들을 하셔야 할 겁니다. "\n\n이로하는 귀찮다는 듯이 마코토에게 대답했습니다. 마코토는 의미심장한 얼굴로 이로하를 바라보았습니다.\n\n" 저는 모든 분께서 함께하시는 것이, 좋다고 생각합니다. "\n" 업무를 더 나눌 수 있다면, 그것만큼 좋은 것은 없으니까요. "\n\n나기사가 이로하를 바라보며 대답했습니다. 갑작스러운 나기사의 말에, 이로하는 당혹스러움을 감추지 못했습니다.\n\n마코토는 약간 실망한 듯한 얼굴이긴 했지만, 이번에는 지난번과는 달리 꽤나 빠르게 조인되었습니다.\n\n통합된 학생회에는 티파티와 만마전의 모든 임원이 참석하게 될 것입니다."
 TRM_event.361.a:0 "세번째 조인 - 통과."
 TRM_event.362.t:0 "마지막 장"
 TRM_event.362.desc:0 "드디어 대타협의 마지막 시간이 도래했습니다. 티파티와 만마전의 임원들이 마지막 장을 펼치자, 그곳에는 큰 글씨로 쓰인, 단 두개의 선택지만이 주어졌습니다.\n\n" 에덴 합중국 "\n\n" 에덴 연방 "\n\n으로 말입니다.\n\n이번에는 티파티와 만마전 역시 쉽사리 결정을 내리지 못했습니다. 앞으로 트리니티와 게헨나는 서로의 발을 묶고 앞으로 나아가야만 했고, 그것을 도울 마지막 도구를 선택하는 것이었으니 말입니다.\n\n에덴 합중국은 쉽게 말해 같은 깃발 아래에서 트리니티와 게헨나가 동등한 권리를 보장받는 것으로, 통합된 학생회 아래에 각각 서로의 학생회가 존재하며, 학원의 미래를 결정할 때는 트리니티와 게헨나가 동등한 권리의 거부권 또한 행사할 수 있으며, 현재로써는 가장 이상적인 형태의 연합입니다.\n\n그와 반대로, 에덴 연방은 서로의 모든 것을 하나로 통합시키고 완전히 새로운 학원으로 거듭나는 것으로써, 지속적인 연합 존속과 안정을 위해서라면 이 방법이 가장 이상적이지만, 현재는 서로간의 악연이 모두 뿌리뽑히지 않은 만큼, 지금 당장 이것을 실현하는 것에는 무리가 있습니다.\n\n티파티와 만마전의 임원들이 몇시간이고 고민한 끝에, 결정을 내렸습니다. 그들은..."
