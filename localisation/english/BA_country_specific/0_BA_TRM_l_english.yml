 TRN_Inefficient_bureaucracy_desc: "트리니티를 효율적으로 관리하기 위해 조직되었지만 아이러니하게도 이는 트리니티의 행정을 느리게 만든 원인중 하나입니다. 미소노 미카가 권력을 잡게 되자 티파티의 모든 일을 미소노 미카 혼자 담당하게 되었습니다. 결국 분업의 필요성을 느끼게 되자 중앙정부를 중심으로 수많은 정부부처들이 생겨났습니다. 하지만 너무 많은 정부부처들 탓에 일처리는 느려지고 비효율적이게 되었습니다."
