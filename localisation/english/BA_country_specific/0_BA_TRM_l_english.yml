TRM_Trinity_Grande_Armee_desc: "수많은 전쟁을 수행하면서 트리니티에는 실전 경험이 풍부한 군인들이 많아졌습니다. 이러한 실전 경험은 훌륭한 교본이 되었고 교본을 바탕으로 트리니티에는 전문적인 군인들과 장교들이 나타났습니다.\n\n트리니티가 최종적은 승리자로써 자리매김하고 유럽의 패권을 공고히 하는동안 대육군은 발전을 멈추지 않았습니다. 꾸준한 파병과 개입으로 실전 경험과 다양한 정보를 수집하고 있고 전문적으로 교육하는 시설 또한 갖추게 되었습니다.\n\n대육군은 트리니티의 전신이자, 트리니티를 승리로 이끈 집단입니다. 그 누가 뭐라고 하든 대육군 강력함, 그리고 끊임 없는 발전은 누구나 부정할 수 없는 사실입니다."
