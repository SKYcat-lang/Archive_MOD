 TRN_country_collapse_decisions_desc:0 "\n\n£GFX_decisison_picture_trinity_country_collapse\n\n\n\n\n트리니티가 이계에 상륙하면서 그 곳은 익숙하면서도 색다른 풍경이였습니다. 키보토스 특유의 높은 건물이 아닌 옛날 소설책이나 그림책에 묘사 될 법한 고풍스러운 도시와 옷을 입은 사람들이 존재하였습니다. 새로운 세계에서, 새로운 운명으로 나아갔습니다.\n\n하지만 그 찬란한 할 줄 알았던 길은 무너져 내렸습니다.\n\n이방인들과 학생들의 불화는 얼마 지나지 않아서 생기고 말았습니다. 이방인들은 자신들의 조국이 이차원의 침략자들에게 침공 당하였다고 생각했고 이에 반기를 들어 학생들을 공격 하는 등 통제가 불가능해지며 큰 위기에 빠졌습니다.\n트리니티의 비밀요원들이 수집한 정보로는, 트리니티 핵심부를 타격하는 계획이 세워졌으며 최소한의 조치를 취하지 않는다면 트리니티가 붕괴하며 무정부사태가 벌어지는 비상상황이 벌어진다고 경고하였습니다."
