 TRM_after_war:0 "전후처리"
 TRM_after_war_desc:0 "우리의 군사들은 적들의 마지막 항전 의지 조차 꺾었고, 게헨나의 모든 곳에 우리의 깃발을 꽃아 그 위세를 전 세계에 보여줬습니다. 이제 전쟁이 끝났으니 처리를 할 필요가 있습니다."
 TRM_germany_union:0 "연합법 선언"
 TRM_germany_union_desc:0 "미소노 미카 트리니티 총학생회장께서 게헨나와의 전쟁에서 승리을 선언하시고 게헨나의 흔적을 완벽히 지웠으며 점령지에 대한 불만을 없앴습니다. 그들이 우리를 부정한다고 해도 우리는 그들위에 군림할 것입니다."
