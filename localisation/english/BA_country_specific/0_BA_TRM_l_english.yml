l_english:

 Eden_research_name:0 "트리니티-게헨나 기술 교류"
 Eden_research_desc:0 "에덴 조약으로 수립된 에덴 조약기구에 의한 기술 공유 협약입니다."
 #트리니티 국가중점#
 TRM_focus_tree:0 "트리니티 기본 중점계통도"
 TRN_nagisa_focus:0 "철의 여인 중점계통도"
 TRM_newfocus_0:0 "위기 대응"
 TRM_newfocus_0_desc:0 "우리 학원은, 어떤 초자연적 현상, 또는 수상한 실험으로 또 다른 세계에 떨어졌습니다. 현재 위치는 특정되지 않으며, 다른 학원과의 연결은 살아있지만, 학원의 정상적인 운영에 필요한 수많은 산업 시설, 철도망은 모두 붕괴한 상태입니다. "
 TRM_newfocus_DIE:0 "붕괴하는 트리니티"
 TRM_newfocus_DIE_desc:0 "(작성 필요)"
 TRM_coup_detat:0 "시스터후드의 활동"
 TRM_coup_detat_desc:0 "(작성 필요)"
 TRM_newfocus_1:0 "학생 진정 시키기"
 TRM_newfocus_1_desc:0 "우리 학원이 알 수 없는 곳으로 도착하면서 혼란도 같이 우리 학원에 들이 닥쳤습니다 혼란은 끊이지 않고 있습니다. 지금이라도 그들을 멈춰 세워야합니다."
 TRM_localization:0 "트리니티 현지화"
 TRM_localization_desc:0 "대전이 이후로 여러 의견 충돌로 인해 지지부진한 산업 구조 개편을 지금 단행해야만 합니다. 트리니티 학원은 이 세계에 맞는 모습으로 재단장될 것입니다."
 TRN_economic_adjustment:0 "산업 계율"
 TRN_economic_adjustment_desc:0 "트리니티의 산업 개발이 마지막 단계에 도달함에 따라 기초적인 산업 기반 기술 개발을 지원해 트리니티의 산업화를 집중적으로 도달할 수 있도록 만들 것입니다."
 TRN_ceremonial_firearms:0 "제식 화기"
 TRN_ceremonial_firearms_desc:0 "트리니티 학원이 본격적으로 외부의 위협에 노출되는 지금, 우리는 학원의 보급 상황을 획일화하고 더 간결한 생산 구조를 확보할 필요가 있습니다."
 TRM_newfocus_3:0 "타협점을 찾아서"
 TRM_newfocus_3_desc:0 "우리가 알 수 없는 곳으로 도착하면서 현지인들과 우리들의 마찰은 끊임 없이 발생하였습니다. 트리니티와 협상을 맺기위해 켄자키 츠루기를 협상가로써 보내야 합니다."
 TRM_newfocus_4:0 "분석"
 TRM_newfocus_4_desc:0 "도서부와 협력하여 이곳의 도서를 분석하던 결과 우리가 상상으로만 생각하던 이세계로 도착하게 되었습니다. "
 TRN_Request_assistance_from_Sisterhood:0 "시스터후드 회유"
 TRN_Request_assistance_from_Sisterhood_desc:0 "미소노 미카와 파테르의 수상한 행동을 알아챈 나기사는 필리우스 분파를 지원할 세력으로 시스터후드를 회유하기로 결정했습니다."
 TRN_Request_assistance_from_relief_knights:0 "구호기사단 회유"
 TRN_Request_assistance_from_relief_knights_desc:0 "미소노 미카와 파테르의 수상한 행동을 알아챈 나기사는 필리우스 분파를 지원할 세력으로 구호기사단을 회유하기로 결정했습니다."
 TRN_suppress_the_opposition:0 "파벌 정치 억제"
 TRN_suppress_the_opposition_desc:0 "트리니티 내부에 존재하는 다른 파벌들을 제압해 필리우스 분파의 영향력을 더욱 확대하고 트리니티의 온전한 안정을 가져올 것입니다."
 TRN_Trinitys_Balance:0 "트리니티의 균형"
 TRN_Trinitys_Balance_desc:0 "균형 잡힌 정치를 통해 트리니티 내 안정을 가져올 것이며 파벌간의 상호 감시를 통해 한 파벌의 독재적 행동을 억제할 수도 있을 것입니다."
 TRN_nagisa_coupdetat:0 "친위 쿠데타"
 TRN_nagisa_coupdetat_desc:0 "나기사가 감옥에 투옥된 이상, 필리우스 분파는 나기사를 구출할 필요성이 있습니다. 우리는 우리와 협력하는 파벌과 함께 나기사를 구출하고 미소노 미카를 체포할 것입니다."
 TRN_nagisa_lottery:0 "나기사 복권"
 TRN_nagisa_lottery_desc:0 "파테르 분파의 모략에 당해 감옥에 투옥당한 나기사를 복권시키고 이후 트리니티를 이끌 학생회장을 결정할 것입니다."
 TRN_new_trinity:0 "트리니티의 샛별"
 TRN_new_trinity_desc:0 "트리니티 종합학원에서 벌어진 일련의 혼란상이 끝난 지금, 우리는 새로운 트리니티의 계율을 세워낼 수 있습니다."
 TRN_trinity_reorganization:0 "트리니티 재구조화"
 TRN_trinity_reorganization_desc:0 "키리후지 나기사는 티파티와 더 나아가 트리니티를 위협하는 모든 학원의 적을 제거했습니다. 트리니티는 키리후지 나기사와 그 모든 체제의 수호자들로 재편될 것이며 이는 학원의 영속을 보장해 줄 것입니다."
 TRN_stabilization_of_the_system:0 "체제 안정화"
 TRN_stabilization_of_the_system_desc:0 "트리니티의 전통적인 체제는 매우 오랫동안 트리니티를 통치해 왔고, 앞으로도 그럴 것입니다. 여러 변경 점이 존재한다고 하더라도, 트리니티의 안정은 지속될 것입니다."
 TRN_decentralization_of_power:0 "권력 분산"
 TRN_decentralization_of_power_desc:0 "이전과 같은 상황이 다시 발생하지 않게 만들기 위해서는 티파티에 집중된 권력 구조를 손봐야 합니다. 권력 감시 제도를 마련하는 것을 시작으로 트리니티의 체제가 이어질 수 있게 만들 것입니다."
 TRN_trinity_tank_brigade:0 "트리니티의 전차여단"
 TRN_trinity_tank_brigade_desc:0 "트리니티 종합학원에는 전차가 필요합니다. 전차는 언제나 올바르고, 훌륭하기 때문에 모든 학생이 전차를 다룰 수 있도록 만들어야 하며, 전차를 대량으로 생산해야만 합니다."
 TRN_trinity_supremacy_focus:0 "트리니티 패권"
 TRN_trinity_supremacy_focus_desc:0 "트리니티 종합학원은 국제 무대에서 강력한 위치를 점유할 이유가 존재합니다. 트리니티 종합학원은 이에 따라 세계 패권을 차지하기 위해 나아가야 합니다."
 TRN_guardian_of_the_academy_focus:0 "학원의 수호자"
 TRN_guardian_of_the_academy_focus_desc:0 "키리후지 나기사는 트리니티의 위험 상황에 대비해 학원을 단단히 무장하고 준비할 필요성이 있습니다. 트리니티 종합학원은 이후 벌어질 여러 갈등 상황을 헤쳐 나갈 준비를 해야만 합니다."
 TRN_threat_exclusion:0 "위협 배제"
 TRN_threat_exclusion_desc:0 "아리우스 분교의 존재를 우리가 알아차린 이상 우리는 이들을 방치할 수 없습니다. 증오로 점철된 학원의 종말을 우리 손으로 만들어 낼 것입니다."
 TRN_preventive_war:0 "예방 전쟁"
 TRN_preventive_war_desc:0 "폴란드는 트리니티 종합학원의 대전이에 의해 상당 부분의 영토를 소실했습니다. 다른 국가와의 전쟁으로 인해 트리니티와 큰 마찰은 벌어지지 않았으나, 이들은 자신들의 영토를 회복할 야욕을 가지고 있기에, 트리니티 종합학원에 큰 위협이 될 수 있습니다."
 TRN_nazi_oppression:0 "나치 소탕"
 TRN_nazi_oppression_desc:0 "파테르 분파의 수장인 미카와 손을 잡고 트리니티 전역을 혼란 속에 밀어넣었던 '국가사회주의 독일 노동자당'을 트리니티 내에서 완벽하게 축출해낼 것입니다."
 TRN_Reunion_of_the_Treaty_of_Eden:0 "에덴 조약의 재결합"
 TRN_Reunion_of_the_Treaty_of_Eden_desc:0 "대전이 이전부터 추진되던 에덴 조약을 다시금 추진하여 트리니티와 게헨나 양국의 총체적 합의를 도출하고 외부의 위협에 대항할 수 있습니다"
 TRN_Treaty_of_Eden:0 "에덴 조약 결성"
 TRN_Treaty_of_Eden_desc:0 "게헨나와 트리니티의 합의가 끝난 지금 우리는 에덴 조약을 본격적인 세력으로 창설할 수 있습니다."
 TRN_joint_economic_development:0 "협력 산업 개발"
 TRN_joint_economic_development_desc:0 "에덴 조약에 따라 두 학원은 평화로운 발전을 추구할 의무가 있습니다. 우리는 게헨나와 협력하여 조약국의 산업을 개선할 것이며 이를 통해 에덴 조약기구의 산업 증진을 이뤄낼 것입니다."
 TRN_war_with_Gehenna:0 "게헨나와의 전쟁"
 TRN_war_with_Gehenna_desc:0 "에덴 조약을 게헨나가 거부한 이상, 우리는 게헨나의 직접적인 침공 위협에 직면했습니다."
 TRN_deep_hatred:0 "깊은 증오"
 TRN_deep_hatred_desc:0 "게헨나와 전쟁이 시작된 이상 트리니티에 뿌리내린 게헨나에 대한 깊은 증오심은 유용하게 사용될 수 있을 것입니다."
 TRN_Confirmation_of_intention_to_treaty:0 "조약 의사 확인"
 TRN_Confirmation_of_intention_to_treaty_desc:0 "게헨나 학원은 대전이 이후 여러 혼란상을 겪었습니다. 대전이 이전 게헨나 지도부가 에덴 조약에 긍정적이였다 하더라도, 현 게헨나의 상황은 정 반대일수도 있습니다. 우리는 게헨나에 사절단을 파견해 에덴 조약에 대한 의사를 확인할 것입니다."
 TRN_Gehenna_Trinity_Conference:0 "트리니티-게헨나 협상"
 TRN_Gehenna_Trinity_Conference_desc:0 "에덴 조약기구의 설립에 차질이 발생한 이상 우리는 게헨나와 기나긴 회담을 시작해야만 합니다. 트리니티의 외교부는 양 국가의 합의가 성공적으로 완료되길 기원하고 있습니다."
 nagisa_imprisoned_flag:0 "§R나기사가 투옥당함§!"
 TRM_invite_dignitary: "고위 인사 초대"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21:0 "나기사 무력화"
 TRM_newfocus_21_desc:0 "트리니티의 전권을 쥐기 위해서는 현재 티파티의 호스트를 대행하는 키리후지 나기사를 무력화 하여 감옥에 처 넣을 필요가 존재합니다. 하지만 티파티의 권한을 얻는 걸로는 부족합니다."
 TRN_nagisa_cahin_tt: "§t심판의 시간이 도래했습니다.§!"
 TRN_nagisa_cahin_2_tt: "§Y키리후지 나기사§!는 더이상 티파티의 권한에 접근 할 수 없습니다."
 TRM_newfocus_7:0 "만남"
 TRM_newfocus_7_desc:0 "트리니티가 새로운 곳으로 이전되고 우리에게 새로운 선택지들이 나타났습니다 미소노 미카는 원래 계획을 조금 수정하여 본래 아리우스에서 만남을 가지는게 아닌, 현지에 있는 '국가사회주의당'과 협력하여 계획을 완성 시킬 것입니다."
 TRM_newfocus_26:0 "법 개정"
 TRM_newfocus_26_desc:0 "학원의 규칙은 민주적으로, 우리가 권력을 완벽하게 얻기에는 불리하게 작용합니다. 하지만 이제는 다릅니다. 우리가 티파티의 호스트가 되었고 우리에게 반대하는 작자들을 전부 쓸어버렸으니, 우리에게 알맞게 법을 수정 해야합니다."
 TRM_newfocus_28:0 "정권 강화"
 TRM_newfocus_28_desc:0 "대숙청을 지나면서 우리의 권력은 생각보다 영향을 행사 할 수 없었습니다. 하지만 우리의 권력을 의심 하는 자들은 전부 없앴고 그 모든 것들의 위에 서있으니 이에 걸맞은 권력을 얻어내야 합니다."
 TRM_newfocus_27:0 "밤의 여왕, 미소노 미카"
 TRM_newfocus_27_desc:0 "트리니티는 더이상 나약한 국가도 도축당한 승리자도 아닙니다. 트리니티는 강철과도 같은 국가로 정의를 실현하는 국가이며, 트리니티에게 반하는 자들에게는 죽음만이 도사리는 그러한 국가로 탈바꿈 하게 되었습니다.\n이제, 영원한 지배가 우리에게 가라앉았습니다."
 TRM_newfocus_33:0 "§t정적§!"
 TRM_newfocus_33_desc:0 "[TRN_scripted_loc]"
 TRN_desc_after_localization_key:0 "미소노 미카 신학생회장님께선, 계속해서 진행되는 티파티의 혼란과 자랑스러운 역사의 트리니티가 점점 파국으로 치닫는 꼴을 가만히 두고볼수 없으시어 구원의 결단을 내리시어 친히 군을 이끄시고 너무나도 무능한 트리니티의 수뇌부를 장악하셨습니다. 미카 학생회장님께서는 이시간부로 친히 트리니티를 위대하게끔 만들 것이며, 지금껏 트리니티를 좀먹어 온 악질적이고 무능한 인원들에 간한 대규모 '처리'를 예고하시며 트리니티를 위해 모든 힘을 쓰실 것을 맹세하셨습니다."
 TRN_desc_before_localization_key:0 "§t일급기밀§!"
 TRM_tail_chasing:0 "꼬리 잡기"
 TRM_tail_chasing_desc:0 "트리니티의 안정을 해치는 배후의 세력을 찾아내었습니다. 우리는 이제 이들을 모두 소탕할 차례입니다."
 TRM_arius_annex:0 "아리우스 수복"
 TRM_arius_annex_desc:0 "아리우스는 과거 우리들의 평화로운 통합에 반대하여 결국 지속적인 분쟁으로 몰락하여 폐허로 숨어들었고 생명을 끈질기게 유지하고 있습니다. 하지만 대전이가 되면서 그들의 위치가 들어났으니 그들을 수복하여 위협을 제거해야 할 것입니다."
 TRM_war_with_ghena:0 "게헨나와 전쟁 준비"
 TRM_war_with_ghena_desc:0 "전쟁 계획이 없다면 게헨나와 전시상태에 돌입하였을때, 마땅한 방법이 없어 기습의 이점이 없어질 수도 있습니다. 그리하여 참모 지도부는 작전 계획들을 총 네가지로 나눠 기밀에 부칠 것입니다."
 TRM_eden_fact_crusher:0 "에덴 조약 파쇄"
 TRM_eden_fact_crusher_desc:0 "에덴 조약은 우리에게 불리한 조건을 담고 있습니다. 게헨나는 이를 이용하여 우리의 고혈을 빨아먹는등 우리에게 불리한 조약만을 담고 있습니다 키보토스에서 강력한 패권을 쥐고있는 우리가 이를 손봐야할 것입니다."
 TMR_anti_gehenna:0 "반게헨나 선전"
 TMR_anti_gehenna_desc:0 "우리의 지도부는 게헨나를 혐오하지만, 트리니티의 국민들은 우리가 게헨나를 주적으로 삼는지 이해하지 못하고 있습니다 이것에 대하여 우리는 라디오를 통한 선전과 선전물 배포로 독일인들은 게헨나의 폭정과 추악한 실태를 알 필요가 있습니다."
 TMR_support_with_germany:0 "현지 협력"
 TMR_support_with_germany_desc:0 "과거 독일국의 국민들 지칭하는 말로, 이들은 독일에 대한 것들을 빠삭하게 알고있습니다. 하지만 우리는 지리는 커녕, 여기가 어디인지 파악조차 오래 걸렸습니다. 우리가 게헨나를 침공할때 공세가 난항이 될 수 있습니다. 그러하니 게헨나의 독일인들을 지원하여 우리는 전략적 우위를 달성할 필요가 존재합니다."
 TRM_war_with_gehenna:0 "횃불을 들어올려라"
 TRM_war_with_gehenna_desc:0 "사악한 악마들의 학원 게헨나 학원은 트리니티와 영원한 앙숙이자 키보토스의 화약고라 불리울 만큼 분쟁이 잦았던 곳입니다. 하지만, 우리가 한 발 양보하여 평화적인 조약을 체결할려 해도 그들은 선을 넘는등 참을수 없는 행보를 부리고 있습니다. 사악한 악마들을 정의 라는 횃불의 화염 아래 스러져갈 것입니다."
 TRN_german_company_acceptance:0 "독일 기업 수용"
 TRN_german_company_acceptance_desc:0 "현지에는 다양한 종류의 기업들이 존재합니다. 이들은 우리에 대한 반감이 분명 존재하긴 하지만, 기업의 본질을 잃지는 않았습니다. 우리가 돈을 쥐여준다면, 모두 우리 편으로 돌아서게 만들 수 있습니다."
 TRN_self_reliance:0 "학원 산업 개선"
 TRN_self_reliance_desc:0 "독일의 기업을 이용하면 편리하게 산업 적응이 가능하겠지만 학원의 영향력이 감소할 위협이 있습니다. 독일계 기업들을 배제하고 학원 산업을 중심적으로 성장시켜야 합니다."
 TRN_Trinity_Industrial_Development_Department:0 "트리니티 산업개발부"
 TRN_Trinity_Industrial_Development_Department_desc:0 "학원 산업을 집중적으로 개발하기로 한 이상 우리는 그에 특화된 부서가 필요합니다. 트리니티 산업개발부는 트리니티 산업 전반을 담당하며 거대한 규모의 경제 개발을 끌어낼 것입니다."
 TMR_serious_situation:0 "최후의 승리"
 TMR_serious_situation_desc:0 "최후의 깃발이 적들의 심장에 꽃히자 우리는 키보토스 재패라는 위대한 업적을 이루게 되었습니다. 우리는 키보토스 유일한 학원으로 남아있으며 총학생회의 초법적인 권한도 차지하게 되었습니다.\n\n§R트리니티는 천년 제국으로써 거듭날 것입니다.§!"
 TRN_kickstart_the_war_industry:0 "전시산업"
 TRN_kickstart_the_war_industry_desc:0 "게헨나와의 전쟁이 얼마 남지 않았고 전시 산업의 자연적인 성장을 기다릴순 없습니다. 대규모 지원을 하여 단 기간에 늘릴 필요가 있습니다."
