 ### 인물 설명 ###
 HEU_wilhelm_II_desc: "빌헬름 2세, 또는 빌헬름 폰 프로이센은 1918년 11월 독일 제국의 붕괴로 인해 독일 제국의 황제에서 퇴위해야만 했습니다. 그는 자신이 챙길 수 있는 재산을 모아 네덜란드로 망명했고, 언젠가 다시 독일의 황제에 복위할 수 있는 날을 고대했습니다. 하지만 1935년 11월 발생한 키보토스 '대전이'는 네덜란드를 갈기갈기 찢어 놓았고 그는 다시 한 번 도망을 택해야 했습니다.\n\n빌헬름 폰 프로이센은 네덜란드 정부와 함께 도망치는 걸 원했지만, 대전이 이후의 혼란 속에서 빌헬미나 여왕은 망명한 황제를 챙기지 않은 채 배에 올랐습니다. 카이저는 방향을 돌려 룩셈부르크로 도망쳐야 했고, 그 사이 호엔촐레른 가문이 가졌던 대부분의 재산은 사라졌습니다.\n\n황제는 룩셈부르크인들이 자신을 독일 황제로서 환영할 것이라고 생각했지만, 지난 세계대전 당시 룩셈부르크의 '점령자'였던 독일 황제에 대한 시각은 냉랭했습니다. 새 정부는 한 때의 황제에게 한미한 자문관 직이라도 내려줄 여유가 있을까요? 아니면 그가 홀로 늙어가도록 무시할까요?"
 HEU_emile_speller_desc: "헌병대 소령이었던 에밀 슈펠러는 '대전이'가 일어난 당시 우익당 총리인 베슈의 명령에 따라 게헨나 학생들을 진압하기 위해 진격한 지휘관이었습니다. 실제로 진압당한 것은 헌병대 쪽이었지만요. 대전이의 혼란기, 게헨나 학생들의 막강한 화력에 왼팔을 절단해야 했던 슈펠러는 그 이후 키보토스인들의 신비의 힘에 대해 깨닫게 되었습니다.\n\n그는 키보토스 국가들의 위협에서 룩셈부르크를 지키기 위해, 가장 중요한 것은 잘 계획된 방어 전술이라는 판단을 내렸습니다. 비록 대전이 이후 상이군인이 된 그는 원한다면 룩셈부르크 군을 전역할 수 있었지만, 여전히 군에 머무르며 외세의 침공에 맞서기 위한 방어 전략을 구상하고 있습니다."

