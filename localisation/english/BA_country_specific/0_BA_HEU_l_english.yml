 HEU_foc_2_desc:0 "살아남으려면, 우리는 게헨나의 다른 세력과 협력해야 합니다. 우리와 선도부는 피차 껄끄러운 관계긴 하지만, 불안한 만마전에 의지하는 것보다는 훨씬 나을 것입니다."
 HEU_foc_2-1:0 "연구소 확충"
 HEU_foc_2-1_desc:0 "신세계의 지식을 빠르게 익히기 위해, 리쿠하치마 아루는 연구소의 확장을 지시했습니다."
 HEU_foc_2-2:0 "신용도 회복"
 HEU_foc_2-2_desc:0 "우리가 선도부와 협력하면서, 우리의 계좌 동결 또한 해제되었습니다. 이에 따라 우리는 약간의 자금을 확보하게 되었습니다."
 HEU_foc_2-3:0 "차관 도입"
 HEU_foc_2-3_desc:0 "흥신소 68의 신용이 회복되었으니, 우리는 공식적인 차관을 도입하여 이곳을 발전시킬 수 있게 되었습니다."
 HEU_foc_2-4:0 "선도부와의 교리 협력"
 HEU_foc_2-4_desc:0 "흥신소 68의 오니카타 카요코와 선도부의 아마우 아코. 두 세력의 참모들은 피차 앙금을 일단 덮어놓고 공동 군사 교리 연구에 협력하기로 약조했습니다."
 HEU_foc_2-5:0 "군사 구축"
 HEU_foc_2-5_desc:0 "현재 부족한 군사력을 보충하기 위해, 우리는 추가적인 인력을 징집하는 한편, 최대한 많은 장비를 확보할 것입니다."
 HEU_foc_2-6:0 "대만마전 선전"
 HEU_foc_2-6_desc:0 "소라사키 히나 선도부장은 우리에게 만마전에 대항하는 선전물의 제작과 유포를 지시하였습니다."
 HEU_foc_2-7:0 "만마전과의 국경 분쟁"
 HEU_foc_2-7_desc:0 "만마전의 혼란한 상황을 적절히 이용한다면, 만마전에게서 영토를 '일부' 뜯어내는 것 정도는 가능할 것입니다."
 HEU_foc_2-8:0 "마코토 폄하"
 HEU_foc_2-8_desc:0 "만마전의 하누마 마코토 학생회장은 끔찍한 위선자일 뿐입니다! 학생들을 기만하는 그의 정책은 마땅히 규탄받아야 하며, 그녀의 추악한 실체를 모든 게헨나가 알게 해야 합니다."
 HEU_foc_2-9:0 "선도부와의 조약"
 HEU_foc_2-9_desc:0 "현재로서의 만마전은 우리와 선도부의 역량을 합친 것보다 강합니다. 만마전의 침략에 대비하여, 흥신소 68의 리쿠하치마 아루와 선도부의 소라사키 히나는 유사시 서로 군사적으로 협조할 것을 맹약할 계획을 세웠습니다. 이제 그들을 찾아가 확답을 듣는 것만 남았습니다."
 HEU_foc_2-10:0 "현지 민주주의 보장"
 HEU_foc_2-10_desc:0 "흥신소 68의 인원만으로 국가를 다스릴 수는 없습니다. 현지의 정세에 밝은 사람들을 그들로 하여금 선출하게 하여, 작은 일들은 그들에게 맡기는 것이 훨씬 효율적일 것입니다."
 HEU_foc_2-11:0 "지역 공업화"
 HEU_foc_2-11_desc:0 "룩셈부르크를 산업의 요람으로 거듭나게 하기 위해, 우리는 여러 공장을 건설할 것입니다."
 HEU_foc_2-12:0 "해외 설계사 초청"
 HEU_foc_2-12_desc:0 "아사기 무츠키가 구워삶을 수 있는 것은 리쿠하치마 아루뿐만이 아니었던 모양입니다. 어떻게 한 건지, 그녀는 우연히 연락이 닿은 해외의 설계사들로 하여금 우리를 도와줄 것을 약속하게 하였습니다."
 HEU_foc_2-13:0 "벤리야 거점"
 HEU_foc_2-13_desc:0 "룩셈부르크에 우리의 영향력이 충분히 뻗쳤으니, 이곳을 이제 우리의 거점으로 공식 선포하고, 지명 또한 우리의 다른 이름인 "벤리야"로 개명할 것입니다."
 HEU_foc_2-14:0 "라인강의 보호자"
 HEU_foc_2-14_desc:0 "라인강 유역은 민주주의를 신봉하는 이들이 많습니다. 이들 중 많은 사람들이 민주주의를 보장할 것을 약속한 우리에게 라인강 일대를 다스려줄 것을 간청하였습니다.\n\n어쩌면 이것이, 비정상적인 세계의 '하드보일드'일지도 모릅니다."
 HEU_foc_2-15:0 "경제 개편안"
 HEU_foc_2-15_desc:0 "현지에서 선출한 전문가들은 우리의 경제를 개선하기 위해 두 가지 방법을 제시하였습니다. 각각 급진적인 방법과 온건한 방법을 말이죠."
 HEU_foc_2-16:0 "좌경화"
 HEU_foc_2-16_desc:0 "현지인들의 이념 중 공산주의는 일견 위험한 사상이지만, 이들에게 힘을 주어 우리를 돕게 하는 방법도 있을 것입니다."
 HEU_foc_2-17:0 "현상 유지"
 HEU_foc_2-17_desc:0 "룩셈부르크 대부분의 현지인은 급격한 좌경화보다는 현 체제의 유지를 원하고 있습니다."
 HEU_foc_2-18:0 "노동조합법"
 HEU_foc_2-18_desc:0 "벤리야에서 우리를 위해 땀 흘리는 노동자들은 마땅히 그들의 권리를 위해 투쟁할 자유가 있습니다."
 HEU_foc_2-19:0 "최저임금법"
 HEU_foc_2-19_desc:0 "벤리야의 모든 노동자들은 일용할 양식을 구하고 편안한 집에서 살아가기 위한 최소한의 급여를 보장받을 것입니다."
 HEU_foc_2-20:0 "노동자 평의회"
 HEU_foc_2-20_desc:0 "노동자 평의회는 공산주의가 꿈꿀 수 있는 이상적인 형태 중 하나일 것입니다. 리쿠하치마 아루 또한 이 색다른 로망에 이끌린 것 같습니다."
 HEU_foc_2-21:0 "기업 보조금"
 HEU_foc_2-21_desc:0 "산업의 중추는 결국 기업입니다. 우리는 기업에 우선적으로 보조금을 지급하여 기업의 덩치를 키울 것입니다."
 HEU_foc_2-22:0 "경제 개방"
 HEU_foc_2-22_desc:0 "우리가 지원한 기업들의 수뇌부는 우리의 쇄국을 끝내고 다른 나라들과 교류를 시작할 것을 제안하였습니다."
 HEU_foc_2-23:0 "신도시 건설"
 HEU_foc_2-23_desc:0 "기업들의 주도 하에, 우리는 기존에 있던 도시를 재개발하는 계획에 착수했습니다. 어쩌면 이 도시가 벤리야에 새로운 활력을 불어넣을 수도 있을 것입니다."
 HEU_foc_2-24:0 "흑색 작전"
 HEU_foc_2-24_desc:0 "트리니티가 우리를 없애버리려고 행동하기 전에, 우리가 먼저 움직여 그들을 제거해야 합니다. 선발제인, 이것이 최선의 방법입니다."
 HEU_foc_2-25:0 "남방 진출"
 HEU_foc_2-25_desc:0 "만마전과의 국경 분쟁을 통해 우리는 마지노선 확보하는 데 성공했으니, 이곳을 남쪽의 넓은 영토를 차지할 수 있는 발판으로 활용할 것입니다."
 HEU_foc_2-26:0 "벤리야-라인 연방"
 HEU_foc_2-26_desc:0 "흥신소 68은 라인 강 유역을 수호하겠다는 공약을 완수하였습니다. 우리의 대의에 따라, 이 일대를 벤리야-라인 연방으로 선포하고, 이곳에 사는 모든 사람들에게 안정을 가져다줄 것입니다."

 HEU_foc_3:0 "만마전과의 협력"
 HEU_foc_3_desc:0 "살아남으려면, 우리는 게헨나의 다른 세력과 협력해야 합니다. 만마전의 하누마 마코토 학생회장이라면 우리의 자유분방한 하드보일드를 선도부보다는 더 보장해줄 것입니다."
 HEU_foc_3-1:0 "도로 연결"
 HEU_foc_3-1_desc:0 "만마전과의 협력이 결정되었으니, 두 세력 사이의 교통을 원활하게 할 필요가 생겼습니다."
 HEU_foc_3-2:0 "아루-마코토 조약"
 HEU_foc_3-2_desc:0 "흥신소 68의 사장 리쿠하치마 아루는 만마전에 협력할 뜻을 공식적으로 발표하고, 만마전의 하누마 마코토에게 도움을 요청할 것입니다."
 HEU_foc_3-3:0 "만마전과의 공동 훈련"
 HEU_foc_3-3_desc:0 "우리의 군대는 아직 오합지졸이나 다름없습니다. 만마전은 우리의 현 상황을 해결할 첫 번째 방법으로 공동 훈련을 제시하였습니다."
 HEU_foc_3-4:0 "노동자 동원"
 HEU_foc_3-4_desc:0 "단기간에 선도부에 맞설 힘을 기르려면 현지의 노동자들을 강제로 동원해야 할 것입니다."
 HEU_foc_3-5:0 "2개년 계획"
 HEU_foc_3-5_desc:0 "산업을 발전시키려면, 구체적인 계획이 있어야 합니다. 2개년 계획은 산업 발전의 초석이 될 것입니다."
 HEU_foc_3-6:0 "전쟁 준비"
 HEU_foc_3-6_desc:0 "전쟁은 하루아침에 이루어지는 것이 아닙니다. 우리는 여러 곳에서 장비를 긁어모아 병력을 최대한 무장시킬 것입니다."
 HEU_foc_3-7:0 "공동 교리 연구"
 HEU_foc_3-7_desc:0 "미래의 전쟁에 대비하여, 우리는 양쪽 모두에 유용히 쓰일 교리를 연구할 것을 만마전에 제안하였습니다."
 HEU_foc_3-8:0 "시로미 이오리 습격"
 HEU_foc_3-8_desc:0 "우리는 만마전과 협력하여 선도부와의 전쟁 이전에 그들의 역량을 약화시킬 작전을 구상하였습니다. 가장 최근 흥신소 68에 합류한 이구사 하루카가 이 작전을 맡기로 하였습니다."
 HEU_foc_3-9:0 "룩셈부르크 재건"
 HEU_foc_3-9_desc:0 "작은 국가 룩셈부르크는 우리의 지도 아래 훌륭한 성장을 이뤄냈습니다. 이제 이곳을 벤리야로 개명하여 우리의 견고한 거점이 되었음을 선포할 때입니다."
 HEU_foc_3-10:0 "트리니티 규탄"
 HEU_foc_3-10_desc:0 "트리니티가 하는 모든 행동에는 우리에 대한 증오가 깔려 있습니다. 게헨나인이라면 저들의 간악한 저의를 마땅히 간파해야 합니다."
 HEU_foc_3-11:0 "프로파간다 송출"
 HEU_foc_3-11_desc:0 "우리는 만마전과의 협력과 선도부에 대한 비난을 담은 프로파간다를 멋지게 만들었습니다. 그 이면에는 "흥신소 68이 최고라는 약간의 찬사" 또한 들어가 있습니다."
 HEU_foc_3-12:0 "만마전에 굴복"
 HEU_foc_3-12_desc:0 "만마전의 하누마 마코토 학생회장은 생각보다 유능한 인물이었습니다. 유감스럽지만, 우리는 하드보일드의 꿈을 잠시 접어두고 그들에게 굴복할 수밖에 없습니다."
 HEU_foc_3-13:0 "권력 투쟁"
 HEU_foc_3-13_desc:0 ""내가 바라는 하드보일드는 이런 게 아니야!"\n-리쿠하치마 아루\n\n리쿠하치마 아루 사장의 이 한 마디로 인해, 우리는 흥신소 68의 미래에 다시 고찰하게 되었습니다. 이대로 하누마 마코토에게 굴복할 순 없습니다. 우리는 우리만의 하드보일드를 쟁취할 것입니다!"
 HEU_foc_3-14:0 "자치 동아리"
 HEU_foc_3-14_desc:0 "우리가 만마전에 굴복하긴 했지만, 우리의 입장은 게헨나의 다른 동아리와는 다릅니다. 만마전과의 협상을 통해, 우리는 자치권을 되찾기 위한 역량을 조금씩 비축할 것입니다.\n\n그리고 때가 되면, 흥신소 68의 하드보일드는 다시 빛을 찾을 것입니다."
 HEU_foc_3-15:0 "하누마 종합대학"
 HEU_foc_3-15_desc:0 "만마전의 하누마 마코토 학생회장은 흥신소의 구역에도 대학교가 필요하다며, 만마전 사립 대학교의 설립을 명령하였습니다. 저들의 지식을 적절히 흡수하면, 우리에게도 장기적으로 도움이 되겠지요."
 HEU_foc_3-16:0 "벤리야 치안 강화"
 HEU_foc_3-16_desc:0 "우리의 결정에 불만을 품은 사람들이 있습니다. 그들을 통제하여 벤리야의 치안을 개선해야 합니다."
 HEU_foc_3-17:0 "게헨나식 인해전술"
 HEU_foc_3-17_desc:0 "인력이 부족한 우리에게 있어서, 최대한 많은 인력을 동원할 수 있게 하는 게헨나식 인해전술은 중요한 교리가 되었습니다."
 HEU_foc_3-18:0 "군사 개혁"
 HEU_foc_3-18_desc:0 "만마전의 하누마 마코토 의장은 우리의 군대를 개선할 것을 요구했습니다. 게헨나식 인해전술을 개량하고, 여러 장비들을 개발하면 이 문제를 해결할 수 있을 것입니다."
 HEU_foc_3-19:0 "우리에게 승리를!"
 HEU_foc_3-19_desc:0 "만마전과의 권력 투쟁에 대응하기 위해서, 우리는 최대한의 역량을 동원할 것입니다. 흥신소 68에게 승리를!"
 HEU_foc_3-20:0 "흥신소의 승리"
 HEU_foc_3-20_desc:0 "우리는 승리했습니다. 하누마 마코토 전 학생회장은 우리에게 굴복하여 게헨나의 통제권을 넘겨주었습니다. 이제 계획의 마지막 단계인 선도부를 정복할 차례입니다."
 HEU_foc_3-21:0 "진정한 적 직시"
 HEU_foc_3-21_desc:0 "내부의 일은 정리되었으니, 이제 외부로 눈을 돌릴 때입니다. 트리니티의 위에 앉은 자가 의심암귀든 마녀이든, 우리에게는 주적일 뿐입니다."
 HEU_foc_3-22:0 "유소년 군사조직"
 HEU_foc_3-22_desc:0 "리쿠하치마 아루의 '하드보일드'를 동경하는 청소년들이 많습니다. 그들에게 이상을 불어넣어 주면, 나름대로 훌륭한 군인이 될 것입니다."
 HEU_foc_3-23:0 "트리니티 포격 도발"
 HEU_foc_3-23_desc:0 "트리니티에 포격 도발을 실시하여 저들의 산업기반을 파괴하고, 트리니티가 혼란에 빠지는 것을 유도하면 앞으로의 전쟁에 도움이 될 것입니다."
 HEU_foc_3-24:0 "'천벌'"
 HEU_foc_3-24_desc:0 "준비는 모두 끝났습니다. 자신들을 우월하다고 여기는 오만한 천사들은, 천벌을 받아 무저갱으로 떨어질 것입니다!"
 HEU_foc_3-25:0 "긴급 동원령"
 HEU_foc_3-25_desc:0 "주적과의 전쟁에 있어서, 우리는 무리해서라도 최대한의 역량을 동원할 것입니다."
 HEU_foc_3-26:0 "무차별 징병"
 HEU_foc_3-26_desc:0 "자랑스러운 게헨나의 국민이라면 누구든 트리니티와 맞서 싸우고 싶어할 것입니다. 우리는 그들을 '적절한 방법으로' 입대시켜 그들의 소망을 이루어줄 것입니다."
 HEU_foc_3-27:0 "피의 제국"
 HEU_foc_3-27_desc:0 "대제국은 결국 사람들의 피 위에 세워지는 것입니다. 오늘 병사들이 흘리는 피는 내일의 땅 한 뼘이 될 것입니다."
 HEU_foc_3-28:0 "잿빛으로.."
 HEU_foc_3-28_desc:0 "리쿠하치마 아루는 자신들의 '하드보일드'를, "세계를 잿빛으로 물들이는 것"이라고 새로 정의했습니다. 오랜 전쟁으로 마음이 무뎌진 흥신소 68의 직원들은, 의외로 이를 순순히 받아들였습니다."
 HEU_foc_3-29:0 "판데모니움 제철소"
 HEU_foc_3-29_desc:0 "만마전은 우리의 산업을 발전시키겠다는 솔깃한 정책을 제안하였습니다. 우리에게 제일 부족한 자원인 강철을 자체 수급할 수 있는 기회입니다."
 HEU_foc_3-30:0 "연구에 집중"
 HEU_foc_3-30_desc:0 "인력이 부족한 우리는 타국에 비해 기술이 뒤쳐지는 일만은 막아야 합니다. 현지의 수재들을 최대한 동원하여 병역을 면제하는 대신 연구에 집중시키는 것이 좋겠습니다."

 HEU_foc_4:0 "우리만의 길"
 HEU_foc_4_desc:0 "흥신소 68은 게헨나의 어느 세력에도 속하지 않습니다. 우리는 우리만의 방식대로 살아남을 것입니다."
 HEU_foc_4-1:0 "해외 이민자 초청"
 HEU_foc_4-1_desc:0 "우리가 자리잡은 이곳 룩셈부르크는 많은 것이 부족합니다. 살아남으려면 우선 우리의 힘을 길러야 하고, 그 시작은 인력의 충원이 될 것입니다."
 HEU_foc_4-2:0 "도로 재정비"
 HEU_foc_4-2_desc:0 "룩셈부르크 내부의 도로를 정비하여 교통을 편리하게 만듭니다. 이는 또한 산업의 혈관이 될 것입니다."
 HEU_foc_4-3:0 "농지 개간"
 HEU_foc_4-3_desc:0 "농업이 산업의 기준이 되는 시대는 이미 지났습니다. 농지를 어느 정도 갈아엎어서 산업의 기반을 마련해야 합니다."
 HEU_foc_4-4:0 "BD 수입"
 HEU_foc_4-4_desc:0 "우리에게 적대적인 게헨나의 눈을 피해 그들의 BD를 밀수입한다면, 우리의 전략 전술에도 어느 정도 도움이 될 것입니다."
 HEU_foc_4-5:0 "리쿠하치마 우상화"
 HEU_foc_4-5_desc:0 "흥신소 68의 사장 리쿠하치마 아루는 하드보일드한 삶의 표본입니다. 그녀의 이미지를 적절히 미화하면, 현지인들의 마음을 얻을 수 있을 것입니다."
 HEU_foc_4-6:0 "용병단 고용"
 HEU_foc_4-6_desc:0 "이곳 룩셈부르크는 인력이 부족한 지역입니다. 용병단을 가능한 최대로 고용한다면, 인력 문제를 조금이나마 해결할 수 있을 것입니다."
 HEU_foc_4-7:0 "게헨나 적대"
 HEU_foc_4-7_desc:0 "게헨나의 선도부는 우리를 체포할 대상으로 보고 있습니다. 게헨나가 우리를 적으로 생각하듯, 우리도 게헨나를 적으로 생각해야 합니다."
 HEU_foc_4-8:0 "시바사키 라멘 폭파"
 HEU_foc_4-8_desc:0 ""냉혹한 무법자에 걸맞지 않는 이딴 라멘집은 없어져버려야 해!"\n\n-리쿠하치마 아루"
 HEU_foc_4-9:0 "시로미 이오리 습격"
 HEU_foc_4-9_desc:0 "선도부의 힘을 약화시키기 위해, 우리는 선도부의 스페셜리스트라 불리는 시로미 이오리를 습격할 작전을 세웠습니다. 가장 최근에 합류한 이구사 하루카가 작전을 자청하였으니, 믿고 맡겨봅시다."
 HEU_foc_4-10:0 "강제 동원"
 HEU_foc_4-10_desc:0 "우리에게 필요한 것은 오직 인력입니다. 현지인들을 크게 억압하는 결과가 되겠지만, 비정상적인 상황에서는 비정상적인 방법을 써야 합니다."
 HEU_foc_4-11:0 "현지인 유화책"
 HEU_foc_4-11_desc:0 "현지인들이 우리에 대한 믿음을 거두는 순간, 우리의 입지는 사라지고 말 것입니다. 이를 예방하기 위해 현지인들에게 당근을 약속하여 우리를 지지하게 해야 합니다."
 HEU_foc_4-12:0 "리쿠하치마 대학교"
 HEU_foc_4-12_desc:0 "앞으로의 전쟁에서 기술적 우위를 점하기 위해, 리쿠하치마 아루는 흥신소 사립 대학교의 설립을 결정하였습니다."
 HEU_foc_4-13:0 "게헨나 영유권 주장"
 HEU_foc_4-13_desc:0 "하드보일드 누아르의 이상은 우리보다 강한 자들에게도 기죽지 않고 당당히 맞서는 무법자의 삶입니다. 이 확고한 이상을 가진 무법자들에게는 더 큰 무대가 필요합니다!"
 HEU_foc_4-14:0 "독자적 경제 개발"
 HEU_foc_4-14_desc:0 "우리가 이세계에 정착하여 적응하는 동안, 오니카타 카요코는 경제 개발에도 어느 정도의 지식이 생겼습니다. 그녀의 의견에 따라 2개년 계획을 실행하기로 하였습니다."
 HEU_foc_4-15:0 "우리의 무기"
 HEU_foc_4-15_desc:0 "인력이 적은 상황에서 우리의 무기는 다른 세력보다 우월해야 합니다. 추가적인 예산을 할당해서라도 무기 개발을 우선시해야 합니다."
 HEU_foc_4-16:0 "용병 처우 개선"
 HEU_foc_4-16_desc:0 "우리를 위하여 피 흘리는 용병단들이 있습니다. 그들을 다른 사람들보다 우대하여 우리에게 더욱 충성하도록 해야 합니다."
 HEU_foc_4-17:0 "강제적 대민지원"
 HEU_foc_4-17_desc:0 "우리가 있는 곳의 민심이 가장 중요한 법입니다. 전투력에 조금 손해를 보겠지만, 현지인들을 돕는 것이 우선일지도 모릅니다."
 HEU_foc_4-18:0 "일일일악"
 HEU_foc_4-18_desc:0 "'일일일악'은 흥신소 68을 세우면서 리쿠하치마 아루가 세운 모토로, '하루에 한 번 악행을 저지른다'는 뜻입니다. 이 모토의 이면에는 '오늘 행하는 하나의 악행이, 우리의 앞길을 닦는다'는 뜻을 내포하고 있습니다."
 HEU_foc_4-19:0 "대규모 돌격"
 HEU_foc_4-19_desc:0 "고질적인 인력 문제를 해결하기 위해, 리쿠하치마 대학교의 군사학과에서는 이세계의 교리를 집중적으로 분석하였습니다. 분석 결과, 대규모 돌격 교리가 제일 적합하다는 결론이 도출되었습니다."
 HEU_foc_4-20:0 "룩셈부르크 방벽"
 HEU_foc_4-20_desc:0 "이곳 룩셈부르크는 땅이 작지만, 그만큼 요새화에 필요한 비용이 적습니다. 자원을 최대한으로 활용하여 이 도시를 요새화하면, 적들은 우리의 방어를 뚫을 수 없을 것입니다."
 HEU_foc_4-21:0 "국방기금 활용"
 HEU_foc_4-21_desc:0 "리쿠하치마 아루의 뜻에 따라, 우리는 국방기금을 설립하여 새로운 무기를 제조할 것을 지시하였습니다. 좋은 무기가 많을수록, 군대의 화력은 강력해지는 법입니다."
 HEU_foc_4-22:0 "전쟁이 다가오다"
 HEU_foc_4-22_desc:0 "전쟁은 우리를 기다려주지 않습니다. 우리는 할 수 있는 최대한의 역량을 활용하여 전쟁에 대비할 것입니다."
 HEU_foc_4-23:0 "전단 살포"
 HEU_foc_4-23_desc:0 "만마전은 너무 무능하고, 선도부는 너무 가혹합니다. 이 점을 그들의 현지인들에게 강조하여 저들의 전쟁 수행 의지를 꺾어놓을 것입니다."
 HEU_foc_4-24:0 "최후결전"
 HEU_foc_4-24_desc:0 "결전의 날이 밝았습니다. 우리는 선도부와 만마전을 굴복시키고, 우리의 미래를 개척할 것입니다!"
 HEU_foc_4-25:0 "학생회장, 리쿠하치마 아루"
 HEU_foc_4-25_desc:0 "선도부와 만마전은 우리에게 굴복했고, 게헨나는 흥신소 68의 앞에 하나가 되었습니다. 이제 리쿠하치마 아루는 학생회장의 자리까지 도모할 수 있습니다!"
 HEU_foc_4-26:0 "우리의 승리"
 HEU_foc_4-26_desc:0 "우리는 선도부와 만마전에 맞서 기적 같은 승리를 이뤄냈습니다. 흥신소 68의 누구라도 없었다면 불가능했을 일입니다."
 HEU_foc_4-27:0 "게헨나의 전술"
 HEU_foc_4-27_desc:0 "용병단은 평화 시에 우리를 약탈할 존재들일 뿐입니다. 이제 우리는 정식으로 게헨나 학원의 교리를 수용하여 군대를 발전시켜야 합니다."
 HEU_foc_4-28:0 "외곽 지역 도시화"
 HEU_foc_4-28_desc:0 "게헨나 학원이 하나로 통합되었으니, 벤리야가 누리고 있는 경제적 풍요를 다른 지역에도 제공해야 합니다."
 HEU_foc_4-29:0 "승리의 용병단"
 HEU_foc_4-29_desc:0 "현지에서 용병단을 고용하는 리쿠하치마 아루의 선택은 결국 옳았습니다! 우리는 이제까지의 방식을 그대로 유지해도 된다는 결론에 도달했습니다."
 HEU_foc_4-30:0 "장벽을 넘어"
 HEU_foc_4-30_desc:0 "게헨나 내부의 싸움은 모두 끝났습니다. 이제 우리는 장벽을 넘어 다른 나라의 분쟁에 개입할 수 있게 되었습니다."
 HEU_foc_4-31:0 "우리의 적, 트리니티"
 HEU_foc_4-31_desc:0 "가증스런 트리니티 학원은 에덴 조약을 추진하는 중에도 우리를 계속 증오해 오고 있었습니다. 저들이 우리를 치기 전에, 우리가 먼저 움직여야 합니다."
 HEU_foc_4-32:0 "마지노선 공격"
 HEU_foc_4-32_desc:0 "이세계의 마지노선 요새는 키보토스에서도 드문, 잘 구축된 요충지입니다. 우리가 그곳을 선점한다면 게헨나와 선도부, 더 나아가 향후 있을지도 모르는 밀레니엄과의 전쟁에서 우위를 점할 수 있을 것입니다."

 HEU_foc_5:0 "산업 재건"
 HEU_foc_5_desc:0 "대전이 이후로 우리의 산업은 붕괴하였습니다. 이를 다시 일으키는 것은 우리의 몫입니다."
 HEU_foc_5-1:0 "공업 보조금"
 HEU_foc_5-1_desc:0 "리쿠하치마 아루의 주도로, 최소한의 공업 보조금이 마련되었습니다."
 HEU_foc_5-1-1:0 "생산 설비 수입"
 HEU_foc_5-1-1_desc:0 "당장의 산업적 결함을 해결하기 위해, 우리는 군수물자 생산 설비를 수입하기로 하였습니다."
 HEU_foc_5-1-2:0 "강철 채굴"
 HEU_foc_5-1-2_desc:0 "아직 채굴되지 않은 철광맥이 우리의 거점 지하 어딘가에 있다고 합니다. 이 자원을 채굴한다면, 우리에게 큰 도움이 될 것입니다."
 HEU_foc_5-1-3:0 "지역 개발"
 HEU_foc_5-1-3_desc:0 "우리의 땅을 개발하기 위해, 몇몇 투자자로부터 자금을 지원받아 공장을 몇 채 건설하기로 하였습니다."
 HEU_foc_5-1-4:0 "신사업 개시"
 HEU_foc_5-1-4_desc:0 "현지의 기업가들에 의해, 산업에 대한 새로운 비전이 제시되었습니다. 이들의 의견을 경청하여 산업을 발전시킬 수 있을 것입니다."
 HEU_foc_5-1-5:0 "군수품 생산에 집중"
 HEU_foc_5-1-5_desc:0 "폭풍전야의 상황에 필요한 것은 더 많은 무기입니다. 주변의 정세에 맞춰 대비하기 위해, 우리는 군수품 산업에 집중해야 합니다."
 HEU_foc_5-1-6:0 "산업개발공사"
 HEU_foc_5-1-6_desc:0 "산업 개발을 위한 전문적인 조직을 만들어, 경제 발전을 위임해야 합니다."
 HEU_foc_5-1-7:0 "도시화 계획"
 HEU_foc_5-1-7_desc:0 "우리는 현지를 도시화시켜, 국민들에게 더 나은 생활을 보장하는 것을 우선 과제로 삼았습니다."
 HEU_foc_5-1-8:0 "중공업 붐"
 HEU_foc_5-1-8_desc:0 "당면한 군사적 과제를 위하여, 우리는 중공업에 집중적으로 투자하기로 하였습니다."
 HEU_foc_5-1-9:0 "중앙연구대학"
 HEU_foc_5-1-9_desc:0 "국가의 미래를 책임질 인재들을 길러내어, 기술 연구를 진흥시킬 수 있도록 새로운 대학교를 건립해야 합니다."
 HEU_foc_5-1-10:0 "게헨나 개발"
 HEU_foc_5-1-10_desc:0 "옛 게헨나의 영토는 아직도 개척되지 않은 부분이 많습니다."
 HEU_foc_5-1-11:0 "서부 개발"
 HEU_foc_5-1-11_desc:0 "게헨나 서부에는 옛 독일의 유산인 루르 공업지대가 남아 있습니다. 이곳을 재가동하면, 우리는 엄청난 산업 역량을 확보하게 될 것입니다."
 HEU_foc_5-1-12:0 "북부 개발"
 HEU_foc_5-1-12_desc:0 "게헨나 북부는 중공업이 발달하고 있던 지역입니다. 대전이의 혼란이 가라앉았으니, 이곳을 재건하여 미래에 대비해야 합니다."
 HEU_foc_5-1-13:0 "남부 개발"
 HEU_foc_5-1-13_desc:0 "게헨나 남부에는 기업가 정신을 가진 인재들이 많습니다. 그들에게 자금을 지원하면 산업을 부흥시킬 수 있을 것입니다."
 HEU_foc_5-1-14:0 "산업 확충"
 HEU_foc_5-1-14_desc:0 "이전에 투자한 지역들에서 산업 개발에 대한 보고서가 올라오고 있습니다. 우리의 계획이 성공적이었기를 바라야겠군요."
 HEU_foc_5-1-15:0 "민중과 노동자"
 HEU_foc_5-1-15_desc:0 "노동자들에게 적당한 복지를 제공하면 산업전선에서의 효율 또한 상승할 것입니다."
 HEU_foc_5-1-16:0 "합성 석유"
 HEU_foc_5-1-16_desc:0 "기름이 없으면, 제아무리 신식 무기라도 제 힘을 쓰지 못하게 될 것입니다. 다행히도 우리는 이세계의 기술을 활용하여 석유를 합성하는 방법을 알아내었습니다."
 HEU_foc_5-1-17:0 "고무 정제"
 HEU_foc_5-1-17_desc:0 "현대산업에서 고무의 필요는 아무리 강조해도 지나치지 않습니다. 이 중요한 자원을 수입에만 의존할 순 없으니, 우리가 직접 고무를 정제할 것입니다."
 HEU_foc_5-1-18:0 "철도 재연결"
 HEU_foc_5-1-18_desc:0 "옛 독일의 철도는 사실상 방치되어 있었습니다. 철도를 다시 연결하는 것은 게헨나 재건의 시작이 될 것입니다."
 HEU_foc_5-1-19:0 "통신선 재연결"
 HEU_foc_5-1-19_desc:0 "대전이로 인해 끊긴 옛 독일의 통신선을 다시 연결하면, 라디오를 통해 흥신소 68의 강점을 선전할 수 있을 것입니다."
 HEU_foc_5-1-20:0 "라인란트 강철"
 HEU_foc_5-1-20_desc:0 "만마전이 독일을 점령한 후, 독일의 철강 기업 티센과 크루프는 라인란트에 방치되어 있었습니다. 기업들을 다시 일으키면, 양질의 철강을 양산할 수 있을 것입니다."
 HEU_foc_5-1-21:0 "바이에른 알루미늄"
 HEU_foc_5-1-21_desc:0 "알루미늄은 공중전에 빠질 수 없는 광물입니다. 바이에른 등지에 보크사이트 제련 공장을 건설하여 알루미늄을 제련해야 합니다."
 HEU_foc_5-1-22:0 "아우토반 건설"
 HEU_foc_5-1-22_desc:0 "현지인들의 생활과 군수물자의 빠른 수송을 위해, 우리는 새로운 고속도로를 건설하기로 하였습니다. 이 고속도로는 최대 속력이 정해지지 않은 '하드보일드'한 고속도로입니다!"
 HEU_foc_5-1-23:0 "새로운 독일 산업"
 HEU_foc_5-1-23_desc:0 "독일 땅에 새로운 지배자가 들어섰으니, 우리는 우리에게 맞는 새로운 독일 산업을 육성할 것입니다."
 HEU_foc_5-1-24:0 "독일과 키보토스 산업의 조화"
 HEU_foc_5-1-24_desc:0 "산업개발공사에게서 게헨나 지역의 개발을 성공적으로 끝냈다는 보고가 들어왔습니다. 옛 독일 지역은 키보토스 산업에 융화되어 완전히 새롭게 탈바꿈했습니다."
 HEU_foc_5-1-25:0 "하노버 조선단지 건설"
 HEU_foc_5-1-25_desc:0 "하노버의 해안을 조선단지로 탈바꿈하면, 우리의 함선을 건조하는 데 큰 도움이 될 것입니다."

 HEU_foc_5-2:0 "육군 재편"
 HEU_foc_5-2_desc:0 "우리의 육군은 사실상 없는 수준이나 다름없습니다. 그나마 있는 적은 군대를 중심으로 하여, 우리의 군사 체계를 재편해야 합니다."
 HEU_foc_5-2-1:0 "보병 주력"
 HEU_foc_5-2-1_desc:0 "우리는 강력한 육군을 육성하기 위해 일단 보병의 무기에 주력할 것입니다."
 HEU_foc_5-2-2:0 "민병대 조직"
 HEU_foc_5-2-2_desc:0 "급한대로 어느 정도의 민간인을 징집하여, 일시적으로 전장에 투입하기로 하였습니다. 현지인들은 자신의 고향을 지켜야 한다는 사명감 때문인지 순순히 협조해 주었습니다."
 HEU_foc_5-2-3:0 "포병 조직"
 HEU_foc_5-2-3_desc:0 "포병은 전쟁의 꽃입니다. 강력한 화력이야말로 적들을 압도할 최강의 수단입니다!"
 HEU_foc_5-2-4:0 "신비 연구"
 HEU_foc_5-2-4_desc:0 "이세계에는 신비가 절대적으로 부족합니다. 우리에게 아직 남아 있는 약간의 신비를 최대한 활용할 방법을 찾아야 합니다."
 HEU_foc_5-2-5:0 "공수부대 창설"
 HEU_foc_5-2-5_desc:0 "적을 공격하는 데 굳이 육로로만 갈 필요는 없습니다. 우리는 하늘을 통해 군대를 이동시켜 적을 혼란에 빠뜨릴 것입니다."
 HEU_foc_5-2-6:0 "보병 중심의 육군"
 HEU_foc_5-2-6_desc:0 "적의 영토를 차지하는 것은 결국 보병입니다. 육군의 근간이 되는 보병에게 집중적인 투자를 실시해야 합니다."
 HEU_foc_5-2-7:0 "기갑 주력"
 HEU_foc_5-2-7_desc:0 "우리는 기갑 연구에 집중하며, 적을 기만하고 돌파하며 포위섬멸하는 전술에 주력할 것입니다."
 HEU_foc_5-2-8:0 "기동보병대"
 HEU_foc_5-2-8_desc:0 "기갑을 보조하면서 속도를 따라갈 수 있는 기동보병을 육성해야 합니다."
 HEU_foc_5-2-9:0 "기동전차 주력"
 HEU_foc_5-2-9_desc:0 "적의 퇴로를 끊고 포위섬멸하는 작전에 있어서, 기동전차는 최고의 선택입니다."
 HEU_foc_5-2-10:0 "중형전차 주력"
 HEU_foc_5-2-10_desc:0 "공, 수, 주의 균형을 맞춘 중형전차는 이세계의 전쟁에 필수불가결한 존재입니다."
 HEU_foc_5-2-11:0 "육군항공대 창설"
 HEU_foc_5-2-11_desc:0 "하늘을 지배하는 자가 전쟁 또한 지배합니다. 우리 공군의 첫 발자국은, 육군을 보조하는 역할부터 시작할 것입니다."
 HEU_foc_5-2-12:0 "전투기 혁신"
 HEU_foc_5-2-12_desc:0 "신식 전투기를 연구하여 제공권을 확보하기 위한 노력을 기울여야 합니다."
 HEU_foc_5-2-13:0 "공군기지 확장"
 HEU_foc_5-2-13_desc:0 "우리의 전투기들이 순조롭게 만들어지고 있습니다. 새 전투기를 수용할 공군기지가 필요합니다."
 HEU_foc_5-2-14:0 "신식 전투기 도입"
 HEU_foc_5-2-14_desc:0 "새로운 전투기를 실전에 투입하기 위한 모든 준비가 끝났습니다. 이제 우리가 제공권을 장악할 시간입니다."
 HEU_foc_5-2-15:0 "육군 지원"
 HEU_foc_5-2-15_desc:0 "공군 본연의 임무는 어디까지나 육군에게 유리한 환경을 조성하는 것입니다. 전투기만으로는 적 영토를 점령할 순 없으니까요."
 HEU_foc_5-2-16:0 "대규모 폭격"
 HEU_foc_5-2-16_desc:0 "하늘의 요새인 폭격기는 적 영토에 있는 산업시설들을 초토화시키는 데 뛰어난 성능을 가지고 있습니다."
 HEU_foc_5-2-17:0 "제병합동"
 HEU_foc_5-2-17_desc:0 "일반적으로 제병합동은 병종과 병종 간 연합작전을 일컫는 개념입니다. 육군과 공군의 제병합동은 우리의 전투력을 극대화시킬 것입니다!"
 HEU_foc_5-2-18:0 "파괴와 화염"
 HEU_foc_5-2-18_desc:0 "우리의 폭격기가 지나간 자리에는 폐허와 화염만이 남을 것이며, 이는 적들을 공포에 빠뜨릴 것입니다."

 HEU_foc_5-3:0 "해군 창설"
 HEU_foc_5-3_desc:0 "바다에 맞닿은 땅을 얻게 된 순간, 적 해군의 위협은 항상 존재합니다. 우리도 해군을 길러 적 해군에 대응해야 합니다."
 HEU_foc_5-3-1:0 "현대식 잠수함"
 HEU_foc_5-3-1_desc:0 "해전에 크게 의존하지 않고, 적의 해군을 교란하고 싶다면 잠수함의 개발은 좋은 선택이 될 것입니다."
 HEU_foc_5-3-2:0 "바다의 늑대"
 HEU_foc_5-3-2_desc:0 "잠수함대는 바다의 늑대와도 같습니다. 그들은 무리를 지어 적의 수송선을 사냥할 것입니다."
 HEU_foc_5-3-3:0 "보조함 개발"
 HEU_foc_5-3-3_desc:0 "강력한 해군을 육성하고 싶다면, 전함을 보호하는 보조함의 개발이 우선되어야 합니다."
 HEU_foc_5-3-4:0 "신식 보조함"
 HEU_foc_5-3-4_desc:0 "이전에 했던 연구의 결과로, 우리는 새로운 기술로 무장한 보조함을 건조할 수 있게 되었습니다."
 HEU_foc_5-3-5:0 "대규모 건함 계획"
 HEU_foc_5-3-5_desc:0 "우리의 해군력은 타국에 비해 한참 부족합니다. 단기간에 많은 함선을 건조하기 위해, 우리는 일단 더 많은 조선소를 건설하기로 하였습니다."
 HEU_foc_5-3-6:0 "상륙전"
 HEU_foc_5-3-6_desc:0 "우리의 적은 내륙에만 있는 게 아닙니다. 북해 너머의 붉은겨울 학원, 옛 영국의 영토를 갈라먹은 카이저 코퍼레이션과 게마트리아 또한 우리의 잠재적인 적입니다. 이들을 상대하기 위해, 우리는 상륙 중심의 병과를 육성해야 합니다."
 HEU_foc_5-3-7:0 "거함거포주의 도입"
 HEU_foc_5-3-7_desc:0 "거함거포주의, 이름만 들어도 낭만이 느껴지는 교리입니다. 아사기 무츠키는 이 교리를 처음 접한 후, 리쿠하치마 아루를 설득하여 거대한 함포를 가진 전함을 만들기로 계획하였습니다."
 HEU_foc_5-3-8:0 "바다의 비행장"
 HEU_foc_5-3-8_desc:0 "오니카타 카요코는 해전 교리를 연구하던 중, 전함의 시대가 저물어 가고 있음을 깨달았습니다. 그녀는 항공모함 교리야말로 이세계에 걸맞는 교리라는 결론을 내렸습니다."
 HEU_foc_5-3-9:0 "리쿠하치마급 전함"
 HEU_foc_5-3-9_desc:0 "거함거포야말로 해상의 하드보일드입니다! 리쿠하치마 아루의 지시대로, 우리는 그녀의 하드보일드 사상을 집대성한, 리쿠하치마급 초중전함을 건조하기로 하였습니다."
 HEU_foc_5-3-10:0 "항공함대 구축"
 HEU_foc_5-3-10_desc:0 "비행기들이 먼저 적 함대를 요격하면, 적 함대는 우리와 대면하기도 전에 산산조각날 것입니다. 해상비행기를 위한 항공함대 창설에 착수해야 합니다."

 HEU_foc_6:0 "잡초 농업 지원"
 HEU_foc_6_desc:0 "흥신소 68의 사원 이구사 하루카는 조직의 무력을 담당합니다. 한 번 폭주하면 막을 방법이 없는 그녀의 취미는, 의외로 각종 잡초를 기르며 소일하는 것입니다."
 HEU_foc_6-1:0 "약초 정제"
 HEU_foc_6-1_desc:0 "이세계에서는 약으로 쓰이는 풀이 많다고 합니다. 이구사 하루카는 자신의 잡초들 중 쓸만한 약초가 있는지 검사하고, 있다면 그것들을 정제하여 사용할 것을 제안하였습니다."
 HEU_foc_6-2:0 "군에 약초 보급"
 HEU_foc_6-2_desc:0 "약초의 정제는 성공적이었습니다. 이를 군에 보급하면 우리의 군사들은 보다 빠르게 회복될 것입니다."
 HEU_foc_6-3:0 "대규모 잡초 채취"
 HEU_foc_6-3_desc:0 "'평범한 것들에게 신경을 쏟는다'는 정신의 잡초 농업은 의외로 폭발적인 인기를 얻었습니다. 잡초 채집이 발달하면서, 황무지 일부가 쓸만한 땅으로 바뀌는 효과도 있었습니다."
 HEU_foc_6-4:0 "잡초 배급"
 HEU_foc_6-4_desc:0 "잡초 농업은 이제 전 국민에게 배급되어, 그들의 마음에 평안과 평범함을 소중히 여기는 마음가짐을 가져다줄 것입니다."
 HEU_foc_6-5:0 "'잡초'?"
 HEU_foc_6-5_desc:0 "이구사 하루카가 키우는 잡초 중에 뭔가 이상한 식물이 있는 것 같습니다."
 HEU_foc_6-6:0 "대마 수출"
 HEU_foc_6-6_desc:0 "충격적이게도, 잡초 중에 마약인 대마초가 포함되어 있었습니다. 우리가 이를 해가 되지 않게 활용할 방법은 다른 나라에 팔아넘기는 것뿐입니다."
 HEU_foc_6-7:0 "대마초 흡연 허용"
 HEU_foc_6-7_desc:0 "대마초의 중독성을 간과한 것은 치명적인 실수였습니다. 우리의 영토는 밀수입되는 대마초 연기에 서서히 물들어가고 있었고, 결국 흥신소 68마저 대마초를 억제하지 못하게 되었습니다. \n\n물론 우리의 재정은 풍부해졌지만, §R이것이 과연 옳은 길이었을까요?§!"
 HEU_foc_6-8:0 "대마초 규제"
 HEU_foc_6-8_desc:0 "세상에는 넘지 말아야 할 선이 있는 법입니다. 대마초는 우리가 선택한 수단 중 하나일 뿐이지, 목적이 되어서는 안 됩니다."

 HEU_foc_7:0 "오니카타 카요코와 고양이"
 HEU_foc_7_desc:0 "흥신소 68의 과장 오니카타 카요코는 조직의 지혜를 담당하고 있습니다. 그녀의 역할과 이미지는 그녀를 냉정한 사람으로 오해하기 쉽게 만들지만, 의외로 그녀에게는 길고양이들을 불쌍히 여기는 따뜻한 면도 있습니다."
 HEU_foc_7-1:0 "고양이를 통한 선전"
 HEU_foc_7-1_desc:0 "길고양이를 향한 우리의 애정을 선전함으로써, 현지인들에게 흥신소 68의 인자한 면을 강조할 수 있을 것입니다."
 HEU_foc_7-2:0 "캣 카페"
 HEU_foc_7-2_desc:0 "오니카타 카요코는 길거리에 나도는 고양이들을 거두어, 고양이 카페를 차릴 것을 제안하겠습니다. 현지인들의 마음도 달래주고, 고양이 카페로 부수입도 생기고, 일석이조겠군요."
 HEU_foc_7-3:0 "동물보호법"
 HEU_foc_7-3_desc:0 "모든 생명은 소중한 존재입니다. 흥신소 68이 통치하는 모든 곳에서 동물에 대한 학대는 금지될 것입니다."
 HEU_foc_7-4:0 "고양이 신격화"
 HEU_foc_7-4_desc:0 "고양이를 신으로 받드는 것 또한 국가의 안정을 위해서 고려해 볼 방법입니다. 물론 현지인들을 포교하기 위해 비용이 계속 발생하겠지만요."
 HEU_foc_7-5:0 "고양이 국수화"
 HEU_foc_7-5_desc:0 "우리는 우리가 처음 보호하기 시작한 고양이를 나라의 상징으로 삼을 것입니다."
 HEU_foc_7-6:0 "우리의 고양이 제국"
 HEU_foc_7-6_desc:0 "천 년 전, 고양이는 마녀의 동물로 불리며 핍박을 받았습니다. 이제 입장이 바뀌어, 모든 사람들이 우리의 고양이를 우러러보게 될 것입니다!"

 HEU_foc_8:0 "소악마, 무츠키"
 HEU_foc_8_desc:0 "흥신소 68의 실장 아사기 무츠키는 조직에 용기를 불어넣어 줍니다. 사장인 리쿠하치마 아루가 벌여 놓은 일을 키우는 것을 좋아하는 그녀는 실로 한 마리의 소악마나 다름없습니다."
 HEU_foc_8-1:0 "불꽃놀이 시간이야!"
 HEU_foc_8-1_desc:0 "화력의 우세가 전쟁의 승패를 결정한다는 건, 이세계에도 통하는 방식이었습니다. 아사기 무츠키는 이 점에 있어서 최고의 인재 중 하나입니다."
 HEU_foc_8-2:0 "관측된 핵분열"
 HEU_foc_8-2_desc:0 "옛 독일의 어떤 화학자가 핵분열을 관측했다는 첩보가 입수되었습니다. 아사기 무츠키는 이 소식을 듣자마자, 이 미지의 지식을 연구하기 위해 비자금을 모으기 시작했습니다."
 HEU_foc_8-3:0 "식스티에잇 계획"
 HEU_foc_8-3_desc:0 "핵분열의 존재를 알게 된 이상, 흥신소 68은 이 비대칭무기를 최대한 빠르게 손에 넣어야 합니다. 아사기 무츠키와 오니카타 카요코가 협업하여 이 계획을 전담할 것입니다."
 HEU_foc_8-4:0 "폭격기 시험"
 HEU_foc_8-4_desc:0 "폭탄을 하늘에서 떨군다면, 적들에게 공포를 심어줄 수 있을 것입니다."
 HEU_foc_8-5:0 "로켓 실험"
 HEU_foc_8-5_desc:0 "폭탄만으로는 만족할 수 없습니다. 더 위력적이고 신속한 신무기의 개발에 착수해야 합니다."

 HEU_foc_9:0 "영원히, 흥신소."
 HEU_foc_9_desc:0 "우리는 이곳에서 하드보일드를 이루어냈습니다. 흥신소 68의 명성은 이 세계에 영원히 남을 것입니다.\n\n흥신소 68이 다시 키보토스로 돌아갈 그날까지 말이죠."

