 RULE_OPTION_WE_ARE_GEH_HEU_DESC:0 "흥신소 68 AI는 자신만의 길을 걸은 뒤, 새로운 게헨나로 거듭나는 것과 관련 있는 중점계통도를 따라 내려갈 것입니다."
 RULE_OPTION_GEH_OK:0 "선도부와의 협력"
 RULE_OPTION_GEH_OK_HEU_DESC:0 "흥신소 68 AI는 선도부와 협력해 만마전과 국경 분쟁을 하고, 경제 강국이 되어 라인강의 보호자가 되는 것과 관련 있는 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_GEM_OK:0 "만마전과의 협력"
 RULE_OPTION_GEM_OK_HEU_DESC:0 "흥신소 68 AI는 만마전과 협력해 차후 권력 투쟁을 통하여 게헨나를 접수하고, 연합학원을 건설하는 것과 관련 있는 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_GEM_OK_PUPPET:0 "만마전에 굴복"
 RULE_OPTION_GEM_OK_PUPPET_HEU_DESC:0 "흥신소 68 AI는 만마전과 협력하며 만마전의 충실한 하수인이 되어가는 것과 관련 있는 중점 계통도를 따라 내려갈 것입니다."