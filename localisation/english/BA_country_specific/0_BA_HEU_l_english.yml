 # 지혜

 HEU_aru_persona_schedule_study_of_management:0 "경영학 공부"
 HEU_aru_persona_schedule_study_of_management_desc:0 "리쿠하치마 아루가 멍청하다고 생각하는 바보들도 있지만, 아루는 예전부터 기업 경영에 대한 나름대로의 조예와 지식을 갖고 있었습니다. 대전이 이후에도 아루는 흥신소 68을 잘 지켜내 오고 있었잖아요? 비록 대전이 이후 키보토스의 경영학 서적을 구하기 어려워지긴 했지만, 다행히 아루는 아직 읽지 않은 책들을 많이 가지고 있습니다."

 HEU_aru_persona_schedule_study_of_analytical_psychology:0 "분석심리학 공부" #조건: 아루의 지혜 30 이상
 HEU_aru_persona_schedule_study_of_analytical_psychology_desc:0 "대전이 이후 아루는 키보토스와 지구 사이에 다양한 문화적 차이가 있다는 것을 이해하게 되었습니다. 현지인들은 머리에 헤일로도 없고, 정치나 사회의 중심을 남자들이 독식하고 있으며, 심지어 신비조차 없는 것처럼 보입니다. 어째서 이런 문명이 탄생할 수 있었을까요? 다행히 현지인 학자인 C. G. 융이 인류를 이해하기 위한 좋은 학문을 만들었습니다. 분석심리학은 인류의 종교와 문화적 배경이 어떻게 현지인들의 심리와 행동에 영향을 주는지 고찰하고 있는 현지인들의 최신 심리학 이론입니다.\n\n물론 이 이론은 여러 현지인들도 이해하기 어려워하는 학문이기는 하지만, 모든 것을 꿰뚫어보는 흥신소의 리더인 리쿠하치마 아루가 분석심리학 앞에서 무릎을 꿇는다니, 있을 수 없는 일이죠!"

 HEU_aru_persona_schedule_study_in_trinity:0 "트리니티 도서관에서 공부" #조건: 아루가 트리니티와 동맹 or 에덴을 점령
 HEU_aru_persona_schedule_study_in_trinity_desc:0 "트리니티의 도서관은 수많은 지식들을 담고 있는 장소로, 예전부터 트리니티의 자랑이었습니다. 이 장소는 대전이 이후 더 폐쇄적으로 변했고, 게헨나 학적을 가진 리쿠하치마 아루에게는 개방되지 않았습니다. 하지만 급진적인 정치적 상황의 변화로 인해 아루가 트리니티 종합학원의 도서관을 방문할 수 있게 되었기 때문에, 아루는 트리니티 도서관에 잠들어 있던 깊은 지식들을 연구할 수 있게 되었습니다. 멋진 일이죠!"

 # 상냥함

 HEU_aru_persona_schedule_part_time_job:0 "커피점 아르바이트"
 HEU_aru_persona_schedule_part_time_job_desc:0 "안녕하세요! 손님, 무엇을 주문하시겠습니까?\n\n흥신소 사장이자 룩셈부르크의 통치자로서 커피점 아르바이트를 한다는 게 부끄러운 일처럼 느껴질 수 있습니다. 하지만 동시에 이건 지역 주민들과 더 가까워질 수 있는 기회이기도 합니다. 거기에다가 손님들을 응대하면서 상냥한 태도와 마음가짐을 기를 수도 있지요."

 HEU_aru_persona_schedule_cat:0 "고양이 카페 가기" #조건: 카요코와의 우호도 일정 수치 이상
 HEU_aru_persona_schedule_cat_desc:0 "카요코는 이상할 정도로 고양이를 좋아합니다. 원래 룩셈부르크에 없었던 '고양이 카페'가 대전이 이후 몇 곳이나 생긴 것도 그녀의 영향 때문이겠죠? 아루는 하루 시간을 내서, 카요코와 함께 고양이 카페를 방문해 볼까 합니다. 고양이를 쓰다듬고 있다 보면 나름대로 아루의 상냥함도 같이 상승할 수 있을 것 같네요. 장모종 고양이의 하얀 털이 옷에 잔뜩 달라붙는 건 나중에 고민하고요."

 HEU_aru_persona_schedule_weed:0 "잡초 함께 가꾸기"
 HEU_aru_persona_schedule_weed_desc:0 "하루카가 기르는 잡초 중에 수상한…무언가가 있다는 소문을 퍼트리는 현지인들이 있기는 합니다. 하지만 아루는 하루카가 순수한 마음으로 잡초를 사랑하며, '부도덕적'인 식물을 기르지 않는다는 걸 이해하고 있습니다. 하루카의 허락이 있다면, 아루는 하루카의 작은 정원에서 식물들을 같이 관리하고 함께 시간을 보내면서 자신의 상냥함을 기를 수 있을 겁니다."

 # 결의

 HEU_aru_persona_schedule_martial_arts_training:0 "무술 훈련"
 HEU_aru_persona_schedule_martial_arts_training_desc:0 "키보토스와 달리 이 세계는 신비가 옅습니다. 여전히 아루는 현지인들보다 강하지만, 원래 세계에 있었을 때보다는 신체 능력이 떨어진 느낌을 받습니다. 아뇨. 사실 느낌이 아니라 정말 약해진 거겠죠. 흥신소의 다른 멤버들을 걱정시키지 않기 위해서라도, 아루는 따로 시간을 내서 스스로를 단련하고자 합니다."

 HEU_aru_persona_schedule_patrol:0 "도시 야간 순찰" #조건: 아루의 결의 30 이상
 HEU_aru_persona_schedule_patrol_desc:0 "야간 순찰 업무는 치안 조직의 일이지, 무법자 리쿠하치마 아루의 일은 아닙니다. 하지만 대전이 이후 혼란에 빠진 흥신소를 지키기 위해서라도, 아루에게는 두려움을 이겨내기 위한 강한 결의가 필요합니다. 아루는 지역 치안 조직의 협력을 받아 야간 순찰 작업에 함께 참가할 것입니다."



