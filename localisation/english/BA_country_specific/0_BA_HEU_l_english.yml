 HEU_rnrrudqnswod_5:0 "§Y[943.GetName]§! 지역에서의 국경 분쟁 심화"
 HEU_rnjsfurxnwod:0 "게헨나의 권력 투쟁"
 HEU_rnjsfurxnwod_desc:0 "게헨나의 정치적 지배권을 둔 분쟁이 일어났습니다. 우리는 학생들의 지지를 모아 게헨나의 지배자가 되어야 합니다!\n[GEM.GetNameWithFlag] - §Y[?global.HEU_rnjsfur_gem]§!\n[HEU.GetNameWithFlag] - §Y[?global.HEU_rnjsfur_heu]§!\n§R[!]시간이 흘러갈 수록§! [GEM.GetNameWithFlag]§R에 유리한 방향으로 지지도가 변화할 것입니다!§!"
