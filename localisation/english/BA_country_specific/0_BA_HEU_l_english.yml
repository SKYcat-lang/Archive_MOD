 HEU_jageumnan_d_desc:0 "\n\n\n\n\n£GFX_HEU_rpgpsskdmldkqqkr\n\n\n\n\n\n\n\n\n"§O아하하! 이 정도는 간단하지!§!"\n - §Y리쿠하치마 아루§!\n\n흥신소 68은 다른 세계로 전이된 이후 자금난을 비롯한 여러 문제를 겪고 있습니다. 비록 원래의 키보토스에서도 상황이 녹록지 않았지만요. 그러나 우리는 성공할 의지가 있습니다. 우리 흥신소 68은 반드시 성공적으로 이 세계에서 살아남을 것입니다! 만세!\n"
