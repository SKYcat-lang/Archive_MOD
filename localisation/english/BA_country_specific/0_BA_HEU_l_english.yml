 HEU_gehenna_immigrant_desc:0 "[ROOT.GetName]에 어서 오세요! 룩셈부르크 지역은 게헨나 학원 체제에 불만을 가진 학생들의 이주로 인해 지속적인 인구 유입이 일어나고 있습니다."

