l_english:
 Eden_alliance_created_already_TT: "에덴 조약기구는 형성되지 않음."
 Eden_is_joint_focus_member_TT: "§Y에덴 조약기구§!의 일원임"

 Eden_formation_of_alliance_treaty_organization: "에덴 조약기구 수립"
 Eden_formation_of_alliance_treaty_organization_desc: "트리니티와 게헨나 간의 긴 갈등을 떨쳐내기 위한 첫 번째 단계인 에덴 조약기구가 만들어 질 것입니다."

 Eden_alliance_actions: "연합의 행보"
 Eden_alliance_actions_desc: "트리니티와 게헨나 간의 상호 분쟁 조정 기구인 에덴 조약기구가 수립된 이후, 시간이 흘려 새로운 변화를 요구하는 목소리가 연합 내부에서 나타나기 시작했습니다."

 Eden_united_state_Eden: "대통합"
 Eden_united_state_Eden_desc: "에덴 조약기구의 가맹국의 학생들에게서 젊은 학생과 지식인들을 필두로 트리니티와 게헨나 간의 장벽을 완전히 무너뜨려야 한다는 내용의 급진적인 이론이 화두에 오르고 있습니다."

 Eden_status_quo: "현상 유지"
 Eden_status_quo_desc: "에덴 조약기구는 초기의 목적을 완벽하게 수행하고 있습니다. 이제 에덴 조약기구의 내실을 다지며 현상 유지에 집중할 차례입니다."

 Eden_economic_cooperation: "경제 부분 통합"
 Eden_economic_cooperation_desc: "연합 내부의 무역이 점차 활발해짐에 따라 우리는 관세 협약을 통해 학원간의 무역을 후원하고 더 나아가 연합의 공동 발전에 기여할 필요가 있습니다."

 Eden_deterrence_of_eastern_threat: "동방 위협 억제"
 Eden_deterrence_of_eastern_threat_desc: "동유럽은 대전이 이후 극심한 혼란 속에 여러 전쟁이 이어지는 곳입니다. 우리는 이 지역의 안전을 보장하기 위해 세력 전체의 힘을 동원해 강압적인 평화를 만들어 낼 것입니다."

 Eden_countering_the_old_order: "구 유럽 국가 주시"
 Eden_countering_the_old_order_desc: "대전이 이전의 국가들은 자신들의 국토를 버리고 다른 대륙으로 도망친 이후 지속적으로 유럽으로 돌아오기 위한 기회를 엿보고 있습니다. 우리들이 저들에게 기회를 보인다면 저들은 우리를 향해 침략을 감행할 것이 분명합니다."

 Eden_basic_research: "에덴 연구 협력"
 Eden_basic_research_desc: "에덴 조약기구 국가 간의 연구 협력을 통해 가맹국들의 기술 격차를 줄이고 더 광범위한 과학적 진보를 이끌어 낼 수 있을 것입니다."

 Eden_command: "에덴 조약기구 통합사령부"
 Eden_command_desc: "에덴 조약기구의 통합사령부를 설치해 군사 작전을 용이하게 만들고 외부의 침략에 대한 강력한 방어 능력을 수립할 것입니다."

 Eden_integration_of_industrial_sectors: "산업 부문 통합"
 Eden_integration_of_industrial_sectors_desc: "관세를 넘어 광범위한 산업적 협력을 통해 조약기구의 산업능력을 끌어올리고 안정적인 경제 구조를 확보할 수 있습니다."

 Eden_nordic_construction_developments: "합동 연구 투자"
 Eden_nordic_construction_developments_desc: "에덴 기술국을 확장해 더 큰 규모의 합동 연구를 가능하게 만들 것이며 이는 조약기구 가맹국의 기술 수준을 더 빠른 속도로 끌어올릴 수 있을 것입니다."

 Eden_military_academy: "에덴 사관학교"
 Eden_military_academy_desc: "조약기구 가맹국의 장교 양성을 위한 통합 사관학교를 설치해 광범위한 군사적 협력과 군사 인재 양성을 용이하게 할 것입니다."


 Eden_command_ns: "에덴 조약기구 통합군"
 Eden_economic_union_ns: "에덴 조약기구 관세 동맹"

