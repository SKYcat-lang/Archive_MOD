 BEL_invest_in_the_armed_forces: "군부 매수"
 BEL_invest_in_the_armed_forces_desc: "군대는 박살나 있는데다, 우리에게 그리 호의적이지 않습니다. 군부를 매수하면 우리의 지갑이 조금 비긴 하겠지만, 군부를 확실하게, 우리 편으로 돌릴수 있을 것입니다."
 BEL_royal_colleges: "[ROOT.Capital.GetCapitalVictoryPointName] 왕립대학 설립"
 BEL_royal_colleges_desc: "교육은 모두를 위한 최고의 복지이며, 망명중엔 더더욱 중요합니다. 없는 예산을 조금씩 쪼개가며 저축한 결과, 이곳 레오폴드빌에 대학을 세울수 있는 충분한 자금이 모였습니다."
 BEL_issue_lordships: "작위 수여"
 BEL_issue_lordships_desc: "군대는 늘 강력해야하지만, 부패한 집단이기도 합니다. 우리가 군대에 요구를 한다면 저들은 "작은" 보상을 요구할지도 모를테지요. 우리가 저들에게 귀족작위를 선물한다면, 저들도 만족하여 군대에 복무할 것입니다."
 BEL_promote_agriculture: "커피 남작들의 부활"
 BEL_promote_agriculture_desc: "벨기에의 커피 산업이 충분히 확장되었습니다. 커피 산업으로 우리 국가의 경제를 유지시키고 부흥시켜준 이들을, 우리는 "커피 남작"이라 부릅니다."
