 BEL_restoration_of_honor: "명예의 복원"
 BEL_restoration_of_honor_desc: "벨기에 국왕의 지도 아래 우리는 이세계 침략자들을 물리치고 조국을 수복하는 위대한 승리를 이뤄냈습니다. 망명의 설움을 씻고 국가의 명예를 회복한 지금, 우리는 전후 복구와 국가 발전에 매진하여 후손들에게 자랑스러운 벨기에를 물려줄 것입니다. 벨기에여 영원하라!"

