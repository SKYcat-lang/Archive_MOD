l_english:
 BEL_GATHERING_STORM_DESC_1: "갑작스러운 이계인의 침공으로 벨기에 국민들은 끊임없는 전쟁의 고통을 겪었습니다. 정부는 붕괴되었고 국왕인 레오폴드 3세는 콩고로 망명하여 벨기에 본토를 수복하기 위해 노력하고 있습니다. 그러나 벨기에의 미래는 여전히 불확실합니다. 과연 벨기에는 이계인의 침공으로부터 나라를 되찾고 평화를 되찾을 수 있을까요?"

 BEL_country_intro_header: "§Y시들어버린 양귀비§!"
 BEL_country_intro_content: "벨기에의 역사는 1790년부터 시작되었습니다. 처음에는 합중국으로, 그 이후에는 왕국으로서 독립을 선언한 벨기에는 아프리카에 있는 콩고 식민지를 지배하는 등 식민제국으로서, 그리고 저지대 국가로서의 생활을 지내왔습니다. 제1차 세계대전을 겪고 독일에게 국토가 유린당한 벨기에가, 다시 국토를 유린당할 일은 없을것이라 생각했습니다.\n\n하지만 운명의 신은, 벨기에라는 실을 망설임 없이 끊어내었습니다.\n\n고리를 단 소녀들이 유럽을 침공해 벨기에를 멸망시켰을 때, 국왕 레오폴드 3세와 벨기에인들은 아프리카의 콩고 식민지로 망명을 떠났습니다. 그나마 주인을 따르는 식민지인들이 적지 않았던 프랑스 식민지와는 달리 벨기에는 상황이 좋지 않았습니다. 식민지 내부엔 현지인들의 저항이 끊이지 않으며 국왕의 인기는 바닥을 치고 있습니다. \n\n온갖 질병에 시달리고 있는 망명 벨기에지만, 망명한 벨기에인들에겐 본토로의 귀환이라는 하나의 목표를 가지고 있습니다. 하지만 그 목표를 이루기 위해선 결국 포기해야 할 것도 많을 것입니다. 콩고 식민지에게 그만한 대가를 주거나, 아니면 식민지 자체를 잃어버릴지도 모릅니다.\n\n피로 더럽혀진 자금줄이 벨기에라는 국가의 생명줄이 되었습니다. 아프리카의 정글속에 버려진 이 가련한 약소국의 심장은 자신들이 착취한 식민지에서 멈춰버릴지도 모릅니다.\n\n§Y개발 - Mako§!\n§Y보조 개발 - Pencildude§!"
 BEL_guide: "목표\n\n£white_dot. 식민지의 혼란을 진정시키세요.\n£white_dot. 식민지를 산업화하고 이계의 침략자에게 맞설 준비를 서두르세요.\n£white_dot. 왕의 권위를 회복하고 진정한 군주로서의 자격을 갖추세요.\n£white_dot. 왕으로서 어떤 대가를 치르더라도 벨기에 본토를 이계의 침입자들로부터 되찾으세요."

 BEL_Leopold_III_desc: "레오폴드 3세는 크나큰 책임을 떠안고 말았습니다. 아버지가 급사하고 왕에 자리에 오른지 얼마되지 않아, 이계의 침략자가 벨기에를 침공했으며, 레오폴드 3세는 벨기에 왕국 내각과 함께 콩고 식민지로 망명을 떠났습니다. 언젠가 벨기에 본토로 돌아가겠다는 마음을 품은채로요.\n\n하지만 왕위에 오른, 나이 어린 왕은 벨기에라는 국가의 구심점을 이루지 못했습니다. 콩고 식민지에서 벨기에의 왕은 환영받지 못할 존재였습니다. 전통적으로 강국이었던 프랑스와 달리, 벨기에는 저지대 지방에 위치한 별볼일 없는 국가였던데다, 본국을 따르는 식민지인들도 많지 않습니다. 앞도 보이지 않는 끔찍한 상황 속에서, 레오폴드 3세의 인기는 갈수록 떨어져만 갔습니다.\n\n벨기에인의 왕은 여전히 폭풍과도 같이 휘몰아치는 상황 속에서 적응하지 못하고 있습니다. 그의 벨기에는 본토를 빼앗기고, 망명한 아프리카 식민지에서는 원주민 저항군이라는 질병에 시달리고 있습니다. 그의 군대 마저도 제 힘을 되찾지 못한채 빌빌대고 있습니다.\n\n과연 풋내기 국왕이 이 모든 것을 이겨내고 벨기에의 영웅으로서 부상할수 있을까요?"

 # 디시전
 BEL_industrialize: "벨기에의 산업화"
 BEL_industrialize_desc: "이세계인의 침공으로 인해 벨기에는 산업화를 가속화시켜야 합니다. 이를 위해 벨기에는 산업화를 위한 새로운 계획을 수립하고 산업화를 가속화시키기 위한 새로운 정책을 시행하여 작금의 상황을 극복해야 합니다."
 BEL_industrialize_leopoldvile: "레오폴드빌의 산업화"
 BEL_colony_coreing: "벨기에의 식민지 수복"
 BEL_colony_coreing_desc: "이세계인의 침공과 한 차례의 내전으로 인해 벨기에의 식민지는 파괴되었습니다. 이를 해결하기 위해 벨기에는 식민지의 안정을 회복하고 식민지의 자원을 활용하기 위한 새로운 계획을 수립해야 합니다."
 BEL_colony_coring: "[FROM.GetName] 식민지 복구"
 BEL_colony_civil_war: "벨기에 식민지 내전"
 BEL_colony_civil_war_desc: "이세계인의 침공으로 인해 벨기에의 식민지는 내전에 휩싸였습니다. 이를 해결하기 위해 벨기에는 식민지의 안정을 회복하고 식민지의 자원을 활용하기 위한 새로운 계획을 수립해야 합니다."
 BEL_powerful_suppress: "강한 진압"
 BEL_powerful_suppress_desc: "이세계인의 침공으로 인해 벨기에는 식민지 내의 진압을 강화해야 합니다."
 BEL_occupation_stabilization: "점령 지역 안정화"
 BEL_occupation_stabilization_desc: "이세계인의 침공과 식민지 내전으로 인해 벨기에는 점령 지역의 안정을 회복해야 합니다."
 BEL_imperialism: "제국주의 고취"
 BEL_imperialism_desc: "이세계인의 침공으로 인한 식민지 내전으로 벨기에의 상황은 매우 혼란합니다. 그러나 과거의 영광을 주민들에게 상기시키고 식민지의 자원을 활용하기 위해 벨기에는 제국주의를 고취시켜야 합니다."
 BEL_using_civil_war_decision: "벨기에 식민지 내전 정책 시행중"
 BEL_recov_events.1.t: "벨기에 비상 동원"
 BEL_recov_events.1.desc: "이세계인의 침공으로 인해 벨기에는 비상 동원 체제로 전환해야 합니다. 국왕 레오폴드 3세는 벨기에의 본토를 수복하기 위해 식민지 내의 국민들이 일치단결하여 이세계인을 물리치도록 독려하고 있습니다. 그러나 현재 상황으로선 이세계인을 물리치기까지 상황은 요원하기만 합니다."
 BEL_recov_events.1.a: "달리 방법이 없다"
 BEL_recov_events.2.t: "레오폴드 3세의 연설"
 BEL_recov_events.2.desc: "결의를 다진 레오폴드 3세는 단상 위로 올라왔다. 뜻하지 않게 지도자가 되었으나, 선택의 여지는 없었다. 지도자로서, 그리고 국왕으로서 그는 맡은 바 책무를 다해야만 했다. 레오폴드빌에서, 그는 단정하게 양복을 입고, 머리를 빗으며 국왕으로서의 위엄을 보이기 위해 준비했다.\n\n국민들이 그를 올려다보고 있다. 30대의 젊은 왕 레오폴드는 긴장감에 심장이 멎을것 만 같았다. 하지만 그에겐 도망칠 길은 없으며, 무엇보다 그는 도망치지 않을 터였다. 레오폴드 3세는 깊게 숨을 들이쉬며, 천천히, 그리고 큰 목소리로 연설을 시작했다.\n\n"이 자리에 계시는 벨기에 왕국의 국민 여러분, 플란데런과 왈롱에 계시는 모든 민중여러분. 이 자리를 빌려, 저는 벨기에 왕국의 국왕으로서, 그리고 하나의 벨기에인으로서 여러분에게 고하겠습니다.\n\n우리의 고향을 모두 기억하실 것입니다. 광할한 잔디와 하늘을 떠다니는 구름, 그리고 모두가 단란한 삶을 살았던 도시를 말입니다. 하지만 지금을 보십시오. 갑작스레 나타난 이계의 여인들은, 우리의 고향을 빼앗아 간것도 모자라, 우리의 도시를 망가뜨렸습니다. \n\n브뤼셀, 안트베르펜, 리에주, 샤를루아, 우리는 정든 고향을, 평생을 살아왔던 고향을 떠나 이곳으로 망명했습니다.\n\n저는 여러분들의 국왕으로서 말씀드리겠습니다. 분명히, 우리는 우리보다 강력한 적들에게 패배했습니다. 1914년의 그때보다도, 신께선 우리에게 더욱 크나큰 위기를 안겨주었습니다. \n\n여러분, 우리는 자유를 위해 싸워왔습니다. 네덜란드에 맞서 독립했을때에도, 독일 제국에 맞서 싸웠때도, 우리는 서로의 손을 맞잡아 결속을 다졌습니다. 본토에 있는 적들은 우릴 비웃고 있을 것입니다. 우리가 지금껏 겪어왔던 역경을 생각지도 못한채 말입니다.\n\n자유를 위해, 법률을 위하여, 그리고 벨기에를 위해 싸우십시오. 무기와 공구, 농기구를 드십시오. 이는 한명의 벨기에인으로서의 부탁이자, 여러분들의 국왕의 명령입니다. 통합은 힘을 만들어내며, 우리의 붉은 양귀비는 다시금 벨기에땅에 피어날 것입니다.\n\n국왕, 법률, 그리고 자유여.""
 BEL_recov_events.2.a: "벨기에 만세! 국왕 폐하 만세!"
 BEL_recov_events.3.t: "식민지 수복!"
 BEL_recov_events.3.desc: "오랜 기간 동안의 식민지에서의 고군분투 끝에, 우리는 마침내 식민지를 수복하는데 성공했습니다. 힘든 사투 끝에 승리를 쟁취한 우리 국민들은 환호하고 있습니다. 거리에는 벨기에의 국기가 힘차게 나부끼고, 광장에는 승리를 자축하는 사람들로 가득합니다. 망명 정부의 귀환을 축하하며 국민들은 벨기에의 새로운 시대를 열어갈 것을 다짐하고 있습니다. 우리는 전쟁의 상처를 치유하고 국가를 재건하는데 매진할 것입니다. 벨기에여 영원하라!"
 BEL_recov_events.3.a: "마침내!"
 BEL_recov_events.4.t: "명예의 복원"
 BEL_recov_events.4.desc: "마침내 우리는 이세계인들로부터 벨기에 본토를 수복하는데 성공했습니다. 벨기에 국왕의 지도 아래 우리는 용감하게 싸워 조국을 지켜냈습니다. 이 영광스러운 승리는 우리 벨기에인들의 저력과 애국심을 보여주었습니다. 우리는 나라를 잃은 망명의 설움과 굴욕을 씻어내고 벨기에의 자존심을 회복했습니다. 그동안 우리가 겪은 고통과 희생이 헛되지 않았음을 입증한 것입니다. 이제 벨기에는 당당한 주권국가로서 국제사회에 우뚝 섰습니다. 우리는 동맹국들과 함께 이세계의 위협에 맞서 자유와 평화를 지켜갈 것입니다. 대대로 물려받은 조국을 후손들에게 자랑스럽게 물려주기 위해, 우리는 전후 복구와 국가 발전에 박차를 가할 것입니다. 벨기에의 영광은 영원할 것입니다!"
 BEL_recov_events.4.a: "벨기에여 영원하라!"


 # 중점
 BEL_start_the_state_of_emergency: "국가 비상사태 선포"
 BEL_start_the_state_of_emergency_desc: "현지 저항군들이 날뛰고 있습니다. 너무 늦기전에 군대를 이끌어, 레오폴드빌의 통제권을 확보해야합니다. 그렇지 않으면 벨기에에겐 죽음 뿐일테니 말입니다."
 BEL_enhance_the_national_security_law: "국가보안법 강화"
 BEL_enhance_the_national_security_law_desc: "아무리 좋게 포장한다 한들, 콩고가 엉망진창이란건 숨길 순 없습니다. 본토로 돌아가기 전까진, 식민지인들과 본토인들을 통제할 필요가 있습니다."
 BEL_greater_federalism: "아프리카 개발"
 BEL_greater_federalism_desc: "콩고는 우리의 본토탈환을 위한 기지입니다. 그리고 정글뿐인 이 오지속에서, 산업화를 이뤄내야 합니다."
 BEL_continue_centralization: "본토 투자자 유치"
 BEL_continue_centralization_desc: "벨기에 본토에서 침략자들에게 맞서는 이들과 접선에 성공했습니다. 본토의 사업가들은 벨기에를 되찾기 위해 자신들의 재산을 투자할 것을 약속했습니다."
 BEL_recolonize: "재식민지화"
 BEL_recolonize_desc: "현지인들은 "자유"를 갈망하며 우리에게 저항하고 있습니다. 저 건방진 원주민들에게 콩고의 주인이 누군지 알려줄 필요가 있을테지요."
 BEL_vassouras_line: "군수공장 확충"
 BEL_vassouras_line_desc: "무기가 없으면, 병사들은 싸울수 없습니다. 무기를 생산하기 위한 군수공장을 세워 우리 병사들을 무장시켜야 합니다."
 BEL_petropolis_line: "민간공장 확충"
 BEL_petropolis_line_desc: "레오폴드빌의 정글을 밀어버리고, 그 자리에 공장을 세워 본토 탈환을 위한 준비를 시작할 것입니다."
 BEL_restore_the_coffee_barons: "콩고 농업"
 BEL_restore_the_coffee_barons_desc: "수많은 자원들, 특히 콩고에서 나오는 커피와 고무는 망명 벨기에의 숨통을 놓여주고 있습니다. 이 강점을 더욱 확대시켜, 왕실의 안녕과 군대의 확장을 기대할수 있을 것입니다."
 BEL_constitutional_monarchy: "왕정 복고"
 BEL_constitutional_monarchy_desc: "아무리 무능하다 한들, 레오폴드 3세는 벨기에의 왕입니다. 벨기에라는 국가가 탄생한 시점부터, 왕은 우리와 함께해왔습니다. 왕은 우리 벨기에인의 상징이자, 정신적 지주입니다."
 BEL_depose_vargas: "전쟁 군주"
 BEL_depose_vargas_desc: ""
 BEL_tech_slot_1: "벨기에 국립대학"
 BEL_tech_slot_1_desc: ""
