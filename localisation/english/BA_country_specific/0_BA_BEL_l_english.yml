 BEL_tech_slot_2: "기반 시설 확충"
 BEL_tech_slot_2_desc: "전쟁으로 파괴된 콩고의 기반 시설을 재건하고 확충하는데 역량을 집중합니다. 이는 경제 발전의 토대가 될 것입니다."
 BEL_posts_for_generals: "고무 생산 증대" 
 BEL_posts_for_generals_desc: "콩고에 고무 생산을 증대하여 군사력 확충에 기여합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."
 BEL_united_states_of_br: "콩고인 자치 증진"
 BEL_united_states_of_br_desc: "콩고인들에게 더 많은 자치권을 부여하고 그들의 목소리를 정책에 반영합니다. 이는 벨기에-콩고 관계 개선에 기여할 것입니다."
 BEL_third_republic: "텅스텐 수입"
 BEL_third_republic_desc: "콩고에 텅스텐 수입을 확대하여 군사력 확충에 기여합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."
 BEL_combat_separatism: "분리주의 약화"
 BEL_combat_separatism_desc: "잔존하는 콩고 분리주의 세력들의 위협을 제거하고 국가 통합을 이뤄냅니다. 콩고에서 벨기에 주권을 확고히 합니다."
 BEL_war_bonds: "전쟁 복구 기금 마련"
 BEL_war_bonds_desc: "전전쟁 피해 복구를 위한 기금을 마련하기 위해 전쟁 채권을 발행합니다. 이는 콩고 재건 속도를 높이는데 기여할 것입니다."
 BEL_the_international_c: "생디칼리즘 위협 대응"
 BEL_the_international_c_desc: "콩고 내 생디칼리즘 세력의 위협에 대응하고 그 영향력을 차단합니다. 그들의 확산을 막아 콩고에서의 안정을 도모합니다."
 BEL_invite_foreign_com: "외국 기업 초청"
 BEL_invite_foreign_com_desc: "콩고에 외국 기업을 초청하여 경제 발전을 촉진합니다. 이는 콩고의 경제 활성화에 도움이 될 것입니다."
 BEL_address_labor_disp: "노동 분쟁 해소"
 BEL_address_labor_disp_desc: "콩고 내 노동 분쟁을 해소하고 노동자들의 권리를 보장합니다. 이는 콩고에서의 노동력 안정을 도모할 것입니다."
 BEL_impement_article_17: "제17조 시행"
 BEL_impement_article_17_desc: "콩고 통치에 관한 조약 제X조를 이행하여 콩고에 대한 벨기에의 통제권을 한층 강화합니다. 이로써 벨기에-콩고 일체화를 추진합니다."
 BEL_land_1st_2: "토지개혁 법안 2차"
 BEL_land_1st_2_desc: "콩고의 농업 발전을 위해 농지 개혁 2차 법안을 시행합니다. 토지 소유권 재조정과 농업 인프라 구축에 힘씁니다."
 BEL_shipyard: "콩고 조선소"
 BEL_shipyard_desc: "콩고에 벨기에 군함 건조소를 설립하여 군사력 확충에 기여합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."
 BEL_implement_a_national_guard: "국가경비대 설립"
 BEL_implement_a_national_guard_desc: "콩고에 국가경비대를 설립하여 벨기에의 콩고 통치를 강화합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."
 BEL_import_oil: "석유 수입 확대"
 BEL_import_oil_desc: "콩고에 석유 수입을 확대하여 에너지 수급 안정을 도모합니다. 이는 콩고의 산업 발전을 촉진하는데 기여할 것입니다."
 BEL_massive_recruit_plan: "대량 모병 계획"
 BEL_massive_recruit_plan_desc: "콩고에서 대량 모병 계획을 시행하여 벨기에의 콩고 통치를 강화합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."

 BEL_reward_army_loyalty: "공군 창설"
 BEL_reward_army_loyalty_desc: "콩고에 벨기에 공군을 창설하여 군사력 확충에 기여합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."
 
 BEL_reinvigorate_the_navy: "해군 창설"
 BEL_reinvigorate_the_navy_desc: "콩고에 벨기에 해군을 창설하여 군사력 확충에 기여합니다. 이는 콩고에서의 벨기에 군사력 유지에 도움이 될 것입니다."

 BEL_united_industrial_states_of_belgium: "벨기에 산업국"
 BEL_industrial_states_of_belgium_modifier: "벨기에 산업국"
 BEL_united_industrial_states_of_belgium_desc: "벨기에의 산업화를 가속화시키기 위해 산업국을 설립합니다. 이는 벨기에의 경제 발전을 촉진하는데 기여할 것입니다."

