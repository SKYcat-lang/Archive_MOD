 BEL_story_event.1.t: "눈이 내리던 때"
 BEL_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n아마 작년 크리스마스 였을 것이었다. 소년은 왈롱의 작은 마을의 거리에 종이 울리는 것을 보면서 밝은 미소를 짓고있었다. 비록 소년이 살던 벨기에는 이미 사라져 버린지 오래였지만, 소년은 행복했다. 고작 15살이었던 소년에게 조국이란 존재는 생소했던데다, 적어도 그에겐 있어도 그만, 없어도 그만이었던 존재였다. 거리를 배회하는 발키리 경찰학교 소속 학생들을 제외하면 크리스마스의 밤은 모든게 평화로웠다.\n\n똑, 똑, 문을 두드리는 소리가 들려왔다. 유일한 가족이었던 아버지가 일터에 나가있던 지금, 소년은 문을 열었다. 아름다운 미모를 지닌 단발을 한 금발머리의 소녀가 그의 앞에 서있었다. 소녀는 몸을 낮추며, 미소를 짓고는 소년에게 프랑스어가 적힌 서류를 건네주었다. 소년은 소녀의 모습을 넋이 나간채 바라보다가, 이내 정신을 차리고는 서류에 아버지의 이름을 적으며, 이내 소녀를 떠나보냈다.\n\n소녀를 떠나보낸 소년의 얼굴은 산타의 옷처럼 붉어져 있었다. 그때 그 미소, 눈이 조금 쌓인 그녀의 머리, 그리고 그 특유의 복장까지, 이 모든 것이 사랑이라는 감정을 막 깨달은 소년의 심장을 폭주시키기엔 충분했다.\n\n소년은 거친 숨을 내쉬며, 그 마음을 진정시키려고 몸을 웅크렸다. 이름이라도 알고 싶었다. 소년은 그런 문을 박차며 그 소녀를 찾아 고개를 두리번 거리고, 동네를 배회했다. 하지만 그가 찾던 그 만의 아름다운 소녀는 이미 멀리 사라진지 오래였다. 그의 아버지가 여기서 뭐하냐고 그를 크게 꾸짖으며 걱정하기 전까지 그는 몇시간이고 밖에서 그녀를 찾아다녔다.\n\n새벽 내내 눈은 내리고, 눈은 마을의 거리를 새햐얗게 물들였다. 그날 밤, 소년은 잠들지 못했다. 그저 꽃들을 한데 모아 묶은것보다도 훨씬 아름다운 소녀를 머릿속에 다시금 그릴 뿐이었다.\n\n“그 얼굴을 다시 볼수만 있다면...”"
 BEL_story_event.2.t: "얼굴을 마주보고"
 BEL_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n소년은 무거운 눈꺼풀을 겨우 들어올렸다. 눈을 뜨자 보인 것은 아버지의 크리스마스 선물, 그리고 이번에도 일 때문에 늦게 올거라는 내용의 쪽지 하나 뿐이었다. 소년은 한숨을 쉬며 자리에서 일어나 아버지가 차려준 아침을 먹기 시작했다. 눅눅한 빵과 이미 미지근해진 우유를 마신 소년은 이 모든 일에도 불구하고 정상적으로 기능하는 학교를 향해 발걸음을 옮겼다.\n\n학교에 가는 그 순간에도 소년의 머릿속엔 어제 본 소녀의 생각 뿐이었다. 상상만해도 심장을 아프게 만들었지만 뇌를 짜릿하고 황홀하게 만든 그녀의 모습을 아직도 잊을수 없었다. 답답한 마음을 감출수 없었던 소년은 가는 내내 한숨을 푹푹 내쉬었다.\n\n가는 길에도 발키리 특수학원의 경비병들이 눈에 계속 들어왔다. 소년은 그 중에 자신이 찾던 그녀는 없을거라고 생각했다. 어제 수많은, 그리고 똑같은 제복을 입은 여자들을 잔뜩 보았지만 자신이 찾던 그녀는 보이지 않았다. 소년이 그냥 무시하고 지나가려던 찰나, 한 얼굴이 그의 눈에 들어왔다.\n\n단발로 자른 금발머리와 새하얀 피부, 그리고 그와 대비되는 보랏빛 눈동자를 가진 그녀가 있었다.\n\n소년은 할말을 잃었다. 그렇게 찾아다니던, 신발이 뜯어질 정도로 걸음을 옮기며 찾아다니던 그녀가 여기있다. 소년은 숨을 죽였다, 어떻게 말을 걸어야 할지 몰랐다. 말을 하고 싶어도, 무언가가 그의 목구멍을 단단히 막고 있었다. 소년은 얼굴이 홍당무가 된채 숨이 거의 막히다 시피 했다.\n\n그 순간이었다. 소년의 앞으로 소녀가 조금씩 다가왔다. 소녀는 호기심에 가득찬 표정을 짓고 있었다. 그 원인이 자신인줄도 전혀 모르는 듯한 그 표정은 앞으로의 수명을 깎을 정도로 소년의 심장을 더욱 뛰게 만들었다.\n\n소녀는 주머니에 손을 집어넣고는, 그를 바라보았다."
 BEL_story_event.3.t: "입을 열어 대화를 나누다"
 BEL_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“그때 너지? 어제 서류에 네이름 대신 아빠이름 사인해 줬던 애가?”\n\n소녀는 웃으며 그에게 질문을 던졌다. 소년은 숨을 죽이다가, 이내 그녀의 질문에 고장난 인형마냥 고개를 끄덕였다. 소녀는 재밌다는 듯이 웃음을 지어주고는 그에게 자신의 이름을 말해주었다. 소녀는 웃으며 그의 어깨를 털어주었다.\n\n“나는 사쿠미, 앞으로 이곳의 경비를 맡게 되었어. 우리가 지키고 있으니까 적어도 위험할 일은 없을거야. 약속할게.”\n\n소녀는 웃으면서 자신에 대해 소개를 이어나갔다. 하지만 소년의 귀엔, 아무것도 들어오지 않았다. 이건 꿈인가, 눈앞에 있는 것은 하늘에서 내려온 여신인가. 소년은 완전히 그녀의 미모에 푹 빠져있었다. 게다가 어딘가 순수하고 사랑스러운 이면까지 보여주는 그녀의 모습에, 소년은 더욱 깊숙이 그녀에게 빠져들어만 갔다.\n\n“저기?”\n“...아!”\n\n소년은 정신을 차리며 소녀를 바라보았다. 지금껏 자신이 정신을 놓고 있었던 것을 깨달은 소년은 그녀에게 사과하고는 다시금 학교로 튀쳐나가려고 했다. 하지만 무언가가 그의 발목을 붙잡았다. 소년은 마음을 다잡았다. 학교를 등지고, 바닥에 단단히 눌러붙은 발을 천천히 옮기며, 다시금 소녀의 앞에 섰다.\n\n“응? 무슨일이니?”\n“...그게... 사쿠미 누나...! 저... 누나랑...!”\n“...친구가 되고 싶어요...!”\n\n그의 얼굴은 이미 잔뜩 달아오르고 있었다. 눈치가 빠른 사쿠미는 이미 그의 마음을 깨달았을 지도 몰랐다. 하지만 그의 제안을 들은 사쿠미는, 그의 말에 무언가 재밌음을 느꼈는지 고개를 끄덕여 주었다. 소년은 웃으면서 감사인사를 했다.\n\n눈은 여전히 하늘에서 천천히, 그리고 그 결정을 뽐내며 내리고 있었다."
 BEL_story_event.4.t: "쌓아가는 우정"
 BEL_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n눈이 그친지 어느덧 1주일이 지났다. 잔뜩 쌓여있었던 눈은 어느샌가 많이 녹아있었고, 가끔씩 남아있던 빙판이 다른 사람들을 넘어뜨려 꼬리뼈를 부러뜨릴 뻔한것만 빼면 특별한 일이 없는 날이었다. 소년이 학교를 끝마치고 집에 돌아가려고 했었을 무렵이었다.\n\n“저기~”\n\n익숙한 목소리가 귀에 꽂혔다. 사쿠미였다. 소년은 누구보다도 밝게 웃으며 그녀를 맞이해주었다. 아무도 없는 교실에 소녀를 앉힌 그는, 소녀에게 그동안 있었던 일을 평소와 같이 이야기 하기 시작했다. 자기 친구가 오늘 빵을 먹다가 사레가 들렸다는 이야기부터 시작해서 선생님을 흉보는 듯한 말까지, 이야기는 정말 다양했다.\n\n사쿠미에겐 할말이 그리 많지 않았다. 말이 하기 싫어서가 아니라, 정말로 할 이야기가 없었다. 매번 똑같은 근무에, 주변인들도 전부 자기와 같은 발키리 경찰학교 소속이었으니 만큼 이야기도 하나같이 오늘의 사건 진압 내용 비슷한 것뿐이었다. 매일 그런 일을 겪는 사쿠미에게, 소년의 이야기는 늘 새롭고 재미있었다. 설령 이게 매우 뻔한 내용이었다 할지라도.\n\n“...그래서 장 선생님은 별로였어. 늘 숙제를 잔뜩 내주신단 말이야... 머리가 터질것만 같다고...”\n“우후후, 그래도 이정도면 선생님이 널 사랑해 주는 거 아니야? 좋은 선생님을 둔거 같은데?”\n“누나! 이럴땐 나한테 공감을 해줘야지...!”\n\n좋아하는 사람이 바로 눈앞에 있어 소년이 말을 더듬고 제대로 못했어도, 사쿠미는 그의 이야기를 진심으로 경청하고 있었다. 사쿠미는 그를 보며 입꼬리가 귀에 걸릴 정도로 웃고 있었다. 그날, 사쿠미는 하루종일 학교에 남아 그의 이야기를 내내 들어주었다.\n\n그들의 청춘이 피어난다."
 BEL_story_event.5.t: "자그마한 대화"
 BEL_story_event.5.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n사쿠미는 발키리 경찰학교에서 근무하는 학생이었다. 평범하다면 평범했지, 절대 특별하지 않았던 그런 학생이었다. 등에 총을 메고, 이곳의 현지인들을 감시하고, 총을 메며 평범한 하루를 보냈다. 그러다 만난 것이, 자신의 새로운 친구가 된 소년이었다. 그리고 그 소년이 자신을 좋아한다는 것 쯤이야, 사쿠미는 알수 있었다. \n\n“오늘은 장 선생님 투정은 안하네?”\n“말해봐야 입만 아프니까... 이번에도 숙제를 잔뜩 내주셨어. 누나는 프랑스어를 할줄 알잖아? 차라리 누나같은 학생들이 우리 말을 배우면 안되는거야?”\n“얘는... 나라서 프랑스어를 배운거지, 국장님께서는 우리가 쓰는 말을 현지인들에게 보급하려고 하고 있어.”\n\n소년은 한숨을 깊게 쉬었다. 외지인의 언어를 배우는 게 머리가 많이 아팠던 탓이었을까 소년의 얼굴엔 인상이 가시질 않았다. 사쿠미는 어떻게 해야 하나 잠시 고민을 하다, 이내 자신이 알고 있는 장소로 그를 데려 가기로 했다. 소년은 가는 내내 궁금증을 감추지 못했다. 그의 끝없는 질문에, 소녀는 그저 웃으면서 보면 알 거라고 말할 뿐이었다.\n\n얼마나 걸었을까, 눈앞에는 드 넓은 호수와, 눈이 녹아 생긴 웅덩이, 그리고 새들이 지저귀는 산책로가 소년의 눈에 들어왔다. 소년은 자신이 살던 동네에 이런곳이 있었을 줄은 몰랐다라는 말을 이리저리 하며 길을 걸었다.\n\n“거기서 계속 돌아다닐거야? 이리와, 같이 앉자.”\n“어...? 응...”\n\n2명이 앉을수 있을 정도로 넓은 바위 위에 먼저 앉은 사쿠미가 자신의 옆을 손으로 쓰다듬으며 그를 불렀다. 소년은 부끄러운 표정을 지으며 소녀의 옆에 다소곳하게 앉았다. 사쿠미는 그런 소년을 웃으며 바라보다가, 입을 열었다.\n\n“저기, 나 좋아하지? 응?”"
 BEL_story_event.6.t: "새들이 지저귀는 하늘 아래에"
 BEL_story_event.6.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“뭐....뭐...? 갑자기 왜...!”\n“얼굴에 다 쓰여있어, 뱅상, 그냥 그 질문에만 대답해줘. 날 좋아해?”\n\n소년은 쉽사리 입을 떼지 못했다. 그래, 솔직히 첫눈에 반해서 그녀에게 다가온건 사실이었다. 지난 1주일이란 시간 동안, 그녀가 얼마나 다정한 사람인지, 그리고 나와 아버지에게 폐를 끼친적이 없던 사람인지도 알 수 있었다. 그럼에도, 소년은 입을 열지 못했다. 어떤 선을 잘라도 소년의 머릿속에 있는 폭주하는 시한폭탄을 멈출 수 없을 것만 같았다.\n\n“그... 그건...”\n\n사쿠미는 뱅상을 바라보며 미소를 지었다. 마치 정곡을 찔렸다는 그 표정, 이제 겨우 1주일이 흘렀지만, 왜인지 모르게 사쿠미 역시 뱅상에게 빠져든것만 같았다. 소녀는 말없이 손을 그의 손 위에 올려두었다. 소년은 화들짝 놀라며 그 손을 떼어내려했다.\n\n“응...? 뱅상...?”\n“누... 누나...! 잠깐만, 난 아직 마음의 준비가...! 으아아...!”\n“뱅상!”\n\n손을 떼어내는덴 성공했지만, 뱅상의 몸이 바위 옆으로 고꾸라졌다. 그를 붙잡아 넘어지는 걸 소녀는 막으려고 했지만, 마찬가지로 소녀 역시 몸의 균형을 잃었다. \n\n정신을 차렸을 때는, 소년과 소녀는 흙, 그리고 풀잎을 온몸에 뒤집어 쓴 뒤였다. 뱅상은 눈을 천천히, 아주 천천히 떴다. 소녀의 얼굴이 보였다. 어느샌가 서로 부둥켜 안은듯한 부끄러운 자세를 하고 있었던 소녀와 소년은 얼굴이 완전히 붉어진 채 아무런 말도 하지 못했다.\n\n오직 새들만이 이 침묵속에서 수다를 떨고 있었다.\n\n그리고 소년이 입을 열음으로서, 침묵을 깨뜨렸다."
 BEL_story_event.7.t: "심장을 맞대고"
 BEL_story_event.7.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n소년은 주고싶은게 있다고 말하며, 지금껏 주고 싶었던 무언가를 꺼냈다. 자신의 몸무게에 눌려 거의 엉망이 되어있었지만, 분명한 꽃 한송이었다. 그것도 상태가 꽤 좋아보이는. 사쿠미는 미소를 지으며 풀잎범벅이 된 뱅상의 머리를 쓰다듬었다.\n\n“리시안셔스네, 그것도 색깔이 참 예뻐, 날 위해 이 한겨울 내내 찾아다닌 거야?”\n“...응...”\n\n소년은 고개를 끄덕였다. 얼굴이 완전히 붉어지고, 눈에 눈물이 거의 고여있었다. 소녀는 리시안셔스 한 송이를 받아들고, 말없이 자신의 귀에 꽂았다. 아름다운 금발머리와 리시안셔스 특유의 자주빛 꽃잎이 조화를 이루고 있었다. 소년은 그런 소녀를 깜짝 놀라며 바라보았다. 소녀 또한 조금 부끄러운지 얼굴을 붉히며 생긋 웃어보였다.\n\n“소중하게 간직할게, 다른것도 아닌... 네가 나한테 준거니까.”\n\n그 말과 함께 소녀는 소년을 꼬옥 끌어안았다. 너무나 행복했던 탓일까, 소년 역시 눈물을 흘리며 소녀의 등을 꼬옥 껴안았다. \n\n두 심장이 서로 맞대어졌다. 소년의 심장은 드럼과 같이 강하고 빠르게 같이 뛰고 있었다. 그리고 소녀의 심장 또한...\n\n소년과 같은 속도로 뛰고 있었다."
 BEL_story_event.8.t: "소문" # 조건: 와카모 탈옥
 BEL_story_event.8.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n최근 나쁜 소문이 발키리 학생들 사이에 퍼져나가고 있었다. 재액의 여우, 코사카 와카모가 감옥을 탈출했다는 이야기를, 그리고 발키리 경찰학교가 지배하던 왈롱 지방을 들쑤시며 테러를 하고 다닌다는 소문이었다. 사쿠미는 이게 사실이 아니길 바랬다. 다른 것도 아닌, 재액의 여우다. 그 여우가 적어도 이 마을 만큼은 습격하지 않길 바랬다. 뱅상이 다니던 중학교의 비어있는 교실에서, 사쿠미는 조용히 생각을 정리했다.\n\n“누나! 어디갔었어!”\n\n자신의 그런 복잡한 마음을 모르는 듯, 소녀를 찾던 뱅상이 웃으며 사쿠미에게 달려와 꼬옥 안겼다. 사쿠미는 지난 1달동안 그러했듯 머리를 쓰다듬어주며 소년의 애정을 받아주었다. 그를 꼬옥 껴안아주며 밝게 웃어보였을 소녀의 얼굴은 말하지 못할 비밀로 어두워진 듯 했다.\n\n“누나!”\n“으...으응....?”\n“괜찮아 누나...? 몇 번을 불러도 아무런 말이 없었잖아...”\n\n소년의 표정은 초조함으로 가득차 있었다. 자신에게 싫증난 것인가에 대한 두려움이었다. 물론, 소녀는 그에게 싫증을 느낀적은 하나도 없었다. 지난 한달 동안 매일같이 그의 아버지와 뱅상을 만나면서, 사실상 가족과 같이 친하게 지낸 그녀였다. 그가 싫어졌을리는 만무했다. 하지만 뱅상의 표정은 그녀의 사정을 모르는 듯 어두워져만 갔다.\n\n“뱅상... 그게...”\n\n입을 열며 그 사실을 전달하려고 했지만, 차마 그리하지 못했다. 아직 아무것도 모르는 소년이 재앙의 여우에 대해 무얼 알겠는가. 하지만, 언제까지고 현지인들에게 숨길순 없는 이유였다. 사쿠미는 마른 침을 꿀꺽 삼켰다. 추위에 얼어붙어 떨어지지 않던 그녀의 입이 열렸다. 곧이어 소년에게 하나둘씩 지금 일어나고 있는 일에 대해 설명해주기 시작했다.\n\n“설명해줄게, 사실...”"
 BEL_story_event.9.t: "도망치지 않을 거야, 절대"
 BEL_story_event.9.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“...그렇게 된거야.”\n\n“...그래...?”\n\n이야기를 전부 들은 소년은 뒤통수를 세게 얻어맞은 듯 멍한 표정으로 소녀의 얼굴을 바라보았다. 아무것도 이해가 가지 않았다. 재액의 여우, 소년은 분명 이 와카모라는 여자는 사쿠미가 살던 세상의 무시무시한 존재일 것이라 생각했다. 사쿠미는 무언가 두려움에 떨고 있는 듯 했다. 분명 누군가를 잃을까 두려워하는 표정, 한때 아버지에게서 볼수 있었던 표정이었다. 소년은 의젓하면서도 무언가를 결심한 표정으로 소녀를 바라보았다.\n\n“...누나는 그렇게 나한테 자랑하던 발키리 경찰학교의 학생이잖아, 누나는 지금껏 많은 고난을 겪어 왔을거야. 분명히 힘든일도 많았을 거고, 다친 동료들도 많이 봤을거고.”\n\n“하지만... 네가 다치면...? 너는 총알 한발만 맞아도 죽을거야. 이렇게 간단한 문제가...”\n\n“그럼 계속 이렇게 무서워만 하고 있을거야? 내가 죽을 거라는 두려움 때문에? 오히려 누나가 내가 걱정되서, 날 잃을까 두려워 하는 거라면 나와 아빠를 어떻게든 보호해 줘야하는게, 누나의 사명 아니야?”\n\n“...!”\n\n사쿠미의 눈동자가 흔들렸다. 맞는 말이었다. 결국 자신이 앞장서서 뱅상과 뱅상의 아버지를 지켜주기만 하면 크게 걱정할 일은 없을 것이었다. 적어도, 자신의 무력함을 원망하며 눈물 흘리고 괴로워하는 것보다는 나을 것이다. 사쿠미의 얼굴엔 어느샌가 눈물이 한방울 씩 흐르고 있었다. 눈물은 통곡으로 바뀌었고, 사쿠미는 연신 미안하다는 말을 반복하며 뱅상을 꼬옥 끌어안았다. 뱅상 역시 사랑하는 사람의 통곡에 눈물이 흐를것만 같았다. 하지만 소년은 사쿠미의 등을 토닥이며 위로해 주었다.\n\n어머니가 죽은 이후로, 다신 울지 않으리라고 스스로와 약속했었기에."
 BEL_story_event.10.t: "준비"
 BEL_story_event.10.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n발키리 학원 학생들 모두가 이 작은 마을을 지키기 위한 준비를 하기 시작했다. 재액의 여우가 이 작은 마을을 습격해올 가능성은 정말이지 만무했지만, 혹시나 모를 그런 일이 있었다. 사쿠미는 자신의 무기를 들어올렸다. 발키리 경찰학교의 산탄총이었다. \n\n사실 그렇게 자랑하긴 했지만... 발키리는 그렇게 좋은 학교는 아니다, 그렇게 위험한 와카모를 몇 번이고 놓쳐서 키보토스 전체에 피해가 가도 손가락만 빨며 지켜볼 뿐이었는데 대체 이게 어디가 대단한 치안 유지 기구란 말인가. 그런 생각을 계속 하던 사쿠미는, 어느샌가 몸을 움직이며 재액의 여우가 다가올 것을 대비하고 있었다.\n\n“...무서워...? 사쿠미?”\n“...괜찮아, 이오. 정말로.”\n\n친구였던 이오가 사쿠미를 보며 걱정했다. 물론 그의 머릿속엔 사랑하는 사람이었던 뱅상 생각으로 가득 채워져 있었다. 하지만 이제와서 물러 날순 없다. 오히려 머릿속에 뱅상이 해주던 말을 계속해서 떠올리며 마음을 다 잡았다.\n\n“지킬거야... 무조건...”\n\n사쿠미의 눈동자는 어느때보다도 진지했다. 사랑하는 사람을 지키기 위해 휘두르는 칼은 그 어떤것보다 강하다는 말을 어디선가 들은 적이 있었다. 사쿠미는 그 의미를 이제 알 수 있었다. 그리고, 사쿠미는 자신의 몸을 던져서라도 사랑하는 사람을 지킬 것이었다. 마을을 비추던 태양은 어느샌가 저물어 가고 있었다.\n\n그녀의 결의는 그 어느때보다도 강력했다."
 BEL_story_event.11.t: "전투"
 BEL_story_event.11.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n총격은 계속 되었고, 피어오르는 불길은 하늘을 불태우며 붉게 물들이고 있었다. 이길수 없는 적, 그리고 주변에는 부상당해 괴로워하는 자신의 동료들이 있었다. 이마에 흐르는 피를 닦으며 가쁜 숨을 내뱉던 사쿠미는 눈앞에 있는 여인을 바라보았다. 재액의 여우, 코사카 와카모를.\n\n“허억... 흐윽...”\n\n“역시 발키리 경찰학교 답네요. 이렇게 까지나 쉽게 무너지다니...”\n\n재액의 여우가 깔보는 목소리로 소녀에게 입을 열었다. 와카모의 반응이 이런것도 당연했다. 전투가 시작된지 겨우 10분이 지났고, 소녀를 제외한 다른 발키리 경찰학교 학생들은 무력화 된지 오래였다. 오직 사쿠미 만이 부러진 왼쪽 팔을 질질 끌며 와카모를 노려 볼 뿐이었다.\n\n“왜 이렇게 까지 저항하시는 걸까요, 소중한 사람이라도 있나요? 후후... 만약 제 말이 맞다면 그 마음은 곱게 접어서 날리시는게 좋을거예요, 결국 사람은 배신하기 마련이예요. 신뢰하는 사람을 가지고 노는 것도, 결국 사람이고요. 당신은 그렇지 않나요?”\n\n“...그 입 닥쳐...”\n\n와카모의 말에 사쿠미는 오른팔에 산탄총을 든채로 와카모에게 겨누었다. 이미 싸움은 패배했다. 재액의 여우가 이 바리게이트를 지나면 무슨일이 일어날지는 불보듯 뻔했다.\n\n“절대 못지나가... 넌... 절대...!”\n\n“...하아... 참 귀찮게 됐네요. 당신 정말 짜증나는 거, 알죠?”\n\n와카모는 보이지도 않을 정도로 빠르게 소총을 꺼내들더니, 그녀의 오른손을 쏴 산탄총을 날려버렸다. 총알이 손에 박혀 괴로워 하던 사이, 와카모는 그녀의 곁을 지나가려 했다.\n\n“...쓰러지면... 안되는데...”"
 BEL_story_event.12.t: "애원"
 BEL_story_event.12.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n와카모는 마을을 향해 천천히 발걸음을 옮겼다. 철저하게 짠 계획대로, 현지인들의 도시와 마을은 물론 발키리 경찰학교의 시설까지 테러를 가했다. 마지막으로 이 마을을 공격하기만 한다면 끝날 일이었다. \n\n하지만 무언가가, 와카모의 발목을 잡았다.\n\n“...못가... 절대...”\n\n사쿠미의 몸은 이미 엉망진창이었다. 왼팔은 부러지고, 오른손엔 총알이 박히고, 피가 나지 않는 신체부위는 아무데도 없었다. 그렇게 까지 엉망진창이 되었는데도, 사쿠미는 자신의 몸을 던져가며 와카모의 발목을 붙잡았다. 어느샌가 사쿠미의 목소리엔 울음, 그리고 애원이 섞여들어가기 시작했다.\n\n“부탁이야... 제발 여기만은... 제발 여기만은 건드리지마... 네겐 고작 작은 마을이지만 나에겐 비교할수 없을 만큼 소중한 장소야... 그러니까... 그냥 이대로 못본척하고 돌아와줘... 적어도 사람들이... 뱅상이 남은 삶을 살아갈수 있도록 해줘...”\n\n“....”\n\n소녀는 피눈물을 흘려가며, 그리고 피를 토하며 애원했다. 와카모는 발이 붙잡힌채 말없이 소녀를 바라보았다. 어차피 다 죽어가는 고깃덩이의 말은 가볍게 무시하고 발길질을 한다면 자신의 계획대로 모든게 돌아갈 터였다.\n\n“...으윽...?”\n\n양손에 사라진 감촉에, 소녀는 고개를 올려다 보았다. 재액의 여우는 이미 사라지고 없었다. 자신의 애원이 재액의 여우의 마음을 바꾼 것일까, 이 마을은 그냥 파괴할 가치가 없다고 판단하고 물러나 버린 것일까. 소녀는 알수 없었다. 소녀는 그저, 이 상황에 눈물을 흘리며, 재액의 여우에게 연신 감사인사를 할 뿐이었다.\n\n“지금은 안전해... 적어도 지금은...”"
 BEL_story_event.13.t: "귀환"
 BEL_story_event.13.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n불길은 더 이상 그 어떤것도 태우지 않았다. 하늘은 소년이 소녀를 처음만났던 그 때처럼 흰 눈을 쏟아내고 있었다. 뱅상은 처음 그녀를 찾은 것처럼, 그녀를 찾아 온갖 장소를 뛰어다녔다. 마을을 전부 돌아 다녔는데도, 뱅상은 사쿠미를 찾을수 없었다. 소년의 마음은 점점 초조해져만 갔다. 어쩌면 자신을 지키다 죽은게 아닐까 하는 불안감도 싹트기 시작했다.\n\n“누나!! 사쿠미 누나!!”\n\n소녀의 이름을 크게 외쳐봐도, 메아리조차 그의 말에 대답해 주지 않았다. 소년의 얼굴엔 눈물만이 흐르고 있었다. 자신을 위해 죽은걸지도 모른다는 불안감은 어느샌가 나무와도 같이 크게 성장했다. 뱅상은 터질듯한 불안감을 등 뒤에 맨 채로 무거운 발걸음을 옮겼다.\n\n“누나...”\n\n짧았지만, 볼 수 있었다. 마을 저 건너편에서, 불길이 타오르고, 총소리가 게속 들려왔다는 것을, 분명히 누나와 발키리 사람들이 재액의 여우라고 하는 무언가와 전투였을 것이었다. 몇시간을 찾아도 그 모습조차 보이지 않았다. 소년은 결국 그 싸움터에서, 사쿠미가 죽었을 거라고 확신했다. 소년은 사쿠미를 찾는 것을 포기하려했다.\n\n“...뱅상...”\n“...!”\n\n뒤를 돌아보았다. 분명 그녀였다. 꼴은 엉망진창이었지만 알수 있었다. 소년은 소녀를 보자마자, 흰눈과는 대비되는 뜨거운 눈물을 쏟아내며 소녀를 꼬옥 안았다. 소녀 역시 움직일수 있는 오른팔로 소년을 꼬옥 안아주었다.\n\n“난 누나가... 누나가 죽은줄로만...!”"
 BEL_story_event.14.t: "눈이 내리는 폐허에서"
 BEL_story_event.14.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“어머... 누나가 죽을 거라고 생각한거니...? 걱정하지마 뱅상... 난 죽지 않아. 어떻게 널 두고 먼저 하늘로 날아갈수 있겠어...? 우리 아직 못해본게 많잖아...? 그거 다 하기 전까진... 난 널 두고 먼저 천국으로 떠나지 않을 거야.”\n\n당장이라도 무너질 듯 했던 소년의 마음을 진정시키기 위해, 소녀는 절대 떠나지 않을 거라는 말을 계속해서 해줄 뿐이었다. 소년은 눈물을 흘리며, 자신을 위해 이런 모습이 된 소녀를 위해 울어주었다. 소녀 역시 뜨거운 눈물을 흘렸다. 눈물이 그녀의 볼을 타고 천천히, 눈 밭으로 떨어져 차갑게 쌓인 눈을 녹여내었다.\n\n“누나....! 누나.... 흐윽...”\n“어머... 울지 않을 거라고 이야기 하지 않았니...? 예전에 스스로랑 약속했다면서...”\n“하지만... 하지마안...! 누나가 죽었을거라 생각하면 난... 더 이상 사람을 잃기 싫어서...!”\n\n소년은 말을 더듬으면서, 울음 섞인 어조로 말을 계속 이어나갔다. 소녀는 말없이 소년의 얼굴을 들어주었고, 곧이어 자신의 입술을 그의 입에 맞대었다. 서로 간의 따뜻한 입맞춤이 이어졌다. 고작 10초간의 짧은 시간이었지만, 서로에게는 매초가 영원히 지속될 것처럼 느껴졌다. 뱅상은 크게 당황한채 얼굴을 붉히며 소녀를 바라보았다.\n\n“이젠 다 괜찮을 거야... 재액의 여우가 다시 찾아온다고 해도... 나랑 내 친구들이 온 힘을 다해 널 지켜줄거야... 내 걱정은 하지마, 웬만한 총에 맞아도... 난 죽지 않으니까.”\n\n소녀는 눈물을 닦으며 처음 만났을 때처럼, 소년을 향해 생긋 웃어주었다. 소년은 다시금 소녀를 강하게 껴안았다. 소녀는 아무런 고통도 느껴지지 않았다.\n\n“이제 슬퍼하지 말자.”"
 BEL_story_event.15.t: "화창했던 그날"
 BEL_story_event.15.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n눈이 그치고 태양빛이 마을 사람들의 얼굴과 집을 비추는 날이었다. 소녀와 소년은 주말을 맞아, 서로 손을 잡고 그들만의 데이트를 즐기고 있었다. 소년은 어느때보다도 행복한 미소를 짓고 있었고, 소녀 또한 그러했다. 소녀는 소년과 함께 길거리 음식도 맛보고, 옷을 사기도 하는 등 즐거운 시간을 보내고 있었다.\n\n“뱅상, 이 옷 잘 어울려?”\n“누나는 뭘 입어도 잘 어울리는 걸? 헤헤, 그래도 이게 더 나아보여!”\n\n소년은 연보라색 블라우스를 들어올려 보여주었다. 소녀 또한 마음에 든 듯, 그 블라우스를 입어보며 그에게 보여주었다. 소년은 매우 좋아하고 있었다. 소녀는 가지고 있는 돈으로 옷을 계산한뒤, 그의 함께 자그마한 카페로 향했다.\n\n그들은 즐거운 시간을 보냈다. 커피도 처음으로 마셔보고, 베이커리에서 빵도 사고, 산책로에서 처음 겪었던 입맞춤을 다시 해보기도 했다. 행복하게 미소짓는 소녀를 본 소년의 마음은 너무나도 행복했다. 지금 당장 죽어도 여한이 없을 정도였다.\n\n소년은 그녀의 귀에 꽃힌 리시안셔스를 바라보았다. 여전히 엉망이었다. 상점주인이다 행인들 조차, 엉망인 꽃을 계속 귀에 꽂고 다니는 이유를 물어보았다. 소녀는 그저 사랑하는 사람이 준 소중한 꽃이라고 대답할 뿐이었다.\n\n“누나... 그래도 이 꽃... 거의 꽃잎이 떨어져 가는데 내가 새롭게 찾아줄까...?”\n“안~돼! 처음 받은 선물을 버리라는 거야? 이 꽃이 시들어 버려도 난 계속 이걸 귀에 꽂고 다닐테니까, 그렇게 알고있어, 뱅상.”\n\n“으... 누나...!”"
 BEL_story_event.16.t: "변치 않을 사랑"
 BEL_story_event.16.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n그의 말을 들은 사쿠미는 뱅상이 준 리시안셔스를 귀에 꽂은 채 웃음꽃을 피어내었다. 소년과 소녀는 그 후로도 웃음을 보이며 그들만의 즐거운 시간을 보냈다. 어느덧 해가 거의 져가고 노을이 거리를 주황빛으로 물들여 갔을 때였다.\n\n“오늘은 여기까지 할까? 아쉽긴 해도, 내일도 시간은 많으니까.”\n\n“...그러자, 누나랑 헤어지는 건 몇 번을 겪어도 정말 가슴 아프지만...”\n\n소녀는 소년의 머리를 쓰다듬으며 웃음을 지어보였다. 적어도 1년 동안은, 위협은 없을 터였다. 소녀는 그리 생각하며 밝게 웃어 보였다. 사쿠미가 소년의 머리를 쓰다듬으며 행복을 즐기던 사이였다. 건물 사이에서 한 남자가 무언가를 들고 괴성을 지르며, 소녀를 향해 달려들었다.\n\n“이 개만도 못한 년이...! 뒤져!!”\n“...! 누나...!”\n“이건..!”\n\n험악한 표정을 지은, 체격이 왜소하면서도 다크서클이 진 남자의 손에 들린게 무엇인진 알 수 있었다. 헤일로 파괴 폭탄, 이걸 맞게 된다면 뱅상은 물론 소녀도 죽을게 뻔했다. 소년은 당황해 하며 남자의 괴성과 표정, 그리고 폭탄에 몸이 굳어있었다. 소녀의 몸이 멀쩡했다면, 뱅상을 데리고 도망쳤을 터였다. 하지만... 그녀가 소년을 지키기 위해 싸우던 부상은 여전히 다 낫지 않은 상태였다.\n\n소녀는 하늘을 원망했다. 어째서? 이제 전부 끝날거라고 생각했는데 대체 왜...! 어째서!! 소녀가 그렇게 생각하는 틈에도 남자는 헤일로 폭탄을 든채 소년과 뱅상을 향해 달려들고 있었다. 사쿠미는 눈물을 머금고, 소년을 꼬옥 껴안아 폭탄을 등졌다. 남자의 손에 들린 폭탄은 굉음과 함께 폭발했고, 남자는 재가 되어 사라졌다. \n\n그리고 소녀와 소년의 짧았던 사랑 역시, 그 마침표를 찍고 말았다.\n\n그리고. 소녀의 심장은 차갑게 식고 말았다."
 BEL_story_event.17.t: "영원한 헤어짐은 아닐거야"
 BEL_story_event.17.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n소년은 열린 관을 바라보며, 뜨거운 눈물을 쏟아내었다. 자신을 지키다가 그대로 세상을 떠난 사쿠미를 바라보며, 소년은 머릿속으로 여러 가지 생각이 교차했다. 자신이 애초에 데이트를 가지 말자고 했었더라면, 그때 그 사람이 나타나지만 않았더라면, 적어도 자신이 이 남자를 물리칠 힘이 있었더라면.\n\n그렇게 생각한들, 이미 지나간 시곗바늘을 다시 과거로 되돌릴순 없었다.\n\n소년은 눈물을 흘리며, 꽃 한송이를 다시 꺼내 그녀의 시체 위에 두었다. 리시안셔스 꽃이었다. 이젠 차갑게 식어버린 소녀의 손에, 소년은 소녀가 가장 좋아했던 리시안셔스 한 송이를 올려주었다. 소년은 아버지가 보는 앞에서, 그리고 그녀의 친구들이 보는 앞에서 크게 통곡했다. \n\n다신 울지 않으리라고 약속했는데, 다신 사랑하는 사람을 잃지 않으리라고 약속했는데. 강해지겠다고 약속했는데. 아무것도 하지 못한 자신을, 소년은 끝없이 원망하고 증오했다.\n\n소녀의 장례식이 끝났을 무렵이었다. 누군가가 소년을 멈춰세웠다. 사쿠미의 친구였던 이오였다. 이오는 눈물을 닦으며, 소년에게 편지를 건네주었다.\n\n“사쿠미가 쓴거야... 네게 전해줄 생각이었나봐...”\n\n뱅상은 떨리는 손으로 편지를 받아들어, 그 편지를 펼쳐보았다. 한글자 씩 읽을때마다, 소년의 눈엔 눈물이 계속 쏟아져 내렸다. 소년은 눈물을 닦고, 자신을 지키다 세상을 떠난 소녀가 날개를 피고 훨훨 날아갔을 천국을 향해 미소를 지었다.\n\n“언젠가 다시 만나자.”"
 BEL_story_event.18.t: "뱅상에게"
 BEL_story_event.18.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n“이렇게 편지를 쓰는 것도 오랜만이네... 원래라면 너에게 직접 말해주고 싶었어. 너에게 내 마음을 다시한번 확인시켜 주고 싶었어, 그런데 눈 앞에서 말해주기엔 너무 부끄럽네. 에헤헤... 그래도, 이렇게라도 써서 너에게 다시한번 내 마음을 확인시켜 주고 싶어.\n\n원래 나는 발키리 경찰학교에 다니는 평범한 학생이었어. 그런데... 그 평범했던 삶을, 네가 바꿔주었어. 사소하게나마, 내 칙칙하고 재미없는 인생에 장신구를 달아주고 무지개를 띄어주었어. 내가 널 좋아하게 된 건 이때부터 였을지도 몰라, 뱅상 네가 있어서 나는 전엔 느껴볼수 없었던 행복을 느낄수 있었어. 네가 없었으면, 나는 다른사람들이 말하는, 재미없는 삶을 계속 살았을 거야.\n\n있잖아, 너희 아버지랑 단 둘이서 이야기를 나눠봤어, 아들 녀석이 이렇게 행복해 하는건 처음이라고, 나한테 몇 번이고 고맙다고 해주셨어. 우리가 어른이 되고 모든 일이 해결된다면, 우리 여기서 같이 살자. 내가 너랑 결혼하는거, 네 아버지께서 동의 하셨어. 이제 너의 대답만 기다리면 되는데... 프로포즈 하는데 왜 자꾸 눈물이 나는걸까...?\n\n언젠가 널 잃을지도 모른다는 불안감 때문일까? 내가 갑자기 테러범에게 찍혀서 세상을 떠날지도 모른다는 불안감 때문일까? 나는 바보라서 아무것도 모르긴 하지만... 너를 향한 내 사랑만큼은 확실히 알수있다고 말할수 있어. 그건 진짜야.\n\n이야기가 너무 길어졌네... 오늘은 여기까지 쓸게, 뱅상, 언젠가 우리가 어른이 된다면... 그땐 우리 다 같이 행복해지자.\n\n정말 사랑해.”\n\n“쿠로사와 사쿠미 씀,”"

