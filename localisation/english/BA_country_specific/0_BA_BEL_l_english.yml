 BEL_tribunal_de_seguranca_nacional: "국가 보안 법원"
 BEL_tribunal_de_seguranca_nacional_desc: "국가가 혼란한 틈을 타, 불순한 마음을 가진 이들이 무기를 들고 우리 시민들을 두려움에 덜게 만들고 있습니다. 이들은 국가의 암덩어리이며, 당장 없애야 할 존재입니다. 망명 기간동안 법원을 세운다면, 우리가 범죄자들을 재판하고 그에 맞는 형을 선고할수 있을 것입니다."
 BEL_ensure_continued_military_support: "군사 지원 보장"
 BEL_ensure_continued_military_support_desc: "망명정부의 군대는 본토 귀환을 위한 가장 중요한 요소중 하나입니다. 군대에 아낌없는 지원은 우리 군대를 조금이라도 강하게 만들어 줄 것입니다. 더 나은 장비, 그리고 더 명석한 장교들을 통해서 말이죠."
 BEL_work_with_the_integralists: "통합주의자와 협력"
 BEL_work_with_the_integralists_desc: "위기에 빠진 국가에게 중요한것은 비단 군대만이 아닙니다. 벨기에는 분명히 문제가 많은 국가입니다. 하지만 이 문제는 본토에 돌아가서 한 뒤에도 늦지 않습니다. 적어도 모두가, 이 아프리카 정글에서 죽는건 원하지 않을테니까 말입니다."
 BEL_estado_moderno: "식민지 내전 진압"
