 BEL_cohen_plan: "코헨 계획"
 BEL_cohen_plan_desc: "문제는 어느정도 해결되었습니다. 적어도, 우리 군대는 키보토스에게서 도망쳐왔을때 몰골은 하고 있지 않습니다. 벨기에군은 다시금 무기를 들고, 아프리카 저 너머에 있는 고향땅을 바라보며 본토로 다시 돌아갈 그 날을 기다릴 것입니다."
