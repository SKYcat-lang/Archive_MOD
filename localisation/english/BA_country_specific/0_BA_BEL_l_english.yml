 BEL_nationalized_banks:0 "국유화된 은행"
 BEL_nationalized_banks_desc:0 "콩고에서의 은행 국유화를 통해 정부의 통제력을 강화하고 경제 발전을 도모합니다. 하지만 이는 소비재 생산에 일부 부담을 줄 수 있습니다."
 BEL_tax_haven:0 "조세 피난처"
 BEL_tax_haven_desc:0 "벨기에령 콩고를 조세 피난처로 활용하여 외국 자본을 유치합니다. 이는 정치력 확보에 도움이 되며 소비재 비율을 낮추는 효과가 있습니다."
 BEL_article_138:0 "제138조 발효"
 BEL_article_138_desc:0 "식민지 통치에 관한 헌법 제138조를 발효하여 콩고에서의 벨기에 통치를 법적으로 뒷받침합니다. 이는 국가 안정도와 전쟁 지지도 향상에 기여할 것입니다."
 BEL_new_congo_governance:0 "콩고의 새로운 통치"
 BEL_new_congo_governance_desc:0 "콩고의 통치 체제를 개혁하고 현대화합니다. 이를 통해 벨기에의 콩고 통치에 대한 정당성을 확보하고 안정도를 높입니다."
 BEL_congo_separatism:0 "콩고 분리주의"
 BEL_congo_separatism_desc:0 "콩고 내 분리주의 세력들의 활동이 계속되고 있습니다. 이들의 위협은 국가 안정과 병력 충원에 부정적 영향을 끼치고 있습니다."

