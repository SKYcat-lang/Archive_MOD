 #중점
 ENG_focus_fire_at_the_britain: "영국 본토 결전"
 ENG_focus_fire_at_the_britain_desc: "적들은 도버와 포츠머스 항구에서 기습적으로 함대를 급습했습니다. 그들의 움직임은 영리하고 민첩했으며, 마치 바다사자처럼 거침없고 날렵했습니다. 순식간에 런던을 비롯한 주요 도시들이 차례로 함락되었지만, 우리 군의 노력을 통해 그들의 진격을 어느 정도 막아내는 데 성공했습니다."
 ENG_protect_liverpool: "리버풀 방어"
 ENG_protect_liverpool_desc: "리버풀은 이제 영국의 중요한 전략적 거점으로 부상하고 있습니다. 그곳이야말로 우리의 마지막 희망이자 반격의 발판이 될 수 있는 곳입니다. 만약 리버풀에서 기적 같은 전환점이 찾아온다면, 우리는 침체된 전세를 뒤집고 강력한 반격 계획을 실행할 기회를 잡을 수 있을 것입니다."
 ENG_the_defense_of_liverfool_tt_1: "§Y$VICTORY_POINTS_6384$§!:\n"
 ENG_the_defense_of_liverfool_tt_2: "§Y$VICTORY_POINTS_6318$§!:\n"
 ENG_AirForceUtilization: "공군 활용"
 ENG_AirForceUtilization_desc: "불행 중 다행으로, 적들은 공군 전력을 적극적으로 활용하지 않는 것으로 파악됩니다. 이 상황은 우리에게 남은 마지막 희망이 될 수 있습니다. \"하늘을 지배하는 자가 전장을 지배한다\"는 말처럼, 지금이야말로 우리의 공군이 결정적인 역할을 할 때입니다. 하늘에서의 우위를 확보한다면, 아직 전황을 뒤집을 기회는 남아 있습니다."
 ENG_Assault_Troops: "충격군 창설"
 ENG_Assault_Troops_desc: "충격군은 이제 창설을 앞두고 있습니다. 그들의 임무는 적의 취약한 후방을 기습하고, 허점을 노려 적의 방어선을 무너뜨리는 것입니다. 신속하고 정확한 타격을 통해 적의 혼란을 유도하고, 전세를 역전시킬 결정적인 역할을 맡게 될 것입니다. 이들과 공군이 유기적으로 협력한다면, 적의 공세를 늦추고 반격할 시간을 확보할 수 있을 것입니다. 아직 전황은 불리하지만, 충격군이 만들어낼 첫 번째 틈새가 우리의 마지막 기회가 될지 모릅니다."
 ENG_building_a_position: "진지 구축"
 ENG_building_a_position_desc: "모두가 필사적으로 건물의 잔해를 주워 모으고, 허술한 모래벽을 쌓아 올리고 있습니다. 시간은 우리 편이 아닙니다. 적들의 무자비한 공세가 언제든 들이닥칠 수 있다는 불안감이 공기처럼 감돌고 있습니다. 숨 돌릴 틈도 없이, 우리는 한시라도 빨리 나르고 쌓아야 합니다. 방어벽이 무너지기 전에, 적의 발길이 닿기 전에 이곳을 지켜야 합니다."
 ENG_mercenary_recruitment: "용병 모집"
 ENG_mercenary_recruitment_desc: "다양한 이유로 우리의 전쟁에 동참하려는 외국인들이 늘어나고 있습니다. 이들 대부분은 해외 자치령 출신으로, 대전쟁에서 쌓은 값진 경험을 가진 이들입니다. 그들의 전투 경험은 지금 절실히 필요합니다. 신속히 이들을 전선에 배치해, 영국을 적의 손아귀에서 구출하는 데 기여하게 해야 합니다. 시간이 촉박한 지금, 그들의 참여는 우리에게 중요한 전환점이 될 것입니다."
 ENG_focus_colonies_one: "영연방 결집"
 ENG_focus_colonies_one_desc: "영국 본토에서의 전쟁은 이미 치열하게 진행 중입니다. 적의 공세가 거세지는 가운데, 우리는 외부 자치령들의 자원을 브리튼 섬에 총집결시켜 이 공격을 저지해야만 합니다. 자치령들 간의 결속을 강화하고, 영연방의 힘을 하나로 모은다면 우리는 적의 침략을 효과적으로 막아낼 수 있을 것입니다. 지금은 영국만의 싸움이 아닙니다. 영연방 전체가 하나로 뭉쳐야만 최악의 상황을 피할 수 있습니다."
 ENG_Rule_the_Sky: "하늘 지배"
 ENG_Rule_the_Sky_desc: "적들의 모든 항공 전력을 반드시 분쇄해야 합니다. 그들의 기술력이 빠르게 발전하고 있어, 우리의 공군을 따라잡는 데 오래 걸리지 않을 것입니다. 시간이 얼마 없습니다. 모든 항공기를 총동원해 하늘을 완전히 장악하고, 적들의 공세를 차단해야 합니다. 우리의 하늘을 지키지 못하면, 전장은 곧 그들의 것이 될 것입니다. 지금이야말로 우리가 하늘을 지배해야 할 순간입니다."
 ENG_focus_militas_more: "민병대 소집"
 ENG_focus_militas_more_desc: "대전쟁 이후, 영국은 평화가 영원할 것이라는 착각 속에서 육군의 군축을 서둘렀습니다. 모든 전쟁이 끝난 듯 보였습니다. 그러나 1935년의 기습적인 공격으로 다시 전쟁의 소용돌이에 휘말리며, 그 대가를 처절하게 치르고 있습니다. 지금 전국 곳곳에서는 자신의 집과 가족을 지키기 위해 수많은 민병대가 자발적으로 무기를 들고 일어서고 있습니다. 그들을 소집해 전투 준비를 마친다면, 부족한 병력을 보충하고, 무너져 가는 방어선을 다시 세울 수 있을 것입니다."
 ENG_Accelerate_exile_planning: "망명계획 가속"
 ENG_Accelerate_exile_planning_desc: "우리의 패배는 이제 돌이킬 수 없는 현실이 되었습니다. 전선에서는 연일 패배의 소식만이 들려오고, 병력은 끝없이 후퇴하고 있습니다. 더 이상 버틸 힘도, 희망도 없습니다. 피해는 이미 걷잡을 수 없이 커지고 있으며, 더 큰 희생을 막기 위해 망명 계획을 서둘러야 합니다. 이 모든 혼란 속에서, 이제 우리가 할 수 있는 일은 남은 피해를 최소화하고 마지막 탈출구를 찾는 것뿐입니다."
 ENG_lessons_of_kaiser_war: "전쟁의 교훈"
 ENG_lessons_of_kaiser_war_desc: "적들은 우리에게 뼈아픈 교훈을 안겨주었습니다. 그들은 기습의 이점을 최대한 활용해 빠른 기동력으로 우리의 거점들을 차례차례 함락시켰고, 뛰어난 기술력으로 우리를 완전히 정복하려 했습니다. 처음엔 절망과 패배감이 가득했습니다. 결국, 우리는 그들의 허점을 간파하고 이를 토대로 우리의 기술력을 급속히 발전시켜 적들의 공세를 막아내는 데 성공했습니다. 이제, 이 전쟁이 우리에게 가르쳐 준 교훈을 바탕으로 다시 일어설 시간입니다. "
 ENG_Industrial_facility_Relocation: "산업 시설 이전"
 ENG_Industrial_facility_Relocation_desc: "우리의 영토 대부분이 함락되었지만, 아직 모두 잃은 것은 아닙니다. 본토에 남아 있는 산업 시설을 신속히 캐나다와 다른 해외 자치령으로 이전해야 합니다. 시간이 촉박합니다. 더 늦기 전에 모든 자원을 옮겨야만 합니다."
 ENG_underground_workshop: "지하 작업장"
 ENG_underground_workshop_desc: "아직 전쟁의 불길에 휩싸이지 않은 스코틀랜드 지역 지하에 군수품을 생산할 비밀 작업장을 즉시 만들어야 합니다. 급조된 시설이더라도, 충분한 생산량을 확보할 수 있을 것입니다. 시간은 많지 않습니다."
 ENG_London_Industrial_Relocation: "런던 산업 이전"
 ENG_London_Industrial_Relocation_desc: "런던의 산업과 문화재들이 적들의 손에 들어가도록 내버려둘 수 없습니다. 시간이 없습니다. 우리의 거점들이 무너지기 전에, 이 모든 것을 신속히 안전한 곳으로 옮겨야만 합니다. 더 늦기 전에 행동하지 않으면, 우리는 소중한 자산을 영원히 잃게 될 것입니다."
 ENG_WeWillWin: "우린 승리하리라!"
 ENG_WeWillWin_desc: "적의 패퇴는 이제 분명해 보입니다! 우리는 그들의 방어선을 빠르게 돌파하며, 적들의 핵심 기지를 눈앞에 두고 있습니다. 시간이 얼마 남지 않았습니다. 신속하게 움직여 그 기지를 함락시키고, 마침내 그곳에 유니언 잭을 휘날리게 될 것입니다! 승리는 손에 닿을 듯 가까워졌고, 이 전쟁의 끝이 드디어 보이기 시작합니다!"

 #디시전
 britian_war: "브리튼 전쟁"
 britian_war_desc: "카이저 코퍼레이션이라고 하는 이계의 군대가 브리튼 제도를 강습한 이후 3개월간 지속되고 있는 전투는 우리의 전황이 점점 불리해지고 있습니다. 우리는 이 전쟁에서 탈출하기 위해 망명 계획을 수립했으며 영국군이 브리튼 전쟁에서 더 긴 시간 동안 저항할수록 더 많은 물자를 캐나다로 수송할 수 있을 것입니다."
