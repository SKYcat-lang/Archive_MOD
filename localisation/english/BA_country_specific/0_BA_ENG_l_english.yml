 CAN_british_disease: "영국병"
 CAN_british_disease_desc: "모두 솔직해지자고요, '위대한 망명'이라고 아무리 포장해 봐도 옛 흑인 노예들처럼 국민을 포장해서 오는 과정 중에 질병이 없을 리가 없잖아요?"

 #이벤트
 ENG_lose_global_flag: " §Y영국§!이 §Y카이저코퍼레이션§!에게 패배함"
 ENG_win_global_flag: "§Y영국§!이 §Y카이저코퍼레이션§!에게 승리함"
 ENG_british_warning_event.1.t: "비상상태 선언"
 ENG_british_warning_event.1.desc: "갑자기 영국 런던 상공에서 나타난 이방인들은 무차별적으로 런던의 시민들을 공격하여 순삭간에 남잉글랜드를 적에 손아귀에 넘어가버렸습니다. 우리는 비상상태를 공식적으로 선언하여 이들에게 대항할 것입니다."
 ENG_british_warning_event.1.a: "폭력에 대항하라!"

 ENG_british_warning_event.2.t: "해결책"
 ENG_british_warning_event.2.desc: "해결책이 보이지 않아~"
 ENG_british_warning_event.2.a: "큰일이다"

 ENG_british_warning_event.3.t: "도움 요청"
 ENG_british_warning_event.3.desc: "인력 받아라"
 ENG_british_warning_event.3.a: "없는거보단 낫지.."
 
 ENG_british_warning_event.4.t: "약점 파악"
 ENG_british_warning_event.4.desc: "약점 찾았다는 내용"
 ENG_british_warning_event.4.a: "그렇지! 이거야!"

 ENG_british_warning_event.5.t: "게마트리아 문제"
 ENG_british_warning_event.5.desc: "스코틀랜드 북쪽을 무단으로 점거한 게마트리아는 우리의 반환요구를 몇번이나 무시하고 있습니다!"
 ENG_british_warning_event.5.a: "폭력만으로 그들을 진정시킬 것이다."

 ENG_british_warning_event.6.t: "게마트리아의 퇴각!"
 ENG_british_warning_event.6.desc: "게마트리아는 카이저 코퍼레이션과의 브리튼 제도에서 벌어진 거대한 전쟁에서 영국이 승리하자 급하게 스코틀랜드의 모든 시설을 가지고 퇴각했습니다."
 ENG_british_warning_event.6.a: "어이가 없군."

 ENG_british_warning_event.7.t: "해외 식민지 붕괴"
 ENG_british_warning_event.7.desc: "연합왕국이 이계의 존재들에게 패배하고 캐나다로 망명한 여파로 구 제국령 식민지들이 붕괴되고 있다는 소식입니다. 캐나다로 망명한 에드워드 8세 국왕은 이 소식에 상당한 충격을 받았는지 아무런 공식 입장을 내놓지 않고 있습니다."
 ENG_british_warning_event.7.a: "오 안돼."

 ENG_british_warning_event.23.t: "이집트 독립"
 ENG_british_warning_event.23.d: "제국의 혼란이 극에 달하고 있는 가운데, 그동안 자치령 상태로 유지되던 이집트가 독립을 공식 선언했습니다. 오랜 세월 대영제국의 일원으로 존재해 온 이집트가 독립의 길을 선택하면서, 우리는 제국이 더 이상 예전의 위엄을 유지하지 못하고 있음을 실감하고 있습니다.\n\n이집트의 독립 선언은 중동과 북아프리카 전역에 큰 정치적 파장을 일으킬 것으로 예상되며, 그 여파는 우리 제국의 권위에 심각한 타격을 줄 것입니다. 이제 더 많은 식민지들이 이와 같은 움직임을 따를 가능성이 커지고 있으며, 대영제국의 통합이 무너지고 있음을 우려하지 않을 수 없습니다."
 ENG_british_warning_event.23.a: "대영제국이 무너져 간다."
 
 ENG_british_warning_event.24.t: "동아프리카에서의 철수"
 ENG_british_warning_event.24.d: "제국의 혼란이 가중되고 있는 와중, 우리는 동아프리카 식민지 영국인들의 안전과 식민 자본의 소실을 막기 위해 식민지 관료들을 모두 본토로 송환했습니다.\n\n이번 조치로 인해 우리의 자원이 동아프리카의 무정부 사태 속 혼란에 빠져들어 발생할 손실을 억제할 수 있을 것으로 기대하고 있습니다."
 ENG_british_warning_event.24.a: "최악은 피했다."

 ENG_british_warning_event.25.t: "서아프리카 자치령"
 ENG_british_warning_event.25.d: "최근 구 제국령 식민지의 붕괴가 이어지는 가운데, 영국령 서아프리카의 완전한 붕괴를 막기 위해 서아프리카 식민지를 자치령으로 승격했습니다. 이에 따라, 구 서아프리카 식민지는 캐나다와 호주와 같은 지위를 가지게 됩니다."
 ENG_british_warning_event.25.a: "그나마 낫군"

 ENG_british_warning_event.8.t: "통제되지 않는 인도"
 ENG_british_warning_event.8.desc: "연합왕국이 이계의 존재들에게 패배하면서 대영제국의 식민지들이 속속히 독립하고 있는 가운데, 인도 제국 또한 혼란에 빠졌다는 소식이 전해졌습니다. 국왕 에드워드 8세는 사적으로 제국의 지위가 완전히 붕괴되었다고 체념하고 있다는 소문이 있습니다."
 ENG_british_warning_event.8.a: "오 안돼."
 
 ENG_british_warning_event.9.t: "인도 분단"
 ENG_british_warning_event.9.desc: "혼란에 빠진 인도 제국에서 공산주의자가 반란을 일으켰습니다."
 ENG_british_warning_event.9.a: "오 안돼."

 ENG_british_warning_event.10.t: "분단"
 ENG_british_warning_event.10.d: "갑작스러운 영국의 패배로 인도는 분단되었고, 우리는 결정해야만 합니다."
 ENG_british_warning_event.10.a: "국왕폐하의 치세가 닿는 모든 영역에서 승리를 거머쥐리라!"
 ENG_british_warning_event.10.b: "인민해방과 민주주의를 위해 투쟁하라!"
 ENG_british_warning_event.10.c: "독립 파키스탄 만세!"

 ENG_british_warning_event.11.t: "인도 혁명"
 ENG_british_warning_event.11.d: "소요사태가 폭동으로 번지고, 폭동은 혁명으로 번지게 되었습니다. 우리는 긴급히 평의회를 꾸려 혁명을 지도할 것입니다."
 ENG_british_warning_event.11.a: "사슬을 끊어라!"

 ENG_british_warning_event.12.t: "대규모 민중 집회"
 ENG_british_warning_event.12.d: " 수 천의 인도 정치운동 지도자들을 투옥하였지만, 식민지인들의 저항 의지는 꺾이지 않은 채 더 높게 활활 타오르고 있습니다. 처음에는 비폭력 시가 행진이었던 시위가 상인들의 철시투쟁, 노동자들의 총파업, 농민들의 농촌저항으로 지역적, 형식적 심화를 거치며 식민지에 소용돌이를 자아내고 있습니다.\n\n 정부는 우선 저들을 잠재우기 위해 총독 [RAJ.GetLeader]에게 조치를 취할 것을 주문하였습니다."
 ENG_british_warning_event.12.a: "어서 저들을 해산해라!"

 ENG_british_warning_event.13.t: "적군 봉기"
 ENG_british_warning_event.13.d: "북동부 지방에서 좌익 프로파간다에 선동된 이들이 대규모 폭동 소요를 내고야 말았습니다."
 ENG_british_warning_event.13.a: "맞서라!"

 ENG_british_warning_event.14.t: "패배"
 ENG_british_warning_event.14.d: "혁명군은 생각 외로 강했고, 식민지 당국은 턱없이 줄어든 본토에서의 지원 때문에 당장의 병력을 유지하기도 벅찹니다. 델리에 위치한 우리의 총독부가 무너지고, 우리는 혁명군과 교섭하여 잠시 동안의 휴전을 얻어낼 수 있었습니다."
 ENG_british_warning_event.14.a: "우리는 통제력의 상당 부분을 잃었다."

 ENG_british_warning_event.15.t: "소집된 평의회" 
 ENG_british_warning_event.15.d: "전인도에서 반식민주의자들, 공산주의자들, 민주주의자들과 종교인, 지식인, 노동자 등을 총 망라하는 수만의 인파가 몰렸습니다. 우리는 인도, 즉 바라트의 현재와 미래를 결정하는 중대한 현장에 서 있습니다."
 ENG_british_warning_event.15.a: "바라트 만세!"
 
 ENG_british_warning_event.16.t: "바라트의 산업"
 ENG_british_warning_event.16.d: "총회는 이틀 간의 준비기간을 거치면서 4개의 파벌로 갈라졌습니다. 이는 이념에 따라 갈린 것으로 보이는데, 네루, 보스, 필라이, 간디가 각 파벌의 수장이 되었습니다. 또한 각 파벌은 지지하는 파벌이 없는 중도층을 공략하기 위해 여러 정책들을 논의하고 검토하고 있습니다. 그리고 평의회 소집 1주일이 경과하고, 산업 구조의 방식을 두고 각 파벌간 논쟁이 일었습니다."
 ENG_british_warning_event.16.a: "협동조합을 기반으로 경제를 조직하자!"
 ENG_british_warning_event.16.b: "경제 전반을 국유화하여 자본가 계급을 타도하자!"
 ENG_british_warning_event.16.c: "자유로운 시장과 적당히 규제된 기업을 통해 경세성장을 도모하자!"
 ENG_british_warning_event.16.e: "농업은 모든 국가의 기반이다. 농본주의 경제를 확립하자!"

 ENG_british_warning_event.17.t: "바라트의 국방"
 ENG_british_warning_event.17.d: "산업에 관한 논쟁이 사그러들고, 새로이 떠오른 의제는 바로 국방이었습니다. 각 파벌은 바라트가 앞으로 취해야 할 군사적 교리를 두고 철저히 대립하고 있습니다."
 ENG_british_warning_event.17.a: "독일 유학생들을 중심으로 기동전을 시행하자."
 ENG_british_warning_event.17.b: "소련의 지원을 받아 대규모 병력 운용을 연구하자."
 ENG_british_warning_event.17.c: "자체적으로 야포 기술을 연구하여 자주국방을 이루자."
 ENG_british_warning_event.17.e: "전통적인 참호전을 개량하여 사용하자."

 ENG_british_warning_event.18.t: "바라트의 종교"
 ENG_british_warning_event.18.d: "또 다른 쟁점이 서서히 결론지어지면서, 평의회는 잠시 동안의 평화를 맞이했습니다. 그러나 이는 오래가지 못했는데, 바로 종교의 지위에 대해서 논쟁이 일었기 때문입니다. 네루와 필라이의 파벌은 정부에 있어서 종교의 완전배제를 주장한 반면, 간디와 보스의 파벌은 종교적 개입을 긍정하고 있습니다."
 ENG_british_warning_event.18.a: "대중들에게는 신앙이 필요하다."
 ENG_british_warning_event.18.b: "종교는 정치에 개입해서는 안된다."

 ENG_british_warning_event.19.t: "바라트의 외교"
 ENG_british_warning_event.19.d: "평의회 회의 기간이 막바지에 접어들고, 각 파벌들이 정책적으로 최종 심의된 외교 공약들을 들고 나왔습니다. 필라이와 바라트 공산당 파벌은 사회주의적 국제주의를 강령으로 내걸었고, 간디의 파벌은 영세중립과 평화주의의 기지에 대해 역설하였습니다. 또한 네루와 보스의 파벌은 바라트 민족주의에 기반한 확장 정책을 주장하고 있습니다."
 ENG_british_warning_event.19.a: "인도에게 필요한 건 안정이다."
 ENG_british_warning_event.19.b: "세계에서 핍박받는 또 다른 인민들을 해방하여야 한다."
 ENG_british_warning_event.19.c: "바라트 민족의 부흥을 위해야 한다!"

 ENG_british_warning_event.20.t: "해산"
 ENG_british_warning_event.20.d: "평의회 회의 기간이 종료되었으며, 최종적으로 국가원수에 대한 선거가 진행되었습니다."
 ENG_british_warning_event.20.a: "초대 주석, 찬드라 보스 만세!"
 ENG_british_warning_event.20.b: "크리쉬나 필라이 동지가 바라트를 영도하신다!"
 ENG_british_warning_event.20.c: "자와할랄 네루가 당당히 대통령에 선출되었다!"
 ENG_british_warning_event.20.e: "마하트마 간디 선생님의 지도 아래 우리는 번영한다!"
 ENG_british_warning_event.22.t: "또 다른 봉기"
 ENG_british_warning_event.22.d: "마드라스 지방에서 노동자와 농민들, 학생들이 기존의 차별과 억압에 반대하며 봉기했습니다."
 ENG_british_warning_event.22.a: "그들이 우리에게 합류하도록 계획해야 한다."

 ENG_british_warning_event.26.t: "지켜진 리버풀"
 ENG_british_warning_event.26.d: "영국의 시민과 군대가 총력을 다해 싸운 결과 우리는 리버풀을 사수할 수 있었습니다. 우리는 이것을 기점으로 잡고 반격 공세를 가하거나 망명 계획에 박차를 더할 수 있을 것입니다."
 ENG_british_warning_event.26.a: "위대한 승리다."

