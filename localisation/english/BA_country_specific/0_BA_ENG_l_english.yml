 BEL_Leopold_III: "레오폴드 3세"
 BEL_exile_shock: "망명 충격"
 BEL_collapsed_army: "무너진 군대"
 BEL_resistance_problem: "저항군 문제"

 COG_event.1.t: "영국이 붕괴하다!"
 COG_event.1.desc: "이계인들에게 영국이 붕괴하였습니다. 우리에게 오는 자원조차 없으니 식민지에는 반란군들이 득실거리며 내부의 혼란이 겉잡을수 없습니다. 어찌되었던간 벨기에의 운명은 어둡습니다."
 COG_event.1.a: "아 제기랄"

 COG_event.2.t: "소요 사태 발생"
 COG_event.2.desc: "콩고의 원주민들은 우리들의 통치에 의문을 제기하였고 영국이 무너짐으로써 분노로 표출되었습니다. 콩고의 주인이 바뀔지도 모릅니다. 우리가 어서 손을 써야합니다."
 COG_event.2.a: "전부 진압해 어서!"

 COG_event.3.t: "소요 사태가 내전으로 확대되다!"
 COG_event.3.desc: "전국적인 소요 사태에 강경 진압을 시도한 정부에 반대하여 콩고의 원주민들이 반란을 일으켰습니다."
 COG_event.3.a: "신이 우리를 돕길"
