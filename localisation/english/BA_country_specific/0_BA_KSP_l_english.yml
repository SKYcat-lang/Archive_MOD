# 생활안전국 독립 중점
KSP_independence_claim_1: "샬레 수사권 완전 박탈"
KSP_independence_claim_1_desc: "샬수완박, 발키리 경찰학교 자주권 수호를 위한 마지막 단계입니다. 겨우 AI 하나가 우리의 위에서 모든 것에 간섭하고 있다는 것은 참을 수 없는 일입니다. 이 상황에 더이상 만족해서는 안됩니다. 고철덩어리의 수사권을 박탈해내고 우리의 본래 것을 되찾는 것만이 우리가 원하는 것입니다."
KSP_independence_claim_2: "수사권 독립"
KSP_independence_claim_2_desc: "우리는 독립적인 행정·수사기관으로, 아무에게도 속하지 않습니다. 교법 설정, 범법자 처분, 체포 작전 등을 자율적으로 결정합니다. 현재 우리의 상층부는 학생회입니다. 우리는 명목상 샬레에 속해 있지만, 우리의 독립을 공식화하는 것은 간단한 선언으로 가능합니다. 포스터에서 샬레의 이름을 지우는 일은 우리의 결정 한 마디면 충분합니다."
KSP_valkyrie_alliance: "발키리 연합"

# 통합 정복 중점
KSP_massive_correct_plan: "대규모 교정 계획"
KSP_massive_correct_plan_desc: "발키리 경찰학교는 치안 유지와 교정을 주 업무로 합니다. 과거에는 관할 구역에서조차 이 업무들을 제대로 수행하지 못했지만, 이제 상황은 달라졌습니다. 모든 준비가 완료되었고, 우리는 교정 전략을 세우고 실행할 준비가 되어 있습니다. 발키리 경찰학교는 이제 교정국에 범죄자들을 넘겨 질서를 회복할 준비가 되어 있습니다."
KSP_srt_correct_plan: "SRT 교정 계획"
KSP_srt_correct_plan_desc: "SRT 특수학원은 독립적으로 운영되며, 그 소속 특수부대는 다수의 테러 사건에 관여했습니다. 이는 상층부의 승인 하에 이루어졌을 것입니다. 그들의 범죄 행위는 명백하며, 우리의 체포는 정당한 의무입니다. 곧 우리는 그들을 교정국 감옥에서 직접 마주하게 될 것입니다."
KSP_mil_correct_plan: "밀레니엄 교정 계획"
KSP_mil_correct_plan_desc: "밀레니엄 사이언스 스쿨은 프랑스의 전통 영토에서 총격과 포격으로 정치적 분쟁을 지속하며 평화를 방해합니다. 이는 명백한 적대 행위로, 그들의 프랑스 영토 침범은 우리에게 강력한 행동 근거를 제공합니다. 우리는 상층부에 이를 알렸으며, 이는 그들이 교정 받아야 한다는 분명한 신호입니다."
KSP_heu_correct_plan: "흥신소 체포"
KSP_heu_correct_plan_desc: "우리 국경 근처 무정부 지대에 위치한 ‘흥신소’는 게헨나 학원에서 쫓겨난 자들이 운영합니다. 그들은 국경 테러의 주범이며, 돈을 받고 모든 의뢰를 수행하는 골칫거리입니다. 이제 우리는 더 이상 참지 않을 것입니다. 우리의 진압봉과 수갑이 그들에게 정의를 내릴 것입니다!"
KSP_geh_correct_plan: "게헨나 교정 계획"
KSP_geh_correct_plan_desc: "게헨나는 규율을 무시하는 범죄 집단입니다. 정치적 승리를 거둔 후에도, 그들은 자신들의 치안을 신경 쓰지 않습니다. 지속적인 테러와 발키리 학생들에 대한 기습이 일어나는 가운데, 게헨나는 외교적 접촉을 전혀 시도하지 않았습니다. 만약 그들이 스스로를 바로잡으려 하지 않는다면, 우리가 그들을 교정할 것입니다."
KSP_schale_correct_plan: "샬레 교정 계획"
KSP_schale_correct_plan_desc: "샬레는 현 총학생회장이 만든 초법적 동아리로, 그 목적은 불명이지만 현재 AI가 지배하고 있습니다. 총학생회장은 실종 상태입니다. 발키리 경찰학교의 지도부는 AI의 반란을 우려하며, 이 오만한 AI는 곧 파괴될 것입니다."
KSP_ragnarok: "라그나로크"
KSP_ragnarok_desc: "학원은 이제 동쪽을 향합니다. 총구는 트리니티, 산해경, 아비도스, 백귀야행, 붉은겨울 등 모든 학원에게 향할 준비가 되어 있습니다. 우리는 반대자들에게 맞서 싸울 준비가 되었습니다. 우리는 키보토스가 되어, 모든 장애물을 불태울 것입니다. 모든 것들을 불태우는... 라그나로크를 통해서."

KSP_total_correct_economy: "통합 교정 경제"

