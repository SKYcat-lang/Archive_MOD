KSP_yunjung_over:0 "함께하는 통치"
KSP_yunjung_over_desc:0 "사회 안정화로 연립 정부를 구성할 필요가 없어졌으며, 이제 우리는 하나의 이름 하에 함께 살아갈 것입니다."

