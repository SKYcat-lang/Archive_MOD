KSP_kanna_health_and_gov_problems:0 "흔들리는 정부"
KSP_kanna_health_and_gov_problems_desc:0 "칸나의 건강 악화로 발키리 경찰학교의 내부는 매우 혼란스러운 상태가 되었습니다. 칸나가 쓰러진 틈을 타 그녀가 억압하고 있던 현 체제와 다른 의견을 가진 학생들이 다시 활동을 하고 있고, 행정을 담당하는 학생들은 중앙 통제의 부재로 대폭 늘어난 업무를 처리하기 어려워하고 있습니다. 하지만, 발키리 경찰학교의 행정 능력이 §Y칸나§!의 부재로 큰 타격을 입은 이 위험한 상황은 자신의 정권을 유지하고자 하는 §Y누군가§!에게는 기회일지도 모릅니다. 행정 붕괴의 영향이 §t지나치게 커지지§! 않게 유지할 수만 있다면 이 사태는 그녀의 권력을 크게 강화할 수 있을 것입니다...\n\n발키리 경찰학교가 현재 행정 업무에 겪는 어려움은 §t행정 붕괴§! 수치로 표기되며, 이는 현재 최대치인 §R20§! 중에 §R[?KSP_gov_hangjung_disorder_var]§!이고, 학생들은 §G[?KSP_getting_used_to_work_gov_var]§!일마다 행정 업무에 점차 익숙해질 것이지만 그 과정에서 §R의도적이던§!, §C의도적이지 않던§! 문제가 발생할지 모릅니다.\n\n또한, 현 체제에 불만을 가지고 있는 §t생활안전국§!과 §8경비국§! 역시 주의해야 합니다. 그들의 영향력이 지나치게 커지면, 그들은 쿠데타를 준비할 것입니다!"
