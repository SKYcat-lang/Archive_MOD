KSP_wakamo_problem:0 "재액의 탈출"
KSP_wakamo_problem_desc:0 "연방교정국은 총력을 동원해 칠수인의 탈옥을 저지하고자 했지만, 이제 그것조차 한계에 달했습니다. 이제 우리는 지금 날뛰는 죄수들과는 격이 다른 상대를 제압해야 합니다."
KSP_suppressing_plan_sustain:0 "진압 작전 개시"
KSP_suppressing_plan_sustain_desc:0 "연방교정국의 붕괴 이후 더 많은 죄수의 탈옥으로 인해 사회적 혼란이 가속되고 있습니다. 발키리가 무너지기 전에 빠르게 행동해야 합니다."
KSP_hyeongi_help_more:0 "벨기에인 협조 강화"
KSP_hyeongi_help_more_desc:0 "1935년 11월 벨기에 정부가 붕괴한 이후 벨기에인들은 우리와 적대적인 관계였지만 연방교정국의 붕괴로 인해 혼란이 가중되자 그들은 양쪽 모두의 파멸을 막기 위해 우리와 협력하기로 했습니다."
KSP_skeban_suppress:0 "스케반 제압"
KSP_skeban_suppress_desc:0 "우리는 무력을 동원해 스케반들을 다시 교정국에 집어넣어야 할 필요성이 있습니다."
KSP_country_plan_wakamo:0 "전국적 진압 개시"
KSP_country_plan_wakamo_desc:0 "벨기에인의 지원이 증가하고 방해되는 스케반들이 제압된 지금이야말로 남는 인력까지 전부 동원한 전국적인 진압 작전을 펼칠 때입니다."
KSP_use_everything:0 "총력전"
KSP_use_everything_desc:0 ""

#얘는 디시전으로 빠짐
KSP_wakamo_showdown:0 "결착을 내다"
KSP_wakamo_showdown_desc:0 "때가 됐습니다. 우리는 일곱 죄수 중 하나인 와카모의 위치를 특정해 냈습니다. SRT 특수학원의 지원은 없지만 알 수 없는 이유로 모두의 신비가 약해진 지금이라면, 우리 학생들은 충분히 그녀를 체포할 수 있을 겁니다."


KSP_kanna_jungwun_uzi:0 "사태 파악"
KSP_kanna_jungwun_uzi_desc:0 "우리는 갑작스럽게도 원인 모를 현상으로 인해 우리가 알지도 못했던 새로운 세계로 떨어지게 되었습니다. 이에 우리는 이 지역의 원래 주인임을 주장하는 벨기에인들을 통해 현 사태를 파악해야 할 필요성이 있습니다."

#연정
KSP_with_our_friends:0 "벨기에인 처우"
KSP_with_our_friends_desc:0 "우리는 여기가 우리의 땅이면서 그들의 땅이라는 것을 이해했습니다. 발키리와 벨기에의 미래를 위해서라도 서로 협력해야합니다."
KSP_talk_with_moderate_partys:0 "벨기에 좌익과의 대화"
KSP_talk_with_moderate_partys_desc:0 "그들과의 대화를 통해 현재 자신의 세력을 넓히고 있는 렉스당의 '전체주의'라는 것은 사회에 또 다른 혼란을 가져올 뿐이라는 것을 알아냈습니다. 그들을 막기 위해 과거 존재했던 벨기에 정부의 인사들과 접촉할 필요성이 있습니다."
KSP_inminjunsun:0 "인민전선"
KSP_inminjunsun_desc:0 "렉스당의 파시스트에게 대항하기 위해 민주주의자와 사회주의자 간에 광범위한 연합을 결성할 필요성이 있습니다."
KSP_citizen_danchae_help:0 "시민단체와 함께"
KSP_citizen_danchae_help_desc:0 "우리는 대전이 사건으로 붕괴한 벨기에 정부와 의회를 온전히 복구하는 것에 초점을 맞춰야 합니다."
KSP_nojo_help:0 "노동조합과 함께"
KSP_nojo_help_desc:0 "사회주의라는 이념은 키보토스의 복지정책과 상당히 유사합니다. 이들을 지원하여 우리와 좀 더 비슷한 벨기에인 정부를 세울 수 있을지도 모릅니다."
KSP_talk_with_hardliners:0 "벨기에 우익과의 대화"
KSP_talk_with_hardliners_desc:0 "그들과의 대화를 통해 현재 자유주의자들과 사회주의자들이 우리를 인정하지 않고 맞서 싸우기 위해 결집하고 있다는 것을 파악했습니다. 사회를 안정시키기 위해서는 강력한 통제 수단이 필요하고 렉스당은 그 수단이 되어줄 수 있을 것입니다."
KSP_rex_empower:0 "렉스당 강화"
KSP_rex_empower_desc:0 "자유주의자들과 사회주의자들이 우리를 막기 위해 광범위한 연합 전선을 결성하고 있습니다. 우린 렉스당을 지원하여 그들의 야망을 저지해야 합니다."
KSP_gukwangdang:0 "군주주의 지원"
KSP_gukwangdang_desc:0 "렉스당의 당수인 레옹 드그렐은 자신의 야망으로 인해 우리에게 협조적이지 않습니다. 우리는 렉스당 내 군주주의자들에게 비밀리에 지원을 넣어 레오폴드 3세의 권한을 증대시켜 우리에게 좀 더 협조적인 당으로 만들 수 있을지도 모릅니다."
KSP_fascism_rule:0 "파시즘 수용"
KSP_fascism_rule_desc:0 "그들의 파시즘 성향은 사회를 안정화하는 데에 큰 도움이 됐습니다. 이를 우리에게도 적용한다면 더 강한 사회를 만들어 낼 수 있을 것입니다."
KSP_government_ganghwa:0 "협력체 구성"
KSP_government_ganghwa_desc:0 "우리에게 협조적인 벨기에인들을 모아 새로운 협력체를 구성하면 내정을 다스리는 데 큰 도움이 될 것입니다."
KSP_right_wing_tonghap:0 "내부 세력 통합"
KSP_right_wing_tonghap_desc:0 "당의 내부에는 아직 파벌주의가 만연해 있습니다. 우리는 내부의 분열을 막기 위해 당을 규합해야 합니다."
KSP_remove_bandaepa:0 "반대파 제거"
KSP_remove_bandaepa_desc:0 "아직 벨기에 내부에서는 이 연립정부를 인정하지 못하는 반대파가 존재합니다. 그들이 계속 이의를 제기한다면 우리가 나아가는 길의 걸림돌이 될 것입니다."
KSP_belgium_gov_helpers:0 "벨기에 관료들의 업무 분담"
KSP_belgium_gov_helpers_desc:0 "반대파를 제거한 이후 정부 내에 비어버린 공백을 채워 넣어야 할 필요성이 있습니다."
KSP_belgium_heart:0 "벨기에의 의지"
KSP_belgium_heart_desc:0 "1935년 11월 벨기에 정부는 갑작스러운 대전이 사건으로 인해 소멸하였으나 우리는 살아남았고 우리의 새로운 친구들과 함께 새로운 정부를 구성하였습니다. 이제 우리는 다시는 무너지지 않을 것이며, 우리의 벨기에는 영원할 것입니다!"
KSP_stabilize_inside:0 "내부 안정화"
KSP_stabilize_inside_desc:0 "당에는 아직 불안 요소가 남아있습니다. 우린 이 요소들을 제거하고 당을 안정화해야 합니다."
KSP_belgian_simin_help:0 "벨기에 시민들의 지원"
KSP_belgian_simin_help_desc:0 ""
KSP_politics_prepare:0 "우익 정책 준비"
KSP_politics_prepare_desc:0 ""
KSP_politics_prepare_1:0 "좌익 정책 준비"
KSP_politics_prepare_1_desc:0 ""
KSP_country_rebuild_danguk:0 "왈로니 재건당국 설치"
KSP_country_rebuild_danguk_desc:0 "우리는 지역을 안정시켰으나 아직 기반시설과 산업시설은 붕괴하여 있는 상태입니다. 향후 재건 사업을 위해 재건당국을 설치해야 합니다."
KSP_rebuild_roads:0 "도로망 재구축"
KSP_rebuild_roads_desc:0 "원활한 작업을 위해 우선 도로망을 정비할 필요성이 있습니다."
KSP_belgian_sanup_control:0 "벨기에 산업 활용"
KSP_belgian_sanup_control_desc:0 "놀랍게도 이런 재앙적인 상황에서도 일부 산업시설이 정상 작동하는 것을 확인했습니다. 이는 우리에게 큰 도움이 될 것입니다."
KSP_belgian_sanup_hwakjang:0 "벨기에 산업 강제 확장"
KSP_belgian_sanup_hwakjang_desc:0 "현재 주변국의 상황을 판단했을 때 이른 시일 내에 우리 국가의 심각한 안보 문제가 들이닥칠 것은 분명한 상황이 틀림없습니다. 이를 방비하기 위해서는 국민의 불만이 다소 있을지 몰라도 산업 정상화를 위해 밤낮 가리지 않고 노동력을 쥐어짜 내야 합니다."
KSP_chian_uzi_students:0 "학생경찰 동원"
KSP_chian_uzi_students_desc:0 ""
KSP_teach_students_work:0 "업무 교육"
KSP_teach_students_work_desc:0 "연립정부가 구성되었다지만 발키리 경찰학교에서 이 정도의 대규모 행정작업을 실시해본 부서는 존재하지 않습니다. 벨기에 정부 인사들을 통해 학생들에게 새로운 행정 업무를 교육해야 합니다."
KSP_valkyrie_government_tonghap:0 "내부 단결"
KSP_valkyrie_government_tonghap_desc:0 "부서 내에 아직 벨기에인들과 연합하는 것에 대해 불만과 걱정을 가진 학생들이 많습니다. 그들과 원활한 관계를 위해서라도 학생들의 불만을 잠재우게 할 필요가 있습니다."
KSP_sanghwal_safety_helping:0 "생활안전국의 협력"
KSP_sanghwal_safety_helping_desc:0 ""
KSP_gyeongbiguk_helping:0 "경비국의 협력"
KSP_gyeongbiguk_helping_desc:0 ""
KSP_kanna_gov_empower:0 "칸나 정부 영향력 확장"
KSP_kanna_gov_empower_desc:0 "현재로써는 우리가 벨기에인들과 협력 중인 관계에 있다고 하지만 정부 내에서 저들의 영향력이 너무 커지는 것도 경계해야 할 필요성이 있습니다."
KSP_gov_gaepyeon_0:0 "정부 개편"
KSP_gov_gaepyeon_0_desc:0 "원활한 행정처리를 위해 벨기에인들의 협조를 통해서 정부 내 발키리 부서들을 개편할 필요성이 있습니다."
KSP_gwanleojae_sulgae:0 "발키리 관료제 설계"
KSP_gwanleojae_sulage_desc:0 "우리 발키리 부서들에도 관료제를 도입한다면 업무 효율성을 극대화할 수 있을 것입니다."
KSP_kanna_gov:0 "칸나 중심"
KSP_kanna_gov_desc:0 "칸나 국장의 중앙집권적인 권력 집중을 통해 조직 내 갈등을 예방하고 국가 단합력을 증대시키는 데 도움이 될 것입니다."
KSP_students_have_power:0 "학생 중심"
KSP_students_have_power_desc:0 "학생들에게도 기회를 주어 학생 개개인의 다양한 의견을 수용하는 것도 나쁘지 않을 것입니다."
KSP_students_working_camp:0 "학생 노동력"
KSP_students_working_camp_desc:0 "우리가 현재 필요한 것은 노동자입니다. 남는 학생들을 재건당국에 배속시켜 건설 현장에 투입 시키면 도움이 될 것입니다."
KSP_student_volunteers:0 "학생 노동 전문화"
KSP_student_volunteers_desc:0 "우리 학생 중 일부가 건설공학에 재능이 있는 듯합니다. 그들의 전문성을 향상시킨다면 인력을 효율적으로 배치하고 건설 완공 속도를 끌어올릴 수 있을 것입니다."
KSP_rebuild_country:0 "망가진 국토 회복"
KSP_rebuild_country_desc:0 "오랜 시간 끝에 주요 지역의 인프라가 복구되고 사람들이 활기를 되 찾아가고 있습니다."
KSP_two_together:0 "공존"
KSP_two_together_desc:0 "우리는 같은 영토에 위치하고 있지만, 발키리와 벨기에는 역사, 문화, 그리고 가치관에서 본질적으로 다른 특징을 가지고 있습니다. 그렇기에 우린 공존을 선택할 것입니다."
KSP_fusion:0 "융합"
KSP_fusion_desc:0 "발키리와 벨기에는 여러 고난과 역경을 해쳐왔으며, 그로인해 서로 간에 단단한 결속을 형성해 왔습니다. 우리는 앞으로 더 큰 도전에 맞서 하나가 될 것입니다!"
KSP_tonghap_junbi:0 "통합 준비"
KSP_tonghap_junbi_desc:0 ""
KSP_give_students_simingwun:0 "학생들에게 시민권 지급"
KSP_give_students_simingwun_desc:0 "사회 통합을 위해 학생들에게도 시민권을 지급할 것입니다."
KSP_two_gov_tonghap:0 "업무 통합"
KSP_two_gov_tonghap_desc:0 ""
KSP_two_gov_chaegae:0 "두 정부 체계"
KSP_two_gov_chaegae_desc:0 "각각의 정부를 구성하여 서로 간의 고도의 자치권을 보장할 것입니다."
KSP_gujugu_bunri:0 "거주구 분리"
KSP_gujugu_bunri_desc:0 ""
KSP_upmu_bulri_tech:0 "업무 분리"
