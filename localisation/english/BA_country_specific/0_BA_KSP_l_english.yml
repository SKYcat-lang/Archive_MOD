KSP_event.100.t:0 "재액의 끝"
KSP_event.100.d:0 "발키리 구역에서 테러를 자행하던 재액의 여우가 제압되었습니다. 그녀의 행동은 발키리 경찰학교의 안전을 위협했으며, 더 이상 용납될 수 없습니다. 그러나 이제 그녀는 제압되었으며 지금은 교정국의 차디찬 곳에 갇혀있습니다. 이제 그녀는 더 이상 발키리에게 위협이 되지 않을 것입니다."
KSP_event.100.a:0 "§C그렇게 재액의 여우는 제압되었다.§!"
KSP_event.101.t:0 "경비국의 쿠데타 음모!"
KSP_event.101.d:0 "벨기에인들을 탄압하는 과정에서 그 전반적인 역할을 담당하는 경비국의 업무가 가중되자 결국 불만이 터져 나왔습니다. 공안국이 현 불만이 지속될 시 관련자들에게 엄벌에 처할 것이라고 위협을 가하자 참다못한 경비국이 공안국을 선제적으로 제압하기 위해 기습 공격을 가했습니다!"
KSP_event.101.a:0 "칸나 국장의 영도만이 발키리 경찰학교를 지켜낼 수 있다! (공안국으로 플레이)"
