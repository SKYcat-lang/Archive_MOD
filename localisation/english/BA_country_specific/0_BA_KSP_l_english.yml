KSP_belgium_baechuk:0 "벨기에 저항 진정"
KSP_belgium_baechuk_desc:0 "대전이 사태가 벌어져 발키리 경찰학교가 이곳으로 떨어지기 이전, 이 땅에는 '벨기에'라는 나라가 존재했습니다. 그러나 이제 이곳은 발키리의 영토입니다. 정당한 통치에 저항하는 이들을 진압하는건 경찰학교의 임무중 하나일 뿐입니다. "
KSP_valkyrie_dandok_gov:0 "발키리 정부"
KSP_valkyrie_dandok_gov_desc:0 "새로운 세계에서 일어나는 일들은 우리가 예상하지 못한 일들이 대부분이기에 빠른 대처가 불가능한 과거의 정치 체계는 비효율적이며, 이젠 새로운 발키리 정부를 설립할 때입니다."
KSP_gov_gaepyeon:0 "관료제 개편"
KSP_gov_gaepyeon_desc:0 " 대부분이 상명하달로 이루어지는 발키리의 수직적인 정치 구조는 갑작스러운 상황의 대처력을 낮춥니다. 관료제를 개편함으로써 이 문제점을 해결할수 있을지도 모릅니다."
KSP_belgium_ukje:0 "벨기에 영향력 억제"
KSP_belgium_ukje_desc:0 "벨기에 저항 운동이 실패로 돌아가자, 우리에게 저항하는 벨기에 인들은 보이지 않는 곳에서 활동을 이어나가고 있습니다. 이들의 영향력을 억제하지 않는다면 더 큰 문제가 발생할지도 모릅니다."
KSP_kanna_health_problems:0 "공안국장 권한 강화"
KSP_kanna_health_problems_desc:0 "발키리는 다른 학교들과 어느정도 다른 구조를 가지고있습니다. 실적에 의해 평가받고, 능력에 의해 반이 재배치되죠. 그러나 이런 전례없는 위기상황에서는 효율적인 행정 처리를 위해 공안국, 특히 공안국장의 권한을 강화해야합니다. "
