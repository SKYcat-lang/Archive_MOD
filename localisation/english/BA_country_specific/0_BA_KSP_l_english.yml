l_english:

KSP_country_intro_header: "§C새로운 질서의 수호자§!"
KSP_country_intro_content: "\n키보토스 학생 경찰국(KSPD)로도 알려진 발키리 경찰 아카데미는 갑작스럽게 벨기에의 한 지역으로 떨어졌습니다.\n\n갑작스러운 전이에 행정은 마비되었고 공안국장인 칸나 휘하의 학생들은 어떻게 행동해야할 지 몰라 우왕좌왕합니다.\n\n총학생회와의 연결은 단절되었고 지시를 하달받을 수 없는 절체절명의 상황입니다.\n\n어쩌면 조금 더 악화될 지도 모르는 최악의 상황에서, 질서의 수호자로서 현지인들을 진정시키고 더 나아가 시라토리구를 안정시켜, 키보토스의 불안정한 질서를 바로잡으세요.\n\n§Y개발 - Mako, Regulus§!\n§Y보조 개발 - Imika, 월하, 해농이, Lolenheim§!"

KSP_guide: "목표\n\n£white_dot. 현 사태를 파악하고 대처하세요.\n£white_dot. 발키리 학생들을 통해 지역의 안전을 유지하세요.\n£white_dot. 풀려난 와카모를 제압하세요.\n£white_dot. 벨기에를 안정시키고 질서를 위해 최선의 선택을 하세요."

 # 발키리 스토리 아카이브
 KSP_story_archive: "스토리 아카이브"
 KSP_show_story_archive_gui: "발키리 스토리 아카이브"
 KSP_show_story_archive_gui_desc: "발키리와 벨기에에 엮인 사이드 스토리를 열람할 수 있습니다. 게임 시스템과는 무관하며 단순히 게임 내 국가와 관련된 사이드 스토리를 즐기기 위한 목적으로 제작되었습니다. 시간과 사건이 경과될수록 새로운 스토리가 추가될 수 있습니다. 부디 재밌게 즐겨주시길 바랍니다."


# 칸나
KSP_kanna_banned: "경비국의 저항"
KSP_kanna_dictator: "독재"
KSP_kanna_dictator_desc: "공안국의 "광견" 칸나는 확고한 신념과 마음가짐으로 공안국장의 자리까지 오른 인물입니다. 벨기에인들과의 타협이 물 건너간 지금 오직 칸나만이 발키리의 전례 없는 위기 상황을 해결할 유일한 인물이며, 우린 그녀의 의견을 전적으로 수용하고 그녀를 믿어야 합니다."
KSP_kanna_dictatorship_resistance: "경비국의 저항"
KSP_kanna_dictatorship_resistance_desc: "칸나의 권한이 강화될 때부터 경비국은 칸나의 지시에 비협조적인 태도를 보이거나 심지어 칸나의 정당한 요구를 거부하였습니다. 칸나가 독재를 선포하자, 이들은 기다렸다는 듯이 공안국에 대한 저항을 시작하였습니다. "
KSP_kanna_dictatorship_agreement: "공안국의 수용"
KSP_kanna_dictatorship_agreement_desc: "공안국장인 칸나가 정권을 잡았기에, 공안국은 칸나의 독재에 긍정적인 반응을 보이며 칸나의 정부에 충실히 협조하기로 결정했습니다. 공안국의 일원들은 칸나의 의견을 적극적으로 따르며 그녀를 보조할 것입니다."
KSP_kanna_internal_organize: "내부 결속 강화"
KSP_kanna_internal_organize_desc: "비록 발키리 내부에서 한차례의 갈등이 있었고, 이를 봉합하는데 성공하였으나 또다시 정부의 적절한 정책에 반대하는 목소리가 터져나올 수 있습니다. 여러 정책들과 적절한 보상을 이용한다면 반대파의 관심을 다른 곳으로 돌리고 더욱 확고한 지지를 얻을 수 있을 것입니다."
KSP_kanna_pardon: "사면령"
KSP_meal_restrictions: "배식 제한"
KSP_meal_restrictions_desc: "교정국에 수감된 범죄자들의 배식을 제한합니다."
KSP_support_rehabilitation: "재사회화"
KSP_support_rehabilitation_desc: "재활을 지원합니다."
KSP_pardon_akira: "아키라의 사면"
KSP_pardon_akira_desc: "아키라를 사면합니다."
KSP_construct_prison: "감옥 건설"
KSP_construct_prison_desc: "교정되지 않은 학생들을 수감하기 위한 감옥을 건설합니다. 이 감옥은 학생들의 교정을 위한 시설로 사용될 것입니다."
KSP_correction_education: "학원 교정 교육"
KSP_correction_education_desc: "교정 교육을 실시합니다."

KSP_kanna_defense_tech: "방위기술부"
KSP_kanna_defense_tech_desc: "치안 유지를 위해서는 잘 훈련된 경찰만으로는 부족합니다. 경찰의 기량을 끌어올릴 수 있는 여러 보조 도구들까지 준비되어야 하며, 우린 방위기술부를 설립하여 이를 보조할 것입니다."
KSP_millenium_support: "밀레니엄 지원"
KSP_millenium_support_desc: "밀레니엄의 기술력은 키보토스에서 그 누구도 따라갈 수 없으며, 그들의 방대한 지식은 병기 개발에 힘쓰고 있는 우리에게 꼭 필요합니다. 비리 행각으로 체포된 몇몇 밀레니엄 학생들에게 사법 거래를 제안하여 연구 속도를 한층 높일 수 있습니다. "
KSP_millenium_old_supercomputer: "오래된 슈퍼컴퓨터"
KSP_millenium_old_supercomputer_desc: "밀레니엄에선 하루마다 신제품이 출시되거나 개량되어 전시되기에 이전에 만들었던 작품들은 구식으로 치부돼 실험실 구석에 처박혀있는 경우가 허다합니다. 우리가 인도받은 '오래된' 슈퍼컴퓨터에서 지금까지 우리가 필요로 하는 혁신적인 기술들이 나올 수도 있습니다."
KSP_valkyrie_task_force: "전투 경찰"
KSP_valkyrie_task_force_tt: "§Y전투 경찰을 위한 장비 제작소를 사용할 수 있게 됩니다.§!"
KSP_valkyrie_task_force_desc: "어떠한 위협이 있던 발키리의 경찰들은 시민들 앞에 서서 그들을 지켜내는 방패입니다. 만약 방패가 부서진다면 시민들을 지키지 못할 뿐만 아니라 시민들에게 불안감을 안겨줄 것입니다. 우린 스스로를 무장해 시민들을 안심시키고 지켜내야 합니다."
KSP_valkyrie_of_sky: "하늘의 발키리"
KSP_valkyrie_of_sky_desc: "아무리 많은 경찰이 있더라도 하늘의 적을 상대로는 그 한계가 존재합니다. 우리가 애용하는 AH-64 아파치 헬리콥터를 이 세계에 맞게 개량한다면 훌륭한 성능을 기대해 볼 만합니다."
KSP_valkyrie_fast_destroyer: "고속정"
KSP_valkyrie_fast_destroyer_desc: "고속정은 빠른 대응이 중요한 우리에게 꼭 필요한 탈것이며, 해양경찰들 사이에서도 신 기술이 적용된 고속정 사용의 결과가 긍정적일 것이라는 의견이 올라오고 있습니다."
KSP_supply_tactical_baton: "경찰 바톤"
KSP_supply_tactical_baton_desc: "신세계의 기술과 키보토스 최고의 기술력이 합쳐진 바톤은 범죄자들의 머리를 가격하여 약 3시간 동안 잠들게 할 수 있는 부가효과를 지녀 신입 경찰들 사이에서 '마법봉'이라 불리며 비살상 제압무기로 각광받고 있습니다. "
KSP_goddess_of_war: "전쟁의 여신"
KSP_goddess_of_war_desc: "전장에서 구름을 가르며 적진을 헤집어 놓는 항공기의 활약은 정말 대단합니다. 아군에게는 희망을, 적들에게는 공포를 뿌리고 다니는 공군의 존재는 가히 '전쟁의 여신'이라 불릴만합니다. "
KSP_extract_resource_from_belgium: "벨기에 자원 추출"
KSP_extract_resource_from_belgium_desc: "우리가 통제하고 있는 벨기에의 땅에는 적지 않은 수의 지하자원이 잠들어있습니다. 우리 세계의 기술력으로 더 깊은 곳까지 채굴한다면 그들의 기술력으로는 보이지 않았던 광맥이 드러날 것입니다. "
KSP_extract_manpower_from_belgium: "벨기에 인력 추출"
KSP_extract_manpower_from_belgium_desc: "발키리 정부의 독재가 이어지고 있는 와중에도 벨기에인들의 저항은 계속되었습니다. 수용소를 가득 채운 이들이 우리에게 도움이 되는 유일한 방법은 강제 노역으로 봉사하는 것뿐입니다. "
KSP_extract_industry_from_belgium: "벨기에 산업 추출"
KSP_extract_industry_from_belgium_desc: "본디 발키리는 경찰들을 양성하는 학원이었기에, 기초 산업은 열약하기 그지없습니다. 벨기에의 산업과 기반 시설을 활용한다면 부족한 산업 역량을 강화할 수 있을 것입니다. "
KSP_belgian_colony: "벨기에 안보부"
KSP_belgian_colony_desc: "발키리 정부의 철통같은 치안 유지법으로 벨기에인들의 저항은 날이 갈수록 줄어들고 있습니다. 우리의 통치에 체념하고 순응하는 벨기에 시민들을 보다 효율적으로 관리하기 위해서, 정부 내에서는 벨기에 안보부 건립에 관한 활발한 논쟁이 이뤄지고 있습니다."
KSP_recruit_local_students: "지역 학생 모집"
KSP_recruit_local_students_desc: "몇몇 학생들은 과도한 업무량으로 인한 불만을 터뜨리고 있습니다. 지역에 있는 학생들을 발키리로 모집하여 교대 근무를 한다면, 이들의 불만을 잠재우고 더 효율적이고 안정적인 치안 유지를 할 수 있을 것입니다."
KSP_public_security_bureau_training: "공안국 훈련"
KSP_public_security_bureau_training_desc: "대전이라는 혼란스러운 상황에서 발키리의 학생들은 일과에 속해있는 간단한 기초 훈련조차 받은 지 오래되었습니다. 혼란과 불만이 겉으로 드러나지 않는 지금이 무너진 발키리의 규율과 일상을 부활시킬 때입니다."
KSP_rank_promotion: "일계급 특진"
KSP_rank_promotion_desc: "계급이 존재하는 조직에서 큰 공을 세웠을 때 진급하는 것은 당연한 일이고, 영광스러운 일입니다. 그간 발키리를 위해 노력한 모든 이들은 일 계급 특진이라는 영광스러운 보상을 받을 자격이 충분합니다. 오늘만큼은 모두가 주인공입니다."
KSP_strong_cane_of_the_people: "민중의 '강한' 지팡이"
KSP_strong_cane_of_the_people_desc: "각 학원의 자치권으로 인해 적극적인 개입이 불가능했었을 때, 우린 평화 속에서 나태해져 불신 어린 시선을 받아왔습니다. 그러나 대전이로 인해 여러 경험을 쌓은 진취적인 우리 발키리의 학생들은 더 이상 오합지졸이 아닌 '민중의 강한 지팡이'가 될 수 있을 것입니다."
KSP_police_nation: "경찰 국가"
KSP_police_nation_desc: "발키리의 수많은 학생이 노력한 결과 우린 누구에게도 기대지 않고 자립하여 생존할 수 있는 환경이 되었습니다. 벨기에에 질서를 바로 세운 우리는, 이른바 '경찰 국가'가 되어 전 세계로 뻗어나가는 혼란을 뿌리 뽑고 정의를 일궈낼 것입니다."

KSP_kspd: "K.S.P.D"
KSP_kspd_desc: "K.S.P.D는 발키리 경찰 아카데미의 약자로, 발키리 학생들이 경찰로서의 역할을 수행하는 단체입니다. 발키리 학생들은 경찰로서의 역할을 수행하며, 벨기에의 '안전'을 유지하는 데 기여합니다."

