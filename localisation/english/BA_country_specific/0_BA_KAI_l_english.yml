  KAI_power_of_the_corporate_state: "사내 권력 경쟁"
  KAI_power_of_the_corporate_state_desc: "§Y카이저 코퍼레이션§!은 대전이 이후 §Y영국§!과의 전쟁을 치렀습니다. 전쟁 이후, §Y카이저 코퍼레이션§!의 수많은 협력사는 대부분이 연락이 끊어졌으며, 우리는 하나의 §Y국가§!를 지배하는 처지에 놓이게 되었습니다.\n\n§Y카이저 코퍼레이션§! 내 파벌은 다양합니다. 프레지던트 회장을 주축으로 하는 기업 지도부, 코퍼레이션 노동자들을 주축으로 하는 §Y노동조합§!, 영국 기업가들로 이루어진 §Y이사회§!까지 세 파벌의 §G균형§!을 이루지 못한다면, 카이저 코퍼레이션은 §R붕괴§!하고 말 것입니다.\n"
  kai_political_fascism_text: "프레지던트 회장"
  kai_political_communism_text: "코퍼레이션 노동자"
  kai_political_democracy_text: "영국 기업가"
  kai_political_loyalty_desc_text: "충성도"
  kai_political_influence_desc_text: "영향력"

  kai_political_fascism_desc: "£GFX_BA_kai_political_fascism_texticon §Y프레지던트 회장§!은 카이저 코퍼레이션의 오랜 지도자이며 강력한 권력을 추구합니다.\n£GFX_BA_kai_political_fascism_texticon §Y프레지던트 회장§!은 유능한 지도자이며, 자신의 반대파를 효과적으로 억압하는 방법을 알고 있습니다."
  kai_political_communism_desc: "£GFX_BA_kai_political_communism_texticon §Y코퍼레이션 노동자§!는 카이저 코퍼레이션에서 일하는 노동자들이며 자본의 분배를 추구합니다.\n£GFX_BA_kai_political_communism_texticon §Y코퍼레이션 노동자§!는 기업의 절대다수를 차지하며, 집단행동을 실행할 수 있습니다."
  kai_political_democracy_desc: "£GFX_BA_kai_political_democracy_texticon §Y영국 기업가§!는 대전이 이후 카이저 코퍼레이션이 투자를 받기 시작하면서 나타난 신흥 세력입니다.\n£GFX_BA_kai_political_democracy_texticon §Y영국 기업가§!는 현지 자본을 다루는 것에 능숙하며, 이들은 자신의 손에 있는 자본을 활용할 방법을 알고 있습니다."

  kai_political_loyalty_TOOLTIP: "§Y충성도§!는 파벌이 기업의 행동에 협력하려는 정도를 나타냅니다.\n§Y충성도§!가 높아질수록, 파벌이 기업에 긍정적인 효과를 얻습니다. 반대의 경우 부정적인 효과를 받습니다.\n§Y충성도§!가 낮을 경우 이들은 기업에 협력하지 않을 것이며, 저항 활동을 벌일 수 있습니다."
  kai_political_influence_TOOLTIP: "§Y영향력§!은 파벌이 현재 기업 내에 영향력을 얼마큼 가졌는지 정도를 나타냅니다.\n§Y영향력§!이 증가할수록, 파벌이 기업에 끼치는 영향이 점점 커집니다.\n파벌을 해체하기 전에, 특별한 결정을 통해서 §Y영향력§!을 0으로 줄이는 과정이 필요합니다."

