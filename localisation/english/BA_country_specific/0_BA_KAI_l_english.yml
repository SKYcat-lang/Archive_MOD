#이벤트
KAI_political_event.1.t: "기업 내 노동자들의 우위"
KAI_political_event.1.d: "[ROOT.GetName] 내 노동조합이 최근 기업의 권력 경쟁에서 영향력을 강력하게 얻어 내어 기업의 실질적인 주도권을 가져왔습니다. 노동자들은 사내 민주주의를 구성하기 위한 여러 절차들을 통과시키고 있는 것으로 추정됩니다."
KAI_political_event.1.a: "사내 민주주의라, 흥미롭군."

KAI_political_event.2.t: "기업 내 회장의 우위"
KAI_political_event.2.d: "[ROOT.GetName]의 권력 경쟁에서 최근 프레지던트가 정치적 영향력을 강력하게 확보하고 기업의 실질적인 주도권을 가져왔습니다. 프레지턴트의 다음 행보에 [ROOT.GetName]의 모두가 주목하고 있습니다."
KAI_political_event.2.a: "그래, 이건 내 기업이야."

KAI_political_event.3.t: "기업 내 이사회의 우위"
KAI_political_event.3.d: "[ROOT.GetName] 내 이사회가 최근 정치 집단을 제압하고 회사 내 가장 강력한 영향력을 확보하는 것에 성공한 것으로 보여집니다. [ROOT.GetName]의 이사회는 이제 기업의 이익을 창출하기 위한 여러 절차를 추진하고 있는 것으로 보여집니다."
KAI_political_event.3.a: "영국 자본가들의 반격이라."

KAI_event.1.t: "이사회의 반란"
KAI_event.1.d: "이사회가 프레지던트에 반기를 들었습니다."
KAI_event.1.a: "최후의 수단이다."

KAI_event.2.t: "회장의 운명"
KAI_event.2.d: "회장은 담담하게 주주총회에 입성해 자신의 최후를 기다리고 있습니다. 당신은 노동조합의 대표로서 회장에게 최후를 선고할 수 있습니다. 잠시 고민의 시간이 지나고, 노동조합을 대표해 회장에게 선고한 최후가 당신의 입에서 흘러나옵니다."
KAI_event.2.a: "쫒아내라."
KAI_event.2.b: "행정 업무를 맡기도록 하자"

KAI_event.3.t: "카이저 론의 제안"
KAI_event.3.d: "카이저 론에서 자신들로부터 대출을 받는 것이 어떻겠냐는 제안이 들어왔습니다."
KAI_event.3.a: "좋은 생각이다."
KAI_event.3.b: "이건 악마의 거래다."

KAI_event.4.t: "다가오는 납기일"
KAI_event.4.d: "카이저 론 대출의 납기일이 다가오고 있습니다."
KAI_event.4.a: "지금 갚겠다."
KAI_event.4.b: "아직 때가 아니다."

KAI_event.5.t: "마진콜"
KAI_event.5.d: "최근의 [ROOT.GetNameDef]의 신용 등급 하락이 원인이 되어 카이저 론에서 추가적인 증거금을 요구해왔습니다. 이로 인해 더 이상 납기일을 미룰 수 없게 되었습니다."
KAI_event.5.a: "알겠다."
KAI_event.5.b: "너희들에게 줄 돈은 없다!"

KAI_event.6.t: "[FROM.GetName]의 대출 제안 거절"
KAI_event.6.d: "X"
KAI_event.6.a: "알겠다."

KAI_event.7.t: "[FROM.GetName]의 대출 제안 수락"
KAI_event.7.d: "X"
KAI_event.7.a: "알겠다."

KAI_event.8.t: "[FROM.GetName]의 대출금 상환 거부"
KAI_event.8.d: "X"
KAI_event.8.a: "그렇다면, 전쟁이다."



# 파시즘 루트
KAI_event.100.t: "협력 요청"
KAI_event.100.d: ""
KAI_event.100.a: "협력 ㄱㄱ"
KAI_event.100.b: "기업가놈들은 안믿는게 맞지 ㄹㅇㅋㅋ"

KAI_event.103.t: "아프리카 교두보 문제"
KAI_event.103.d: "아프리카의 식민지들은 잠재력이 뛰어나지만 우리들의 함대로는 그들에게 닿지 않습니다. 그렇기에 중간 지점이자 아프리카 침략의 교두보를 어떻게든 확보해야합니다."
KAI_event.103.a: "대책을 세우지"

KAI_event.104.t: "중요 회의"
KAI_event.104.d: "아프리카를 점령하기 위해 교두보 역할을 맡을 곳을 찾아본 결과 현재 포르투갈이 실효지배하고 있는 '카보베르데' 라는 섬이 유력한 지역으로 뽑혔습니다."
KAI_event.104.a: "점령하라!"
KAI_event.104.b: "돈으로 구매할 수 있다."

KAI_event.105.t: "포르투갈의 반발"
KAI_event.105.d: "식민지를 강탈당한 포르투갈이 오늘 우리에게 항의 문서를 보냈습니다."
KAI_event.105.a: "그들은 걸림돌조차 되지 않는다."
KAI_Portugal: "우리의 식민지를 강탈함!"

