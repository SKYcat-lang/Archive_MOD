 IMP.6.t: "캐나다 의회의 성명서: $ENG_king_edward$ 국왕께 드리는 호소"
 IMP.6.desc: "존경하는 $ENG_king_edward$ 국왕 폐하,\n\n우리는 현재 서방 세계의 붕괴와 대영제국의 위기 속에서, 한 치 앞을 내다볼 수 없는 상황에 처해 있습니다. 영국 본토가 기습을 받아 항복한 이후, 제국의 중심은 이제 캐나다로 옮겨졌습니다. 대영제국의 국민과 자치령들은 폐하의 리더십 아래 모여들었고, 폐하께서 친정을 통해 이 위기의 시간을 이끌어 주신 것에 깊이 감사드립니다.\n\n그러나 이 어려운 시기에도 불구하고, 우리는 정부의 지속성과 안정성을 보장하기 위해 즉각적인 행동이 필요하다고 믿습니다. 현재 대영제국의 각 자치령과 국민들은 강력하고 안정적인 지도자의 출현을 기다리고 있습니다. 이러한 지도자가 있어야만 대영제국의 결속을 유지하고, 서방 세계의 붕괴로 인한 위기를 극복할 수 있을 것입니다.\n\n이에 따라, 캐나다 의회는 폐하께 강력히 호소합니다. 폐하께서 곧바로 새로운 총리를 임명하시어, 대영제국의 정부가 재건되고 국민들에게 희망과 안정감을 줄 수 있도록 해주시기를 간청드립니다. 이러한 지도자가 있어야만 우리는 이 위기 속에서 단결하여 미래를 준비할 수 있을 것입니다.\n\n존경하는 폐하, 이제 폐하께서는 중대한 결정을 내려야 할 순간에 이르렀습니다."
 IMP.6.a: "캐나다 의회의 요구를 수용하자."
 IMP.6.b: "캐나다 의회의 요구를 거부하자."
 #\n\n...\n\n책상 위, 캐나다 의회가 공식적으로 보낸 성명서가 놓여 있다. 나는 그 문서를 몇 분째 뚫어져라 바라보고 있다. 문서 속의 단어들은 마치 무게를 지닌 듯, 내게로 다가와 깊은 생각에 잠기게 한다. 방 안은 조용하고, 창밖으로는 캐나다의 차가운 바람이 부딪히며 유리창을 울린다. 한때는 세계를 지배했던 제국의 왕이었던 내가, 이제 이 낯선 땅에서 위태로운 왕좌를 지키고 있다니, 아이러니하다.\n\n그 성명서에는 분명하게 적혀 있었다. 캐나다 의회는 나에게 새로운 총리를 임명할 것을 강력히 요구하고 있었다. 더 이상은 지연될 수 없다는 그들의 단호한 어조가 문서의 구석구석에 배어 있었다. 내 앞에 놓인 이 서류 한 장이, 대영제국의 운명을 결정할지도 모른다는 생각에 마음이 무겁다.\n\n나는 자리에서 일어나 책상 옆에 있는 창문으로 다가갔다. 바깥은 어둠이 짙게 깔려 있었고, 먼 곳에서 희미하게 도시의 불빛이 반짝이고 있었다. 내 머릿속은 수많은 생각으로 가득 차 있었다. 의회의 요구는 분명 타당하다. 제국의 안정을 위해, 나는 새로운 총리를 임명해야 할 것이다. 매켄지 킹이 그 자리를 맡는다면, 그는 자치령 간의 결속을 강화하고, 대영제국의 균형을 유지할 수 있을 것이다.\n\n하지만, 다른 선택지도 있다. 나는 여전히 이 제국의 군주다. 전제 군주로서의 권위를 행사하고, 내가 직접 제국을 이끌어 갈 수도 있다. 이 위기의 시기에, 강력한 리더십이 필요하다는 것을 잘 알고 있다. 나의 결단과 의지로 제국을 다시 세울 수 있을지도 모른다. 하지만, 그것은 자칫하면 자치령과의 갈등을 초래할 위험이 있다. 지금의 제국은 예전과는 다르다. 영국 본토가 무너진 지금, 자치령들은 각자의 목소리를 내고 있다. 나의 이 결정이 그들의 마음을 상하게 한다면, 제국은 돌이킬 수 없는 분열의 길로 들어설지도 모른다.\n\n나는 다시 책상으로 돌아와 의회가 보낸 성명서를 손에 들었다. 종이의 감촉이 손끝으로 전해져 온다. 이 종이 한 장이 나의 운명을 결정지을 것이다. 의회의 요구를 받아들여 총리를 임명할 것인가, 아니면 전제 군주로서의 길을 선택할 것인가. 두 가지 선택이 내 앞에 놓여 있다.\n\n이제 결정을 내려야 할 때가 왔다. 시간이 흐를수록 선택의 무게가 더해진다. 나는 숨을 깊이 들이마시고, 결단을 내리기 위해 마음을 가다듬는다. 제국의 운명이 내 손에 달려 있다는 사실이 다시금 나를 압박해 온다. 하지만 나는 왕이다. 이 순간, 나는 반드시 올바른 선택을 해야만 한다.\n\n결국, 나는 펜을 들고 서명란에 서명을 했다."


 impindia.1.t: "파키스탄 승인"
 impindia.1.d: "줄 건 줘."
 impindia.1.a: "뱅골 지역에 집중하자."

 impindia.2.t: "파키스탄과의 협상"
 impindia.2.d: "파키스탄 독립론자들과 협상을 하기 위한 우리의 대표단이 파키스탄에 도착하였습니다."
 impindia.2.a: "대화를 이어보자."

 impindia.3.t: "자치령이 되기로 수락한 파키스탄"
 impindia.3.d: "파키스탄 측 대표단은 우리의 제안을 받아들여, 우리의 자치령이 되기로 하였습니다."
 impindia.3.a: "좋군."

 impindia.4.t: "영토 양보"
 impindia.4.d: "파키스탄 측 대표단의 요청에 따라, 우리는 그들의 영유권 영토의 일부를 양도하였습니다."
 impindia.4.a: "그들을 만족시키자."

 impindia.5.t: "서부 해안 양보"
 impindia.5.d: "파키스탄 측 대표단은 우리에게 서부 해안 주들을 양도할 것을 요청하였습니다."
 impindia.5.a: "그들의 요구를 들어주자."

 impindia.6.t: "협상 완료."
 impindia.6.d: "수 일 간의 협상이 성공리에 끝났고, 각 측 대표단은 미소를 지으며 회담장을 떠났습니다."
 impindia.6.a: "다행이군."

 impindia.7.t: "협상 결렬"
 impindia.7.d: "협상이 진행될수록 우리 측과 파키스탄 측 사이의 의견 차는 좁혀지지 않았습니다. 평행선을 달리는 두 대표단의 회담은 결국 아무런 소득 없이 종료되었습니다."
 impindia.7.a: "유감이군."

 impindia.8.t: "해양 봉쇄"
 impindia.8.d: "우리 해군은 뱅골 지방을 비롯한 아대륙 동부 지방의 물자 수송을 봉쇄하여 그들의 전투 능률을 효과적으로 떨어트릴 것입니다. 다만 이러한 행위는 국제사회로부터 강력한 비난을 받을 수 있기에, 내각은 이를 시행하는 기간을 제한하기로 결정하였습니다."
 impindia.8.a: "기회가 주어졌을 때 빠르게 처리하자."

 impindia.9.t: "해양 봉쇄 연장"
 impindia.9.d: "두 달 간의 해양봉쇄에도 인도의 사회주의자들은 여전히 물러서지 않았습니다. 우리는 해양 봉쇄 기간을 연장하여 마지막까지 저들의 전열에 타격을 줄 수 있을 것입니다."
 impindia.9.a: "반인륜적이다. 봉쇄를 멈추자."
 impindia.9.b: "어쩔 수 없는 선택이다."
 impindia.9.c: "우리는 물러서지 않는다, 무기한 봉쇄를 하자!"

 impindia.10.t: "굶주리는 캘커타"
 impindia.10.d: "인도 대륙에서 전쟁을 치루는 동안, 우리는 뱅골의 대도시인 캘커타의 상황에 무관심했습니다. 그러나 현지로 파견된 기자들은 현재 심각한 전망들을 제시하고 있습니다. 그것은 바로 무기한 봉쇄로 인해, 캘커타가 심각한 기근에 직면했다는 것입니다. 캘커타를 시작으로 인도 동부 전역에 이것이 확산될 여지는 충분합니다."
 impindia.10.a: "조치를 검토해보자."

 impindia.11.t: "뱅골 대기근"
 impindia.11.d: "수 십, 수 백 만명이 기아의 늪에 빠졌습니다. 그들은 굶주리고 있고, 죽어가고 있습니다. 영국 정부는 그야말로 '대학살'을 일으켰습니다."
 impindia.11.a: "오, 이런."

 impindia.12.t: "인도에서 발생한 혁명"
 impindia.12.desc: "충격적인 소식이 전해졌습니다. 인도 전역에서 발생한 시위가 결국 혁명으로 번졌고, 시위대는 캘커타를 함락시키며 [HND.GetName]의 수립을 선언했습니다. 이들의 목표는 인도를 제국주의의 속박에서 해방시키고, 그들의 혁명적 이상을 실현하는 데 있습니다.\n\n현재 의회는 인도 문제에 대한 개입 여부를 두고 의견이 정확히 반으로 갈라져 있습니다. 이제 남은 것은 오직 총리의 결단뿐이며, 그 선택이 아대륙의 미래를 결정지을 것입니다."
 impindia.12.a: "인도에 대한 전면적인 개입을 하자."
 impindia.12.b: "인도 문제는 인도적인 방법으로 해결해야지!"
 IMP_we_cant_select_india_focus: "§Y@HND[HND.GetName]§!에게 올리브 가지를 내밈."

 impindia.13.t: "협상의 손길을 내민 [FROM.GetName]"
 impindia.13.desc: "우리의 승전보가 계속 되던 와중 우리와 잠시 \"휴전\"을 요청하고 협상을 진행하자는 멍청한 이상주의자들의 편지가 왔습니다. 우리는 이것을 받아들여야 할까요?"
 impindia.13.a: "휴전을 받아들이고 협상을 진행하자!"
 impindia.13.b: "영국을 또 믿으라고? 절대 안 돼!"

 impindia.14.t: "[FROM.GetName]의 대화 거부"
 impindia.14.desc: "[FROM.GetName]는(은) 우리가 내민 올리브 가지를 거부하고 혁명 전쟁을 지속하기로 결심했습니다. 이유야 어떻든 우리와 만나 협상을 논의하기를 거절했습니다. 기대가 초장부터 박살나버렸군요."
 impindia.14.a: "맙소사"

 impindia.15.t: "우리의 협상 제안을 받아들인 [FROM.GetName]!"
 impindia.15.desc: "바로 짐을 싸자!"

 impindia.16.t: "우리의 요구?"
 impindia.16.desc: "모든 전선에서의 싸움이 잠시 멈추고 오늘, 영국과 바라트의 지도자들이 캘커타로 모였습니다. 이 회담이 성사 된다면 우리는 좀 더 평화로운 방식으로 혁명을 이룰수 있을 것입니다. 그렇기에 우리는 선택과 집중을 해야합니다."
 impindia.16.a: "인도의 독립을 요구하자."
 impindia.16.b: "영국-인도간의 동등한 지위를 요구하자."
 impindia.16.c: "산업화에 대한 지원을 요구하자."
 impindia.16.d: "인도의 사회주의 정당 합법화를 요구하자."
 
 impindia.20.t: "'인도를 떠나라!'"
 impindia.20.desc: " 대전이로 인해 영국이 이계의 단체들과 전쟁을 겪게됨에 따라, 인도인들은 자신들의 의사와 상관없이 또 한 번 분쟁에 동원되었습니다. 인도의 독립론자들은 이와 같은 상황에 크게 분노하였으며, 사상과 이념을 막론하고 지식인 계층과 대중 전반에 영국 식민통치의 종식을 향한 움직임의 필요성이 받아들여졌습니다.\n\n 지난주 월요일, 영국령 인도의 주요 도시인 봄베이에서 인도국민회의의 지도부와 저명한 인도 독립운동가인 마하트마 간디가 '인도를 떠나라!' 운동의 전개를 촉구하는 연설을 한 뒤 일제히 체포됨에 따라 인도의 민중에 의한 반영운동의 방아쇠가 당겨졌습니다. 수 천 명의 식민지인들이 거리로 나와 구호를 외치고 있으며, 행정력이 약해진 농촌의 몇몇 지역에서는 관공서가 습격당했다는 보고가 이어지고 있습니다. 특히, 인도의 파시스트이자 민족주의 운동가인 [HND.GetFascistLeader]는(은) 최근 그의 연설에서 '인도 독립 투쟁의 새로운 장이 시작되었다.' 라고 이야기하며 이러한 저항을 전방위적으로 확대할 것을 대중들에게 호소했습니다."
 impindia.20.a: "큰일이다."
 
 impindia.21.t: "소규모 민중 시위"
 impindia.21.desc: "인도에서는 지속적인 반영 시위가 벌어지고 있습니다. 시위대는 \"인도의 자유\"을 외치며 거리로 나섰고, 그들의 목소리는 점점 더 커지고 있습니다. 노동자, 농민, 학생을 포함한 다양한 계층이 시위에 동참하며, 독립을 향한 열망은 날로 뜨거워지고 있습니다. 일부 극단주의 세력은 무력 투쟁까지 감행하며 정부와 충돌을 빚고 있습니다.\n\n이들을 막기 위해선 엄청난 희생이 따를 것입니다. 이미 여러 지역에서 충돌이 발생해 다수의 부상자가 속출하고 있으며, 정부의 강경 진압에도 시위대의 저항은 더욱 거세지고 있습니다. 결국, 인도의 독립을 요구하는 이 거대한 물결을 억누르려면 수많은 피가 흘러야 할 것입니다."
 impindia.21.a: "$impblack.0.a$..."

 impindia.22.t: "대규모 민중 시위!"
 impindia.22.desc: "인도에서는 반영 시위가 날로 격렬해지고 있습니다. 시위대는 \"인도의 독립\"을 외치며 거리로 쏟아져 나와, 정부의 통제력을 완전히 무시하고 있습니다. 노동자, 농민, 학생을 비롯한 다양한 계층이 대거 참여하며, 시위 규모는 걷잡을 수 없이 커지고 있습니다. 일부 극단주의 세력은 폭탄과 무기를 동원한 무력 투쟁까지 벌이며, 경찰과의 치열한 교전이 이어지고 있습니다.\n\n이들을 진압하려면 대대적인 피의 사태가 불가피할 것입니다. 이미 여러 도시에서 폭력 충돌이 발생해 다수의 사상자가 속출하고 있으며, 정부의 강경 진압도 더 이상 시위대의 폭주를 막지 못하고 있습니다. 이제 이 격렬한 독립 요구를 억누르려면, 수많은 희생이 뒤따르는 피비린내 나는 진압이 불가피해 보입니다."
 impindia.22.a: "이들을 막을수 없나?"

 impindia.23.desc: "인도에서는 영국에 저항하기 위한 대규모 총파업이 벌어지고 있습니다. 노동자와 농민은 물론, 상인과 학생들까지 모든 계층이 참여하며, 도시와 농촌 곳곳에서 일손을 놓고 거리로 나섰습니다. \"인도의 독립\"을 외치는 파업대는 공장을 멈추고 철도를 마비시키며, 인도 전역에 강력한 저항의 불길이 번지고 있습니다. 경제와 사회 시스템이 마비되면서 영국 당국은 심각한 위기를 맞고 있습니다.\n\n상황이 악화되자, 영국은 헌병대원들을 급히 인도로 파견했습니다. 헌병들은 주요 도시로 배치되어 시위대와 파업 참가자들과 대치하는 등 둘 사이의 긴장감은 날이 갈 수록 높아지고 있습니다. 상황은 점점 더 폭력적으로 치닫고 있습니다. 이로 인해 인도의 독립을 향한 투쟁은 더욱 격렬해질 것으로 보입니다."
 impindia.23.a: "쉽지 않군"

 impindia.25.t: "혁명을 선언한 [HND.GetName]!"
 impindia.25.desc: "인도의 사회주의자들은 마침내 [429.GetName]에서 하나로 결집했습니다. 이 지역은 오랜 기간 불평등과 식민 지배의 고통을 겪어왔으며, 이제 혁명의 중심지가 되었습니다. 그들은 강력한 결의를 바탕으로 \"바라트 평의회\"를 선포하며 인도 혁명의 첫 발을 내디뎠습니다.\n\n바라트 평의회는 인도 대중의 목소리를 대변하며, 오랫동안 억압받아온 인도인의 자유와 평등을 추구하는 상징이 되었습니다. 이 선언은 단순한 정치적 선언이 아닌, 전국적인 투쟁의 불씨를 지피는 결정적 계기로 여겨졌습니다.\n\n[429.GetName]의 거리와 광장에서는 노동자들이 자신의 생존권을 위해 일어섰고, 학생들은 지식과 자유를 위한 열망으로 혁명에 동참했습니다. 시민들 역시 그동안 침묵해온 저항의 에너지를 발산하며, 혁명의 흐름에 몸을 던졌습니다. 이곳은 다양한 계층이 하나가 되어 자유와 정의를 위해 투쟁하는 현장이 되었습니다.\n\n사회주의자들은 [429.GetName]에서 형성된 강력한 연대를 기반으로 인도 전역에 혁명의 불씨를 퍼뜨리고자 할 것입니다. 혁명의 파도는 빠르게 확산되며, 노동자와 농민, 젊은 지식인들 사이에 깊은 공감을 불러일으켰습니다. 그들은 새로운 시대를 꿈꾸며 억압의 쇠사슬을 끊으려 할 것입니다."
 impindia.25.a: "이들을 멈출수 없나?"
 
 impblack.0.t: "캐나다의 경제 상황"
 impblack.0.d: "캐나다의 경제 상황은 현재 심각한 위기에 처해 있습니다. 대공황의 여파가 여전히 남아 있어 경제 회복이 지연되고 있으며, 높은 실업률과 물가 상승으로 인해 국민들의 삶이 어려워지고 있습니다. 여기에 더해, 영국 본토가 붕괴한 이후 수많은 망명자들이 캐나다로 유입되면서, 국가의 재정적 부담이 더욱 가중되고 있습니다. 이로 인해 정부는 제한된 자원을 배분하는 데 어려움을 겪고 있으며, 경제 전반에 걸친 불확실성이 증가하고 있습니다.\n\n캐나다는 현재 경제 안정을 위해 대공황의 문제를 해결하고, 망명자들로 인한 추가적인 재정 부담을 완화해야 하는 과제를 안고 있습니다."
 impblack.0.a: "골치 아프군"

 impblack.1.t: "$CAN_create_national_employment_commission$"
 impblack.1.desc: "아침 신문을 펼쳐 든 필립스씨는 처음에는 실망 가득한 마음으로 헤드라인을 훑었다. 대공황으로 인한 실업은 그에게 있어 익숙한 단어였지만, 여전히 벗어날 방법을 찾지 못하고 있었다. 그가 오랜 시간 일해왔던 공장은 몇 년 전 문을 닫았고, 이후로 수차례 일자리를 찾으려 했지만 번번이 실패로 끝났다. 하지만 그날, 신문의 한 구석에서 작은 기사 하나가 그의 시선을 사로잡았다.\n\n\"국립고용위원회, 전국 실업 문제 해결을 위한 첫걸음.\"\n\n그는 기사를 천천히 읽어 내려갔다. 이 위원회가 실업 문제를 조사하고 정부 차원에서 일자리를 창출할 수 있도록 권고하는 역할을 한다는 내용이었다. 필립스씨는 뭔가 다를 수 있겠다는 희망이 생겼다. 기사는 이 위원회를 통해 정부가 공공사업을 추진하여 일자리를 제공하는 방안을 마련하고 있다는 점을 강조하고 있었다.\n\n며칠 뒤, 그는 국립고용위원회를 찾아가 보기로 결심했다. 여전히 불안했지만, 적어도 시도해볼 가치는 있었다. 위원회의 사무실은 그의 예상보다 훨씬 크고 체계적이었다. 문을 열고 들어가자 직원들이 친절하게 맞이하며 그가 어떤 도움을 필요로 하는지 차분히 물어보았다. 그들의 따뜻한 태도는 그에게 묘한 안도감을 주었다.\n\n위원회의 상담사는 트레버의 경력과 상황을 주의 깊게 듣고, 그에게 적합한 공공사업 프로그램을 추천해 주었다. 다리 보수 공사나 도로 확장 작업과 같은 지역 사회 기반 시설을 구축하는 일들이었지만, 필립스씨는 이 일들이 얼마나 중요한지 깨닫고 있었다. 이 일자리는 단순한 생계 유지를 넘어, 그가 다시 사회에 기여할 수 있는 기회를 의미했다.\n\n몇 주 후, 필립스씨는 새로운 일을 시작하게 되었다. 처음에는 낯설고 힘들었지만, 그는 매일 아침 공사 현장으로 향하면서 삶의 활력을 다시 찾는 자신을 느꼈다. 동료들과 함께 구슬땀을 흘리며 도로를 넓히고 다리를 세우는 과정은 힘들었지만, 그 속에서 그는 오래 잃어버렸던 성취감을 다시 느낄 수 있었다.\n\n어느 날, 그는 쉬는 시간에 커피를 마시며 동료들과 이야기를 나눴다."
 impblack.1.a: "\"국립고용위원회 덕분에 우리 모두 이렇게 모일 수 있었던 거지.\""

 impblack.2.t: "$CAN_social_security_system$"
 impblack.2.desc: "마이클 씨는 산업 현장에서 사고로 인해 큰 상처를 입은 후, 모든 것이 무너지는 듯한 절망감을 느꼈다. 몇 년 동안 열심히 일하던 직장에서의 사고는 단순히 그의 몸을 다치게 한 것에 그치지 않고, 생계를 잃고 미래에 대한 희망마저 앗아갔다. 병원비는 점점 쌓였고, 일할 수 없는 그의 현실은 끝이 보이지 않는 터널 같았다. 세상을 바라보는 그의 시선은 점차 어두워져 갔고, 다시는 일어서지 못할 것 같은 불안과 공포 속에 갇혔다.\n\n하지만 어느 날, 그는 정부가 새롭게 도입한 사회보장 제도에 대한 소식을 듣게 되었다. 이 제도는 실업자나 사고로 인해 일을 할 수 없게 된 사람들에게 일정 기간 경제적 지원을 제공하는 것이었다. 처음에는, 이 제도가 자신의 삶에 얼마나 도움이 될지 확신하지 못했지만, 시간이 지나면서 그는 점차 그 의미를 깨닫기 시작했다.\n\n사회보장 제도 덕분에 그는 더 이상 하루하루 생계를 걱정하지 않아도 되었다. 적지만 꾸준히 지원되는 혜택은 그의 삶을 조금씩 안정시켜 주었고, 오랜만에 마음의 여유를 되찾았다. 마이클 씨는 이 제도를 통해 다시 일어설 수 있다는 희망을 품게 되었다. 이제 그는 스스로를 포기하지 않기로 결심했다.\n\n그는 다시 한번 구직 활동을 시작했다. 아직 몸은 완전히 회복되지 않았지만, 더 나은 미래를 위해 노력해야 한다는 의지로 가득 차 있었다. 그는 자신이 다시 사회의 일원으로 돌아갈 수 있다는 희망을 품고, 기회를 찾아 나섰다.\n\n마이클 씨는 이제 새로운 도전을 앞두고 있었다. 그의 눈에는 다시 한번 밝은 빛이 깃들었고, 그는 미래를 향해 나아갈 준비가 되어 있었다."
 impblack.2.a: "\"마이클 씨. 내일부터 출근하세요.\""

 impblack.3.t: "$CAN_banking_reform$ - 1"
 impblack.3.desc: "캐나다 대공황이 깊어지자, 곳곳에서 절망이 퍼져 나갔다. 많은 사람들이 은행에 맡긴 전 재산을 잃었고, 농민들 역시 대출이 막히며 점점 더 어려워져 갔다. 낡은 농기구에 의존하며 겨우 생계를 이어가던 그들은, 시간이 지날수록 더 큰 좌절감에 빠졌다. 불안은 농촌을 비롯해 캐나다 전역에 드리워졌고, 그들의 희망은 희미해져만 갔다.\n\n이런 상황 속에서, 총리 매켄지 킹은 더 이상 가만히 있을 수 없었다. 그는 파산 위기의 은행들을 구제하고, 국민들의 신뢰를 회복하기 위한 은행 개혁을 시작하기로 결심했다. 금융 시스템을 바로잡아 경제를 안정시키기 위한 조치는 필수적이었다. 은행의 붕괴가 경제 전반을 흔들 것이라는 우려 속에서, 킹은 결단을 내렸다.\n\n개혁은 이제 막 시작되었지만, 조금씩 변화가 감지되기 시작했다. 일부 은행들이 다시 문을 열었고, 농민들은 어렵게나마 필요한 자금을 손에 쥘 수 있게 되었다. 더 이상 낡은 농기구에만 의존할 필요가 없다는 사실에 농민들은 묵묵히, 그러나 조심스러운 기대감을 품었다. 서로를 바라보며, 그들은 작은 잔을 기울였다."
 impblack.3.a: "농기구 살 돈 조차 없었다니!"

 impblack.4.t: "$CAN_banking_reform$ - 2"
 impblack.4.desc: "프랭클랜 씨는 며칠째 은행과의 통화를 시도하고 있었다. 그는 자신이 세운 중소기업이 어려움에 부닥친 상황에서, 은행 대출이 마지막 희망이라고 생각했다. 하지만 그날도 대답은 다르지 않았다.\n\n\"도대체 왜 안 되는 겁니까?\" 프랭클랜 씨는 절박한 목소리로 물었다. 이미 몇 차례나 시도했지만 돌아오는 답변은 늘 같았다.\n\n은행 직원이 조심스럽게 응답했다. \"죄송하지만, 저희도 노력하고 있습니다. 그러나... 지금은 대출이 어렵습니다.\"\n\n그 한마디에 프랭클랜 씨는 더 이상 말을 잇지 못했다. 전화기를 내려놓으며, 자신의 회사가 파산할 수도 있다는 생각이 스치며 깊은 좌절감이 밀려왔다. 그가 오랜 시간 공들여 세운 회사가 한순간에 무너질지도 모른다는 두려움이 현실로 다가왔다. 직원들의 얼굴, 수많은 거래처와의 약속이 머릿속을 스쳐 갔다. 그는 그저 무력감에 빠져 시간을 보낼 수밖에 없었다.\n\n며칠 후, 운명의 날이 다가왔다. 더 이상 기댈 곳이 없다고 생각한 그날, 전화벨이 울렸다. 프랭클랜 씨는 천천히 전화를 들었다.\n\n\"안녕하세요, 프랭클랜 씨 맞으시지요?\" 은행 직원의 목소리가 들려왔다. \"대출 승인이 가능해졌습니다.\"\n\n그 순간, 프랭클랜 씨는 한동안 믿기지 않는 듯 침묵했다. 그토록 기다리던 소식이, 최악의 순간에 그를 찾아온 것이었다. 그는 비록 완전히 안심할 수는 없었지만, 회사가 파산의 위기를 넘겼다는 사실에 깊은 안도감을 느꼈다."
 impblack.4.a: "천만다행이야!"

 impblack.10.t: "논쟁"
 impblack.10.d: "연방-주 협력 프로그램은 주 정부의 정책을 연방 정부가 조정하고, 보다 나은 방향으로 이끄는 협력 구조입니다. 그러나 이러한 협력 프로그램은 양날의 검과 같습니다. 문제나 사건이 발생할 경우, 연방 정부는 주 정부의 실패에 대한 책임을 피하기 어려워지고, 이는 연방 정부에 대한 불신을 키울 수 있습니다. 반대로, 연방 정부가 주 정부의 정책에 개입하지 않으면, 주 정부가 부패하거나, 주어진 업무를 제대로 수행하지 못할 가능성도 존재합니다.\n\n이러한 이유로, 일부 전문가들은 협력 프로그램을 신중하게 관리하고 감독할 필요가 있다고 권고합니다. 한편, 주 정부의 모든 정책을 철저히 감독하고 수정해야 한다는 입장이 있는 반면, 자유시장주의를 지지하는 장관들은 정부의 개입을 최소화하고, 주 정부가 자율적으로 기능할 수 있도록 해야 한다고 주장합니다."
 impblack.10.a: "감독관을 파견하자."
 impblack.10.b: "직접 감독하고 관리하자"

 impblack.11.t: "정책의 방향"
 impblack.11.d: "우리가 주 정부와 협력하면서, 정책의 방향을 어떻게 잡을지 고민에 빠졌습니다. 이제 우리는 어디에, 어떻게 정책을 진행할 것인지 결정 해야합니다."
 impblack.11.a: "관료주의적인 문제에 집중하자."
 impblack.11.b: "지역 산업 개발에 투자하자."
 impblack.11.c: "지역 연구 시설에 투자하자."

 completed_CAN_from_federal_proincial_coop_tt: "그 지역에서 연방-주 협력 프로그램의 결과가 나타나고 있으며, 이는 유익한 효과를 가져다 줄 것입니다."
 impblack.12.t.hospital: "의료 시스템 확장"
 impblack.12.d.hospital: "오늘, 병원이 문을 열었습니다. 연방 정부의 지원과 주 정부의 협력이 빚어낸 결실이 이제 눈앞에 펼쳐졌습니다. 오랜 시간 주민들이 염원해온 꿈이 현실이 되었고, 새로 지어진 병원은 지역사회의 보건 문제를 예방하는 중요한 역할을 할 것입니다. 이는 단순한 시설 개장이 아니라, 주민들의 삶을 더 안전하고 풍요롭게 만드는 첫걸음입니다. 삶의 질은 한층 향상되었으며, 그 변화는 앞으로도 계속될 것입니다."
 impblack.12.t.school: "새 학교가 문을 열다"
 impblack.12.d.school: "오늘, 학교가 문을 열었습니다. 연방 정부의 지원과 주 정부의 협력이 빚어낸 결실이 이제 눈앞에 펼쳐졌습니다. 오랜 시간 주민들이 염원해온 꿈이 현실이 되었고, 새로 지어진 학교는 지역사회의 교육 문제를 해결하는 중요한 역할을 할 것입니다. 이는 단순한 교육 시설의 개장이 아니라, 주민들의 미래를 더 밝고 풍요롭게 만드는 첫걸음입니다. 교육의 질은 한층 향상되었으며, 그 변화는 앞으로도 계속될 것입니다."
 impblack.12.t.housing: "주택 공급 프로그램"
 impblack.12.d.housing: "현지 주 정부에 의해 시작된 주택 공급 프로젝트는 눈에 띄는 변화를 가져오고 있습니다. 이 프로젝트를 통해 지역 내 노숙자 수가 현저히 감소했으며, 안정된 주거 환경이 마련됨에 따라 주민들의 삶의 질도 크게 향상되었습니다. 그들의 일상 속에서 불안과 고통은 서서히 사라지고, 그 자리에 새로운 희망과 안도감이 자리 잡고 있습니다. 집이 생긴다는 것은 단순히 지붕을 얻는 것이 아니라, 삶을 새롭게 꾸려나갈 수 있는 기반을 다지는 일입니다. 이에 따라 주민들의 애국심도 깊어졌고, 공동체에 대한 책임감 역시 한층 더 자라나고 있습니다."
 impblack.12.t.gun: "군수 산업 확장"
 impblack.12.d.gun: "주 정부의 계획에 따라 군수 물자를 생산하는 공장이 지역에 세워졌습니다. 이 공장의 설립은 단순한 시설의 구축을 넘어, 일자리를 잃고 방황하던 수많은 이들에게 새로운 희망을 안겨주었습니다. 실업 문제는 눈에 띄게 해소되었고, 지역 경제는 다시 활력을 되찾기 시작했습니다. 공장은 이제 생계를 이어가는 터전이자, 지역 사회에 새로운 가능성을 불어넣는 상징이 되었습니다."
 impblack.12.t.min: "산업 확장"
 impblack.12.d.min: "몇몇 도시는 이제 현지 산업혁명의 중심지라 불릴 만큼 놀라운 산업화를 이루어냈습니다. 탄탄한 산업 기반과 풍부한 전문 인력, 그리고 앞을 내다보는 통찰력 있는 지도층의 결단력이 이 지역들을 지속적으로 발전시켜 왔습니다. 수천 명의 사람들이 공장 기계 사이에서 땀을 흘리며 일하고, 그들의 손에서 만들어지는 상품들은 끊임없이 생산 라인을 타고 쏟아져 나옵니다. 이곳에서 흐르는 것은 단지 자본과 제품이 아니라, 한 사회의 성장과 변화를 이끄는 강력한 힘입니다. 공장 굴뚝에서 뿜어져 나오는 연기는 번영의 상징이 되었고, 이 모든 것은 우리가 펼친 경제 정책이 성공적으로 뿌리내렸음을 보여주는 산증거입니다."
 impblack.12.t.failure_1: "주 정부의 정책 실패!"
 impblack.12.d.failure_1: "주 정부의 정책이 예상치 못한 방향으로 흘러가면서, 그 결과는 지역 사회에 깊은 상처를 남겼습니다. 그로 인해 연방 정부는 더 이상 지켜볼 수만은 없었고, 긴급한 구제책을 통해 개입할 수밖에 없었습니다. 상황은 이미 임계점에 다다랐고, 문제를 바로잡기 위해 신속한 조치가 필요했습니다."
 impblack.12.t.failure_2: "횡령 스캔들에 휘말린 주 정부!"
 impblack.12.d.failure_2: "경제 발전을 위한 자유방임적 접근은 눈에 띄는 성과를 가져왔지만, 그 이면에는 그림자가 드리워지고 있습니다. 느슨한 규제 속에서 생산된 부의 상당 부분이 의도치 않게 사기꾼들의 손에 넘어가고 있습니다. 최근 몇몇 부유한 상인들이 자신들의 막대한 자산을 이용해 지역의 권력을 매수했고, 그 과정에서 주 정부의 재원은 눈에 보이지 않는 곳으로 흘러갔습니다. 이들은 법의 테두리에 걸리기 전까지 거대한 횡령극을 벌이며, 지역 경제의 기둥을 무너뜨리는 데 성공했습니다. 하지만 이는 단지 빙산의 일각일 뿐입니다. 이제 우리는 이러한 부패와 맞서 싸우고, 그 어두운 영향력에서 벗어나야 할 시점에 다다랐습니다."


 ENG_people_support_idea: "현재 §Y대중 지지도§!: "
 ENG_people_support_idea_tt: "§Y대중 지지도§!는 현재 캐나다 대중들의 정부 지지도를 나타냅니다.\n\n지지도가 낮다면 §Y안정도§!, §Y징병 가능 인구§!, §Y건설 속도§!에 불이익을 얻습니다."
 ENG_UK_exile_support_idea: "현재 §Y영국 지지도§!: "
 ENG_UK_exile_support_idea_tt: "§Y영국 망명정부 지지도§!는 현재 영국 망명자의 정부 지지도를 나타냅니다.\n\n지지도가 높다면 §Y전쟁 지지도§!, §Y공장 생산량§!에 이익을 얻습니다.\n지지도가 낮다면 §Y안정도§!, §Y전쟁 지지도§!, §Y공장 생산량§!, §Y군수공장 건설 속도§!에 불이익을 얻습니다."
 ENG_Canada_Government_support: "현재 §Y의회 지지도§!: "
 ENG_Canada_Government_support_idea_tt: "§Y의회 지지도§!는 캐나다 의회의 정부 지지도를 나타냅니다.\n\n지지도가 높다면 §Y생산 효율 유지§!, §Y생산 효율 한도§!, §Y생산 효율 성장§!, §Y민간공장§! 건설 속도, §Y전쟁 지지도§!에 이익을 얻습니다.\n지지도가 낮다면 §Y정치력 획득§!, §Y생산 효율 한도§!, §Y생산 효율 성장§!, §Y민간공장 건설 속도§!에 불이익을 얻습니다."
