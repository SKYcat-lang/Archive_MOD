 l_english:

 ENG_canada_officer: "캐나다 출신 장교"
 ENG_canada_officer_desc: "§L이 장군은 캐나다에서 출생 하였습니다. 본토 수복이 성공하면 자신들의 조국으로 돌아갑니다.§!"
 CAN_kings_speech: "국왕의 연설"
 CAN_kings_speech_desc: "캐나다 정계가 비상 상태에 빠진 지금, 웨일스 공 에드워드가 국왕으로 즉위하게 됐습니다. 이에 제국 전역은 국왕의 라디오 연설을 기다리고 있습니다. 이번 라디오 연설에서 국왕은 캐나다 정부의 추후 방침을 발표할 것으로 예상됩니다."
 CAN_check_the_economy: "경제 상황 살펴보기"
 CAN_check_the_economy_desc: ""
 IMP_crown_corporations: "왕립기업"
 IMP_crown_corporations_desc: "필수적인 서비스를 제공하고 경제적 그리고 산업적 성장을 용이하게 예측할 수 있도록, 영국은 반드시 신흥 왕립기업을 육성해야합니다. 이는 개인의 손길이 닿지 않는 정부, 그리고 왕실 주도의 사업이여야 합니다."
 IMP_national_research_facility: "국영 연구 시설"
 IMP_national_research_facility_desc: ""
 CAN_imperial_conference: "제국회의 개최"
 CAN_imperial_conference_desc: ""
 CAN_government_unity: "정부 통합"
 CAN_government_unity_desc: ""
 CAN_Quebec_problem: "퀘벡 문제"
 CAN_Quebec_problem_desc: ""
 CAN_depression_recovery: "대공황 극복"
 CAN_depression_recovery_desc: ""
 CAN_exile_industry_reorganization_committee: "망명산업재편위원회"
 CAN_Canada_new_deal: "캐나다 공공사업 계획"
 CAN_Canada_new_deal_desc: "매켄지 킹 정부는 대규모 공공사업을 통해 일자리를 창출하는 정책을 적극적으로 추진하고 있습니다. 이들 프로그램은 도로, 다리, 댐 등 대규모 인프라 프로젝트를 통해 실업 문제를 완화하고, 경제를 활성화하는 것을 목표로 하고 있습니다."
 CAN_infrastructure_effort: "캐나다 국유 철도 확장"
 CAN_infrastructure_effort_desc: "철도망은 캐나다의 동맥이며, 캐나다 국유 철도와 다름없습니다. 이 철도망를 확장하는 것은 국가를 견고하게 만들 수 있으며, 우리가 전시 공급과 군대의 수송을 전국적으로 수행할 때가 온다면 그때는 확실히 그러한 점을 증명하는 기회가 될것입니다."
 CAN_create_national_employment_commission: "국립고용위원회"
 CAN_create_national_employment_commission_desc: "1936년에 설립된 국립 고용 위원회는 현재 캐나다 전역에서 심각한 문제로 떠오르고 있는 실업 문제를 해결하기 위해 발족되었습니다. 위원회는 전국적으로 실업 상황을 철저히 조사하고 있으며, 그 결과를 바탕으로 정부가 일자리 창출을 위한 실효성 있는 프로그램을 도입할 수 있도록 권고안을 제시하고 있습니다. 이 위원회의 권고는 정부의 공공사업을 통해 실업자들에게 일자리를 제공하고, 경제 회복을 지원하는 데 중요한 역할을 할 것으로 기대되고 있습니다."
 CAN_Federal_Provincial_Cooperative_Programs: "연방-주 협력 프로그램"
 CAN_Federal_Provincial_Cooperative_Programs_desc: "매켄지 킹 정부는 현재 대공황에 대응하기 위해 연방 정부와 주 정부 간의 협력을 강화하고 있습니다. 이 협력 프로그램을 통해 연방 정부는 주 정부와 함께 실업 구제, 주택 건설, 농업 지원 등 다양한 분야에서 긴밀히 협력하며 필요한 지원을 제공하고 있습니다."
 CAN_social_security_system: "사회보장 제도"
 CAN_social_security_system_desc: "정부는 최근 사회보장 제도를 점진적으로 도입하고 있습니다. 이 정책들은 실업 보험과 같은 형태로 나타나고 있으며, 이는 캐나다 국민들에게 안정감을 주고 경제적 불안정을 완화하는 데 큰 도움이 될 것으로 기대되고 있습니다. 이러한 제도들은 앞으로 캐나다 복지 국가의 중요한 기초가 될 것입니다."
 CAN_banking_reform: "은행 개혁"
 CAN_banking_reform_desc: "매켄지 킹 정부는 캐나다의 은행 시스템을 개혁하여 금융 안정을 추구하고 있습니다. 특히, 1935년에 설립된 캐나다 중앙은행은 금융 시장을 안정시키고 통화 정책을 조정하는 중추적인 역할을 맡고 있습니다. 이로써 정부는 경제 위기 상황에 보다 효과적으로 대응할 수 있는 역량을 갖추게 될 것입니다."
 CAN_create_iedc: "IEDC 설립"
 CAN_create_iedc_desc: "IEDC(제국경제개발위원회)를 구성하고, 회원국들이 경제문제에 협력하여 산업의 강점을 확대하자는 제안이 나왔습니다. 제국의 가장 강력한 구성원인 캐나다가 자금을 지원하는 IEDC는 앞으로 닥칠 문제들을 해결하는 데 도움이 될 것입니다."
 CAN_create_isac: "ISAC 설립"
 CAN_create_isac_desc: "토론토에서 열린 많은 대학 총장들과 과학 지도자들의 모임은 협상국 회원국들 간의 공동 연구를 위한 새로운 기구의 구성을 요구했습니다. 이러한 연계를 조정하기 위한 작업은 캐나다에 위치하며 자금을 지원하는 제국과학학술위원회가 나머지 동맹국들의 도움을 통해 수행하게 됩니다."
 CAN_Strengthen_cohesion: "영연방 결속 강화"
 CAN_Strengthen_cohesion_desc: "영연방 결속 강화"
 CAN_public_works: "연방구호캠프 개설"
 CAN_public_works_desc: "대공황의 여파는 아직 가시지 않았고, 우리나라 전역에는 여전히 수많은 실업자가 빈곤에 허덕이거나 범죄로 내몰리고 있습니다. 우리가 할 수 있는 최선의 방법은 이들을 '연방구호캠프'에 모으는 것입니다. 그곳에서 그들은 임금과 먹을 음식을 받고 전국 각지에서 준비된 노동력으로 활용될 수 있을 것입니다."
 IMP_national_housing_act: "국민주택법"
 IMP_national_housing_act_desc: "주택은 기본적인 필요이자 경제 활동의 주요 원천입니다. 주택의 건설과 구매를 장려하는 장려책을 폄으로써 주요 산업에 대한 수요를 창출하고 산업 경제 전반의 확대를 도모할 수 있습니다."

 IMP_by_parliament: "\n£GFX_CAN_parliament_small §L캐나다 의회§!에 의해 $we_will_gain_tt$\n"
 IMP_by_uk_exile: "\n£GFX_CAN_exile_uk_small §L영국 망명자§!에 의해 $we_will_gain_tt$\n"
 IMP_by_people: "\n£GFX_CAN_people_small §L대중§!에 의해 $we_will_gain_tt$\n"
 IMP.1.t: "국왕의 연설"
 IMP.1.desc: "에드워드 국왕이 제국을 향한 첫 라디오 연설을 준비하는 중요한 순간이 다가오고 있습니다. 국왕은 이번 연설에서 어떤 메시지를 전달할지 신중히 고려해야 합니다. 영국의 망명자들은 강력한 본토 수복 의지를 천명하기를 원하고 있지만, 캐나다 의회와 시민들은 보다 온건한 접근을 선호하고 있습니다. 그들은 캐나다 총리 혹은 온건한 지도자를 지지함으로써 우리 자치령의 결속을 강화하고, 안정을 유지하는 것이 중요하다고 믿고 있습니다.\n\n이제 곧 연설 시간이 다가오고 있습니다. 우리는 신속히 결정을 내려야 합니다."
 IMP.1.a: "망명자 집단을 지지하자"
 IMP.1.b: "캐나다 정부를 지지하자"
 IMP.2.war.t: "본토 수복을 천명한 에드워드 국왕!"
 IMP.2.neu.t: "온건하고 폭 넓은 연설을 한 에드워드 국왕!"
 IMP.2.gov.t: "캐나다 정부를 지지한 에드워드 국왕"
 IMP.2.d.war: "에드워드 국왕은 라디오 연설을 통해 캐나다 전역, 밴쿠버에서 세인트 존스까지, 토론토에서 북극에 이르는 모든 국민에게 메시지를 전했습니다. 국왕은 카이저 코퍼레이션을 강력히 비난하며, 아버지가 시작한 전쟁을 끝내고 마침내 영국을 되찾겠다는 굳은 다짐을 힘차게 선언했습니다.\n\n이 연설은 리더십을 강조하며, 영국의 망명자 집단의 지지를 이끌어냈고, 영국의 저항 세력들에게도 큰 힘을 실어주었습니다. 그러나 이와 동시에, 캐나다를 비롯한 다른 자치령들에게는 불안감을 조성하며 긴장감을 높이고 있습니다."
 IMP.2.d.gov: "에드워드 국왕은 라디오 연설을 통해 캐나다 전역에 메시지를 전했습니다. 밴쿠버에서 세인트 존스까지, 토론토에서 북극에 이르기까지, 캐나다인들은 자치령 간의 협력과 결속을 우선시하며, 안정의 중요성을 강조한 온건적이고 위엄 있는 연설에 깊은 감명을 받았습니다.\n\n이 연설은 캐나다를 비롯한 다른 자치령들에게 안정과 단결을 유지할 수 있는 기회를 제공했습니다. 그러나 영국의 망명자 집단들에게는 기대에 미치지 못한 반응을 불러일으켰습니다."
 IMP.2.d.neu: "에드워드 국왕은 라디오 연설을 통해 국민과 국가에 중요한 메시지를 전달했습니다. 밴쿠버에서 세인트 존스까지, 토론토에서 북극에 이르기까지, 캐나다인들은 본토 수복의 의지를 밝히면서도 자치령의 안정과 결속을 강조한 위엄 있고 힘찬 연설에 큰 반응을 보였습니다.\n\n연설은 망명자들과 자치령 모두에게 긍정적인 반응을 이끌어냈지만, 그 이상의 강한 인상을 남기지 못했습니다. 이는 국왕의 지도력에 대한 의심을 초래할 가능성이 있습니다."
 IMP.2.a: "만세!"
 IMP.3.t: "총리 임명"
 IMP.3.desc: "영국 국왕의 권리에는 '총리 임면권'이 존재합니다. 이는 대영제국의 헌법에도 명시 되어있는 국왕의 권리입니다.\n\n총 2명의 후보가 거론되고 있습니다. 첫번째 후보이 후보는 이계의 위협에 맞서 싸우려는 결단력과 강력한 지도력을 가지고 있습니다. 특히, 영국 본토를 떠나 망명 중인 영국인들 사이에서 $ENG_winston_churchill$은 강력한 저항의 상징으로 인기를 얻고 있습니다. 그의 결단력과 전투 의지는 이계의 위협에 맞서기 위해 절실히 필요한 자질입니다. 그렇지만 $ENG_winston_churchill$은 강경한 성향 때문에 캐나다 정부와 같은 온건한 세력들로부터는 신뢰를 받지 못하고 있습니다. 그렇지만 그의 불굴의 의지와 지도력은 전시 총리 후보로써 매우 적합합니다.\n\n두번째 후보는 $CAN_mackenzie_king$입니다. 자치령 간의 협력과 결속을 유지하는 능력을 가지고 있습니다. 캐나다 정부의 전폭적인 신뢰를 받고 있는 $CAN_mackenzie_king$은, 캐나다를 중심으로 남은 자치령을 단합시켜 이계의 위협에 맞서려는 전략을 추진해 왔습니다. 그렇지만 그의 온건한 접근법은 급박한 상황에서 강력한 리더십을 필요로 하는 일부 망명자들에게는 실망을 줄 수 있습니다. 그렇지만 자치령의 결속과 안정을 유지하는 데 있어 그의 장점은 총리 후보로써 매우 적합합니다."
 IMP.3.a: "$ENG_winston_churchill$. 어려운 시기에 알맞는 결단력을 가진 인물이겠지."
 IMP.3.b: "$CAN_mackenzie_king$. 온건한 접근은 폭 넓은 호소가 가능할거야."
 IMP.4.t: "은퇴를 요청한 $ENG_stanley_baldwin$"
 IMP.4.desc: "오늘, 스탠리 볼드윈 경은 총리직을 사임하는 결정을 내렸습니다. 최근 며칠간 유럽은 끊임없는 혼란 속에서 무너졌습니다. 독일과 프랑스의 붕괴는 전 세계에 깊은 충격을 주었고, 영국 역시 이 끔찍한 위기에서 자유로울 수 없었습니다. 영국 본토는 이계의 기습을 받으며 항복을 선언할 수밖에 없었고, 이에 따라 대영 제국의 정부는 캐나다로 망명하게 되었습니다.\n\n볼드윈 총리는 이러한 위기의 순간에 영국을 이끌며 최선을 다했습니다. 그러나 지속되는 위기와 혼란 속에서 쌓인 피로와 과로는 결국 그의 건강을 악화시켰고, 이로 인해 그가 총리직을 내려놓는 결정을 하게 되었습니다.\n\n그의 지도력과 헌신은 결코 잊혀지지 않을 것이며, 그는 나라를 위한 봉사와 헌신으로 기억될 것입니다. 새로운 지도자가 이 어려운 시기를 이끌어 나갈 때에도, 스탠리 볼드윈 경의 업적은 대영 제국의 역사 속에서 영원히 빛날 것입니다."
 IMP.4.a: "수고가 많았네. $ENG_stanley_baldwin$ 백작."
 IMP.5.Churchill: "오늘, 에드워드 국왕은 대영제국의 새로운 총리로 $ENG_winston_churchill$을 임명하였습니다. 서방 세계의 붕괴와 영국 본토의 기습 및 항복 이후, 대영제국은 캐나다로 망명한 상황에서 지도력의 공백이 발생하였습니다. 스탠리 볼드윈 백작이 과로와 피로로 인해 총리직을 내려놓은 후, 국왕은 친정을 통해 임시로 제국을 이끌어 왔습니다.\n\n그러나 급박하게 돌아가는 국제 정세와 자치령들의 요구에 따라, 캐나다 의회와 대중은 새로운 지도자의 필요성을 강력히 제기하였습니다. 이 계기를 맞아, 에드워드 국왕은 강력한 지도력과 불굴의 의지를 지닌 $ENG_winston_churchill$을 총리로 임명하기로 결정했습니다.\n\n$ENG_winston_churchill$은 망명한 영국인들 사이에서 강한 지지를 받고 있으며, 이계의 위협에 맞서 영국의 저항을 이끌 인물로 평가받고 있습니다. 그는 이미 전쟁의 시기에 영국을 이끌어 온 경험이 있으며, 대영제국을 다시금 강력한 국가로 되돌리겠다는 의지를 표명하였습니다.\n\n$ENG_winston_churchill$의 임명은 영국 망명 정부의 재건과 이계의 위협에 맞선 저항의 상징으로 여겨지고 있습니다. 그의 지도력 아래, 대영제국은 이 위기 속에서도 다시금 일어설 것입니다.\n\n에드워드 국왕은 $ENG_winston_churchill$에게 정부의 지휘를 맡기며, \"이 어려운 시기에 대영제국을 이끌어 나갈 적임자는 당신밖에 없습니다. 제국의 미래는 당신의 손에 달려 있습니다\" 라고 말하며, 새로운 시대의 시작을 알렸습니다."
 IMP.5.mackenzie: "오늘, 에드워드 국왕은 대영제국의 새로운 총리로 캐나다의 윌리엄 라이언 $CAN_mackenzie_king$을 임명하였습니다. 최근 서방 세계의 붕괴와 영국 본토의 기습 및 항복으로 인해 대영제국은 캐나다로 망명할 수밖에 없었습니다. 이러한 위기 상황 속에서, 국왕의 친정 체제가 유지되어 왔지만, 캐나다 의회와 자치령 정부들의 요구에 따라 새로운 지도자의 임명이 불가피해졌습니다.\n\n에드워드 국왕은 캐나다의 총리이자 자치령 간의 결속을 상징하는 인물로서, $CAN_mackenzie_king$을 선택하였습니다. $CAN_mackenzie_king$은 캐나다에서 오랜 정치 경력을 쌓아왔으며, 그의 온건하고 신중한 지도력은 자치령 간의 안정과 협력을 유지하는 데 중요한 역할을 해왔습니다. 또한, 그는 캐나다 정부의 전폭적인 신뢰를 받고 있으며, 이번 임명으로 자치령 전체의 결속을 다질 수 있을 것으로 기대됩니다.\n\n$CAN_mackenzie_king$의 임명은 자치령 내에서의 연대를 강화하고, 대영제국이 이계의 위협에 맞서 보다 굳건한 방어 체제를 구축하는 데 중추적인 역할을 할 것입니다. 그는 이번 위기를 극복하고 제국의 재건을 이끌어갈 적임자로 평가받고 있습니다.\n\n에드워드 국왕은 $CAN_mackenzie_king$을 임명하며, \"이 힘든 시기에 자치령 간의 협력과 단결이 무엇보다도 중요합니다. $CAN_mackenzie_king$ 총리는 이러한 시대적 요구를 이끌어 나갈 적임자입니다\"라고 강조했습니다.\n\n$CAN_mackenzie_king$은 대영제국의 안정과 자치령 간의 협력을 최우선으로 삼고, 이 위기 속에서 제국을 다시 일으키기 위한 노력을 기울일 것입니다."
