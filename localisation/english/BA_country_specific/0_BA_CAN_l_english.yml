 can.23.t: "캐나다의 경제 상황"
 can.23.d: "캐나다의 경제 상황은 현재 심각한 위기에 처해 있습니다. 대공황의 여파가 여전히 남아 있어 경제 회복이 지연되고 있으며, 높은 실업률과 물가 상승으로 인해 국민들의 삶이 어려워지고 있습니다. 여기에 더해, 영국 본토가 붕괴한 이후 수많은 망명자들이 캐나다로 유입되면서, 국가의 재정적 부담이 더욱 가중되고 있습니다. 이로 인해 정부는 제한된 자원을 배분하는 데 어려움을 겪고 있으며, 경제 전반에 걸친 불확실성이 증가하고 있습니다.\n\n캐나다는 현재 경제 안정을 위해 대공황의 문제를 해결하고, 망명자들로 인한 추가적인 재정 부담을 완화해야 하는 과제를 안고 있습니다."
