 IMP_event.9.a: "이런!"

 IMP_event.10.t: "영국의 거부"
 IMP_event.10.d: "영국이 우리의 국유화를 거부하였습니다."
 IMP_event.10.a: "그럼에도, 그곳은 우리 영토다!"

 IMP_event.11.t: "중동전쟁"
 IMP_event.11.d: "수에즈 운하의 국유화를 두고 마찰을 빚던 이집트와 영국 정부는 수일간의 교섭에 실패하고 전시상태에 돌입하였습니다.\n\n이집트 측은 우리의 영토에 대한 결정이었을 뿐 영국 침략에 '명분 없는 전쟁'이라며 비판하였습니다. 현재 영국 측의 입장은 공식적으로 나오지 않았습니다.\n\n이러한 영국의 침략에 중동의 국가들은 이집트를 돕기 위해 동맹을 맺었고 영국 정부에 공식적인 선전포고문을 전달하였습니다."
 IMP_event.11.a: "대영제국의 힘을 보여주자!"
 IMP_event.11.b: "압제자를 몰아내라!"
 IMP_event.11.c: "흥미롭군."

 IMP_event.12.t: "서늘한 영토"
 IMP_event.12.d: "시민들의 필사적인 저항에도 이계에서 온 적들을 막기에는 역부족이었습니다. 다만 영국 군부는 브리튼 왕실과 정부요인, 의원, 자본가와 기술자들이 본토에서의 혼란이 심화되기 전부터 미리 캐나다로 도피할 수 있도록 지원하였으며, 이는 지금에 와서 빠른 재건을 가능하게 하는 카드가 되었습니다."
 IMP_event.12.a: "그러나 누구나 그들을 반기는 건 아니었다."

 IMP_event.15.t: "식민지 개입"
 IMP_event.15.d: "아직 절망하기에는 이릅니다. 대영제국은 아직 죽지 않았으며, 식민지는 통제가능합니다!"
 IMP_event.15.a: "적들을 쳐부수자!"

 IMP_event.17.t: "스탠리 볼드윈의 사임"
 IMP_event.17.d: "오늘, 영국의 총리인 스탠리 볼드윈이 건강상의 문제를 이유로 사임했습니다. 겨우 시작된 재건이 막히지 않기 위해서라도, 우리는 영국 임시정부의 새 총리를 선출해야 할 것입니다."
 IMP_event.17.a: "보수당의 $ENG_winston_churchill$."
 IMP_event.17.b: "노동당의 클리멘트 애틀리."
 IMP_event.17.c: "캐나다 자치령의 총리, $CAN_mackenzie_king$."
 
 IMP_event.18.t: "영국의 영연방 호출"
 IMP_event.18.d: "행정의 혼란이 종식된 지금, 영국은 다시 자신의 자치령들을 호출했습니다."
 IMP_event.18.a: "가보자."
 
 IMP_event.19.t: "영국의 복속 요구"
 IMP_event.19.d: "본토로 진출하기 위한 교두보를 확보하겠다는 명분 하에, 영국은 저희에게 저희의 주권을 내놓을 것을 요구했습니다."
 IMP_event.19.a: "미친 거냐!"
 IMP_event.19.b: "...영연방에 합류할 의사 정도는 있소. 북아일랜드를 넘겨준다면."
 IMP_event.19.c: "대신 북아일랜드를 주시오."
 
 IMP_event.20.t: "아일랜드의 부분적 수락"
 IMP_event.20.d: "아일랜드는 저희의 요구를 부분적으로 수용해 북아일랜드를 넘겨준다면, 영연방에 가입하겠다고 의견을 전해왔습니다."
 IMP_event.20.a: "요구를 수용해라."
 IMP_event.20.b: "대영제국의 정당한 영토를 포기할 수는 없다."
 
 IMP_event.21.t: "아일랜드의 수락"
 IMP_event.21.d: "아일랜드는 저희의 요구를 수용했습니다."
 IMP_event.21.a: "좋았어!"
 
 IMP_event.22.t: "영연방으로 우리를 초대한 영국"
 IMP_event.22.d: "영국은 저희를 자신의 세력으로 초대했습니다."
 IMP_event.22.a: "수락하자."
 IMP_event.22.b: "거절하자."
 
 IMP_event.24.t: "인민들을 위한 약속"
 IMP_event.24.d: "우리는 우리의 공산당 지지율을 높이기 위해서, 인민들에게 한가지 약속을 할 것입니다. 어떤 약속을 할까요?"
 IMP_event.24.a: "군수공장 건설을 약속한다."
 IMP_event.24.b: "민간공장 건설을 약속한다."
 IMP_event.24.n: "최고수준의 생활을 약속한다."
 IMP_event.24.m: "양성평등을 약속한다."
 
 IMP_event.28.t: "[FROM.GetName]의 영토 반환 요구"
 IMP_event.28.d: "대충 영국이 땅 돌려달라고 떼 쓴다는 내용"
 IMP_event.28.a: "그렇게 하지"
 IMP_event.28.b: "어림없는 소리"
 
