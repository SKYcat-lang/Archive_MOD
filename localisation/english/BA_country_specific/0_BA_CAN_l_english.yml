 IMP_if_day_desc: "캐나다인들은 외세의 지배에 심각하게 위협을 느끼지 않습니다. 그렇기 때문에 [KAI.GetName](이)가 위니펙을 침략할 것을 생각해야 합니다. 이는 승리로 향하는 전쟁 채권을 늘릴 것입니다."
