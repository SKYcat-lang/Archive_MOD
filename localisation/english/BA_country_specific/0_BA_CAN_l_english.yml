 IMP_event.4.t: "서인도 제도"
 IMP_event.4.d: "카리브 해 식민지들을 규합하여 서인도 제도를 형성했습니다."
 IMP_event.4.a: "임시방편일 뿐이야."

 IMP_event.5.t: "이집트의 수에즈 운하 국유화 시도"
 IMP_event.5.d: "이집트가 수에즈 운하의 국유화를 시도하려고 합니다. 우리는 빠르게 이들과 교섭하여 위기를 최소화 해야만 합니다."
