 IMP.0.t: "에드워드 8세의 대관식"
 IMP.0.desc: "에드워드 8세 폐하께서는 대관식을 웨스트민스터 사원이 아닌 곳에서 치르시는 최초의 영국 국왕 폐하이십니다. 왕실 기획자들은 그 대신 오타와 최대의 성공회 성당인 크라이스트처치 대성당에서 정교한 의식을 준비했습니다. 영국에서 망명한 캔터베리 대주교가 전통에 따라 예식을 거행했으며, 수많은 언론이 이를 지켜보면서 주의를 기울였습니다. 대관식 직후, 국왕 폐하께선 버킹엄궁의 발코니가 아닌 현 왕실의 공식 거처인 리도 홀의 발코니에 나타나셨고, 폐하께선 열광하는 캐나다인들의 환영을 받았습니다."
 IMP.0.a: "이 정도면 충분히 정통성있는 대관식이다!"
 ENG_coronation_of_edwards: "대관식을 끝마친 $ENG_king_edward$"
 IMP.1.t: "국왕의 연설"
 IMP.1.desc: "에드워드 국왕이 제국을 향한 첫 라디오 연설을 준비하는 중요한 순간이 다가오고 있습니다. 국왕은 이번 연설에서 어떤 메시지를 전달할지 신중히 고려해야 합니다. 영국의 망명자들은 강력한 본토 수복 의지를 천명하기를 원하고 있지만, 캐나다 의회와 시민들은 보다 온건한 접근을 선호하고 있습니다. 그들은 캐나다 총리 혹은 온건한 지도자를 지지함으로써 우리 자치령의 결속을 강화하고, 안정을 유지하는 것이 중요하다고 믿고 있습니다.\n\n이제 곧 연설 시간이 다가오고 있습니다. 우리는 신속히 결정을 내려야 합니다."
 IMP.1.a: "망명자 집단을 지지하자"
