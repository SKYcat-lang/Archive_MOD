 BA_King_Edward_name: "하느님의 은총으로 §t그레이트브리튼§!, §G아일랜드§!와 §R해외 영국 자치령의 국왕§!, §Y신앙의 수호자§!, §g인도의 황제§!이신 §Y국왕 $ENG_king_edward$ 폐하§!"
 BA_King_Edward_desc: "§L$ENG_king_edward$께서는 19세기 말, 존경받는 왕실 가문에 태어나셨습니다. 태어나시면서부터 왕실의 일원으로서 중요한 역할을 맡게 되셨으며, 청년 시절부터 여러 나라를 여행하시며 다양한 문화를 접하셨습니다. 이러한 경험은 훗날 지도자로서의 식견을 넓히는 데 큰 영향을 미쳤습니다.\n\n젊은 시절부터 $ENG_king_edward$께서는 왕위 계승자로서의 책임과 의무를 깊이 인식하고 계셨습니다. 특히, 사회 문제와 국제 관계에 대해 많은 관심을 기울이셨으며, 이를 통해 미래의 지도자로서 준비를 갖추셨습니다. 군 복무를 하시며 국가에 대한 충성심과 헌신을 몸소 실천하셨고, 이를 통해 국민들에게 큰 신뢰를 쌓으셨습니다.\n\n시간이 흐름에 따라 $ENG_king_edward$께서는 점차 왕위 계승의 무게를 더 느끼시게 되었으며, 국가와 국민을 위한 헌신적인 삶을 살아가셨습니다. 이 시기 동안 다양한 분야에서 활동하시며 왕실의 일원으로서 국민들과 가까이 지내셨고, 그들을 위해 많은 노력을 기울이셨습니다.\n\n$ENG_king_edward$의 이러한 헌신적인 활동은 대중에게 깊은 인상을 남겼으며, 국민들로부터 많은 존경을 받으셨습니다. 지도자로서의 책임감과 국민을 향한 깊은 애정을 바탕으로, $ENG_king_edward$께서는 왕국의 미래를 준비하시며 중요한 결정을 내리실겁니다.§!"
 BA_King_George_name: "하느님의 은총으로 §t그레이트브리튼§!, §G아일랜드§!와 §R해외 영국 자치령의 국왕§!, §Y신앙의 수호자§!, §g인도의 황제§!이신 §Y$george_v$ 폐하§!"
 BA_King_George_desc: "§L$george_v$께서는 존경받는 왕실 가문에서 태어나셨으며, 어릴 적부터 왕실의 전통과 책임을 깊이 배우셨습니다. 왕실의 일원으로서 다양한 경험을 쌓으시며, 지도자로서의 자질을 자연스럽게 키우셨습니다. 특히, 청년 시절에는 해군에서 복무하시며 국가를 위한 헌신과 충성심을 몸소 실천하셨습니다.\n\n$george_v$께서는 왕위 계승자로서의 의무를 진지하게 받아들이셨습니다. 국민들과 가까이 지내시며 그들의 목소리에 귀 기울이는 지도자가 되기를 원하셨고, 이를 위해 끊임없이 노력하셨습니다. 사회 각계각층의 사람들과 만나며 왕국의 현안을 이해하고 해결책을 모색하셨으며, 이를 통해 국민들에게 신뢰받는 지도자로 자리매김하셨습니다.\n\n왕위에 오르신 이후, $george_v$께서는 나라를 안정시키고 국민들을 위한 정책을 펼치는 데 전념하셨습니다. 외교적으로도 중요한 역할을 수행하시며 국제 사회에서 왕국의 위상을 높이셨습니다. $george_v$께서는 그 누구보다도 왕국의 번영과 국민의 안녕을 중시하셨고, 이를 위해 모든 역량을 다하셨습니다.\n\n그리하여 $george_v$께서는 국민들로부터 깊은 존경과 사랑을 받으셨으며, 지도자로서의 책임을 다하셨습니다. 이러한 헌신과 노력은 왕국의 안정과 발전에 큰 기여를 하셨으며, 후대에까지 그 업적이 기억될 것입니다.§!"


