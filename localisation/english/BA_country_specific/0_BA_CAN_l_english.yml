 l_english:

 ENG_canada_officer: "캐나다 출신 장교"
 ENG_canada_officer_desc: "§L이 장군은 캐나다에서 출생 하였습니다. 본토 수복이 성공하면 자신들의 조국으로 돌아갑니다.§!"
 CAN_kings_speech: "국왕의 연설"
 CAN_kings_speech_desc: "캐나다 정계가 비상 상태에 빠진 지금, 웨일스 공 에드워드가 국왕으로 즉위하게 됐습니다. 이에 제국 전역은 국왕의 라디오 연설을 기다리고 있습니다. 이번 라디오 연설에서 국왕은 캐나다 정부의 추후 방침을 발표할 것으로 예상됩니다."
 CAN_check_the_economy: "경제 상황 살펴보기"
 CAN_check_the_economy_desc: ""
 CAN_imperial_conference: "제국회의 개최"
 CAN_imperial_conference_desc: ""
 CAN_government_unity: "정부 통합"
 CAN_government_unity_desc: ""

 CAN_by_parliament: "\n£GFX_CAN_parliament_small §L캐나다 의회§!에 의해 $we_will_gain_tt$\n"
 CAN_by_uk_exile: "\n£GFX_CAN_exile_uk_small §L영국 망명자§!에 의해 $we_will_gain_tt$\n"
 Canada.1.t: "국왕의 연설"
 Canada.1.desc: "에드워드 국왕이 제국을 향한 첫 라디오 연설을 준비하는 중요한 순간이 다가오고 있습니다. 국왕은 이번 연설에서 어떤 메시지를 전달할지 신중히 고려해야 합니다. 영국의 망명자들은 강력한 본토 수복 의지를 천명하기를 원하고 있지만, 캐나다 의회와 시민들은 보다 온건한 접근을 선호하고 있습니다. 그들은 캐나다 총리 혹은 온건한 지도자를 지지함으로써 우리 자치령의 결속을 강화하고, 안정을 유지하는 것이 중요하다고 믿고 있습니다.\n\n이제 곧 연설 시간이 다가오고 있습니다. 우리는 신속히 결정을 내려야 합니다."
 Canada.1.a: "망명자 집단을 지지하자"
 Canada.1.b: "캐나다 정부를 지지하자"
 Canada.1.c: "중립적이면서 균형 잡힌 연설을 하자."
 Canada.2.war.t: "본토 수복을 천명한 에드워드 국왕!"
 Canada.2.neu.t: "온건하고 폭 넓은 연설을 한 에드워드 국왕!"
 Canada.2.gov.t: "캐나다 정부를 지지한 에드워드 국왕"
 Canada.2.d.war: "에드워드 국왕은 라디오 연설을 통해 캐나다 전역, 밴쿠버에서 세인트 존스까지, 토론토에서 북극에 이르는 모든 국민에게 메시지를 전했습니다. 국왕은 카이저 코퍼레이션을 강력히 비난하며, 아버지가 시작한 전쟁을 끝내고 마침내 영국을 되찾겠다는 굳은 다짐을 힘차게 선언했습니다.\n\n이 연설은 리더십을 강조하며, 영국의 망명자 집단의 지지를 이끌어냈고, 영국의 저항 세력들에게도 큰 힘을 실어주었습니다. 그러나 이와 동시에, 캐나다를 비롯한 다른 자치령들에게는 불안감을 조성하며 긴장감을 높이고 있습니다."
 Canada.2.d.gov: "에드워드 국왕은 라디오 연설을 통해 캐나다 전역에 메시지를 전했습니다. 밴쿠버에서 세인트 존스까지, 토론토에서 북극에 이르기까지, 캐나다인들은 자치령 간의 협력과 결속을 우선시하며, 안정의 중요성을 강조한 온건적이고 위엄 있는 연설에 깊은 감명을 받았습니다.\n\n이 연설은 캐나다를 비롯한 다른 자치령들에게 안정과 단결을 유지할 수 있는 기회를 제공했습니다. 그러나 영국의 망명자 집단들에게는 기대에 미치지 못한 반응을 불러일으켰습니다."
 Canada.2.d.neu: "에드워드 국왕은 라디오 연설을 통해 국민과 국가에 중요한 메시지를 전달했습니다. 밴쿠버에서 세인트 존스까지, 토론토에서 북극에 이르기까지, 캐나다인들은 본토 수복의 의지를 밝히면서도 자치령의 안정과 결속을 강조한 위엄 있고 힘찬 연설에 큰 반응을 보였습니다.\n\n연설은 망명자들과 자치령 모두에게 긍정적인 반응을 이끌어냈지만, 그 이상의 강한 인상을 남기지 못했습니다. 이는 국왕의 지도력에 대한 의심을 초래할 가능성이 있습니다."
 Canada.2.a: "만세!"
 ENG_people_support_idea: "대중 지지도"
 ENG_people_support_idea_tt: "\n§Y대중 지지도§!는 현재 캐나다 대중들의 국왕 지지도를 나타냅니다. 지지도가 낮다면 §Y안정도§!, §Y징병 가능 인구§!, §Y건설 속도§!에 불이익을 얻습니다."
 ENG_UK_exile_support_idea: "영국 망명자 지지도"
 ENG_UK_exile_support_idea_tt: "\n§Y영국 망명자 지지도§!는 현재 영국 망명자의 국왕 지지도를 나타냅니다. 지지도가 낮다면 §Y안정도§!, §Y전쟁 지지도§!, §Y공장 생산량§!, §Y군수공장 건설 속도§!에 불이익을 얻습니다."
 ENG_Canada_Government_support: "정부 지지도"
 ENG_Canada_Government_support_idea_tt: "\n§Y정부 지지도§!는 캐나다 정부의 국왕 지지도를 나타냅니다. 지지도가 낮다면 §Y안정도§!, §Y생산 효율 한도§!, §Y생산 효율 성장§!, §Y민간공장 건설 속도§!에 불이익을 얻습니다."
 ENG_Low: "낮은 "
