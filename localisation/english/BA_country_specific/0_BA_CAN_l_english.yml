 ENG_country_intro_header_2: "영국인들은 절대로 노예가 되지 않으리라!"
 ENG_country_intro_content: "나폴레옹 전쟁에서의 승리는 대영제국을 전세계적인 패권 국가로 성장시키는 기점이 되었습니다. 이 전쟁의 승리를 통해 유럽 대륙에서 프랑스의 세력이 약화되었고, 영국은 상대적으로 강력한 해군과 전 세계에 걸친 무역망을 토대로 국제 질서를 주도하였습니다. 이때부터 시작된 '팍스 브리타니카'는 대영제국이 세계의 주요 분쟁을 조정하고 평화를 유지하는 시기로, 가장 위대했던 시기로 기억되고 있습니다."
 ENG_country_intro_content_1: "대전쟁은 영국을 경제적, 군사적, 외교적으로도 크나큰 피해로 입힌 전쟁으로 기억됩니다. 그렇기에 대영제국은 이전만큼의 위상은 아니여도 어느정도 그 위상을 유지하는데 성공했었습니다."
 ENG_country_intro_content_2: "근데 카이저코퍼레이션이 기습 공격으로 인해서 런던 함락을 동시에 청년들이 다시 총 들고 나가야함 ㅋㅋㅋㅋ 영국 망한다!(진짜 망함)"