 #시리아 이벤트
 SYR_event.1.t:0 "프랑스로부터의 승리"
 SYR_event.1.d:0 "우리 시리아 전역에 주둔하고 있던 프랑스군의 대부분이 본토로 복귀하여 이계의 존재와 싸울 때, 시리아인들은 행동했습니다!\n\n 노동자, 농민, 기업가, 종교인, 지식인들이 힘을 합하여 제국주의 압제 세력을 몰아내었고, 많은 희생이 따랐으나 1920년의 독립시도와 3년 간의 드루즈 봉기의 실패를 딛고, 1935년 12월 22일, 마지막 프랑스군이 시리아에서 철수하며 최종적인 독립을 이뤄냈습니다. 시리아인들은 환호하고 있으며, 새로운 국가를 구상하기 위해서 과도 정부가 구성되고 있습니다."
 SYR_event.1.a:0 "해방 시리아 만세!"
 SYR_event.2.t:0 "[SYR.getname]의 경제 원조 요청"
 SYR_event.2.d:0 "프랑스의 식민통치에서 갓 벗어난 [SYR.getname] 정부는 해방 직후 경제 성장을 지원받기 위해 반제국주의 운동의 선봉인 우리 소련을 찾았습니다."
 SYR_event.2.a:0 "그들을 도와주자."
 SYR_event.2.b:0 "우리도 바쁜걸."
 SYR_event.3.t:0 "소련으로부터의 경제 원조"
 SYR_event.3.d:0 "소비에트 연방은 우리의 원조 요청을 수락하기로 하였습니다."
 SYR_event.3.a:0 "고맙군."
 SYR_event.4.t:0 "시리아의 산업 지원 요청"
 SYR_event.4.d:0 "[SYR.getname] 경제부처는 우리에게 경제를 지원해줄 것을 요청했습니다. 그들의 산업을 돕는 대가로 우리는 그들에게서 원하는 것을 얻을 수 있을지도 모릅니다."
 SYR_event.4.a:0 "솔깃하군."
 SYR_event.4.b:0 "그들과의 협력은 불필요하다."
 SYR_event.5.t:0 "[FROM.getname]의 수락"
 SYR_event.5.d:0 "[FROM.getname] 정부는 우리의 지원 요청에 응했습니다. 다만 우리는 그들이 원하는 대가를 치뤄야만 합니다."
 SYR_event.5.a:0 "고맙군."
 SYR_event.6.t:0 "[FROM.getname]의 거절"
 SYR_event.6.d:0 "[FROM.getname] 정부는 우리의 지원 요청을 거절했습니다."
 SYR_event.6.a:0 "아쉽군."
 SYR_event.7.t:0 "토지 개혁"
 SYR_event.7.d:0 "토지 개혁의 진행에 있어서 온건파와 급진파가 의견이 갈렸습니다. 우리 당의 온건파 세력은 농민들에게 우선 토지를 불하하여 1차 토지 개혁을 완료한 뒤, 훗날 생산력이 충분히 뒷받침됐을 때 농업 집단화를 실시하자고 제안합니다. 다른 한편, 당의 급진파는 이러한 자영농의 등장이 노동대중 전반에 불온한 소부르주아 사상을 촉진시킬 수 있으며, 이것이 반혁명으로 이어질 것에 대한 우려를 표하며 급진적인 농업 집단화를 주문합니다."
 SYR_event.7.b:0 "토지를 불하하자."
 SYR_event.7.a:0 "집단농업으로 나아가자!"
 

