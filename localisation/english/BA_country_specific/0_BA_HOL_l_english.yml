 # 설명
 HOL_exile_government_desc:0 "이세계인과의 전투에서 우리는 패배하였고 인도네시아로 망명했습니다. 새로운 정부를 세우기 위해서 자와는 부족한 땅이지만, 자원이 풍부하기에 이곳을 선택했습니다. 이제 우리는 인도네시아를 정복하고 고국을 되찾아야 합니다."
 HOL_political_effort_desc:0 "우리는 인도네시아에서 쫓겨난 망명정부일 뿐입니다. 하지만 우리는 포기하지 않을 것입니다. 정치적 노력을 통해 우리의 입지를 다져야 합니다."
 HOL_suppress_indonesian_independence_desc:0 "인도네시아 독립 운동이 점점 거세지고 있습니다. 우리는 이를 무자비하게 탄압하여 질서를 유지해야 합니다. 그들의 독립은 결코 용납할 수 없습니다."
 HOL_develop_indonesian_administration_desc:0 "인도네시아를 다스리기 위해서는 현지 행정부를 개발하고 우리에게 협조적인 인사들을 등용해야 합니다. 이를 통해 통치력을 강화할 수 있을 것입니다."
 HOL_supress_communist_activities_desc:0 "공산주의자들의 활동이 기승을 부리고 있습니다. 그들은 독립의 명분으로 대중을 선동하고 있지만, 사실은 무정부와 혼란만 야기할 뿐입니다. 강력히 단속해야 합니다."
 HOL_reaffirm_colonial_rule_desc:0 "우리는 인도네시아의 정당한 지배자임을 재확인해야 합니다. 식민 통치의 정당성을 널리 선전하고, 반발하는 세력들을 고립시켜야 합니다. 인도네시아는 영원히 네덜란드령으로 남을 것입니다."
 HOL_expand_internal_security_desc:0 "독립 운동과 공산주의자들의 위협이 상존하는 상황에서, 내부 보안을 확대 강화해야 합니다. 경찰과 정보기관의 권한을 대폭 늘리고, 감시와 통제를 강화해야 합니다."
 HOL_integrate_indonesian_conscripts_desc:0 "인도네시아인들을 우리 군대에 징집해야 합니다. 충성스러운 인도네시아인 병사들은 독립군과 싸우는데 큰 도움이 될 것입니다. 또한 그들을 통해 현지 사정을 잘 파악할 수 있을 것입니다."
 HOL_army_effort_desc:0 "인도네시아에서 버티기 위해서는 강력한 육군이 필수적입니다. 새로운 사단을 창설하고, 장비를 현대화하며, 훈련을 강화하여 전력을 극대화해야 합니다."
 HOL_equipment_effort_desc:0 "열악한 장비로는 싸움에서 이길 수 없습니다. 총기, 화포, 장갑차 등 각종 장비를 개선하고 충분히 생산하는데 주력해야 합니다."
 HOL_motorization_effort_desc:0 "정글 속에서 기동력을 확보하는 것이 승리의 열쇠입니다. 차량화 부대를 늘리고, 트럭과 지프차 등을 대량 생산하여 신속한 작전을 펼칠 수 있어야 합니다."
 HOL_doctrine_effort_desc:0 "인도네시아의 독특한 환경에 맞는 군사 교리를 개발해야 합니다. 정글전, 산악전, 도시전 등 다양한 상황에 대응할 수 있는 교리와 전술이 필요합니다."
 HOL_equipment_effort_2_desc:0 "전쟁이 장기화될 조짐이 보입니다. 장비의 추가적인 개선과 확충이 필요합니다. 특히 통신장비와 의료장비, 보급품 등 병참 분야의 현대화가 시급합니다."
 HOL_mechanization_effort_desc:0 "기계화 부대의 확충이 필요합니다. 장갑차와 장갑수송차 등을 대량 투입하여, 정글 속에서도 신속하고 안전하게 병력을 수송하고 전개할 수 있어야 합니다."
 HOL_doctrine_effort_2_desc:0 "전쟁 경험이 축적되면서, 우리 교리를 더욱 발전시킬 수 있게 되었습니다. 적의 전술에 유연하게 대응하고, 다양한 협동작전을 수행할 수 있는 교리를 완성해야 합니다."
 HOL_equipment_effort_3_desc:0 "전선이 교착되고 소모전이 계속되고 있습니다. 이 전쟁을 승리로 이끌기 위해서는 무기와 장비의 표준화와 대량생산이 필수적입니다. 병기창을 확충하고 생산라인을 효율화해야 합니다."
 HOL_armor_effort_desc:0 "독립군은 정글의 이점을 활용해 게릴라전을 펼치고 있습니다. 이에 대응하기 위해 기갑부대의 전력 강화가 필요합니다. 전차와 장갑차의 증강과 개량에 주력해야 합니다."
 HOL_special_forces_desc:0 "특수부대를 양성해야 합니다. 정글 속에서 은밀히 활동하며 적의 보급로를 차단하고, 주요 거점을 타격할 수 있는 특공대가 필요합니다. 또한 적의 특수부대에 대응할 수 있는 전문 부대도 육성해야 합니다."
 HOL_aviation_effort_desc:0 "제공권 장악이 전쟁의 승패를 가를 것입니다. 공군력을 대폭 증강하고, 정찰과 폭격, 근접지원 등 다양한 작전을 수행할 수 있도록 해야 합니다."
 HOL_fighter_focus_desc:0 "우리 영공을 사수하고 적의 공습을 저지하기 위해서는 강력한 전투기 전력이 필요합니다. 최신예 전투기를 도입하고, 조종사를 양성하는데 주력해야 합니다."
 HOL_bomber_focus_desc:0 "적의 주요 시설과 병력 집결지를 타격하기 위해서는 전략폭격기가 필수적입니다. 대형 폭격기를 개발하고 운용하여, 적의 전쟁 수행 능력을 마비시켜야 합니다."
 HOL_aviation_effort_2_desc:0 "공군력의 추가 확충이 필요합니다. 항공기 생산 시설을 늘리고, 공군 기지를 확장하며, 숙련된 조종사와 정비사를 더 많이 양성해야 합니다."
 HOL_CAS_effort_desc:0 "근접항공지원은 지상군 작전에 결정적인 도움을 줄 수 있습니다. 정글 속 교전에서 정확한 공습으로 적을 제압할 수 있는 경공격기를 개발하고 배치해야 합니다."
 HOL_rocket_effort_desc:0 "로켓 무기는 전쟁의 판도를 바꿀 수 있는 결정적 무기입니다. 로켓포와 로켓탄을 개발하여 적의 진지와 장갑 목표물을 효과적으로 타격할 수 있어야 합니다."
 HOL_NAV_effort_desc:0 "제공권과 제해권을 동시에 확보하기 위해서는 뇌격기가 필요합니다. 잠수함과 전함을 공격할 수 있는 뇌격기를 개발하고 배치하여, 적의 해군력을 압도해야 합니다."
 HOL_naval_effort_desc:0 "인도네시아는 섬들로 이루어진 나라입니다. 제해권을 장악하지 않고서는 승리할 수 없습니다. 해군력을 전면 증강하고, 다양한 함선을 건조하여 제해권을 확보해야 합니다."
 HOL_flexible_navy_desc:0 "인도네시아의 복잡한 해안선과 많은 섬들을 고려할 때, 기동력 있는 유연한 해군이 필요합니다. 구축함과 순양함, 잠수함 등을 조화롭게 운용할 수 있는 전력을 갖춰야 합니다."
 HOL_large_navy_desc:0 "궁극적으로는 대양해군을 건설하여 압도적인 해군력을 과시해야 합니다. 전함과 항공모함, 중순양함 등 대형 함선을 건조하고, 강력한 함대를 편성하여 제해권을 완전히 장악해야 합니다."
 HOL_submarine_effort_desc:0 "잠수함은 은밀히 적함대를 공격하고 보급로를 차단하는데 효과적입니다. 최신예 잠수함을 대량 건조하여 적의 제해권 장악을 저지하고, 보급을 차단해야 합니다."
 HOL_cruiser_effort_desc:0 "순양함은 다재다능한 함선으로, 정찰과 초계, 호송, 지원사격 등 다양한 역할을 수행할 수 있습니다. 현대적인 순양함을 건조하여 해군 작전의 유연성을 높여야 합니다."
 HOL_destroyer_effort_desc:0 "구축함은 잠수함을 색출하고 격침시키는 대잠전에 특화된 함선입니다. 최신예 구축함을 대량 건조하여 적 잠수함의 위협에 대처하고, 아군 함대를 보호할 수 있어야 합니다."
 HOL_capital_ships_effort_desc:0 "전함과 항공모함은 해군력의 핵심입니다. 이들 주력함을 확보하고 운용할 수 있어야 진정한 제해권을 장악할 수 있습니다. 최신 설계의 전함과 항모를 건조하는데 주력해야 합니다."
 HOL_industrial_effort_desc:0 "인도네시아에는 산업 기반이 거의 없습니다. 전쟁을 수행하기 위해서는 산업력 확충이 시급합니다. 공장을 건설하고 생산라인을 증설하여 군수물자를 원활히 공급할 수 있어야 합니다."
 HOL_construction_effort_desc:0 "부족한 산업 기반을 보완하기 위해서는 건설에 박차를 가해야 합니다. 건설 인력과 자재를 최대한 동원하여 공장과 군사시설, 기반시설을 신속히 건설해야 합니다."
 HOL_production_effort_desc:0 "생산량 증대가 필요합니다. 공장 가동률을 높이고 생산 공정을 개선하여 군수품 생산을 극대화해야 합니다. 또한 노동력을 효율적으로 배치하고 동원하는 것도 중요합니다."
 HOL_rubber_effort_desc:0 "인도네시아는 세계 최대의 천연고무 생산지입니다. 고무는 전쟁에 필수적인 전략 자원입니다. 고무 플랜테이션을 확장하고 고무 생산을 증대시켜, 전쟁 수행에 활용해야 합니다."
 HOL_infrastructure_effort_desc:0 "인도네시아의 열악한 기반시설이 전쟁 수행에 큰 걸림돌이 되고 있습니다. 도로와 철도, 항만과 공항 등 기반시설을 대대적으로 건설하여 군수물자 수송과 병력 전개를 원활히 해야 합니다."
 HOL_production_effort_2_desc:0 "전쟁이 장기화되면서 군수물자 수요가 폭증하고 있습니다. 추가적인 생산 확대가 필요합니다. 중공업을 육성하고 생산시설을 증설하여 전쟁 물자를 대량으로 생산해 내야 합니다."
 HOL_construction_effort_2_desc:0 "전시 건설 역량을 추가로 확충해야 합니다. 건설 인력을 대폭 증원하고, 건설 기계를 도입하며, 건설 자재 생산을 늘려 신속하고 대규모로 건설을 진행할 수 있어야 합니다."
 HOL_nuclear_effort_desc:0 "핵무기는 전쟁의 궁극적인 무기입니다. 비록 당장 실전 배치는 어렵겠지만, 핵개발 계획을 시작하여 미래를 대비해야 합니다. 핵과학자를 영입하고 연구시설을 건설하는 것이 첫걸음이 될 것입니다."
 HOL_extra_tech_slot_desc:0 "기술 개발에 더 많은 투자가 필요합니다. 연구 인력을 확충하고 연구 시설을 증설하여 연구 역량을 높여야 합니다. 새로운 기술 개발에 전념할 수 있는 추가 연구팀을 구성해야 합니다."
 HOL_secret_weapons_desc:0 "이 전쟁에서 승리하려면 획기적인 신무기가 필요합니다. 비밀리에 극초음속 비행체, 대륙간탄도미사일, 생화학무기 등 비밀 무기 개발에 착수하여 적을 압도할 수 있어야 합니다."
 HOL_political_effort_2_desc:0 "전시 체제를 공고히 하기 위해서는 추가적인 정치적 노력이 필요합니다. 국민의 단결과 총력전 체제를 위해 선전과 동원에 박차를 가하고, 비상조치를 강화하여 국가 역량을 결집시켜야 합니다."
 HOL_develop_indonesian_resources_desc:0 "인도네시아는 풍부한 천연자원의 보고입니다. 고무, 주석, 석유 등 전략자원을 대대적으로 개발하여 전쟁 수행에 활용해야 합니다. 자원 개발에 집중 투자하고 인프라를 구축해야 합니다."
 HOL_reclaim_homeland_desc:0 "우리의 궁극적인 목표는 고국 네덜란드를 탈환하는 것입니다. 인도네시아에서의 승리를 발판으로 고국 수복 작전을 준비해야 합니다. 국민들에게 희망을 주고 군대의 사기를 높이기 위해서라도 반드시 성취해야 할 목표입니다."
 HOL_indonesian_army_desc:0 "인도네시아인들로 구성된 현지군을 창설해야 합니다. 충성스러운 인도네시아인들을 선발하여 훈련시키고 무장시켜, 독립군과 맞서 싸울 수 있는 전력으로 육성해야 합니다."
 HOL_war_of_retribution_desc:0 "우리는 인도네시아에서 쫓겨났지만, 결코 잊지 않았습니다. 이제 복수의 전쟁을 시작할 때입니다. 모든 역량을 결집하여 인도네시아 전역을 석권하고, 반역자들에게 철저한 응징을 가해야 합니다."
 HOL_expand_indonesian_industry_desc:0 "전쟁 수행을 위해서는 인도네시아의 산업력 확충이 필수적입니다. 현지의 풍부한 자원과 노동력을 활용하여 군수공장을 건설하고, 기존 시설들도 대폭 정비 및 증설해야 합니다."
 HOL_indonesian_military_industry_desc:0 "인도네시아 군수산업을 본격적으로 육성해야 합니다. 첨단 군수품을 생산할 수 있는 전문 공장을 다수 건설하고, 숙련공을 양성하며, 기술 개발에도 박차를 가해야 합니다."
 HOL_indonesian_naval_bases_desc:0 "인도네시아 전역에 대규모 해군기지를 건설해야 합니다. 함대의 정박과 보급, 수리를 담당할 수 있는 대형 항만시설과 조선소, 군항 등을 전략적 요충지에 배치하여 제해권을 강화해야 합니다."
 HOL_indonesian_air_bases_desc:0 "인도네시아 각지에 대규모 공군기지를 건설해야 합니다. 전투기와 폭격기의 발진과 정비를 담당할 수 있는 활주로와 격납고, 정비창 등을 갖춘 대형 기지를 건설하여 제공권을 장악해야 합니다."
 HOL_indonesian_resource_exploitation_desc:0 "인도네시아의 풍부한 자원을 철저히 착취하여 전쟁에 활용해야 합니다. 광산과 플랜테이션에 강제 노동을 동원하고, 자원 수송에 주력하여 물자를 최대한 확보하는데 주력해야 합니다."
 HOL_indonesian_infrastructure_desc:0 "인도네시아 전역에 군사 기반시설을 구축해야 합니다. 군용 도로와 철도를 건설하고, 항만과 공항을 정비하며, 보급창과 병참기지를 배치하여 전쟁 수행 능력을 높여야 합니다."
 HOL_indonesian_nuclear_program_desc:0 "인도네시아를 발판으로 본격적인 핵개발을 추진해야 합니다. 대규모 핵단지를 건설하고 우라늄을 확보하며, 핵무기 설계와 실험을 진행하여 궁극의 무기를 손에 넣어야 합니다."
 HOL_indonesian_rocket_program_desc:0 "인도네시아에서 로켓 개발에 박차를 가해야 합니다. 로켓 발사장을 건설하고 관련 기술을 집중 개발하여, 장거리 로켓과 우주 발사체 등을 확보하는 것을 목표로 해야 합니다."
 HOL_seek_soviet_support_desc:0 "고국 수복을 위해서는 강대국의 지원이 필요합니다. 소련에 접근하여 군사, 경제, 기술 등 전방위적인 지원을 요청해야 합니다. 그 대가로 반공 노선에서 탈피하고 사회주의 우방국이 되어야 할 것입니다."
 HOL_soviet_industrial_support_desc:0 "소련의 산업 지원을 적극 활용해야 합니다. 소련제 산업설비와 기술을 도입하고, 전문가들을 초빙하여 인도네시아 산업 현대화를 추진해야 합니다."
 HOL_soviet_military_advisors_desc:0 "소련 군사고문단의 도움을 받아야 합니다. 훈련과 교리 개발, 참모 업무 등 전반에 걸쳐 고문단의 조언을 구하고, 소련군의 선진 경험을 배워야 합니다."
 HOL_soviet_tank_designs_desc:0 "소련제 전차 설계를 도입해야 합니다. T-34와 KV-1 등 우수한 소련 전차의 면허생산을 추진하고, 장갑과 화력, 기동력 등을 개선하는데 소련의 기술 지원을 받아야 합니다."
 HOL_seek_american_support_desc:0 "고국 수복을 위해서는 강대국의 지원이 필요합니다. 미국에 접근하여 군사, 경제, 기술 등 전방위적인 지원을 요청해야 합니다. 그 대가로 반공 노선을 견지하고 자유진영의 동맹국이 되어야 할 것입니다."
 HOL_american_military_advisors_desc:0 "미국 군사고문단의 도움을 받아야 합니다. 훈련과 교리 개발, 참모 업무 등 전반에 걸쳐 고문단의 조언을 구하고, 미군의 선진 경험을 배워야 합니다."
 HOL_american_landing_craft_desc:0 "미국의 상륙정 기술을 도입해야 합니다. 대규모 상륙작전을 수행하기 위해서는 대량의 상륙정이 필요합니다. 미국의 최신 상륙정 설계를 면허생산하고 개량하는데 주력해야 합니다."
 HOL_usa_infantry_support_desc:0 "미국의 보병 장비 지원을 받아야 합니다. M1 개런드 소총, BAR 자동소총, 바주카 대전차화기 등 미제 보병장비를 대량 도입하여 보병 전력을 현대화해야 합니다."
 HOL_soviet_aircraft_designs_desc:0 "소련제 항공기 설계를 도입해야 합니다. Yak-1 전투기, IL-2 공격기, Pe-2 폭격기 등 우수한 소련 항공기의 면허생산을 추진하고, 성능 개량에 소련의 기술 지원을 받아야 합니다."
 HOL_soviet_naval_designs_desc:0 "소련제 함정 설계를 도입해야 합니다. 키로프급 순양함, 갱구트급 구축함 등 강력한 소련 함정의 건조 기술을 습득하고, 소련의 기술 지원을 받아 자체 건조 능력을 높여야 합니다."
 HOL_soviet_research_cooperation_desc:0 "소련과 기술 협력을 강화해야 합니다. 소련의 연구시설을 공동으로 이용하고, 과학자 교류를 활발히 하며, 첨단 기술 개발에 소련의 도움을 받아야 합니다."
 HOL_american_industrial_support_desc:0 "미국의 산업 지원을 적극 활용해야 합니다. 미제 산업설비와 기술을 도입하고, 전문가들을 초빙하여 인도네시아 산업 현대화를 추진해야 합니다."
 HOL_american_naval_designs_desc:0 "미국제 함정 설계를 도입해야 합니다. 플레처급 구축함, 애틀랜타급 경순양함 등 강력한 미국 함정의 건조 기술을 습득하고, 미국의 기술 지원을 받아 자체 건조 능력을 높여야 합니다."
 HOL_american_resource_trade_desc:0 "미국과 자원 무역을 확대해야 합니다. 인도네시아의 고무, 주석 등을 수출하고, 미국의 석유, 철강 등 전략물자를 수입하여 전쟁 경제를 뒷받침해야 합니다."

 #국가 정신 설명
 HOL_INS_war_idea_desc:0 "우리는 고국에서 쫓겨나 인도네시아로 망명한 불쌍한 처지가 되었습니다. 하지만 결코 좌절하지 않을 것입니다. 어떤 역경이 닥치더라도 싸워 이겨내고 반드시 고국으로 돌아갈 것입니다."
 HOL_capitalist_support_desc:0 "인도네시아의 자본가들이 우리를 지지하고 있습니다. 그들은 인도네시아 독립을 원치 않으며, Dutch East Indies Company와 같은 식민지 체제의 유지를 바라고 있습니다. 우리는 그들의 지원에 힘입어 버텨낼 수 있을 것입니다."
 HOL_lack_of_industrial_base_desc:0 "인도네시아에는 산업 기반이 거의 전무합니다. 대부분의 시설이 농업과 자원 채굴에 집중되어 있습니다. 이는 전쟁 수행에 큰 걸림돌이 될 것입니다. 시급히 산업 역량을 확충해야만 합니다."
 HOL_developing_industrial_base_desc:0 "인도네시아에 산업 기반을 구축하기 위해 총력을 기울이고 있습니다. 공장 건설에 박차를 가하고 있으며, 현지 자원을 활용한 군수 생산도 점차 늘려가고 있습니다. 머지않아 독자적인 산업 역량을 갖출 수 있을 것입니다."
 HOL_communist_menace_desc:0 "인도네시아 내부에 공산주의 세력이 창궐하고 있습니다. 그들은 독립의 기치를 내걸고 대중을 선동하면서, 우리에게 가장 큰 위협이 되고 있습니다. 공산주의자들의 준동을 철저히 분쇄하지 않는다면 모든 것을 잃게 될 것입니다."
 HOL_war_of_retribution_desc:0 "우리는 인도네시아에서 쫓겨났지만, 결코 잊지 않았습니다. 이제 복수의 전쟁을 시작할 때입니다. 모든 역량을 결집하여 인도네시아 전역을 석권하고, 우리를 모욕한 자들에게 철추를 내릴 것입니다."
 HOL_homeland_liberation_desc:0 "우리의 궁극적인 목표는 고국 네덜란드를 탈환하는 것입니다. 인도네시아에서의 승리를 발판으로 본토 수복 작전을 개시해야 합니다. 그것만이 우리가 이 땅에서 싸우는 진정한 이유입니다."
 HOL_indonesian_resource_exploitation_desc:0 "인도네시아의 풍부한 자원을 최대한 활용해야 합니다. 현지인들을 동원하여 광산과 농장에서 자원을 착취하고, 이를 전쟁에 동원하는 것이 필수적입니다. 인도네시아의 자원은 우리의 피와 살이 될 것입니다."
 HOL_soviet_military_advisors_desc:0 "소련의 군사고문단이 인도네시아에 도착했습니다. 그들은 우리 군대의 훈련과 작전을 지도할 것입니다. 비록 이념은 달라도 군사 분야에서는 많은 것을 배울 수 있을 것입니다. 소련의 선진 군사력을 접목시켜야 합니다."
 HOL_american_military_advisors_desc:0 "미국의 군사고문단이 인도네시아에 도착했습니다. 그들은 우리 군대의 훈련과 작전을 지도할 것입니다. 미군은 세계 최강의 군대로, 그들의 조언은 매우 귀중할 것입니다. 미군의 선진 전술과 장비를 도입해야 합니다."
 HOL_soviet_resource_trade_desc:0 "소련과 자원 무역 협정을 체결했습니다. 우리는 인도네시아의 고무, 주석 등을 소련에 수출하고, 소련은 우리에게 석유, 철강 등 전략물자를 공급할 것입니다. 이를 통해 전시 경제를 유지할 수 있을 것입니다."
 HOL_american_resource_trade_desc:0 "미국과 자원 무역 협정을 체결했습니다. 우리는 인도네시아의 고무, 주석 등을 미국에 수출하고, 미국은 우리에게 석유, 철강 등 전략물자를 공급할 것입니다. 이를 통해 전시 경제를 유지할 수 있을 것입니다."