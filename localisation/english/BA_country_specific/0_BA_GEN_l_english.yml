 GER_change_city_names:0 "도시 재건"
 GER_change_city_names_desc:0 "키보토스 압제자들에게 고통받던 독일인들의 집이자 고향인 곳들은 모두 강제로 다른 곳의 도시들에 의해 짓밟혀지고 철저히 파괴되었으며, 우리는 '서구'나 '포즈'같은 도시들을 모조리 철거하고 그 위에서 우리의 옛 고향을 재건할 것입니다."
