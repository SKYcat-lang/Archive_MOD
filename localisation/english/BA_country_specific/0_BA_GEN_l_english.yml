 BAY_event.1.t:0 "수립된 군사정부"
 BAY_event.1.desc:0 "독일 국방군이 행동을 나선 이후 우리는 독일 북부를 탈환하고 군사정부를 수립하는 것에 성공했습니다. 그러나 국방군 내부의 파벌 갈등이 눈에 보이기 시작했으며 미지의 적에 대한 국방군 내 불안은 점점 커지고 있습니다."
 BAY_event.1.a:0 "다시 부활한 독일."
 BAY_event.2.t:0 "공격 계획"
 BAY_event.2.desc:0 "군의 재정비가 끝난 지금 우리는 아래의 게헨나를 침공할 때가 되었습니다. 우리는 원하는 시간을 선택해 침공을 시작할 수 있습니다."
 BAY_event.2.a:0 "지금 진격을 시작하게 당장!"
 BAY_event.3.t:0 "독일 영토 통합"
 BAY_event.3.desc:0 "우리 국방군의 위대한 승전 이후 얻은 영토를 다시 독일의 품으로 되돌렸습니다. 독일 통합에 한걸음 가까워졌으며, 모든 독일 국민들은 환호하고 있습니다."
 BAY_event.3.a:0 "아직 멀었다."
 BAY_event.4.t:0 "독일에서 온 최후통첩"
 BAY_event.4.desc:0 "게헨나 학원이 무너진 이후 얼마 지나지 않은 지금, 독일에서 최후통첩이 날아왔습니다. 독일 정부는 현재 우리가 점유한 독일인의 땅을 반환하라고 요구하고 있으며 요구에 불응할 시 군사적 대응이 있을 것이라는 말도 전했습니다."
 BAY_event.4.a:0 "전쟁 준비."
 BAY_event.4.b:0 "하 그래 받아가라고."
 BAY_event.5.t:0 "최후통첩 거부"
 BAY_event.5.desc:0 "우리가 자비로운 관용으로 보낸 최후통첩이 거부당했다는 소식이 들려왔습니다."
 BAY_event.5.a:0 "그럴줄 알았다."
