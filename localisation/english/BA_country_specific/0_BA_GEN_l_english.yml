 GEN_Walter_von_Reichenau:0 "발터 폰 라이헤나우"
 GEN_erich_raeder_desc:0 "전쟁해군의 총사령관\n\n에리히 레더는 이 자리를 원치 않았습니다. 애당초, 자신이 멸망한 스웨덴의 잔재인 고틀란드에 남아있는 망명 전쟁해군의 지도자가 될 거라고는 상상도 하지 못했을 것입니다. 그는 독일 제국 시절부터 평생 조국을 위해 복무해 온 군인일 뿐이며, 독일의 지도자는 더더욱 아닙니다.\n\n이계의 여인들은 독일을 멸망시켰습니다. 총통을 포함한 인사들이 행방불명되고, 어제의 적이었던 프랑스와 영국까지 저들에 공격에 무너져갔습니다. 저들의 공격으로 스웨덴을 포함한 스칸디나비아 3국이 무너졌을 무렵, 레더는 남아있는 크릭스마리네의 장병들과 제독, 그리고 함대들과 해안 도시에 사는 독일인들을 긁어모아 주인 없는 땅이 되어버린 고틀란드로 망명했습니다.\n\n레더는 자신이 지도자의 자질이 있지 않다고 주장합니다, 자신은 한낱 제독일 뿐이며, 국정에는 전혀 어울리지 않다고 주장했습니다. 하지만 카를 되니츠를 포함한 제독들은 그를 믿고 따르고 있으며, 수병들과 독일인들 역시 그에게 의존하고 있습니다. 좋든 싫든, 레더는 이계의 침략자들로부터 저항하는 독일인들의 얼굴이자, 버팀목이 되었습니다.\n\n결국 이런 책임을 껴안게 된 레더가 자신의 집무실에서 묵묵히 업무를 처리하는 것도, 항구에서 함대와 수병들을 시찰하며 사기를 북돋아 주는 것도 침략자들에게 짓밟혀 신음하는 조국을 위해서입니다. 그게 아니라면, 대체 무엇을 위해서겠습니까?"