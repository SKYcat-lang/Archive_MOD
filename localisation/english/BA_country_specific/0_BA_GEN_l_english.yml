 #전쟁해군 툴팁
 GEN_get_halo_infantry_tt:0 "§Y오디세이 해양학원§! 학생들을 사용할 수 있습니다."
 #전쟁해군 이벤트
 GEN_event.1.t:0 "수상한 함선 나포"
 GEN_event.1.desc:0 "우리가 가진 정보로는 알지 못하는 소속의 함선이 고틀란드 주변을 항해하다 우리 해군에 의해 나포되었습니다. 이들을 심문한 결과 이들의 머리에 달린 헤일로와 자신들을 오디세이 해양학원이라 부르는 걸 보면 저 키보토스와 같은 소속인 듯합니다."
 GEN_event.1.a:0 "징집해라."
 GEN_event.2.t:0 "재활용"
 GEN_event.2.desc:0 "오디세이 해양학원의 함선들은 전투 능력이 매우 떨어지나, 발전된 기술력으로 만들어졌습니다. 이들을 재활용하여 우리의 함대에 편입하거나, 아니면 분해하여 우리 함선을 강화하는 데 사용할 수 있습니다."
 GEN_event.2.a:0 "함대에 편입해라"
 GEN_event.2.b:0 "분해해라. 뭐라도 나오겠지"
 GEN_event.3.t:0 "교신"
 GEN_event.3.desc:0 "게헨나라는 집단의 북부에 독일 국방군이 존재한다는 것을 확인했습니다. 그들은 게헨나 학원과 협상을 시도했으나 잘 돌아가지 않는듯하며 행동에 나서기로 했다는 걸 우리에게 알려왔습니다. 우리는 그들과 손을 잡고 독일을 탈환할 것입니다. 기필코."
 GEN_event.3.a:0 "해보자고."
 GEN_event.4.t:0 "마지막 기회"
 GEN_event.4.desc:0 "우리와 교신한 독일 국방군이 행동을 개시하겠다는 내용의 통신을 보낸 이후 얼마 지나지 않아 국방군은 독일 북부에 임시 사령부를 수립하였고 근방의 영향권을 확보하는 것에 성공했다는 통신을 보내왔습니다. 이번이 독일에 주어진 마지막 기회일 것입니다. 저들이 혼란을 수습하는 사이, 우리는 군을 재점검하고 다가오는 폭풍에 대비해야 합니다."
 GEN_event.4.bad_desc:0 "독일 북부에서 국방군이 게헨나라는 세력에 대항한 전쟁을 시작했다는 속보가 우리의 회선을 통해 전해져왔습니다. 우리의 통신 노력이 미약한 나머지 너무 늦게 해당 사실을 알아차렸지만, 이제라도 대책을 마련해야 합니다."
 GEN_event.4.a:0 "드디어 기회가 찾아왔다."
 GEN_event.4.b:0 "너무 무모하다."
 GEN_event.5.t:0 "독일 망명군의 지원 요청"
 GEN_event.5.desc:0 "유럽의 종말을 피해 도망친 독일 망명군에서 우리에게 연락이 왔습니다. 추후 벌어질 독일 탈환 작전에 대해 지원을 부탁한다는 내용입니다. 우리는 독일 망명군의 지원 요청을 수락해 독일 수복에 도움을 주거나 위험한 일에서 발을 뗄 수가 있습니다."
 GEN_event.5.a:0 "유럽에는 동맹이 필요하다."
 GEN_event.5.b:0 "저들과 대적하기엔 너무나도 위험하다."
 GEN_event.6.t:0 "[FROM.GetName]의 지원 요청 거절"
 GEN_event.6.desc:0 "[FROM.GetName]은 우리를 지원하는 것이 매우 위험한 행위라는 말을 강조하며 우리를 돕는 것을 거부했습니다."
 GEN_event.6.a:0 "다음은 너희라고!"
 GEN_event.7.t:0 "지원 요청을 수락한 [FROM.GetName]"
 GEN_event.7.desc:0 "우리가 며칠 전 보낸 지원 요청을 [FROM.GetName]은 매우 긍정적으로 검토했으며 우리를 지원하기로 결정했습니다."
 GEN_event.7.a:0 "독일은 이를 잊지 않으리"
 GEN_event.8.t:0 "평화를 요청한 적"
 GEN_event.8.gen_desc:0 "오늘, 우리에게 만마전으로부터 편지 한 통이 도착했습니다. 평범한 독일인 우편배달부, 한스 씨에 의해 전해진 편지는 일본어로 적혀 있었기에 우리 군 장교들은 읽을 수 없었습니다. 이뿐만 아니라, 일본어가 가능한 병사를 불러와 읽어본 내용은 참혹했습니다. 맞춤법은 틀린게 대다수, 동시에 겉멋만 가득하고 바르지 않은 비유와 표현이 들어 있던 그 편지는 외교사의 가장 어두운 부분으로 길이 남을 것입니다.\n\n이러한 외교적 결례에 우리 지도부는 편지의 주된 내용이었던 종전 협정을 거부하고 전쟁을 이어 나가겠다고 결정하였으나, 만마전 고위 임원인 나츠메 이로하가 사절로서 [ROOT.capital.GetName]에 방문하여 직접 사죄하고 만마전이 지배중인 북부 영토를 넘겨주는 조건을 제시하며 [ROOT.GetName]와(과) 협상에 돌입했습니다."
 GEN_event.8.fam_desc:0 "오늘, [ROOT.capital.GetName]에 만마전으로부터 편지 한 통이 도착했습니다. 자신을 만마전의 고위 임원인 나츠메 이로하가 보냈다고 소개한 게헨나 소속 학생은 우리와의 평화 협정을 요청했습니다. 만마전은 마지노선에서 철수하겠다는 내용을 시작으로 쓰인 편지는 간절히 평화를 바라고 있는 것 같았습니다."
 GEN_event.8.desc:0 "오늘, [ROOT.capital.GetName]에 만마전으로부터 편지 한 통이 도착했습니다. 일본어로 쓰여있었기에 해석하는 데 시간이 소요되긴 하였으나 상당히 난잡하고 조잡한 내용에도 불구하고 이들은 우리와의 평화를 바라고 있는 듯했습니다."
 GEN_event.8.a:0 "전쟁은 끝났다."
 GEN_event.8.b:0 "아니, 우리는 저들의 완벽한 패망을 원한다."
 GEN_event.9.t:0 "평화 요청을 수락한 [FROM.GetName]"
 GEN_event.9.desc:0 "우리가 요청한 평화를 [FROM.GetName](은)는 긍정적으로 검토했으며 그들은 얼마 지나지 않아 협정을 준수하고 전쟁 종전에 서명했습니다."
 GEN_event.9.a:0 "만마전의 외교적 승리다!"
 GEN_event.10.t:0 "거절당한 평화 요청"
 GEN_event.10.desc:0 "우리가 요청한 평화를 [FROM.GetName] 에서는 '평화를 요청하는 기본적인 자세가 되어있지 않다.'라는 이유로 거절했으며 만마전의 의장 하누마 마코토는 해당 소식에 분노하고 있습니다.\n\n얼마 지나지 않아 하누마 마코토와 만마전 임원들은 게헨나 학생을 대상으로 동원령을 발효했고 게헨나 학생들은 재미있어 보인다는 단순한 이유로 동원령에 참여하기 시작했습니다."
 GEN_event.10.a:0 "만마전의 위상을 보여줄 시간이다!"
 GEN_event.11.t:0 "전선 후방의 민병대 봉기"
 GEN_event.11.desc:0 "국방군 지휘관들이 독일 민간인들을 동원해 민병대를 편성했고 이들이 우리와 전투에 돌입해 독일과의 전쟁이 한층 더 어려워지기 시작했습니다."
 GEN_event.11.a:0 "큰일이야!"

