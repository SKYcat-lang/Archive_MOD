 GEF_absorbed_into_a_specific_country:0 "§Y특정 국가§!에 소속됨" #공군용
 GEN_communication_with_the_mainland_flag:0 "§Y본토의 국방군§!과 접촉함"
 GEN_restoration_decision_GEH_tt:0 "@GEH§Y게헨나 학원§!의 §Y독일 영토§! 지배"
 GEN_restoration_decision_TRM_tt:0 "@TRM§Y트리니티 종합학원§!의 §Y독일 영토§! 지배"
 GEN_restoration_decision_POL_tt:0 "@TRM§Y트리니티 종합학원§!과 @ARI§Y아리우스 분교§!의 §Y단치히 근방§! 지배"
 GEN_win_the_war_GEH_flag:0 "게헨나의 §Y독일 서부§! 영토를 수복함"
 GEN_air_innovation_tt:0 "§Y독일 전역§!에 흩어져있던 §Y루프트바페§!가 소환됩니다."
 GEN_army_innovation_2_tt:0 "§Y슐레스비히홀스타인 주§!에 완편된 §Y중전차 사단§!이 편성됩니다."
 #독일 군사정부 - 중점
 GEN_air_innovation:0 "루프트바페 재결집"
 GEN_air_innovation_desc:0 "'대전이' 사태와 이어진 총사령관 괴링의 실종에 의해 독일 국토 전역으로 흩어진 루프트바페를 다시금 재결집하여 독일 국방군을 위해 복무시킬 수 있습니다."
 GEN_long_range_escorts:0 "중전투기 연구"
 GEN_long_range_escorts_desc:0 "더 먼 거리를 날 수 있고 더 강력한 화력으로 무장한 중전투기가 우리의 하늘을 수호하고 적들의 하늘을 유린할 것입니다."
 GEN_four_year_plan:0 "2년 계획"
 GEN_four_year_plan_desc:0 "독일 군사정부가 수립된 이후 우리는 주변의 적들에게 포위되어 있습니다. 우리는 더 이른 시일 안에 성과를 낼 경제 정책을 만들어 내어야 하고, 군사정부의 생존을 위해서 더 강력한 무기들을 생산해 낼 수 있어야 합니다."
 GEN_form_the_reichskommissariats:0 "대독일의 야망"
 GEN_form_the_reichskommissariats_desc:0 "우리가 이 낯선 이들 사이에서 부활한 지금, 우리는 유럽 대륙을 저 침략자들에게서 돌려받을 시간이 되었습니다. 독일과 그의 충성스러운 국방군은 전 유럽을 수복하는 대전쟁을 준비할 것입니다."
 GEN_government:0 "망명 해군"
 GEN_government_desc:0 "트리니티에서의 끔찍한 패전 이후 우리는 무정부 상태에 빠진 고틀란드로 도망쳤습니다. 독일 전쟁해군은 언젠가 독일로 다시 돌아가고 말 것입니다."
 GEN_GER_government:0 "군정부 수립"
 GEN_GER_government_desc:0 "비상사태에는 그에 따른 조치가 필요한 법입니다. 우리는 저 '게헨나 학원'이라 불리는 이들이 내분에 빠진 틈을 타서 기반을 재정비하고 독일을 잿더미에서 끌어올릴 것입니다."
 GEN_free_german_legion:0 "독일 자유 군단"
 GEN_free_german_legion_desc:0 "라디오를 통해 독일인들의 결집을 촉구할 것이며 우리 해군은 이들을 고틀란드로 결집시킬 수 있도록 도울 것입니다."
 GEN_communication_with_the_mainland:0 "본토와의 교신"
 GEN_communication_with_the_mainland_desc:0 "국방군이 독일 북부로 이동했다는 연락을 끝으로 끊어진 교신을 복원하고 국방군과의 접촉을 통해 독일을 복원하려는 시도를 이어나갈 것입니다."
 GEN_first_mainland_plan:0 "본토 수복 계획"
 GEN_first_mainland_plan_desc:0 "얻어낸 기회를 잃어버릴 수는 없습니다. 우리는 마지막 기회를 잡아채 독일을 수복하여야만 합니다. 두 번째 후퇴란 존재할 수 없습니다."
 GEN_get_in_touch:0 "결행"
 GEN_get_in_touch_desc:0 "북부 독일에서 국방군이 행동하기로 결정했습니다. 우리는 독일 비상 통합 사령부를 수립해 군령권을 통합하고 북부 독일에서 해방의 첫 걸음을 시작할 것입니다."
 GEN_seek_support:0 "지원 모색"
 GEN_seek_support_desc:0 "유럽 전체를 마비시킨 '키보토스' 를 좋지 않은 눈으로 보는 세계의 국가들이 존재할 것입니다. 우리는 그들에게 지원을 받아낼 것이며 이는 독일국의 재건에 큰 도움이 될 것입니다."
 GEN_NC:0 ""
 GEN_NC_desc:0 ""

