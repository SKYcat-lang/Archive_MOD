 HYA_merchant_association:0 "상인조합"
 HYA_merchant_association_desc:0 "상인조합의 회장인 냥테 마사무네는 백야행제로 벌어들이는 수익의 대부분을 미츠리부가 독점하는 것에 불만을 품고 있습니다."
 HYA_qortkswjswod:0 "백귀야행-산해경 전쟁"
 HYA_bakyadang:0 "백야당"
 HYA_urban_legend:0 "도시전설"
 HYA_urban_legend_desc:0 "먼 과거 백화요란 분쟁조정위원회에 의해 토벌된 '화조풍월부'가 대전이 이후 다시 활동을 시작했다는 소문이 돌기 시작했습니다."
 HYA_flower_bird_wind_moon_club:0 "화조풍월부"
 HYA_flower_bird_wind_moon_club_desc:0 "화조풍월부가 실존했습니다! 그들은 정말로 우리에 대한 테러를 저지르고 있었습니다. 이들의 목적은 백귀야행 연합학원 체제를 무너뜨리는 것이라는 정보 또한 우리는 입수할 수 있었습니다."
 HYA_flower_bird_wind_moon_club_tt:0 "§R만약 §Y파시즘 정당 지지도§!가 §Y40%§! 보다 높을 시, 내전이 시작될 것입니다!§!"
 HYA_trust_committee:0 "신임위원회"
 HYA_trust_committee_4:0 "백귀야행 학생회"
 HYA_yuyeonhandongali:0 "백귀야행 '연합'학원"
 HYA_yuyeonhandongali_desc:0 "백귀야행 연합학원은 여러 동아리간의 느슨한 연합 체계로 이루어진 일종의 연방입니다. 이러한 체제는 백귀야행의 안정성을 높여주나 실질적인 중앙 정부가 존재하지 않아 주도적인 계획을 진행할 수 없을 것입니다."
 HYA_public_justice:0 "공의정체론"
 HYA_mangryangz:0 "망량즈의 영향력"
 HYA_mangryangz2:0 "미약한 망량즈의 영향력"
 HYA_nojukeunggundae:0 "자율 민병대"
 HYA_nojukeunggundae_desc:0 "각 동아리가 자율적으로 구성한 민병대입니다. 당연하게도 명령 체계부터 보급까지 모두 통일되지 않았으며 이는 군사 작전에 상당한 혼란을 초래합니다."
 HYA_nojukeunggundae2:0 "군 내 계급 도입"
 HYA_nojukeunggundae2_desc:0 "각 동아리가 자율적으로 구성한 민병대지만 군사 작전에 용이하게 명령 체계가 정비되었습니다. 그러나 아직 결속력이 약하고 다른 동아리 구성원 간의 반목이 존재합니다."
 HYA_nojukeunggundae3:0 "통합군 체제"
 HYA_nojukeunggundae3_desc:0 "백귀야행 연합학원의 첫 번째 통합군 모델입니다. 아직은 불완전하게 통합되었으나 지속적인 개혁을 통해 더 나아질 방법이 존재합니다."
