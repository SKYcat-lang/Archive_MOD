l_english:
 KAP_strengthen_the_central_secretariat:0 "현재의 상황 파악"
 KAP_strengthen_the_central_secretariat_desc:0 "1936년, 대전이라는 현상이 학료도시를 덮쳤고 지구라고 불리는 이계에 떨어졌습니다. 우리는 빠르게 이곳의 상황을 파악해야 합니다."
 KAP_marxist_orthodoxy:0 "코이토의 의견 수긍"
 KAP_marxist_orthodoxy_desc:0 "어느 날 유노오카 기숙사 임시 캠프에 신기칸의 학생이 찾아왔습니다. \n찾아온 학생은 신기칸의 아시하라츠모리 코이토 현 대전이 상황에서 신기칸의 학생대표로 선출된 학생으로 코이토는 본인들의 체재를 포기하더라도 당장 주변에 위치한 강자에게 도움을 받을 필요가 있다고 말합니다. \n그녀의 일리있는 말에 코하네는 코이토와 손을 잡고 학생들의 의견을 맞겨봅니다."
 KAP_soviet_leadership:0 "위쪽에서의 응답"
 KAP_soviet_leadership_desc:0 "코이토의 말은 틀리지 않은듯 합니다. \n바로위에 존재하는 "소련"이라는 국가에서의 회신이 왔고, 갑자기 \n나타난 "또 다른 세계의 세력들"에 대비하여 우리와 손을 잡고자 합니다. \n그들의 존재가 무엇인지는 알 수 없지만,\n우리는 이를 통해 이곳에서의 위기를 벗어날 수 있을것입니다."
 KAP_soviet_economic_aid:0 "소련의 경제 원조"
 KAP_soviet_economic_aid_desc:0 "소련에게서 우리가 부탁했던 지원물자가 마침내 도착했습니다. \n학생들은 이계인 스탈린에게 무수한 환호를 보냅니다. 이를 기반으로 \n우리는 언젠가 다가올 위협에 대비할 수 있게 되었습니다."
 KAP_internationalism:0 "그들과 하나 되는 우리"
 KAP_internationalism_desc:0 "소련에서의 연락이 왔습니다. 그들은 우리가 같은 세력에서 함께 싸우길 원한다고 전했고, 학생들의 지지도는 이미 주체할 수 없을 정도로 높아 그 들과 손을 잡는 일은 순식간에 이루어졌습니다. 우리는 더 이상 이곳에서 혼자가 아닙니다."
 KAP_agrarian_socialism:0 "코하네의 주장"
 KAP_agrarian_socialism_desc:0 "현재 학료도시는 큰 혼란에 놓였습니다. 모두가 이성을 잃어가고있는 이 불미스런 상황에서 이전부터 시골에서 자라며 온수도 없이 부족한 삶을 이어가던 \n코하네는 암울한 상황에도 빠르게 정신을 다 잡고 학생들을 독려합니다. \n코하네는 모두의 단결이 이 상황을 타개할 수 있다고 주장하였고, 누구라도 의지할 리더가 필요했던 학생들은 코하네의 뒤를 걷습니다."
 KAP_rectification_campaign:0 "학생 운동"
 KAP_rectification_campaign_desc:0 "학생들은 하나의 지도자 아래에 단결하였고, 모두가 상황 해결을 \n위해서 힘을 쓰고 문제를 해결해 나가기 시작합니다. 코하네는 왜 일까 \n내심 미래가 밝을거 같은 느낌이 듭니다."
 KAP_maoism:0 "동경하는 소녀, 코하네"
 KAP_maoism_desc:0 "많은 학생들이 단결된 덕에, 학료도시의 찬란했던 순간들이 점차 재건되어 갑니다. 서로의 출신과 신분에 상관없이 모두가 하나가 되어 움직입니다. 코하네는 \n다시 한 번 동경하던 도시생활을 꿈꾸기 시작합니다."  
 KAP_socialism_with_chinese_characteristics:1 "학료도시 단결"
 KAP_socialism_with_chinese_characteristics_desc:1 "더 이상 우린 학원의 구분을 두지 않고 하나의 학원, 하나의 목표 아래 움직이는 공동체로서 누구보다 결속된 생활을 이어갑니다. 모든곳, 모든학생을 이어주던 철도 이름 아래 뭉친 우리는 학료도시 카필라의 영광스런 재건을 위해 검을 듭니다.\n그 누구도 우리를 갈라놓을 수 없습니다."
 KAP_proclaim_the_peoples_republic:0 "학료도시 카필라"
 KAP_proclaim_the_peoples_republic_desc:0 "마침내, 모든 위협은 제거되었습니다. 학료도시 카필라는 \n다시 한 번 일어났고, 세상에 당당히 모습을 드러냈습니다. \n광륜의 빛이 영원하기를."
 KAP_socialist_market_economy:0 "빛을내는 광륜\n찬란한 칼날"
 KAP_socialist_market_economy_desc:0 "광륜의 빛에 칼날이 찬란한 물결 내뿜으면, 두려움 없이 앞으로 전진하리라."
 KAP_social_democracy:0 "카오루의 해결 방안"
 KAP_social_democracy_desc:0 "만요슈 기숙사의 카오루는 대전이 이후 혼란스런 상황속에 결여된 사실을 발견합니다. 이곳에서 "우라노츠카사 기숙사" 학생들이 전혀 보이지 않는 것이었습니다. 그리고 이내 카오루는 깨닫습니다, 바로 옆 중국이란 나라에서 이계인과의 대화끝에 정권을 잡았다는 사실을...\n사실을 확인한 카오루는 이제 우라노츠카사를 설득해보려 합니다."
 KAP_coalition_government:0 "학원정부"
 KAP_coalition_government_desc:0 "카오루는 성공적으로 우라노츠카사 학생들의 대표 "쿠즈노하 레이" 와 대화를 주고받았습다. 현재 우라노츠카사 또한 혼란스럽기는 매한가지며 현지인들의 말로는 '곧 전쟁이 일어날지도 모른다' 라는 정보를 들었다고 합니다. 우리는 \n이 세계에서의 위치를 확고히 하고 위험에 대비하기 위해 우라노츠카사를 천천히 설득하기 시작합니다."
 KAP_purge_the_radicals:0 "학생들에게 설파"
 KAP_purge_the_radicals_desc:0 "우리는 학생들의 지지를 얻기 위해 우라노츠카사의 학생들과 협력할 것을 발표하였습니다. 모든 학원이 뭉치기 시작하며 학생들은 점차 혼란을 멈추고 미래를 위해 움직입니다."
 KAP_strengthen_the_left_wing_of_the_kmt:0 "카오루의 보이지 않는 손"
 KAP_strengthen_the_left_wing_of_the_kmt_desc:0 "카오루는 우라노츠카사와 협력을 도모하는 동시에 중국 내에서의 지지를 얻기 위해 손을 바쁘게, 하지만 은밀하게 움직이기 시작합니다."
 KAP_remove_chiang_kai_shek:0 "레이의 정권 포기"
 KAP_remove_chiang_kai_shek_desc:0 "쿠즈노하 레이는 중국에서의 지지를 점차 카오루에게 빼앗겼으며, 학원정부 내에서도 카오루의 지지가 하늘을 가르키자 중국에서의 정권을 내려놓고 연합에 합류를 도모합니다. 카오루의 계략대로 모든 학원이 하나로 뭉치는 순간이 \n코 앞입니다."
 KAP_national_leadership:0 "국가 지도권"
 KAP_national_leadership_desc:0 "장제스가 사라짐과 동시에 재통일에 대한 최후의 반대 세력도 사라졌습니다. 이 연립정부는 우리가 주도하는 것이 마땅합니다."
 KAP_land_redistribution:0 "토지 재분배"
 KAP_land_redistribution_desc:0 "수 세기 동안 토지를 경작하는 사람들은 실제로 토지를 소유한 사람들에게 임대료를 지불해야 했습니다. 우리는 이것을 바꿀 것입니다."
 KAP_the_yanan_base_area:0 "옌안 근거지"
 KAP_the_yanan_base_area_desc:0 "우리 혁명의 기반은 옌안의 근거지입니다. 다가오는 투쟁에서 승리하기를 원한다면 반드시 확장하고 개선해야만 합니다."
 KAP_prepare_for_war_with_japan:0 "일본과의 전쟁 준비"
 KAP_prepare_for_war_with_japan_desc:0 "일본 군국주의자들은 우리 국가에 가장 큰 위협이 됩니다. 그들은 어떤 중국 정부도 상상하지 못했던 방식으로 분열과 착취를 바라고 있습니다. 이에 비하면 국민당에 대한 투쟁은 미미할 뿐입니다."
 KAP_government_of_national_defense:0 "국방정부"
 KAP_government_of_national_defense_desc:0 "분열된 나라는 곧 패망을 부르는 나라입니다. 우리는 방어를 조직화하기 위해 국민당과 힘을 합쳐야 합니다."
 KAP_confrontation_with_the_warlords:0 "군벌과의 대결"
 KAP_confrontation_with_the_warlords_desc:0 "중국의 일부 인사들은 중 정부를 무시하고 투쟁에서 어느 한쪽을 선택하기를 거부합니다. 그들 중 일부는 심지어 국가를 장악하거나 일본과 협력하려는 계획을 비밀리에 품고 있을 수도 있습니다. 그들은 줄을 서야 합니다."
 KAP_anti_japanese_expedition:0 "항일 원정"
 KAP_anti_japanese_expedition_desc:0 "우리의 현재 처지에서 일본군과 전면전을 벌이는 것은 용감하기보다는 어리석은 일입니다. 먼저 적진에 소규모 분대를 보내 근거지를 건설하는 등 기반을 마련해야 합니다. 때가 되면 우리는 봉기를 일으킬 것입니다."
 KAP_revolutionary_military_commission:0 "혁명군사위원회"
 KAP_revolutionary_military_commission_desc:0 "적들에 맞서는 혁명적 투쟁은 특별히 창설된 조직을 통해 조율되어야 합니다."
 KAP_provoke_japan:0 "일본 도발"
 KAP_provoke_japan_desc:0 "세 세대에 걸쳐 우리는 일본의 위협 아래에서 살아왔습니다. 일본의 팽창을 저지해낸다면 우리는 중국인들의 눈에 영웅으로 비칠 것입니다. 또한 일본인들이 우리에게 필요한 전쟁을 원하지 않는다면, 우리가 시작할 것입니다."
 KAP_protracted_warfare:0 "지구전"
 KAP_protracted_warfare_desc:0 "우리는 우리의 조건에 따라 전쟁을 수행해야 합니다. 중국은 사람도 시간도 많습니다. 적과 공개적으로 전투하는 것은 자살 행위입니다."
 KAP_mobile_warfare:0 "기동전"
 KAP_mobile_warfare_desc:0 "언제까지나 산과 숲 속에 숨어 있을 수는 없습니다. 이제 적과 싸워서 우리가 공개적으로 싸우는 것을 두려워하지 않는다는 것을 세상에 보여줄 때가 왔습니다."
 KAP_peoples_war:0 "인민전쟁"
 KAP_peoples_war_desc:0 "다른 나라들은 기술력과 화력으로 전쟁에서 이길 수 있다고 믿습니다. 우리는 더 나은 것을 알고 있습니다. 기꺼이 희생하려는 의지를 가진 사람들을 견딜 수 있는 기술은 없습니다."
 KAP_100_regiments_campaign:0 "백단대전"
 KAP_100_regiments_campaign_desc:0 "지금까지는 소규모 전투와 접전에만 집중해 왔습니다. 적들은 우리가 약하고 단순히 귀찮은 존재라고 생각합니다. 경계심이 잦아들었을 때 그들은 대공세에 대한 준비가 제대로 되어 있지 않을 것입니다."
 KAP_central_military_commission:0 "중앙군사위원회"
 KAP_central_military_commission_desc:0 "우리의 지위가 더욱 확고해졌으니 우리는 생존을 위한 혁명적 투쟁에서 정권을 위한 투쟁으로 나아갈 수 있습니다."
 KAP_peoples_liberation_army:0 "인민해방군"
 KAP_peoples_liberation_army_desc:0 "중국공농홍군은 위대한 업적을 이루었습니다. 앞으로는 우리 민족의 해방을 위해 투쟁하면서 더욱 큰 영예를 얻게 될 것입니다."
 KAP_peoples_volunteer_army:0 "인민지원군"
 KAP_peoples_volunteer_army_desc:0 "세계의 노동자와 농민을 해방하기 위한 투쟁은 여러 나라에서 벌어지고 있습니다. 이러한 갈등에 직접 개입하는 것이 항상 현명한 것은 아니지만, 때로는 힘의 균형을 바꾸는 데 작은 역량으로도 충분할 수 있습니다."
 KAP_military_intelligence_department:0 "군사정보부"
 KAP_military_intelligence_department_desc:0 "우리에게 값진 정보를 제공하는 많은 친구들이 민중 속에 섞여있습니다. 그에 비해 적들은 더욱 많습니다. 그들을 분리하기 위한 조직을 만들어야 합니다."
 KAP_central_security_bureau:0 "중앙안보국"
 KAP_central_security_bureau_desc:0 "우리는 가장 작은 마을에서도 반혁명을 용납할 수 없습니다. 우리의 목표는 반역자가 피해를 입히기 전에 그들을 모두 찾아내는 것입니다."
 KAP_focus_on_china:0 "중국에 중점"
 KAP_focus_on_china_desc:0 "우리가 국민당과 군벌들과 계속 싸우는 동안 일본과 맞서기를 희망할 수는 없습니다. 일본을 상대하려면 먼저 그들을 물리쳐야 합니다."
 KAP_exploit_the_weak_neighbours:0 "약한 이웃 착취"
 KAP_exploit_the_weak_neighbours_desc:0 "우리의 이웃들은 부패와 내분으로 약해졌습니다. 지금이야말로 우리 영토를 확장할 완벽한 기회입니다."
 KAP_infiltration:0 "침투"
 KAP_infiltration_desc:0 "국민당은 공공연히 우리와 싸우고 싶어합니다. 그 유혹에 빠지지 말아야 합니다. 먼저 적진에 소규모 분대를 보내 근거지를 건설할 것입니다. 때가 되면 우리는 봉기를 일으켜 국민당을 기습 공격할 것입니다."
 KAP_enforce_the_three_rules:0 "삼대기율 시행"
 KAP_enforce_the_three_rules_desc:0 "1: 모든 행동은 지휘에 따른다.\n2: 군중의 바늘 하나, 실오라기 하나도 취하지 않는다.\n3: 모든 전리품은 공유한다.\n이 간단한 기율으로 우리가 인민의 편이라는 것을 보여줄 것입니다."
 KAP_permit_opium_trade:0 "아편 무역 허용"
 KAP_permit_opium_trade_desc:0 "유감스러운 부작용에도 불구하고 농민들이 양귀비를 재배하도록 허용하면 우리 군대를 보급하는 데 필요한 자금을 마련할 수 있습니다."
 KAP_ban_the_opium_trade:0 "아편 무역 금지"
 KAP_ban_the_opium_trade_desc:0 "아편은 서구 열강이 우리를 굴복시킨 도구였습니다. 이 악이 퍼지는 것을 용납할 수 없습니다."
 KAP_abolish_the_land_rent:1 "지대 폐지"
 KAP_abolish_the_land_rent_desc:0 "토지의 개인 소유권은 터무니없는 개념입니다. 토지는 그곳에서 일하는 사람의 것입니다. 농민들이 스스로 조직하도록 허용하면 그들의 지지를 보장할 수 있을 것입니다."
 KAP_literacy_programs:0 "문해 계획"
 KAP_literacy_programs_desc:0 "현대 사회를 만들기 위한 첫걸음은 모든 시민이 여러 사안들을 이해하고 해결하는 데 기여할 수 있도록 하는 것입니다."
 KAP_china_medical_university:0 "중국의과대학"
