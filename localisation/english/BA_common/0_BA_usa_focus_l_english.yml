second_great_depression_8:0 "추가적인 경제 위기"
second_great_depression_9:0 "추가적인 경제 위기"
USA_2nd_great_depression:0 "새로운 경제 위기..."
USA_2nd_great_depression_desc:0 "유럽을 점령한 외계인들에 의해 유럽의 시장은 통째로 소멸했습니다. 아직 이 여파가 우리 시장에 도달하지는 않았지만, 저 거대한 폭풍이 휘청거리는 거인에게 직격했을 때 어떤 일이 일어날지 모르는 이는 없습니다.\n\n§t그렇다고 해서 다가오는 자연재해를 막을 수 있는 것은 아니지만요.§!"
USA_2nd_great_depression_activated_categorie:0 "2차 대공황의 도래"
USA_2nd_great_depression_activated_categorie_desc:0 "결국 폭풍은 신대륙에 상륙했고, 휘청거리던 거인은 완전히 쓰러졌습니다. 두번째 대공황이 시작되었습니다.\n\n§R그리고 우리가 할 수 있는 것은 없습니다.§!"
USA_2nd_great_depression_1st:0 "다가오는 경제 위기?"
USA_2nd_great_depression_2nd:0 "다가오는 경제 위기"
USA_2nd_great_depression_3rd:0 "두번째 대공황...?"
USA_2nd_great_depression_4th:0 "2차 대공황의 확대"
USA_2nd_great_depression_1st_txt:0 "무언가가 다가오고 있습니다..."
USA_2nd_great_depression_2nd_txt:0 "\n§t무언가가 다가오고 있습니다.§!"
USA_2nd_great_depression_3rd_txt:0 "\n§R파멸이 다가오고 있습니다.§!"
USA_2nd_great_depression_4th_txt:0 "§R경제는 붕괴하고 있고, 당신은 아무것도 할 수 없습니다.§!"
usa_event.2.t:0 "추가적인 경제 위기의 조짐"
usa_event.2.d:0 ""
usa_event.2.a:0 "불길한데..."
usa_event.3.t:0 "경제 붕괴의 전조"
usa_event.3.d:0 ""
usa_event.3.a:0 "다 괜찮을꺼야..."
usa_event.4.t:0 "2차 대공황"
usa_event.4.d:0 "정체를 알 수 없는 외계인들이 구질서를 파괴하고 유럽을 점령하면서, 미합중국의 투자자들이 보유하고 있던 유럽의 자산 대부분이 휴짓조각으로 변했습니다. 런던, 베를린, 파리의 모든 금융거래소가 손잡고 폭사한 이 초유의 사태 속에서 그 여파만으로 뉴욕 증권거래소는 폐허가 되었으며, 월스트리트는 빈사 상태에 빠졌습니다.\n\n뿐만 아니라, 유럽의 각 국가 상대로 진행되던 모든 무역과 거래가 정지되면서, 미합중국은 순식간에 유럽의 거대한 시장에서 완전히 축출되었습니다. 수많은 기업들이 생산한 물품들의 대금을 받지 못해 파산 위기에 처해 있으며, 더 많은 공장들은 이미 가동을 정지했습니다.\n\n이제 모든 미합중국의 시민들은 알 수 있게 되었습니다. 두번째 대공황이 도래했습니다."
usa_event.4.a:0 "올해가 1929년이던가?"
usa_event.5.t:0 "더 이상 빛나지 않는 거리"
usa_event.5.d:0 ""
usa_event.5.a:0 "이곳에 남은 것은 폐허뿐이다."
