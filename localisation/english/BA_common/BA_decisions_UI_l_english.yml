 ABY_story_archive: "스토리 아카이브"
 ABY_show_story_archive_gui: "아비도스 스토리 아카이브"
 ABY_show_story_archive_gui_desc: "아비도스와 엮인 사이드 스토리를 열람할 수 있습니다. 게임 시스템과는 무관하며 단순히 게임 내 국가와 관련된 사이드 스토리를 즐기기 위한 목적으로 제작되었습니다. 시간과 사건이 경과될수록 새로운 스토리가 추가될 수 있습니다. 부디 재밌게 즐겨주시길 바랍니다."

 TRM_story_archive: "$ABY_story_archive$"
 TRM_show_story_archive_gui: "제1막의 종막 그 이후"
 TRM_show_story_archive_gui_desc: "게헨나를 꺾으면서 시작한 '키보토스 통일'을 목적으로 한 통일 전쟁이자 정복 전쟁을 수행하던 기계가 마침내 멈추고 모든 유럽인과 키보토스 학생들의 피와 살로 이뤄진 옥좌에 앉았습니다. 그리고 오직 공허만이 유럽을 감싸 울리고 있습니다.\n\n트리니티 기사단국의 지배 아래에 하루하루를 겨우 살아가는 사람들의 모습을 그려낸 "$TRM_show_story_archive_gui$" 부디 재밌게 즐겨주시기를 바랍니다!"
 TRM_story_event.1.t: "높은 성의 여인"
 TRM_story_event.1.desc: "£GFX_texticon_BA_story_archive_trinity_picture_1\n\n\n\n\n\n에덴, 트리니티의 심장부에서 나는 또 다른 날을 맞이한다. 거대한 에덴의 건축물들이 하늘을 찌를 듯 솟아있고, 거리마다 트리니티의 위용을 자랑하는 기념비들이 즐비한다.\n\n아침 식사를 하며 텔레비전을 켠다. 뉴스에서는 미소노 미카의 업적과 국가의 영광을 찬양하는 소식들이 쏟아진다. 전유럽을 정복한 우리의 승리를 다시 한 번 되새기며 가슴이 벅차오른다. 아침 식사를 마무리 하고 나는 기찻길에 몸을 실었다. 기차는 꽤나 빨랐다. 밀레니엄을 정복하면서 그들의 기술력을 흡수 했기 때문에...\n\n직장에서는 늘 긴장감이 감돈다. 누군가 반체제 인사로 의심받아 정의실현부에 연행되는 일이 종종 있기 때문이다. 하지만 나는 충실한 트리니티의 시민으로서 두려울 게 없다.\n\n저녁이면 가족들과 함께 트리니티 중앙정부에서 승인한 오락 프로그램을 시청한다. 때로는 점령지의 열등한 문화를 조롱하는 내용도 있어 우스워하며 본다.\n\n잠자리에 들며 생각한다. 우리는 세계를 정복했고, 우월한 문화를 전파하고 있다. 하지만 가끔 이 모든 게 정말 옳은 일인지 의문이 들 때도 있다. 물론 이런 생각은 아무에게도 말할 수 없다. 트리니티를 위해, 나는 그저 충성스러운 시민으로 살아갈 뿐이다."

