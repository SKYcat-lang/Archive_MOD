 ABY_descision_category_german_terrorist: "독일인 테러리스트의 습격"
 ABY_descision_category_german_terrorist_desc: "지난번에, 우리는 오스트리아 국가사회주의자들의 지도부를 일망타진하는데 성공하였습니다.\n\n하지만 여전히 그 잔당이 활동하며 이곳저곳에서 테러 활동을 벌이고 있다는 소식이 들려왔습니다. 예전만큼은 못해도, 조직적으로 행동하는 것으로 보아 정부가 안정되기 이전에 이들을 억제하지 못한다면 매우 위험한 상황이 펼쳐질 것입니다. 최소한 협상이 마무리 될 때까지는 이들의 활동을 억제해야 할 겁니다.\n\n§R협상이 체결되기 이전에 장악력이 100%가 된다면 돌이킬 수 없습니다!§!"
