 TRM_ui_popularity_header: "영향력"

 TRM_popularity_TOOLTIP: "§Y영향력§!은 파벌이 현재 학원 내에 영향력을 얼마큼 가졌는지 정도를 나타냅니다.\n§Y영향력§!이 증가할수록, 파벌이 학원에 끼치는 영향이 점점 커집니다.\n파벌을 해체시키기 전에, 특별한 결정을 통해서 §Y영향력§!을 0으로 줄이는 과정이 필요합니다."
 TRM_LOYALTY_TOOLTIP: "§Y충성도§!는 파벌이 학원 정부와 협력하려는 정도를 나타냅니다.\n§Y충성도§!가 높아질수록, 파벌이 학원 정부에 긍정적인 효과를 얻습니다. 반대의 경우 부정적인 효과를 받습니다.\n§Y충성도§!가 §R-50§! 이하로 내려갈 시 이들은 학원 정부에 대항해 거대한 규모의 투쟁을 벌일 수 있습니다."

