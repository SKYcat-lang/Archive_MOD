 TRN_internal_factions_categories: "내부 파벌"
 TRN_internal_factions_categories_desc: "\n\n£GFX_decisions_TRN_library_committee\n\n\n\n\n트리니티가 다른 세계로 전이된 이후 잠겨있던 수많은 갈등들이 떠올랐습니다.\n이들은 각자의 이익을 위해 행동할 것이며 이들과 트리니티의 이익을 위해서 협력하거나, 제거되어야 하는지 결정해야 합니다."
