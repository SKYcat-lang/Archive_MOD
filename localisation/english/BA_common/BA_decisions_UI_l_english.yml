 ABY_rebuild_high_school_desc:0 "아비도스 고등학교는 과거 유일무이한 강대학원 이었지만, 몰락 이후 겨우 5명이서 이끌어가는 상황입니다.\n늘 인력난에 시달리던 중, 대전이 사태 이후 이곳에 남겨져 원래 학원으로 돌아가지 못하는 이들이 생겼습니다.\n이러한 이들을 활용한다면, 아비도스 고등학교를 재건하는데 큰 도움이 될 것입니다."
