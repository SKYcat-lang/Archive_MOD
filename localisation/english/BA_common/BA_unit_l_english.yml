 kivotos_infantry_equipment_1:0 "신비 직조기"
 kivotos_infantry_equipment_1_short:0 "신비 직조기"
 kivotos_infantry_equipment_desc: "대전이 현상으로 키보토스가 다른 세계로 전이되었으나 기존 세계와는 다르게 매우 부족한 신비를 충당하기 위해 개발된 완성된 신비 직조기입니다."
 kivotos_infantry_equipment_0_desc: "프로토타입 신비 직조기입니다. 개발 이론에 비해 낮은 성능을 가지고 있으나, 신비를 생성해내는 능력을 보유하고 있습니다."
 kivotos_infantry_equipment_1_desc: "대전이 현상으로 키보토스가 다른 세계로 전이되었으나 기존 세계와는 다르게 매우 부족한 신비를 충당하기 위해 개발된 완성된 신비 직조기입니다. 밀레니엄의 시라이시 우타하와 산해경의 야쿠시 사야가 주도하여 개발되었으며 패전의 위기에서 키보토스를 구원해낸 장비로도 알려져 있습니다."
 decagrammaton_equipment: "예언자 부품"
 decagrammaton_equipment_0: "예언자 부품"
 decagrammaton_equipment_desc: "데카그라마톤이 운용하는 거대한 기계 장치에 사용되는 부품입니다. '예언자' 라 불리우는 이 거대한 기계 장치는 매우 독특한 작동 방식을 가집니다."
 kivotos_dron_equipment: "키보토스 드론 장비"
 kivotos_dron_equipment_0: "키보토스 드론 장비"
 kivotos_dron_equipment_desc: "키보토스에서 운용하는 드론에 사용되는 장비입니다."

