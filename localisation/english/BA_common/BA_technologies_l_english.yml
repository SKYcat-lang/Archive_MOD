 kivotos_halo_recon:0 "헤일로 수색중대"
 kivotos_halo_recon_desc:0 "헤일로 보병으로 편성된 수색중대입니다. 상당한 험지를 큰 무리 없이 수색할 수 있습니다."
 kivotos_infantry_weapons:0 "신비 직조기"
 kivotos_infantry_weapons_short:0 "신비 직조기"
 kivotos_infantry_weapons_desc: "시라이시 우타하와 야쿠시 사야의 이론을 기반으로 청휘석을 이용해 신비를 인공적으로 직조하는 장비입니다. 여러 개량을 거쳐 온전한 성능을 내고 있습니다."
 kivotos_halo_upgrade:0 "헤일로 보병 업그레이드"
 kivotos_halo_upgrade_desc:0 "헤일로 보병에게 전투 교범과 제식 장비 사용법 훈련을 진행하여 전투력을 끌어올립니다."
 kivotos_halo_max_upgrade:0 "헤일로 사단 확장 I"
 kivotos_halo_max_upgrade_desc:0 "더 많은 학생들을 전투 인원으로 편성합니다."
 kivotos_halo_max_upgrade_1:0 "헤일로 사단 확장 II"
 kivotos_halo_max_upgrade_1_desc:0 "전투 훈련 프로그램을 대량으로 확대합니다."
 kivotos_halo_special_forces:0 "헤일로 특수부대"
 kivotos_halo_special_forces_desc:0 "다양한 상황에 대응하기 위해 헤일로 보병을 정예화 시킨 헤일로 특수부대를 양성합니다."
 kivotos_halo_light_infantry:0 "헤일로 보병 양성 프로그램"
 kivotos_halo_light_infantry_desc:0 "더 가볍고 유연하게 사단을 편성합니다."
 kivotos_halo_heavy_infantry:0 "중무장 헤일로 보병"
 kivotos_halo_heavy_infantry_desc:0 "강력한 화기로 무장한 헤일로 보병들입니다."
 kivotos_halo_upgrade_1:0 "헤일로 합동 전투"
 kivotos_halo_upgrade_1_desc:0 "자신의 방어력을 더욱 잘 활용하도록 전투 훈련 프로그램을 개량합니다. 헤일로 보병의 전투력이 더욱 향상되었습니다."
