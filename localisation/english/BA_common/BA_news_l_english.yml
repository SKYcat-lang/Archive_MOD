#뉴스 이벤트#
 BA_news.1.t:0 "사라진 총학생회장"
 BA_news.1.desc:0 "이번 대전이로 전 키보토스가 혼란스러운 와중 안 그래도 혼돈에 빠진 학원들에게 또 안 좋은 소식이 들려왔습니다. 총학생회장이 일주일 넘게 공개석상에 등장하지 않아 그 속사정에 관심이 쏠리고 있던 와중, 바로 오늘 총학생회의 나나가미 린은 총학생회장이 행방불명되었다는 소식을 공식적으로 발표했습니다. 총학생회장의 실종으로 인하여 총학생회는 혼란에 빠져있으며 각 학원들에 대한 통제 시도가 완전히 무로 돌아갈 것이라 전문가들은 예측하고 있습니다."
 BA_news.1.a:0 "말도 안돼..."
 BA_news.1.b:0 "지시 확인"
 BA_news.1.c:0 "잠깐, 뭐라고?"
 BA_news.1.d:0 "저곳은 혼란스러운것 같다."
 
 BA_news.2.t:0 "샬레의 총학생회 병합!"
 BA_news.2.desc:0 "오늘, 학생회장의 명령으로 창설된 연방수사동아리 '샬레'가 총학생회를 병합했다는 충격적인 소식이 들려왔습니다. 알 수 없는 이유로 가동된 싯딤의 상자 속 '아로나'라고 불리는 초인공지능이 가동을 시작하였고, 샬레를 통제하기 시작하였습니다. 그리고 오늘 결국 내분과 분열의 위협을 견디지 못한 총학생회는 아로나가 이끄는 샬레와의 병합을 결정했습니다. 병합식에서 초인공지능 아로나는 오직 음성으로만 일을 진행하였으며, 나나가미 린은 '이제부터 샬레가 총학생회를 대변할 것'이라 발표하였습니다."
 BA_news.2.a:0 "명령 완수!"
 BA_news.2.b:0 "위협적이군."
 BA_news.2.c:0 "당황스러운 상황이다."
 BA_news.2.d:0 "생텀...뭐?"
 
 BA_news.3.t:0 "어둠으로 물든 트리니티"
 BA_news.3.desc:0 "오늘, 충격적인 소식이 전해졌습니다. 미소노 미카가 티파티의 모든 권한을 파테르 분파에 독점적으로 부여하면서, 실질적으로 트리니티를 장악하게 되었습니다. 이 소식은 키보토스 전역에 큰 충격을 안기며, 트리니티의 몰락을 우려하는 목소리가 커지고 있습니다. 대전이 이후, "국가사회주의자"와 "파테르 분파"가 미카를 티파티 호스트로 만들기 위해 벌인 공작은 결국 성공으로 끝났습니다.\n\n미소노 미카 트리니티 학생회장은 게헨나에 대한 부정적 언사를 아낌없이 쓰는 등 트리니티를 극단화시키려는 의지를 보였습니다. 현재 트리니티 내에서 분명히 무슨 일이 일어나고 있으나, 출입과 입원이 통제되어 트리니티 내의 상황은 알 수 없습니다."
 BA_news.3.a:0 "트리니티의 새로운 여명이 밝아온다."
 BA_news.3.b:0 "어둠이 우리에게 드리운다."
 BA_news.3.c:0 "우리는 준비를 해야한다"
 BA_news.3.d:0 "장막이 걷혔군."

 BA_news.4.t:0 "전쟁을 시작한 트리니티"
 BA_news.4.desc:0 "양 학원간의 끝없는 긴장이 고조되다, 마침내 터지고 말았습니다. 이전에도 '키보토스의 화약고'라 불릴 정도로 군사적 충돌이 수없이 일어났던 게헨나와 트리니티 양 학원간의 국경에서 트리니티의 기습으로 전면전이 발생 하였습니다. 게헨나 학원은 기습으로 인해 후퇴를 하고 있지만 곧 전열을 가다듬고 방어 전략을 펼치기 위해 국경으로 군대를 이끌고 있습니다.\n\n두 화약고가 터지면서 키보토스의 온 관심은 게헨나와 트리니티로 쏟아지고 있습니다."
 BA_news.4.a:0 "전군 돌격!"
 BA_news.4.b:0 "항전!"
 BA_news.4.c:0 "확인."

 BA_news.5.t:0 "트리니티의 전승 행진"
 BA_news.5.desc:0 "어제, 게헨나 학원의 항복 이후 며칠 만에 트리니티 군대는 게헨나 중앙구에서 대규모 전승 행진을 거행했습니다. 이 행사는 트리니티의 결정적 승리를 기념하고 그들의 군사력을 과시하는 자리였습니다. 행진에는 트리니티의 최신 군사 장비들이 대거 등장했으며, 게헨나로부터 노획한 무기들도 함께 전시되어 승리의 규모를 실감케 했습니다.\n\n미소노 미카는 이번 승리가 위대한 승리라고 선언했지만, 일부 관측통들은 이 같은 과시적 행사가 향후 지역 안정에 미칠 영향에 대해 우려를 표명했습니다. 게헨나의 잔존 세력들의 반응과 주변 세력들의 향후 동향이 주목되는 가운데, 트리니티의 다음 행보에 크나큰 관심이 쏠리고 있습니다."
 BA_news.5.a:0 "트리니티 만세!"
 BA_news.5.b:0 "긴 악연의 끝이다."

 BA_news.6.t:0 "캐나다로 도주한 영국 정부"
 BA_news.6.desc:0 "[KAI.GetName]과의 전쟁 끝에 패전한 영국 정부는 고민 끝에 캐나다로 도주하기로 결심하였고 오늘 저녁 영국의 정치인들과 국왕을 실은 거대한 비행기들이 캐나다로 향하였습니다.\n\n연합왕국은 갑자기 나타난 이방인들에게 런던이 함락되고 순식간에 무너졌지만 빠르게 퇴각한 덕에 왕실의 보존과 군대를 어느정도 보존할 수 있었다고 합니다. 각국의 과학자들은 이러한 현상이 왜 일어났는지 분석중이라고 합니다."
 BA_news.6.a:0 "다시 돌아오겠다."
 BA_news.6.b:0 "위대한 승리다."
 BA_news.6.c:0 "충격적이군."
 BA_news.6.e: "불길한 뉴스다."

 BA_news.7.t:0 "[GetYear]년 연합법"
 BA_news.7.desc:0 "오늘 미소노 미카 학생회장이 게헨나 중앙구에서 [GetYear]년 연합법을 발표하셨습니다. 이후 트리니티 군의 열병식이 있었으며 전쟁에서 위대한 트리니티가 행한 업적들에 대해 장황한 설명을 표하셨습니다. 그리고 업적을 치하하기 위해 큰 공을 세운 이들에게 훈장을 하사하였습니다.\n\n모든 선언이 끝나자 트리니티 학생들은 열광하였습니다. 수백년의 적과 화해하고 하나의 학원으로써 정체성을 가지게 되었습니다. 이제 트리니티와 게헨나는 하나의 학원입니다. 트리니티는 흩어지지 않을 것입니다."
 BA_news.7.a:0 "영원하라!"
 BA_news.7.b:0 "확인"

 BA_news.8.t:0 "트리니티 - 소비에트 전쟁"
 BA_news.8.desc:0 "오늘날 세계의 역사의 변곡점이 될 사건을 이야기하자면 오늘일 것입니다. 현재 전세계의 방송국에서는 트리니티 원방군이 소비에트를 향해 진군하고 있음을 알리는 소식이 전해지며 전세계의 정보 기관들이 일사불란하게 움직이고 있습니다. 소비에트의 대도시에는 청년들의 자원입대가 이뤄지고 있으며 붉은 군대는 트리니티 원방군을 맞이할 준비를 끝맞췄습니다.\n\n두 거인의 격돌에 군사 전문가들은 예측하기 어렵다는 입장 내놓았습니다. 어찌되었든 이 전쟁은 인류사에 크나큰 변곡점이 될 것입니다."
 BA_news.8.a:0 "전군 돌격!"
 BA_news.8.b:0 "인내와 근면이 있으면 모든 난관을 극복할 수 있다."
 BA_news.8.c:0 "두 거인의 격돌."

 BA_news.9.t:0 "하나의 키보토스"
 BA_news.9.desc:0 "오늘, 트리니티 티파티에서 공식적으로 키보토스가 미카가 이끄는 트리니티에 의해 하나로 통일되었으며, 하나로 연합된 키보토스를 만들 것이라고 선언했습니다. 에덴의 거리에는 수백만의 인파들이 트리니티 본관 앞에 몰려들어 경례를 하거나, 트리니티의 깃발을 흔들며 만세를 부르고 있습니다.\n\n미소노 미카는 오늘 공식적으로 키보토스 총학생회장으로 임명되었으며, 취임연설에서 트리니티와 학원들의 연합을 강조하였습니다. 그러나 취임식 연설에서 가장 열렬한 반응이 일어났던 부분은, 미카 총학생회장이 "트리니티의 총체적 최종 승리"를 선언하였을 때입니다."
 BA_news.9.a:0 "오늘만큼은 축배를 들어야겠군."
 BA_news.9.b:0 "확인"
 
 BA_news.10.t:0 "키보토스 연방 선언"
 BA_news.10.desc:0 "오늘은 키보토스 역사상 가장 상징적인 날이 될 것입니다. [FROM.GetAdjective]의 혁명적 이상이 세계를 향해 선언했습니다. 키보토스 '연방'을 이끄는 [FROM.GetLeader](은)는 과거 총학생회 내전에서 승리한 이후 공산주의적 이상을 선언하여 거대 학원을 병합하였고, 무너진 학원의 잔해 위에 서서 키보토스 연방의 이상을 선명하게 그려내었습니다.\n\n현재, 키보토스 연방의 인민들은 [FROM.GetAdjective]의 수도가 있는 곳을 향하여 엄숙한 표정으로 고개를 숙였습니다. 그들의 눈빛에는 키보토스 연방이 우리의 이상을 향해 전진하며 혁명의 최전선에 서 있다는 확고한 믿음이 읽힙니다. 앞으로 연방의 인민들은 키보토스 혁명의 이상을 영원토록 간직할 것입니다."
 BA_news.10.a:0 "혁명을 향해 나아가리라!"
 BA_news.10.b:0 "오."
 BA_news.10.c:0 "흥미롭군."

 BA_news.11.t:0 "이탈리아의 지중해 진주"
 BA_news.11.desc:0 "영국이 카이저코퍼레이션 에게 항복한지 며칠 되지 않아 이탈리아군이 몰타와 키프로스에 진주하였습니다. 이들은 이방인에게서 인류의 영지를 지키기 위한 점령이라며 명분을 내세웠지만 실상은 무너진 영국의 지중해 패권을 이탈리아가 잡기 위한 행동으로 보입니다.\n\n영국은 이러한 선전포고도 없는 영토 침범은 국제사회에 반하는 행동이며 인류를 위한 선택도 아닌 그저 실지주의에 따른 행동이라며 공식석상에서 강력하게 비난하였습니다."
 BA_news.11.a:0 "위대한 승리다!"
 BA_news.11.b:0 "영국은 다른 선택의 여지가 없다."
 BA_news.11.c:0 "우리는 물러서지 않는다!"

 BA_news.12.t:0 "습격받은 유리조노 세이아"
 BA_news.12.desc:0 "티파티에서 선출한 '개혁가' 유리조노 세이아가 자택에서 습격을 당했다는 소식이 전해졌습니다. 현재 티파티에서는 다시 한 번 비상회의가 개최되었고 상투스 분파와 필리우스 분파 그리고 파테르 분파는 다음 호스트를 선출하기 까지는 오래 걸릴 것으로 보입니다.\n\n구호기사단이 현장에 도착하였을 때는 범인은 이미 도망간 상태였고 유리조노 세이아는 의식 불명 상태에 빠져 현재 병원 치료 중임을 공식적으로 발표하였습니다. 그리고 정의실현부는 호스트를 습격한 괴한을 절대 가만히 두지 않을 것이라 발표하였습니다."
 BA_news.12.a:0 "범인을 찾아라!"
 BA_news.12.c:0 "저들은 혼란스러울 것이다."

 BA_news.13.t:0 "밀레니엄의 혼란" # 이제 쓴다 우하하..
 BA_news.13.desc:0 "밀레니엄에서 큰 소식이 전해저 온 키보토스에 충격이 전해지고 있습니다. 밀레니엄의 골칫덩이중 하나인 폐허를 처리하기 위하여 세미나 측에서\n포격을 진행하였지만, 그로 인하여 형용할 수 없는 두려움이 깊은 잠에서 깨어나고 말았습니다.\n\nAL-1S(은)는 상황을 재빠르게 파악하여 세미나와 포격전을 일으켰고 그 과정에서 세미나 임원중 한 명이 실종 되었다고 전해지고 있습니다.\n이와 더불어 키보토스에는 또 다른 어둠이 들이닥쳤습니다."
 BA_news.13.a:0 "왕녀."

 BA_news.14.t:0 "야망을 드러낸 일본"
 BA_news.14.desc:0 "키보토스라 불리는 의문의 세력이 유럽에 상륙하여 전유럽이 불타오르자 대일본제국은 기회 삼아 태평양 섬들을 정복하고 서구 열강들이 보유하고 있던 조계지와 조차지를 정복하였다고 알려졌습니다. 대일본제국은 이를 서구 열강에게서 거둔 공영권의 승리라며 대대적인 선전을 하고 있습니다.\n\n중화민국 정부는 대일본제국에게 크게 항의하였으며. 미합중국 또한 주미일본대사를 통하여 엄중한 경고를 비추었습니다."
 BA_news.14.a:0 "천황폐하 만세!"
 BA_news.14.b:0 "그들은 경고를 무시한다!"
 BA_news.14.c:0 "확인."

 BA_news.15.t:0 "무너진 도미노"
 BA_news.15.desc:0 "금일 오전 11시, 모든 사람이 정체불명의 두통을 호소했습니다. 알 수 없는 괴현상에 전 세계가 혼란에 빠져있는 그때, 갑자기 하늘의 색이 잠깐 어두워졌으며 북반구에서는 하늘에서 정체불명의 빛의 기둥을 관측했다는 제보가 잇따랐습니다.\n\n세계 각국의 전문가들은 현 상황이 1년 전 '키보토스'라고 부르는 정체불명의 집단이 유럽에 상륙한 것과 같은 상황이 아닌지 의심하고 있으며 자신이 미국 정보기관의 요원이라 주장하는 인물이 "현 상황은 외계 세력의 음모다."라고, 주장해 큰 논란이 되고 있습니다."
 BA_news.15.a:0 "빛이 있으라"

 BA_news.16.t:0 "게헨나에서 발생한 내전"
 BA_news.16.desc:0 "오늘, 게헨나에서 선도부와 만마전이 큰 규모의 군사적 충돌을 일으켰다는 소식이 전 키보토스에 전해지며 큰 충격을 주고 있습니다. 선도부는 게헨나의 안전을 위협하는 국방군과 만마전을 축출하고 질서를 바로잡기 위해서, 만마전은 선도부가 트리니티에 대한 이적 행위를 했다는 이유로. 서로 각자의 명분과 목적을 가지고 시작한 전투가 이어지며 게헨나 내전이 발생했습니다.\n\n만마전과 선도부의 격돌은 이미 시작되었고 승자는 누가 될지 예측할 수 없습니다. 누가 승리하던 그곳에는 폐허밖에 남지 않을 것입니다."
 BA_news.16.a:0 "선도부장 히나 만세!"
 BA_news.16.b:0 "만마전의 병사들이여!"
 BA_news.16.c:0 "우리의 적들이 분열했다." 
 BA_news.16.d:0 "내전인가?"

 BA_news.17.t:0 "트리니티 붕괴"
 BA_news.17.desc:0 "수백년 역사를 자랑하던 트리니티가 붕괴하였다는 소식이 공식적으로 전해져 큰 충격을 전하고 있습니다."
 BA_news.17.a:0 "선조들이여.."
 BA_news.17.b:0 "잘 됐군"
 BA_news.17.c:0 "유감을 표하지"
 BA_news.17.d:0 "위협이 줄었다."

 BA_news.18.t:0 "색채의 빛"
 BA_news.18.desc:0 "일순간 행성에 사는 모든 생명체는 끔찍한 비명을 내질렀으며, 모든 이들에게 극심한 공포심을 안겨주었습니다. 이 현상을 만든 정신 파동은 몇 초 뒤 사라졌지만, 우리는 모두 그 시간을 기억하고 있습니다. \n\n파동이 지나간 후 모든 이들은 하나와 같이 북쪽을 바라보았습니다. 몇 주 전 벌어진 북반구에서 보인 빛의 기둥이 연상되기도 합니다. 이번 사건을 통해 전 세계의 모든 국가는 폭주하는 신고 전화에 의해 골머리를 썩이고 있고, 몇 주 전의 빛을 숭배하는 신흥 종교가 창설되기도 하였습니다."
 BA_news.18.a:0 "행성을 바라보는 눈."

 BA_news.19.t:0 "인도 혁명"
 BA_news.19.d:0 "[429.GetName]의 사회주의자들이 '바라트 평의회'를 선언하면서 인도에서 혁명과 독립 전쟁이 본격적으로 시작되었습니다. 수많은 사람들이 무장을 하고 거리로 나서 식민지 당국의 지배에 맞서 일어나고 있습니다. 그들은 오랜 억압에서 벗어나기 위해 목숨을 걸고 싸우고 있으며, 인도 전역에서 저항의 물결이 점점 거세지고 있습니다.\n\n한편, 영국 정부는 아직 공식적인 입장을 내놓지 않았습니다. [KAI.GetName]와의 전쟁과 본토 상실의 충격에서 완전히 회복되지 못한 가운데, 인도에서 혁명이 일어나면서 영국은 더욱 혼란에 빠진 상태입니다. 혁명 소식은 영국에 큰 부담으로 다가오고 있으며, 상황이 어떻게 전개될지 불투명한 상황입니다."
 BA_news.19.a:0 "인도인들이 독립을 간절히 바라는 듯 하군."

 BA_news.20.t:0 "프랑스와 밀레니엄의 휴전"
 BA_news.20.d:0 "프랑스와 밀레니엄은 지속되는 전쟁으로 인한 피해를 더 이상 용납할 수 없었습니다. 양국의 외교단이 전선에 임시로 세워진 회담장에서 가까스로 타협에 성공하면서, 전선에서의 총 소리가 그쳤습니다."
 BA_news.20.a:0 "차악의 선택이었다."
 BA_news.20.b:0 "프랑스가 둘로 나뉘었군."

 BA_news.21.t:0 "프랑스의 수복 전쟁"
 BA_news.21.d:0 "오늘 이른 아침, 프랑스 해군의 발포로 프랑스와 밀레니엄은 전시 상태로 돌입하였습니다. 수 년 전 프랑스는 밀레니엄과의 전투에서 패배하여 결국 아프리카로 망명하게 되었습니다. 하지만 망명 정부는 포기하지 않고 아프리카에서 복수의 칼을 갈았습니다.\n\n프랑스 해군의 발포를 시작으로 프랑스의 수복작전이 시작 되었고 전 프랑스인들은 밀레니엄의 통치를 반대하며 일어서기 시작합니다. 프랑스가 복수의 칼을 꽂을 수 있을지는 미지수입니다."
 BA_news.21.a:0 "전진하라, 프랑스군이여!"
 BA_news.21.b:0 "프랑스가 정말 그들의 집을 되찾을 수 있을까?"

 BA_news.22.t:0 "[FROM.FROM.GetName]에서 자행된 대량 학살"
 BA_news.22.desc:0 "방금 자신들을 [FROM.GetName]라 칭하는 이들이 구 밀레니엄 사이언스 스쿨을 점령하고 시간이 지난 지금 [FROM.FROM.GetName]에서 재앙적인 학살이 벌어졌다는 속보를 입수했습니다. 이들은 모든 인간을 죽이거나 그들의 '재사회화' 과정을 받게 하고 그 빈 자리를 금속 기계 장치로 채우고 있다는 소식입니다.\n\n이 사실에 대해 전 세계는 [FROM.GetName]에 대한 전쟁을 준비 중이며 세계 각국의 정상들은 미치광이 기계한테 패배할 수 없다며 전쟁을 촉구하고 있습니다."
 BA_news.22.a:0 "명령 완료"
 BA_news.22.b:0 "정말로...끔찍하군."

 BA_news.23.t:0 "캐나다에서 벌어진 쿠데타"
 BA_news.23.desc:0 "캐나다에 도착한 망명자들이 캐나다 정부를 축출하고, 에드워드를 주축으로 한 신정부 수립을 위한 쿠데타를 일으켰습니다."
 BA_news.23.b:0 "아메리카에까지 대전이의 영향이 닿았군."
 BA_news.23.a:0 "캐나다의 상황은 암울하다."
 
 BA_news.24.t:0 "아트라하시스의 방주"
 BA_news.24.desc:0 "구 밀레니엄 학원, 아트라하시스에서 정체 불명의 건물이 확인되었습니다. 이는 밀레니엄 사이언스 스쿨을 붕괴시킨 장본인인 AL-1S와 관련이 있는 것처럼 보이며, 이 건물이 무슨 목적으로 만들어졌는지는 미지수 입니다."
 BA_news.24.a:0 "방주."
 
 BA_news.25.t:0 "밀레니엄 사이언스 스쿨의 붕괴"
 BA_news.25.desc:0 "믿을 수 없는 일이 벌어졌습니다. 며칠 전부터 밀레니엄 사이언스 스쿨과 연결된 모든 통신 라인이 차단되고 매우 적은 정보만 입수할 수 있던 가운데, 며칠 전 C&C의 부장인 미카모 네루가 보냈다고 주장하는 인물이 밀레니엄 사이언스 스쿨이 AL-1S라는 정체불명의 인물이 지휘하는 기계 군단에 의해 붕괴하였으며, C&C는 사소한 저항만을 벌이고 있을 뿐이라는 내용의 메시지를 우리에게 전해왔습니다.\n\n우리가 알고 있던 밀레니엄 사이언스 스쿨은 이제 존재하지 않는 것 같습니다. 자신들을 '아트라하시스'라고 칭하는 그 세력이 대신 존재할 뿐입니다."
 BA_news.25.a:0 "정보가 새어나갔군."
 BA_news.25.b:0 "말도 안되는 일이 벌어졌다."

 BA_news.26.t:0 "인도 혁명의 성공"
 BA_news.26.d:0 "브리튼 제도를 잃은 대영제국은 이빨 빠진 호랑이에 불과하였습니다. 동북부에서 영국의 점령을 들고 일어나 발발한 인도 독립전쟁은 혁명군의 발빠른 진군 아래에 델리가 점령되며 혁명군들의 승리로 끝이 나게 되었습니다.\n\n혁명군이 승리하면서 대영제국은 인도에 대한 영향력을 상실하였고 평의회는 바라트의 운명을 결정짓기 위해 평의회를 개최하였습니다."
 BA_news.26.a:0 "제국주의에 대항한 위대한 승리다!"
 BA_news.26.b:0 "대영제국은 힘을 잃었다."
 BA_news.26.c:0 "우리는 무력하다."
 #브리튼 제도를 잃은 제국은 이빨 빠진 호랑이에 불과했습니다. 동북부에서 봉기한 인도 독립운동은 혁명군들의 점령으로 성공적으로 끝마쳐졌으며, 델리에서 앞으로 바라트의 운명을 결정짓기 위해 인도 전역의 이해관계 당사자를 아우르는 평의회가 개최되었습니다.
 

 BA_news.27.t:0 "밀레니엄 사이언스 스쿨의 인공위성 발사"
 BA_news.27.d:0 "밀레니엄 사이언스 스쿨에서 충격적인 소식이 발표되었습니다. 그들의 말로는 여러 번의 시도 끝에 우주에 인공위성을 쏘아 올리는 것에 성공했으며, 추가적인 위성 발사 계획까지 수립된 상황이라고 설명했습니다.\n\n각국의 지도자들은 급하게 기자회견을 열어 밀레니엄 사이언스 스쿨이 발사한 인공위성에 대해 발표했고 밀레니엄 사이언스 스쿨 주변의 국가에서는 하늘로 올라가는 무언가를 봤다는 목격담 또한 이어졌습니다."
 BA_news.27.a:0 "미션 완료"
 BA_news.27.b:0 "저들의 기술력은 우리의 수준을 한참 상회한다."

 BA_news.28.t:0 "스트레사 전선의 붕괴"
 BA_news.28.d:0 "키보토스에 대항한다는 명목으로 세워진 스트레사 전선의 안보 조약이 한 국가가 스트레사 전선을 탈퇴하면서 무너졌습니다.\n\n이탈리아의 외교부 장관은 이번 사태에 대해 유감을 표명했으며 스트레사 전선의 붕괴가 눈앞에 직면한 것 같습니다."
 BA_news.28.a:0 "안타깝군."
 BA_news.28.b:0 "유럽은 결국 무너지는가?"

 BA_news.29.t:0 "정지된 프랑스 의회"
 BA_news.29.d:0 "프랑스의 본토 재수복 이후, 그 전부터 전시내각의 지도자를 자처했던 페텡은 오늘 프랑스 의회의 정지를 발표했습니다. 발표 이후 페텡의 공식적인 성명은 없는 상태에서, 이 결정은 즉각적으로 이행되었습니다.\n\n의회의 의원들은 결정에 반발하여 의회로의 진입을 시도하였으나 헌병대에게 곧바로 제지당했습니다. 이러한 페텡의 권위주의적인 조치가 전국적으로 시행되는 상황에서, 수많은 전문가들은 민주주의가 사실상의 사형 선고를 받았다고 이야기합니다.\n\n프랑스 민주주의의 붕괴가 코앞에 다가온 상황에서, 프랑스인들은 손쉽게 페텡의 권위주의적 통치에 순응할 것 같지 않아 보입니다..."
 BA_news.29.a:0 "원수 각하가 우릴 영도하신다."
 BA_news.29.b:0 "늙은 원수의 욕심이군."

 BA_news.30.t:0 "제4인터내셔널"
 BA_news.30.d_1:0 "전 세계의 공산주의 조직에서 파견된 많은 사절이 오늘 체리노그라드에서 회의를 위해 한자리에 모였습니다. 트로츠키 이론의 지원자인 렌카와 체리노가 선창을 하는 것으로, 제4인터내셔널의 기초가 갖추어졌습니다.\n\n그러나 이 노력이 국제 정치무대에 어떤 영향을 미치는지는 지금도 불명이며, 이 뉴스는 스탈린의 시기심을 부추겼습니다. 그는 당과 군 상층부의 많은 사람이 트로츠키를 지원하고 있는 것은 아닐까 의심하고, 그들 대부분이 아직 살아있음에 주목했습니다. 그의 편집증이 다시 전력으로 가동되고 스탈린은 집에 틀어박혀있는 상황입니다. 그의 불신과 불안정은 소비에트 정권에 위기를 일으킬 수 있을 것이며,  소련이 내전으로 내던져질 수도 있을 것입니다."
 BA_news.30.a:0 "인터내셔널은 대체 몇 개야?"
 BA_news.30.b:0 "우리의 새 동지를 위해 박수!"
 BA_news.30.c:0 "트로츠키주의자들..."
 BA_news.30.d:0 "공산주의의 새로운 미래인가?"

 BA_news.31.t:0 "내전에 휩싸인 카이저 코퍼레이션"
 BA_news.31.d:0 "이사회 주요 인사들에 의해 주도된, 갑작스레 일어난 쿠데타가 오늘 아침 카이저 코퍼레이션을 내전으로 몰아넣었습니다. 프레지던트파, 이사회에 고용된 이들, 그리고 사내 직원들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n프레지던트는 이에 대해 회사가 '반역자들'의 손에 떨어지는 것을 보느니, 차라리 회사 전체를 파괴하겠다는 뜻을 밝혔습니다."
 BA_news.31.a:0 "이제 되돌릴 수 없다."
 BA_news.31.b:0 "회사에서 내전이라니?"

 BA_news.32.t: "복권된 합스부르크"
 BA_news.32.desc: "정말 그 누구도 예상하지 못했을 것입니다. 오토 폰 합스부르크의 오스트리아 왕위를 얻기 위한 노력은 결국 성공하여 아비도스와 공식적으로 연대하기 시작하였고, 오스트리아 - 헝가리 이중제국을 복원 할 수 있다는 소문을 퍼트리기도 하였습니다. 군중들의 열렬한 환호속에서 그는 빈의 왕궁에서 국왕으로 추대되기 시작하였습니다.\n\n대관식의 연설사 중에서도 그는 아비도스의 헌신과 예우에 거듭 감사를 표하였습니다. 그리고 다시 합스부르크의 영지를 규합할 것이며 결코 아비도스를 백안시하지 않겠다는 의지를 천명하였습니다."
 BA_news.32.a: "만세!"
 BA_news.32.b: "단단히 미쳤군"
 BA_news.32.c: "제국이 다시 일어서는 것인가?"

 BA_news.33.t: "몽골 제국의 귀환"
 BA_news.33.desc: "공포가 다시 한 번 찾아왔습니다. 한때 유라시아 대륙을 호령했던 대 몽골 제국의 후예가 나타나고 말았습니다. 몽골의 공격적인 확장정책은 성공했습니다. 주변국가들의 영토를 확보 하였고 소련과의 협상을 통해 부랴티아와 치타 그리고 보다이보를 얻어내었습니다."
 BA_news.33.a: "만세!"
 BA_news.33.b: "공포가 다시 찾아왔다"

 BA_news.34.t: "핵분열 관측"
 BA_news.34.d: "미국의 한 연구소에서 새로운 개념인 '핵분열' 이 관측되어 크나큰 화재성을 불러일으키고 있습니다. 과학자들은 원자핵에 중성자를 반응시킨다면 어떻게 될지에 대한 호기심이 놀라운 발견을 해내었다는 것에 크나큰 놀라움을 감추지 못하고 있습니다.\n\n핵분열을 관측한 과학자들은 노벨 화학상의 대상이 되었고 이들의 이름은 인류의 역사에 길이 남을 것입니다."
 BA_news.34.a: "미국의 기술력은 세계 제일!"
 BA_news.34.b: "놀랍군."

 #프랑스 기습시위!!
 BA_news.35.t:0 "$FRA_prov_event.71.t$"
 BA_news.35.d:0 "$FRA_prov_event.71.d$"
 FRA_prov_event.38.t:0 "프랑스의 귀환"
 FRA_prov_event.38.d:0 "프랑스가 돌아왔습니다, 그 누구도 믿을 수 없던 일이 실현되었습니다. [FRA.getLeader]이(가) 알제리에서 주장한 최후의 전쟁과 본토의 수복은 결국 이루어졌고, 그들의 최종적인 승리에 프랑스 시민들은 환호하고 있습니다. 훨씬 발전되고 진보된 전쟁기계들과 헤일로를 단 초인들과의 싸움에서 승리한 프랑스는, 다시금 행정체계를 회복하고 재건과 복구를 준비하고 있습니다."
 FRA_prov_event.38.a:0 "프랑스 만세!"
 FRA_prov_event.38.b:0 "구질서가 돌아왔군."
 FRA_prov_event.39.t:0 "마르세유 해방"
 FRA_prov_event.39.d:0 "마르세유 항만을 비롯하여, 도심에 이르기까지 밀레니엄 군대는 저항했으나, 최종적으로는 삼색기가 시청에 게양되며 대서양을 바라보는 도시의 해방을 알렸습니다.\n\n많은 프랑스인들이 마르세유가 해방되었다는 소식을 듣고 레지스탕스의 가담했으며, 이러한 저항운동을 밀레니엄이 통제할 수 있을 지는 미지수입니다."
 FRA_prov_event.39.a:0 "이제 시작이야."
 FRA_prov_event.39.b:0 "상황이 심각해지고 있다."
 FRA_prov_event.40.t:0 "보르도 해방"
 FRA_prov_event.40.d:0 "보르도의 항만을 비롯하여, 도심에 이르기까지 밀레니엄 군대는 저항했으나, 최종적으로는 삼색기가 시청에 게양되며 대서양을 바라보는 도시의 해방을 알렸습니다.\n\n많은 프랑스인들이 보르도가 해방되었다는 소식을 듣고 레지스탕스의 가담했으며, 이러한 저항운동을 밀레니엄이 통제할 수 있을 지는 미지수입니다."
 FRA_prov_event.41.t:0 "오를레앙 해방"
 FRA_prov_event.41.d:0 "프랑스의 중부 도시인 오를레앙이 오늘 오후 5시 경에 해방되었다는 소식을 프랑스 정부가 보도했습니다. 오를레앙과 파리는 불과 100여km밖에 떨어져있지 않기 때문에, 많은 이들이 프랑스의 승전을 점치고 있습니다."
 FRA_prov_event.41.a:0 "끝이 보인다!"
 FRA_prov_event.41.b:0 "밀레니엄 타워를 방위해라!"
 FRA_prov_event.44.t:0 "아프리카에서 자행된 끔찍한 동원"
 FRA_prov_event.44.d:0 "한 기자에 의해 필리프 페텡의 프랑스 군사정부가 아프리카 시민들을 탄압하고 그들로부터 만연하게 노동착취를 일삼는 것이 폭로되었습니다. 해당 기사에 따르면, 알제리와 인근 구역의 산업화와 도시화를 동시에 진행하기 위한 프로젝트에 의해, 개발 구역에 거주하는 시민들은 집을 잃었으며, 꼬박 이틀을 잠도 안자고 일하다 죽은 노동자도 여럿 있는 것으로 확인되었습니다."
 FRA_prov_event.44.a:0 "그래서, 그게 뭐 어쨌다고?"
 FRA_prov_event.44.b:0 "식민지 착취의 민낯이다."
 FRA_prov_event.46.t:0 "소용돌이에 휩싸인 인도차이나"
 FRA_prov_event.46.d:0 "호찌민의 인도차이나 공산당의 주도로, 프랑스령 인도차이나에서 혁명이 발생하였습니다. 혁명군은 하루 만에 하노이 시청을 점령하여 혁명의 횃불에 불을 붙였으며, 하노이 주변의 인도차이나 북부 지방들이 혁명에 참여하면서 사태는 점점 심각해지고 있습니다."
 FRA_prov_event.46.a:0 "언제나 공산주의자들이 문제다."
 FRA_prov_event.46.b:0 "프랑스 제국주의의 한계다."
 FRA_prov_event.53.t:0 "적도아프리카 분쟁"
 FRA_prov_event.53.d:0 " 대영제국과 프랑스 공화국간 영토분쟁이 끝내 국지전으로 치달았습니다. 오늘 오전 프랑스 공화국 정부는 주 알제리 대영제국 대사관에 선전포고문을 전달했습니다. 망명 과정에서  이전된 옛 프랑스령 적도아프리카 지역에 대한 행정권을 다시금 획득하겠다는 것입니다.\n 정치학계에서는 현재의 국지전을 프랑스의 대영제국에 대한 회담 시도가 사실상 거부되었음에 대한 보복으로 예측합니다. 왕립 해군의 도움으로 프랑스 정부가 알제리로의 망명에 성공한 것으로 동맹의 희망을 품었으나, 일체의 대화를 거부한 것에 대해 원수가 격분했다는 겁니다. 원수는 회견에서 이러한 주장을 '음모론'으로 치부한 채 회견장을 떠났습니다."
 FRA_prov_event.53.a:0 "옛 동맹이 깨졌군."
 FRA_prov_event.65.t:0 "프랑스에서 벌어진 쿠데타"
 FRA_prov_event.65.d:0 "프랑스 비상정부에서 페탱 원수의 폭압적인 통치가 전국적인 대규모 총파업과 광범위한 시민 불안이라는 전례 없는 사태로 이어지면서, 페텡에게 책임을 묻고자 하는 장교 앙리 모르닥과 필리프 페텡 간의 극적인 대립이 절정에 달했습니다.\n\n앙리 모르닥과 열성적인 지지자들은 프랑스 비상정부의 모든 권력의 심장부인 페탱의 집무실을 습격했습니다. 모르닥은 페탱과 직접 대면하여 그가 물러나고 자신의 행동에 대해 책임을 질 것을 요구했으며, 페텡은 결국 사임할 수밖에 없었습니다.\n\n현재 프랑스에는 앙리 모르닥이 이끄는 과도 정부가 수립되었으며, 앙리는 프랑스 비상정부를 민주적으로 통치하겠다 발표하였습니다."
 FRA_prov_event.65.a:0 "앙리 모르닥 각하께서 자유로운 프랑스를 영도하실 것이다!"
 FRA_prov_event.65.b:0 "그들이 뭔 짓을 하는지 대충 예상해왔어."
 FRA_prov_event.71.t:0 "핼리팩스 회담"
 FRA_prov_event.71.d:0 "영국 지도부가 캐나다로 망명을 간 이후, 프랑스 대표들이 캐나다의 도시 핼리팩스를 방문하여 수일간의 회담을 하였습니다. 이들은 두 국가가 본토 수복을 공동의 목적으로 둔다는 것을 확인하며 상호 간의 크고 작은 협력에 대해서 논의한 것으로 확인되었습니다."
 FRA_prov_event.71.a:0 "집으로 돌아가기 위한 첫 번째 단계야."
 FRA_prov_event.71.b:0 "서로 처지가 비슷하군."
 FRA_prov_event.76.t:0 "프랑스 붕괴"
 FRA_prov_event.76.d:0 "서아프리카에서 근신하던 압제자들 혁명으로 무너졌습니다. 과거 자신들의 왕정을 무너트린 것처럼 화살이 돌아와 꽂혔습니다.\n\n현재 아프리카는 무정부 상태에 빠져 수많은 군벌이 난무하고 있으며 거리의 프랑스인들은 식민지인들에게 집단구타를 당하는등 치안또한 무너졌습니다. 어찌 되었든 프랑스 식민제국은 식민지인들에게 멸망한 최초의 제국이 될 것입니다."
 FRA_prov_event.76.a:0 "오, 저런."
 #프랑스 기습시위!! 
 BA_news.36.t: "초토화된 티파티"
 BA_news.36.d: "오늘, 에덴에서 핵폭탄이 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다. 티파티의 수뇌부는 간신히 살아남아 이 사태를 수습하려 애쓰고 있습니다. \n\n핵폭탄의 힘이 대중의 머릿속에 각인되었고, 압도적인 무기 앞에서 생명의 가치는 땅에 떨어졌습니다. 어느 쪽도 사건의 후폭풍을 고려하지 않았지만, 지속적인 낙진과 눈 깜짝할 사이 사라진 생명들로 인한 상처는 오래도록 남게 될 것입니다."
 BA_news.36.a: "맙소사."

 BA_news.37.t:0 "제3차 소비에트-폴란드 전쟁"
 BA_news.37.d:0 "두 나라의 오랜 갈등이 새로운 시대에 다시 전쟁으로써 드러났습니다. 예상치 못한 전개로, 오늘 오전 모스크바에 바르샤바로부터의 최종적인 선전포고문이 전송됨으로써 제 3차 폴란드-소비에트 전쟁이 발발하였습니다. 폴란드 대사는 이번 전쟁이 그들이 [SOV.GetName]과(와) 벌이는 최후의 전쟁이 될 것이며, 폴란드의 동맹들이 함께인 한 승리에 대한 회의가 존재할 여지는 사라진다고 강단있게 이야기하였습니다. 벌써부터 르부프와 비아위스토크에선 산발적인 총격전이 벌어지고 있으며, 동유럽의 미래는 불투명합니다."
 BA_news.37.a:0 "러시아가 이번에도 이길 수 있을까?"
 BA_news.37.b:0 "악의 제국을 쓸어내자!"
 BA_news.37.c:0 "그들이 1921년을 기억하게 하라."

 BA_news.38.t:0 "츠카츠키 리오의 사임"
 BA_news.38.d:0 "이전 [MIL.GetName]에서 벌어진 정치적 변화로 인해 세미나 총재에서 물러난 전 학생회장 츠카츠키 리오가 모든 정치적 권력에서 물러날 것을 밝혔습니다. 이는 세미나의 압박이 크게 작용한 것으로 추정되며 츠카츠키 리오의 행방은 이후 알아낼 수 없었습니다.\n\n이러한 정치 지형 변화는 키보토스의 패권국인 밀레니엄에서 벌어진 변화이니 만큼 세계의 주목을 받고 있으며 새로운 총재의 후속 발표를 기다리고 있습니다."
 BA_news.38.a:0 "원하던 결과다."
 BA_news.38.b:0 "상당히 복잡한 정치 구조다."

 BA_news.39.t:0 "츠카츠키 리오의 재판"
 BA_news.39.d:0 "전 밀레니엄 학생회장이자 세미나의 총재인 츠카츠키 리오의 재판이 오늘 밀레니엄 센터의 방송으로 송출되었습니다. 츠카츠키 리오는 재판이 진행되는 도중 자신에게 불리한 진술이 나오는 순간에도 단 한마디의 발언도 없었고 큰 이변 없이 재판이 끝났습니다.\n\n이번 재판은 세미나의 새로운 총재인 [MIL.GetLeader]의 권력을 강화하는 과정으로 보이며 이 목적은 성공적으로 수행된 것으로 보입니다."
 BA_news.39.df:0 "전 밀레니엄 학생회장이자 세미나의 총재인 츠카츠키 리오의 재판이 오늘 밀레니엄 센터의 방송으로 송출되었습니다. 츠카츠키 리오는 재판이 편향적으로 이루어짐에도 불구하고 상당한 언변으로 상황을 뒤집는 것을 성공시켰으며 이러한 상황에 의해 재판은 급하게 종료되었습니다.\n\n이번 재판은 세미나의 새로운 총재인 [MIL.GetLeader]의 권력을 강화하는 과정으로 보이나 성공적으로 이루어지지 못한 것으로 추정되며 재판 과정을 밀레니엄 전체에 송출하던 중이기에 상당한 정치적 어려움을 겪을 것으로 추정됩니다."
 BA_news.39.a:0 "그녀는 이제 죄인이다."
 BA_news.39.b:0 "정말로 뛰어나다니까."
 BA_news.39.c:0 "흥미롭군."

 BA_news.40.t: "영국의 브리튼 제도 격리 선언"
 BA_news.40.d: "영국에서 충격적인 소식이 들려왔습니다. 영국 정부 측에서 자국군이 미지의 외계인들에게 완전히 패배했음을 공식적으로 인정했으며 영국의 국왕 조지 5세는 끝까지 영국에 남아 군대를 지휘하였으나, 끝내 전사했다고 합니다. \n이에 대해 영국 황실은 '브리튼 제도 고립 정책'을 공식적으로 발표했습니다. 이 정책에 대해 수많은 갑론을박이 오갔으나, 자국의 군대가 패배한 상황에서 그들이 취할 수 있는 별다른 대책이 없다는 것이 중론입니다."
 BA_news.40.a: "반드시 되찾을 것이다."
 BA_news.40.b: "자국민들이 남아있을 터인데!"
 BA_news.40.c: "패배자들이 발악하는군."

 BA_news.41.t: "트리니티의 패배"
 BA_news.41.d: "[SOV.Getname]의 공세 아래에 에덴이 점령당하였고 트리니티는 항복했습니다. 미소노 미카와 그녀의 추종자들은 자취를 감추었고 정부의 한 축을 담당하던 시스터후드의 우타즈미 사쿠라코와 정의실현부의 하네카와 하스미가 직접 항복 문서에 서명하며 전쟁은 공식적으로 종료되었습니다.\n\n붉은 군대가 에덴 국회의사당에 [SOV.Getname]의 국기를 게양하며 트리니티가 완벽히 몰락했음을 알렸습니다."
 BA_news.41.a: "인민들의 영광이 있으리라!"
 BA_news.41.b: "악의 제국이 무너졌군."
 BA_news.41.c: "..."

 BA_news.42.t: "다시 작동하는 요새도시 에리두"
 BA_news.42.d: "이전 프랑스-밀레니엄 전쟁 당시 강력한 위용을 펼치다 프랑스군의 마지막 총공세에 의해 끝내 무너진 요새도시 에리두가 다시 재가동을 시작했다는 소식이 전해졌습니다.\n\n밀레니엄 사이언스 스쿨에서는 그 어떤 공식 발표도 있지 않았지만 여러 정황으로 추측해볼 때, 요새도시가 온전히 수리된 것으로 추정됩니다. 그러나 현지의 기술력의 차이 탓에 이전처럼 막강한 모습을 보여주진 못할 것으로 보인다."
 BA_news.42.a: "세계 최강의 요새가 다시 작동을 시작한다."

 BA_news.43.t: "연합국의 해체"
 BA_news.43.d: "오늘 영국이 연합국의 해체를 공식적으로 발표했습니다. 영국 정부는 연합국을 해체한 이유에 대해 \"연합국은 근본적으로 추축국에 대항하여 만든 세력, 추축국이 없는 지금 우리에게 연합국은 필요하지 않다.\"라고 밝혔습니다. 기존의 회원국들은 이러한 영국의 행보에 대해 부정적인 입장을 표하고 있으나, 영국은 그저 침묵으로 일관하고 있습니다."
 BA_news.43.a: "외계인들은 어쩌고?"

 BA_news.44.t: "정치적 폭력이 내전으로 확대되다"
 BA_news.44.d: "최근 행진으로 검은 셔츠단과 공산주의자 그리고 사회주의 반대 시위자들 사이 폭력이 더욱 심해졌습니다. 그러나, 이 폭력은 거기서 억눌러지지 않았습니다. 그것은 불꽃처럼, 지난 몇 달 동안 우리 국가에 갈수록 더 심해지는 긴장된 상황을 점화시키는 역할을 했습니다. \n\n전국 각지에서 민병대들이 충돌하기 시작하였으며 도시와 마을 그리고 지역을 장악하여, 군대가 충성을 선택할 수밖에 없게 만들었습니다. 연방 자치령과 해군은 여전히 '정당한' 민주주의 정부라고 부르는 것을 전적으로 지지하고 있지만, 군대의 상황은 덜 명백하고, 많은 부대가 우리의 대의에 동참하였습니다.\n\n최전선이 형성되기 시작하면서, 오즈월드 모즐리는 자신의 지도력 하의 임시위기정부 설립을 발표했습니다. 이 정부는 내전이 끝날 때까지 필수적인 것들을 처리할 것입니다."
 BA_news.44.a: "조국의 미래가 달려있다!"
 BA_news.45.t: "영국 내전의 끝"
 BA_news.45.d: "대중적 지지의 부족은 민주주의 정권으로 하여금 식민지에서 가망 없는 내전을 이어가기보다는 우리의 승리를 인정하고 평화를 추구하도록 이끌었습니다. 이러한 결정에 따라, 왕립 해군은 다시 한 번 우리의 통제 하로 돌아오게 되었습니다.\n\n그러나 자치령들은 비민주주의 정부를 따를 의도가 없으며, 그 대신 영연방의 독립적인 회원국으로써 계속 존속한다는 의사를 분명히 표하였습니다."
 BA_news.45.a: "재건을 시작하자."
 
 BA_news.46.t: "제2차 공회의"
 BA_news.46.d: "제2차 공회의가 에덴에서 열렸고 그 결과 아리우스파 외에는 전부 이단으로 규정되었다는 내용"
 BA_news.46.a: "그날의 복수다"
 BA_news.46.b: "맙소사"
 BA_news.46.c: "알겠다"

 BA_news.47.t:0 "축출된 페텡"
 BA_news.47.d:0 "수십 일간 지속된 식민지인들의 총파업과 늘어나는 집회 규모는 망명 프랑스 정부를 마비 직전까지 몰고 갔습니다. 1935년의 쿠데타를 통해 망명정부의 지도력을 확보한 페텡은 자신의 정책적 실패를 인정할 수밖에 없었습니다. 이에 따라 필리프 페텡은 망명정부에 대한 자신의 모든 영향력을 상실하였으며, 피에르 라발을 비롯한 의회의 의원들과 반군부 세력이 그를 원수직에서 해임하는 것으로써 페텡을 알제에서 축출하는 데에 성공하였습니다."
 BA_news.47.a:0 "민주 정부로 나아가자!"
 BA_news.47.b:0 "프랑스는 아직도 위기를 수습하지 못한 것으로 보인다."

 BA_news.48.t:0 "동아프리카 공동체의 발흥"
 BA_news.48.d:0 "연합왕국이 지난 36년에 이존재들에 의해 브리튼에서 철수한 것을 계기로 영국에 의해 유지되던 헤게모니, 즉 '팍스 브리타니카'는 잘게 쪼개져 불살라지고 있습니다. 이러한 역사적 조류의 흐름으로써 독립하게 된 케냐, 우간다, 탄자니아는 그들의 지식인 계층에게 전폭적인 지지를 받는 '동아프리카 공동체론'을 고려하지 않을 수 없었습니다. 독립한 지 얼마 안 된 동아프리카 국가들은 제국주의 국가들의 재침략에 대비하여야 했으며, 그들의 북방에서 에티오피아가 타국의 도움 없이 홀로 이탈리아에 맞서는 것을 지켜봐와야했기 때문에, 이러한 정치이론은 대중에게도 빠르게 지지받을 수 있었습니다. 당사자 삼국은 오랜 협의 끝에 마침내 공동체론을 실현하기로 결정하였습니다."
 BA_news.48.a:0 "제국주의의 시대가 끝나간다."
 EAC_leader_name: "동아프리카 공동체 회의"

 BA_news.49.t:0 "독일 사회주의통일당의 발흥"
 BA_news.49.d:0 "트리니티 붕괴 이후 등장한 사회주의 성향의 독일 유격대는 1차 당대회에서 독일 공산당과 독일 사회민주당의 합병을 발표했습니다. 독일 사회주의통일당은 유일한 사회주의 대중정당으로서 기능할 것이라고 발표하였으나, 공산당의 일방적 합병에 가까운 것으로 보입니다.\n\n우익 성향의 사회민주당 당원들은 대부분의 공직에서 축출되었고 이제 [KPD.GetName]은(는) 명백한 사회주의 국가로 통해질 것으로 보입니다."
 BA_news.49.a:0 "공산주의의 승리를 향하여!"
 BA_news.49.b:0 "국제 정세가 불안정해질 것이다."

 BA_news.50.t:0 "베를린 조약 기구"
 BA_news.50.d:0 "소비에트 사회주의 공화국 연방과 [ROOT.GetName]측은 긴밀한 군사 협력의 하나로 베를린 조약기구의 창설을 알렸습니다. 유럽의 불안정한 정세와 세계적인 혼란 상황에 대응한다는 명분으로 수립된 베를린 조약기구는 긴밀한 민간, 군사, 정보 협력의 새로운 시대를 열어낼 것입니다."
 BA_news.50.a:0 "우리는 승리할 것이다!"
 BA_news.50.b:0 "국제적인 위협이다."

 BA_news.51.t:0 "백귀야행 내전"
 BA_news.51.d:0 "백귀야행 연합학원에서 방금 스스로를 [FROM.GetName] (이)라고 칭하는 집단이 학원 정부를 향해 선전포고를 감행하였고 큰 규모의 내전으로 확대되었다는 소식입니다. [FROM.GetName] 측은 백귀야행 연합학원의 체제는 잘못되었으며, [FROM.GetName] 만이 유일한 백귀야행의 정의라고 선전하고 있습니다.\n\n국제 외신들은 백귀야행 연합학원의 정치 구조는 이전부터 불안정한 형태로 되어 있었으며 이와 같은 정치 체제가 현재의 혼란을 불러온 것 같다는 분석이 이어지고 있습니다."
 BA_news.51.a:0 "혼란을 수습해라!"
 BA_news.51.b:0 "흥미로운 상황이다."

 BA_news.52.t:0 "습격당한 시로미 이오리!"
 BA_news.52.d:0 "용서못해용서못해용서못해용서못해용서못해...\n - 이구사 하루카\n\n아비도스 자치구역 근방에 파견된 게헨나 학원 선도부의 스페셜리스트인 2학년 시로미 이오리가 산탄총과 개머리판 피습으로 중상을 입었습니다.\n\n아비도스 자치구역 근방에 파견된 시로미 이오리는 흥신소 68의 1학년 이구사 하루카에게 처참히 급습당했습니다. 의료진은 시로미 이오리가 중상을 입어 수 달간 안정이 필요하다고 밝혔습니다.\n\n선도부의 스페셜리스트가 부상당하면서 선도부에 타격이 예상됩니다."
 BA_news.52.a:0 "확인."
 
 BA_news.53.t:0 "게헨나의 권력을 잡은 흥신소"
 BA_news.53.d:0 "게헨나 학원의 만마전이 흥신소 68에게 정권을 이양했습니다.\n\n최근 게헨나 학생에게 지지를 받은 흥신소는 만마전의 정권을 위협했고, 흥신소의 사장 리쿠하치마 아루는 전보를 보내 정권 이양을 요구했으며 게헨나 학생회는 이를 충격적이게도 받아들였습니다.\n\n3대 학원이라 불리며 키보토스에 군림하던 만마전 정권이 붕괴했으며, 이제는 흥신소가 새로운 별로 떠오를 것입니다."
 BA_news.53.a:0 "확인."
 
 BA_news.54.t:0 "흥신소의 트리니티 포격"
 BA_news.54.d:0 "흥신소가 트리니티에 집중적인 포격을 가한 것으로 확인되었습니다. 어젯밤, 갑작스러운 구호가 울려 퍼지며 트리니티 국경 인근에 위치한 포들이 일제히 트리니티 방향으로 포격했습니다. 포탄은 날아올라 트리니티의 여러 마을과 도시를 불살랐으며, 꽤 많은 사상자가 발생한 것으로 파악되었습니다.\n\n흥신소의 명백한 도발로 파악되며, 전쟁으로 이어질 지도 모릅니다.."
 BA_news.54.a:0 "확인."
 
 BA_news.55.t:0 "폭파당한 시바사키 라멘"
 BA_news.55.d:0 "아비도스의 명물 시바세키 라멘이 클레이모어로 인해 폭파된 것으로 발표되었습니다. 원인은 불분명하나, 게헨나 학원의 한 1학년 여학생이 클레이모어를 설치하고 무언가를 눌러 폭파시킨 것으로 파악된다고 아비도스 측은 밝혔습니다.\n\n아비도스 캠퍼스에서 10km가량 떨어진 곳에서 폭발이 감지되었고, 아비도스는 이를 알아차린 것으로 보입니다. 흔적도 없이 시바사키 라멘은 사라졌습니다. 완전히요."
 BA_news.55.a:0 "확인."
 
 BA_news.56.t:0 "게헨나의 학생회장으로 선출된 리쿠하치마 아루"
 BA_news.56.d:0 "흥신소가 게헨나를 평정하고, 이제는 정당하게 리쿠하치마 아루가 게헨나의 학생회장이라 말할 수 있겠습니다. 게헨나의 학생회장은 리쿠하치마 아루입니다.\n\n게헨나 학원의 학생회장, 리쿠하치마 아루!"
 BA_news.56.a:0 "확인."

 BA_news.57.t: "[RED.GetNameDef]에서 일어난 쿠데타"
 BA_news.57.desc: ""
 BA_news.57.a: "체리노를 몰아내자!"
 BA_news.57.b: "모든 건 계획대로..."
 BA_news.57.c: "기어코 일을 냈군."

 BA_news.58.t:0 "체코 임시정부 설립"
 BA_news.58.d:0 "오늘, 주데텐란트에서 체코 임시정부가 설립되었습니다. 이들은 "아비도스 고등학교"라는 작은 학원과의 협력으로 체코 전역을 수복할 것임을 천명하였으며, 백귀야행 연합학원의 체코인 탄압을 강력히 규탄하였습니다. 이에 백귀야행 연합학원은 자신들이 얻은 정당한 영토에 대한 선전 활동에 대해 비난 성명을 발표하였습니다.\n세계 각국은 두 세계의 최초의 협력에 관심을 집중하고 있으며, 현지인과 이방인 모두를 수용하는 이들의 태도를 보고 일부 전문가는 이것이 두 세계의 평화의 신호탄이 되리라 전망하고 있습니다."
 BA_news.58.a:0 "저들의 협력은 어떤 결과를 만들 것인가"

 BA_news.59.t:0 "불가능성 정리"
 BA_news.59.d:0 "최근 [MIL.GetName]에서 발표된 한 논문이 전 세계에 충격을 불러왔습니다. '불가능성 정리'라고 이름 붙은 이 논문은 '사회의 후생 수준을 적절하게 평가할 수 있는 바람직하고 민주적인 선호 체계가 존재할 수 없다.'는 내용을 기초로 세워진 긴 증명입니다.\n\n해당 논문의 내용을 진실로 받아들인다면, 우리는 막연하게 생각하던 효율적이며 민주적이고 합리적인 사회 체제는 존재가 불가능하다는 뜻이며 이는 상당한 이데올로기에 대한 반론으로 적용될 것입니다.\n\n세계의 경제학자들은 해당 논문에 대해 열띤 토론을 벌이고 있으며, 독재적인 성향을 지닌 국가에서는 이 논문을 근거로 시위까지 벌어지기 시작했습니다."
 BA_news.59.a:0 "낙원은 존재하지 않는다."
 BA_news.59.b:0 "충격적이야."

 BA_news.60.t:0 "제위에 오른 탄가 이부키"
 BA_news.60.d:0 "만마전에서 벌어진 일련의 권력투쟁 이후 집권한 [FROM.GetLeader](이)가 만마전 임원들의 열렬한 지지 속에 제위에 올랐으며 곧이어 [FROM.GetName](을)를 선포했습니다.\n\n이들의 말에 따르면 [FROM.GetLeader](은)는 이제 전 게헨나의 보호자이며 모든 게헨나 학생의 영도자로서 받아들여지고 있는 것 같습니다. 게헨나 학원의 이러한 지정학적 변화가 국제 정세에 어떠한 영향을 끼칠지는 아직 아무도 모릅니다."
 BA_news.60.a:0 "우리들의 여제 폐하를 위하여!"
 BA_news.60.b:0 "저들은 역시나 이상하다."

 BA_news.61.t:0 "발키리 경찰학교의 쿠데타"
 BA_news.61.d:0 "발키리 경찰학교 대변인은 오늘 오전 긴급성명을 통하여 공안국 임시회의에서 오가타 칸나 공안국장을 해임하고 학생회의 권한을 살레에게 이양함을 결정하였다고 발표하였습니다. 경찰국장 관저 건물에서 공안국의 깃발이 내려갔으며 오가타 칸나 공안국장은 현재 자택구금 중이라고 대변인은 또한 발표하였습니다.\n\n대부분의 정치학자들은 쿠데타의 주 목표가 생활안전국의 권력 탈취라는 것에 대하여 동의하고 있으며, 동시에 샬레가 생활안전국의 쿠데타를 지원했을 가능성을 부정하지 않고 있습니다.\n\n총학생회는 이에 대하여 아무런 반응을 보이지 않았습니다."
 BA_news.61.a:0 "확인."

 BA_news.62.t:0 "콩스탕틴 합의"
 BA_news.62.d:0 "지속되는 알제리의 독립 요구와 함께, 국제사회의 압박이 더해지자 프랑스 지도부는 결국 콩스탕틴에서 알제리 지도부와 회담을 가졌습니다. 수일에 걸친 회담 끝에 알제리의 독립을 전제로 하여 알제리에게 크고 작은 양보를 받아낸 프랑스는 여론의 지지에 힘입어 그나마 성공적으로 합의를 이끌어 낼 수 있었습니다. 이 회담에 의해 알제리는 10여년 간 프랑스에 사회경제적으로 종속된 상태에 놓이지만, 그 뒤에는 온전히 독립할 수 있을 것입니다."
 BA_news.62.a:0 "둘 다에게 이득이다."
 BA_news.62.b:0 "프랑스가 폭력을 쓰지 않았다고?"

 BA_news.63.t:0 "알제리 독립 전쟁"
 BA_news.63.d:0 "무슬림에 대한 탄압 조치들에 반대하여 집회한 군중들이 알제의 시청을 점거하면서 북아프리카의 상황은 심각하게 흘러갔습니다. 몇 분 뒤 알제 시청에 게양된 알제리 국기는 독립 전쟁의 시작을 알렸고, 크고 작은 알제리의 정치 단체들은 준군사조직과 청년들을 규합하여 알제리 내 프랑스 군기지를 습격하고 있습니다. 프랑스 정부는 곧 '북아프리카 질서 유지 작전'을 발표하며 강경 진압을 예고한 상태입니다."
 BA_news.63.a:0 "단일한 프랑스가 무슬림들에 의해 위협받고 있다!"
 BA_news.63.b:0 "식민제국이 추락하고 있다."

 BA_news.64.t:0 "권력을 잡은 체코 공산당"
 BA_news.64.d:0 "체코 수복 이후 공산당이 권력 잡았고, 아비도스는 비난했으나 조치는 없었다는 내용"
 BA_news.64.a:0 "맙소사."

 BA_news.65.t:0 "자올지에 회담"
 BA_news.65.d:0 "자올지에에서 체코와 폴란드의 공동 방위 조약이 논의되었다는 내용"
 BA_news.65.a:0 "저들을 주시해라."

 BA_news.66.t: "프랑스에서 발생한 쿠데타!"
 BA_news.66.desc: "[Getyear]년 [GetMonth], 나약하고 무능하여 국민의 신뢰를 잃어버린 기존 급진당 정권을 무너트리기 위해 필리프 페텡을 주축으로 한 군부가 총궐기 하였습니다. 그들은 부패하고 무능한 현 정권에게 더 이상 프랑스의 미래를 맡길 수 없다고 판단하였고 총궐기하여 의회를 점거하고 실권을 잡았습니다. 알제에는 수많은 프랑스 군인들이 행진하고 있으며 시민들은 이를 환영하며 반기고 있습니다.\n\n페텡은 연설을 통해 조국의 위기를 극복하고 본토를 수복하는 것을 국시로 삼겠다는 취지의 여러 공약들을 발표하였습니다. 프랑스인들은 그가 우유부단함을 용서치 않을 것이라고 기대하며 거대한 지지를 보내고 있습니다."
 BA_news.66.a: "원수여, 우리는 여기에 있습니다!"
 BA_news.66.b: "브뤼메르 18일의 두 번째 재현이군."

 BA_news.67.t: "발키리의 수사권 독립"
 BA_news.67.d: "네무가키 후부키 발키리 경찰학교 국장은, 오늘 샬레로부터 수사권을 되찾아왔다고 선포했습니다. 샬레는 지금껏 연방수사부 동아리로서 학생들의 문제를 해결해 나가야 했지만, 정작 그 역할을 제대로 수행하지 못했습니다. 샬레는 "유명무실" 이 한 단어로 정의할수 있었습니다.\n\n네무가키 후부키 국장은 또한 발키리 경찰학교는 독립적인 기관으로서, 그리고 교정기관으로서의 기능을 제대로 하는 치안 유지 기구로서 그 역할을 수행할 것을 선언했습니다. 발키리의 치안 개입에 학원들의 반발이 있을 것으로 예상되고 있지만, 후부키 국장은 나중에 자세히 말해주겠다는 말 하나로 아무런 입장을 보이지 않고 있습니다. 어찌되었든 더이상 발키리의 행정서류에서 샬레라는 이름은 더 이상 보이지 않을 것입니다.\n\n"
 BA_news.67.a: "여전사가 족쇄를 풀어내었다."
 BA_news.67.b: "자, 시작해보자!"
 BA_news.67.c: "저들이 감히!"

 BA_news.68.t: "티파티 호스트로 선출된 유리조노 세이아"
 BA_news.68.desc: "티파티 비상회의가 종료되고 문제가 일단락 되자 티파티에서 유리조노 세이아를 다음 호스트로 선출하였습니다. 임명식 연설에서 유리조노 세이아는 트리니티에 새로운 위협이 닥친 이상 트리니티의 문제점을 외면해서는 안되고 해결해야 한다고 말하였습니다.\n\n유리조노 세이아의 임기가 진행되는 동안 트리니티는 수많은 변화를 겪을 것입니다. 키보토스 기자들은 이 부분에 집중하였으며 이후 그녀가 어떤 방식으로 트리니티를 변화시킬지는 오직 그녀만이 알고 있습니다."
 BA_news.68.a: "딱히, 관심이 가지 않는군."
 BA_news.68.b: "음, 그가 잘 헤쳐 나가길 빌자고."
 BA_news.68.c: "흥미로운 선택이로군."

 BA_news.69.t: "밀레니엄에서 일어난 프랑스 반란"
 BA_news.69.desc: "밀레니엄 사이언스 스쿨에서 거대한 규모의 반란이 일어났습니다. 밀레니엄 사이언스 스쿨은 프랑스-밀레니엄 전쟁 이후 레지스탕스의 지속되는 저항으로 벌어지는 여러 문제점을 제대로 해결하지 못한 것으로 보이며 이는 레지스탕스가 대규모로 연합해 거대한 규모의 반란을 조직할 수 있던 원인으로 추정됩니다.\n\n아프리카로 망명한 프랑스 정부는 해당 사태에 대해 침묵을 지키고 있으나 비밀리에 물자와 병력이 프랑스로 이동한 흔적이 발견되었습니다."
 BA_news.69.a: "저들이 성공할 것 같지는 않다."
 BA_news.69.b: "[MIL.GetLeader], 책임을 져라"
 BA_news.69.c: "저긴...또 전쟁해?"

 BA_news.70.t:1 "레프 트로츠키 암살"
 BA_news.70.d:2 "한때 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 하나였던 레프 트로츠키가 오늘 노르웨이의 한 병원에서 사망했습니다. 그는 자택에서 내무인민위원부에게 고용된 것으로 보이는 스페인 국적의 괴한에게 얼음 도끼로 공격당했습니다.\n\n 소련 공산당 내 권력 싸움에서 $SOV_iosif_stalin$과 그의 동맹에게 패배한 트로츠키는 그의 30대를 터키, 프랑스를 거쳐 노르웨이에 망명을 했으나 이후 차원 이동의 거대한 물결에 휩쓸린 트로츠키는 이전 스칸디나비아 지방에 생겨난 '붉은겨울 연방학원'의 정치 고문이 되어 새로운 삶을 살아가고 있었습니다."
 BA_news.70.a:0 "야만적이군."
 BA_news.70.b:0 "임무 완료."
 BA_news.70.c:0 "선동가에게 어울리는 결말이다."
 BA_news.70.q:0 "오늘, 우리의 별이 떨어졌다."
 
 BA_news.71.t: "일본에서 발생한 혁명!"
 BA_news.71.d: "ㅈㄱㄴ"
 BA_news.71.2.t: "민슈 잇키"
 BA_news.71.2.d: "일본에서 민주화 혁명이 일어났습니다! 도쿄의 군국주의 정권을 전복하고자 하는 민중과 민주주의 인사들이 대규모 시위를 선언했고, 일본 국민의 상당수가 이에 호응하고 있습니다.\n\n 이 민주화 세력은 주요 도시들과 산업 지역을 포함하여 일본 전역에서 빠르게 세력을 확장하고 있습니다. 군국주의 정권 아래에 남아있는 일본 군대와 우익 세력들은 이 혁명에 맞서 끝까지 저항할 것을 선언했습니다.\n\n일본에서 내전이 시작되었습니다."

 BA_news.72.t:1 "[FROM.GetAdjective]의 봄"
 BA_news.72.d:2 "[FROM.GetAdjective] 지역의 군정청에 잔류하던 외신 지사들은 정시를 기하여 일제히 군정청 전역에 걸친 '독립 운동'에 대해 보도하였습니다.\n\n군정청 전반의 시위를 통제하며 스스로를 옛 왕국의 지하 정부라고 주장하는 [FROM.GetAdjective] 임시정부는 라디오를 통하여 독립 선언문을 낭독하였고, 일부 군정청 지휘관들도 이에 동참한 것으로 알려졌습니다.\n\n이에 대해 [USA.GetName] 의회는 이례적인 지원 결의문을 통과시켰고, [ENG.GetName]과 [FRA.GetName], [ITA.GetName] 등이 이를 지지했습니다"
 BA_news.72.a:0 "자유를 위한 투쟁이지."
 BA_news.72.b:0 "당장 대책을 마련해!"

 BA_news.73.t: "산해경 병합"
 BA_news.73.d: "[SHA.Capital.GetCapitalVictoryPointName]의 나치당이 쿠데타에 성공한 이후, 트리니티군은 국경을 넘어 산해경을 장악하는 데 성공하였습니다. \n\n교전 보고 없이, 트리니티군들은 도심의 군중들에게 응원받으며 환영받았습니다. \n\n[SHA.Capital.GetCapitalVictoryPointName]에 있는 헤덴 광장의 수많은 인파 앞에서 미소노 미카는 산해경의 병합을, 트리니티로 합병됨을 선언하였습니다.\n\n"역사 깊은 동부 지방은 지금부터 트리니티의 새로운 요새가 될 것입니다!""
 
 BA_news.74.t: "침략을 격퇴한 영국!"
 BA_news.74.d: "카이저 코퍼레이션의 예기치 못한 공세에 맞서 영국군이 극적인 승리를 거두었습니다. 초기에 연이은 후퇴와 런던의 함락으로 위기에 처했던 영국군은 리버풀에서 마지막 방어선을 구축하고 기적적인 반격에 성공했습니다.\n\n카이저 코퍼레이션의 대규모 병력이 영국 해안을 기습 공격하면서 시작된 이번 전투는 처음에는 영국군에게 불리하게 전개되었습니다. 하지만 리버풀에 도달한 영국군은 시민들의 지원을 받아 결사 항전을 펼쳤고, 이는 전세를 뒤집는 결정적인 계기가 되었습니다.\n\n이 극적인 승리는 앞으로 오랫동안 영국 역사에 기억될 것으로 보입니다."
 BA_news.74.a: "지배하라, 브리타니아여!"

 BA_news.75.t: "[TRM.GetName]의 반붉은겨울 협정 공식화"
 BA_news.75.d_soviet: "[TRM.GetLeader](은)는 집권 이전부터 공산주의에 대해 반대해 왔고, [TRM.GetNameDef]이 스스로를 [RED.GetNameDef]의 적이라고 여기는데 의심의 여지가 없었습니다.\n\n오늘날, 그러한 태도는 이전에 [TRM.GetNameDef](와)과 몇몇 다른 국가들 사이에 맺어졌던 \"반붉은겨울 협정\"이 이제 조약으로 공식화됨에 따라 전세계에 발표되었고 만약 우리들 중 한 국가가 붉은겨울과 충돌하게 된다면 다른 국가들도 함께 싸울 것입니다."
 BA_news.75.d_not_soviet: "[TRM.GetNameDefCap](은)는 오랫동안 모든 형태의 공산주의를 비난해 왔고, 다른 나라들도 공산주의에 반대하는 것을 요구하는 외교적 움직임을 보여왔습니다.\n\n이제 [TRM.GetName](은)는 \"공산주의로부터 즉각적인 위협을 받고 있는 국가\"에 대해 [RED.GetName]에게 대항하는 조약을 맺을 기회를 주었습니다. 이제 이 조약에 가입한 어떤 나라든 가입국이 공격을 받을 경우 [RED.GetName](과)와 전쟁에 전념할 것입니다."

 BA_news.76.t:0 "일곱 죄수의 탈옥"
 BA_news.76.desc:0 "최근 이유불명의 사태와 함께 총학생회장이 실종되면서, 발키리 교정국에 수용되어있던 코사카 와카모, 키요스미 아키라, 신타니 카이를 비롯한 7명의 죄수들이 탈옥했습니다.\n\n발키리 교정국의 무력화와 함께 대전이 후의 키보토스에서는 모든 것이 안전하지 않음이 증명되었습니다."
 BA_news.76.a:0 "충격적이네."
 BA_news.76.b:0 "올 것이 왔군."

 BA_news.77.t:0 "백야앵제의 개최"
 BA_news.77.desc:0 "백귀야행 자치구 중심의 벚꽃이 만개했습니다. 백귀야행 최대의 축제, 백귀야행 백야앵제가 오늘 개최되었습니다.\n\n만개한 벚꽃, 휘날리는 분홍색 꽃잎과 은은한 등불, 화려한 폭죽이 아름다운 밤의 백귀야행을 비추고 있습니다.\n\n그 어느 때보다 성대하게 개최된 백귀야행 백야앵제는 평화와 함께 발전한 백귀야행 연합학원의 발전을 보여줬습니다."
 BA_news.77.a:0 "영원하리라, 우리의 학원이여."
 BA_news.77.b:0 "아름답네."

 BA_news.78.t:0 "백귀야행-산해경 전쟁"
 BA_news.78.desc:0 "결국 다시 한번, 전쟁이 발발했습니다. 산해경 고급중학교는 백귀야행 연합학원에 대한 선전포고문을 전달했습니다. 미식과 전통의 학원이라 불리던 산해경 고급중학교는 백귀야행을 침략하기 시작했습니다. 평화와 번영의 키보토스에서 두 국가의 전면전은 결코 발발하지 않는다던 정치학자들의 말은 모두 어긋났습니다.\n\n키보토스에 피의 바람이 불고 있습니다. 두 국가의 전쟁은 결코 가볍게 끝나지 않을 것입니다."
 BA_news.78.a:0 "침략자를 몰아내자!"
 BA_news.78.b:0 "봄은 끝이다."
 BA_news.78.c:0 "충격적이네."

 BA_news.79.t:0 "붉은겨울 내전"
 BA_news.79.desc:0 "대전이 이후 일어난 2월 총파업으로 붉은 겨울이 혼란해지자, 총파업에 동참하던 야스모리 미노리 용역부 부장과 그를 따르는 용역부와 시민들은 이를 사무국 축출의 기회로 보고 혁명을 시작하였습니다. 각지에서 파업에 동참하던 시민들이 미노리의 혁명군에게 호응하며 붉은겨울의 상황은 더욱 혼란스러워질 예정입니다.\n\n붉은겨울 외교부는 붉은겨울에서 흔히 일어나는 일이라며 사무국에서 혼란을 잠재울 수 있을 거라 하였지만, 국제 전문가들은 사무국이 승리할 것이라고 생각하지 않습니다."
 BA_news.79.a:0 "민중을 위해, 혁명을 향해!"
 BA_news.79.b:0 "불온종자들을 격퇴하자!"
 BA_news.79.c:0 "예견된 일이었다."

 BA_news.80.t:0 "밀레니엄에서 자행된 대량 학살"
 BA_news.80.desc:0 "밀레니엄 사이언스 스쿨은 전쟁 진행 과정에서 프랑스 레지스탕스의 방해가 지속됨에 따라 그들의 영토에서 프랑스 레지스탕스들을 일거에 축출하는 결정을 내렸습니다. 이 결정으로 프랑스 레지스탕스뿐만 아니라 일반 시민과 같은 학생 정치단체까지 전부 체포되거나 즉시 처형되었으며, 대부분의 레지스탕스 활동이 위축된 것으로 알려졌습니다.\n\n국제 사회는 해당 행동에 대해 미친 짓이라며 밀레니엄 사이언스 스쿨을 맹렬하게 비난하고 있습니다."
 BA_news.80.a:0 "우리라고 이러고 싶었는줄 알아?"
 BA_news.80.b:0 "세상에..."

 BA_news.81.t: "트란실바니아를 양도한 [ROM.GetName]"
 BA_news.81.desc: "독일의 중재에 따라 트란실바니아 북부가 헝가리로 반환되는 조약이 빈에서 체결되었습니다.\n\n이 지역은 대전쟁이 끝난 뒤 [ROM.GetNameDef]에 이양되어 격렬한 논쟁으로 이어졌습니다.\n\n유럽에 새로운 질서가 수립된 것처럼 보이는 지금, 이것이 조정되어야 하는 많은 국경 중 첫 번째일까요?"

 BA_news.81-2.desc: "독일의 중재에 따라 트란실바니아 전역이 헝가리로 반환되는 조약이 빈에서 체결되었습니다.\n\n이 지역은 대전쟁이 끝난 뒤 [ROM.GetNameDef]에 이양되어 격렬한 논쟁으로 이어졌습니다.\n\n유럽에 새로운 질서가 수립된 것처럼 보이는 지금, 이것이 조정되어야 하는 많은 국경 중 첫 번째일까요?"

 BA_news.82.t:0 "헝가리 왕위를 받아들인 엘리자베트"
 BA_news.82.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 경제적 어려움에 대한 인민의 선택으로 합스부르크의 계승자가 되어달라는 엘리자베트에 대한 정중한 부탁으로 이어졌습니다. 엘리자베트, 프란츠 요제프 1세와 엘리자베트 황후의 유일한 친손녀인 그녀는 다시 한번 합스부르크가 되기로 결정했습니다. 바로 오늘, 군중의 열렬한 환호 속에 그녀는 부다페스트 왕궁에 입궁하여, 헝가리의 국왕으로 추대되었습니다.\n\n대관식의 연설사 중에도 그녀는 헝가리 노동자의 처우 개선을 약속했습니다. 그리고 다시는 빈민을 버리지 않을 것이며 결코 헝가리를 백안시하지 않겠다는 의지를 천명하였습니다."
 BA_news.82.a:0 "인민의 왕국을 향해!"
 BA_news.82.b:0 "잠깐, 사회주의자 합스부르크라고?"

 BA_news.83.t:0 "오스트리아-헝가리의 복원"
 BA_news.83.desc:0 "헝가리군이 오스트리아 지역을 해방한 이후, 헝가리 정부는 부다페스트 주재 국제 언론에 오스트리아-헝가리가 완전히 복원되었음을 알리는 공문을 통지해왔습니다.\n\n오스트리아의 황제라는 정당한 제위를 얻은 여왕 엘리자베트는, 제국에는 아직 과거의 그림자가 드리워 있으나 핍박받는 민중을 구원하고, 더이상 굶는 이들이 없을 때 까지 쉬지 않겠다고 다시 한번 맹세했습니다. 여러 이웃나라들은 부다페스트에서 벌어지는 현 상황을 달갑게 바라보진 않을 것이라 예상됩니다."
 BA_news.83.a:0 "노동자와 농민의 노고를 잊지 않는다."
 BA_news.83.b:0 "이번엔 붉은 제국인가?"
 BA_news.83.c:0 "국경이 위험할지도 모르겠어."

 BA_news.84.t:0 "[FROM.GetName]의 좌경화"
 BA_news.84.desc:0 "[FROM.GetName] 에서 벌어진 정치적 변화는 생각보다 급격했습니다. 키보토스 총학생회장이 실종된 이후 벌어진 권력 투쟁 과정에서 승리한 $COU_MOMOKA$는 몇 가지 법안을 발의한 지 얼마 지나지 않아 스스로 대책위원장 직위를 사임하고 그 자리를 현지 민중들에게 물려준 것으로 알려졌습니다.\n\n$COU_MOMOKA$가 사임한 이후 그 자리를 꿰찬 사회주의자들의 급진적인 개혁이 [FROM.GetName]를 강타할 것으로 예측됩니다."
 BA_news.84.a:0 "혁명 만세!"
 BA_news.84.b:0 "우리 보다 왼쪽인거 같은데?"
 BA_news.84.c:0 "위협적인데."

 BA_news.85.t:0 "명예 학생회장으로 남은 $COU_MOMOKA$"
 BA_news.85.desc:0 "[FROM.GetName]의 총학생회장이 실종된 이후 벌어진 권력 투쟁 과정에서 승리한 $COU_MOMOKA$는 몇 가지 법안을 발의한 지 얼마 지나지 않아 스스로 대책위원장 직위를 사임하고 그 자리를 현지 민중들에게 물려준 것으로 알려졌습니다.\n\n$COU_MOMOKA$가 사임한 이후 행정 업무를 시작한 개혁위원회는 $COU_MOMOKA$에게 명예 학생회장 직을 제의했고, $COU_MOMOKA$는 그것을 받아들인 것으로 보여집니다."
 BA_news.85.a:0 "개혁을 향해 나아가자."
 BA_news.85.b:0 "새로운 동지인가?"
 BA_news.85.c:0 "그래."

 BA_news.86.t:0 "$COU_MOMOKA$의 권력 투쟁 승리"
 BA_news.86.desc:0 "[FROM.GetName]의 총학생회장이 실종된 이후 $COU_RIN$은 대책위원회를 수립하고 혼란에 대응하고자 했습니다. 그러나 [FROM.GetName]의 다른 이들은 $COU_RIN$의 권위를 인정하지 않고 진짜 대책위원회를 이끌 위원장이 되기 위한 권력 투쟁을 벌였습니다.\n\n권력 투쟁이 끝나고, 대책위원장에 앉은 인물은 그 누구도 예상하지 못한 $COU_MOMOKA$였습니다. $COU_MOMOKA$는 원래 권력 투쟁에 참여하지 않으려고 했으나, 시위대의 요구를 모두 수용하자는 발언을 기초로 일명 '좌익' 세력의 지도자가 되었습니다. 그리고, $COU_MOMOKA$는 원하지 않았을지 몰라도 그녀가 권력 투쟁에서 승리한 사실은 명백합니다."
 BA_news.86.a:0 "새로운 대책위원장을 위하여."
 BA_news.86.b:0 "흥미롭군."

 BA_news.87.t:0 "[FROM.GetName]의 키보토스 협력기구 탈퇴"
 BA_news.87.desc:0 "[FROM.GetName]측은 키보토스 국가 간의 협력이 자국에 별 도움이 되지 않는다고 말하며 기구의 탈퇴를 선언했습니다.\n\n키보토스 협력기구는 대전이 이후 총학생회장의 주도로 수립된 기구지만, 총학생회장이 실종되고 난 이후 지속해서 그 권위가 낮아지고 있음을 이번 사건이 증명하는 것 같습니다."
 BA_news.87.a:0 "아쉽군."
 BA_news.87.b:0 "키보토스의 단결은 이대로 무너지는가?."

 BA_news.88.t:0 "키보토스 협력기구의 종말"
 BA_news.88.desc:0 "[FROM.GetName]측은 키보토스 국가 간의 협력은 이제 의미가 없어졌음을 선언하고, 자신들이 먼저 키보토스 협력기구를 탈퇴함으로써 그 말을 증명했습니다. 키보토스 협력기구는 이제 지도국을 잃어버렸고, 이제 아무런 의미도 없게 되었습니다.\n\n키보토스 협력기구의 권위가 총학생회장이 실종되고 난 이후 지속해서 낮아지고 있는 것을 모두가 알고 있었으나, 이런 식으로 협력기구가 붕괴하는 것은 그 누구도 예상하지 못했을 것입니다."
 BA_news.88.a:0 "새 시대를 맞이하라!"
 BA_news.88.b:0 "키보토스의 시대는 끝났군."

 BA_news.89.t:0 "키보토스 협력기구의 결의안 47호 발동"
 BA_news.89.desc:0 "키보토스 협력기구의 의장국인 [FROM.GetName]측이 결의안을 발동함과 동시에, 같은 회원국 간에 전쟁을 벌이는 국가들은 즉시 회원국 자격이 정지되었습니다. 추방당한 전 회원국들은 키보토스 협력기구의 내정 간섭이 심하다며 추방에 유감을 표했고, 이내 자신들의 전쟁에 집중하는 것으로 보입니다.\n\n이 것이 키보토스 협력기구의 단결을 불러올지, 아니면 해체를 가속화 할 지는 아무도 알 수 없습니다."
 BA_news.89.a:0 "우리에게는 다행인가?"
 BA_news.89.b:0 "웃기는 소리."

 BA_news.90.t:0 "키보토스 협력기구의 [FROM.GetName] 추방"
 BA_news.90.desc1:0 "키보토스 협력기구의 의장국이 [FROM.GetName] 측을 조약 비준을 사유로 회원국 자격을 정지시켰습니다. 해당 조약은 키보토스 협력기구간의 전쟁을 금지하고 더 강력한 결속을 위한다는 명목으로 만들어진 조약이며, 해당 조약을 근거로 회원국 자격을 정지한 것은 이번이 처음입니다.\n\n키보토스 조약기구의 단결이 더 강해질 지, 아니면 몰락할지 지켜봐야 할 것 같습니다."
 BA_news.90.desc2:0 "키보토스 협력기구의 의장국이 [FROM.GetName] 측을 조약 비준을 사유로 회원국 자격을 정지시켰습니다. 이전 조약 비준국가를 추방한 이후 키보토스 협력기구의 권위가 지속적으로 낮아지고 있는 것을 증명하려는 것인지 조약국 간의 협력이 흔들리고 있습니다."
 BA_news.90.a:0 "우리에게는 다행인가?"
 BA_news.90.b:0 "웃기는 소리."

BA_news.91.t:0 "산해경의 승전"
BA_news.91.desc:0 "[SHA.GetName] 측과 [HYA.GetName]의 거대한 군사적 충돌로 시작된 백산전쟁이 [SHA.GetName]의 압도적 승리로 막을 내렸습니다. 산하이징 중앙광장에서 열린 승전 기념식에서 [SHA.getLeader](은)는 "우리의 수도를 중심으로 '신 질서'를 건설할 것"이라고 선언했습니다.\n\n산하이징은 이제 [SHA.GetName]의 이념을 상징하는 곳이 되었으며, '생존 공간' 확보 계획의 본부 역할을 하고 있습니다. '불순 분자 정화' 작전 소문으로 국제 사회의 우려가 깊어지고 있으며, 많은 국가들이 새로운 질서의 확장에 경계심을 높이고 있습니다."

BA_news.92.t:0 "백귀야행의 승전"
BA_news.92.desc:0 "백산전쟁이 [HYA.GetName]의 승리로 종결되었습니다. [HYA.GetName](은)는 효율적인 야간 작전과 체계적인 점령 정책으로 전략적 우위를 확보했다고 발표했습니다.\n\n[HYA.GetName]의 특수부대는 주요 전략 거점을 신속히 장악했으며, 점령지에서는 엄격한 통제 정책이 시행되었습니다.\n\n하키야코우에서의 기자회견에서 [HYA.GetLeader](은)는 "[HYA.GetName]의 군사적 안보가 크게 강화되었다"고 밝혔습니다. [HYA.GetName]은 점령지 관리와 재건 계획을 수립 중이나, 일부 외신 기자들은 점령 정책에 우려를 표하고 있습니다."

BA_news.93.t:0 "아비도스의 승전"
BA_news.93.desc:0 "백산전쟁의 가장 놀라운 결과는 [ABY.GetName]의 승리입니다. 5명의 학생으로 구성된 이 작은 학원이 주테텐란트 지역에서 불가능해 보이는 승리를 거두었습니다.\n\n[ABY.GetName]는 체코인과 오스트리아인들의 전폭적인 지지를 얻어, 현지 주민들과의 신뢰 관계 구축에 성공했습니다. 이는 광범위한 정보망과 게릴라 지원군 형성으로 이어졌습니다.\n\n[ABY.GetLeader](은)는 "우리의 승리는 주테텐란트 사람들의 승리"라고 선언했습니다. [ABY.GetName]의 포용 정책과 재건 프로그램은 국제 사회의 주목을 받고 있습니다."

BA_news.91.a:0 "새로운 제국의 탄생을 목도하라."
BA_news.91.b:0 "어두운 그림자가 산하이징에서 뻗어나간다."

BA_news.92.a:0 "전후 질서 재편이 예상된다."
BA_news.92.b:0 "승리의 결과를 지켜봐야 할 것이다."

BA_news.93.a:0 "평화를 되찾았다."
BA_news.93.b:0 "믿을 수 없는 일이 벌어졌다."

 BA_news.94.t:0 "$KSP_Ogata_Kanna$의 건강 악화"
 BA_news.94.desc:0 "[KSP.GetName]에서 충격적인 소식이 들려왔습니다. [KSP.GetName]의 지도자인 $KSP_Ogata_Kanna$가 업무 과중으로 쓰러졌다는 소식입니다. $KSP_Ogata_Kanna$는 대전이 이후 경찰학교에 벌어진 여러 문제점을 해결하고자 수많은 업무를 맡아왔고, 그 대가를 치른 것으로 보입니다.\n\n$KSP_Ogata_Kanna$가 쓰러지면서 발키리 경찰학교는 일시적인 행정 마비에 빠진 것으로 보이며 이는 얼마 지나지 않아 발키리 경찰학교에 권력의 균형이 크게 변화할 것을 암시하고 있습니다."
 BA_news.94.a:0 "좋은 일이 아니야."
 BA_news.94.b:0 "알겠다."

 BA_news.95.t:0 "$KSP_Ogata_Kanna$의 사임"
 BA_news.95.desc:0 "[KSP.GetName]의 지도자인 $KSP_Ogata_Kanna$가 조금 전 [KSP.GetName]의 학생회장직을 내려놓고 사임했다는 소식이 들려왔습니다. $KSP_Ogata_Kanna$는 대전이 이후 학교의 위기를 넘기는 데 큰 공헌을 하였으나, 최근 건강 악화와 [KSP.GetName] 내 권력 투쟁에서 밀려나면서 스스로 국장직을 내려놓게 된 것으로 보입니다.\n\n이번 일로 [KSP.GetName]의 권력 균형이 크게 요동칠 것으로 추정됩니다."
 BA_news.95.a:0 "..."
 BA_news.95.b:0 "결국 그렇게 됐나?"

 BA_news.96.t:0 "국제연맹의 부활"
 BA_news.96.desc:0 "이존재들이 유럽에 상륙한 이후, 각지에서 일어나는 전쟁은 국제연맹을 유멍무실하게 만들었습니다. 하지만 이제는, 모두가 하나된 지금은, 결코 그 역사를 반복하지 않을 것입니다."
 BA_news.96.a:0 "이번에는 결코 무너지지 않으리."

 BA_news.97.t:0 "미국의 신질서 개입"
 BA_news.97.desc:0 "뉴스 이벤트 제발 한줄 띡 적지만 말고 AI라도 돌려서 길게 뽑아와라 제발"
 BA_news.97.a:0 "놀랍군"

 BA_news.98.t:0 "인터마리움 연방의 발흥"
 BA_news.98.desc:0 "오늘, 역사적인 순간을 맞이했습니다. 폴란드와 동유럽 국가들이 공식적으로 인터마리움 연방을 결성했습니다. 이는 동유럽 역사상 가장 큰 정치적 변화로 평가되고 있습니다. [SOV.GetAdjective]-[POL.GetOldAdjective]"
 
 BA_news.99.t:0 "쇼와 데모크라시"
 BA_news.99.desc:0 "오늘, 일본 국민해방위원회와 히로히토 천황은 공동 성명으로 일본 내전의 종식과 함께, 민주적인 신 헌법을 선포하며 천황의 권한을 문민정부에 상당부분 양도하는 더 실질적인 입헌군주정 이행 약속과 함께, 대일본제국의 국호를 일본국으로 바꾸겠다고 선언했습니다. \n\n일본 내전의 시작 이후 고쿄에서 단 한 발자국도 나가지 않고 침묵하던 히로히토 천황은 최초로 대중들에게 공개적으로 모습을 보이며, 내전의 피해로 폐허가 된 도쿄의 시민들을 위로하고 격려했습니다. \n\n일본의 이러한 정치적 변화가 아시아 정세에 무슨 영향을 끼칠지 전 세계의 외교가에서 숨죽여 지켜보고 있습니다."
 BA_news.99.a:0 "천황 폐하 만세! 민주정부 만세!"
 BA_news.99.b:0 "저들의 신정부가 우리에게 협조적이길 바라자."
 BA_news.99.c:0 "하! 입헌군주정이라고? 지켜보겠다."

 BA_news.100.t:0 "뱅골 대기근"
 BA_news.100.desc:0 "[ENG.getname]의 처칠 내각은 인도에서의 전쟁에서 효과적으로 승리하기 위해 지나친 해양 봉쇄를 수 개월 넘게 감행했습니다. 이러한 봉쇄는 뱅골 거주민들의 물류를 막고 식량 수급을 파탄내어, 결국 수많은 사람들을 아사하게 만들었습니다. 대학살에 가까운 이러한 만행에, 세계 각국은 영국에 대해 강도 높은 비난을 쏟아내고 있습니다."
 BA_news.100.a:0 "젠장."
 BA_news.100.b:0 "저들은 선을 넘었다."
 BA_news.100.c:0 "무슨 수를 써서라도 인도에서 저들을 몰아내야 한다."

 BA_news.101.t:0 "2차 대공황의 도래"
 BA_news.101.desc:0 "미국 경제 붕괴와 함께, 뉴욕 증권거래소가 사실상 폐쇄되고 월스트리트가 위기에 처했습니다. 이는 유럽 전역에 엄청난 여파를 미치고 있습니다. 세계의 금융 시장은 미합중국의 투자로부터 큰 영향을 받고 있으며, 파산과 재정적 붕괴의 공포가 퍼져 나가고 있습니다.\n\n캐나다, 이탈리아, 스페인을 비롯한 여러 남은 국가의 은행들이 문을 닫고 있으며, 수천 명의 시민들이 갑작스러운 실업과 빈곤에 처해 있습니다. 이 대재앙은 전 세계 경제 구조를 흔들고 있으며, 새로운 대공황의 서막이 될 것이라는 우려가 점점 커지고 있습니다."
 BA_news.101.a:0 "모두가 이 상황을 예측했어야 했어."
 BA_news.101.b:0 "우리가 저들이 망하길 바랬지만, 이렇게는 아니였어."
 BA_news.101.c:0 "새로운 정책이 필요하다."
 BA_news.101.d:0 "이거, 우리 때문인가?"
 BA_news.101.e:0 "우리 은행들은 몇 달 동안 힘든 시기를 보내야 할겁니다."

 BA_news.102.t:0 "에드워드 8세의 대관식"
 BA_news.102.desc:0 "그레이트브리튼 아일랜드 연합왕국의 본토를 직접 통치한 마지막 국왕인 조지 5세는 캐나다로 망명하기 직전에 숨졌습니다. 윈저 가문의 첫 번째 국왕이었던 그의 치세는, 영국이 브리튼 제도에서 패배하고 고국을 상실한 슬픔과 고통의 시기로 기억될 것입니다. 왕위는 현재 웨일스 공 에드워드에게 계승되었으며, 그는 이제 에드워드 8세로 불리고 있습니다.\n\n에드워드 국왕은 복수심에 불타오르고 야망이 큰 인물로, 캐나다 의회와는 그다지 좋은 관계를 유지하지 않고 있습니다. 그는 아버지의 원수를 갚고 본토를 수복하겠다는 목표로 왕위를 받아들였기 때문에, 특히 캐나다에 있는 영국 망명자들 사이에서 매우 인기가 높습니다."
 BA_news.102.a:0 "신이여 국왕 폐하를 지켜주소서!"

 BA_news.103.t:0 "비나 격퇴!"
 BA_news.103.desc: "이집트에 출몰하던 강력한 적, '비나'가 마침내 격퇴되었습니다. 이로 인해 이집트는 평화를 되찾았으며, 국민들의 사기가 높아지고 있습니다. 비나의 정체는 여전히 미스터리로 남아 있지만, 전 세계는 이 승리를 기념하며 주목하고 있습니다. 새로운 도전에 직면한 이집트는 앞으로의 대응에 주목하고 있습니다."
 BA_news.103.a: "드디어!"
 BA_news.103.b: "놀랍군!"

#원자폭탄 투하 이벤트#
 BA_nuke.0.t:0 "핵 공격을 받은 아로나"
 BA_nuke.0.d:0 "[SHE.GetName]의 총괄 인공지능인 아로나는 오늘 새벽 2시경, 적대 국가의 직접적인 핵 공격을 받았습니다. 아로나의 인공지능 베이스가 존재하는 [SHE.GetName]의 수도는 언제든 전략 폭격의 목표가 될 것으로 예상되었기에 강력한 대공 방어 체제가 존재했음에도 불구하고 핵 공격을 직격당해 아로나는 상당 부분 파괴되고 말았습니다.\n\n[SHE.GetName]의 파괴적인 전쟁은 종말을 맞이한 듯 보이나, 이번 핵 공격으로 아로나의 완전한 파괴는 달성하지 못한 듯하며, 아로나 또한 핵 공격을 대비해 준비한 여러 방책이 존재하기에 생각보다 빠르게 복구가 끝날 것으로 보입니다."
 BA_nuke.0.a:0 "[SHE.GetName]은(는) 결국 무너지는가?"
 BA_nuke.0.b:0 "아."

#함락 이벤트#
 fallnews.1.t:0 "에덴 함락"
 fallnews.1.d:0 "트리니티의 천년수도 에덴이 게헨나군에 의해 함락당했습니다. 영원할 듯한 트리니티 종합학원의 심장 에덴은 무너졌으며, 트리니티의 대성당에는 게헨나의 깃발이 걸렸습니다.\n\n가장 아름다웠던 천년수도 에덴은 이제 옛말이 되었습니다."
 fallnews.1.a:0 "에덴이 무너졌다고?"

 fallnews.2.d:0 "트리니티의 천년수도 에덴이 소련군의 맹공 끝에 함락당했습니다. 소련군 전차사단이 에덴에 진입했으며, 트리니티의 대성당에는 소비에트 사회주의 공화국 연방의 붉은 깃발이 걸렸습니다.\n\n가장 아름다웠던 천년수도 에덴은 이제 옛말이 되었습니다. 붉은 곰이 천년수도 에덴을 삼켰습니다."
 fallnews.2.b:0 "혁명의 불꽃은 영원히 타온다!"

 fallnews.3.t:0 "파리 해방"
 fallnews.3.d:0 "프랑스의 수도 파리가 [MIL.GetNameDef]의 점령에서 해방된 것이 확인되었습니다. 프랑스군은 파리에 입성하였고, 파리 시민은 행진하는 '해방군'에게 성원을 보내고 있습니다.\n\n[MIL.GetNameDef] 지도부는 도주했으며, [MIL.GetNameDef]의 명운도 얼마 남지 않은 듯 합니다. 이제 밀레니엄 타워에는 '압제자' 밀레니엄의 깃발이 아닌 '조국' 프랑스의 삼색기가 휘날리고 있습니다."
 fallnews.3.a:0 "프랑스 만세!"

 fallnews.4.t:0 "햐키야코우 함락"
 fallnews.4.d:0 "[HYA.GetNameDef]의 수도인 햐키야코우가 산해경군에 의해 점령당한 것으로 확인되었습니다. 도시를 두고 벌어진 공방전으로 인해 백귀야행의 아름다운 벚나무와 목조 건물은 타들어갔으며, 이제 예전과 같은 분홍빛 도시를 재건하려면 수 백년이 걸릴 지도 모릅니다.\n\n백귀야행의 주요 도시인 햐키야코우가 함락됨에 따라, 백귀야행의 앞날도 밝지는 않습니다."
 fallnews.4.a:0 "봄꽃이 지는 날."

 fallnews.5.t:0 "산하이징 함락"
 fallnews.5.d:0 "오랜 역사를 지닌, 산해경의 수도 산하이징이 어젯밤 백귀야행군에게 함락당한 것으로 확인되었습니다. 백귀야행군은 다뉴브강을 도하했으며 산하이징의 심장부를 점령한 것으로 판단됩니다. 폐허와 같아진 산하이징은 여전히 교외 지역에서는 산해경 수비대와 백귀야행군의 교전이 지속되고 있습니다.\n\n그러나 산해경 지도부는 천도했고, 이제는 오랜 전통이 이어지기는 힘들 것으로 판단됩니다."
 fallnews.5.a:0 "산하이징의 종말."

 fallnews.6.t:0 "바르샤바 함락"
 fallnews.6.d:0 "트리니티군이 치열한 전투 끝에 [POL.GetNameDef]의 수도인 바르샤바를 점령하는 데 성공했습니다.\n\n현재까지 바르샤바 내 민병대의 산발적인 전투가 이어지고 있으나 조직적인 저항은 중단된 것 같습니다. 바르샤바 중심부는 트리니티의 손에 넘어갔으며, 수도를 빼앗긴 폴란드는 전쟁 수행에 큰 타격을 입게 되었습니다.\n\n트리니티의 동방 진출 야욕의 첫 단추가 끼워졌으며, 러시아를 비롯한 동유럽 국가들 또한 전쟁의 위협을 여실히 느낄 수 밖에 없습니다."
 fallnews.6.a:0 "폴란드는 가망이 없었어."
 fallnews.6.b:0 "트리니티 만세!"

 fallnews.7.t:0 "게헨나 중앙구 함락"
 fallnews.7.d:0 "게헨나 중앙구가 트리니티군에 의해 점령당한 것으로 확인되었습니다. 트리니티의 맹렬한 공세 끝에 게헨나 측은 중앙구에서 후퇴하기로 결정했으며, 트리니티의 전쟁 수행에 큰 이익이 될 것입니다.\n\n게헨나의 심장이자 악의 도시인 중앙구는 더 악한 악에 의해 점령당했으며, 게헨나의 앞날은 결코 밝지 않습니다."
 fallnews.7.a:0 "게헨나의 명운도 얼마 남지 않았군."
 fallnews.7.b:0 "게헨나를 몰아내자!"

 fallnews.8.t:0 "게헨나 남구 함락"
 fallnews.8.d:0 "게헨나 남구가 트리니티군에 의해 점령당한 것으로 확인되었습니다. 트리니티는 게헨나 남부의 요충지인 남구를 점령했고, 바이에른 지역의 통제권을 얻었습니다. 이로 인해 게헨나의 전쟁수행능력은 더더욱 악화될 것으로 보이며, 게헨나의 앞날은 어두워졌습니다."

 fallnews.9.t:0 "리버풀 함락"
 fallnews.9.d:0 "영국의 주요 항구도시 리버풀이 결국 적군에 의해 점령되었음이 확인되었습니다. 수일간의 처절한 시가전 끝에 리버풀의 함락이 현실화되었습니다. 적군은 압도적인 병력으로 여러 방향에서 리버풀로 진격했으며, 영국군은 마지막 저항으로 머지 강의 로얄 앨버트 도크 다리를 폭파했습니다. 그러나 이는 무의미한 노력에 그쳤고, 적군은 곧 도시 중심부를 장악했습니다.\n\n리버풀의 함락으로 영국의 저항은 사실상 막을 내리게 되었습니다. 한때 '해가 지지 않는 제국'이었던 영국의 마지막 불빛이 꺼져가는 모습을 세계가 지켜보고 있습니다."
 fallnews.10.d: "카이저군의 마지막 저항 거점이 제압되자 런던에서의 전투는 끝났습니다. 경보가 모두 해제되고 그 즉시 환희하는 군중이 거리로 몰려나와 그들의 해방군인 영국군을 칭송했고, 거리에서는 교회의 종소리가 울려 퍼졌습니다.\n\n카이저군에 의한 점령과 압제가 마침내 끝났고, 영국 전역은 해방의 열의에 휩싸여 있습니다. 아직 카이저 코퍼레이션 지배 하에 있는 지역도 결국 진압되겠지만, 자연 발생적인 봉기도 일어나고  있는 것으로 보고되었습니다. 영국은 마침내 자유를 되찾을 수 있을까요?"

 #수우빠 이벤트
 BA_Super_Event_asd:0 "미카의 집권"
 sp_event_asd_QUOTE:0 "학생들은 각자의 사정이 있고, 비록 학생의 진짜 속마음을 알 순 없어도 자신을 이해해 줄 수 있으며, 끝가지 믿어줄 수밖에 없지 그것이 선생이자 어른인 내가 할 수 있는 일이야.\n...미카는 마녀가 아니야."
 sp_event_asd_QUOTE_NAME:0 "- 선생"
 sp_event_asd_REMARK:0 "균형이 깨지다(종료버튼)"

 sup_aby_cze_union:0 "트리니티 - 소비에트 전쟁"
 sup_aby_cze_union_QUOTE:0 "우리의 목적은 정의롭고,\n적은 패배할 것이며,\n승리는 우리의 것이 될 것입니다!"
 sup_aby_cze_union_QUOTE_NAME:0 "- 유리 레비탄"
 sup_aby_cze_union_REMARK:0 "최후의 전쟁"

 sup_untiy_germay:0 "연합법 시행" # 문뜩 유즈퀸이 새삼 대단하게 느껴지네
 sup_untiy_germay_QUOTE:0 "하나의 트리니티여, 영원하라!"
 sup_untiy_germay_QUOTE_NAME:0 "-미소노 미카"
 sup_untiy_germay_REMARK:0 "트리니티는 흩어지지 않는다."

 sup_invasion_another_dimension:0 "색채의 침입"
 sup_invasion_another_dimension_QUOTE:0 "인간이 느끼는 가장 강력하고 오래된 감정은 공포이다. 또한 인간이 느끼는 가장 강력하고 오래된 공포는, 미지의 것에 대한 공포이다."
 sup_invasion_another_dimension_QUOTE_NAME:0 "- H.P. 러브크래프트"
 sup_invasion_another_dimension_REMARK:0 "그것은 우주에서 온 색채다."

 sup_trinity_gehenna_war:0 "게헨나 - 트리니티 전쟁"
 sup_trinity_gehenna_war_QUOTE:0 "누군가에게 상처를 입혀야 할 경우에는 상대방의 복수를 두려워할 필요가 없을 정도로\n철저히 밟아야 한다."
 sup_trinity_gehenna_war_QUOTE_NAME:0 "- 니콜로 마키아벨리"
 sup_trinity_gehenna_war_REMARK:0 "긴 악연의 끝"

 sup_Kivotos:0 "하나의 키보토스"
 sup_Kivotos_QUOTE:0 "잠재의식의 번뜩임이 당신에게 무엇을 해야 할 것인가를 가르쳐 주면, 의심하는 마음을 버리고 당장 행동을 개시한다. 때가 되기를 기다리겠다는 생각은 실패로 이끌 뿐이다."
 sup_Kivotos_QUOTE_NAME:0 "- 작자 미상"
 sup_Kivotos_REMARK:0 "만세!"

 sup_france:0 "프랑스의 귀환"
 sup_france_QUOTE:0 "영광의 날에도, 저는 여러분과 함께 있었습니다. 어려운 날에도, 저는 여러분 곁에 머물러 있습니다."
 sup_france_QUOTE_NAME:0 "- 필리프 페텡"
 sup_france_REMARK:0 "Vive la France! (프랑스 만세!)"

 sup_france_com:0 "프랑스를 되찾은 사회주의자들"
 sup_france_com_QUOTE:0 "우리들에게는 평화를, 폭군들에게는 전쟁을! 노동자들이여, 파업에 돌입하고 전투를\n개시하여 계급을 타파하자!"
 sup_france_com_QUOTE_NAME:0 "- <인터내셔널가>"
 sup_france_com_REMARK:0 "노동자 해방을 향하여!"

 sup_france_dem:0 "프랑스로 돌아온 민주주의자들"
 sup_france_dem_QUOTE:0 "도덕은 오로지 선택을 하는\n용기 안에서만 이루어질 수 있다."
 sup_france_dem_QUOTE_NAME:0 "- 레옹 블룸"
 sup_france_dem_REMARK:0 "공화국 만세!"

 sup_france_fas:0 "프랑스 본토를 수복한 파쇼"
 sup_france_fas_QUOTE:0 "군주제가 작동하려면, 한 사람이 현명해야 한다. 민주주의가 작동하려면, 국민의 과반수가 현명해야 한다. 어느 쪽이 더 가능성이 있는가?"
 sup_france_fas_QUOTE_NAME:0 "- 샤를 모라스"
 sup_france_fas_REMARK:0 "프랑스에 영광을!"

 sup_britain:0 "브리튼을 되찾은 연합왕국"
 sup_britain_QUOTE:0 "우리는 항복하거나 패배하지 않을 것입니다. 우리는 끝까지 싸울 것입니다.  우리는 바다와 대양에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다."
 sup_britain_QUOTE_NAME:0 "- 윈스턴 처칠"
 sup_britain_REMARK:0 "브리튼을 지배하라!"

 sup_GER_mil:0 "독일을 통일한 국방군"
 sup_GER_mil_QUOTE:0 "상황이 불분명할 때는 공격하라."
 sup_GER_mil_QUOTE_NAME:0 "- 하인츠 구데리안"
 sup_GER_mil_REMARK:0 "독수리가 부활하다"
 BA_Munich:0 "뮌헨"
 BA_Frankfurt:0 "프랑크푸르트"
 BA_Essen:0 "에센"
 BA_Hamburg: "함부르크"
 
 sup_HUN_BALKAN:0 "발칸 통일"
 sup_HUN_BALKAN_QUOTE:0 "들어라 최후 결전 투쟁의 외침을,\n민중이여 해방의 깃발 아래 서자!\n역사의 참된 주인 승리를 위하여!"
 sup_HUN_BALKAN_QUOTE_NAME:0 "'인터내셔널가' 중.."
 sup_HUN_BALKAN_REMARK:0 "인터내셔널 깃발 아래 전진, 또 전진!"

 sup_BA_superevent_Middle_Asia_war: "중동 전쟁"
 sup_BA_superevent_Middle_Asia_war_QUOTE: "우리가 그토록 성실하게, 그토록 끊임없이 막아 보려고 애를 썼던 악이 우리 위로 떨어졌습니다."
 sup_BA_superevent_Middle_Asia_war_NAME: "- 조지 6세"
 sup_BA_superevent_Middle_Asia_war_REMARK: "내가 무슨 말을 할 수 있겠소."

 sup_mil_key: "이름없는 신들의 왕녀"
 sup_mil_key_QUOTE:  "지금, 우리를 방해하던 공격이 멈춘 것을 확인했습니다. 지금부터 오류를 수정하고 본디 있어야 할 왕좌로 <왕녀>를 인도하도록 하겠습니다."
 sup_mil_key_QUOTE_NAME: "- Key"
 sup_mil_key_REMARK: "문이 열리다."

 sup_mil_atrahasis: "아트라하시스의 방주"
 sup_mil_atrahasis_QUOTE: "왕녀는 열쇠를 손에 넣었고, 방주는 준비되었다. 무명사제들의 요청에 의해, 이 땅에 새로운 성소를 건립한다."
 sup_mil_atrahasis_QUOTE_NAME: "- Key"
 sup_mil_atrahasis_REMARK: "새로운 방주."

 sup_China_Japan_War: "중일전쟁"
 sup_China_Japan_War_QUOTE: "다른 이들은 칼이며, 접시이다. \n우리들은 고기이며, 생선이다."
 sup_China_Japan_War_QUOTE_NAME: "- 쑨원"
 sup_China_Japan_War_REMARK: "시작된 전쟁."

 sup_launch_vehicle: "인공위성"
 sup_launch_vehicle_QUOTE: "지금, 왠지, 어떤 면에서인지, 하늘이 아주 낯설어 보였다. 다른 나라가 위대한 우리 나라보다 기술 우위를 점할 줄은 상상도 못했기 때문이다."
 sup_launch_vehicle_QUOTE_NAME: "- 린든 B. 존슨"
 sup_launch_vehicle_REMARK: "지구는 푸르다."

 sup_teaparty_nuked: "죽은자들의 행진"
 sup_teaparty_nuked_QUOTE: "나는 군인이 직업이었지만,\n전쟁에 어떠한 호감도 가진 적이 없다."
 sup_teaparty_nuked_QUOTE_NAME: "- 율리시스 심슨 그랜트"
 sup_teaparty_nuked_REMARK: "죽음이 다가온다."

 sup_sov_pol_war: "동유럽 평원의 전쟁"
 sup_sov_pol_war_QUOTE: "서쪽으로 달려라! 백폴란드의 시체 너머에는\n 전 세계로 뻗어나가는 길이 있다! \n빌뉴스, 민스크, 바르샤바로 진격하라!"
 sup_sov_pol_war_QUOTE_NAME: "- 미하일 투하쳅스키"
 sup_sov_pol_war_REMARK: "도화선이 전부 타올랐다."

 sup_Soviet_Win: "승리의 날"
 sup_Soviet_Win_QUOTE: "우리가 거쳐온 땅에서 영원히 잠든 이들에게\n소리치고 싶었다. 동무들, 우리가 해냈소!"
 sup_Soviet_Win_QUOTE_NAME: "- 바실리 그로스만"
 sup_Soviet_Win_REMARK: "인민의 의지"

 sup_redwinter_civilwar: "붉은겨울 내전"
 sup_redwinter_civilwar_QUOTE: "우리는 사회주의 없는 자유는 특권이자 불의이며 자유없는 사회주의는 노예제이자 야만이라고 굳게 확신한다."
 sup_redwinter_civilwar_QUOTE_NAME: "- 미하일 바쿠닌"
 sup_redwinter_civilwar_REMARK: "쟁취하지 않았다면 권리가 아니다."
 
 sup_HYA_SHA_war: "백산전쟁"
 sup_HYA_SHA_war_QUOTE: "왕풍은 덩굴숲에 버려지고\n전국시대 가시덤불에 뒤덮여\n용과 호랑이 서로 잡아먹듯\n전쟁 끝에 광포하여 이 나라에 이르네."
 sup_HYA_SHA_war_QUOTE_NAME: "- 이백, 고풍"
 sup_HYA_SHA_war_REMARK: "용과 호랑이의 전쟁"

 sup_united_nations: "국제연맹의 부활"
 sup_united_nations_QUOTE: "태양은 필시 아침을 맞을것이고,\n강물도 반드시 바다로 흘러가며,\n전인류의 새로운 날이 개벽하며,\n우리 아이들은 자유롭게 사리라!"
 sup_united_nations_QUOTE_NAME: "'연합국은 전진한다' 중..."
 sup_united_nations_REMARK: "그리고 연합국은 행진한다!"
 
 #아리우스 이벤트#
 ARI_all_blood.t:0 "'모든 피는 평등하다' 연설"
 ARI_all_blood.desc:0 "학생 여러분! 우리의 과거를 되돌아봅시다. 우리가 베아트리체의 탄압에 있었던 시절보다, 더 과거를 기억해봅시다. 만약 당시 학생회장이 진짜 '고귀한' 피의 소유자였다면, 우리가 그 탄압에 빠졌겠습니까? 우리가 그 압제에 신음했겠습니까? 또한, 고귀한 피의 소유자들이 베아트리체의 통치에 저항한 기록이 있습니까? 그들 또한 베아트리체의 부역자들이였고, 또한 그들은 그 이전에도 분교의 혼란을 진압하려는 그 어떤 의지도 내보이지 않았습니다. 그렇기에, 오늘날. 고귀한 피의 권리가 전교 학생들에게 부여되니, 모든 피가 고귀함을, 모두가 잊지 않길 바랍니다."
 ARI_all_blood.a:0 "좋은 연설이였다."
 ARI_to_vitory_at_last.t:0 "'최후 승리를 위하여' 연설"
 ARI_to_vitory_at_last.desc:0 "아리우스의 전교생이여! 아리우스 분교의 만민이여! 전 인민이여! 우리가 이 땅에 도착한지도 벌써 수 개월, 수 년이 지났습니다. 우리가 이 곳에서 살아가며, 이곳의 말과 생각, 그리고 사상을 배웠습니다. 우리는 그렇게, 전 세계 만국 무산자대중을 위해 헌신하는 것을 주께서 우리에게 부여하신 사명으로써 받아들였습니다. 하지만, 그렇게 받아들이는 것 만으로는 부족합니다. 우리는 행동하고, 그 행동에 따른 결과를 위해 아리우스의 손에 닫는 그 모두가, 전 인민이, 학교 전체가 동원되어야 할 것입니다. 최후 승리를 위하여, 만민이 행동하여야 합니다."
 ARI_to_vitory_at_last.a:0 "인민 없는 국가가 죽은 것 같이 행함이 없는 믿음은 죽은 것이니라."
 ARI_soviet_diplomacy.t:0 "소비에트와의 접촉"
 ARI_soviet_diplomacy.desc:0 ""서기장 동지. 보고드릴 바가 있어 왔습니다." "아, 몰토로프 동지. 무슨 일인가?" "자신을 '아리우스 분교'의 대사라고 자칭한 한 소녀가 외교관계 수립을 요청했습니다." "그럴 리가 없지 않소? 그런 국가는 난생 처음 들어보는데. 광인의 헛소리지 않겠소이까." "단지 그렇게 단정짓기엔, 그가 발견된 곳이 걸립니다." "어디서 발견됬길래 그러시오?" "발트해 한복판에서, 연방 해군에 의해 발견되었습니다. 난파 정황은 확인되지 못했습니다. 심문 결과, 자신은 수영으로 이 곳으로 왔다고 말했습니다." "발트해 한복판이라. 의문이 가중되는군. 그러면 일단 동지가 처리해 주시오. 발트 해를 건너올 정도로 중요한 일이라면야..." "알겠습니다. 서기장 동지.""
 ARI_soviet_diplomacy.a:0 "그렇게, 소비에트와의 접촉이 끝났다."

