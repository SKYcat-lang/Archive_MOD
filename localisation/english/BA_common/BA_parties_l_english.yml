l_english:
 #이데올로기#
 stalinism:0 "스탈린주의"
 stalinism_desc:0 "마르크스-레닌주의 정책을 적용하고 발전시키는 정부의 한 형태로, 스탈린주의는 반혁명적 요소들을 숙청할 강력하고 권위적인 사회주의 국가의 필요성뿐만 아니라, 급속한 산업화와 집산화를 강조합니다."
 trotskyism:0 "트로츠키주의"
 trotskyism_desc:0 "마르크스-레닌주의 정책을 적용하고 발전시키는 정부의 한 형태로, 트로츠키주의는 자본주의 국가의 금수조치로 노동자 국가가 고립되기 전에 지속적인 혁명으로 자본주의 국가들을 무너뜨릴 것을 주장합니다."
 aicontrol:0 "인공지능 통제"
 aicontrol_desc:0 "고도로 발전한 인공지능이 국가 전체를 통제하는 중입니다. 인공지능의 자율적인 사고 판단에 따라 국가의 모든 정책이 결정됩니다."
 fascism_aicontrol_desc:0 "고도로 발전한 인공지능이 국가 전체를 통제하는 중입니다. 인공지능의 자율적인 사고 판단에 따라 국가의 모든 정책이 결정됩니다."
 tea_party_fascism_ideology:0 "파테르 분파"
 tea_party_fascism_ideology_desc:0 "파테르 분파의 군국적이고 수장에 대한 절대적인 충성은, 지구에서 파시즘이 태동했던 것과 같이 수천 년 전 트리니티의 갈등에서 출발하였습니다. 이후 제1차 공의회로 트리니티의 분파들이 하나로 통합되는 '합의'를 거치고 나서 갈등이 사라지자 파테르 분파의 빛은 점점 바래지고 십자가와 함께 하나로 통합되어 있습니다."
 pater_nazism:0 "파테르 분파"
 pater_nazism_desc:0 "파테르 분파의 군국적이고 수장에 대한 절대적인 충성은, 지구에서 파시즘이 태동했던 것과 같이 수천 년 전 트리니티의 갈등에서 출발하였습니다. 이후 제1차 공의회로 트리니티의 분파들이 하나로 통합되는 '합의'를 거치고 나서 갈등이 사라지자 파테르 분파의 빛은 점점 바래지고 십자가와 함께 하나로 통합되는 듯싶었습니다.\n\n대전이 사태로 합의에 금이 가기 시작하였고 민족사회주의자들이 나타났습니다. 미소노 미카는 수천년전 잠들었던 파테르 분파의 순수함과 민족사회주의의 두 이념을 접목시켰고 그 결과 민족과 국가를 숭배하며 초군국적인 '민족사회주의 - 파테르 문화'가 탄생하였습니다.\n\n국가사회주의 독일 노동자당과의 차별점은 반유대 정서는 줄어들었지만 한 개인이 아닌 여러 다수 더 나아가 민족과 국가를 숭배한다는 차이점이 존재합니다."
 tea_party_neutrality_ideology:0 "필리우스 분파"
 tea_party_neutrality_ideology_desc:0 "필리우스 분파는 전통적으로 티파티의 주도권을 가지고 트리니티를 지도하던 세력입니다. 이들은 주로 평화적인 방법을 추진하지만, 과거 트리니티를 통합하는 과정에서 여러 폭력적인 행동을 유도하는 등 트리니티를 위해서라면 과격한 행동도 서슴지 않을 이들입니다."
 emergency_military_government:0 "비상군사정부"
 emergency_military_government_desc:0 "총체적인 비상사태를 타파하기 위하여 군부가 직접적으로 정부에 개입하고 있습니다."
 The_Colour_democratic:0 "§0색채§! - §1이차원의 침략자§!"
 The_Colour_democratic_desc:0 "§0거대한 힘이 행성을 공격하고 있습니다.§!\n\n§1알 수 없는 이 미지의 힘은 세계를 침식시키며 접촉한 대상을 전과는 다른 존재로 뒤틀어 버리는 힘을 가지고 있습니다. 세계의 종말이 가까워진 것 같습니다.§!"
 The_Colour_communism:0 "§0색채§! - §1이차원의 침략자§!"
 The_Colour_communism_desc:0 "§0거대한 힘이 행성을 공격하고 있습니다.§!\n\n§1알 수 없는 이 미지의 힘은 세계를 침식시키며 접촉한 대상을 전과는 다른 존재로 뒤틀어 버리는 힘을 가지고 있습니다. 세계의 종말이 가까워진 것 같습니다.§!"
 The_Colour_fascism:0 "§0색채§! - §1이차원의 침략자§!"
 The_Colour_fascism_desc:0 "§0거대한 힘이 행성을 공격하고 있습니다.§!\n\n§1알 수 없는 이 미지의 힘은 세계를 침식시키며 접촉한 대상을 전과는 다른 존재로 뒤틀어 버리는 힘을 가지고 있습니다. 세계의 종말이 가까워진 것 같습니다.§!"
 The_Colour_neutrality:0 "§0색채§! - §1이차원의 침략자§!"
 The_Colour_neutrality_desc:0 "§0거대한 힘이 행성을 공격하고 있습니다.§!\n\n§1알 수 없는 이 미지의 힘은 세계를 침식시키며 접촉한 대상을 전과는 다른 존재로 뒤틀어 버리는 힘을 가지고 있습니다. 세계의 종말이 가까워진 것 같습니다.§!"
 technocracy:0 "기술관료정"
 technocracy_desc:0 "기술관료정은 과학기술과 전문성을 가진 기술관료가 사회를 관리하는 체제입니다."
 technocracy_communism:0 "기술관료 공산주의"
 technocracy_communism_desc:0 "기술관료정의 일종인 기술관료 공산주의는 과학기술과 전문성을 가진 기술관료가 사회주의 경제를 운영하는 체제입니다."
 fascism_hitler:0 "국가 사회주의 노동자당"
 fascism_hitler_desc:0 "§R그가 돌아왔습니다!§!\n\n어찌 된 영문인지, 사라졌던 대 총통, 아돌프 히틀러가 아일랜드에서 발견되었습니다. 어떻게 사라진 히틀러가 다시 돌아올 수 있었는지는 의문이나, 지금은 그를 따를 때입니다.\n\nheil hitler!"
 tea_party_ideology:0 "트리니티 삼두정"
 tea_party_ideology_desc:0 "합의에 의한 과두정의 모습을 보이는 트리니티의 이 독특한 통치체계는, 정치권력에 대한 투쟁과 쟁취로써 이뤄집니다. 통치력의 행사는 §g파테르§!, §H필리우스§!, §t상투스§!의 세 분파의 수장이 각각 번갈아가면서 호스트를 맞는 티파티에 의해서 진행되며, 이는 학생과 대중들의 의견을 왜곡하고 파벌주의적 사고를 확산시키는 데에 특화되어 있습니다."
 hardboiled_noir:0 "하드보일드-느와르"
 hardboiled_noir_desc:0 "흥신소68만의 독특한 이념인 하드보일드-느와르는 비정하고 냉혹한 무법자를 향해 가는 무법자들의 이념입니다. 이들은 무법자다운 면모를 지향하지만, 가끔은 약자에게 따뜻한 모습을 보일 때도 있습니다. 하지만 그들의 주 업무는 임무 완수와 폭탄 테러 등이며 누군가는 '테러리스트'라고 낯잡아보기도 합니다.\n\n이념으로 부르기 어려울 수도 있는 이 이념은 자본주의, 사회주의, 파시즘 그 어디에도 속한다고 보기 어려운 흥신소 68과 리쿠하치마 아루만의 특별한, 유일한 이념입니다.\n\n그래서 더 돋보이는 면이 있을지도요."
 plutocracy_ideology:0 "금권 정치"
 plutocracy_ideology_desc:0 "금권정치란 부유한 계급 또는 계층의 경제권력에 의하여 지배되는 정치체제입니다."
 syndicalism:0 "노동조합주의"
 syndicalism_desc:0 "노동조합주의는 노동조합에 의한 자주적인 관리를 요구하며, 이에 달성하기 위하여 노동자들의 직접적인 행동을 주장합니다. 이들은 주로 현장의 노동자들로 구성되기에 가장 적극적인 사회주의 계열 세력 중 하나입니다."
 Cohabitism:0 "공존주의"
 Cohabitism_desc:0 "공존주의는 통합주의와 같이 지구인과 키보토스인의 상호 공존 및 평화를 중시합니다.\n다만 공존주의에서는 통합주의와 달리 민족성 등 사람을 구분하는 수많은 요인을 인정합니다.\n\n또한 공존주의는 통합주의와는 반대로 두 세계의 인간들의 신체적 차이와 수만년을 쌓아온 각각의 역사와 보편적 개념의 차이를 모두 통합시키는 것을 불가능하다고 여기기에, 지구의 자치제에서 의거하여 국가 내의 민족 자치구와 비슷하게 학원 자치구를 설립하도록 하여 갈등을 방지합니다.\n다만 다른 국가에 위치한 자치구더라도 동일 학원 소속이라면 하나의 자치구로 간주하며, 이에 따라 전기 등 기반시설에서의 혼란 방지를 위해 키보토스 표준계를 지정해 다른 국가의 자치구에도 동일한 규격의 기반을 연결하는 것을 시작으로 이것을 국가에도 도입해 국내, 국외의 산업 발전과 이에 따른 교류 확대를 꾀하여 최종적으로는 국제기구의 영향력을 넘어, 세계 모든 나라가 어떤 형태의 전쟁이라도 손해를 만들 수밖에 없는 국제 체제를 만드는 것을 목표로 합니다."
 Libertic_Integralism:0 "자유통합주의"
 Libertic_Integralism_desc:0 "자유통합주의는 지구와 키보토스의 상호 공존 및 평화를 중시하는 통합주의를 기반으로 이루어집니다.\n\n자유통합주의는 민족성 등 사람을 구분하는 수많은 요인을 부정하며, 그러한 구분의 개념을 완전히 사라지게 하는 것을 목표합니다.\n그렇게 하기 위하여 하나의 연방국가 체제 내에서 상호 간의 교류를 확대하기 위해 지역 이동에서의 비용 감소에 주력하는 등의 노력을 합니다.\n자유통합주의는 문화통합주의와 달리 각 공동체별로 민족성을 약화할 방법을 자유롭게 정하지만, 경제 분야에서는 사회주의적 경제체제를 일부 받아들여 문화통합주의와 같이 기업들 역시 약간의 지분을 정부 계획경제를 위해 투자하여야 합니다.\n\n고위 정부 체계에서는 각 민족이나 대형 공동체에서 대표자를 직접 투표로 선출해 연방 총회의라는 최고 의결 기구에서 다수결의 원칙에 따라 국가적 결정 사항을 결정합니다."
 culturlic_Integralism:0 "문화통합주의"
 culturlic_Integralism_desc:0 "문화통합주의는 지구와 키보토스의 상호 공존 및 평화를 중시하는 통합주의를 기반으로 이루어집니다.\n\n문화통합주의는 민족성 등 사람을 구분하는 수많은 요인을 부정하며, 그러한 구분의 개념을 완전히 사라지게 하는 것을 목표합니다.\n그렇게 하기 위하여 하나의 연방국가 체제 내에서 상호 간의 교류를 확대하기 위해 지역 이동에서의 비용 감소에 주력하는 등의 노력을 합니다.\n문화통합주의는 자유통합주의와 달리 민족성의 개념을 정부 주도로 완전히 제거하는 것을 목표로 하며, 경제 분야에서는 자유주의적 경제체제를 일부 받아들여 자유통합주의와 같이 기업들 역시 작은 비율의 지분을 자유로이 개발할 수 있습니다.\n\n고위 정부 체계에서는 공동체에서 대표자를 직접 투표로 선출해 최고 평의회라는 최고 의결 기구를 구성하며, 국가원수인 국가 의장을 선출합니다."
 Self_Reliance:0 "자력건설주의"
 Self_Reliance_desc:0 "정식명칭으로는 자유통합—자력건설주의인 이 사상은 자유통합주의의 한 분파로써, 자유통합주의와 같이 각 공동체별로 민족성을 약화할 방법을 자유롭게 정하지만, 각 공동체는 자유통합주의보다 더 큰 자치도를 가지고 있으며, 연방 총회의와 유사한 국가 연합 의회를 가지고 있습니다./n다만 행정의 경우 키보토스 총학생회와 아비도스 학생회를 중심으로 따로 이루어집니다./n아비도스의 새로운 학생회장이 착안한 자력건설주의는 공동의 목표에서는 함께 대응하되 각 공동체의 발전을 위한 일에서는 자력으로 행하는 것을 우선하는 주의입니다. 다만 여기서 각 공동체는 선택적으로 다른 공동체의 발전 지원을 할 수 있습니다./n자력건설주의는 사상적 실현을 공동의 목표로 간주하는 것에 반대하며, 그것을 아비도스와 키보토스 공동체의 목표로 산정하여 아비도스의 자력으로 해결하는걸 목표로 합니다./n또한 선도주의, 이곳에서는 노블레스 오블리주라고도 불리는 사상에 입각해 신체, 기술적으로 우월한 키보토스인이 지구인의 발전을 도울 의무가 있음을 명시합니다."
 Government_Federalism:0 "정부연방주의"
 Government_Federalism_desc:0 "정부연방주의는 간단히 말해 같은 국가에서 완전히 같은 정부 제도를 가진 둘 혹은 그 이상의 정부가 하나로 통합된 형태입니다.\n얼핏 보면 제도라고 생각되기도 하는 이 사상은 모든 상황에서 적용되는 단단한 사상이 아닌 유연히 상황에 따라 변해가며 가장 최적의 형태를 찾아갑니다.\n\n각각 정부는 단일정부 내에서 파벌과 같이 움직이며 협력합니다.\n이러한 체제는 정당정치나 합중국 제도와 비슷한 양상을 띄기도 하나, 이 체제에서는 각 정부 휘하의 정당이 존재할 수 있으며, 자치구나 국가연방, 연합체의 형태가 아닌 엄연히 하나의 단일국가로써 기능합니다.\n허나 정부나 국가를 대표하는 국가원수의 경우, 각 정부에서 선정되어 하나의 총회의를 구성하는 형태로 합니다.\n각 정부가 소재하는 지역의 행정적 차이와 기존에 존재하는 민족적, 문화적 차이는 법률로 구분되지 않으며, 차이를 규정하기 위한 최대 명령 형태를 규칙으로 규정합니다.\n또한 자치구와 소재지가 행정구역으로 구분되지 않습니다.\n\n정치적 사상으로써는 상당히 빈 부분이 많으며, 전체적으로 실험적인 사상이지만 한 가지 확실한 사실은 매우 작은 영토를 가진 국가에서만 유효하다는 점입니다."
 pandemonium:0 "게헨나 만마전"
 pandemonium_desc:0 "판데모니움 소사이어티의 정치는 매우 특이합니다. 학생들의 낮은 정치 참여도에서 비롯되는 정치 체제는 이들이 진짜 학생회인지, 아니면 그저 학생회를 자칭하는 집단인지조차 제대로 분간하기 어렵게 만듭니다. 이들의 권한을 증명하는 것은 키보토스 총학생회가 발급한 인증서가 유일합니다."
 neopandemonium:0 "개혁 만마전"
 neopandemonium_desc:0 "학생들의 낮은 정치 참여도에서 비롯되는 이전 판데모니움의 정치 체제를 개혁하고 정상적으로 작동하는 게헨나의 학생회입니다. 이들은 '게헨나 학생'이라는 뿔과 같은 특징적인 신체적 특징, 그리고 그것에서 비롯되는 여러 민족주의적 정서에 운영되는 정치 이데올로기입니다."
 police_nationalism:0 "공안국"
 police_nationalism_desc:0 "공안경찰, 정보경찰에 가까운 테러 대응 및 방첩업무에 특화된 정예전력 부서이며 대테러부대 같은 역할을 하고 있다. 발키리 경찰학교 내에서도 가장 규율이 엄하다고 알려져 있다."
 police_democratic:0 "경비국"
 police_democratic_desc:0 "총기가 연관된 범죄사건이 터지면 출동하는 분과로 현장 도착이 늦는 것으로 유명하다."
 police_communism:0 "생활안전국 급진파"
 police_communism_desc:0 "교통경찰, 직무 자체가 단순하기 때문인지 발키리 경찰학교 내에서도 성적이 낮은 학생들이 주로 배속되는 한직이며 소속원들 자체가 성적이 부진한 학생들이기 때문인지, 대내외적으로 평판은 썩 좋지 못하다. 일상 생활에서 시민들과 제일 밀접하게 엮인다는 특성상 인상이 좋은 학생들 중에서 선별되는 편이며 그들은 일상생활에서의 안전을 담당한다."
 police_neutralism:0 "생활안전국 온건파"
 police_neutralism_desc:0 "교통경찰, 직무 자체가 단순하기 때문인지 발키리 경찰학교 내에서도 성적이 낮은 학생들이 주로 배속되는 한직이며 소속원들 자체가 성적이 부진한 학생들이기 때문인지, 대내외적으로 평판은 썩 좋지 못하다. 일상 생활에서 시민들과 제일 밀접하게 엮인다는 특성상 인상이 좋은 학생들 중에서 선별되는 편이며 그들은 일상생활에서의 안전을 담당한다."

 srt_nationalism:0 "SRT 통제파"
 srt_nationalism_desc:0 "SRT통제파는 SRT의 통제를 주장하는 이념입니다. SRT의 통제는 SRT의 자율적인 사고 판단에 따라 국가의 모든 정책이 결정됩니다."
 srt_democratic:0 "SRT 대의파"
 srt_democratic_desc:0 "SRT 대의파는 SRT의 대외적인 활동을 주장하는 이념입니다. SRT 대의파는 SRT의 대외적인 활동을 주장하며, SRT의 대외적인 활동은 SRT의 자율적인 사고 판단에 따라 결정됩니다."
 srt_communism:0 "SRT 개혁파"
 srt_communism_desc:0 "SRT 개혁파는 SRT의 개혁을 주장하는 이념입니다. SRT 개혁파는 SRT의 개혁을 주장하며, SRT의 개혁은 SRT의 자율적인 사고 판단에 따라 결정됩니다."
 srt_neutralism:0 "SRT 원칙파"
 srt_neutralism_desc:0 "SRT 원칙파는 SRT의 원칙을 주장하는 이념입니다. SRT 원칙파는 SRT의 원칙을 주장하며, SRT의 원칙은 SRT의 자율적인 사고 판단에 따라 결정됩니다."

 left_council_communism: "평의회 공산주의"
 left_council_communism_desc:0 "사회주의 운동의 왼쪽에 위치하는 이들은 노동자 평의회를 조직하고 평의회 민주주의를 통해 사회 전반을 운영할 것을 주장합니다. 이들은 소비에트 연방의 전위당 체제는 사회주의가 아니라 국가자본주의라고 비판하며 노동조합 또한 자본주의적인 이익 집단이라고 비판하는 경향이 있습니다."

