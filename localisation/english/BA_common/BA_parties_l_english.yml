 The_Colour_fascism_desc:0 "§0거대한 힘이 행성을 공격하고 있습니다.§!\n\n§1알 수 없는 이 미지의 힘은 세계를 침식시키며 접촉한 대상을 전과는 다른 존재로 뒤틀어 버리는 힘을 가지고 있습니다. 세계의 종말이 가까워진 것 같습니다.§!"
