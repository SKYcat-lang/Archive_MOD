 #공용 아이디어#
 BA_isolation:0 "고립"
 BA_isolation_desc:0 "우리의 외무 및 통상 체계는 급박한 상황으로 인해 일시적인 마비 상태에 놓였습니다.\n\n"
 Aftermath_of_the_Second_Soviet_Polish_War:0 "2차 소비에트-폴란드 전쟁의 여파"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "자신들을 키보토스라고 칭하는 괴상한 이들이 유럽에 상륙하고 발생하는 처참한 혼란 속에서 소비에트와 폴란드 국경에서는 작은 충돌이 일어났고, 이 충돌이 곧 양국 모두에게 원치 않던 2차 소비에트-폴란드 전쟁으로 이어졌습니다. 이 두 나라는 전혀 준비되지 않은 전쟁에 돌입한 결과로 대량의 인명 피해를 초래하며 전쟁을 치르다가 아무런 이득 없이 전쟁이 종결되었습니다."
 BA_three_major_academies:0 "3대 학원"
 BA_three_major_academies_desc:0 "키보토스에는 3대 학원이라 불리는 세 거대 학원이 존재합니다. 이 학원들은 다른 학원들보다 더 많은 양의 학생 수와 큰 규모의 상비군을 보유하고 있습니다."
 BA_three_major_academies_tt:0 "£GFX_unit_halo_infantry_icon_small §C헤일로 보병§!의 §Y편제 제한§!: §G+6§!"
 BA_exiles_of_the_future:0 "미래의 망명자"
 BA_exiles_of_the_future_desc:0 "알 수 없는 세계, 여러 낙후된 기술들, 그리고 처음 보는 여러 과학 이론을 보며 우리는 혼란 속에 빠져들었습니다. 이 세계의 과학 기술에 적응하고 더 나아가 과학 기술을 발전시키기 위해선 조금 더 긴 시간이 필요할지도 모릅니다."
 RED_technician:0 "붉은겨울 기술원"
 MIL_laboratory:0 "밀레니엄 연구소"
 GEH_tank_designer:0 "게헨나 중공업"
 NC_airship_department:0 "크로노스 스쿨"
 BA_train_school:0 "하이랜더 철도학원"

