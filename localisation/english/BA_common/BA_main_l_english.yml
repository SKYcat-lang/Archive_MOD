 gehenna_unification: "게헨나 학원 통일"
 gehenna_unification_desc: "키보토스의 게헨나 학원은 대전이 이후 학교의 캠퍼스가 서로 다른 지역으로 떨어지고, 만마전과 선도부의 경쟁 끝에 군벌화가 이루어졌습니다. 하지만, 다시 한번 게헨나 학원을 통합하고 영광스러운 과거를 다시 만들어 내었습니다."
