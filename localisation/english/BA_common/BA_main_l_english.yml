 BA_form_iberia_category: "이베리아 연방"
 BA_form_iberia_category_desc: "1640년 스페인과 포르투갈과의 동군연합이 깨지고 나서 이베리아의 영광은 그 누구도 모르게 산산조각나 부서지고 말았습니다. 하지만, 현대에 들어서 이베리아의 영광을 찾기 위한 국가와 국민들의 노력으로써, 이베리아는 다시 한번 통합이라는 위대한 결과를 내놓았습니다."
