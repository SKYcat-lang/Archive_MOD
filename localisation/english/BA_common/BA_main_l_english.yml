 Megacity.1.t: "천년수도 에덴"
 Megacity.1.desc: "지금으로부터 아주 오래전 분쟁을 중재하기 위해 열린 제 1차 공의회에서 모든 분교를 통합하고 이를 기념하기 위해 건축된 도시입니다. 도시명은 낙원의 또 다른 이름인 '에덴'에서 따와 명명되었으며 수백년동안 트리니티 학생들을 지켜준 방패와도 같습니다.\n\n낙원 에덴은 그 기능을 충실히 해내었습니다. 트리니티의 중심적인 역할이자 가장 아름답다운 풍경은 많은 사람들에게 관광 명소가 되었습니다.\n\n가장 아름답다는 특징 때문에 많은 트리니티의 작가들은 에덴을 예술로도 승화시켰습니다. 어떤 시인은 가장 아름다운 도시를 위한 시를 적었고 어떤 그림 작가는 에덴의 밤을 그림으로 표현했습니다. 이렇든 에덴은 수많은 예술가들이 거쳐간 길이기도 합니다.\n\n에덴은 가장 오래되었지만 튼튼하게 지어진 까닭에 많은 것이 옛날, 그 시절의 모습을 완벽하게 가지고 있습니다. 트리니티 중앙 대성당은 아직도 그 모습을 유지하고 있으며 건물 풍화를 제외한다면 키보토스에서 가장 오래된 건물이자 가장 튼튼한 건물이라고 자부할 수 있겠습니다."

 Megacity.2.t: "게헨나 중앙구"
 Megacity.2.desc: "화산을 등진 아름다운 화산 지대에서 펼쳐지는 붉은색과 검은색의 건물들, 그리고 끊기지 않는 총성이 서로 조화를 이루어 아리아를 이루는 곳, 게헨나의 심장인 게헨나 중앙구는 오늘도 바삐 움직입니다.\n\n동아리 간 항쟁, 멈추지 않는 폭탄 테러, 매일같은 총기난사, 불량 학생들의 본거지 등,\n\n부정적인 것들을 꼽아 보라 하는 것을 모두 충족하는, 키보토스에서 가장 불명예스러운 명성이 드높은 이곳은 그러나 그 명성만큼의 곳은 아닙니다.\n\n수많은 학생들이 다니는 학원인 만큼, 학업에 정진하는 학생들 또한 많습니다. 그들은 보통 2관 교사에 모여 학업에 열중합니다.\n\n그리고 그렇게, 불량 학생들은 자리를 비우고 총소리는 서서히 잦아들 때, 해는 어느 새 지고 달이 떠오릅니다. 그리고 그 밤하늘을 수놓은 수많은 별들과 유성들은 어두운 중앙구를 비추어 줍니다.\n\n하늘에선 별들이 반짝이고, 땅에선 빨간색과 검은색의 조화를 이루는 건물들이 경건하게 노래부릅니다.\n\n그리고 그 노래를 외로히 밤을 보내는 부엉이가, 하수구의 쥐들이, 밤하늘을 날아다니는 새들이 이어 부릅니다.\n\n그 노랫소리가 끝나고 나면, 중앙구의 하늘은 검게 어둠으로 물들고, 게헨나의 하루의 끝마침을 알려 줍니다.\n\n그리고 다시 어둠이 물러나고 빛이 기지개를 펴면, 건물들에선 다시 불이 켜지고, 또다른 하루가 시작됩니다.\n\n게헨나 학원의 수많은 학생들과 문제점을 껴안고서는 홀로 버텨내는 외로운 심장, 게헨나 중앙구는 게헨나에서 가장 영향력 있는 곳이라는 것 만큼은 그 누구도 부정하지 않습니다."
 
 Megacity.3.t: "밀레니엄 타워"
 Megacity.3.desc: "미래도시이자 키보토스의 미래 그리고 밀레니엄 학생들의 자부심이라고 할 수 있습니다. 밀레니엄의 모든 기술의 정수가 하나의 도시로 표현된다면 그곳은 밀레니엄 타워가 위치한 캠퍼스 중앙일 것입니다. 가장 미래적이며 진보한 도시입니다.\n\n최첨단을 달리는 학원이라는 명성 답게 모든 것이 계산대로 흘러갑니다. 특히 환경 문제에 힘을 쓰고 있기에 조경또한 다른 학원에게 꿇리지 않는다고 자부할 수 있습니다. 특히 밀레니엄의 야경은 하늘 위 고리와 어우러지기에 더욱 아름답게 빛납니다.\n\n그러나 밀레니엄에는 아직 미개발 지역이 존재하기에 자연 환경또한 느낄수 있습니다. 특히 히가시알프스는 높은 산지와 함께 밀레니엄에서 가장 높은 산으로 유명합니다. 이 곳은 다른 학원에서도 캠핑, 등산을 목적으로 방문 하는 학생들이 줄을 짓습니다. 특히 히가시알프스의 최정상에서 내려다보는 학원의 경치를 본다면 그 아름다움에 자연스레 감탄이 나올 정도입니다.\n\n밀레니엄 사이언스 스쿨이 다른 학원에 비해 역사가 짧지만 학원의 조경, 그리고 영향력 만큼은 부정할 수 없습니다."
 
 Megacity.4.t: "생텀타워"
 Megacity.4.desc: "키보토스의 정중앙에 세워져 있는 생텀 타워는 누가, 어떤 목적으로 만들었는지 전혀 알려지지 않았습니다. 타워는 총학생회의 통제 하에 그 이름처럼 키보토스 전역의 공공시설, 사회 인프라와 학원들을 자동으로 관리하고있습니다. \n\n비밀스러움이 많은 이 생텀타워의 현재 제어권은 총학생회장이 가지고 있습니다. 총학생회장의 엄청난 행정 능력으로 생텀 타워의 불은 항상 꺼지지 않고 오늘도 키보토스에 사는 주민들의 일상을 책임지고 있습니다.\n\n생텀타워의 근처는 도심지 중앙에 자리잡고 있음에도 그 주변에 드나드는 사람이 적어 한산하며, 그 앞에 선다면 왠지 모를 웅장한 분위기에 압도되기까지 합니다. \n\n타워의 비밀은 총학생회에서도 극소수의 고위급의 간부만이 알고 있으며, 생텀타워의 내부를 들어가 본 사람 또한 거의 없다고 합니다."
 Megacity.1.a: "기록 종료."

 Megacity.5: "체리노그라드"
 Megacity.5.t: "체리노그라드"
 Megacity.5.desc: "체리노그라드는 붉은 겨울 연방학원의 중심 도시로, 눈으로 뒤덮인 경관과 독특한 러시아풍 건축물들이 특징입니다. 이 도시는 냉전 시대의 분위기를 물씬 풍기며, 차가운 기후와 어우러져 고유의 매력을 자아냅니다.\n\n 체리노그라드의 기후는 매우 혹독하지만, 이는 학생들에게 강한 정신력과 체력을 기르게 하는 요소로 작용합니다. 도시는 붉은 벽돌로 지어진 고풍스러운 건물들로 가득하며, 화려한 돔과 대리석 기둥들이 돋보입니다. 이러한 건축 양식은 체리노그라드만의 독특한 정취를 더해줍니다.\n\n체리노그라드의 중심에는 붉은 겨울 연방학원의 주요 건물들이 위치해 있으며, 도시 전반에 걸쳐 러시아 전통과 문화가 깊게 배어 있습니다. 전통 의상과 음식, 축제 등 다양한 문화적 요소들이 체리노그라드의 생활 속에 자연스럽게 녹아들어 있습니다.\n\n도심 중앙에 위치하면서도 그 주변은 한산하며, 웅장한 분위기로 방문자들을 압도합니다."
 
 Megacity.6: "아비도스 고등학교"
 Megacity.6.t: "아비도스 고등학교" 
 Megacity.6.desc: "아비도스 고등학교를 처음 방문한다면 그다지 기대를 하지는 않는 것이 좋습니다. 넓은 모래사장과 간간히 있는 건물들 사이에 위치한 아비도스 고등학교는 다른 키보토스의 학원들과 비교하면 평범한 본관과 별관, 부속시설로 이루어진 조그만 교사 하나가 전부입니다.\n\n재학 중인 학생조차도 고작 5명이기에 암울하고 고요한 분위기를 떠올리기 쉽지만, 항상 시끌시끌하고 웃음이 끊이지 않는 학교입니다.\n\n이해합니다. 키보토스의 역사책에서 알 수 있는 거대하고 웅장하며, 키보토스에서 가장 오래되었다는 본관 건물의 수려한 자태를 떠올렸다면, 그 실망감은 이루 말할 수 없을 겁니다.\n\n알아주는 이 없는 유구한 역사와 전통, 예술의 중심지라는 타이틀은 트리니티에게로, \n웅장하고 거대한 건물들과 강인한 자태를 뽐내는 군대의 명성은 게헨나에게로, \n가장 선도적인 기술을 개발해 내며 키보토스 중간기의 기술혁명을 이끌어낸 과학기술은 밀레니엄에게로.\n\n모든 것을 잃어버린 그들에게 무엇이 남았냐고 물을 수 있습니다.\n예, 뭐 맞습니다. 이제 그들에게는 명성을 드높일 역사와 문화재도, 다른 학원들이 두려워할 막강한 군대도, 문명의 발전을 선도할 기술도 없습니다.\n\n하지만 아비도스 고등학교의 학생들은 좌절하거나 비관하지 않고 즐겁게 오늘을 살아가고 있습니다."
 
 Megacity.7: "산하이징"
 Megacity.7.t: "산하이징"
 Megacity.7.desc: "산해경 고급중학교는 키보토스의 명문 학원 중 하나로, 동양풍 건축 양식과 현대적인 시설이 조화를 이루고 있습니다. 이 학교는 엄격한 학업과 강력한 훈련 프로그램으로 유명하며, 학생들에게 높은 수준의 교육을 제공합니다.\n\n산해경은 아름다운 자연 경관으로 둘러싸여 있으며, 학생들은 이곳에서 자연과 교감하며 학업에 매진합니다. 특히, 학교의 기숙사는 학생들이 공동체 생활을 통해 사회성과 협동심을 기를 수 있도록 설계되었습니다.\n\n학교는 다양한 교과목과 함께 풍부한 예체능 프로그램을 제공하며, 학생들의 전인적 성장을 도모합니다. 산해경 고급중학교는 키보토스 전역에서 우수한 인재를 배출하는 중요한 교육 기관으로 자리 잡고 있습니다."
 
 Megacity.8: "흥신소 사무소"
 Megacity.8.t: "흥신소 사무소"
 Megacity.8.desc: "흥신소 사무소는 키보토스의 주요 동아리 중 하나인 '흥신소 68'의 본부로, 다양한 의뢰를 처리하며 명성을 쌓아가고 있습니다. 이곳은 특히 리쿠하치마 아루가 주도하는 활동으로 유명합니다. 아루는 사무소를 운영하며 다양한 의뢰를 해결하는 한편, 동료들과 함께 모험을 펼칩니다.\n\n흥신소 68의 사무소는 겉보기에는 평범한 사무 공간처럼 보이지만, 내부에는 다양한 첨단 장비와 비밀스러운 서류들이 가득합니다. 팀원들은 각자의 특기와 능력을 발휘해 다양한 문제를 해결하며, 그 과정에서 서로의 유대감을 강화해 나갑니다.\n\n사무소는 키보토스 도심에 위치해 있지만, 그 주변은 비교적 조용한 분위기를 유지하고 있습니다. 이는 비밀스러운 작업을 수행하는 데 있어 최적의 환경을 제공합니다. 흥신소 68은 때로는 학생들의 개인적인 문제부터 학교의 큰 사건까지 다양한 의뢰를 받아 처리하며, 그들의 활약은 키보토스 전역에 알려져 있습니다.\n\n리쿠하치마 아루를 비롯한 주요 멤버들은 각자의 개성과 배경을 가지고 있으며, 이들의 이야기는 블루아카이브의 세계관을 더욱 풍부하게 만들어줍니다. 흥신소 68의 사무소는 단순한 업무 공간을 넘어, 동아리 활동의 중심지로서 큰 의미를 가지고 있습니다"
 
 Megacity.9: "백귀야행 중앙구"
 Megacity.9.t: "백귀야행 중앙구"
 Megacity.9.desc: "백귀야행 중앙구는 키보토스의 독특한 학원 중 하나로, 일본 신화를 모티브로 한 전통과 현대가 어우러진 도시입니다. 이곳은 '밤에 온갖 요괴가 행진한다'는 의미를 지닌 백귀야행(百鬼夜行)을 배경으로 하고 있으며, 도심 한가운데에는 거대한 벚나무 신목이 자리 잡고 있습니다.\n\n백귀야행 중앙구는 특히 일본의 전통적 건축 양식과 현대적인 요소가 조화를 이루며, 학원과 도시의 풍경을 독특하게 만듭니다. 학생들은 이곳에서 전통과 현대를 넘나드는 다양한 교육을 받으며, 학문과 문화를 동시에 배웁니다.\n\n도시의 중심에는 백귀야행 연합학원의 주요 시설들이 위치해 있으며, 이곳의 학생들은 높은 학문적 성취를 목표로 합니다. 백귀야행 중앙구는 또한 다양한 축제와 행사로 유명한데, 특히 벚꽃이 만개하는 날 열리는 '백야앵제'는 학원의 중요한 연례 행사입니다.\n\n이 학원은 키보토스의 다른 학원들과 차별화된 독특한 분위기를 자랑하며, 학생들은 고유의 전통과 문화를 체험할 수 있는 기회를 가집니다. 백귀야행 중앙구는 키보토스의 풍부한 문화적 다양성을 대표하는 중요한 장소입니다."
 
 Megacity.10: "아기 토끼 공원"
 Megacity.10.t: "아기 토끼 공원"
 Megacity.10.desc: "아기 토끼 공원은 키보토스의 SRT 특수학원과 깊은 연관이 있는 장소로, '카르바노그의 토끼' 편의 주요 배경입니다. 이 공원은 토끼를 상징하는 조형물과 장식들로 가득 차 있으며, 평화로운 분위기 속에서 학생들이 쉬어갈 수 있는 휴식 공간입니다.\n\nSRT 특수학원은 특수 대응 부대로, 학생들이 실전 훈련과 다양한 작전을 수행하는 학원입니다. 그러나 현재 학원은 폐쇄된 상태이며, 많은 학생들이 이 공원을 임시 기숙사로 사용하고 있습니다. 공원은 학생들에게 안전한 피난처가 되며, 이들은 여기서 생활하면서 새로운 터전을 마련하기 위해 노력하고 있습니다.\n\n아기 토끼 공원의 중심에는 큰 잔디밭과 여러 운동 시설이 있어 학생들이 훈련을 지속할 수 있는 환경을 제공합니다. 공원 주변에는 학생들의 생활을 지원하기 위한 임시 구조물들이 설치되어 있으며, 이곳에서 학생들은 서로를 돌보며 일상 생활을 이어가고 있습니다.\n\n공원은 키보토스의 다른 지역과는 다른 독특한 분위기를 자아내며, SRT 특수학원의 학생들이 새로운 미래를 향해 나아가는 모습을 상징적으로 보여줍니다."
 
 Megacity.11: "발키리 공안청"
 Megacity.11.t: "발키리 공안청" 
 Megacity.11.desc: "발키리 공안청은 키보토스의 치안과 질서를 유지하는 중요한 기관으로, 발키리 경찰학교와 밀접하게 연관되어 있습니다. 발키리 경찰학교는 학생들이 경찰 업무를 배우고 실습하는 곳으로, 엄격한 훈련과 실전 교육이 이루어집니다.\n\n발키리 공안청은 도심의 중심부에 위치해 있으며, 현대적인 건축 양식과 최첨단 보안 시스템을 갖추고 있습니다. 이곳에서는 다양한 부서가 협력하여 도시의 안전을 지키기 위해 노력하고 있으며, 특히 공안국은 테러 및 범죄 대응을 담당하는 핵심 부서입니다.\n\n발키리 경찰학교의 학생들은 졸업 후 공안청의 여러 부서로 배치되어 실무를 담당합니다. 그 중에서도 공안국은 뛰어난 능력을 가진 엘리트 요원들이 모여 있어, 키보토스 내의 치안 문제를 신속하고 효율적으로 해결합니다.\n\n공안청의 상징적인 인물 중 하나인 오가타 칸나는 공안국장으로서 강한 리더십과 철저한 업무 수행으로 유명합니다. 그녀는 학원 시절부터 뛰어난 성적으로 주목받았으며, 현재는 공안청의 주요 사건들을 지휘하고 있습니다.\n\n발키리 공안청은 키보토스의 안전과 질서를 유지하는 중요한 역할을 하고 있습니다."
 
 Megacity.12: "선도부 본관"
 Megacity.12.t: "선도부 본관"
 Megacity.12.desc: "선도부 본관은 키보토스의 게헨나 학원 소속 동아리 중 하나인 선도부의 중심지입니다. 선도부는 학원의 규율을 엄격하게 관리하고, 학생들의 질서를 유지하는 역할을 맡고 있습니다. 이곳은 특히 규칙과 규율을 중요시하는 학생들로 구성되어 있으며, 그들의 활동을 통해 학원의 평화를 지킵니다.\n\n선도부 본관은 현대적이면서도 전통적인 건축 양식이 조화를 이루고 있으며, 내부는 첨단 장비와 철저한 보안 시스템을 갖추고 있습니다. 본관의 주요 임무는 학내 질서 유지와 규칙 위반 행위 단속으로, 선도부원들은 이를 위해 다양한 활동을 전개합니다.\n\n선도부의 리더는 소라사키 히나로, 그녀는 강력한 리더십과 카리스마로 부원을 이끌고 있습니다. 히나는 게으름뱅이로 보일 수 있지만, 실제로는 모든 일을 철저히 계획하고 실행하는 뛰어난 지도자입니다. 그녀의 지휘 아래, 선도부는 키보토스 내에서 가장 엄격한 동아리로 평가받고 있습니다.\n\n선도부 본관은 학생들의 규율을 유지하기 위한 다양한 프로그램과 훈련을 제공하며, 선도부원들은 이곳에서 서로 협력하고 성장합니다. 본관은 또한 다양한 사건과 문제를 해결하는 데 중요한 역할을 하며, 선도부원들은 이를 통해 학원의 질서를 지키기 위해 최선을 다합니다.\n\n선도부 본관은 게헨나 학원의 중요한 기관 중 하나입니다."
 
 Megacity.13: "아리우스 바실리카"
 Megacity.13.t: "아리우스 바실리카"
 Megacity.13.desc: "아리우스 바실리카는 키보토스의 아리우스 분교에 위치한 중심 건물로, 고딕 양식의 장엄한 건축물이 특징입니다. 이곳은 아리우스 분교의 주요 행정과 종교 활동이 이루어지는 장소로, 학생들에게 중요한 정신적 지주 역할을 합니다.\n\n아리우스 바실리카는 내부에 웅장한 성당과 신비로운 분위기의 회랑을 갖추고 있으며, 학생들은 이곳에서 명상과 기도를 통해 마음의 평화를 찾습니다. 성당의 스테인드글라스 창문과 세밀한 조각들은 바실리카의 신성함을 더욱 강조합니다.\n\n아리우스 분교의 학생들은 고강도의 훈련과 엄격한 교육을 받습니다. 바실리카는 이러한 교육의 중심지로서, 학생들에게 중요한 교육적, 정신적 지침을 제공하는 역할을 합니다.\n\n바실리카 내부에는 다양한 종교적 상징과 예술 작품들이 전시되어 있어, 방문객들에게 깊은 인상을 남깁니다. 또한, 이곳은 아리우스 분교의 비밀스러운 의식과 행사들이 자주 열리는 장소입니다."

