 #발키리 경찰학교
 KSP_GATHERING_STORM_DESC:0 "발키리 경찰학교는 대전이로 인해 모든 학원들 중 가장 큰 피해를 입었습니다. 키보토스 전역에 퍼져 있었던 학생들은 대전이와 동시에 전부 연락이 끊겼고, 그들은 아직까지도 연락이 닿지 않고 있습니다. 또한, 발키리 교정국이 붕괴하면서 키보토스의 가장 위험한 이들이 탈출하고자 하고 있습니다.\n\n이러한 여러 위기 속에서 칸나는 어떻게든 발키리 경찰학교를 이끌어나가고 있지만, 과연 언제까지 버틸 수 있을까요..."
