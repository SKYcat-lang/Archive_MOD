 BA_form_iberia_category_desc: "한때 모두가 영광스러웠던 시절들이 지나고, 지금의 우리들은 빛바랜 환상을 딛고 서 있습니다. 비록 1640년 이후 300년이 넘는 시간이 흘렀지만, 마드리드와 리스본의 사람들은 여전히 같은 꿈을 꾸고 있습니다. 300년 동안, 사람들은 매일 반복되는 꿈속에서 환상을 되찾고자 부진이 노력했습니다. 이베리아반도가 영겁의 세월의 틈 사이 깊은 어둠에 빠져 있었더라도, 모두가 함께 꾸었던 부질 같았던 꿈과 환상은 결코 거짓이 아닙니다."
