 BA_Mongol_empire_category: "대몽골국 선포"
 BA_Mongol_empire_category_desc: "13세기와 14세기 육지에서 가장 강력한 국가이자 가장 거대했던 몽골제국은 결국 내부 반란과 함깨 역사의 한 장으로써 돌아갔습니다. 하지만 이제는 다릅니다. 청나라에서 독립한 몽골국은 다시 한 번 위대했던 몽골 제국의 야망을 쫓으며 달려온 결과 몽골 민족의 강역을 회복했습니다."

