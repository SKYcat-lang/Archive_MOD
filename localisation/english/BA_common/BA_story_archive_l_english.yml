 # 버튼 제어 관련
 # BEL (1) ex) 1(BEL)_story_event.1.t: "눈이 내리던 때"
 1_story_event.1.t: "눈이 내리던 때"
 1_story_event.2.t: "얼굴을 마주보고"
 1_story_event.3.t: "입을 열어 대화를 나누다"
 1_story_event.4.t: "쌓아가는 우정"
 1_story_event.5.t: "자그마한 대화"
 1_story_event.6.t: "새들이 지저귀는 하늘 아래에"
 1_story_event.7.t: "심장을 맞대고"
 1_story_event.8.t: "소문"
 1_story_event.9.t: "도망치지 않을 거야, 절대"
 1_story_event.10.t: "준비"
 1_story_event.11.t: "전투"
 1_story_event.12.t: "애원"
 1_story_event.13.t: "귀환"
 1_story_event.14.t: "눈이 내리는 폐허에서"
 1_story_event.15.t: "화창했던 그날"
 1_story_event.16.t: "변치 않을 사랑"
 1_story_event.17.t: "영원한 헤어짐은 아닐거야"
 1_story_event.18.t: "뱅상에게"
