 POL_moving_germans_later_desc:0 "폴란드가 병합한 독일 동부 지역에서 실시된 폴란드화 정책으로 인해, 수많은 독일인들이 집을 잃어 [ROOT.getname]에 이주했습니다. 우리는 이들을 돌봐주어야 하는 처지에 놓였습니다."
 POL_moving_germans:0 "독일 실향민 이주"
 POL_moving_germans_desc:0 "폴란드가 병합한 독일 동부 지역에서 실시된 폴란드화 정책으로 인해, 수많은 독일인들이 집을 잃어 [ROOT.getname]에 이주하고 있습니다. 우리는 이들을 돌봐주어야 하는 처지에 놓였습니다."
