 BA_pol_event.31.a:0 "국방군에게 돌려주자."
 BA_pol_event.31.b:0 "만마전에게 양도하라."
 BA_pol_event.31.c:0 "붉은겨울에게 주자."
 BA_pol_event.31.e:0 "트리니티에게 주자."
 BA_pol_event.32.t:0 "베저엠스의 처우"
 BA_pol_event.32.d:0 "우리는 베저엠스의 처우를 결정함으로써, 독일 분할을 마무리할 것입니다."
 BA_pol_event.32.a:0 "서독 세력에게 주어라."
 BA_pol_event.32.b:0 "동독 세력에게 주어라."
 BA_pol_event.33.t:0 "[763.getname]의 명칭"
 BA_pol_event.33.d:0 "[763.getname]은 프로이센의 발상지로서 독일인들에게 굉장히 중요한 지역이었습니다. 그러나 지금 [763.getname]이 우리에게 있는 한, 우리는 이곳의 지명을 폴란드화하거나, 아예 바꿔버릴 것입니다."
 BA_pol_event.33.a:0 "독일인들을 존중하여 폴란드어 독음으로만 바꾸자."
 BA_pol_event.33.b:0 "사나차의 지도자, 피우스트스키를 기리자."
 BA_pol_event.33.c:0 "국왕 폐하의 이름을 사용하자."
 BA_pol_event.34.t:0 "소련의 제안"
 BA_pol_event.34.d:0 "제3차 소비에트-폴란드 전쟁에서 폴란드의 항복으로 소련의 승리가 확실하게 되자, 소련은 우리에게 영토를 대가로 주권을 보장할 것을 제안했습니다."
 BA_pol_event.34.a:0 "어쩔 수 없다."
 BA_pol_event.34.b:0 "계속 맞서 싸우라!"
 BA_pol_event.37.t:0 "우리의 제안을 수락한 [FROM.getname]"
 BA_pol_event.37.d:0 "우리의 제안을 당사국이 수락함에 따라, 우리는 그들과 다시금 평화를 유지할 것입니다."
 BA_pol_event.37.a:0 "현명하군."
 BA_pol_event.38.t:0 "우리의 제안을 거절한 [FROM.getname]"
