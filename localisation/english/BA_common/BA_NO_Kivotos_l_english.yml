 BA_ITA_IDEA_FRA_CHIMGONG_desc:0 "이탈리아 왕국은 1935년 12월 15일, 이방인에 의해 침공당한 프랑스 제3공화국을 선전포고도 하지 않은 채로 공격했습니다. 이는 국제연맹에 의해 '명백한 침략행위', '인류에 대한 배반'이라 불리며 이탈리아 왕국은 국제연맹에 의해 세계에서 고립되게 되었습니다. 이 여파는 결코 짧게 끝나지 않을 것입니다."

 #일본 국민정신
 JAP_china_hater: "걷잡을 수 없는 팽창주의"
 JAP_china_hater_desc: "대일본제국의 자원은 빈약하지만, 우리와 국경을 맞대고 있는 중화민국과 대륙은 풍부한 자원과 인력으로 우리를 위협할 수 있는 잠재력을 가진 나라입니다.\n\n일본의 국민들은 전쟁을 원합니다. 하지만 우리의 군대는 준비되지 않았지만, 적들의 군대는 군대라기에도 말하기 어렵습니다. 적들에게 충격을 줘 군대를 박살 내고 빠른 진격으로 전쟁을 끝낸다면 대륙의 풍부한 자원과 국민들을 만족시킬 수 있을 것입니다."
 BA_JAP_have_china_hater_TT: "(§Y@CHI군벌§!)국가에 대한 공격 혜택 §G+5.00%§!"
 BA_JAP_have_china_hater_2_TT: "(§Y@CHI군벌§!)국가에 대한 방어 혜택 §R-5.00%§!"
 
 # 중국 국민정신
 CHI_revange_of_Najing: "항전"
 CHI_revange_of_Najing_desc: "민국은 상처받았습니다. 일본이라는 적들은 우리에게 제대로 된 선전포고문 없이 베이징에서부터 난징까지, 빠른 속도로 쳐들어왔고 그 과정에서 민국의 중요한 자원들과 무고한 사람들의 생명까지 무차별하게 빼앗았습니다. 하지만 일본의 이러한 행동은 우리의 국민들에게 분열시키기보다는 단결시켰습니다. 그들이 준 공포는 우리에게 단결심을 끌어냈고, 우리의 국민들은 언제나 죽기 직전까지, 저항하고 또 저항할 것입니다."

