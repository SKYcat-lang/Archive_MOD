 POL_country_intro_content:0 " 바르샤바에서 폴란드의 깃발이 자랑스럽게 휘날리고 있게 된 것은 오래된 이야기가 아닙니다. 폴란드는 오랜 세월동안 다른 국가들의 군홧발 아래에서 지냈고, 30년도 더 되지 않은 시간 전에 독립을 쟁취한 신생 국가입니다.\n\n 10세기에 본격적으로 역사에 등장하기 시작한 폴란드는 슬라브 건국 신화에 따르면, 레흐, 체흐, 루스의 세 형제 중 레흐가 서쪽으로 이동하여 세운 나라입니다. 가톨릭교로 개종하면서 중세 역사에 등장하기 시작한 폴란드 왕국은 중흥에도 불구하고 신성 로마 제국과의 전쟁, 몽골 제국의 침략에 의해 고통받았습니다. 그러나 폴란드 왕국은 14세기에 폴란드 - 리투아니아 동군 연합으로 재편되면서 대국으로 거듭나며 전성기를 맞이했습니다. 하지만 날갯짓하는 흰꼬리수리는 17세기부터 대홍수라고 불리는 위기 시대를 겪었고, 끝내 프로이센, 러시아, 오스트리아에 의해 삼분할되는 수모를 겪었습니다. 이후 서유럽에서 역사의 소용돌이가 쉴 새 없이 몰아치는 동안, 폴란드인들은 세 조각으로 쪼개진 채 이를 지켜보는 것밖에 할 수 없었습니다.\n\n 그럼에도 시간은 폴란드의 편이었습니다. 20세기의 시작을 피로 물들인 대전쟁은 독일이 러시아령 폴란드 지방을 '섭정왕국'으로서 해방하였으며, 독일의 항복 후에는 '폴란드 제2공화국'이 등장하여 소련의 서방 공세를 막아내고 리투아니아로부터 중앙리투아니아를 점거하며 동유럽의 중견국으로서 성장하였습니다.\n\n 신생국 폴란드의 정치는 전반적으로 불안정했습니다. 특히 대전쟁 이후 국토 재건에 힘을 쓸 수 있었던 서방과는 다르게 폴란드는 소련과의 전쟁, 동유럽 국가들과의 영토분쟁, 독일 민병대와의 국지전으로 혼란스러웠습니다. 이러한 불안정은 1926년 피우수트스키의 쿠데타로 이어졌는데, 이는 피우수트스키와 그의 부하들이 구성한 사나차 운동이 폴란드 정치를 장악하면서 지금에 이르게 만들었습니다.\n\n 1935년 11월 무렵, 폴란드는 역사상 처음으로 지구인이 아닌 존재들과 전투를 치뤄야 했습니다. '키보토스'로 칭해지는 이존재들은 지구로 전이되어 폴란드의 서부 영토를 공격하였습니다. 폴란드군은 저항을 이어갔지만 기술력과 역량의 차이로 인하여 후퇴할 수밖에 없었습니다. 또한 서쪽에서의 혼란의 여파로 말미암아 폴란드-소련 국경에서 소규모 군사적 충돌이 발생하였는데, 이는 곧 전쟁으로 확전되었습니다.\n\n 2차 소비에트 - 폴란드 전쟁에서 폴란드는 1919년의 기적을 재현할 수는 없었습니다. 하지만 붉은 군대의 심각한 상태가 이곳저곳에서 발견되며 소련은 폴란드 영토로 더 이상 진격할 수 없게 되었습니다. 그리하여 빠르게 맺어진 평화협정으로 폴란드는 잠깐의 시간을 벌 수 있게 되었지만, 오직 폴란드가 동서로 포위되어 있다는 것이 명확했습니다.\n\n 세 번째 기회를 노리는 러시아와 미래기술로 무장한 트리니티 사이에서, 폴란드의 운명은 피어나고 있습니다.\n\n§Y개발 : AfterImage§!"
 POL_guide:0 "\n£white_dot 폴란드의 역량을 키우십시오.\n£white_dot 빼앗긴 서부와 동부의 영토들을 다시 되찾으십시오.\n£white_dot 최대한 많은 동맹국들을 모아서 소련에 대항하십시오.\n£white_dot 이계의 침략자들의 최후의 전쟁을 막아내십시오.\n\n\n§9폴란드는 다시 일어설 것입니다!§!"

