 #루마니아 (ROM)
 BA_ROM_trade_treaty_with_germany:0 "이탈리아와의 무역 조약"
 BA_ROM_trade_treaty_with_germany_desc:0 "우린 우리 국가의 이탈리아 경제적 이익에 대해 알고 있습니다. 석유와 같은 물품 인도가 증가함으로써 우리의 군대 현대화에 있어 이탈리아의 지원을 요청할 수 있게 될 것입니다."
 BA_ROM_invite_german_advisors:0 "이탈리아 고문단 초청"
 BA_ROM_invite_german_advisors_desc:0 "이탈리아의 원조는 우리 군대를 현대화 시키는데 있어서 필수적입니다. 그들은 우리가 요구하는 기술들의 노하우를 가지고 있기 때문에 고문단을 통해 그들의 도움을 받아야 합니다."
 BA_ROM_invite_german_advisors_tt:0 "이탈리아가 루마니아에 대한 군사 통행권을 가집니다."
 BA_ROM_license_german_equipment:0 "이탈리아 장비 면허"
 BA_ROM_license_german_equipment_desc:0 "이탈리아의 장비는 우리 것보다 우수하지만, 우리는 이러한 무기들의 면허 생산을 할 수 있을 것입니다."
 BA_ROM_join_axis:0 "추축국 가입"
 BA_ROM_join_axis_desc:0 "추축국과 함께 할 때가 왔다. 그리하여 우리는 이탈리아와 함께 위대한 루마니아의 미래를 개척할 수 있을 것입니다."
 BA_ROM_german_romanian_oil_exploitation_company:0 "이탈리아-루마니아 석유 시추 회사"
 BA_ROM_german_romanian_oil_exploitation_company_desc:0 "이탈리아의 석유 수요는 엄청나서, 우리에게 정유 공장을 확장할 수익성 있는 기회를 제공합니다."
 BA_ROM_demand_transnistria:0 "트란스니스트리아 요구"
 BA_ROM_demand_transnistria_desc:0 "이제 우리는 강하고 이탈리아의 위상을 등에 엎고 있습니다. 위대한 루마니아를 이룩하기 위해 트란스니스트리아를 요구할 때가 왔습니다."
 BA_ROM_split_czechoslovakia:0 "슬로바키아 확보"
 BA_ROM_split_czechoslovakia_desc:0 "슬로바키아는 자체적으로 생존할 수 없도록 부자연스럽게 만들어진 구조입니다. 우리는 이 부분이 혼란에 빠지도록 허용할 수 없으며, 감당하기 어려운 상황이 되기 전에 개입해야 합니다."

