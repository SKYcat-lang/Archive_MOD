#######이벤트######
 SAX.1.t:0 "포즈난 요구"
 SAX.1.d:0 "우리의 정보부처에 의하면, 기존 독일국의 자리에 새로이 등장한 이계의 세력이 혼란에 휩싸였고, 그것이 소요사태 혹은 내전에 준하는 거대한 흐름으로 이어졌다는 것을 확인했습니다. 우리는 포즈난 지방에 병력을 집결시켜 사흘 내로 점거할 것이며, 지금 군사적 기반이 약한 그들에게 영구적인 양도를 요구할 것입니다."
 SAX.1.a:0 "우리의 땅을 되찾으라!"
 SAX.1.b:0 "너무 위험하다."
 SAX.2.t:0 "포즈난에 진군한 폴란드군"
 SAX.2.d:0 "최근의 혼란이 마무리되었으나, 폴란드군은 갑작스럽게 포즈난으로 진격하여, 그곳에 진주하였습니다. 우리의 수비대는 소규모 저항을 펼쳤으나, 이는 역부족이었으며 우리는 가능한 외교적 혹은 군사적 수단을 고려할 수 있습니다."
 SAX.2.a:0 "섣부르게 행동하지 말자."
 SAX.2.b:0 "그들의 주제를 알게 하라."
 SAX.3.t:0 "베를린 해방"
 SAX.3.d:0 "용맹한 우리들의 혁명전사들은 베를린의 반동과 외세를 격퇴하는 데에 성공하였습니다. 현재 대성당에는 인민연합의 상징인 적기가 휘날리고 있으며, 베를린의 노동자 대중들은 자체적으로 전위대를 조직하여 혁명에 봉사하기를 원합니다."
 SAX.3.a:0 "그들을 환영하자!"
 SAX.4.t:0 "함부르크의 노동자들"
 SAX.4.d:0 "우리의 영광스러운 군대가 함부르크에 진입함에 연계하여, 함부르크의 노동자들은 주요한 생산시설을 점거하며 봉기하였습니다. 우리의 혁명정부는 함부르크 노동자 대중의 무력기관 조직의 의지를 파악하고, 그들이 우리의 대오에 굳건히 설 수 있도록 여러 지원을 할 것입니다."
 SAX.4.a:0 "동지들을 환영하오!"
 SAX.5.t:0 "바이에른의 인민대중"
 SAX.5.d:0 "비록 바이에른으로 대표되는 남독일 지방은 나치당의 발상지임과 동시의 파시스트 세력이 강성한 지역이지만, 어느 지방이든 억압받는 이들은 존재하기 나름입니다. 바이에른 지방의 대지주들에 의해 노동력과 잉여생산물을 착취당하는 지역 농민대중과 이존재의 통치로 강화된 착취로써 고통받는 노동자들은 혁명군이 바이에른을 해방하는 것에 환호하였습니다. 이들은 우리와 반자본주의, 반제국주의, 민족해방의 전선에서의 연대를 원했으며, 우리는 그들이 무장하는 것을 기꺼이 도울 것입니다."
 SAX.5.a:0 "억압의 쇠사슬은 끊어졌다!"
 SAX.6.t:0 "동프로이센의 혁명"
 SAX.6.d:0 "부르주아들이 다리를 어떻게 건널지 고민하는 동안, 쾨니히스베르크의 프롤레타리아트는 오랫토록 고통받아왔습니다. 그러나 대전이를 겪으면서 그들은 아리우스라는 군국주의 무장 파시스트 집단에 의해 통치되기 시작하였고, 이는 그들이 지배자에 지속적으로 저항하고 혁명성을 지니게 되는 요인이 되었습니다. 그리고 마침내, [SAX.getName]의 혁명전사들이 쾨니히스베르크에 진격함으로써 그들을 향한 모든 억압과 착취는 즉시 종료되었으며, 또한 강제로 징집되어 반혁명에 봉사할 수밖에 없었던 수많은 청년들이 다시 올바른 이념을 위해 싸우기로 결심하게 만들었습니다. 당은 그러한 청년들을 조직하여 새로운 무력집단을 조직하기로 하였습니다."
 SAX.6.a:0 "지난 과오는 혁명의 열의로써 용서되리라!"
 SAX.7.t:0 "혼란 속에서 피어난 붉은 불꽃"
 SAX.7.d:0 "세계가 혼란에 빠져있을 무렵, 독일에 전이된 이존재들은 파쇼 정권을 무너트리고 반동의 수렁에 빠진 독일 지역에 새로운 변화를 일으켰습니다. 다수의 독일인들은 그들이 나라를 잃었음에 좌절하고 절망하였으나, 또 다른 다수는 그렇지 않았습니다. 분쇄된 파쇼 정권 위에 새로이 들어선 또다른 신정과두제 봉건국가인 트리니티는, 그들의 행정적 한계를 이겨내지 못한 채 두 달 만에 무너져내렸으며, 이로써 대전이를 기점으로 조직된 [SAX.getName]이 활동할 무대가 마련되게 되었습니다."
 SAX.7.a:0 "우리는 다시 일어났다, 스파르타쿠스의 이름으로!"
 SAX.8.t:0 "도시 복구 사업"
 SAX.8.d:0 "대전이의 여파로 소실된 도시를 이전의 모습으로 되돌리자는 의견이 나왔기에 우리는 이에 대한 결정을 내려야 합니다."
 SAX.8.a:0 "과거의 잔재에 연연할 필요는 없다."
 SAX.8.b:0 "재건 사업을 지원하지."


