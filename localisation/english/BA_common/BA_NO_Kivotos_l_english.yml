 BA_pol_event.24.b:0 "동프로이센의 세력에게 주자."
 BA_pol_event.24.c:0 "그단스크는 폴란드의 영토다!"
 BA_pol_event.25.t:0 "[63.getname]과 [68.getname]"
 BA_pol_event.25.d:0 "힌터포메른과 오스트마르크의 행방을 결정해야만 합니다."
 BA_pol_event.25.a:0 "동독에게 주자."
 BA_pol_event.25.b:0 "그 지역을 폴란드화하자."
 BA_pol_event.26.t:0 "폴란드계 독일 영토"
 BA_pol_event.26.d:0 "대전쟁의 결과로써 되찾은 우리의 서부 영토들에 대해 우리는 처우를 결정할 것입니다."
 BA_pol_event.26.a:0 "동독에게 주자."
 BA_pol_event.26.b:0 "그곳은 폴란드의 영토에 속한다!"
