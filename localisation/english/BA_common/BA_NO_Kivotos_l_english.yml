 BA_pol_event.1.t:0 "바다 사이의 개념"
 BA_pol_event.1.d:0 "폴란드가 소련의 사악한 침공에 맞서기 위해서는 당연하겠지만 같은 이해관계를 가진 다른 동료들이 필요합니다. 우리는 그러한 국가들과의 동맹이 빨리 맺어지도록 최선의 노력을 할 것입니다."
 BA_pol_event.1.a:0 "국가생존의 문제다."
 BA_pol_event.2.t:0 "폴란드의 방위 조약 제안"
 BA_pol_event.2.d:0 "폴란드가 소련이라는 공동의 위협에 맞서 서로 방위조약을 체결하자고 제안하였습니다."
 BA_pol_event.2.a:0 "우리는 변절자를 먼저 없애야 한다."
 BA_pol_event.2.b:0 "통일전선은 스탈린주의자들의 실책이지."
 BA_pol_event.3.t:0 "폴란드의 제안"
 BA_pol_event.3.d:0 "우리의 수도, 모스크바가 함락되면서 전세는 폴란드 측으로 급속히 기울었습니다. 폴란드 또한 이를 인지하고 있으며, 빠른 전쟁 종료를 위해 우리의 정부에게 제안을 하였습니다. 제안의 내용은 벨라루스와 우크라이나를 해방하고 발트 3국에 대한 영향력을 포기하는 등 서부 지방에서의 우리의 힘을 매우 약화시키는 것이었으며, 이는 우리의 사실상의 패배를 인정하는 것이기도 합니다."
 BA_pol_event.3.a:0 "레닌이 그랬던 것처럼, 우리 또한 후일을 기약하자."
 BA_pol_event.3.b:0 "소비에트 인민은 끝까지 싸워 이긴다!"
 BA_pol_event.4.t:0 "소련의 수락"
 BA_pol_event.4.d:0 "소련은 우리의 제안을 수락하였으며, 조국과 동맹은 다시 한 번 동유럽과 세계에 평화를 가져올 수 있었습니다."
 BA_pol_event.4.a:0 "폴란드 만세!"
 BA_pol_event.5.t:0 "소련의 거절"
 BA_pol_event.5.d:0 "확정된 전세에도 불구하고, 소련은 항전을 선택하였습니다."
 BA_pol_event.5.a:0 "어리석군!"
 BA_pol_event.6.t:0 "평화협정의 제안?"
 BA_pol_event.6.d:0 "모스크바를 점령한 지금, 더 이상의 소모적인 전쟁을 유지할 이유가 사라졌습니다. 우리의 전세적 우위를 이용하여 소련으로부터 동유럽 영토들과 그 외의 필요한 것들을 얻어내고, 더 중요한 다른 일들을 할 수 있을 것입니다."
 BA_pol_event.6.a:0 "소련에 연락하자."
 BA_pol_event.6.b:0 "너무 안일한 생각이야."
 BA_pol_event.7.t:0 "스탈린의 실각"
 BA_pol_event.7.d:0 "오래토록 권좌에 앉아있던 이오시프 스탈린은 이번 전쟁에서의 거듭된 패전으로 인한 책임에서 벗어날 수는 없었습니다. 내무인민위원회를 위시로 하여 그를 축출하고 재빠르게 폴란드와 평화협정을 완료하여 소련에 안정을 가져올 것이며, 국토를 최대한 보전할 것입니다."
 BA_pol_event.7.a:0 "베리야 동지의 지도에 따르자!"
 BA_pol_event.8.t:0 "소비에트 - 폴란드 전쟁의 종결"
 BA_pol_event.8.d:0 "이른 아침, 폴란드와 소련 외교부는 공동성명을 발표하였습니다. 이는 양국 간의 적대 행위를 중단함을 비롯하여, 연방 구성국 일부를 독립시킴을 포함하였습니다. 이는 소련이 패전을 인정한 셈이나 다름 없으며, 폴란드는 지난 두 번의 패전에 대한 보상을 확실히 받았습니다."
 BA_pol_event.8.a:0 "우리의 승리다!"
 BA_pol_event.8.b:0 "조금의 후퇴일뿐."
 BA_pol_event.8.c:0 "소련은 위태롭다."
 BA_pol_event.9.t:0 "폴란드의 합병 요구"
 BA_pol_event.9.d:0 "폴란드가 병합을 요구하였습니다."
 BA_pol_event.9.a:0 "우리는 무력하다."
 BA_pol_event.9.b:0 "초라한 저항을 해보자."
 BA_pol_event.10.t:0 "[POL.getName]의 연방 가입 요구"
 BA_pol_event.11.t:0 "이계의 침략자들"
 BA_pol_event.11.d:0 "폴란드가 이계의 국가와 전쟁에 돌입함에 따라 우리는 그들의 알려지지 않은 전술과 기술에 대항해야 합니다. 그것들을 파악하기 전까지, 우리 군대는 지구의 다른 국가와 싸울 때 만큼의 힘을 내지 못할 것입니다."
 BA_pol_event.11.a:0 "젠장"
 BA_pol_event.11_tt:0 "\n§Y폴란드군을 강화하는 중점§!이 완료될 때마다 폴란드군의 §Y능률§!이 상승할 것입니다."
 BA_pol_event.12.t:0 "미엥지모제 통합 시장"
 BA_pol_event.12.d:0 "미엥지모제 상임회의에서 미엥지모제 가맹국들의 시장을 하나로 통합하는 계획이 의결되었습니다. 우리는 이에 대하여 거부권을 행사할 수 있습니다."
 BA_pol_event.12.a:0 "협력은 언제나 좋다."
 BA_pol_event.12.b:0 "경제자주권을 지키자."
 BA_pol_event.13.t:0 "화폐 통합"
 BA_pol_event.13.d:0 "미엥지모제에서 시장 통합에 이어 화폐를 통합하기로 의결하였습니다. 우리는 이에 대해서 거부권을 행사할 수 있습니다."
 BA_pol_event.14.t:0 "폴란드 통합파의 국민투표 요구"
 BA_pol_event.14.d:0 "[ROOT.GetFactionName]에 국가가 통합되어야 한다는 통합파들이 힘을 얻음에 따라 국민투표를 요구하고 있습니다."
 BA_pol_event.14.a:0 "국민투표를 실시하자."
 BA_pol_event.14.b:0 "어리석은 생각이다."
 BA_pol_event.15.t:0 "성공한 국민투표"
 BA_pol_event.15.d:0 "국민투표는 찬성으로 마무리되었고, 이에 따라 우리는 [POL.getName]에 통합을 요청할 것입니다."
 BA_pol_event.15.a:0 "[POL.getName] 만세!"
 BA_pol_event.16.t:0 "실패한 국민투표"
 BA_pol_event.16.d:0 "폴란드 통합파들의 국가를 병합당하게 하기 위한 공작은 자신들이 제안한 국민투표에 의해 저지되었습니다."
 BA_pol_event.16.a:0 "다행인가?"
 BA_pol_event.18.t:0 "[FROM.getName]의 통합 요청"
 BA_pol_event.18.d:0 "[FROM.getName]의 계속되는 폴란드 통합파들의 요구에 못이겨, [FROM.getName] 전역에서 통합에 대한 국민투표가 실시되었습니다. 이러한 투표가 찬성으로 끝남에 따라, 이들은 우리에게 국가 통합을 요청하였습니다."
 BA_pol_event.18.a:0 "그들을 환영하자."
 BA_pol_event.18.b:0 "이상주의자들의 헛소리군."
 BA_pol_event.19.t:0 "[POL.getname]의 거절"
 BA_pol_event.19.d:0 "우리의 통합요청이 거절되었습니다."
 BA_pol_event.19.a:0 "이런."
 BA_pol_event.20.t:0 "동독의 처우"
 BA_pol_event.20.d:0 "베를린을 비롯한 동독 지역의 처우를 우리는 결정해야 합니다."
 BA_pol_event.20.a:0 "국방군에게 돌려주자."
 BA_pol_event.20.b:0 "트리니티를 괴뢰화하자."
 BA_pol_event.20.c:0 "동독지역은 폴란드가 병합하겠다!"
 BA_pol_event.21.t:0 "메멜의 처우"
 BA_pol_event.21.d:0 "옛 독일제국의 최동단의 영토였던 메멜의 처우를 결정해야 합니다."
 BA_pol_event.21.a:0 "리투아니아에게 돌려주자."
 BA_pol_event.21.b:0 "폴란드가 병합하겠다!"
 BA_pol_event.22.t:0 "쾨니히스베르크의 처우"
 BA_pol_event.22.d:0 "프로이센의 발상지인 쾨니히스베르크의 앞으로의 행방을 결정해야 합니다."
 BA_pol_event.22.a:0 "전이한 점령지의 모든 학생들을 보내서 자치주로 개편해라."
 BA_pol_event.22.b:0 "국방군에게 돌려주자."
 BA_pol_event.22.c:0 "동프로이센을 독일로부터 분리시키고, 괴뢰화하자."
 BA_pol_event.22.f:0 "트리니티에게 돌려주자."
 BA_pol_event.22.e:0 "쾨니히스베르크는 우리의 소유다!"
 BA_pol_event.23.t:0 "[5.getName]의 처우"
 BA_pol_event.23.d:0 "우리는 [5.getName]의 처우를 결정해야 합니다."
 BA_pol_event.23.a:0 "동프로이센에게 주어라."
 BA_pol_event.23.b:0 "국방군에게 돌려주자."
 BA_pol_event.23.c:0 "트리니티에게 주자."
 BA_pol_event.23.e:0 "폴란드가 병합하겠다."
 BA_pol_event.24.t:0 "그단스크의 처우"
 BA_pol_event.24.d:0 "우리는 그단스크가 아리우스라 불리는 이계 세력에 의해 잠시 점령당한 수모를 다시금 되갚았습니다. 우리는 그단스크의 처우를 결정할 것입니다."
