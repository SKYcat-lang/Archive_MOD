 SOV_country_intro_content_1: " 수천년 간 러시아와 소수민족 민중들의 위에 군림하던 러시아 군주제는 2월 혁명에 의해서 차르 니콜라이 2세가 퇴위함에 따라 끝났습니다. 그러나 군주 없는 러시아의 정치는 혼란스러웠고, 이는 볼셰비키가 주도한 10월 혁명으로 정점에 달했습니다. 두 번째 혁명으로 러시아 임시정부는 전복되었지만, 이는 전국적으로 받아들여지지 않았습니다. 곧 '반볼셰비키'를 구호로 내걸어 좌익부터 우익까지 모두 뭉친 백군과 혁명가 블라디미르 레닌이 이끄는 '노동자와 농민의 붉은 군대', 즉 적군과 맞붙으며 3년간의 내전은 시작되었습니다.\n\n "
