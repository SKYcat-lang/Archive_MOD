 #이집트
 EGY_Binah:0 "사막의 괴수"
 EGY_Binah_desc:0 "여지껏 알 수 없는 이존재들의 침략은 유럽으로만 한정되는 것으로 여겨졌습니다. 그러나 이집트의 사막에서 알 수 없는 괴수가 등장했다는 소문이 최근 지속되고 있습니다. 당국은 사막의 출입을 통제하고 소문의 진실을 확인하기 위해 사막을 수색하는 중입니다."

