ABY_I_focus:0 "아비도스 고등학교 중점계통도"
ABY_II_focus:0 "아비도스 고등학교 중점계통도"
ABY_newfocus_0:0 "정체불명의 사건"
ABY_newfocus_0_desc:0 "아비도스 고등학교에서 이상한 현상이 일어났습니다.\n지금 당장 대책위원회 긴급회의를 소집할 시간입니다."
ABY_newfocus_1:0 "외부인 조사"
ABY_newfocus_1_desc:0 "대책위원회는 거리에 돌아다니고 있는 외부인에 대한 조사를 시작하였습니다."
ABY_newfocus_2:0 "지형과 건물들 조사"
ABY_newfocus_2_desc:0 "대책위원회는 키보토스에 존재하지 않았던 건물들에 대한 조사를 시작하였습니다."
ABY_newfocus_3:0 "이세계 조사"
ABY_newfocus_3_desc:0 "대책위원회는 현재 이곳이 어떤 세계인지를 파악하기 위해 조사를 시작하였습니다."
ABY_newfocus_4:0 "결론 도출"
ABY_newfocus_4_desc:0 "대책위원회는 조사를 통해 모은 정보를 가지고 결론을 도출할 것입니다."
ABY_newfocus_6:0 "주인의 뜻대로"
ABY_newfocus_6_desc:0 "이 지역은 아비도스 고등학교의 소유가 아닌 다른 누군가의 것입니다.\n대책위원회는 이 지역을 원래 주인에게 주어야 한다고 결론을 내립니다."
ABY_newfocus_5:0 "영광의 길"
ABY_newfocus_5_desc:0 "이 지역은 아비도스 고등학교의 소유가 아닌 다른 누군가의 것입니다.\n하지만, 이 지역을 원래 주인에게 다시 돌려주기 보다는\n아비도스 고등학교가 소유하고 관리하는게 오히려 그들에게 좋을지도 모른다는 결론을 내립니다."
#아비도스 국가중점 공격루트#
ABY_I_newfocus_0:0 "산업의 변화"
ABY_I_newfocus_0_desc:0 "이 지역은 무언가를 하기에는 너무 힘든 구조입니다.\n간단한 변화를 통해 천천히 구조를 바꿔가야 합니다."
ABY_I_newfocus_1:0 "기반 시설"
ABY_I_newfocus_1_desc:0 "이 지역에는 아직 기반 시설을 건설할 수 있습니다.\n우리가 마무리를 지어줍시다."
ABY_I_newfocus_2:0 "공장 건설"
ABY_I_newfocus_2_desc:0 "이 지역에는 공장이 너무 부족합니다.\n추가 건설을 진행해야 합니다."
ABY_I_newfocus_3:0 "민간 공장 I"
ABY_I_newfocus_3_desc:0 "이 지역에 민간 공장을 중심으로 추가 건설을 진행할 것입니다."
ABY_I_newfocus_4:0 "군수 공장 I"
ABY_I_newfocus_4_desc:0 "이 지역에 군수 공장을 중심으로 추가 건설을 진행할 것입니다."
ABY_I_newfocus_5:0 "민간 공장 II"
ABY_I_newfocus_5_desc:0 "이 지역에 민간 공장을 중심으로 추가 건설을 진행할 것입니다."
ABY_I_newfocus_6:0 "군수 공장 II"
ABY_I_newfocus_6_desc:0 "이 지역에 군수 공장을 중심으로 추가 건설을 진행할 것입니다."
ABY_I_newfocus_7:0 "민간 공장 III"
ABY_I_newfocus_7_desc:0 "이 지역에 민간 공장을 중심으로 추가 건설을 진행할 것입니다."
ABY_I_newfocus_8:0 "군수 공장 III"
ABY_I_newfocus_8_desc:0 "이 지역에 군수 공장을 중심으로 추가 건설을 진행할 것입니다."
ABY_I_newfocus_9:0 "미래의 계획"
ABY_I_newfocus_9_desc:0 "이 지역은 이제 공장이 충분합니다.\n하지만 우리의 미래를 생각해 다음 계획을 구상해둘 필요가 있습니다."
ABY_I_newfocus_10:0 "요새 건설 계획"
ABY_I_newfocus_10_desc:0 "이 지역에는 방어 시설이 부족합니다.\n우리가 적들의 공격을 쉽게 막으려면 요새가 필요합니다."
ABY_I_newfocus_11:0 "산업 확장"
ABY_I_newfocus_11_desc:0 "우리는 산업에 대한 공부가 필요합니다.\n미래를 위해서 말이죠..."
ABY_I_newfocus_12:0 "체강소 확장"
ABY_I_newfocus_12_desc:0 "우리가 싸움을 하기 위해서는 더 많은 자원들이 필요합니다."
ABY_I_newfocus_13:0 "석유 확보"
ABY_I_newfocus_13_desc:0 "미래의 싸움은 석유로 연결되어 있습니다.\n우리는 더욱 많은 석유를 가지고 있어야 합니다."
ABY_I_newfocus_14:0 "연구소 건설"
ABY_I_newfocus_14_desc:0 "기술의 발전이야말로 우리가 살아갈 수 있는 길입니다.\n우리는 더욱 많은 연구소가 필요합니다."
ABY_I_newfocus_15:0 "주민들과 함께"
ABY_I_newfocus_15_desc:0 "적군과 전투를 벌이기엔 아비도스 고등학교의 학생들로는 어림도 없습니다.\n이 지역에 살고있는 주민들과 서로간의 협력을 통해 그들과 함께해야 합니다."
ABY_I_newfocus_16:0 "시로코의 전차"
ABY_I_newfocus_16_desc:0 "옛 방식의 보병 전투 방식은 이제 끝났습니다.\n이제 새로운 방식인 전차를 운용하여 더욱 효율적인 전투 방식을 개발해야 합니다."
ABY_I_newfocus_17:0 "호시노의 보병"
ABY_I_newfocus_17_desc:0 "옛날부터 보병과 포병은 땅을 지배하는데 필요한 요소입니다.\n그렇기에 이를 활용한 전투 방식을 개발해야 합니다."
ABY_I_newfocus_18:0 "하늘 재정비"
ABY_I_newfocus_18_desc:0 "키보토스에서는 하늘에서의 전투가 매우 적었습니다.\n하지만 이 세계에서는 하늘이 중요한 요소중 하나입니다.\n전쟁에서 승리하려면 하늘에서의 승리가 필수입니다."
ABY_I_newfocus_19:0 "기초 전차 설계"
ABY_I_newfocus_19_desc:0 "전차를 효율적으로 운용하려면 먼저 전차를 설계해야 합니다.\n일단 기초적인 전차 설계를 시작해 지식을 쌓아야 합니다."
ABY_I_newfocus_20:0 "대단히 빠른 보병"
ABY_I_newfocus_20_desc:0 "전차와 함께 따라다니는 보병들은 이 전략에 필수입니다.\n그렇기에 보병들을 빠르게 움직일 수 있게 해주는 차량화 연구가 필요합니다."
ABY_I_newfocus_21:0 "강력한 소총 개발"
ABY_I_newfocus_21_desc:0 "보병을 강력하게 만들기 위해서는 소총이 먼저 최신식으로 개발되어야 합니다.\n키보토스에서 사용하는 총기를 바탕으로 여러가지 연구를 진행해야 합니다."
ABY_I_newfocus_22:0 "커다란 대포"
ABY_I_newfocus_22_desc:0 "보병의 진격을 도와주는 도구이자 적들에게 재앙을 가져다주는\n포병을 더욱 강화시키기 위해서는 포를 더욱 최신식으로 개조해야 합니다."
ABY_I_newfocus_23:0 "하늘의 왕자"
ABY_I_newfocus_23_desc:0 "제공권을 가져와야 우리에게 승리가 있습니다.\n제공권을 가져오려면 최신식 전투기!"
ABY_I_newfocus_24:0 "하늘에서의 재앙"
ABY_I_newfocus_24_desc:0 "하늘에서 떨어지는 폭탄은 적들에게 커다란 재앙이 될 것입니다.\n그렇기에 우리는 폭격기를 더욱 강하게 만들어야 합니다."
ABY_I_newfocus_25:0 "더욱 커다란 전차"
ABY_I_newfocus_25_desc:0 "우리에게는 기초적인 전차에 대한 지식만 존재합니다.\n조금 더 강력한 전차를 만들기 위해서는 더 많은 연구가 필요합니다."
ABY_I_newfocus_26:0 "기계화"
ABY_I_newfocus_26_desc:0 "우리가 운송하는 차량은 너무 낡은 느낌이 납니다.\n우리의 차량을 조금 더 미래적인 차량으로 만들어야 합니다."
ABY_I_newfocus_27:0 "체계화된 전격전"
ABY_I_newfocus_27_desc:0 "여러가지 준비를 통해 우리는 전격전이라는 교리를 완성했습니다.\n이 교리를 통해서 우리는 더욱 효율적인 전투를 치를 수 있을 것입니다!"
ABY_I_newfocus_28:0 "강력한 훈련"
ABY_I_newfocus_28_desc:0 "강력한 훈련은 실전에서 빛을 볼 수 있게끔 도와줍니다."
ABY_I_newfocus_29:0 "다양화된 포병"
ABY_I_newfocus_29_desc:0 "포병의 장비는 여러가지로 나눌 수 있습니다.\n우리의 장비는 적군의 어떤 장비라도 부술 수 있어야 합니다."
ABY_I_newfocus_30:0 "체계화된 화력우세"
ABY_I_newfocus_30_desc:0 "여러가지 준비를 통해 우리는 화력우세라는 교리를 완성했습니다.\n이 교리를 통해서 우리는 더욱 효율적인 전투를 치룰 수 있을 것입니다!"
ABY_I_newfocus_31:0 "육군 사령부"
ABY_I_newfocus_31_desc:0 "전투를 치루기 위해서는 먼저 작전을 구상하는 지휘부가 필요합니다."
ABY_I_newfocus_32:0 "보급의 중요성"
ABY_I_newfocus_32_desc:0 "군대를 잘 운용하려면 보급이 필수입니다.\n그렇기에 우리는 언제 어디서든 보급을 할 수 있어야 합니다."
ABY_I_newfocus_33:0 "여군 모집"
ABY_I_newfocus_33_desc:0 "우리에게는 남자 여자를 따질 필요는 없습니다.\n누구든 가족을 지키기 위해서라면 우리와 함께 갈 수 있어야 합니다."
ABY_I_newfocus_34:0 "땅을 지배하는 자"
ABY_I_newfocus_34_desc:0 "우리의 군대는 현대화를 끝맞쳤습니다.\n우리를 상대하는 적들에게 공포를 보여줄 시간입니다."
ABY_I_newfocus_35:0 "머나먼 하늘까지"
ABY_I_newfocus_35_desc:0 "우리가 가지고 있는 전투기는 작은 모형의 전투기가 끝입니다.\n조금 더 커다란 다목적 비행기가 필요합니다."
ABY_I_newfocus_36:0 "땅에서 바다까지"
ABY_I_newfocus_36_desc:0 "우리의 폭탄은 그들의 함대까지 부술 수 있는 특별한 폭탄이어야 합니다.\n하늘에서의 공포를 해군들도 느끼게 해줍시다!"
ABY_I_newfocus_37:0 "하늘의 신과 함께"
ABY_I_newfocus_37_desc:0 "하늘에서의 준비는 모두 끝맞쳤습니다.\n적들의 하늘은 이제 우리의 것입니다!"
ABY_I_newfocus_38:0 "해군 준비"
ABY_I_newfocus_38_desc:0 "드디어 우리에게 바다로 진출 할 수 있는 바다가 생겼습니다.\n기초적인 함선을 시작으로 우리가 바다를 지배할 수 있다는걸 보여주어야 합니다."
ABY_I_newfocus_39:0 "떠다니는 비행장"
ABY_I_newfocus_39_desc:0 "우리는 언제 어디서든 전투기를 출격시킬 수 있어야 합니다.\n그곳이 바다여도 상관 없어야 합니다."
ABY_I_newfocus_40:0 "호휘함 개발"
ABY_I_newfocus_40_desc:0 "커다란 대포는 바다에서의 승리를 말할 수 있습니다.\n그러기 위해서는 전함을 호위하는 함선들이 필요합니다."
ABY_I_newfocus_41:0 "바다의 암살자"
ABY_I_newfocus_41_desc:0 "커다란 함선보다는 작고 강한 함선이 더욱 좋습니다.\n물 속에서 공격하는 함선이야말로 재앙이나 다름 없습니다."
ABY_I_newfocus_42:0 "함재기 개발"
ABY_I_newfocus_42_desc:0 "떠다니는 비행장에서 발진하는 전투기는 따로 개발이 필요합니다.\n우리의 연구원들은 그 해답을 찾을 수 있을 것입니다."
ABY_I_newfocus_43:0 "거함거포"
ABY_I_newfocus_43_desc:0 "커다란 대포를 위해서라면 커다란 함선이 필요합니다.\n커다란 함선은 시간이 많이 필요하지만 그만큼 강력합니다."
ABY_I_newfocus_44:0 "보이지 않는 암살자"
ABY_I_newfocus_44_desc:0 "어떤 레이더에도 우리의 잠수함이 보이지 않게 하기 위해서는 엄청난 시간이 필요할 것입니다."
ABY_I_newfocus_45:0 "해군 사령부"
ABY_I_newfocus_45_desc:0 "커다란 함선들을 효율적으로 운용하기 위해서는 해군 사령부가 필수입니다."
ABY_I_newfocus_46:0 "백귀야행과 함께"
