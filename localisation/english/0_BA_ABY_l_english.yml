#아비도스 오프닝#
 ABY_country_intro_header: "커다란 모래 학교"
 ABY_country_intro_content: "한때 아비도스는 키보토스에서 가장 크고 강한 학원이었습니다. 하지만, 지금은 사막화 현상이 심화되면서 학원 대부분이 넓은 사막으로 변했습니다. 심해진 사막화 현상은 수천명의 학생을 아비도스에서 떠나게 만들었고 지금은 5명의 학생밖에 남지 않았습니다.\n\n아비도스에 남은 5명의 학생들은 아비도스가 폐교하는 것을 막기 위해서 대책위원회라는 조직을 만들었습니다. 대책위원회는 아비도스의 학생회같은 느낌으로 운영되고 있으며 아비도스가 가지고 있는 막대한 채무를 해결하는 것이 그녀들의 주 목적입니다.\n\n하지만 아비도스는 지금은 키보토스가 아닌 다른 세계로 전이되었습니다. 아비도스는 이제 채무보다는 이 세계에서 일어나는 사건들에 대해서 대응할 준비를 해야합니다.\n\n아비도스 근처에서 커다란 사건이 생길 수 있고 아니면 아비도스가 커다란 사건을 만들 수 있습니다.\n아비도스가 살아남기 위해서는 당신의 선택이 필요합니다."
 ABY_guide: "아비도스는 공격적인 루트와 평화적인 루트로 나뉘게 됩니다.\n\n공격적인 루트-백귀야행과 함께\n£white_dot 백귀야행과 연합을 맺으십시오.\n£white_dot 백귀야행과의 통합을 준비하십시오.\n£white_dot 백귀야행과 하나로 통합하십시오.\n£white_dot 근처의 있는 나라들을 공격하십시오.\n£white_dot 다른 키보토스 학원들을 공격해 영광스러운 국가를 만드십시오.\n\n공격적인 루트-우리끼리\n£white_dot 백귀야행과의 전쟁을 준비하십시오.\n£white_dot 백귀야행을 핵심주로 만드십시오.\n£white_dot 근처의 있는 나라들을 공격하십시오.\n£white_dot 키보토스의 학원들과 이 세계의 강대국들을 공격하십시오."
 ABY_GATHERING_STORM_DESC:0 "과거엔 키보토스에서 제일 거대하고 부유한 학원 중 하나였으나, 점점 진행되는 사막화와 막대한 빚이 생겼으며 그 때문에 대부분 학생이 학원을 떠나버렸으며 학원은 폐교 직전까지 몰렸습니다. 아비도스에는 5명의 학생들만이 남았으며 학원의 명맥만을 유지하고 있었습니다.\n\n그러나 갑작스러운 대전이가 일어나고 모든 것이 바뀌어 버렸습니다. 자신들이 살던 아비도스 자치구에서는 볼 수 없었던 풍경과 사람들, 그리고 건물 양식들이 보였습니다. 모든 것이 원래 살던 곳과는 너무나도 다르고 이질적인 이곳에서 현지인들의 경계 눈초리를 받으며 힘겹고, 어렵게 생활하겠지만 서로를 의지하며 다시금 새로운 출발을 준비합니다."

