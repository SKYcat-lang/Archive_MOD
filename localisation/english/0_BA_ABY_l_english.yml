 ABY_event.49.t:0 "하나뿐인 선택지"
 ABY_event.49.desc:0 "아비도스 임시정부가 출범한 이후에 여러 가지 정당들이 탄생했습니다.\n\n여러 가지 정당 중 대표적인 정당으로는\n * 아비도스 대책위원회의 호시노를 주축으로 하여 국회를 구성하고 국회의원을 국민이 선출하자는 의견의 민주주의 정당\n * 아비도스 대책위원회의 호시노를 최고 통치자로 두며 인민들은 당을 위해 일을 하고 빈부격차 없는 평등한 삶을 누려야 한다는 의견의 공산주의 정당\n * 아비도스 대책위원회의 호시노를 국가 최고 통치자로 두며 국민은 국가를 위해 봉사해야 한다는 의견의 파시스트 정당\n\n가 대표적인 정당들이다.\n\n하지만, 우리는 이렇게 여러 가지 의견을 가진 정당들은 오히려 국가 발전에 방해를 준다는 생각이 들었습니다.\n이제 우리는 저런 많은 정당 중에서 하나의 정당을 선택해야 할 것입니다."
