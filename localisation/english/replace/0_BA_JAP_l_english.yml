 BA_japan.1.t: "치안유지법을 폐지를 요구하는 시민들!"
 BA_japan.1.d: "극비\n보고서\n대일본제국 쇼와 11년 [GetMonth]\n건명: 치안유지법 폐지 요구 시위에 관한 보고\n\n1.도쿄, 오사카, 나고야 등 주요 도시에서 치안유지법 폐지를 요구하는 대규모 시위 운동이 발생하였음.\n2.시위대는 법의 즉시 폐지를 주장하며 도심에서 집회를 계속하고 있음.\n3.헌병대가 현장에 배치되어 시위대와 대치 중. 사태 악화 방지에 힘쓰며 엄중히 대처 중임.\n4.현 시점에서는 대규모 충돌 없으나, 시위 확대의 조짐 있음. 지속적 감시 요함.\n\n이상"
BA_japan.1.a: "불충한 놈들 비국민 놈들! 발포하라!"
BA_japan.1.b: "우리는 국민들의 목소리에 귀를 기울여야 한다."
BA_japan.2.t: "불순분자 시위에 대한 단호한 진압 조치"
BA_japan.2.d: "1.총리 각하께서 시위대의 즉각적인 무력 해산을 명령하셨음.\n2.헌병대에 강경 진압 지시가 하달되었으며, 필요시 군대 투입도 고려 중임.\n3.시위 주모자 체포 및 엄중 처벌 방침."
BA_japan.2.a: "이상"
BA_japan.3.t: "민심 수렴을 통한 법 개정 추진 방안"
BA_japan.3.d: "1.총리 각하께서 시위대의 요구를 수용하기로 결정하셨음.\n2.치안유지법 폐지를 위한 특별 위원회 구성 지시.\n3.시위대 대표와의 면담 예정이며, 평화적 해산을 위한 협상 진행 중임."
