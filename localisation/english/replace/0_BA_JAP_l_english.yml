l_english:

 JAP_No_More_militarism: "문민통제"
 JAP_No_More_militarism_desc: "대공항을 겪으면서 군부는 여러 사건에 개입하였습니다. 혁명이 성공하고도 군국주의적 성향을 가진 군부가 남아있습니다. 민주적인 방법으로 그들을 통제해야합니다."
 JAP_intervene_in_china_communism: "혁명 전파"
 JAP_intervene_in_china_communism_desc: "우리들의 혁명은 일본에서 끝나면 안됩니다. 혁명을 세계로 퍼트려야 합니다."
 JAP_defeat_American_Imperialism: "미국 제국주의 타파"
 JAP_defeat_American_Imperialism_desc: "미국은 자유의 고향이라고 대외적인 선전을 지속하였지만 실상은 제국주의 국가와 다를바 없습니다. 미국의 태평양 패권을 박살내고 함께 공동 번영을 이뤄야합니다."
 JAP_Remember_Daisho_Demokrashi: "다이쇼 데모크라시의 기억"
 JAP_Remember_Daisho_Demokrashi_desc: "1920년대에는 문화적으로도 경제적으로도 일본의 황금기였습니다. 대중들에게 일본의 '좋았던 시절' 에 대한 향수를 자극하고 권리를 되찾도록 독려합시다."
 JAP_Opposition_of_Peace_Preservation_Act: "치안유지법 반대"
 JAP_Opposition_of_Peace_Preservation_Act_desc: "치안유지법은 1925년에 제정되어 일본의 좌익부터 우익 세력들까지 탄압하는 근거가 된 법안으로 일본의 민주주의와 자유주의 운동을 억압하고 군국주의 국가로 탈바꿈을 가속시키는 악법입니다."
 JAP_purge_the_militarists: "군국주의자 좌천"
 JAP_remove_of_peace_preservation_act: "치안유지법 폐지"
 JAP_remove_of_peace_preservation_act_desc: "1925년에 제정되어 일본 사회와 국민들을 괴롭히던 악법은 더이상 존재하지 않습니다. 그저 역사의 한 페이지로만 남을 것입니다."
 JAP_Civil_War_Damage_Recovery: "내전의 피해 복구"
 JAP_Civil_War_Damage_Recovery_desc: "일본 전역을 휩쓴 내전은 수십만명의 피해자를 낳았습니다. 이들에게 보상을 지급하고 무너진 집과 기반 시설들을 복구 해야합니다."
 JAP_Foreign_Policy_Review: "대외정책 검토"
 JAP_Foreign_Policy_Review_desc: "군국주의를 내세우며 타 국가를 침략하기만 하던 대외정책을 폐기하고 신정부의 새로운 대외정책이 필요합니다."
 JAP_Local_autonomy_expansion: "지방자치 확대"
 JAP_Local_autonomy_expansion_desc: ""
