l_english:

 JAP_Revolution_democracy: "일본혁명위원회"
 JAP_Revolution_democracy_DEF: "일본혁명위원회"
 JAP_Revolution_democracy_ADJ: "일본혁명위원회"
 JAP_No_More_militarism: "문민통제"
 JAP_No_More_militarism_desc: "대공항을 겪으면서 군부는 여러 사건에 개입하였습니다. 혁명이 성공하고도 군국주의적 성향을 가진 군부가 남아있습니다. 민주적인 방법으로 그들을 통제해야합니다."
 JAP_intervene_in_china_communism: "혁명 전파"
 JAP_intervene_in_china_communism_desc: "우리들의 혁명은 일본에서 끝나면 안됩니다. 혁명을 세계로 퍼트려야 합니다."
 JAP_defeat_American_Imperialism: "미국 제국주의 타파"
 JAP_defeat_American_Imperialism_desc: "미국은 자유의 고향이라고 대외적인 선전을 지속하였지만 실상은 제국주의 국가와 다를바 없습니다. 미국의 태평양 패권을 박살내고 함께 공동 번영을 이뤄야합니다."
 JAP_Remember_Daisho_Demokrashi: "다이쇼 데모크라시의 기억"
 JAP_Remember_Daisho_Demokrashi_desc: "1920년대에는 문화적으로도 경제적으로도 일본의 황금기였습니다. 대중들에게 일본의 '좋았던 시절' 에 대한 향수를 자극하고 권리를 되찾도록 독려합시다."
 JAP_Opposition_of_Peace_Preservation_Act: "치안유지법 반대"
 JAP_Opposition_of_Peace_Preservation_Act_desc: "치안유지법은 1925년에 제정되어 일본의 좌익부터 우익 세력들까지 탄압하는 근거가 된 법안으로 일본의 민주주의와 자유주의 운동을 억압하고 군국주의 국가로 탈바꿈을 가속시키는 악법입니다."
 JAP_purge_the_militarists: "군국주의자 좌천"
 JAP_remove_of_peace_preservation_act: "치안유지법 폐지"
 JAP_remove_of_peace_preservation_act_desc: "1925년에 제정되어 일본 사회와 국민들을 괴롭히던 악법은 더이상 존재하지 않습니다. 그저 역사의 한 페이지로만 남을 것입니다."
 JAP_Civil_War_Damage_Recovery: "내전의 피해 복구"
 JAP_Civil_War_Damage_Recovery_desc: "일본 전역을 휩쓴 내전은 수십만명의 피해자를 낳았습니다. 이들에게 보상을 지급하고 무너진 집과 기반 시설들을 복구 해야합니다."
 JAP_Local_autonomy_expansion: "지방자치 확대"
 JAP_Local_autonomy_expansion_desc: ""
 JAP_remove_of_Ministry_of_Development: "척무성 폐지"
 JAP_remove_of_Ministry_of_Development_desc: ""
 JAP_liberate_south_seas_mandate: "남양 군도 통합"
 JAP_liberate_south_seas_mandate_desc: "우리가 지난 유럽에서의 대전쟁의 참전 대가로 얻은 옛 독일령 태평양 제도들은 현재는 국제연맹 위임통치령 명목으로 통치하고 있지만, 이미 해당 지역 원주민들에 대한 동화가 상당수준 이루어 졌습니다. 따라서 우리는 공식적으로 이 영토들을 우리의 내지로 통합할 것입니다."
 JAP_the_taiwan_question: "대만 문제"
 JAP_the_taiwan_question_desc: "우리는 한동한 대만을 지배해왔지만, 대만의 자결권 문제는 더더욱 긴급해지고 있습니다. 이웃의 자결권을 거부한다면 우리가 진정으로 민주적 이상을 고수한다고 주장할 수 있을까요?"
 JAP_crush_chinese_communists: "중국내 공산당 일소"
 JAP_crush_chinese_communists_desc: ""
 JAP_develop_nanyo_gunto: "남양 군도 개발"
 JAP_develop_nanyo_gunto_desc: "남양군도는 우리가 남방으로 진출할 교두보이자 대양으로 뻗어갈 우리의 거점입니다. 우리는 이 지역에 더 많은 투자를 해야 합니다."
 JAP_crush_soviet: "거대한 위협 제거"
 JAP_crush_soviet_desc: "[SOV.GetName]는(은) 말로만 노동자를 위한 나라라고 선전하지만 사실은 [SOV.GetLaeder](이)가 권력을 휘두르며 자신의 사리사욕을 채우는 독재 국가입니다. [SOV.GetLaeder]의 손아귀에서 고통 받는 인민들을 구해야합니다."
 JAP_the_korean_question: "조선 문제"
 JAP_devlop_korean: "조선 개발"
 JAP_devlop_korean_desc: ""
 JAP_develop_taiwan: "[524.GetName] 개발"
 JAP_develop_taiwan_desc: "[524.GetName] 개발"
 BA_japan.1.t: "치안유지법을 폐지를 요구하는 시민들!"
 BA_japan.1.d: "극비\n보고서\n대일본제국 쇼와 11년 [GetMonth]\n건명: 치안유지법 폐지 요구 시위에 관한 보고\n\n1.도쿄, 오사카, 나고야 등 주요 도시에서 치안유지법 폐지를 요구하는 대규모 시위 운동이 발생하였음.\n2.시위대는 법의 즉시 폐지를 주장하며 도심에서 집회를 계속하고 있음.\n3.헌병대가 현장에 배치되어 시위대와 대치 중. 사태 악화 방지에 힘쓰며 엄중히 대처 중임.\n4.현 시점에서는 대규모 충돌 없으나, 시위 확대의 조짐 있음. 지속적 감시 요함.\n\n이상"
 BA_japan.1.a: "불충한 놈들 비국민 놈들! 발포하라!"
 BA_japan.1.b: "우리는 국민들의 목소리에 귀를 기울여야 한다."
 BA_japan.2.t: "불순분자 시위에 대한 단호한 진압 조치"
 BA_japan.2.d: "1.총리 각하께서 시위대의 즉각적인 무력 해산을 명령하셨음.\n2.헌병대에 강경 진압 지시가 하달되었으며, 필요시 군대 투입도 고려 중임.\n3.시위 주모자 체포 및 엄중 처벌 방침."
 BA_japan.2.a: "이상"
 BA_japan.3.t: "민심 수렴을 통한 법 개정 추진 방안"
 BA_japan.3.d: "1.총리 각하께서 시위대의 요구를 수용하기로 결정하셨음.\n2.치안유지법 폐지를 위한 특별 위원회 구성 지시.\n3.시위대 대표와의 면담 예정이며, 평화적 해산을 위한 협상 진행 중임."
 BA_japan.4.t: "후세 다쓰지"
 BA_japan.4.d: "오늘, 후세 다쓰지가 자택에서 치안유지법 위반 혐의로 특별고등경찰에 체포되었습니다. 그는 전직 검사이자, 인권변호사이자, 1928년 중의원 총선거에서 노동농민당 소속으로 출마해 당선된 정치 경력을 갖고 있으며, 일반 민중의 존경을 받고 있는 자로, 지난 치안유지법 폐지 시위를 주도한 자입니다. \n\n그는 치안유지법과 현 정권의 민주적 정당성의 결여를 지적하며, 앞으로도 치안유지법의 폐지와 민주주의의 회복을 위해 투쟁할 것이라 주장했습니다. \n\n12시간 동안의 고문 끝에 그는 모든 혐의를 자백했습니다. 그를 어떻게 해야 할까요?"
 BA_japan.4.a: "그놈을 치안유지법 위반으로 기소하고, 오사카 형무소에 처박아라!"
 BA_japan.6.t_china: "무정부지대가 된 [609.GetName]"
 BA_japan.6.t_manchu: "무정부지대가 된 [745.GetName]"
 BA_japan.6.d: "일본에서 내전이 났는데 이거 먹을까요?"
 BA_japan.6.a: "침공 ㄱㄱ"
 BA_japan.7.t: "우리의 영토를 강탈한 [FROM.GetAdjective]"
 BA_japan.7.d: "제목이 곧 내용"
 BA_japan.8.t: "[524.GetName]의 자유선거"
 BA_japan.8.d: "오늘, 구 [524.GetName] 총독부였던, 주 [524.GetName] [JAP.GetNameDef] 민정청 청사에서 중국과의 통합 여부를 뭍는 투표 실시가 고지되었습니다. 해당 소식은 빠르게 현지 언론을 통해 보도되었으며, 내일 투표가 실시될 예정입니다. \n\n이제 그들이 중국과의 통합을 선택할 지, 내지로의 완전 통합을 선택할 지 지켜봐야 합니다..."
 BA_japan.9.t: "내지로 통합되기를 선택한 [524.GetName]"
 BA_japan.9.d: "다행스럽게도, [524.GetName]에서 현지인들을 대상으로 실시된 투표에서, [524.GetName] 섬의 내지 통합이 독립보다 근소하게 더 높은 득표율을 보임으로서, 공식적으로 [524.GetName] 섬은 이제 더이상 해외속령이 아닌, 우리 본토의 일부이자 내지로 간주되며, 도도부현 행정 체계에 통합되었습니다. \n\n투표 이후, [524.GetName]의 독립주의자들은 이제 [JAP.GetNameDef] 국회에서 [524.GetName] 지역 특권 증대를 위해 투쟁하는 방향으로 선회하고 있습니다."
 BA_japan.9.a: "아주 좋군."
 BA_japan.10.t: "중국과의 통합을 선택한 [524.GetName]"
 BA_japan.10.d: "안타깝게도, [524.GetName]에서 현지인들을 대상으로 실시된 투표에서, 중국과의 통합이 내지 통합보다 근소하게 더 높은 득표율을 보임으로서, 금일 자정부로 [524.GetName]의 행정은 현지인들을 주축으로 하는 '대만 임시과도정부'에게 이양되었습니다. \n\n비록, 앞으로도 당분간 그들의 정부는 우리의 강한 영향력 하에 있겠지만, 이제 타이페이에 있는 [524.GetName] 총독부의 일장기는 깃대에서 조용히 내려지고, 그 자리에 그들 중국정부의 청천백일만지홍기 깃발이 대신 계양되었습니다."
 BA_japan.10.a: "그들에게 우리의 축복을."
 BA_japan.11.t: "[524.GetName]를 반환한 [FROM.GetAdjective]"
 BA_japan.11.d: "제목이 곧 내용"
 BA_japan.11.a: "완쑤이!"
 BA_japan.12.t: "[FROM.GetAdjective]으로부터 도착한 장군들!"
 BA_japan.12.d: "일본이 군국주의 성향을 보이는 장군들을 만주로 좌천 시켰다는 내용\n\n블아 모드에서 일본의 AI 경로를 민주주의로 설정하고 만주국을 할 사람이 있을까?"
 BA_japan.12.a: "이런.."
 BA_japan.13.t: "건명: 군국주의 성향의 장군 좌천에 관한 보고"
 BA_japan.13.d: "극비  \n보고서  \n대일본제국 쇼와 11년 [GetMonth]\n건명: 군국주의 성향 장군들의 만주 좌천에 관한 보고\n\n1. 최근 군부 내에서 강경한 군국주의 성향을 보이는 장군들이 잇따라 만주로 좌 \n2. 좌천된 장군들은 대체로 일본 내 정치 및 군사적 결정에 있어 과도한 확장주의와 전쟁 준비를 주장하던 인물들임.\n3. 좌천된 장군들은 만주에서의 새로운 임무를 수행 중이나, 불만과 반발의 기운이 감지되고 있음. 지속적 감시 및 정보 수집이 필요함.\n\n이상"
 BA_japan.14.t: "[ROOT.GetName]의 공업화를 제안한 [FROM.GetAdjective]!"
 BA_japan.14.d: "[FROM.GetAdjective]는(은) 조선공업화계획을 우리에게 제안하였습니다. 이는 [ROOT.GetAdjective]의 공업화를 크게 앞 당길수 있지만 [ROOT.GetAdjective]의 경제 전반이 [FROM.GetAdjective]에게 종속 될 수 있다는 우려를 사고 있습니다."
 BA_japan.14.a: "최악 보다는 차악이 낫다.."
 BA_japan.14.b: "우리는 그런거 필요 없어"
 BA_japan.15.t: "우리의 공업화 계획을 찬성한 [FROM.GetAdjective]"
 BA_japan.15.d: "[FROM.GetAdjective]는(은) 우리의 제안을 수락했습니다. 지금 [ROOT.GetAdjective]의 숙련된 노동자들이 기술을 가르치기 위해 [FROM.GetAdjective]으로 떠났고 [FROM.GetAdjective]과(와) [ROOT.GetAdjective]의 관계는 더욱 발전할 것입니다."
 BA_japan.15.a: "좋았쓰!!"
 BA_japan.16.t: "우리의 공업화 계획을 거부한 [FROM.GetAdjective]"
 BA_japan.16.d: "[FROM.GetAdjective]는(은) 우리의 제안을 거부했습니다..."
 BA_japan.16.a: "안좋았쓰.."
 BA_japan.17.t: "우리에게 영토를 반환한 [FROM.GetAdjective]!"
 BA_japan.17.d: "대충 빼앗긴 영토를 반환 했단 내용"
 BA_japan.18.t: "하야시 센주로 경질"
 BA_japan.18.d: "천황 폐하께서 통제파의 기고만장함을 꺾기 위해 직접 하야시 센주로 육군 대신을 경질하였습니다. 이후 통제파와 황도파의 갈등을 중지하라는 천황 폐하의 말씀이 있고, 통제파의 기가 꺾였으며, 황도파는 만족하고 있는 것 같습니다."
 BA_japan.18.a: "어떤 일인가?"
 BA_japan.19.t: "결단"
 BA_japan.19.d: "황도파를 지지하는 청년 장교단의 행동이 급격히 활발해지며, 정부 내에서 쿠데타에 대한 우려가 커지고 있습니다. 그들은 비밀리에 모임을 자주 열고, 주요 군 인사들과의 접촉이 빈번해지고 있는 상황입니다.\n\n천황 폐하와 일본 정부에서는 이들의 움직임을 예의주시하고 있으나, 아직 직접적인 증거는 포착되지 않았습니다. 그러나 분위기는 심상치 않으며, 일본은 곧 중대한 사건을 맞이할 것 같은 긴장감에 휩싸여 있습니다."
 BA_japan.19.a: "모조리 진압할 준비를 해라."
 BA_japan.19.b: "황도파를 비밀리에 지원하도록 하지."
 BA_japan.19.c: "너무 시급하게 일을 벌이지 마라."
 BA_japan.20.t: "청년 장교단의 내란 시도"
 BA_japan.20.d: "청년 장교단은 내각을 제거하고 도쿄를 장악하려 했지만, 반란군은 주요 목표인 총리 암살과 정부 고관 체포에 실패했으며, 도쿄에서의 무장 봉기도 예상보다 빠르게 진압되었습니다.\n\n정부는 즉각 비상사태를 선포하고, 군부 내 충성파와 협력하여 반란군을 강력히 진압했습니다. 쿠데타의 주동자들은 체포되거나 현장에서 사살되었으며, 반란은 완전히 진압되었습니다.\n\n천황은 청년 장교단의 반역을 규탄하는 성명을 발표했고, 정부는 반란 진압을 성공적으로 마무리했습니다. 쿠데타는 실패로 끝났으며, 황도파의 잔존 세력은 철저히 숙청될 운명에 처하게 되었습니다."
 BA_japan.20.a: "황도파는 이제 끝났군."
 BA_japan.21.t: "오카다 게이스케 내각의 총사퇴"
 BA_japan.21.d: "청년 장교단의 쿠데타가 진압된 이후, 오카다 게이스케의 처참한 대응이 군부와 신민들의 끊임없는 비난으로 이어졌고, 얼마 지나지 않아 오카다 게이스케는 군부의 압력 속에 내각의 총사퇴를 선언했습니다.\n\n오카다 게이스케 내각의 붕괴 이후, 새롭게 조직될 내각의 총리가 누가 될 지 정계의 관심이 집중되고 있습니다."
 BA_japan.21.a: "히로타 고키, 균형잡힌 총리."
 BA_japan.21.b: "우가키 가즈시게, 육군 억제자."
 BA_japan.21.c: "하야시 센주로, 통제파."
 BA_japan.22.t: "히로타 고키의 사임"
 BA_japan.22.d: "군부의 지속적인 압박과 대중의 낮은 지지율로 인해 안팎으로 압박을 받던 히로타 고키가 결국 총리 사임을 선택했습니다.\n\n히로타 고키의 사임 이후 통제파는 여러 정치 공작을 통해 하야시 센주로를 총리에 임명시키는 것을 성공했습니다."
 BA_japan.22.a: "이런."
 BA_japan.23.t: "고노에 후미마로의 내각 조직"
 BA_japan.23.d: "반군부 여론이 증가하고 통제파의 연이은 정치적 실책이 계속되면서, 일본 정계는 변화의 필요성을 절감하게 되었습니다. 이러한 배경 속에서 고노에 후미마로는 천황의 요청을 받아들여 정계의 집중된 관심 속에서 새로운 내각을 조직했습니다. 군부의 압박에도 불구하고 고노에는 정치적 중심으로 부상하며, 국민적 기대를 받는 지도자가 되었습니다.\n\n고노에는 취임 직후부터 황도파와 대중의 큰 관심을 끌었으며, 그의 온건한 정책 기조는 주목받고 있습니다. 고노에는 현재 국가보안법의 완화를 추진하고 있는 것으로 알려졌습니다."
 BA_japan.23.a: "그를 믿어보자."
 BA_japan.24.t: "하야시 센주로의 의회 해산"
 BA_japan.24.d: "하야시 센주로 총리는 취임 직후 의회를 무력화하기 위한 움직임을 본격화했습니다. 그는 전 내각에서 해결하지 못한 문제들을 서둘러 처리하고, 의회를 해산하는 결정을 강행했습니다. 일부 정당들이 강하게 반발했으나, 하야시는 이를 무시하고 친군파 세력을 규합해 총선을 실시했습니다.\n\n그러나 총선에서 친군파 정당들은 참패하였고, 이를 만회하기 위한 재해산 시도는 실패로 돌아갔습니다. 결국, 의회 내 반발은 고조되었고, 내각불신임결의안이 통과되면서 하야시는 빠르게 총리직에서 물러나게 되었습니다."
 BA_japan.24.a: "고노에 후미마로가 다음 총리직을 맡을 것이다."
 BA_japan.25.t: "우가키 가즈시게의 사임"
 BA_japan.25.d: "황도파의 쿠데타 시도 이후 총리직에 임명된 우가키 가즈시게는 경제 회복을 위해 군축을 추진했지만, 군부 내 소장파와 통제파는 그의 정책에 불만을 품었습니다. 특히, 만주 주둔군 증강을 거부한 결정이 큰 반발을 불러왔습니다.\n\n군부는 그의 리더십을 비난하며 국민적 지지까지 흔들었고, 통제파의 압박 속에 육군 대신이 사임을 발표한 이후, 결국 우가키는 내각을 더 이상 유지할 수 없다고 판단하여 사임을 발표했습니다."
 BA_japan.25.a: "고노에 후미마로가 다음 총리직을 맡을 것이다."
 BA_japan.27.t: "대정익찬회의 수립"
 BA_japan.27.d: "고노에 후미마로는 일본의 정치 체제를 근본적으로 개혁하고, 군부와 정부의 통합된 지휘 체제를 구축하기 위해 신체제운동을 추진했습니다. 이 운동은 일본의 기존 정당 정치를 해체하고, 전시 총동원 체제를 강화하기 위한 새로운 기구를 수립하는 것이 목표였습니다.\n\n결국, 고노에의 주도로 오늘 \"대정익찬회\"가 공식적으로 수립되었습니다. 이 조직은 일본 국민을 하나로 통합하여 전쟁을 위한 국가 총동원 체제를 만들고, 군부와 정부가 긴밀히 협력하는 중앙집권적 정치 체제를 구축하는 데 중요한 역할을 하게 되었습니다. 모든 정당은 해체되었고, 대정익찬회는 일본의 유일한 정치 조직으로 자리 잡게 되었습니다."
 BA_japan.27.a: "이는 유용할 것이다."
 BA_japan.27.b: "고노에 후미마로를 따라 신체제 운동을 완수하자!"
 BA_japan.27.c: "이는 우리의 대의에 아무런 영향도 미치지 못한다."
 BA_japan.28.t: "대정익찬회의 수립"
 BA_japan.28.d: "고노에 후미마로는 일본의 정치 체제를 근본적으로 개혁하고, 군부를 제압하고 통합된 지휘 체제를 구축하기 위해 신체제운동을 추진했습니다. 이 운동은 일본의 기존 정당 정치를 해체하고, 전시 총동원 체제를 강화하기 위한 새로운 기구를 수립하는 것이 목표였습니다.\n\n결국, 고노에의 주도로 오늘 \"대정익찬회\"가 공식적으로 수립되었습니다. 이 조직은 일본 국민을 하나로 통합하여 전쟁을 위한 국가 총동원 체제를 만들고, 모든 계층이 긴밀히 협력하는 중앙집권적 정치 체제를 구축하는 데 중요한 역할을 하게 되었습니다. 모든 정당은 해체되었고, 대정익찬회는 일본의 유일한 정치 조직으로 자리 잡게 되었습니다."
 BA_japan.28.a: "신체제를 향해 나아가자!."
 BA_japan.29.t: "대본영 설치"
 BA_japan.29.d: "일본이 [FROM.GetName] 측과의 전쟁에 휘말리면서, 통제파의 주도 하에 신속한 전쟁 지휘와 국가 자원의 효율적 동원을 위해 \"대본영\"이 설치되었습니다. 통제파는 군부와 내각을 완전히 통합하여 전쟁을 체계적으로 이끌기 위한 강력한 군사 통제 체제를 구축했습니다.\n\n천황의 승인을 받은 대본영은 이제 통제파의 지도 아래, 일본의 전쟁 수행을 완벽히 통제하고, 군사적 결정과 국가 자원 관리를 주도하는 핵심 기구로서 기능할 것입니다. 일본은 전면적인 전시 체제로 돌입하여 신속한 전쟁을 수행할 것입니다."
 BA_japan.29.a: "알았다."
