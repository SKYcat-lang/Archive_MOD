l_english:

 JAP_No_More_militarism: "문민통제"
 JAP_No_More_militarism_desc: "대공항을 겪으면서 군부는 여러 사건에 개입하였습니다. 혁명이 성공하고도 군국주의적 성향을 가진 군부가 남아있습니다. 민주적인 방법으로 그들을 통제해야합니다."
 JAP_intervene_in_china_communism: "혁명 전파"
 JAP_intervene_in_china_communism_desc: "우리들의 혁명은 일본에서 끝나면 안됩니다. 혁명을 세계로 퍼트려야 합니다."
 JAP_defeat_American_Imperialism: "미국 제국주의 타파"
 JAP_defeat_American_Imperialism_desc: "미국은 자유의 고향이라고 대외적인 선전을 지속하였지만 실상은 제국주의 국가와 다를바 없습니다. 미국의 태평양 패권을 박살내고 함께 공동 번영을 이뤄야합니다."
 JAP_Remember_Daisho_Demokrashi: "다이쇼 데모크라시의 기억"
 JAP_Remember_Daisho_Demokrashi_desc: "1920년대에는 문화적으로도 경제적으로도 일본의 황금기였습니다. 대중들에게 일본의 '좋았던 시절' 에 대한 향수를 자극하고 권리를 되찾도록 독려합시다."
 JAP_Opposition_of_Peace_Preservation_Act: "치안유지법 반대"
 JAP_Opposition_of_Peace_Preservation_Act_desc: "치안유지법은 1925년에 제정되어 일본의 좌익부터 우익 세력들까지 탄압하는 근거가 된 법안으로 일본의 민주주의와 자유주의 운동을 억압하고 군국주의 국가로 탈바꿈을 가속시키는 악법입니다."
 JAP_purge_the_militarists: "군국주의자 좌천"
 JAP_remove_of_peace_preservation_act: "치안유지법 폐지"
 JAP_remove_of_peace_preservation_act_desc: "1925년에 제정되어 일본 사회와 국민들을 괴롭히던 악법은 더이상 존재하지 않습니다. 그저 역사의 한 페이지로만 남을 것입니다."
 JAP_Civil_War_Damage_Recovery: "내전의 피해 복구"
 JAP_Civil_War_Damage_Recovery_desc: "일본 전역을 휩쓴 내전은 수십만명의 피해자를 낳았습니다. 이들에게 보상을 지급하고 무너진 집과 기반 시설들을 복구 해야합니다."
 JAP_Local_autonomy_expansion: "지방자치 확대"
 JAP_Local_autonomy_expansion_desc: ""
 JAP_remove_of_Ministry_of_Development: "척무성 폐지"
 JAP_remove_of_Ministry_of_Development_desc: ""
 JAP_liberate_south_seas_mandate: "남양 군도 통합"
 JAP_liberate_south_seas_mandate_desc: "우리가 지난 유럽에서의 대전쟁의 참전 대가로 얻은 옛 독일령 태평양 제도들은 현재는 국제연맹 위임통치령 명목으로 통치하고 있지만, 이미 해당 지역 원주민들에 대한 동화가 상당수준 이루어 졌습니다. 따라서 우리는 공식적으로 이 영토들을 우리의 내지로 통합할 것입니다."
 JAP_the_taiwan_question: "대만 문제"
 JAP_the_taiwan_question_desc: "우리는 한동한 대만을 지배해왔지만, 대만의 자결권 문제는 더더욱 긴급해지고 있습니다. 이웃의 자결권을 거부한다면 우리가 진정으로 민주적 이상을 고수한다고 주장할 수 있을까요?"
 JAP_crush_chinese_communists: "중국내 공산당 일소"
 JAP_crush_chinese_communists_desc: ""
 JAP_develop_nanyo_gunto: "남양 군도 개발"
 JAP_develop_nanyo_gunto_desc: "남양군도는 우리가 남방으로 진출할 교두보이자 대양으로 뻗어갈 우리의 거점입니다. 우리는 이 지역에 더 많은 투자를 해야 합니다."
 JAP_crush_soviet: "거대한 위협 제거"
 JAP_crush_soviet_desc: "[SOV.GEtName]는(은) 말로만 노동자를 위한 나라라고 선전하지만 사실은 [SOV.GetLaeder](이)가 권력을 휘두르며 자신의 사리사욕을 채우는 독재 국가입니다. [SOV.GetLaeder]의 손아귀에서 고통 받는 인민들을 구해야합니다."
 BA_japan.1.t: "치안유지법을 폐지를 요구하는 시민들!"
 BA_japan.1.d: "극비\n보고서\n대일본제국 쇼와 11년 [GetMonth]\n건명: 치안유지법 폐지 요구 시위에 관한 보고\n\n1.도쿄, 오사카, 나고야 등 주요 도시에서 치안유지법 폐지를 요구하는 대규모 시위 운동이 발생하였음.\n2.시위대는 법의 즉시 폐지를 주장하며 도심에서 집회를 계속하고 있음.\n3.헌병대가 현장에 배치되어 시위대와 대치 중. 사태 악화 방지에 힘쓰며 엄중히 대처 중임.\n4.현 시점에서는 대규모 충돌 없으나, 시위 확대의 조짐 있음. 지속적 감시 요함.\n\n이상"
BA_japan.1.a: "불충한 놈들 비국민 놈들! 발포하라!"
BA_japan.1.b: "우리는 국민들의 목소리에 귀를 기울여야 한다."
BA_japan.2.t: "불순분자 시위에 대한 단호한 진압 조치"
BA_japan.2.d: "1.총리 각하께서 시위대의 즉각적인 무력 해산을 명령하셨음.\n2.헌병대에 강경 진압 지시가 하달되었으며, 필요시 군대 투입도 고려 중임.\n3.시위 주모자 체포 및 엄중 처벌 방침."
BA_japan.2.a: "이상"
BA_japan.3.t: "민심 수렴을 통한 법 개정 추진 방안"
BA_japan.3.d: "1.총리 각하께서 시위대의 요구를 수용하기로 결정하셨음.\n2.치안유지법 폐지를 위한 특별 위원회 구성 지시.\n3.시위대 대표와의 면담 예정이며, 평화적 해산을 위한 협상 진행 중임."
BA_japan.4.t: "후세 다쓰지"
BA_japan.4.d: "오늘, 후세 다쓰지가 자택에서 치안유지법 위반 혐의로 특별고등경찰에 체포되었습니다. 그는 전직 검사이자, 인권변호사이자, 1928년 중의원 총선거에서 노동농민당 소속으로 출마해 당선된 정치 경력을 갖고 있으며, 일반 민중의 존경을 받고 있는 자로, 지난 치안유지법 폐지 시위를 주도한 자입니다. \n\n그는 치안유지법과 현 정권의 민주적 정당성의 결여를 지적하며, 앞으로도 치안유지법의 폐지와 민주주의의 회복을 위해 투쟁할 것이라 주장했습니다. \n\n12시간 동안의 고문 끝에 그는 모든 혐의를 자백했습니다. 그를 어떻게 해야 할까요?"
BA_japan.4.a: "그놈을 치안유지법 위반으로 기소하고, 오사카 형무소에 처박아라!"
BA_japan.6.t_china: "무정부지대가 된 [609.GetName]"
BA_japan.6.t_manchu: "무정부지대가 된 [745.GetName]"
BA_japan.6.d: "일본에서 내전이 났는데 이거 먹을까요?"
BA_japan.6.a: "침공 ㄱㄱ"
