 JAP_purge_the_kodoha_faction: "문민정부 통제"
 JAP_purge_the_kodoha_faction_desc: "군부는 문민정부를 철저히 통제하여 국가의 실질적 권력을 완전히 장악할 것입니다. 민간의 정치적 영향력을 제한하고, 모든 국가 정책을 군부 주도로 이끌어 나갈 계획입니다."

 JAP_support_for_the_manchurian_faction: "만주파 지원"
 JAP_support_for_the_manchurian_faction_desc: "만주 사변을 주도한 만주파는 일본의 대동아 통합 정책을 강력히 지지하는 세력입니다. 그들은 만주에서의 영향력을 강화하고, 자원과 군사력을 통해 자신들의 궁극적인 목표를 실현하려 하고 있습니다."

 JAP_disarmament_for_the_economy: "경제를 위한 군축"

 JAP_purge_of_pro_military_officials: "친군 인사 숙청"

 JAP_formation_of_fumimaro_konoe_cabinet: "새로운 내각 조직"
 JAP_formation_of_fumimaro_konoe_cabinet_desc: "우리는 군부를 억제하고 일본의 정치를 안정화시킬 인물로 황도파와 대중의 지지를 모두 받고 있는 고노에 후미마로를 총리직에 임명시킬 것입니다."

 JAP_establishment_of_the_imperial_rule_assistance_association: "신체제운동"
 JAP_establishment_of_the_imperial_rule_assistance_association_desc: "고노에 후미마로의 신체제운동은 군부의 영향력을 억제하고 거대한 국가총력체제를 구축하기 위한 광범위한 체제 개편 운동입니다. 고노에 후미마로는 군부의 영향력이 크게 약해진 틈을 타서 정부의 영향력을 막대하게 키울 것입니다."

