l_english:
 #포커스
 YUG_attract_axis_capital:0 "이탈리아 자본 유치"
 YUG_attract_axis_capital_desc:0 "이탈리아가 우리 영토를 노리고 있지만 자본의 유입 없이는 경제 발전도 경제 발전도 없습니다. 이탈리아의 자본으로 그들을 막을 총을 만들어야 합니다."
 YUG_western_focus:0 "서방과 연략"
 YUG_western_focus_desc:0 "서방이 고난의 시기를 보내고 있더라도 대전쟁때 우리를 도운 그들을 무시해선 안됩니다. 그들과 연락을 통해 서로 도와 국난을 해쳐나갑시다."
 YUG_expand_the_university_of_ljubljana:0 "연구 지원"
 YUG_expand_the_university_of_ljubljana_desc:0 "국내 연구를 지원하여 기술 발전을 도모해야 침략자로부터 우리나라를 지킬 수 있습니다."
 YUG_attract_allied_capital:0 "서방 자본 유치"
 YUG_attract_allied_capital_desc:0 "우리는 대전쟁때 서방국들과 함께 싸웠습니다. 미국을 위시한 친분이 있는 서방의 자본을 유치하여 경제 발전을 이루어야 합니다."
 YUG_evolution:0 "유고슬라브 민족 '강요'"
 YUG_evolution_desc:0 "무슨 일이 있어도 유고슬라비아는 유지되어야 합니다. 각민족의 정체성이 말살되더라도 말입니다."
 YUG_establish_the_banovina_of_croatia_desc:0 "크로아티아에 반자치적 기구를 설립하여 크로아티아 민족주의 세력을 분열시킴으로써 그들을 와해시켜야합니다."
 YUG_union_of_balkan_socialist_republics:0 "발칸 사회주의 연방공화국"
 YUG_union_of_balkan_socialist_republics_desc:0 "발칸 연방은 19세기 후반 나타난 개념으로 민족을 뛰어넘어 발칸에 새로운 통합된 국가를 세우는 것을 목표로 합니다. 북쪽의 이세계인에 대처하기 위해서 이제 민족주의를 버리고 통합된 발칸 사회주의 연방공화국으로 나아갈 차례입니다."
 #이벤트
 YUG_event.1.t:0 "반파시스트 인민전선"
 YUG_event.1.d:0 "우리는 명분적으로 인민전선을 주장하고, 실제로 이에 동참하는 소수의 단체들이 있었습니다. 나중에 도움이 될 것이 분명합니다."
 YUG_event.1.a:0 "근데 너무 적군."
 YUG_event.2.t:0 "반대파 숙청"
 YUG_event.2.d:0 "당내에는 반동들의 유화책에 넘어가 혁명대신 개혁을 주장하는 반대파들이 존재합니다. 우린 이들을 부하린주의자들과 함께 소련으로 '파견'할 것입니다."
 YUG_event.2.a:0 "잘가게 동무들... 영원히..."
 YUG_event.3.t:0 "왕실의 최후"
 YUG_event.3.d:0 "반동적인 봉건 왕정을 끝내기 위한 대혁명이 성공하였고 대다수의 왕실은 급작스러운 혁명에 해외로 도피하지 못하였습니다.그들을 어떻게 다루어야 할까요?"
 YUG_event.3.a:0 "왕실을 처형한다."
 YUG_event.3.b:0 "왕실을 추방한다."
 YUG_event.3.c:0 "왕실의 재산을 압류하고 일반인으로 지내게하자."
