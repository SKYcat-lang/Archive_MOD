l_english:
 #아이디어
 anti_german_military:0 "독립주의 군부"
 anti_german_military_desc:0 "유고슬라비아 공군 내 세력은 유고슬라비아의 이권을 위협하는 파시스트 국가들과의 협력을 거부하고 있습니다. 이들은 국가가 파시스트와 동맹을 맺을 경우 정권 전복을 시도할 수 있습니다."
 prince_pavle:0 "파블레 왕자"
 YUG_infantry_equipment_specialization:0 "무기 생산 강화"
 YUG_greater_serbian_defense_force_idea:0 "세르비아 방위군"
 YUG_greater_serbian_defense_force_idea2:0 "세르비아 대육군"
 YUG_idea_serbian_militarism:0 "세르비아 군국주의"
 #포커스
 YUG_attract_axis_capital:0 "이탈리아 자본 유치"
 YUG_attract_axis_capital_desc:0 "이탈리아가 우리 영토를 노리고 있지만 자본의 유입 없이는 경제 발전도 경제 발전도 없습니다. 이탈리아의 자본으로 그들을 막을 총을 만들어야 합니다."
 YUG_western_focus:0 "섭정 의회"
 YUG_western_focus_desc:0 ""
 YUG_expand_the_university_of_ljubljana:0 "연구 지원"
 YUG_expand_the_university_of_ljubljana_desc:0 "국내 연구를 지원하여 기술 발전을 도모해야 침략자로부터 우리나라를 지킬 수 있습니다."
 YUG_attract_allied_capital:0 "서방 자본 유치"
 YUG_attract_allied_capital_desc:0 "우리는 대전쟁때 서방국들과 함께 싸웠습니다. 미국을 위시한 친분이 있는 서방의 자본을 유치하여 경제 발전을 이루어야 합니다."
 YUG_establish_the_banovina_of_croatia_desc:0 "크로아티아에 반자치적 기구를 설립하여 크로아티아 민족주의 세력을 분열시킴으로써 그들을 와해시켜야합니다."
 YUG_union_of_balkan_socialist_republics:0 "발칸 사회주의 연방공화국"
 YUG_union_of_balkan_socialist_republics_desc:0 "발칸 연방은 19세기 후반 나타난 개념으로 민족을 뛰어넘어 발칸에 새로운 통합된 국가를 세우는 것을 목표로 합니다. 북쪽의 이세계인에 대처하기 위해서 이제 민족주의를 버리고 통합된 발칸 사회주의 연방공화국으로 나아갈 차례입니다."
 YUG_evolution:0 "통제"
 YUG_join_axis:0 "이탈리아에 접근"
 YUG_join_axis_desc:0 "많은 사람들이 우리의 전통적인 동맹국인 프랑스가 유럽 대륙에서 처참하게 쫒겨나는 모습을 보았습니다. 이전이라면 우리가 이탈리아와 외교적 동맹 관계를 맺는것은 불가능했겠지만, 현재와 같은 상황이라면 그 누구도 반대할 수 없을 것이며, 이것이 유고슬라비아를 지키기 위한 마지막 선택이 될 것입니다."
 #이벤트
 YUG_event.1.t:0 "반파시스트 인민전선"
 YUG_event.1.d:0 "우리는 명분적으로 인민전선을 주장하고, 실제로 이에 동참하는 소수의 단체들이 있었습니다. 나중에 도움이 될 것이 분명합니다."
 YUG_event.1.a:0 "근데 너무 적군."
 YUG_event.2.t:0 "반대파 숙청"
 YUG_event.2.d:0 "당내에는 반동들의 유화책에 넘어가 혁명대신 개혁을 주장하는 반대파들이 존재합니다. 우린 이들을 부하린주의자들과 함께 소련으로 '파견'할 것입니다."
 YUG_event.2.a:0 "잘가게 동무들... 영원히..."
 YUG_event.3.t:0 "왕실의 최후"
 YUG_event.3.d:0 "반동적인 봉건 왕정을 끝내기 위한 대혁명이 성공하였고 대다수의 왕실은 급작스러운 혁명에 해외로 도피하지 못하였습니다.그들을 어떻게 다루어야 할까요?"
 YUG_event.3.a:0 "왕실을 처형한다."
 YUG_event.3.b:0 "왕실을 추방한다."
 YUG_event.3.c:0 "왕실의 재산을 압류하고 일반인으로 지내게하자."
 YUG_event.5.t:0 "유고슬라비아의 지원 제의"
 YUG_event.5.d:0 "우리의 혁명을 지원하던 유고슬라비아가 직접 개입을 제의했습니다. 우리는 이 제안을 받아들여 혁명을 달성할 수 있습니다."
 YUG_event.5.a:0 "제안을 받아들인다."
 YUG_event.5.b:0 "우리는 꼭두각시가 아니야."
 YUG_event.6.t:0 "혁명의 대가"
 YUG_event.6.d:0 "유고슬라비아는 우리의 평화적인 정부 교체를 칭찬하면서도 우리 국가 내의 반대 세력을 완전히 뿌리 뽑으라는 내용의 공문을 보내왔습니다. 우리는 유고슬라비아의 명령에 따라 행동하거나, 그들과 적대할 수 있습니다."
 YUG_event.7.d:0 "[YUG.GetAdjective] 정부는 발칸반도의 여러 민족 간의 이해와 협력을 증진하고자 중앙정부 주도의 발칸반도의 통일을 수행하자는 제안을 우리에게 보냈습니다. [YUG.GetLeader]에 따르면, 이러한 방안은 발칸 연방의 위대한 마지막 단계로서 과거의 갈등을 뒤로 하고 국가들 간의 통합과 평화를 영원히 보장할 수 있게 해줄 것입니다. \n[YUG.GetNameDef] 측은 발칸 연방의 통일을 진행하기 위하여 [ROOT.GetAdjective] 정부의 답변을 기다리고 있습니다."
 YUG_event.10.d:0 "[FROM.GetAdjective] 정부는 우리나라 사이의 동맹은 유지하면서 연합 발칸 연방에 가입하는 것을 거부했습니다.\n그러나 [FROM.GetLeader]측은 [FROM.GetAdjective]의 거절에 대해 유고슬라비아 정부가 어떻게 반응하는 것에 있어 연방의 진정한 숨은 목적이 유고슬라비아의 국경을 상상할 수 있는 범위 이상으로 확장하기 위한 것인지 아니면 유고슬라비아가 정말로 연방 가입 조건에 상관없이 단일한 발칸의 사회주의 공화국을 추구하는지를 보여줄 것이라고 공개적으로 주장했습니다. 어찌 되었든 간에 [FROM.GetNameDef]측은 결코 독립이나 문화적 정체성을 포기하지 않을 것입니다."

 YUG_event.11.t:0 "파시스트 국가에 접근하는 [From.GetNameDefCap]" #DOD_yugoslavia.70
 YUG_event.11.desc:0 "오늘 [From.GetLeader](이)가 [Root.Capital.GetName](으)로 전보를 보내 파시스트 세력들과 불가침조약에 서명하는 데 관심을 표명했습니다. [From.GetLeader.GetHerHis] 국가 내에서 [SOV.GetAdjective]의 침략과 증가하는 민족주의를 두려워하는 [From.GetLeader](은)는 [From.GetLeader.GetHerselfHimself](을)를 [Root.GetNameDef](와)과 일치시키려 합니다. 비록 이것이 공식적인 동맹을 의미하지는 않지만, 그것은 [From.GetNameDef](을)를 우리의 세력 영향력 아래 끌어들이고 [Root.GetFactionName]에 대한 [From.GetAdjective]의 진입 과정을 촉진할 것입니다."
 YUG_event.111.t:0 "[From.GetNameDefCap]의 반대!"
 YUG_event.111.tripartite_rejection:0 "[From.GetLeader](은)는 파시스트 국가들과 불가침조약을 맺자는 [Root.GetAdjective]의 제안에 대해 그들은 \"다른 생각\"을 가지고 있다고 말하며, 거부의지를 표명했습니다."
 YUG_event.111.allied_objection:0 "우리가 파시스트 국가들과 접근하기로 한 결정은 우리 나라 안팎에서 깊은 논란을 불러 일으켰고, 페테르 2세의 섭정 역할을 하고있는 [Root.GetLeader]의 권리의 정당성을 없앴습니다. 유고슬라비아 군대의 장교들이 페테르 2세가 장성했다고 선언했고 [From.GetAdjective]의 지원을 받아 베오그라드로 행진하며 [Root.GetLeader]의 즉각적인 하야를 요구했습니다."
 YUG_event.111.allied_objection_no_best:0 "[From.GetLeader](은)는 우리가 추진하는 외교 정책에 대해 심각한 우려를 표명했습니다."
 YUG_event.111.a:0 "받아들이는 수밖에 없다."
 YUG_event.111.b:0 "전투 준비!"
 YUG_event.111.c:0 "무시해라."
 YUG_event.112.t:0 "파시스트와 불가침조약에 서명한 [From.GetNameDefCap]"
 YUG_event.112.desc:0 "[YUG.GetAdjective] 정부는 오늘 파시스트 국가들과 함께 불가침조약에 서명했습니다. 비록, 이것이 아직 [YUG.GetNameDef]의 [From.GetFactionName] 합류를 의미하지는 않지만, 이것은 [YUG.GetLeader]의 파시스트 동조와 두 국가에 대한 충성이 커지게 될 수도 있음을 보여주고 있습니다. 많은 사람들은 이 걱정스러운 발전에 대한 [Root.GetAdjective]의 대응을 기대하지만, 지금까지 이 문제에 대해 [Root.GetLeader]의 침묵만이 울리고 있습니다."
 YUG_event.112.a:0 "[YUG.GetLeader], 이 겁쟁이 사생아가!"
 YUG_event.112.b:0 "신경 쓸 필요 없을 것 같아."

 YUG_event.12.t:0 "충성을 맹세한 [From.GetNameDefCap]"
 YUG_event.12.desc:0 "[YUG.GetAdjective] 정부가 우리에게 보호를 요청해왔습니다. 그들은 대규모의 내정 간섭을 허용하는 대가로 [ROOT.GetAdjective]의 보호를 요청해 왔습니다."
 YUG_event.12.a:0 "[YUG.GetLeader], 환영한다."
 YUG_event.12.b:0 "무시해라."

 YUG_event.121.t:0 "[From.GetAdjective]의 수락!"
 YUG_event.121.desc:0 "우리의 보호 요청을 [From.GetAdjective]측은 긴 고민 끝에 보호를 제공할 것을 확답했습니다."
 YUG_event.121.a:0 "로마의 공기는 맑군"

 YUG_event.122.t:0 "[From.GetAdjective]의 거절!"
 YUG_event.122.desc:0 "우리의 보호 요청을 [From.GetAdjective]측은 거절하기로 결정한 것 같습니다."
 YUG_event.122.a:0 "이런"

