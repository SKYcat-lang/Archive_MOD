 YUG_regency_council_desc:0 "파블레 왕자는 유고슬라비아를 다스릴 능력이 있다는것을 스스로 입증해내었습니다. 여전히 어린 국왕을 뒤로하고 파블레 왕자와 섭정의회는 유고슬라비아를 지켜나갈 것입니다."

