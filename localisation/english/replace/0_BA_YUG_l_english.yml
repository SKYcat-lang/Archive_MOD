 YUG_greater_serbia:0 "대세르비아"
 YUG_greater_serbia_desc:0 "유고슬라비아라는 허황된 꿈을 버리고 우리는 새로운 국가로 재설립될 필요가 있습니다. 유고슬라비아는 누가 뭐라고 해도 결국 세르비아의 국가이며 앞으로도 그럴 것입니다."

 YUG_border_retreat:0 "국경 후퇴"
