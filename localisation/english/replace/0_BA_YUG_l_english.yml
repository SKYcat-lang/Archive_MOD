 #시작 설명
 YUG_country_intro_header:0 "혼돈의 남슬라브인의 땅"
 YUG_country_intro_header_1:0 "이계의 침략자 그 이후"
 YUG_country_intro_content:0 "유고슬라비아가 건국한 이래, 국가가 외부적으로나 내부적으로 평화로웠다고 말할 사람은 거의 없을 겁니다. 남슬라브인의 결합이라는 명목아래에 세워진 국가인 유고슬라비아는, 남슬라브인의 땅이라는 그 이름과는 달리, 내부적으로 그 문제가 심했습니다.아름다운 색이라 할지라도, 물감들이 뒤섞이면 검은 빛이 되는 법입니다.        크로아티아인, 슬로바니아인, 보스니아인, 몬테네그로인, 마케도니아인, 그리고 세르비아인까지, 민족 문제와 온갖 문제 덕에 유고슬라비아는 숨돌릴 틈도 없었습니다. 마케도니아인과의 대립, 발흥하는 슬로베니아 민족주의, 크로아티아 극우조직 우스타샤의 활동까지, 유고슬라비아는 내부에서 불타오르고 있었습니다.                 1934년, 국왕 알렉산다르 1세가 암살당하고, 그의 형제였던 파블레 왕자가 겨우 11살이었던 페타르 2세 대신 섭정을 지냈습니다. 파블레 왕자는 유고슬라비아라는 파이를 노리는 독일에 접근하여 왕국의 수명을 조금이나마 연장시키려고 했습니다. 이계의 침략자가 나타나기 전까진 말입니다."
 YUG_country_intro_content_1:0 "갑작스레 나타난 이들은 독일과 프랑스를 무너뜨렸고, 그나마 버티고 있는 영국 역시 캐나다로의 망명을 준비하고 있습니다. 이런 천재지변속에서 파블레 왕자는 당황할수 밖에 없었으나, 이내 군대를 오스트리아 였던 "산해경"의 국경지대로 배치했습니다.유고슬라비아는 다시금 전운이 감도는 세상에 내던져졌습니다. 여전히 해결되지 않은 민족문제는, 유고슬라비아 민중들이 힘을 합쳐 침략자들에 맞설 힘을 잃게 만들고 있습니다. 남슬라브인의 땅에겐 두 가지 미래만이 있을겁니다.온갖 질병에 시달린채 갈기갈기 찢어지거나, 아니면 끝내 위기를 극복하고 버텨내거나."
 YUG_guide:0 "- 왕국의 미래를 결정할 정치 체제를 확립하십시오.                                                                                                                      - 내부 민족간의 문제를 해결하십시오.                                                                                                                                              - 이탈리아등의 외세로부터 유고슬라비아를 지켜내십시오.                                                                                                       - 이세계의 사람들과 평화적으로 공존하거나 그들로부터 유럽인을 해방하십시오."

 #신중점
 YUG_choose_rout:0 "국난극복을 위한 선택"
 YUG_choose_rout_desc:0 "ㅈㄱㄴ"

 YUG_Establishment_of_the_Republic:0 "공화국 건설"
 YUG_Establishment_of_the_Republic_desc:0 "파블레 왕자의 친독정치는 독일이 이계의 침략자에 의해 멸망하면서 끝났습니다.  이 혼란의 시기에서 우리의 길은 무능한 섭정과 어리고 미숙한 왕이 이끄는 왕국이 아니라 공화국 건설을 통한 전면적인 개혁이 될 것입니다."
 YUG_recognize_the_soviet_union:0 "공산주의 정당 인정"
 YUG_recognize_the_soviet_union_desc:0 "유고슬라비아 공산주의자 동맹(KPJ)은 전후 정부에게 주요 위협으로 보였고 정부는 그들을 강제 해산하였습니다. 하지만 그들은 우리의 공화국 이상에 동조하는 동맹이 될 수 있을 것이고 우리는 공화국 건설을 위하여 KPJ를 합법적인 정당으로 인정할 것입니다."

 YUG_Create_People_s_Army:0 "당군창설"
 YUG_Create_People_s_Army_desc:0 "KPJ는 1920년 제헌의회에서 1/8이 넘는 의석을 획득하였으나 정부의 강제해산으로 인해 모든 의석을 상실한 전례가 있었습니다. 우리는 그런일을 다시는 겪지않기 위하여 지하 투쟁조직을 개편하여 당군을 창설할 것입니다."
 
 YUG_form_peasant_councils:0 "소작농위원회 설립"
 YUG_form_peasant_councils_desc:0 "평등한 공화국 건설을 위해선 지역 정치에서의 소작농들의 권력이 강해져야합니다. 소작농위원회를 설립함으로써 우리의 공화국 이상에 동조하는 지지세력을 확보하고 평등한 토지 소유를 보장할 수 있을 것 입니다."
 
 YUG_Purge_Reactionist_in_Party:0 "당내 반대파 숙청"
 YUG_Purge_Reactionist_in_Party_desc:0 "현재 당내에는 우리의 이상을 반대하는 반대파가 있습니다. 반대파는 부하린주의자와 연계하여 현 지도부를 공격하고 당내 분열을 촉진하고 있으니 우리는 그들을 모스크바로 파견하여 당내 분열을 종식시킬 것 입니다."
 YUG_workers_republic:0 "노동자 공화국"
 YUG_workers_republic_desc:0 "유고슬라비아 공산주의자 연맹의 정치적 영향력이 확대됨에 따라 노동자와 농민의 투쟁이 전국적으로 확대되었습니다. 이 투쟁은 우리를 위한 기회이며 우리는 이 기회를 놓쳐선 안됩니다. 그리고 노동자 공화국은 유고슬라비아의 미래가 될 것입니다."
 YUG_With_Marshal_Tito:0 "티토 원수와 함께"
 YUG_With_Marshal_Tito_desc:0 "티토는 KPJ와 당군의 지도자로써 우리의 정권 장악에 주도적인 역할을 함으로써 그의 지도력을 증명하였습니다. 우리는 그를 우리 공화국의 대통령으로 선출할 것입니다."
 YUG_federal_defense_council1:0 "연방방위위원회"
 YUG_federal_defense_council1_desc:0 "공화국의 군대는 세르비아계 장군들이 장악하고 있습니다. 우리는 연방방위위원회를 설립함으로써 세르비아 장군참모들의 권한을 축소하고 평등한 진급과 더 다양한 전략을 확보할 수 있습니다."
 YUG_Peoples_Army_Reorganization:0 "당군 재조직"
 YUG_Peoples_Army_Reorganization_desc:0 "당군은 우리의 정권장악에 큰 도움이 되었으나 서로 다른 지하조직을 얼기설기 엮어놓아 명령체계와 조직이 체계적이지 못하며 제대로 훈련받지 못한자들이 많습니다. 우리는 당군을 재조직하여 효율적이고 훈련된 강한 군대로 만들어야 합니다."
 YUG_Partisan_War_Tactics:0 "파르티잔 전쟁"
 YUG_Partisan_War_Tactics_desc:0 "우리는 1920년대 부터 지속적인 지하 투쟁 경험을 쌓아왔으며 유고슬라비아의 지형은 파르티잔 활동에 매우 적합합니다. 우리는 우리의 경험과 지형을 활용할 수 있는 교리를 만들어 침략자가 우리의 영토를 점령하더라도 저항할 수 있는 기반을 다져야합니다."
