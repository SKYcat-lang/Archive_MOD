 usa_chroma_event.1.t: "임시정부의 수립"
 usa_chroma_event.1.d: "미합중국 육군이 간신히 색채의 공격에 대응하는 결과로, 미국의 정부 수반들이 무사히 서부로 도피하여 임시정부를 수립하였습니다.\n\n우리를 공격하는 미지의 적에 대항하는 아주 긴 전쟁을 지속할 시간입니다."
 usa_chroma_event.1.a: "막아라, 모든 수단을 동원해서!"
