usa_event.2.t:0 "추가적인 경제 위기의 조짐"
usa_event.2.d:0 "유럽 시장의 소멸로 인해 미국의 주요 무역회사들이 큰 타격을 입기 시작했습니다. 수출 길이 막히고, 수익이 급감하면서 소규모 투자자들이 연이어 파산하고 있습니다. 이들은 이제 하나둘씩 거리로 내몰리기 시작했고, 그들의 불안은 점점 더 커져가고 있습니다. 경제 위기의 징후가 여기저기에서 포착되며, 전반적인 시장 불안감이 고조되고 있습니다."
usa_event.2.a:0 "불길한데..."
usa_event.3.t:0 "경제 붕괴의 전조"
usa_event.3.d:0 "유럽 시장의 붕괴는 단순한 일시적 충격이 아니었습니다. 무역회사들이 도산하기 시작하면서, 이들에 의존하던 수많은 작은 투자자들이 연쇄적으로 파산하고 있습니다. 금융 시장은 서서히 위축되고 있으며, 미국 경제의 근간이 흔들리기 시작했습니다. 모든 것이 괜찮아 보이려 하지만, 수면 아래에서 경제가 서서히 붕괴하고 있다는 불안감이 커지고 있습니다."
usa_event.3.a:0 "다 괜찮을꺼야..."
usa_event.4.t:0 "2차 대공황"
usa_event.4.d:0 "정체를 알 수 없는 외계인들이 구질서를 파괴하고 유럽을 점령하면서, 미합중국의 투자자들이 보유하고 있던 유럽의 자산 대부분이 휴지 조각으로 변했습니다. 런던, 베를린, 파리의 모든 금융거래소가 손잡고 폭사한 이 초유의 사태 속에서 그 여파만으로 뉴욕 증권거래소는 폐허가 되었으며, 월스트리트는 빈사 상태에 빠졌습니다.\n\n뿐만 아니라, 유럽의 각 국가 상대로 진행되던 모든 무역과 거래가 정지되면서, 미합중국은 순식간에 유럽의 거대한 시장에서 완전히 축출되었습니다. 수많은 기업들이 생산한 물품들의 대금을 받지 못해 파산 위기에 처해 있으며, 더 많은 공장들은 이미 가동을 정지했습니다.\n\n이제 모든 미합중국의 시민들은 알 수 있게 되었습니다. 두 번째 대공황이 도래했습니다."
usa_event.4.a:0 "올해가 1929년이던가?"
usa_event.5.t:0 "더 이상 빛나지 않는 거리"
usa_event.5.d:0 "매일 등대와 수많은 조명으로 빛나던 뉴욕의 뉴 저지 항구는 더 이상 이전의 빛을 되찾을 수 없게 되었습니다. 주요 수출구이던 유럽은 소멸했으며, 다른 시장은 유럽의 상품 수요를 감당할 수 없었습니다.\n\n미합중국의 수많은 무역회사가 도산했고, 그 여파로 인해 항구가 공허하게 비어버린 것은 당연한 일일 것입니다.\n\n뉴욕의 주요 항구인 뉴 저지 항구가 완벽하게 몰락한 이상, 우리의 새로운 대서양 무역로 구축은 실패했으며, 망해버린 무역회사들은 두 번 다시는 부활하지 못할 것입니다."
usa_event.5.a:0 "이곳에 남은 것은 폐허뿐이다."
usa_event.6.t:0 "실업자로 가득한 도시"
usa_event.6.d:0 "미합중국의 수도, 워싱턴 D.C.는 한때 수많은 노동자들과 사업가들로 붐비던 활기찬 도시였습니다. 그러나 지금은 어둠에 잠식되어, 그 활력을 잃어버렸습니다. 거리에는 취업을 포기한 청년들이 방황하고 있으며, 판매처를 찾지 못한 농산물로 만든 음식이 배급소에서 간신히 배포되고 있습니다.\n\n미국의 심장은 이제 더 이상 뛰지 않는 듯합니다. 동부에서 서부로 이어지던 수많은 화물 열차는 멈춰섰고, 화려하게 빛나던 건물들의 조명은 어두워졌습니다.\n\n수많은 기업이 도산했고, 수많은 노동자가 길거리로 내몰렸습니다. 우리는 뉴딜 정책을 통해 실업자들을 고용하고 있지만, 넘쳐나는 공급을 해결하기에는 역부족입니다. 미국의 경제는 여전히 깊은 침체 속에 갇혀 있으며, 회복의 길은 멀기만 합니다."
usa_event.6.a:0 "후버촌이 더 늘었군!"
usa_event.7.t:0 "파멸하는 미국 농업"
usa_event.7.d:0 "황금빛으로 빛나던 벌판이자 유럽을 비롯한 수많은 국가에 농산물을 수출하며 그 위상을 드러내던 미합중국의 그 거대한 콘 벨트는, 유럽 시장의 소멸과 축산업계가 줄줄이 도산하며 점차 몰락해 갔고, 마지막 희망을 붙들며 연방정부에게 도움을 요청하였습니다.\n\n그러나 우리는 그들을 도울만한 방안이 존재하지 않습니다. 애초에 미국의 작물을 수입하던 주요 소비자는 유럽과 소련, 그리고 축산업계가 대다수를 차지했었습니다. 그러나 유럽이 전쟁과 경제적 붕괴로 인해 소멸하고, 소련은 더 이상 우리의 곡물이 필요하지 않습니다. 더욱이, 축산업계가 도산하면서 주요 소비자들이 모두 사라진 지금, 미국의 농산물을 수입해 줄 만한 시장은 그 어디에도 존재하지 않습니다.\n\n우리는 거대 농업기업들의 도산을 지켜봐야만 하는 처지에 놓였습니다. 그들의 곡물은 창고에 쌓여갈 뿐이며, 이제는 더 이상 그들을 구할 수단도, 그들의 농산물을 필요로 하는 세계도 존재하지 않습니다."
usa_event.7.a:0 "미국의 곡창지대, 콘벨트는 이제 없다."
usa_event.8.t:0 "금융 시장의 몰락"
usa_event.8.d:0 "미국 전역에서 공공연하게 벌어지는 뱅크런과 대규모 채무 불이행은, 이미 미국의 금융 체계가 완전히 신용을 잃었음을 여실히 드러내고 있습니다. 대공황 이후 시장 회복에 실패한 미합중국의 은행들은, 더 큰 부채를 떠안은 채 생존의 기로에 서 있습니다. 많은 은행이 다른 은행에 합병되거나 문을 닫고 도망치며, 상상할 수 있는 모든 재앙이 현실이 되고 있습니다.\n\n이제 공화당의 묵인 속에 벌어지는 비밀 화폐 발행이나 부실 채권을 떠넘기는 방식으로는 더 이상 시간을 벌 수 없습니다."
usa_event.8.a:0 "우린 망했어, 망했다고!"
usa_event.9.t:0 "은행들의 도산"
usa_event.9.d:0 "뉴욕의 심장, 내셔널 시티 은행이 오늘 마침내 문을 닫았습니다.\n\n유럽 시장의 붕괴와 뉴욕 항구의 침체는 이 은행을 무너뜨리는 데 결정적인 역할을 했습니다. 지난 몇 주간 이어진 대규모 인출 사태와 부실 채권의 폭증은 더 이상 감출 수 없었습니다. 은행 경영진은 최후의 순간까지도 상황을 수습하려 했지만, 결국 모든 노력이 물거품이 되고 말았습니다.\n\n본사 앞을 가득 메운 군중들은 이제 자신들의 예금을 되찾을 수 없음을 깨달았습니다. 문은 굳게 닫혔고, 은행은 완전히 침묵에 빠졌습니다.\n\n이제 뉴욕의 금융 시스템은 치명적인 타격을 입었고, 그 여파는 빠르게 퍼져나가고 있습니다. 내셔널 시티 은행의 도산은 단순한 사건이 아니라, 미국 경제의 몰락을 알리는 신호탄이 될 것입니다."
usa_event.9.a:0 "오래 버티긴 했네. 부족했지만."
usa_event.10.t:0 "반정부 시위대"
usa_event.10.d:0 "뉴욕의 거리는 이제 더 이상 평범한 일상을 찾아볼 수 없습니다. 판자촌이 늘어선 도심 주변은 가난과 절망이 가득합니다. 실업과 빈곤에 지친 사람들이 모여들어 형성된 이들 판자촌은, 정부에 대한 분노와 불신의 온상이 되었습니다. 시위대는 하루가 멀다 하고 거리를 점거하며 반정부 구호를 외치고 있습니다.\n\n시위대의 규모는 날이 갈수록 커지고 있습니다. 정부의 무능과 경제의 붕괴에 대한 분노가 겹쳐지면서, 도시는 끊임없는 불안과 폭력에 휩싸였습니다.\n\n경찰은 시위대를 해산시키기 위해 무력으로 대응하고 있지만, 그들의 노력은 이제 그저 일상적인 절차에 불과합니다. 최루탄과 방패로 무장한 경찰들이 시위대를 밀어내면, 곧바로 다른 거리에서 새로운 시위가 시작됩니다.\n\n시위대와 경찰 간의 충돌은 끝없이 반복되고, 도시는 점점 더 황폐해져 가고 있습니다. 이곳에서 '평범한 일상'이라는 단어는 이제 더 이상 존재하지 않습니다.\n\n정부의 무관심과 경제적 절망이 만든 이 악순환 속에서, 뉴욕은 이제 긴장과 불안이 상시화된 도시가 되었습니다. 시위대의 함성과 경찰의 사이렌 소리가 울려 퍼지는 이 거리는 더 이상 돌아갈 수 없는 지점에 다다른 듯 보입니다."
usa_event.10.a:0 "루즈벨트가 이번에도 희망을 되살릴 수 있을까?"
usa_event.11.t:0 "사형 선고"
usa_event.11.d:0 "비밀리에 찍어낸 돈도, 부실채권을 팔아넘겨 얻은 자본도, 그리고 마지막 시도로 단행된 대형 은행들의 국유화조차도 연방준비제도의 몰락을 막아 세우지 못했습니다. 지속해서 달러를 발행해도, 사람들은 더 이상 통화를 신뢰하지 않습니다. 이제 와서 금리를 인상하려 해도, 아무도 우리의 말을 들어주지 않을 것입니다.\n\n미합중국의 달러는 신용을 완전히 잃었고, 영원히 부활하지 못할 운명에 처했습니다. 급진적인 개혁도, 자유방임도, 심지어 은행의 국유화도 미국의 문제를 해결하지 못했습니다. 우리는 이제 인정해야만 합니다. 미합중국의 자본은 결국 우리 스스로가 아닌, 동맹국들에게 의존할 수밖에 없다는 사실을 말입니다.\n\n유럽의 주요 국가들이 모조리 몰락한 지금, 새롭게 들어선 국가들은 우리의 상품을 더 이상 필요로 하지 않습니다. 합중국의 미래는 어두워지고 있으며, 이제 남은 것은 불만이 쌓이고 쌓인 남부 주들의 폭주뿐인 것 같습니다."
usa_event.11.a:0 "신이시여 미국을 보우하소서..."



