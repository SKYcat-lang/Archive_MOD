 USABA_fireside_chats: "노변 담화의 지속"
 USABA_fireside_chats_desc: "노변 담화는 1933년부터 프랭클린 D. 루즈벨트 대통령이 진행한 일련의 저녁 라디오 연설입니다. 수백만명의 국민들에게 대공황으로부터의 회복, 비상 사태의 공포에 대해 친숙하게 이야기하던 라디오는 이제 두번째 대공황의 극복에 대해서도 이야기할 것입니다."

 USABA_maintenance_of_isolation_policy: "고립주의 유지"
 USABA_maintenance_of_isolation_policy_desc: "미국은 외부 세계의 혼란과 위기로부터 거리를 두고, 자국의 문제에 집중할 것입니다. 국제 분쟁에는 개입하지 않고, 경제 회복과 내부 안정을 최우선으로 삼을 것입니다. 외부의 영향을 최소화함으로써, 미국은 스스로를 보호하고 경제적 자립을 이루려 합니다."
 USABA_maintenance_of_isolation_policy_desc_cst: "§g미국의 경제적 자립을 위한 계획의 밑준비가 시작됩니다.§!"
 
 USABA_massive_bailout: "대규모 구제금융"
 USABA_massive_bailout_desc: "금융 시스템의 붕괴를 막기 위해 우리는 대규모 구제금융을 단행할 것입니다. 은행과 주요 산업을 구제하여, 경제 전반의 붕괴를 방지하고 국민들의 신뢰를 회복할 것입니다. 이 조치는 경제 회복의 필수적인 첫 걸음이 될 것입니다."
 
 USABA_government_propaganda: "정부 선전"
 USABA_government_propaganda_desc: "정부는 국민들에게 희망과 신뢰를 심어주기 위해 강력한 선전 캠페인을 시작할 것입니다. 모든 매체를 동원해 정책을 홍보하고, 사회적 혼란을 잠재우기 위해 국민들의 지지를 얻을 것입니다. 우리는 국민들이 정부를 믿고 따르도록 할 것입니다."
 
 USABA_contact_with_opposition: "야당과 접촉"
 USABA_contact_with_opposition_desc: "우리는 야당과의 접촉을 통해 초당적 협력을 이루어낼 것입니다. 경제적 위기 상황에서 정치적 안정이 필요하므로, 야당의 의견을 수렴하고 함께 해결책을 마련해 나갈 것입니다. 이를 통해 국민들이 정치적 분열 대신 통합을 경험하도록 할 것입니다."
 
 USABA_blurring_focus: "초점 흐리기"
 USABA_blurring_focus_desc: "정부는 다양한 이슈를 부각시켜 대중의 시선을 분산시킬 것입니다. 이를 통해 정치적 압박을 완화하고, 복잡한 문제에서 국민들의 불안을 덜어낼 것입니다. 우리는 국민들이 위기의 본질을 직시하지 못하게 하여, 사회적 갈등을 줄일 것입니다."
 
 USABA_secret_economic_program: "비밀 경제 프로그램"
 USABA_secret_economic_program_desc: "공식적으로 발표되지 않은 비밀 경제 프로그램을 시행할 것입니다. 야당과의 협력 속에 비밀리에 부실 채권을 발행하고, 돈을 찍어내는 등의 방법으로 어떻게든 정부 재정을 확보하려 시도할 것입니다. 시간은 벌 수 있을 것 같군요."
 
 USABA_unrestricted_inflation_permitted: "무제한적 인플레이션 허용"
 USABA_unrestricted_inflation_permitted_desc: "경제 회복을 가속화하기 위해, 우리는 무제한적 인플레이션을 허용할 것입니다. 통화 가치를 희생하더라도 채무 부담을 줄이고, 경제 활동을 강제적으로라도 촉진할 것입니다. 이는 과감하지만 필수적인 조치입니다."
 USABA_regression_strategy_loweffect_tt: "§Y$USABA_regression_strategy$§! 중점 완료 시 해체되는 §Y민간공장§!의 수가 감소합니다."
 
 USABA_expansion_of_state_authority: "주 권한의 확대"
 USABA_expansion_of_state_authority_desc: "연방 정부는 문제 해결이 불가능하다고 판단된 상황에서, 주 정부들에게 권한을 넘길 것입니다. 중앙 정부가 더 이상 개입하지 않고, 각 주가 스스로 문제를 해결하게 할 것입니다. 적어도, 정치적 압박은 줄어들겠군요."
 
 USABA_regression_strategy: "후진화 전략"
 USABA_regression_strategy_desc: "복잡한 현대 경제를 뒤로 하고, 우리는 자급자족적인 경제로 회귀할 것입니다. 자원과 산업을 재편성하여 국가의 생존을 도모하고, 단순하고 안정적인 경제 구조를 만들 것입니다. 우리의 금융산업은 이미 붕괴하였기에, 필수적인 선택입니다."
 
 USABA_american_reindustrialization: "아메리카 재산업화"
 USABA_american_reindustrialization_desc: "미국 경제를 다시 일으키기 위해, 우리는 대규모 재산업화 정책을 추진할 것입니다. 제조업을 중심으로 경제 구조를 재편성하고, 새로운 경제 부흥을 이끌어낼 것입니다. 이는 미국의 경제적 재도약을 위한 필수적인 단계입니다."
 USABA_american_reindustrialization_desc_cst: "미국의 산업 재건을 위한 일련의 결정들을 해금합니다."


#구질서 수호
 USA_old_team: "구질서 수호"
 USA_old_team_desc: "이계인들은 유럽을 지배하며 새로운 질서를 세우는 사이, 우리 미국은 인내하고 또 인내했습니다. 이제는 고통을 받고 있는 유럽인들을, 아니 인류를 해방시킬 때입니다."
 
#신질서 편입
 USA_new_team: "신질서 편승"
 USA_new_team_desc: "유럽인들은 언제나 강력한 국력으로 세계를 착취하며 구시대적인 질서를 유지했습니다. 우리는 새로운 시대를 이끌어 나가는 이계인에 동참해야만 합니다."

