 BA_militia_commander: "민간인 지휘관"
 BA_militia_commander_desc: "§L훈련받지 못한 지휘관입니다. 상황의 심각성에 의해 군대를 지휘하는 역할을 부여받았으나 미숙하고 실수가 많을 것입니다.§!"
 BA_elected_officer: "선출 장교"
 BA_elected_officer_desc: "§L병사들에 의해 선출된 장교로 때로는 권위적일 수 있으나 대부분의 상황에서는 병사들에 뜻에 따릅니다.§!"
 BA_soldiers_council_officer: "병사 평의회 지휘관"
 BA_soldiers_council_officer_desc: "§L병사 평의회의 지도자로 큰 힘을 발휘하지 못합니다. 병사 평의회는 병사들의 민주적 자치 기구로서, 지역의 노동자, 농민과 강하게 연대합니다.§!"
 BA_vanguard_officer: "전위대 지휘관"
 BA_vanguard_officer_desc: "§L훈련받지 못한 민간인들로 구성된 전위 조직을 이끄는 지휘관입니다. 전위대는 주로 학생들이 많으나 광범위한 나이 분포를 가지고 있으며 강력한 결속력을 지니고 있습니다.§!"
 BA_soldiers_council: "상급 병사 평의회"
