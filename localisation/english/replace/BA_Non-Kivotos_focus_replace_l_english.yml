#미국

 USA_intervention_in_europe:0 "구질서 개입"
 USA_intervention_in_europe_desc:0 "신절서가 찾아왔습니다. 무너진 구질서가 다시 일어나지 못하게 개입해야 합니다."
 USA_war_plan_gold_desc:0 "프랑스가 밀레니엄 사이언스 스쿨을 넘보고 있습니다. 만일 그들이 밀레니엄의 과학 기술을 얻는다면 우리에게 매우 큰 위협이 될 것입니다."
 USA_war_plan_silver_desc:0 "이탈리아의 팽창주의적 행보가 계속되고 있습니다. 저들이 품은 제국의 욕구가 우리 국익과 충돌한다면, 대비해야만 합니다."
 USA_war_plan_white_desc:0 "구질서가 무너진 사이, 공산주의자의 위협이 확대되고 있습니다. 우리나라와 세계 전반에 이것보다 더 큰 위협은 없습니다."
 USA_war_plan_red_desc:0 "영국은 신질서에게 매우 큰 피해를 입었지만, 여전히 유럽의 해군 강국입니다. 이 사실은 우리를 불편하게 만듭니다."
 USA_war_plan_black:0 "전쟁 계획 남색" 
 USA_war_plan_black_desc:0 "그들은 조용히 있는 것처럼 보이지만, 사실은 무엇보다 가장 위험한 세계의 적입니다. 대응이 불가능하기 전에 반드시 격퇴해야 합니다."
