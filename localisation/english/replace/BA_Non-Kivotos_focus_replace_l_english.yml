 #중국
 CHI_mission_to_germany:0 "이탈리아 사절단"
 CHI_closer_ties_with_germany:0 "이탈리아와의 밀접한 결속"
 CHI_closer_ties_with_germany_desc:0 "이탈리아로 파견된 우리의 사절단은 크나큰 협력의 가능성을 열었고, 추후 산업 개발을 위한 기금을 빌릴 수도 있을 것입니다."
 CHI_give_falkenhausen_citizenship_desc:0 "독일인 고문단은 우리의 군대를 재건하고 현대화하는데 지대한 공을 세웠습니다. 독일이 없어지고 남겨진 그들이 여기에 머물 수 있도록 해야 합니다."

