 form_pan_europea: "범유럽국 선포"
 form_pan_europea_FRA_tt: "유럽의 §Y프랑스§! 전역 지배"
 form_pan_europea_GER_tt: "유럽의 §Y독일§! 전역 지배"
 form_pan_europea_AUS_tt: "유럽의 §Y오스트리아§! 전역 지배"
 form_pan_europea_HOL_tt: "유럽의 §Y네덜란드, 벨기에, 룩셈부르크§! 전역 지배"
 form_pan_europea_CZE_tt: "유럽의 §Y체코§! 전역 지배"
 form_pan_europea_states_tt: "결정 선택 시 필요한 §Y모든 지배 중인 주§!에 대한 핵심 주 획득"
 form_pan_europea_SWE_tt: "유럽의 §Y스웨덴§! 전역 지배"
 form_pan_europea_NOR_tt: "유럽의 §Y노르웨이§! 전역 지배"
 form_pan_europea_DEN_tt: "유럽의 §Y덴마크§! 전역 지배"