l_english:
 #포커스
 ITA_request_control_of_french_territories:0 "프랑스와의 조약"
 ITA_request_control_of_french_territories_desc:0 "프랑스가 본토 수복을 천명한 이상 우리가 프랑스를 지원하는 조건으로 프랑스 망명정부가 본토에 돌아왔을 때, 프랑스 영토를 받아내는 조약을 제시할 수 있습니다."
 ITA_italy_first_desc:0 "이탈리아의 위대한 영광을 실현하기 위해서는 강력한 무력이 필요합니다...유럽이 설령 전화에 휩쓸려 무너졌더라도, 이탈리아의 영광은 아직 무너지지 않았습니다."
 ITA_negotiate_italian_claims:0 "스트레사 전선 구체화"
 ITA_negotiate_italian_claims_desc:0 "본격적인 스트레사 전선을 확립하고 이탈리아-프랑스-영국 삼각의 동맹을 구축할 것입니다. 유럽에 거대한 위협이 닥쳐온 지금, 과거의 묵은 감정을 뒤로하고 손을 잡을 시간입니다."
 ITA_ratify_the_stresa_front:0 "유럽 안보 조약"
 ITA_ratify_the_stresa_front_desc:0 "유럽의 적들에게 대항하기 위해서는 더욱 큰 규모의 군사적 협력이 필요합니다. 이탈리아와 프랑스, 영국의 군사적 협력은 더 확대될 것이며 추후 합동 군사 훈련도 개최할 수 있습니다."
 ITA_guarantee_austrian_independence:0 "오스트리아 수복"
 ITA_guarantee_austrian_independence_desc:0 "북방의 오스트리아가 무너지고 그 자리에 새롭게 생겨난 산해경 고급중학교라는 세력은 우리 이탈리아의 북부를 명백하게 위협하고 있습니다. 이탈리아는 스트레사 전선의 실질적 맹주로서 유럽 수복의 첫 발걸음을 내디딜 것입니다."
 ITA_german_military_cooperation:0 "독일 망명자 수용"
 ITA_german_military_cooperation_desc:0 "독일이 순식간에 무너진 지금 우리는 독일인 과학자를 비롯한 여러 인재들을 영입해 이탈리아의 과학 기술의 증진을 촉진할 수 있습니다."
 ITA_pact_of_steel:0 "스트레사 전선 파기"
 ITA_pact_of_steel_desc:0 "유럽이 혼돈에 빠져들고 급조된 협약인 스트레사 전선은 영국과 프랑스가 무너진 지금으로썬 이탈리아에게 도움이 되지 않습니다. 우리는 협약을 파기하고 발칸으로의 팽창을 노릴 것입니다."
 ITA_treaty_with_germany:0 "유럽 기술 조약"
 ITA_treaty_with_germany_desc:0 "유럽이 멸망하고 영국과 프랑스가 무너진 지금 우리는 새로운 동맹국과의 더 강력한 기반을 만들어야 합니다."
 ITA_human_fascism:0 "인류 파시즘 선언"
 ITA_human_fascism_desc:0 "이탈리아만이 대전이를 빗겨나간 것은 분명히 이유가 존재할 것입니다. 전 인류의 통일과 하나 된 유럽을 위한 도약을 시작해야만 합니다. 인류를 위한 위대한 첫걸음을 시작할 차례입니다."
 ITA_human_fascism_tt:0 "[ROOT.GetNameWithFlag](이)가 키보토스 국가와 동맹 중이지 않습니다.\n§R이 결정은 [ROOT.GetName](이)가 키보토스 국가와 동맹을 하게 될 경우 영구히 잠길 것입니다.§!"
 ITA_rise_of_pan_europeanism:0 "범유럽주의 고조"
 ITA_rise_of_pan_europeanism_desc:0 "대 이탈리아, 로마 제국같은 이탈리아 민족주의를 넘어 유럽 전역을 하나로 강력하게 통합하기 위한 범유럽주의가 현재 이탈리아 내부에서 활발하게 논의되고 있습니다."
 ITA_europea_citizens:0 "유럽 시민권"
 ITA_europea_citizens_desc:0 "우리는 모두 하나의 유럽에서 살고 있습니다. 과거의 작은 민족적 감정에서 벗어나 거대한 유럽 통합을 이뤄내야만 합니다."
 ITA_comfort_more_comfort:0 "위로, 더 위로"
 ITA_comfort_more_comfort_desc:0 "이탈리아는 지금 키보토스 국가들에 둘러싸여 있습니다. 범유럽주의의 야망 실현을 위해서 이 감옥을 부수고 더 북쪽으로 진격해야만 합니다."
 ITA_europea_army:0 "유럽군"
 ITA_europea_army_desc:0 "모든 유럽인의 야망을 실현하기 위해 유럽 전역에서 모병 되는 유럽군을 창설할 것입니다. 우리의 군대는 유럽에서 가장 강인하며 강력해질 것이며, 이제는 위대한 비전을 실현하기 위해 행동할 것입니다."
 ITA_europea_army_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+10.0%§!\n$MODIFIER_ARMY_MORALE_FACTOR$: §G+10.0%§!\n\n"
 ITA_one_europea:0 "하나의 유럽"
 ITA_one_europea_desc:0 "유럽은 통합되어야만 합니다. 우리의 범유럽국은 전 유럽에 대한 성전을 선포할 것이며, 이를 통해 유럽 인류를 모두 하나의 깃발과 하나의 구호 아래 묶을 것입니다."
 #이벤트
 PASTA_event.1.t:0 "스트레사 전선 형성"
 PASTA_event.1.d:0 "[ITA.GetName]이 스트레사 조약을 이행한 이후 스트레사 전선을 본격적인 세력으로 확장하기로 결정했습니다. 우리 국가가 [ITA.GetName]에 가담할지 말지를 결정해야 합니다."
 PASTA_event.1.a:0 "유럽의 복원을 위해"
 PASTA_event.1.b:0 "아니, 우리는 이탈리아와 함께할 생각이 없다"
 PASTA_event.2.t:0 "[FROM.GetName]의 스트레사 전선 가입"
 PASTA_event.2.d:0 "[FROM.GetName]이 우리의 스트레사 전선에 함께하기로 결정하면서 유럽 국가들의 결속이 더욱 강화되고 있습니다."
 PASTA_event.2.a:0 "단결하라!"
 PASTA_event.3.t:0 "거절된 스트레사 전선"
 PASTA_event.3.d:0 "우리의 조약을 [FROM.GetName]에서 서명하길 거절하면서 스트레사 전선 계획에 큰 차질이 발생했습니다."
 PASTA_event.3.a:0 "혼자서 죽을 셈인가?"
 PASTA_event.7.t:0 "침체된 분위기"
 PASTA_event.7.d:0 "에티오피아 전쟁이 끝나고, 이탈리아 사회는 깊은 침묵에 빠져들었습니다. 유럽 전역이 이상한 외계인에게 쓸려나간 사상 초유의 사태는 전 이탈리아의 국민을 공포에 몰아넣기에 충분했습니다.\n\n우리가 행하던 언론 통제의 효과가 약해진 지금, 모든 이탈리아의 시민들은 북쪽의 외계인들에 대한 공포심을 애써 감추고 있을 뿐입니다."
 PASTA_event.7.a:0 "이는 직면해야할 공포다."
 PASTA_event.8.t:0 "이탈리아 파시스트의 반대 시위!"
 PASTA_event.8.d:0 "[ROOT.GetName]이 대전이로 생겨난 외계 국가와 동맹을 선언한 것에 대해 이탈리아의 파시스트, 민족주의자 및 모든 계층의 국민들이 충격에 휘말렸습니다.\n\n일부 국민들은 반 키보토스 시위대를 조직하여 가두 행진을 진행하고 있고, 점차 전 이탈리아의 산업 시설에서 파업이 발생하고 있습니다!"
 PASTA_event.8.a:0 "내 외교 정책에 간섭하지 마!"
 italy.5.t:0 "이탈리아-헝가리 기술 교류"
 italy.5.b:0 "우리는 이탈리아와 함께할 생각이 없다."
 italy.6.t:0 "이탈리아-헝가리 기술 교류 - 승낙!"
 italy.6.d:0 "우리의 예상대로, 헝가리는 일련의 기술 교류를 기쁘게 작성해 주었습니다. 유럽에 새로운 위협이 닥친 지금, 이탈리아는 새로운 살길을 찾아야 합니다."
 italy.7.t:0 "이탈리아-헝가리 기술 교류 - 거부!"
 italy.7.d:0 "헝가리는 우리가 제안한 기술 교류를 거부했습니다."
 #국민정신
 PASTA_signatories_of_the_stresa_idea:0 "스트레사 전선 조인"
 PASTA_signatories_of_the_stresa_idea_desc:0 "유럽에 키보토스가 상륙한 이후 벌어진 혼란 속에 영국, 프랑스, 이탈리아 삼국의 주도로 급조된 스트레사 전선은 영국과 프랑스가 위기에 처하면서 조약의 해체에 직면했습니다."
 PASTA_ratify_the_stresa_front_idea:0 "삼국 안보 조약"
 PASTA_shock_to_daejeon:0 "대전이 충격"
 PASTA_shock_to_daejeon_desc:0 "유럽 전체가 이계의 존재들에게 쓸려나간 사실은 이탈리아에 끔찍한 충격이었습니다. 에티오피아와의 전쟁을 명분으로 행하던 여러 언론 통제에도 불구하고, 지금 이탈리아의 모든 국민은 잠재적인 공포에 휩싸여 있습니다."
 PASTA_shock_to_daejeon_tt: "키보토스 국가와 동맹 시 변환:\n§Y키보토스§! 국가와 동맹시 큰 규모의 부정적 효과 발생"
 PASTA_human_fascism_idea: "인류 파시즘"
 PASTA_human_fascism_idea_desc: "이탈리아는 유럽의 멸망에서 빗겨나간 유일한 열강이며, 여러 반 키보토스 활동에서 주축을 맡고 있습니다. 이탈리아는 유럽, 아니 인류 전체의 명백한 운명을 지닌 국가가 될 것입니다."
 PASTA_human_fascism_idea_tt: "§R키보토스 국가와 동맹 할 수 없습니다.§!"
 #툴팁
 ITA_HUN_italy_same_tt:0 "§Y이탈리아§!와 §Y헝가리§!는 같은 §Y이념§!입니다."
