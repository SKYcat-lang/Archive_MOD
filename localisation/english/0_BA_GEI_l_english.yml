 GEI_gingeubcheolsu_tt:0 "§R[120.GetName]의 모든 민간공장, 군수공장, 조선소가 제거됩니다.§!"
 GEI_Beatrice_win_flag:0 "§O베아트리체§!가 승리함"
 GEI_hagsaengdeuleuldongwonhada_tt:0 "§G6§!개의 §Y헤일로 보병§!과 §Y공병중대§!로 이루어진 편제가 추가됩니다."
 GEI_Secure_Royal_Blood:0 "§9로열 블러드가 확보됨.§!"
 GEI_Fail_Royal_Blood:0 "§t아리우스 스쿼드가 도주함.§!"
 Jomae_Saori_GEI:0 "§R사오리의 실종§!"
 Hakari_Atsuko_GEI:0 "§R아츠코의 실종§!"
 Imashino_Misaki_GEI:0 "§R미사키의 실종§!"
