#총학생회 이벤트 - 나나가미 린
COU_event.100.t:0 "나나가미 린 집권" #[중점] 나나가미 린
COU_event.100.desc:0 "총학생회장이 사라지고 난 후, 총학생회 비상위원회에서 회의와 회의를 거듭, 총학생회장의 자리에 나나가미 린을 앉히게 되었습니다.\n\n나나가미 린은 이제 총학생회의 새로운 총학생회장이며, 이 비상사태에 해야 할 일들을 자신의 손의 쥐고, 맡은 일을 착실히 해 나갈것입니다.\n\n...확실한건 총학생회의 완전한 몰락은 막았군요. 총학생회를 잘 부탁합니다."
COU_event.100.a:0 "총학생회장, 나나가미 린."
COU_event.101.t:0 "방위실" #[중점] 방위실
COU_event.101.desc:0 "총학생회의 혼란을 완전진압하기 위해 방위실을 방문했다.\n\n"방위실장. 지금 어디있습니까?"\n\n말을 하고 몇분후, 방위실장, 카야가 뛰어왔다.\n\n"총학생회장님. 무슨 일이죠?"\n\n"이번 대전이로 총학생회가 혼란을 겪고 있더군. 방위실의 도움이 필요해."\n\n"그러니까...지금 상황을 방위실에서 처리해달라는 말이죠?"\n\n이야기는 생각보다 순조롭게 잘 풀려가고 있었다. 방위실장인 카야도 조금은 못마땅해 보이지만, 협조적인 모습을 보이고 있었다. 언제든지 도와주겠다는 표정을 얼굴에 띄며, 몇 번의 진솔한 대화가 몇 번 더 오갔다.\n\n총학생회의 평화를 위해, 온 키보토스의 영광을 위해."
COU_event.101.a:0 "방위실, 총학생회의 평화를 부탁한다."
COU_event.102.t:0 "재무실" #[중점] 재무실
COU_event.102.desc:0 "재무실. 현재 대전이로 인한 혼란에 경제고 뭐고 다 박살 났기에 재무실의 협조가 필요했다.\n\n"재무실장, 지금 같이 할 말이 있습니다."\n\n얘기를 들은 재무실장, 아오이는 자신의 성격에 딱 걸맞는 모습으로 오고 있었다. 아오이가 태이블에 앉은 후에, 본격적인 이야기를 시작했다.\n\n"아오이, 지금 총학생회의 재정 상태을 알고 있나요?"\n\n"대혼돈에 빠져있는 총학생회에서 모르는 사람은 없겠지."\n\n"그렇다면, 지금 내가 찾아온 이유도 아십니까?"\n\n"재정 복구...말이야?."\n\n"물론입니다."\n\n그 이후, 재무실장과의 이야기는 계속되었다. 대이전이라는 대혼돈속에서, 총학생회의 경제, 즉 재정을 살릴 곳은 단 하나 뿐이였다. 그렇기에 재무실을 찾아왔던 것이다.\n다행히 일은 잘 풀렸다. 아오이는 재무실의 협조를 승인했다. 총학생회의 경제 재건은 오래걸릴 것이다. 하지만, 오랜 세월을 무턱대곤 기다릴 순 없다.\n\n총학생회의 경제 회복은, 단기간에 완료되지는 않으나, 장기간에 완료되지도 않을 것이다."
COU_event.102.a:0 "재무실, 총학생회의 복구를, 그리고 재정을 부탁한다."
COU_event.103.t:0 "행정 기능 복구" #[중점] 행정 기능 복구
COU_event.103.desc:0 "마지막으로, 남은게 있다. 아직 총학생회의 행정기능은, 불기능상태를 유지하고 있었다. 이름만 있었지, 전부다 허상일 뿐이였다.\n\n현지인의 반란, 학생들의 혼란. 무너지는 경제, 전 총학생회장의 실종까지. 그야말로 아포칼립스와 버금갈 만한 상황이였던 총학생회....\n이제는 총학생회장의 위치에서, 이 총학생회를 떠 맡아야하는 상황에서, 행정기능은 정말 중요한 파트너이자 동료이다. 행정기능을 복구시키는 것은, 정말 중요한 일이다. 그들이 없으면 안되기에 빠른 시일안에, 행정기능을 복구해야했다.\n\n그리고 지금, 그 중요한 임무는 완성되고 완료되었다. 총학생회의 행정은. 복구되었다. "
COU_event.103.a:0 "총학생회 행정기능 복구, 완료."
COU_event.104.t:0 "업무 시작!" #[중점] 업무 시작!
COU_event.104.desc:0 "총학생회는 준비를 끝마쳤습니다. 키보토스를 위해 일할 준비가 되었습니다. 아직 완벽한것은 아니나, 자신들의 업무정도는 간단히 해낼 것입니다.\n\n나나가미 린과 모든 부속 부서들은 총학생회, 더 나아가 키보토스 전체를 아우르는 평화와 화합. 그것이 린의 목표이자, 총학생회의 목표입니다."
COU_event.104.a:0 "자, 가자."
#총학생회 이벤트 - 나나가미 린 - 행정관의 주도
COU_event.105.t:0 "방위실 통제" #[중점] 방위실 통제
COU_event.105.desc:0 "방위실, 그들은 이제 혼랍진압과 먼 일들도 처리하기 시작했다. 그들에게 준 일들이 그들을 변질시킨 것일까?...아무튼 지금은 그들에게 압박을 줘야한다. 이렇게 계속 풀어주기만 한다면 그들이 뭔 짓을 할지는 모른다.\n\n카야가 나에게 협조적인 모습만 보여준 것일까? 점차 이상해저가는 상황속, 나는 다시 방위실을 방문했다. 그리고 저 너머에서 보이는 것은 굉장히 어두운 표정으로 서있는 카야였다.\n\n"또 무슨 일이죠? 우리 방위실엔 문제가 없습니다만."\n\n"최근 일처리에 관해서 의논하러 왔습니다. 방위실에서 명령받지 않은 일들도 하고있었다는 보고가 있었습니다."\n\n순간 카야의 표정이 더 일그러진다.\n\n"그럼, 방위실 인원들이 뭔가 하고있었단 겁니까?"\n\n"그렇습니다."\n\n"후..알겠습니다."\n\n카야는 이 일에 대해 수긍하는 듯 했다. 이 일로 인해서, 방위실은 조만간 통제를 받게 될것 같다."
COU_event.105.a:0 "저들에게는 무엇이 있었단 말인가?"
COU_event.106.t:0 "조정실 병합" #[중점] 조정실 병합
COU_event.106.desc:0 "조정실, 총학생회장이 처리하던 일들이 사라짐에 따라 조정실의 처리 능력이 현저히 떨어지기 시작했다. 이로 인해 총학생회 내부에서 조정실 병합에 대한 이야기가 조금식 들리기 시작했다. 이 일에 대한 처리를 위해 조정실장, 아유무를 찾아갔다.\n\n"조정실장? 지금 어디에 있습니까? 얘기 할 것이 있습니다."\n\n이에 대한 대답은 몇 십분 후에나 들을 수 있었다. 아마도, 내 얘기를 들은듯한 아유무가 허겁지겁 달려오고 있었다.\n\n"무슨 일이죠?"\n\n"조정실 병합에 대한 진솔한 이야기를 나누러 왔습니다. 최근 주변에서 조정실의 업무 처리속도가 늦어진다는 얘기가 들리고 있습니다."\n\n"그..그것.. 말인가요..."\n\n생각보다, 대화는 잘 풀렸다. 아유무 자신마저 조정실의 업무 속도가 늦다는 것을 알고 있었다.\n\n이제 그들의 남은 흔적은 그들이 과거에 처리한 일들 뿐이다."
COU_event.106.a:0 "아유무는 이제 어느곳에서 일하지?"
COU_event.107.t:0 "재무실 개선" #[중점] 재무실 개선
COU_event.107.desc:0 "재무실, 원래도 일을 잘 해결해 나가던 부서이다. 혼란으로 인한 경제 피해는 이제 거의 복구되었다. 재무실의 인원이 밤이 새도록 일한 결과겠지. " # 내일 이어서 쓸 것입니다
COU_event.107.a:0 "재무실 개선했다 이말이야"
COU_event.108.t:0 "대표자 선출" #[중점] 대표자 선출
COU_event.108.desc:0 "대표자 선출 이벤트 - 이건 나중에 따로 말씀 드릴게요 일단 ㄴㄴ"
COU_event.108.a:0 "1번 대표자 - 안정도 줌"
COU_event.108.b:0 "2번 대표자 - 전쟁지지도 줌"
COU_event.109.t:0 "린 행정관" #[중점] 린 행정관
COU_event.109.desc:0 "린 행정관 이벤트"
COU_event.109.a:0 "린 행정관을 부른다 이말이야"
#총학생회 이벤트 - 나나가미 린 - 균형 잡힌 행정
COU_event.110.t:0 "통괄실장 린" #[중점] 통괄실장 린
COU_event.110.desc:0 "총학생회의 행정 권한이 복구된후, 총학생회는 대전이 이전과 같이 총학생회를 여러 실들로 분리하였습니다.\n\n이중 가장 중요한 통괄실은 총학생회의 결정을 통해 전이 이전 통괄실장이자 현재 총학생회를 이끄는 나나가미 린이 통괄실장이 되었으며, 통괄실의 임무를 나나가미 린에게 부여, 총학생회의 행정을 1차로 분리하였습니다.\n\n총괄실은 앞으로 린의 주도하에 총학생회를 통괄 및 조율하며 총학생회를 위해 일할 것입니다."
COU_event.110.a:0 "린은 힘들겠군, 한번에 2개의 일을 해야하니깐."
COU_event.111.t:0 "방위실장 카야" #[중점] 방위실장 카야
COU_event.111.desc:0 "키보토스 전체의 치안을 담당했던 방위실과 방위실장 카야는 새로운 유럽이라는 대륙에서 다시 총학생회를 위해 일할 준비가 되어있습니다.\n\n총학생회는 방위실과 방위실장 카야를 다시 재 복귀시켰으며 임시로 했었던 혼란진압등도 이제 공식적인 행정기관으로써 정식적으로 시작할 것입니다.\n\n방위실은 이제 총학생회의 군사적인 측면에서도 일하게 되었습니다. 대전이로 인한 혼란속에서 어떤 사건이 일어나더라도 대비하기 위한 대책과 군사 양성 등의 업무들도 방위실에 추가되었습니다.\n\n총학생회의 치안과 안전을 위하여 방위실은 언제든지 움직일 것입니다."
COU_event.111.a:0 "총학생회는 방위실이 지킬것이다."
COU_event.112.t:0 "재무실장 아오이" #[중점] 재무실장 아오이
COU_event.112.desc:0 "총학생회의 긴급 복구를 맡은 임시 재무실은 총학생회에 재정상황을 조금식이라도 나아지게 하는데 일조하였습니다. 본격적인 준비를 마친상태인 재무실과 재무실장 아오이는 총학생회의 인정을 받아 다시 총학생회의 재정을 관리하게 되었습니다.\n\n그리고 재무실은 재정과 재무만 담당하는 것 뿐만 아니라, 총학생회의 복구와 개발을 추가로 맡게 되었습니다.\n\n재무실의 노력은 이 이후에도, 총학생회가 무너지는 날까지 총학생회의 돈을 관리하며 총학생회 곁에 있고, 함께 남을 것입니다."
COU_event.112.a:0 "다시, 또 다시, 돈은 돌고 돈다."
COU_event.113.t:0 "질서 확립" #[중점] 질서 확립
COU_event.113.desc:0 "총학생회의 혼란은 오랜시간 지속되어 왔습니다. 지금에도 몇몇 사람들은 길에 나와 시위와 테러, 폭력을 휘두르며 총학생회에 혼란을 야기하고 있습니다. 하지만 언제까지고 그럴 순 없습니다. 총학생회의 안전은 그 어느 때보다 더욱 중요한 시기입니다.\n\n그리고 마침내, 총학생회에서의 혼란은 완전히 제거되었습니다. 총학생회의 권위는, 대전이 이후 찾아온 대 혼란 속에서도 무너지지 않았고, 총학생회의 혼란을 완전히 제압하는데에 성공했습니다. 이는 총학생회에 길이 남을 하나의 위대한 일입니다.\n\n물론 상당히 위험한 일들도 많았습니다. 시위대의 폭력에 학생들이 피해를 받았고, 테러로 인한 상처는 아직도 남아있습니다. 방위실의 강력한 제압에 반대하는 사람들도 굉장히 많았습니다. 하지만, 이 모든 것은 그저 도약을 위한 한 걸음이였습니다. 그 모든 혼란은 제압 되었습니다.\n\n총학생회는 모든 위기를 극복해내었습니다. 그 어떤것이든 총학생회를 무너뜨리진 못할 것입니다.\n\n린은 이제 모두에게 얘기합니다.\n\n"혼란은 제거되었고, 새로운 시대가 지금 이 자리에서 열렸다.""
COU_event.113.a:0 "마침내 혼란은 제거되었다."

#총학생회 이벤트 - 오키 아오이
COU_event.200.t:0 "오키 아오이 집권" #[중점] 오키 아오이
COU_event.200.desc:0 "오키 아오이 집권 이벤트"
COU_event.200.a:0 "아오이가 집권했다 이말이야"
COU_event.201.t:0 "현실 직시"  #[중점] 현실 직시
COU_event.201.desc:0 "혼란이 어느 정도 가라앉은 지금, 재무실 실장인 오키 아오이는 한숨만을 내쉴 뿐이었다.\n“수석행정관···.”\n아오이는 그녀에 대해 생각했다.\n선생, 그리고 총학생회장이 사라진 현재, 수석행정관인 린의 권력은 날로 갈수록 강해져 갔고 그만큼 그녀는 권한은 초월적이었다.\n‘이대로 괜찮은 걸까.’\n그녀의 의문에 대답해 주는 이는 없었다.\n\n아오이는 며칠 전 린과의 말다툼을 되새겼다.\n갑작스러운 변화, 약해진 신비, 원인 모를 이유로 소멸된 저지대 지역들.\n학생들뿐만 아니라 일반인들 또한 이런 급변하는 상황에 불안해했다.\n\n결국 터져버린 시위.\n\n그 혼란을 막고자 린이 내린 결정, 모든 혼란을 잠재우기 위한 무력 진압.\n아오이, 아무리 원칙주의자인 그녀지만 무력을 통한 진압 작전만은 막으려 했다.\n그러나, 그러기에는 역부족이었다.\n그녀는 린에 비해 힘이 약했다.\n\n‘린은 너무 강해졌어.’\n그녀는 생각했다.\n‘이대로라면··· 안돼.’\n그녀는 오랜 고민 끝에 결정했다.\n‘내가 나서야겠어.’\n이 상황을 해결하기 위해서는 이 방법밖에 없다고 아오이는 생각했다.\n어떤 결과를 초래할지라도 그녀는 책임을 지기로 마음먹었다."
COU_event.201.a:0 "피할 수 없는 진실이다."
COU_event.202.t:0 "불신임 투표" #[중점] 불신임 투표
COU_event.202.desc:0 "아오이의 결정, 강한 권력을 지닌 린을 유일하게 이길 수 있는 것, 불신임 투표.\n과반수의 찬성표가 나온다면 린을 끌어내릴 수 있다.\n그러기 위해 아오이는 움직였다.\n\n총학생회의 비상 회의가 끝난 어느 시점, 아오이는 린과 가까워 보이는 두 명을 제외한 남은 실장들을 은밀히 불러 모았다.\n“이번 무력 진압에 대해 다들 어떻게 생각해?”\n그들을 부른 아오이가 운을 띄웠다.\n“······.”\n그런데도 침묵하는 실장들.\n“왜 다들 말이 없어?”\n아오이는 그런 그들을 바라보며 물었다.\n\n분명 그들도 알 것이다.\n이건 잘못됐다고.\n우린 학생들의 대표로서 학생을 지킬 의무가 있는 동시에 평화를 위해 힘써야 한다고.\n만약 두 가지가 서로 부딪친다면?\n학생들을 지키기 위해 평화를 깨트려야 하는 상황이라면?\n\n린은 학생들의 안전과 혼란 최소화를 위해 무력 진압을 독단적으로 결정했다.\n그녀는 평화보다는 학생을 우선순위로 두고 있었다.\n\n아오이는 실장들에게 물었다.\n“조금만 노력했다면, 그 두 가지를 모두 지킬 수 있지 않았을까?”\n“······.”\n실장들은 침묵했지만, 그 침묵 속에서 느껴지는 감정을 아오이는 읽을 수 있었다.\n\n그들은 자리에서 일어났다. "
COU_event.202.a:0 "미안해, 린."
