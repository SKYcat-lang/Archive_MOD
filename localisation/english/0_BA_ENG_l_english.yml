 ENG_tooltip_bonto_banger:0 "방어를 위한 §Y요새§!가 추가됩니다"
 go_to_can_tt:0 "§R망명 계획이 실행되고 우리는 캐나다로 떠날 것입니다.§!"

 #중점
 ENG_focus_fire_at_the_britain:0 "브리튼에서의 전쟁"
 ENG_focus_fire_at_the_britain_desc:0 "우리의 따뜻하고 안락한 고향에 알 수 없는 적들이 들이닥쳤으며, 우리를 위협하고 있습니다. 우리는 그들을 몰아내기 위해 무엇이든 할 것입니다."
 ENG_focus_militas_more:0 "민병대 소집"
 ENG_focus_militas_more_desc:0 "우리의 전투는 점차 우리에게 불리하게 흘러가고 있으며, 민병대를 즉시 소집해야만 할 것입니다."
 ENG_focus_arms_factory_letsgo:0 "군수공장 확충"
 ENG_focus_arms_factory_letsgo_desc:0 "우리의 효과적인 본토 해방전쟁을 위해서는 군수공장이 더욱이 많이 필요하며, 더욱이 많이 확충해야만 할 것입니다."
 ENG_focus_colonies_one:0 "영연방 결집"
 ENG_focus_colonies_one_desc:0 "영연방은 현재 모두가 손을 모아 전쟁에서 우리를 지원하고 있으나, 모두 결집되어 있는 것은 아니고, 일부는 심지어 이 기회를 노려 독립까지 노리려고 합니다. 우리는 이를 용서할 수 없고, 영연방을 결집시킬 것입니다."
 ENG_focus_jaemujang_shidong:0 "유니온 잭을 드높여라"
 ENG_focus_jaemujang_shidong_desc:0 "전쟁에서 제일 중요한 것은 사기입니다. 하지만 우리는 오랜 평화 뒤에 맞는 전쟁과 지속적인 패배 속에 사기는 바닥을 찍었고, 유니온 잭을 드높여 사기를 고취시켜야만 합니다."
 ENG_focus_bonto_banger:0 "본토 요새화"
 ENG_focus_bonto_banger_desc:0 "영국 육군은 현재 최대한 지연전을 펼치고 있으나, 점차 판국이 우리에게 불리해져 가는 만큼 지연전을 돕기 위해 본토를 요새화하는 것은 필수일 것입니다."
 ENG_focus_wangshil_army_bokmu:0 "왕족의 영국군 복무"
 ENG_focus_wangshil_army_bokmu_desc:0 "아무리 제 귀하신 왕족이라 하더라도, 영국이 더 이상 존재하지 않는다면 그것이 무슨 상관이겠습니까? 영국을 위해서라도 왕족들의 영국군 복무는 필수적일 것입니다."
 ENG_focus_suho_the_british:0 "승리"
 ENG_focus_suho_the_british_desc:0 "다행히도 우리는 승리를 거두었고, 우리의 승리를 축하할 시간입니다."

 #디시전
 britian_war:0 "브리튼 전쟁"
 britian_war_desc:0 "카이저 코퍼레이션이라고 하는 이계의 군대가 브리튼 제도를 강습한 이후 3개월간 지속되고 있는 전투는 우리의 전황이 점점 불리해지고 있습니다. 우리는 이 전쟁에서 탈출하기 위해 망명 계획을 수립했으며 영국군이 브리튼 전쟁에서 더 긴 시간 동안 저항할수록 더 많은 물자를 캐나다로 수송할 수 있을 것입니다."
 give_can_fac:0 "캐나다로의 망명 준비"
 go_to_can:0 "망명 계획 실행"
 ENG_stop_exile_1:0 "반격 계획 수립"
 ENG_stop_exile_2:0 "망명 계획 철폐"

