 SHE_reasonable_distributor:0 "합리적인 분배자"
 SHE_great_dictator:0 "위대한 독재자"
 SHE_communism_party_leader:0 "당의 영도자"
 SHE_great_victor:0 "위대한 승리자"
 SHE_integrated_management_system:0 "키보토스 통합 관리 체계"
 SHE_optimization_algorithm:0 "최적화 알고리즘"
 SHE_new_dictator:0 "새로운 총학생회장"
 SHE_ai:0 "인공지능"
 SHE_ai_desc:0 "§L매우 성능이 뛰어난 인공지능으로 수많은 사단을 한번에 지휘할 수 있으나 연결이 끊어지면 매우 취약해지는 단점이 있습니다.§!"
 SHE_ai_small:0 "소인공지능"
 SHE_ai_small_desc:0 "§L중앙 인공지능 보다 현장 지휘에 특화된 작은 인공지능입니다. 여전히 연결이 끊어지면 매우 취약해지는 단점이 있습니다.§!"
