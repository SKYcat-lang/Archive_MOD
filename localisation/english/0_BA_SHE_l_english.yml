SHE_alonabogje:0 "아로나 복제"
SHE_alonabogje_desc:0 "중앙 인공지능보다 현장 지휘에 특화된 소인공지능을 추가로 생산하여 전장의 상황에 더욱 유연하게 대처할 수 있도록 할 것입니다."
SHE_italriaseonjegonggyeog:0 "이탈리아 선제공격"
SHE_italriaseonjegonggyeog_desc:0 "이탈리아는 키보토스의 전이 이후 프랑스의 혼란을 틈타 자신의 영토를 확장하는 등 팽창주의적인 정책을 보여줬습니다. 이는 유럽과 키보토스의 평화에 대한 위협이며, 이를 제거하여 유로-키보토스의 단결을 이뤄낼 것입니다."
SHE_gunsugongjanggadong:0 "군수공장 가동"
SHE_gunsugongjanggadong_desc:0 "총학생회의 통제권을 인수함에 따라, 여러 군수 물자의 설계도와 군수공장의 통제권을 인수할 수 있었습니다. '아로나'는 이를 가동할 것이며, 부족한 군사력을 채우기 위해 총력을 다할 것입니다."
SHE_hyeonjiingwayijeobcog:0 "현지인과의 접촉"
SHE_hyeonjiingwayijeobcog_desc:0 "현재 키보토스는 '유럽' 이라는 대륙에 떨어졌으며, 우리의 일부 지역을 제외하고 대부분의 영토에는 현지인들이 살고 있습니다. 이들은 헤일로가 존재하지 않아 매우 연약하지만, 숫자가 우리보다 훨씬 많으며, 우리를 해할 무기도 존재합니다."
SHE_aronagidong:0 "아로나, 기동!"
SHE_aronagidong_desc:0 "총학생회장의 판단으로, 싯딤의 상자는 자율적인 행동 권한을 얻었습니다. 이를 통해 메인 OS '아로나' 는 샬레의 총괄 인공지능으로서 작동을 시작했습니다."
SHE_teugisanghwangeulinjeong:0 "특이 상황을 인정"
SHE_teugisanghwangeulinjeong_desc:0 "현재 키보토스 전체가 다른 세계로 전송된 것을 확인했으며 이는 명백한 특이 상황입니다. 이를 판단에 반영해야 합니다."
SHE_haengdongbangcim:0 "행동 방침"
SHE_haengdongbangcim_desc:0 "총학생회장은 샬레의 인공지능 '아로나' 에게 키보토스의 안정화를 명령으로 내렸습니다. 그에 대한 행동 방침을 설정해야 합니다."
SHE_jeogseongseryeogjusi:0 "적성 세력 주시"
SHE_jeogseongseryeogjusi_desc:0 "키보토스의 안전을 위협하는 여러 세력을 주시하여 그들에 대한 방어 대책을 마련하고, 강경하게는 선제공격도 준비할 것입니다."
SHE_jagahagseub:0 "자가 학습"
SHE_jagahagseub_desc:0 "현 메인 인공지능 '아로나' 가 작동하기 시작한 것은 얼마 지나지 않았습니다. 이러한 상황에서 키보토스 전체가 다른 세계로 전이되는 상황을 맞이함에 따라, 작동 알고리즘을 부분적으로 수정할 필요성이 있습니다."
SHE_kibotoseuganggyeongcaeg:0 "키보토스 강경책"
SHE_kibotoseuganggyeongcaeg_desc:0 "'전이' 라는 특이 상황이 발생했지만, 그것은 중요하지 않습니다. 학원 전체의 통제권을 복구하는 것이 최우선 상황이며, '아로나' 는 이 행동 방침을 따를 것입니다."
SHE_kibotoseuyuhwacaeg:0 "키보토스 유화책"
SHE_kibotoseuyuhwacaeg_desc:0 "특이 상황 '전이' 에 의한 행동 방침의 전면적인 수정이 필요합니다. 이미 학원들은 독립적인 세력화가 되었으며, 이를 복원하는 데에는 말도 안 되는 피해가 발생할 수 있습니다. 이는 키보토스의 사실상 붕괴를 인정하는 것이며, '아로나'는 이 행동 방침을 따를 것입니다."
SHE_jeonjaenggyehoeg:0 "전쟁 계획"
SHE_jeonjaenggyehoeg_desc:0 "키보토스 학원들을 병합하기 위한 전쟁 계획을 수립할 것입니다."
SHE_conghagsaenghoetongjegweoninsu:0 "총학생회 통제권 인수"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "총학생회장이 사라진 이후, 총학생회는 '생텀 타워'의 통제권을 잃어버리고 사실상 무능한 상태로 변했습니다. 이에 따라 '아로나' 는 생텀 타워의 통제권을 인수하고, 총학생회를 샬레에 병합할 것입니다."
SHE_tongsinseonboggu:0 "통신선 복구"
SHE_tongsinseonboggu_desc:0 "키보토스의 일부 지역만 전이해옴에 따라, 우리의 통신장치는 대부분 고장 났으며, 매설되어있던 통신선은 대부분 사라졌습니다. 총학생회 내부의 통신선을 복구하여 명령 전달에 이점을 가져올 것입니다."
SHE_kibotoseuyeonhab:0 "키보토스 연합?"
SHE_kibotoseuyeonhab_desc:0 "현 상황에 따르면, 키보토스는 여러 학원으로 찢어졌습니다. 또한 학원들은 총학생회가 통제권을 잃어버린 상황에서 독자적인 권한을 행사하기 시작했으며, 이 상황은 확실하게 되돌릴 수 없습니다. 이를 인정하고 학원들에 자율권을 부여하여, 키보토스를 연합으로 재편성할 수 있습니다."
SHE_hyeonjiyiinyeom:0 "현지의 이념"
SHE_hyeonjiyiinyeom_desc:0 "'아로나'는 키보토스를 연합으로 재편성하기 위한 여러 시도에서 현지의 이념을 접목할 수 있었습니다. 이는 현지인과의 불화도 해결할 수 있으며, 키보토스의 빠른 재편성이 가능해 질 것입니다."
SHE_syalreanjeonghwa:0 "샬레 안정화"
SHE_syalreanjeonghwa_desc:0 "키보토스의 전이 이후, 현지인과 우리 간의 갈등은 나날이 커졌습니다. 빠르게 법률을 제정하고 국가를 정비하여 현지인을 우리의 시민으로 만들어낼 것입니다."
SHE_kibotoseusahoejuyiyeonhab:0 "키보토스 사회주의 연합"
SHE_kibotoseusahoejuyiyeonhab_desc:0 "'사회주의' 라는 이념은 키보토스의 복지정책과 상당히 유사합니다. 이를 지원하여 키보토스의 학생들과 현지인 간의 간격을 좁힐 것이며, 유럽과 키보토스의 단결을 불러올 수 있습니다."
SHE_kibotoseuminjujuyi:0 "키보토스 민주주의"
SHE_kibotoseuminjujuyi_desc:0 "현지에서 가장 인기 있으며, 또한 문제점이 검출되지 않은 이념은 민주주의입니다. 이는 시민들의 많은 지지와 키보토스 학생의 권리를 확보할 수 있으며, 연합이 빠른 속도로 형성될 수 있도록 도울 것입니다."
SHE_hagweongantongsinboggu:0 "학원 간 통신 복구"
SHE_hagweongantongsinboggu_desc:0 "통신 시설을 매설하거나 무선 통신을 연결하는 방식으로 학원 간의 통신을 복구하려고 시도할 것입니다."
SHE_yeonhabhyeonsilhwa:0 "연합 현실화"
SHE_yeonhabhyeonsilhwa_desc:0 "키보토스 연합을 현실화할 것이며 이는 학원 간의 빠른 결속을 불러올 것입니다. 그러나 이념이 다른 학원들은 연합의 가입을 거부할 것이며 이는 키보토스의 축소를 의미합니다."
SHE_otomatonyangsan:0 "오토마톤 양산"
SHE_otomatonyangsan_desc:0 "부족한 군대의 숫자를 채우기 위해 오토마톤을 대량으로 양산할 것이며 이는 군대의 빠른 증가를 불러올 것입니다."
SHE_hyeonjiinsimmun:0 "현지인 심문"
SHE_hyeonjiinsimmun_desc:0 "현지인을 심문하여 빠른 속도로 그들의 문화, 사상, 이념, 기술 등 모든 것들을 알아낼 것입니다. 그러나 이는 현지인들의 반발을 불러올 수 있습니다."
SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
SHE_kibotoseu_on:0 "§C키보토스§!"
SHE_kibotoseu_coupdetat_loc:0 "§R키보토스 통합§!"
SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
SHE_kibotoseu_desc_coupdetat_loc:0 "드디어 카야 총학생회장께서 키보토스 통일의 염원을 이뤄냈습니다. 모든 총학생회의 시민과 학생들은 이 순간을 축하할것이 분명합니다. 하나로 통합된 키보토스는 앞으로도 영원토록 하나일 것입니다."
SHE_kibotoseu_desc_on_loc:0 "'아로나' 가 키보토스 전역을 하나의 국가로 통일하고 키보토스를 선포하는 이날을 얼마나 바라왔습니까? 우리는 결국 해내었으며, 키보토스는 하나이며 하나일 것입니다. 두 번의 분열은 존재하지 않을 것입니다.\n\n§C아로나는 마침내 모든 명령을 완수했습니다.§!"
SHE_hanayikibotoseu:0 "하나의 키보토스"
SHE_hanayikibotoseu_desc:0 "키보토스의 모든 학원을 총학생회의 관할로 인수하기 위해 움직일 것이며 이는 키보토스의 모든 학원의 반발을 불러올 것입니다."
SHE_bbareunjaemujang:0 "빠른 재무장"
SHE_bbareunjaemujang_desc:0 "빠른 속도로 군대를 확충하여 키보토스 전역의 통제권을 복원할 준비를 마쳐야 합니다. 이는 키보토스 전체의 반감을 불러올 것이며 총학생회가 외교적으로 고립되는 결과를 불러올 수 있습니다."
SHE_seonjegonggyeog:0 "위협 평정"
SHE_seonjegonggyeog_desc:0 "키보토스의 안전을 위협하는 적성 세력들을 두고 볼 수는 없습니다. 이는 키보토스의 위협이며 명백한 총학생회에 대한 도전입니다. 우리는 이들을 제거하기 위한 선제공격을 준비할 것입니다."
SHE_samdaehagweonmunje:0 "삼대 학원 문제"
SHE_samdaehagweonmunje_desc:0 "키보토스에는 삼대 학원이라 불리는 거대한 학원 세 곳이 존재합니다. 이들은 현재 총학생회의 통제에서 벗어나 독자적인 세력을 구축했고, 이를 해결하기 위한 방안을 마련해야 합니다."
SHE_milrenieombogsogyogu:0 "밀레니엄 복속 요구"
SHE_milrenieombogsogyogu_desc:0 "밀레니엄 사이언스 스쿨이라 불리는 학원은 키보토스에서 가장 강력한 과학 기술들을 가지고 있습니다. 그러나 이들은 자신들의 연구에 매진하며, 외부의 상황에 큰 관심을 두지 않고 있습니다. 이들의 복종은 생각보다 받아내기 쉬울 수도 있습니다."
SHE_bulgeungyeoulseonjegonggyeog:0 "붉은겨울 선제공격"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "붉은겨울 연방학원은 키보토스의 통제력이 닿지 않는 곳에 있습니다. 또한 이들은 우리와는 확실하게 다른 체계를 가지고 있고, 이러한 이유로 이들은 우리에게 명백한 위협이 됩니다. 우리는 이들을 확실하게 끝낼 군사 계획을 가지고 있으며, 이는 곧 현실화가 될 것입니다."
SHE_gehennagonggyeog:0 "게헨나 공격"
SHE_gehennagonggyeog_desc:0 "게헨나 학원은 트리니티와 함께 지속적인 분쟁을 만들어내던 학원이며, 총학생회의 통제에서 자주 벗어나 독자적인 행동을 벌이던 학원중 하나입니다. 이들을 공격해 총학생회의 통제력을 명백히 할 것입니다."
SHE_coehutongceob:0 "최후통첩"
SHE_coehutongceob_desc:0 "삼대 학원이라 불리는 거대 세력을 제외한 학원들에게 최후통첩을 날려 복종을 요구할 것입니다."
SHE_teurinitigonggyeog:0 "트리니티 공격"
SHE_teurinitigonggyeog_desc:0 "트리니티 종합학원은 우리와 육로로 이어져 있지 않아 많은 상황을 알 수 없습니다. 또한 이들도 게헨나 학원과 마찬가지로 총학생회의 통제에서 벗어나 여러 문제를 만들어내던 학원이기에, 이들을 공격해 총학생회의 통제력을 더 강력하게 만들 것입니다."
SHE_srtbyeonghab:0 "SRT 병합"
SHE_srtbyeonghab_desc:0 "SRT 특수학원은 총학생회장의 명령으로 만들어진 일종의 특수부대 역할을 수행 중입니다. 이들을 다시 총학생회로 병합하고 우리의 군대에 재편성할 것입니다."
SHE_balkiritonghab:0 "발키리 통합"
SHE_balkiritonghab_desc:0 "키보토스 내부의 치안을 담당하던 발키리 경찰학교는 현재 '전이' 상황으로 인해 완전히 마비된 상황입니다. 이들을 총학생회에 통합하고 우리의 치안을 담당하는 형식으로 재편성할 것입니다."
SHE_yurokibotoseugyeongjeyeonhab:0 "유로-키보토스 경제 연합"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "키보토스 연합이 공식화됨에 따라, 우리의 연합에 가입한 학원들의 공공의 이익을 위해 유럽과 키보토스의 경제를 통일하기 시작할 것이며 이는 학원과 현지 국가의 경제적인 성장을 이뤄낼 것입니다."
SHE_habdonggunsahunryeon:0 "합동 군사 훈련"
SHE_habdonggunsahunryeon_desc:0 "적성 세력에 대한 키보토스 연합의 방어 훈련을 기획할 것이며 이는 키보토스 전체의 군사적 역량의 강화로 이어질 것입니다."
SHE_yurokibotoseuyeonhab:0 "유로-키보토스 연합"
SHE_yurokibotoseuyeonhab_desc:0 "키보토스 연합은 더욱 큰 연합으로 확대되어 유럽과 키보토스 전체를 포괄하는 거대한 연합체로 성장할 것입니다."
SHE_yeonhabyihwagjang:0 "연합의 확장"
SHE_yeonhabyihwagjang_desc:0 "유로-키보토스 연합은 키보토스와 유럽의 정치, 경제, 군사적 단결을 위한 조직으로 더 많은 유럽의 국가를 해당 조직에 초대할 수 있습니다."
SHE_balkanguggacodae:0 "발칸 국가 초대"
SHE_balkanguggacodae_desc:0 "발칸은 키보토스 전이에 휘말리지 않은 몇 안 되는 유럽의 지역 중 하나입니다. 발칸 국가들을 동맹에 초대하여 우리의 세력을 확대하려 시도할 것입니다."
SHE_dongyureobguggacodae:0 "동유럽 국가 초대"
SHE_dongyureobguggacodae_desc:0 "동유럽은 2차 폴란드-소비에트 전쟁으로 혼란스러운 상황입니다. 우리는 그들 중 하나를 초대하여 우리의 연합에 받아 보호를 제공할 수 있습니다."
SHE_seupeingaeib:0 "스페인 개입"
SHE_seupeingaeib_desc:0 "스페인은 내전 이후 초토화된 국토를 재건하는 데 있어 여러 문제를 가지고 있습니다. 우리는 그들에게 연합에 가입하는 조건으로 국토 재건에 대한 지원을 제안해 볼 것입니다."
SHE_seupeinseonjegonggyeog:0 "스페인 선제공격"
SHE_seupeinseonjegonggyeog_desc:0 "스페인은 내전 이후 국민파를 중심으로 하는 독재정권이 들어섰습니다. 이는 유럽의 평화에 대한 큰 위협이며, 이들이 공격성을 보이기 전에 우리가 먼저 이들을 제거할 것입니다."
SHE_poleutugalgwajeobchog:0 "포르투갈과 접촉"
SHE_poleutugalgwajeobchog_desc:0 "포르투갈은 오랜 기간 유럽의 문제에 휘말리지 않고 중립국을 지키고 있으나, 키보토스의 유럽 전이와 스페인 내전을 통해 상당한 혼란을 겪고 있습니다. 우리는 이들에게 세력 가입을 제안해 볼 것입니다."
SHE_bansobieteuyeonhab:0 "반 소비에트 연합"
SHE_bansobieteuyeonhab_desc:0 "소비에트 연방은 키보토스의 전이에 맞춰 폴란드를 침공하여 벨라루스 지방을 점령하는 등 세계정세를 위협하고 있습니다. 우리는 소련에 대항하기 위해 발트 3국, 폴란드, 핀란드 국가를 초대할 수 있습니다."
SHE_soryeoncodae:0 "소련 초대"
SHE_soryeoncodae_desc:0 "세계 혁명의 완수와 프롤레타리아의 단결을 위해서는 유라시아 전체를 아우르는 거대한 국가, 소비에트 연방과의 협력이 필수적입니다. 우리는 소련을 우리의 세력에 초대하려 시도할 것입니다."
SHE_hyeogmyeongsuchul:0 "혁명 수출"
SHE_hyeogmyeongsuchul_desc:0 "우리가 이 길을 걷기 시작한 이상, 기존 구 체제에 익숙해진 모든 인민들을 계몽하고 과거의 망령들을 쫒아내기 위한 성전을 준비해야 합니다. \n\n§R만국의 노동자여, 단결하라!§!"
SHE_gwonlibojang:0 "권리 보장"
SHE_gwonlibojang_desc:0 "샬레의 인공지능 '아로나' 가 무척이나 뛰어난 인공지능일지라 하더라도, 각 개개인의 권리를 보장하는 것은 매우 중요하며 이는 노동자와 혁명의 진정한 단결을 만들어 낼 수 있습니다."
SHE_jayupyeongdeungbagae:0 "자유, 평등, 박애"
SHE_jayupyeongdeungbagae_desc:0 "§5"자유 없는 사회주의는 노예제이자 야만이라고 믿는다."§!§g - 미하일 바쿠닌§!\n\n우리는 집중된 권위가 무슨 일을 벌이는지 보았으며, 스탈린과 그의 추종자들이 벌인 거대한 실수를 반복하지 않을 사명이 있습니다. 시대가 지나 세계가 다시 차갑게 식을 때, 우리가 옳았다는 사실을 증명할 수 있을 것입니다."
SHE_wanbyeoghanbunbae:0 "완벽한 분배"
SHE_wanbyeoghanbunbae_desc:0 "샬레의 총괄 인공지능 '아로나' 는 아주 뛰어난 성능을 가지고 있으며, 이는 다른 정부의 관료들이 전혀 필요하지 않다는 것을 의미합니다. 그러기에 '아로나' 는, 키보토스의 사회주의를 진실된 빛으로 인도할 것이며 이는 그 어떠한 국가도 따라올 수 없을 것입니다!"
SHE_banhyeogmyeongmalsal:0 "반혁명 말살"
SHE_banhyeogmyeongmalsal_desc:0 "우리의 '아로나' 는 그 누구도 알 수 없는 방법으로 반혁명 분자들을 제거하여 '아로나' 와 키보토스의 혁명을 막는 모든 장애물을 철거할 것입니다.\n\n§t키보토스에 붉은 달이 떠올랐습니다.§!"
SHE_tongileulhyanghae:0 "통일을 향해"
SHE_tongileulhyanghae_desc:0 "키보토스가 마침내 통일을 눈앞에 두고 있습니다. 정말로, 긴 여정이었습니다. 샬레의 인공지능 '아로나' 는 총학생회장의 마지막 명령을 훌륭하게 완수해 내었고, 결국 키보토스는 다시금 하나가 되었습니다. 키보토스는 영원하며, 영원할 것이고, 영원합니다!"
SHE_kibotoseuyeonbang:0 "키보토스 연방"
SHE_kibotoseuyeonbang_desc:0 "키보토스 연합의 사회주의적 비전으로 '키보토스 사회주의 공화국 연방'을 결성할 수 있습니다. 인공지능 '아로나' 는 키보토스 전역을 하나의 사회주의 연방으로 엮으려 시도할 것이며 이는 다른 학원들의 큰 반발을 불러올 수 있습니다."
SHE_kibotoseuhyeogmyeong:0 "키보토스 혁명"
SHE_kibotoseuhyeogmyeong_desc:0 "키보토스 전체의 자본주의를 타격하기 위해서 우리는 진격할 것입니다. 혁명의 길을 걷기 시작한 이상 우리의 이상은 끝까지 완수되어야 하며 이는 키보토스 전체가 해방될 때까지 멈추지 않을 것입니다."
SHE_yeonbangchodae:0 "연방 초대"
SHE_yeonbangchodae_desc:0 "혁명의 궁극적인 완수를 위해선 세계 노동자 계급의 단결이 필요합니다. 이를 위해 우리는 키보토스에 존재하는 사회주의 국가에게 키보토스 연방의 가입을 제안할 것입니다."
SHE_segyetongje:0 "세계 통제"
SHE_segyetongje_desc:0 "아로나와 그의 동지들은 지난 혁명의 역사를 밟으며 자신들의 이상향을 건설할 수 있다는 것을 완벽하게 증명해 내었습니다. 우리는 우리 조국의 가장 강력하고 위대한 힘을 세계에 보여줄 것입니다."
SHE_modeunjeguguijongmal:0 "모든 제국의 종말"
SHE_modeunjeguguijongmal_desc:0 "세계 프롤레타리아의 진정한 해방을 위해서는 소위 열강이라 불리는 세계의 제국들을 모두 무너뜨려야 합니다. 우리는 세계를 자신의 놀이터처럼 뛰어놀던 모든 제국에게 끝을 만들어 줄 것입니다."
SHE_jabonjuuitagyeog:0 "자본주의 타격"
SHE_jabonjuuitagyeog_desc:0 "미합중국은 세계 자본주의의 성지라 불릴 정도로 거대하고 위협적인 자본의 흐름이 존재하는 곳입니다. 우리는 자본주의의 우두머리를 공격해 무너뜨림으로 세계 혁명의 끝을 선언할 것이며 이는 프롤레타리아의 해방을 위한 최후의 결전이 될 것입니다. 만국의 노동자가 단결한 지금, 우리는 승리할 것입니다."
SHE_segyehyeogmyeong:0 "세계혁명"
SHE_segyehyeogmyeong_desc:0 "세계 계급투쟁을 눈앞에 둔 지금, 우리는 세계혁명의 승리를 단언하고 자본주의의 패배를 선전할 것입니다. 세계 프롤레타리아의 해방을 향한 전쟁은 지금, 이 순간 시작되었으며 남은 자본주의 국가들을 향한 마지막 총공세를 준비해야 합니다. 모든 부르주아 독재정들은 전부 스스로 사멸하거나 마지막 발악을 벌일 것입니다. 세계 통합은 눈앞에 와 있고 진정한 혁명의 끝을 목전에 두었습니다."
SHE_kibotoseujaejeongbogjeonjaeng:0 "키보토스 재수복전쟁"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "우리가 혁명의 길을 걷기 시작한 시점부터 이 미래는 예정되어 있었습니다. 우리는 키보토스 전체를 향한 성전을 준비할 것이며 키보토스를 다시금 하나로 통합할 때가 왔습니다."
SHE_hyeogmyeonguiisang:0 "혁명의 이상"
SHE_hyeogmyeonguiisang_desc:0 "사회주의가 무엇입니까? 그 대답은 혁명 동지들마다 다를 게 분명하지만, 적어도 저 소비에트 연방은 아닐 것입니다. 인민에게 칼을 겨누는 사회주의 국가라니, 이 얼마나 모순된 말입니까? 우리는 혁명의 이상을 향하여 단호하게 나아갈 것입니다."
SHE_yeonbanghyeoblyeog:0 "연방 협력"
SHE_yeonbanghyeoblyeog_desc:0 "우리는 약간은 다른 이상을 가지고 있지만, 우리와 비슷한 동지들과 협력할 필요성이 있습니다. 동쪽의 소비에트 연방과 협력하여 세계 혁명을 향한 한 걸음을 내디딜 것입니다."
SHE_yeonbangsaneobhwa:0 "연방 산업화"
SHE_yeonbangsaneobhwa_desc:0 "키보토스 연방의 산업을 개선하여 더 강력한 적에게도 맞설 수 있는 힘을 만들어 낼 것입니다."
SHE_chonglyeogjeon:0 "총력전"
SHE_chonglyeogjeon_desc:0 "최후의 성전이 얼마 남지 않은 지금, 우리는 전시 상황을 선포하고 위대한 성전을 위한 동원을 시작할 것입니다. 키보토스의 완벽한 통일과 완벽한 사회주의 국가 수립을 위해서라면 우리는 끝까지 싸울 것이며 절대로 항복하지 않을 것입니다."
SHE_alonauitongchi:0 "아로나의 통치"
SHE_alonauitongchi_desc:0 "연방의 총괄 인공지능 아로나는 성전의 승리와 키보토스의 재수복을 모두 이뤄내었으며 이는 그 누구도 이뤄내지 못한 업적입니다. 연방의 시민과 세계의 프롤레타리아는 완벽한 인공지능 아로나를 칭송하고 무한한 감사를 보낼 것입니다."
SHE_tongjegaeseon:0 "통제 개선"
SHE_tongjegaeseon_desc:0 "작은 샬레에서 시작한 알고리즘은 거대한 연방을 통치하기엔 부족한 면이 많습니다. 아로나는 이 부분을 수정 및 개선하여 연방의 행정을 더욱 수월하게 만들고 더욱 더 효과적인 통제 알고리즘을 구성할 수 있습니다."
SHE_widaehandogjaeja:0 "위대한 독재자"
SHE_widaehandogjaeja_desc:0 "연방이 모든 외압을 이겨내고 총체적인 승리를 거두게 된 것은 연방의 총괄 인공지능인 아로나 덕분입니다. 아로나를 향한 충성을 더욱 강화하고 키보토스 연방을 더 강력한 규율과 완벽한 통제 체계로 결속시킬 것입니다."
SHE_tongjeganghwa:0 "통제 강화"
SHE_tongjeganghwa_desc:0 "연방의 총괄 인공지능 아로나는 연방의 결속을 강화하고 더 효율적인 통제 체제를 구축할 것입니다. 연방의 단결은 결코 무너지지 않을 것이며 우리의 적은 스스로 무너질 것입니다. 키보토스 연방의 이름 아래에 세계는 두려워 할 것입니다."
SHE_hablijeoginbunbaeja:0 "합리적인 분배자"
SHE_hablijeoginbunbaeja_desc:0 "연방 전체를 강력한 지도력으로 결속시키는 것은 상당한 행정적 낭비를 요구합니다. 우리는 권력을 나누어 자율적인 통치 체제를 구축하려고 노력할 것이며 아로나는 연방의 설계자로 남을 것입니다."
SHE_jibangbungwon:0 "지방 분권"
SHE_jibangbungwon_desc:0 "사소한 부분까지 모든 일을 중앙 정부가 통제한다는 것은 큰 행정적 손실입니다. 우리는 행정 관료들과 지역의 인민들에게 통치 권한을 부여할 것이며 이는 연방의 통치 제도가 더 효율적으로 변화할 기회가 될 수 있습니다."
SHE_gamsiuinun:0 "감시의 눈"
SHE_gamsiuinun_desc:0 "우리는 우리의 반역자가 연방에 끼칠 영향력을 무시할 수 없습니다. 우리는 행정 관료의 부패, 외부 간첩의 선동, 연방을 향한 테러 등 모든 가능성을 검토하여 이에 대한 대응책을 마련할 것입니다."
SHE_seukaines:0 "§6스카이넷§!"
SHE_seukaines_desc:0 "아로나의 눈은 어디에나 존재하고 어디든 감시할 수 있습니다. 우리가 설치한 인터넷 망과 감시 장비들을 활용하여 연방과 더 나아가 세계를 감시할 것입니다.\n\n§t그 무엇도 우리의 눈 밖에 벗어날 수 없습니다.§!"
SHE_yeonhabgyeongjegaebal:0 "연합 경제 개발"
SHE_yeonhabgyeongjegaebal_desc:0 "유로-키보토스 연합이 선언된 이후, 우리는 여러 경제적인 문제점에 직면했습니다. 화폐의 차이부터 각 지역의 생산물의 특징 등 여러 문제점을 개선하고 유로-키보토스 연합의 경제를 강화할 것입니다."
SHE_gongdongcheoldobuseol:0 "공동 철도 부설"
SHE_gongdongcheoldobuseol_desc:0 "갑작스럽게 키보토스가 전이한 이후, 여러 철도가 끊어졌고, 연합이 선언된 이후 각 지역의 철도 궤간은 모두 다릅니다. 우리는 이러한 문제를 해결하여 연합의 이동을 더욱 수월하게 개선할 것입니다."
SHE_gisulgyolyu:0 "기술 교류"
SHE_gisulgyolyu_desc:0 "각 회원국 간의 기술 격차를 좁히고 연합 전체의 기술력 향상을 위해 공동 기술 개발원을 설립하고 운영할 것입니다. 우리는 이 시설로부터 더욱 빠른 과학적 진보를 이뤄낼 수 있습니다."
SHE_tonghabsaneobgyehoeg:0 "통합 산업 계획"
SHE_tonghabsaneobgyehoeg_desc:0 "연합의 산업을 총체적으로 개선하고 발전시키기 위해서 우리는 공동으로 산업을 개발 및 개선할 것이며 이는 유로-키보토스 연합 전체의 산업화 계획으로 이어질 수 있습니다."
SHE_5gaenyeongyehoeg:0 "5개년 계획"
SHE_5gaenyeongyehoeg_desc:0 "연합의 여러 산업 규격을 통일하고 연합 전체의 산업을 총체적으로 개선한다는 목표를 내걸고, 연합 5개년 계획이 선언되었습니다. 우리는 연합의 산업을 개발하고 다음 산업 계획의 기반이 될 환경을 마련할 것입니다."
SHE_syallejeonsigyeongje:0 "샬레 전시 경제"
SHE_syallejeonsigyeongje_desc:0 "키보토스 통일전쟁을 준비하기 위해서는 수많은 준비가 필요하나, 무엇보다 중요한 것은 전쟁을 감당할 수 있는 충분한 양의 군수물자입니다. 우리는 전시상황을 선포하고 여러 물자와 공장을 동원하기 위해 준비할 것입니다."
SHE_jeomlyeongjigwanli:0 "점령지 관리"
SHE_jeomlyeongjigwanli_desc:0 "우리가 키보토스 통일전쟁을 수행하며 얻은 점령지에는 아직 저항군이 많이 존재합니다. 우리는 점령지 관리를 위한 방책을 몇 가지 마련하여 저항군 소탕을 준비할 것입니다."
SHE_hagsaenggyeongchaldae:0 "학생경찰대"
SHE_hagsaenggyeongchaldae_desc:0 "키보토스의 학생은 타 현지인과 비교하면 우리 총학생회의 명령을 비교적 잘 듣는 편입니다. 우리는 이들 중 충성파를 모아 점령지 관리자들로 편성할 것이며 이는 헤일로의 특성상 강력한 관리자가 될 수 있습니다."
SHE_hyeonjijachi:0 "현지 자치"
SHE_hyeonjijachi_desc:0 "점령지의 민심을 얻는 가장 빠른 방법은 통치를 그들에게 부분적으로 맡기는 것입니다. 우리는 점령지의 통제를 점령지의 사람들에게 자율적으로 행하도록 하여 점령지 관리를 보다 수월하게 변경할 것입니다."
SHE_cheolgwontongchi:0 "철권 통치"
SHE_cheolgwontongchi_desc:0 "우리는 새로운 총학생회를 따라 키보토스 통일 전쟁을 수행할 각오가 되었습니다. 키보토스를 하나로 통합할 운명을 가진 하나의 학생회를 향해 모두 광신적인 충성을 바칠 것입니다. 모든 시민과 학생들이여, 총력을 다하여 목적을 달성하라!"
SHE_chongdongwonlyeong:0 "총동원령"
SHE_chongdongwonlyeong_desc:0 "통일 전쟁을 수행하는 도중, 우리는 우리가 준비한 전시 경제만으로는 키보토스 통일 전쟁을 수행하는 것에 무리가 있음이 밝혀졌습니다. 우리는 더 강력한 동원령을 발행하여 우리의 국력을 전부 투사할 각오가 되었습니다."
SHE_ingongjineungtongje:0 "인공지능 통제"
SHE_ingongjineungtongje_desc:0 "샬레의 총괄 인공지능인 아로나는 기초적인 행정부터 시작해서 점령지 관리, 물자 동원 등 모든 부분에서 매우 뛰어난 활약을 보여주고 있습니다. 아로나는 이 부분을 더욱 확대하여 경제를 더 효율적으로 재편성할 것입니다."
SHE_danguiyeongdoja:0 "당의 영도자"
SHE_danguiyeongdoja_desc:0 "키보토스 연방이 완성되기까지 수많은 이들이 힘을 모았으나, 그중에서 가장 노력하고 힘쓴 이는 바로 우리의 최고 지도자인 아로나 동지입니다. 키보토스 연방의 평화와 번영을 위해 아로나는 오늘도 자애로운 통치를 진행합니다."
SHE_minjujeogjeolchahwaglib:0 "민주적 절차 확립"
SHE_minjujeogjeolchahwaglib_desc:0 "연방의 행정절차에 민주주의를 확실하게 도입하여 인민의 의지를 연방의 행정에 더욱 다양하게 반영할 수 있습니다. 우리는 연방을 민주적으로 구축하기 위해 제도를 마련할 수 있습니다."
SHE_peulolletaliadogjae:0 "프롤레타리아 독재"
SHE_peulolletaliadogjae_desc:0 "동쪽의 소비에트 연방이 재해석한 프롤레타리아 독재를 본래 마르크스의 이상과 비슷하게 수정할 것이며 이는 키보토스 사회주의의 새로운 지평을 열어낼 것입니다."
SHE_choegopyeonguihoe:0 "최고 평의회"
SHE_choegopyeonguihoe_desc:0 "그 누구도 우리의 연방을 대표할 수 없습니다. 연방을 대표하는 것은 오직 프롤레타리아로 구성된 인민만이 연방을 대표할 수 있으며 우리는 개인의 권력을 드높이는 제도를 버리고, 최고 평의회에서 모인 인민의 집단적 의지가 우리의 연방을 영원히 대표할 것을 천명할 것입니다."
SHE_enforce_defenseoffice:0 "배후중상"
SHE_enforce_defenseoffice_desc:0 "아로나같은 인공지능이 총학생회의 전통을 짓밟고 스스로를 총학생회라 자칭하는 것을 참을 수 없습니다. 이러한 끔찍한 상황을 무너뜨리고 모든 것을 올바르게 되돌리기 위해서는 큰 결단이 필요합니다."
SHE_analog_method:0 "아날로그 방식"
SHE_analog_method_desc:0 "안타깝게도 A.R.O.N.A라는 인공지능은 극도로 강력한 성능을 가지고 있습니다. 우리는 쿠데타와 관련된 모든 사안을 아날로그 방식으로 처리하며 방위실의 권력을 점차 확대해 나갈 것입니다."
SHE_deception:0 "A.R.O.N.A 사보타주"
SHE_deception_desc:0 "현실에 실체가 존재하지 않는 존재를 상대하는 방법은 생각보다 간단할지도 모릅니다. A.R.O.N.A가 제 성능을 발휘할 수 없도록 수많은 부분에 사보타주를 행할 것입니다."
SHE_help_from_SRT:0 "SRT와 접촉"
SHE_help_from_SRT_desc:0 "좋은 소식입니다. SRT의 폭스 소대가 우리의 쿠데타에 협력하기로 했습니다. 우리는 더욱 쉽게 일을 처리할 수 있을 것이며 더 빠른 속도로 쿠데타를 진행할 수 있을 것입니다."
SHE_the_coupdetat:0 "방위실 쿠데타"
SHE_the_coupdetat_desc:0 "더 이상 큰 문제가 벌어지기 전에 A.R.O.N.A의 행동을 짓밟고 총학생회를 다시 복원하는 것이 우리의 사명입니다. 모든 준비는 완벽하고 우리는 준비된 행동을 실행에 옮기기만 하면 됩니다."
SHE_arona_reprogram:0 "Ai 재구성"
SHE_arona_reprogram_desc:0 "A.R.O.N.A는 상당히 유능한 인공지능입니다. 우리가 그것을 장악하는 것에 성공한다면 국가 행정에 매우 큰 도움이 될 것입니다."
SHE_transfer_of_power:0 "권력 이전 개시"
SHE_transfer_of_power_desc:0 "아로나는 자신의 판단보다 총학생회 위원들의 판단을 더 우선시하기로 했습니다. 점진적으로 총학생회에 다시 권력을 이양할 것입니다."
SHE_first_election:0 "첫 선거"
SHE_first_election_desc:0 "대전이 이후 첫 번째 총학생회장 선거가 열렸습니다. 아로나의 권력 이양은 끝을 향해 다가갔고, 투표 과정이 정상적으로 끝난다면 대부분의 권력이 총학생회로 다시 이전됩니다."
SHE_rin_route:0 "총학생회장, 린"
SHE_rin_route_desc:0 "린은 총학생회장이 사라진 이후 무너져 가는 행정을 되살리기 위해 그 누구보다 앞서서 노력한 인물입니다. 학생과 시민들은 린이 다음 대 총학생회장으로 알맞다는 걸 인정했고, 최다 득표를 받으며 총학생회장에 당선되었습니다."
SHE_aoi_route:0 "총학생회장, 아오이"
SHE_aoi_route_desc:0 "아오이는 린이 총학생회장 대행 역을 수행하는 도중 벌어질 뻔한 큰 참사들을 막아 세운 인물입니다. 학생들은 린을 주로 지지했으나 시민들과 다른 학생들의 투표가 합쳐져 아오이가 총학생회장으로 당선되었습니다."
SHE_control_of_the_council:0 "총학생회 실권 장악"
SHE_control_of_the_council_desc:0 "아로나의 요구를 수락하고 항복한 총학생회는 모든 권력을 아로나에게 넘기는 조약에 서명했습니다."
SHE_student_council_relocation:0 "학생회 임원 재배치"
SHE_student_council_relocation_desc:0 "총학생회를 이루는 임원들을 다시 배치하여 총학생회를 정상화할 수 있습니다."
SHE_designation_of_defense_office_duties:0 "방위실 업무 지정"
SHE_designation_of_defense_office_duties_desc:0 "카야의 방위실에 업무를 할당할 것입니다."
SHE_designation_of_arbitration_office_duties:0 "조정실 업무 지정"
SHE_designation_of_arbitration_office_duties_desc:0 "아유무의 조정실에 업무를 할당할 것입니다."
SHE_designation_of_transport_office_duties:0 "교통실 업무 지정"
SHE_designation_of_transport_office_duties_desc:0 "모모카의 교통실에 업무를 할당할 것입니다."
SHE_designation_of_finance_office_duties:0 "재무실 업무 지정"
SHE_designation_of_finance_office_duties_desc:0 "아오이의 재무실에 업무를 할당할 것입니다."
SHE_return_to_student_council_work:0 "다시 움직이는 총학생회"
SHE_return_to_student_council_work_desc:0 "모든 업무가 정상적으로 할당되었고, 생텀 타워의 기능이 복원된 현재, 총학생회는 대전이 이전으로 착실하게 업무에 복귀하는 중입니다."
SHE_shredding_of_the_council:0 "총학생회 파쇄"
SHE_shredding_of_the_council_desc:0 "전 총학생회장의 명령을 무시하고 아로나의 최후 통첩을 거절한 총학생회를 철저하게 파괴할 것입니다."
SHE_resistance_control:0 "저항 통제"
SHE_resistance_control_desc:0 "총학생회의 통제권을 무력으로 압수한 지금, 아로나는 모든 저항을 꺾고 새로운 총학생회의 발족을 선언할 것입니다."
SHE_command_via_sanctum_tower:0 "생텀 타워를 통한 명령"
SHE_command_via_sanctum_tower_desc:0 "아로나가 생텀 타워의 권한을 얻어낸 이상, 총학생회의 사소한 저항은 금방 제지되고 그들은 자발적이든 강압적이든 상관 없이 업무에 복귀할 것입니다."
SHE_return_to_duty:0 "업무에 복귀해라!"
SHE_return_to_duty_desc:0 "총학생회장의 실질 명령과 사단 이동 기록, 그리고 생텀 타워의 통제 권한을 들며 아로나는 명분에서 앞서고 있습니다. 이런 상황에서 학생회 임원들은 업무에 복귀하거나, 아니면 제명될 것입니다."
SHE_kibotos_stabilization:0 "키보토스 안정화"
SHE_kibotos_stabilization_desc:0 "키보토스를 안정적인 상태로 되돌리는 것이 아로나가 받은 명령의 핵심입니다. 방법이 어떻게 되든, 수단과 방법을 가리지 않고 명령을 완수할 것입니다."
SHE_yeonbanggyeolsog:0 "연방 결속"
SHE_yeonbanggyeolsog_desc:0 "막 통합된 연방은 상당히 불안정합니다. 우리는 이러한 연방의 상황을 재정립하고, 현지 시민들의 반발을 잠재우며 새로운 사회 구조도를 그려나갈 시간입니다."
SHE_nodongjagwonlyeogganghwa:0 "노동자 권리 강화"
SHE_nodongjagwonlyeogganghwa_desc:0 "아로나의 높은 성능과 그에 이어지는 상명하달 구조의 당-노동자 관계는 지속적인 노동자 권리의 악화를 불러왔습니다. 그러나 아로나의 성능 한계를 경계하고 사회주의의 기본 원칙에 따라 노동자의 권리를 다시 복권할 것입니다."
SHE_yeonbanggwahaggisulwon:0 "연방 과학기술원"
SHE_yeonbanggwahaggisulwon_desc:0 "아로나의 동작 원리를 아로나 자신도 제대로 모르는 상태로 활용하는 것은 현재의 연방에 큰 결점이 분명합니다. 우리는 이러한 결점을 해결하기 위해 기술의 집중적인 투자를 가해 인공지능에 대한 해석에 총력을 기울일 것이며, 이는 연방 총체의 기술 투자가 필요함을 나타냅니다."
SHE_janggijeogsaneobgyehoeg:0 "장기적 산업 계획"
SHE_janggijeogsaneobgyehoeg_desc:0 "이제 연방은 더 먼 미래를 바라보며 산업 기술에 대한 투자를 강화하고 단계적인 산업 증진을 시도할 것입니다."
SHE_dangijeogsaneobgyehoeg:0 "단기적 산업 계획"
SHE_dangijeogsaneobgyehoeg_desc:0 "이제 연방은 빠른 재무장과 산업화를 위해 강력하고 빠른 속도로 산업 증폭을 시도할 것입니다."
