 TRM_guide: "밤의 여왕 미소노 미카\n\n£white_dot 중대한 문제를 이용하여 티파티의 호스트가 되십시오.\n£white_dot 정적 숙청을 통하여 절대 권력을 쥐어내십시오.\n£white_dot 게헨나의 악마들과 전쟁에서 승리하십시오\n£white_dot 키보토스를 밤의 여왕의 지배를 받게 하십시오.\n\n\n철의 여인 키리후지 나기사 | §Y미완성§!\n\n£white_dot 중대한 문제를 이용하여 티파티의 호스트가 되십시오.\n£white_dot 미소노 미카의 쿠데타 계획을 저지하십시오\n£white_dot 학생들에게 호소하여 단결심을 이끌어내십시오.\n£white_dot 에덴조약을 체결해 수백년의 적과 평화를 맺으십시오\n\n§R세상이 망할지라도 정의를 행하십시오§!"
 TRM_country_intro_header: "하나의 십자가, 세 개의 머리"
 TRM_country_intro_content: "본래는 파테르, 필리우스, 상투스 §Y세 곳의 학원§!과 요한, 유스티나 등의\n공인 동아리의 전신이 되는 수많은 분교들이 서로를 적대하며 분쟁이 벌어지던 곳이었으나 아주 오래 전 §L제 1차 공의회§!로 모든 분교들이 합쳐 하나의 학원을 설립하여 §Y트리니티§!라는 이름을 붙히고, §t분쟁의 시대§!를 끝내며 겉보기에는 아름답고, 평화로운 아가씨들의 학원으로 보였습니다.\n\n하지만 이것은 정치와 거리가 먼 일반 학생들의 이야기입니다. 티파티, 정의실현부, 시스터후드, 구호기사단 학원의 공인 동아리가 서로가 서로를 견제하는 §t파벌주의§!가 알게 모르게 존재하며, 트리니티의 고위급 인사들은 언제나 상대의 약점을 잡기 위하여 노력하며, 음해하고 무력까지 사용 하는 등 서로가 서로를 물어 뜯고 있습니다.\n\n트리니티의 상황은 혼란스럽습니다. 연락되지 않는 총학생회 이차원의 존재들과 학생들의 마찰, 시위와 테러 그리고 §L국가사회주의자§!들의 등장.\n트리니티는 혼란속에 존재합니다. 오직 당신의 선택만이 트리니티를 구원할 수 있을 것입니다."
