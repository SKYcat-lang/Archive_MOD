 TRM_event.31.t:0 "아리우스 스쿼드 문제"
 TRM_event.31.desc:0 "아리우스 분교를 평정하는 과정에서 대부분의 학생들이 제압되거나 사살되었지만 분교의 핵심 무력인 스쿼드가 잡히지 않았습니다. 그들을 가만히 납두면 큰 일을 벌일 것이 확실합니다."
 TRM_event.31.a:0 "쫓아라!"

 TRM_event.34.t:0 "늦은 밤"
 TRM_event.34.desc:0 ""지금부터 밤의 여왕, 미카 학생회장님이 친히 내려주시는, 게르만 민족과 트리니티 학생들을 위한 조서를 방송하겠습니다. 트리니티의 청취자 여러분, 기립해주시기 바랍니다."\n\n"미카 학생회장님꼐서는 게헨나와 우리 자랑스러운 트리니티 간에 벌어지고 있는 끔찍한 도발에 대하여 매우 분노하시었으며, 자랑스러운 애국충정의 정신을 가지고 있는 트리니티 국방군의 청년들이 게헨나 반역 분자들을 손에 의해 죽은 것에 대해 슬퍼하시며 이 조서를 발표하시었으니. 모두 조서에 따른 행동을 취해 주시길 바랍니다."\n\n-...깃발을 높여라!~대열을 단단히 갖추어라!~돌격대가 조용하고도 확고한 걸음으로 행진한다...-\n\n"(잡음)...오늘, 가장 끔찍하고 믿을 수 없는 일이 일어났다. 우리 자랑스러운 트리니티의 군인들이 사악한 게헨나에게 공격당해. 충량한 청년 한 명이 세상을 떠났으니 이는 게헨나가 우리와 협상할 생각이 전혀 없으며 우리 트리니티를 공격하려는 배후중상을 저지르고 있었다는 사실이 더더욱 분명해졌다.\n\n게헨나와 게헨나의 협력자들이 우리 트리니티에 암악하여 분탕을 저지르고 있으니 본녀는 게헨나가 우리 트리니티를 공격할 생각이 있을 것으로 여겨 매우 심려스럽다.\n\n이런 작금의 상황에 대비하여 우리 트리니티가 게헨나 반역 주의자들보다 선수를 쳐야 한다는 사실은 참으로 당연하다. 우리 트리니티에게는 위대한 게르만 민족과 트리니티 학생의 이름으로 세상을 이끌어 갈 '선생'이 되어야 할 의무가 있거늘 어찌 이 일을 가만히 두고 보겠느냐.\n\n지금 우리의 자랑스러운 군대가 자랑스러운 트리니티의 깃발을 들고 게헨나로 위풍당당하게 행진하고 있다. 선전포고가 없었다고 우리에게 무어라 하지 말아라. 이미 우리의 충량한 병사 한 명이 너희들 게 헨 나의 손에 죽었을 때부터 우리는 전쟁 중이었느니. 마지막으로, 우리의 충량한 병사. 요한이 부디 자랑스러운 게르만의 이름으로 좋은 곳으로 갔기를 빌며 조서를 끝내겠다."\n\n-...갈색 대대에게 길을 열어라~돌격대원들에게 길을 열어라!~키보토스의 모든 학생이 희망차게 트리니티의 교기를 올려다본다~자유와 빵을 위한 날이 밝아온다!-\n\n"이상으로 미카 학생회장님의 방송을 마칩니다."\n\n"미카 학생회장님께서는 게헨나의 끔찍한 만행으로 목숨을 잃은 요한 병사를 친히 추모하시고 게헨나 역도들에 대한 기습 공격을 명하시었으니 모든 트리니티 학생들과 독일인들은 자랑스러운 성전에 온 힘을 자하야 도와야 할 것입니다."\n\n"돌격대장님, 저 라디오에 나오는 이름 말입니다. 요한이요, 저랑 똑같은 이름이네요."\n\n"...."\n\n"아유, 맨날 그렇게 작은 키에 귀여운 여자 목소리로 뭐라 뭐라 하시더니 오늘은 조용하십니다?"\n\n"...."\n\n"그러고 보니까 말입니다, 아까 일 다시 사과드리고 싶습니다. 제가 게헨나 학생들이 있기에 담배 하나 얻으려고 게헨나 쪽 초소로 넘어갔거든요? 그런데 화장실이 어찌나 급하던지 막 배탈이 난 거 같고…. 그래서 게헨나 초소서 4시간이나 있었는데 와보니까 돌격대장님이 막 손전등 들고 무전기는 귀에 대고 뭐라 뭐라 말하고 있지 정의실현부애들이 총 들고 막 게헨나 초소 쪽을 걸어가지...암튼 저 요한이라는 놈, 저랑 이름도 같은데 되게 불쌍하네요. 저도 화장실서 2시간만 더 있었으면 죽었을 겁니다 아마."\n\n"...시발"\n\n"네? 돌격대장님 방금 뭐라고...?"\n\n"나 이제 좆됐다고 시발."\n\n\n...화장실 간 병사를 못 찾아서 게헨나-트리니티간 전쟁이 일어났다는 사실은 엄격히 비밀로 유지되었다."
 TRM_event.34.a:0 "이게 이렇게 된다고?"

 TRM_event.35.t:0 "게헨나 영토 처리"
 TRM_event.35.desc:0 "게헨나와의 전쟁에서 승리하면서 전쟁 이후의 판도를 논의하기 시작하였습니다."
 TRM_event.35.a:0 "위대한 승리다!"

 TRM_event.36.t:0 "게헨나 잔재 파괴"
 TRM_event.36.desc:0 "트리니티의 전후계획에 따라 우리는 게헨나의 잔재를 파괴하고 그 자리 위에 트리니티 고유의 것들을 건설하기 시작하였습니다."
 TRM_event.36.a:0 "좋아!"

 TRM_event.38.t:0 "게헨나 전차설계부의 운명"
 TRM_event.38.desc:0 "게헨나의 전차기술은 월등하며 게헨나와 성전을 진행할때 그들의 기갑기술이 우리에게 크게 방해가 되었습니다. 하지만 지금 우리가 전차기술을 점령한 이상, 그 전차기술에 대한 운명은 오직 당신의 손아귀에 달려있습니다."
 TRM_event.38.a:0 "우리가 사용하면 되지 않나?"
 
 TRM_event.39.t:0 "합창단"
 TRM_event.39.desc:0 "트리니티 국가사회주의 당의 상징과 미카 자신을 찬양하는 선전물로 장식된 웅장한 홀에서 미카는 강한 충성심을 벌서부터 드러내며 자신들에게 열광하는 무리 부터 그와 반대되게 조용하고 은밀하게 회의적인 의견을 가지고 대화를 나누는 회의론자까지, 다양한 표정을 지으며 열광적으로 경청하거나, 조용히 서있거나, 자신을 노려보는 청중들 사이에 서 있었다. 그녀가 발을 내딛고 무대에 등장하자 청중들의 기대감이 고조되었고, 그녀가 곧이어 연단을 탁하고 치자 그녀는 모두의 시선을 사로잡을 수 있었다.\n\n그녀가 연단 앞에 조용히 서있자, 관중석에는 정적이 흘렀고, 곧이어 미카의 목소리가 그녀의 가녀린 목을 타고 흘러나왔다.\n그녀의 목소리는 긴장된 듯하면서도 독기 어린 열정으로 가득 차 있었는데. 충분히 장내를 짓눌려 떨리게 할 수 있을 만큼 그녀의 목소리에는 독기가 가득 차 있었다.\n\n그녀는 곧이어, 게헨나를 향한 독설을 쏟아내기 시작했다.\n\n"게헨나는 탐욕과 부패, 약속불이행의 공허하고 한심한 행위들을 토대 삼아 학생들의 고통 위에 세워진 학원입니다! 그들은 자신들을 빛나는 등불이라고 제일가는 듯이 행세하면서 정작 학생들은 교복도 입지 않고 나돌아다니기에 바쁘고, 교칙따위는 정해지지도 않아서 수많은 학생들이 제멋대로 행동하며 남에게 피해를 주고 있다는 사실을 자신들이 외피 뒤에 숨기고 있습니다. 저는 망할 게헨나 년들이 우리 트리니티에게 간섭과 참견질을 해대는 것을 더 이상 두고 볼 수 없습니다..."\n\n홀에서 둥둥하는 북소리가 울리기 시작했다, 미카는 계속해서 말을 이어갔다.\n\n"저는, 자랑스러운 트리니티의 힘에 도전하는 게헨나의 대담함, 아니, 멍청함을 규탄하겠습니다!"\n\n청중들에게는 늘 듣던 익숙한 말, 익숙한 독설이었다, 그러나 학생회장 미카가 직접 말하는 것은 그 무게가 달랐다-벌써부터 일부 학생들은 두팔을 벌리고 환호성을 지르고 있었으며, 일부 독일인들은 나치식 경레를 하는 이도 있었다.\n\n미카의 목소리가 다시 차분해졌다.\n\n"우리는 파괴가 아닌 위대함을 위해 노력해야 하며, 분열이 아닌 통합의 미래를 건설해야 한다는 사실은 잘 알고 있습니다, 하지만 지금, 저 무도한 게헨나가 우리에게 덤벼오는데, 우리가 손을 놓고 가만히 있어야 합니까?"\n\n군중들의 웅성거림이 군중을 휩쓸었다. 군중들 사이에서는 'Nein!'라고 소리치는 이들이 나오기 시작하였다.\n\n"우리는 맞서야 합니다, 게헨나와의 전쟁은 반드시 필연적인 것입니다, 저 악마년들의 본성은 실로 사악하기 때문입니다, 그리고 우리는 승리할 것입니다, 우리는 나아갈 것입니다! 영광은 계속될 것입니다!"\n\n미카가 자신이 낼 수 있는 최대한의 고음으로 마지막 말을 내뱉었다.\n\n미카의 마지막 말이 끝나자, 홀에는 청중 모두가 아는 노래가 울러퍼졌다."
 TRM_event.39.a:0 " "

 TRM_event.40.desc:0 "'트리니티 찬가'였다.\n\n모든 청중이 마치 세이렌의 목소리에 매혹된 듯 가만히 서 있기만 했다. 자신들 앞에 있는 저 분홍머리의 여학생이 자신들을 훌룡하게 이끌고, 트리니티를 영광으로 이끌 거라는 사실이 도저히 믿기지 않았다.\n\n[-깃발을 높여라!~대열을 단단히 갖추어라!~']\n\n그때, 정장을 입은 독일인이 일어나서 노래부르기 시작했다.\n\n독일인의 눈에는 광기가 담겨있었다. 그는 미카를 쳐다보며, 마치 메시아를 만난 듯 떨리는 눈알을 애써 잡고 있었다. 그의 온몸이 황홀감에 떨리고 있었으며, 노래또한 음정도 맞지 않고 불안정했다.\n\n그러나 그의 행동은, 청중들에게 어느 발화점이 된 듯했다.\n\n-"~돌격대가 조용하고도 확고한 걸음으로 행진한다~"\n약간 연한 검은머리를 하고, 정의실현부 복장을 입은 소녀가 일어나서 노래를 불렀다.\n\n-"~게헨나 악마년들과 반동분자들에게 살해당한 동지들도~"\n수녀복을 입은 단발머리 소녀가 일어나서 오른팔을 번쩍 올리며 노래했다.\n\n-"~영혼이 되어 우리의 대열 속에서 함께-행진한다~"\n나치 정복을 입은 남자가 가슴에 손을 얹은 채 일어나서 노래했다.\n\n"~갈색 대대에게 길을 열어라~"\n\n그리고.\n그리고, 그리고, 그리고, 그리고.\n\n"~돌격대원들에게 길을~열어라!"\n\n모두가 일어났다. \n자경단, 정의실현부,구호기사단, 시스터후드 복장을 입은 소녀들 모두가 일어나 있었다.\n정복, 정장을 입은 현지독일인들이 모두 일어나 있었다.\n미카 주변의 친위대들도 전부 일어나 있었다.\n\n"~수많은 사람들이 희망차게 위대한 트리니티의 교기를 올려다보니~"\n"~자유와 빵을 위한 날이~다가온다!"\n\n홀은 순식간에 합창실이 되어있었다. 성별과 나이를 가리지 않고 모든 이들이 일어서서, 노래부르고 있었다.\n\n그리고 그 모든 이들의 시선은 미카에게로 가 있었다.\n\n미카는 자신에게 쏟아지는, 자신을 향한 애정과 충성이 가득 담긴 눈빛들을 하나하나 음미하며, 깊게 미소지었다."
 TRM_event.40.a:0 "곧 밤의 여왕의 깃발이 온 거리에 나부끼리라. 트리니티는 영원하리라!"

 TRM_event.41.t:0 "저항"
 TRM_event.41.desc:0 ""비서, 전쟁 상황을 좀 보고해 줘"\n\n"예, 미카님, 사실은 상황이 좀 안 좋게 흘러갑니다. 미카님. 제1집단군은 적들의 저항에 가로막혔습니다."\n\n에덴의 중심에서 피 묻은 옥좌에 앉은 여왕은 수많은 종이의 산에 쌓여 전선에서 들려오는 소식들을 듣고 있었다.\n\n미카는 전쟁을 원했다. 피로 이루어진 금과 반짝이는 보석, 자랑스러운 영광 말이다.\n\n그러나 정작 전쟁을 시작하고 보니 실상은 미카가 생각하는 것과 아주 달랐다. 빠른 진격. 명장의 활약으로 인해 바뀌는 전장과 영광스러운 승리, 휘날리는 깃발과 환호하는 사람들...그 모든 것은 미카의 마음속에서 만들어진 망상이나 마찬가지였다. 온갖 전선에서 트리니티 원방군은 수많은 저항과 난항을 마주하였다.\n\n이기면 된다고 생각했다. 이기면 키리후지 나기사도 자기 행동이 옳다고 여기고, 다시 차를 마시며 담소를 나누고, 키리후지 나기사을 놀리다가 롤케이크가 입 안에 넣어지는, 그런 일상을 되찾을 수 있다고 여겼다.\n\n하지만 그런 일상은 그녀에게 오지 않았다. 키리후지 나기사는 여전히 철장 안에 처박혀서 배신감에 자신을 저주하고 있다고 한다. 왜? 왜? 왜? 나는 그저 트리니티를 위해 한 일인데, 왜 아무도 나를 몰라주는 거지? 왜 나를 진정으로 바라봐 주지 않고, 피의 여왕으로만 바라보는 거지?\n\n그러니. 이겨야 한다. 너무 멀리 와버렸다. 이제는 그런 일상 따위 다시는 돌아갈 수 없었다. 그녀가 만들어 낸 전쟁 기계는 움직였고, 미카는 지시를 내릴 수 있을지언정 기계를 멈출 수는 없었다."
 TRM_event.41.a:0 "그래."

 TRM_event.42.t:0 "게헨나의 끝"
 TRM_event.42.desc:0 "[GEH.GetLeader] 회장이 무릎꿇은 채로 항복 문서에 서명하고, 게헨나가 트리니티에 항복한 지 일주일이 지난 게헨나 중앙구의 거리에는 무거운 그림자가 내려앉아 있었다. 무질서하지만 유쾌하였던 학생들의 일탈과 활기찬 분위기로 장식되었던 활기찼던 중앙구는, 이제 그 분위기는 하나도 찾아볼 수 없이 침체된 채로 서 있었다. 그러나 게헨나의 침울한 분위기와 달리, 승리한 트리니티 학생들의 얼굴에 담겨있는 환희는 완전히 암울한 게헨나의 분위기외 대조되었다.\n\n평소의 유쾌한 표정과는 달리-슬픔으로 얼굴이 새겨진 게헨나의 학생들은 마치 그림자처럼 조용히 도시를 누볐다. 원래 이곳의 주인이였지만, 지금은 그림자처럼 숨어다니는 그녀들과는 다르게 거리를 행진하는 트리니티 방위군 병사들의 모습은 너무나도 밝고도 밝았다..그녀들은 옅은 회색을 가진 제복을 입고 트리니티 파테르분파의 문양이 새겨진 완장을 차고 있었다. 그녀들은 엄연한 승리자였다. 그녀들은 승리자의 엄연한 권리에 따라 정복의 기쁨을 만끽했고, 그녀들의 환호와 요란한 웃음소리는 게헨나 학생들의 마음속에 모욕감을 안겨주었다.\n\n한때 북적거리던 게헨나의 유명한 디저트 카페의 아름다운 테라스는 이제 몇몇 사람들-미식연구회의 몇몇 일원들이라던가 게헨나가 망한 거에 별 감흥을 느끼지 못하는 현지인들- 뺴곤 완전히 비어있었다. 그리고 미식연구회에게서는 특히 게헨나 학생들이 느끼고 있을 산산조각 난 꿈과 잃어버린 희망을 자세히 엿볼 수 있었다. 평소라면 미식이 어쩌고 저쩌고 하며 이야기꽃을 늘어놓으며 가게를 폭파시키던 하루나조차 아무 말도 하지 않은 채 앉아만 있었고, 그나마 이즈미가 분위기를 살려보기 위해 여러가지 말을 꺼내곤 했지만 빈번히 실패했다. 낙담한 학생들 사이에서는 낙담한 대화가 오갔고, 그들의 낮고도 낮은 목소리는 군인들의 환호성에 가려 거의 들리지 않았다. \n\n아무튼 간에 모든 게헨나 학생들의 얼굴에는 체념의 표정이 가득했고, 패배의 현실에 기운이 꺾여 있었다.\n\n그리고 여기에서-특이한 사람을 한명 찾아볼 수 있었으니, 눈이 피곤하고 어깨가 축 처진, 이제 갓 스무살이 넘었을 법한 한 청년이었다.\n\n그는 작은 카페 창가 테이블에 홀로 앉아 있었다. 그의 떨리는 손에는 미지근한 커피 잔이 들려 있었고, 그 향기는 공중에 떠 있는 무거움을 간신히 뚫고 나오며 그의 피폐한 심신을 달래주고 있었다. 그의 시선은 정처 없이 방황했다.\n\n그는 처음,-가족들을 보기 위해 노르웨이에서 아주 잠깐 독일로 돌아온 그 순간, 전이된 학원들로 나치 정권이 사라졌을때 누구보다 기뻐하였다-드디어 독일에 자유가 찾아오겠구나.\n\n그러나 그 기대는 헛된 것이었나보다, 그 누가 알았겠는가? 대전이 이후 나타난 학원 중 트리니티라 하는 학원이 국가사회주의 뽕에 잔뜩 취해, 히틀러와 똑같은 짓거리를 하고, 자신이 있던 곳에 전이된 게헨나라는 학원을 침공할 줄. 이제 모든 것은 대전이가 일어나기 전처럼 돌아갈 것이었다.\n\n밖에서는 트리니티의 병사들이 빽빽하게 진을 치고 광택이 나는 군화로 자갈밭을 쾅쾅 구르며 '트리니티의 노래'를 부르는 채로 행진하고 있었다. 그들의 목소리는 환희에 찬 합창으로 울려 퍼졌고 승리의 찬가가 도시를 뒤덮은 슬픔의 장막을 뚫었다. \n\n남자는 허탈한 눈으로 병사들을 바라본 후, 주머니에 손을 놓고 눈을 감은채로 커피를 마셨다.\n\n남자는 언젠가부터 자신과 정든 게헨나의 몇몇 학생들을 생각했다. 그녀들이 가만히 죽도록 놔둘 수는 없다. 물론 힘들겠지만, 운이 좋다면 그녀들을 노르웨이로 데리고 갈수도 있을 것이다. 아니면 이탈리아로 가는 것도 나쁘지 않겠지.\n\n남자, 빌리 브란트는 한숨을 푹 쉰채로, 잔을 내려놓았다.\n\n-'트리니티 방위군은 게헨나 만마전-[GEH.GetLeader] 회장의 추악한 통치로부터, 게헨나를 해방하기 위해 공격을 감행하였습니다, 게헨나의 학생 여러분은 안심하시고 생업에 종사해 주십시오, 다음주 금요일까지 총독부 요원들이 자택에 방문할 것입니다, 요원들의 지시에 응하십시오, 불응자는 처벌받을 것입니다. 미카 학생회장님 만세.'\n\n빌리 브란트의 귀 사이로 트리니티 선전동아리의 방송이 쩌렁쩌렁 울리고 있었다.\n\n빌리 브란트는 누구에게도 들리지 않게 혼잣말을 중얼거렸다."
 TRM_event.42.a:0 "이제 우리는 하나였던 것이 서로 피흘리며 싸우게 되는 상황을 맞이했어..."

 TRM_event.43.t:0 "경제 장관 임명"
 TRM_event.43.desc:0 "알마르 샤흐트의 인생은 정말로 곱게 갈수는 없는 모양이었다. 자신이 몸담아 어떻게든 독일 경제를 살려내기 시작했더니, 세상에나, 나라가 통째로 뒤바뀌었다. 그리고 독일이 있던 자리에는 왠 여자아이들의 학원이 자리잡고 있었으니까.\n\n그렇게-샤흐트 자신은 그저 잊혀진 현지인1이 될 것이라고 생각했건만, 트리니티..라 했던가(아무튼 국가라고 해도 좋을 정도니  샤흐트는 그냥 국가라고 지칭하기로 했다)의 지도자가 자신을 불러들일 것이라고는 생각하지도 못했다.\n\n미소노 미카(샤흐트는 일본식 이름을 쓰면서 쓰는 언어는 일본어가 아니라는 데에 흥미를 느꼈다.)를 직접 만난 샤흐트의 소감은, 그녀가 꽤 경제에 대해 빠삭하다는 점이었다, 그나마 훌룡한 점이었다. 히틀러 그 놈은 경제라고는 하나도 몰랐는데.\n\n솔직히 말하자면 샤흐트는 미카의 제안에 혹하지 않을래야 않을 수가 없었다. 그는 경제전문가였고, 트리니티의 각종 새로운 기물들은 그의 호기심을 자극했던 것이다. 여기까지 오는 길, 수도 에덴의 광경을 보며 샤흐트의 머리속에는 '이곳에서는 엔화를 쓰는 것 같은데, 일본과 경제정책이 비슷하려나?''이곳의 물가가 어느 정도인지 감이 오지 않는군, 우리 독일과 비교하면 어떤 식이려나?''전 국민이 학생인것과 다름없는데, 경제활동은 어떻게 하는거지?'같은 생각이 떠오르고 있었던 것이다.\n\n미소노 미카가 물론 나치당의 사상을 받아들였다는 사실을 알고 있었다. 하지만 그게 대수인가, 샤흐트는 최소한 저 분홍머리 여자가 히틀러보다는 훨씬 나은 인물이라고 지레짐작했다. 우선 자신이 떠벌리는 경제정책을 가만히 아무 반박도 안하고 들어준다는 점 하나만 꼽아도, 이미 샤흐트의 마음속에서는 미카에 대한 점수가 100점을 훌쩍 넘어섰을지라.\n\n샤흐트가 정신을 차렸을때는 그는 정복을 입고 있었다."
 TRM_event.43.a:0 "경제장관, 알마르 샤흐트."

 TRM_event.44.t:0 "위대한 협상" # 선전물 배포
 TRM_event.44.desc:0 "레니 리펜슈탈 감독이 새롭게 만든 애국영화 [위대한 협상]이 트리니티 시민들 사이에서 열풍을 불러일으키고 있습니다.\n\n[위대한 협상]은 대략 300년 전 트리니티의 파테르, 필리우스, 상투스 세 학원의 분파가 분쟁을 중재하기 위해 연, 트리니티 종합학원의 시초가 된 제 1차 공의회를 배경으로 사악한 다른 두 분파에 맞서 정의를 지키기 위해 싸우는 파테르 분파의 병사 '후코'가 여러 사건을 겪게 되는 내용입니다. 게헨나의 사악함과 파테르 분파의 정의로움을 영상에 어색하지 않게 잘 담아내었다는 높은 평을 받았으며, 마지막 장면, 다른 두 분파의 협잡질로 인하여 협상에서 불리한 지위를 갖게 된 파테르 분파와 절망하는 후코의 모습이 나오는 순간에서는 영화 상영관의 전 관객이 눈물을 흘려 두 분파의 사악함에 치를 떨었습니다.\n\n그러나 그 장면 이후, 미카 여왕님의 취임식 연설이 화면에 상영되자 상영관에 있던 모든 이들이 300년 전의 치욕을 갚아주신 미카님의 은혜에 감복하여 눈물 흘리며 자리에서 일어나 '트리니티의 노래'를 제창하였습니다.\n\n미카 학생회장님께서는 리네 리펜슈탈 감독의 노고를 크게 치하하셨으며, 레니 리펜슈탈 감독에게 '앞으로도 수많을 작품을 만들기를 기원'이라고 당부하셨습니다."
 TRM_event.44.a:0 "저 여자, 영화를 잘 만들더군!"

 TRM_event.45.t:0 "트리니티 선전물 112호" # 선전물 배포
 TRM_event.45.desc:0 "트리니티 300년 역사중 가장 잘 먹고 잘 사는게 하신건 미카 학생회장이시며\n트리니티와 게르만인들을 자랑스럽게 만든 것 역시 미카님이시다.\n- 키보토스 2위 전술BD 수행률을 올해 목표보다 300퍼센트 초과달성한 자랑스런 학원\n- 키보토스에서 2위로 강력한 동아리(정의실현부)를 가진 학원,\n- 키보토스에서 가장 순혈적인 학원\n-트리니티 학우들을 세계 속에서 가장 우뚝 솟게하신 미카 학생회장.\n-[GEH.GetLeader]에 비해서도, 비교 자체가 안될정도로 청렴하게 성실하고 올바르게 트리니티 학원과 총통을 잃어버려 상심하여 있는 우리 게르만인들을 이끌어 주신 미카 학생회장.\n\n위대한 트리니티의 학우들과 게르만인들은 일생을 학원과 게르만의 영광을 위해 투쟁하시는 미카님을 깊히 존경하며, 사악하고 추악한 정치적 탄압은 물론, 더 이상 말할 수 없는 짓들까지 저지르는 게헨나 악마년들에게 본때를 보여줄 것입니다.\n\n일어나라 트리니티의 학우들이여!"
 TRM_event.45.a:0 "총력전이다!"

 TRM_event.46.t:0 "위대한 트리니티 방위군" # 선전물 배포
 TRM_event.46.desc:0 "게헨나 악마년들이 전쟁의 불을 지른다면 [GEH.GetLeader] 회장이 항복문서에 사인할 틈도 없이 무자비하게 게헨나를 초토화해버릴 것이다.\n모두 다 즉시 자랑스러운 트리니티 방위군에 입대하여\n우리의 미카 학생회장님의 영도에 따라, 우리의 집과 가족, 원토를 지키자!\n트리니티와 게르만 전통의 전쟁정신으로 승리를 앞당기기 위해 앞서나가자.\n온 키보토스가 자랑스러운 트리니티의 깃발 아래 하나로 굳게 뭉쳐\n미카님의 위대함을 찬양할 그때까지!\n자랑스러운 방위군에 입대하여, 국가사회 혁명의 전진을 더욱 가속해나가자!"
 TRM_event.46.a:0 "더 높은 곳을 향하여!"
 
 TRM_event.47.t:0 "충성스런 게헨나인"
 TRM_event.47.desc:0 "의로운 마음으로 [GEH.GetLeader] 회장이 아닌 위대하신 미카 학생회장님을 따르기 위해 우리 트리니티로 넘어오는 의로운 게헨나인들에게\n-트리니티 원생의 권리, 자유를 보장함\n-철원훈장, 생활보장금 지급\n-직업, 직장 알선\n-인종 등급 2등급으로 상승\n-차후 있을 '처리'에 예외권 발급\n-생활보장금 1만엔 지급\n\n조건:\n게헨나 선도부, 만마전등에 대한 활동 기록 없어야 함\n트리니티 방위군의 모든 지시에 응해야 함\n모든 총기 무장은 평생 소지 금지함\n위대하신 미카 학생회장님의 저서를 정독하여 시험에 통과해야 함"
 TRM_event.47.a:0 "트리니티 방위위원회"

 TRM_event.48.t:0 "흥신소 문제"
 TRM_event.48.desc:0 "흥신소는 게헨나 통제를 벗어나 스스로를 무법자 라고 칭하는 소규모 집단입니다. 그들은 신뢰와 우애로 뭉쳤으며 이들을 복속하기엔 크나큰 위험이 따르거나, 큰 혼란을 낳을 것으로 예상 됩니다. "
 TRM_event.48.a:0 "그렇다면 잠시 버려둬라"
 TRM_event.48.b:0 "그건 충분히 고칠수 있는 문제다. 군사로 압박하라"

 TRM_event.49.t:0 "코제키 우이"
 TRM_event.49.desc:0 ""에, 저, 저인가요? 정말로?"\n\n보라색 머리가 이리저리 헝클어져 있는, 피곤해보이는 눈을 한 소녀, '코제키 우이'가 덜 떨 떨며 감히 미카 앞에서 말을 꺼냈다.\n\n"그렇다구~~우이짱은 고서관에만 틀어박혀서 다른 아이들이랑 놀지도 않구! 똑똑하잖아! 경제에 대해서 잘 알거라고 생각해!"\n\n"저, 저를, 경제,장관에 임명하셔서,⋯ 어떤 걸 시키시려고⋯?"\n\n"간단한 거야! 그냥 우이짱이 고서들을 보면서 아는 경제지식으로 보고서를 보며 경제 관리를 적당히 해주면 되!"\n\n"너,너무 설명이 대충이에요오오옷....."\n\n우이는 아직도 벌벌 떨며 미카의 앞에 앉아 있었다. 당연한 일이었다, 그 누가 모두를 숙청하고 옥좌에 앉은 '밤의 여왕'을 두려워하지 않을 수 있을까.\n\n"에헤~그럼 내가 우이짱에게 의욕을 줄게! 힘내라! 힘! 힘내라! 히임~~!"\n\n"조, 조금은⋯ 의욕이 생기는 것 같기도 하고⋯ 아닌 것 같기도 하고⋯"\n\n미카가 우스꽝스러운 행동을 했는데도 불구하고 우이가 확답을 하지 않아 미카의 표정이 굳어졌다. 우이가 그런 미카의 표정을 보며 히익하고 벌벌 덜었고, 미카는 굳은 얼굴로 그녀의 치마폭에 걸려 있는 총을 우이의 머리에 겨누었다.\n\n"히...히이익...미..미카님...사, 살려주세요오오...."\n\n"우이짱, 이제 말장난은 그만 하지 않을래? 이 총은 말이지, 개조된 거라 우이짱의 머리를 뚫어버릴 수도 있어, 그러니 더 이상 내 심기를 건드리지 않...."\n\n"네에엣...할게요...한다구요....!"\n\n우이가 드디어 확답하자, 미카의 굳은 표정이 풀리고 소름돋을 정도로 빠르게 평소모습으로 돌아왔다.\n\n"좋아, 우이짱, 그럼 내일부터 보자구, 우이 장관님~~~!"\n\n미카가 먼저 방에서 나가자, 우이는 식은땀을 흘리며 주저앉았다.\n\n그녀는 정말로 자신의 안락한 보금자리인 고서관으로 돌아가고 싶었다."
 TRM_event.49.a:0 "경제학자, 코제키 우이."

 TRM_event.50.t:0 "최후통첩"
 TRM_event.50.desc:0 "미수복된 게헨나의 영토를 72시간 내에 돌려주지 않는다면 군사적 조치를 취하겠다. - 에덴"
 TRM_event.50.a:0 "우리는 물러서지 않는다!"

 TRM_event.51.t:0 "우리의 요구를 무시한 군사정부"
 TRM_event.51.desc:0 "군사정부는 우리의 자비를 거부하고 끝까지 싸우기를 원하였습니다. 그들이 원하는 대로 그들을 파멸시킬 것입니다."
 TRM_event.51.a:0 "전군 돌격!"
 
 TRM_event.52.t:0 "전쟁의 시작"
 TRM_event.52.desc:0 "트리니티는 결국 우리를 향해 진군하기 시작하였습니다. 우리의 미래는 어떻게 될까요?"
 TRM_event.52.a:0 "어둠을 향해 빛을 밝혀라!"

 TRM_event.53.t:0 "재능 있는 장군"
 TRM_event.53.desc:0 "국방군에 재직 한 사람들을 찾던 중 재능이 있어보이는 장군을 찾아내었습니다. 우리는 그를 수소문 하여 장군직에 고용하게 되었습니다."
 TRM_event.53.a:0 "좋았어"

 TRM_event.54.t:0 "다시 한번"
 TRM_event.54.desc:0 "아리우스 스쿼드가 헝가리에서 다시 만났다는 내용"
 TRM_event.54.b:0 "새 예루살렘"

 TRM_event.55.t:0 "새로운 미래를 그리며"
 TRM_event.55.desc:0 "헝가리에서 새로운 미래를 그리며 알바를 시작하게 되었다는 내용"
 TRM_event.55.a:0 "정직한 노동"

 TRM_event.56.t:0 "맛있는 케이크!"
 TRM_event.56.desc:0 "방과후 디저트부에서 맛있는 케이크를 찾았어!"
 TRM_event.56.a:0 "맛있다!"

 TRM_event.57.t:0 "차가운 아이스크림!"
 TRM_event.57.desc:0 "방과후 디저트부에서 차가운 아이스크림을 만들었어!"
 TRM_event.57.a:0 "차가워!"

 TRM_event.58.t:0 "아리우스 분쇄"
 TRM_event.58.desc:0 "우리의 맹공격 아래 아리우스 분교는 분쇄되어 우리의 깃발만이 휘날리는 곳이 되었습니다. 하지만 그들의 정예병들인 아리우스 스쿼드는 아직 체포 되었다는 소식이 없습니다. 그렇기에 우리에게는 두개의 선택지가 존재합니다.\n첫번째, 우리는 그들을 위험인물으로 지정하고 그들을 체포하도록 노력 할 것입니다.\n두번째 우리는 그들에게 구원의 손길을 내밀어 재교육을 거치고 트리니티의 핵심 부대로써 운용할 것입니다.\n선택은 오직 당신의 몫입니다."
 TRM_event.58.a:0 "그들을 부숴야겠지"
 TRM_event.58.b: "그들과 접선을 시도해라."

 TRM_event.59.t:0 "습격"
 TRM_event.59.desc:0 ""정말 여기에 있는 게 맞아?"\n\n"예, 그렇습니다. 확인한 정보에 의하면..."\n\n검은 옷과 복면. 그리고 권총이라 부르기엔 조금 커다란 총을 든 두 남자가 궁전과 같은 집 앞에서 대화를 나누고 있었다. 그들은 유리조노 세이아를 습격을 하기 위해 이 늦은 밤중에 찾아온 것이다.\n\n"후우... 이 문만 연다면, 그 여자가 있다는 거지?"\n\n"예... 그렇습니다. 근데 정말 이 총으로 가능하겠습니까? 아, 전에 봤지 않았습니까? 머리에 헤일로가 달린 년들 전부 총으로 쏴도 딱총 맞은거 처럼 아파만 하던거요."\n\n"에이씨. 나도 몰라. 분명 중개인이 죽는다고 말 했으니 죽기야 하겠지."\n\n"아니, 그래도 너무 위험하지 않습니까..? 생판 처음 보는 중개던데, 그놈이 우리를 죽이려고 보낸걸 수도 있지 않습니까?"\n\n"뭐라는 거야. 잔말 말고 빨리 문이나 따."\n\n철컥. 철커덕.\n\n남자는 제법 좋은 솜씨로 문의 잠금장치를 빠르게 해제 하였고 조용히 침입하여 온 방을 뒤졌다. 수색을 시작한 지 몇분 지나지 않아 그 둘은 누군가 침대에 곤히 잠들어 있는걸 보았다. 한 남자는 다른 남자에게 조용히 따라오라는 손짓을 했고, 그들은 직감적으로 그 여자를 찾아내었다는 걸 알 수 있었다.\n\n둘은 그녀에게 무차별적으로 방아쇠를 당기기 시작하였고 한 탄창을 비우자 남자들은 재빨리 도망가기 시작했다.\n\n총 소리가 너무 컸던 탓일까. 잠시 후, 구호기사단이 그곳에 도착하였다. "
 TRM_event.59.a:0 "..."

 TRM_event.60.t:0 "현장 조사"
 TRM_event.60.desc:0 "조사 과정은 순조롭게 진행되었다. 그들이 권총을 버리고 도주하였다는 점. 그들이 강행침입을 하는 과정에서 사용된 물건 또한 현장에 있었다. 시신은 구호기사단이 수습하였다고 보고서를 제출하였지만, 의문인 점이 한 둘이 아니였다.\n\n키리후지 나기사는 생각했다 '과연 범인은 누구일까?' 트리니티에 반대하는 사람들의 테러? 혹은 기회 삼아 티파티 임원을 습격한 학생..? 아니면... 미카..?\n\n"쾅"\n\n책상을 세게 쳐도 한 여인의 미소가 키리후지 나기사의 머리속에서 사라지지 않았다."
 TRM_event.60.a:0 "..."

 TRM_event.61.t:0 "동선 파악"
 TRM_event.61.desc:0 "구호기사단이 시체를 수습하고 수사기관이 들어서 현장을 조사하여 그들의 동선을 얼추 파악하기 시작하였다. 그리고 수사관중 하나가 가설을 하나 제시한다.\n\n"제가 보기엔, 아마 이 벽을 넘었을 확률이 높습니다."\n\n"어째서인가요?"\n\n"여길 보시면 약간의 흔적이 존재합니다. 하지만 이 흔적은 자연적으로 생겼다기 보다는 아마 범인들이 다급하게 이 벽을 오를려다가 이러한 자국을 남긴 것으로 추측됩니다."\n\n"그렇다면 이 주변을 수색하면 된다는 건가요?"\n\n"아마도 그렇지요... 저도 잘 확신이 서지 않습니다. 생각보다 전문적인 녀석들이에요."\n\n"잘 알겠습니다. 제가 잘 말해보지요.""
 TRM_event.61.a:0 ""그리고 조심하십시오. 시국이 시국인지라.""

 TRM_event.62.t:0 "범인 체포"
 TRM_event.62.desc:0 "어느 한적한 장소에 끌려간 두 남자는 비굴하게 정의실현부의 부원들을 쳐다보며 빌었다.\n\n"그...저희가 일부러 그런 건 아닙니다. 저희가 어릴 적 부모님을 잃고...궁핍하게 살아와서..!"\n\n하스미는 이 두 남자를 쳐다보며 한숨을 쉬었다.\n\n하스미는 그런 생각을 멈추고 두 남자에게 질문을 하기 시작했다.\n\n"누가 시켰나요? 말해주면 좋겠네요."\n하스미는 살짝 웃으며 그들을 쳐다보았다.\n\n이후 조금의 시간이 지난 후 남자 두 명의 모습은 처참했다. 거꾸로 매달려 있는 상태로 속옷을 제외한체 걸친 옷은 전부 찢어졌고 온 몸에는 멍이 들어 있었다.\n\n"사...살려!..켁..살려!..켁!"\n숨이 넘어가는걸 보고 하스미는 명령을 내렸다. 정의실현부 부원들은 밧줄을 풀기 시작하였고 하스미의 명령으로 두 남자는 밧줄에서 풀려날 수 있었다. 이후, 그들은 자신이 들은 것들 전부 말하기 시작하였다.\n\n"..그런가요."\n\n얘기가 끝나고 하스미는 잠시 고민했다. 이런 한심한 인간들이 티파티의 일원인 세이아를 살해한 게 맞을까? 자신들이 엉뚱한 범죄자 하나를 잘못 골라잡은 건 아닐까? 고민을 계속하던 도중, 한 남자가 입을 열었다.\n\n"저..저희는 마..말 다했어요.. 사.. 살려만 주세요!"\n\n어째서일까, 하스미는 그 말을 들은 순간 자비심이 사라졌다. 그러고서는 책상을 박차고 일어서 총기가 있는 곳으로 향했다. 눈치 빠른 한 남자가 그것을 보고 싹싹 빌기 시작하였지만, 하스미가 총기로 향하는 것은 막을 수 없었다.\n\n"정보는 감사했습니다...만. 눈치가 없는건 딱 질색이라서요."\n\n탕!- "
 TRM_event.62.a:0 ""츠루기. 범인 찾았습니다.""

 TRM_event.63.t:0 "주동자 체포"
 TRM_event.63.desc:0 "범인이 말한 장소로 가자 한 남자가 뒷골목에서 담배를 피우고 있었다. 하스미는 직접 그 남자에게 찾아가 말을 꺼내기 시작하였다.\n\n"그쪽인가요?"\n대담하게 하스미는 첫 말을 꺼냈다.\n\n"뭐야 당신. 뭐 하러 온거야?"\n처음 보는 여자, 그리고 거대한 체구 때문에 남자는 약간 움츠러 들었지만 이내 평정심을 되찾기 위해 노력했다\n\n"단도직입적으로 묻죠. 이 남자들 알고 있죠?"\n\n"쳇 알게 뭐야."\n\n"
 TRM_event.63.a:0 "입을 열게 하는건 간단하다."

 TRM_event.65.t: "막다른 길"
 TRM_event.65.desc: "어둡고 칙칙한 골목의 끝에서 누군가의 고통에 찬 신음 소리가 울려 퍼졌다.\n공포와 분노로부터 도망치기 위해 발버둥 친 사내는 결국 막다른 길에 몰렸고, 검은 날개를 가진 천사의 형태를 한 정의는 그의 앞으로 천천히 다가왔다.\n\n"젠장...! 도대체 원하는 게 뭐야! 줄 수 있는 건 다 줄 테니까 제발 날 좀 내버려 둬!"\n\n감히 상투스 분파를 이끄는 자의 습격을 책략 한 중개인은 그녀의 구둣발에 걷어 차여 바닥에 구른 채로 악에 받힌 비명을 부르짖었다.\n하지만 그녀는 그의 절박한 절규에도 그저 그 자리에 서서 사내를 냉소적으로 비웃을 뿐이었다.\n\n"제가 당신에게 원하는 건 없어요, 하지만 당신을 원하시는 분들이 계시죠."\n\n"도대체 왜 이렇게까지 하는 거지? 너희들의 목적은 대체 뭐야!!"\n\n사내는 그녀와 정의실현부가 어째서 이렇게나 끈질기게 집착해 오는 건지 알 수 없었다\n수년간 이러한 일을 해왔지만 그 어떤 치안기관도 이렇게까지 끈질기게 추적해오진 않았다.\n\n그가 한 번도 겪어보지 못한 상황 속에서 혼란에 빠졌음에도 불구하고 하스미는 한쪽 구두의 굽으로 남자의 가슴팍을 즈려밟았다.\n고통에 찬 발버둥과 비명이 더욱 크게 펴졌지만 일말의 조금도 동요하지 않은 채, 하스미는 곧 지옥불에 불타버릴 이 불쌍한 사내의 마지막 질문에 대답해 주었다.\n\n"저희들의 목적 말인가요? 당신이 그걸 안다고 해서 할 수 있는 게 있을까요? 티파티에 대한 불순한 의도를 그 얄팍한 가슴 속에 품었을 때 부터 당신의 최후는 정해졌어요."\n\n그리고 개머리판으로 그의 두부를 겨누었고…\n\n"정의실현부의 원칙은 심플하답니다. 트리니티, 그리고 티파티를 위하여”\n\n사내는 그 뒤의 말을 들을 수 없었다."
 TRM_event.65.a: ""눈앞의 불의를 용서하지 않는 거죠.""

 TRM_event.64.t:0 "사냥개들"
 TRM_event.64.desc:0 "한때 중개인이라는 직책으로 불리던 사내의 형태를 알아볼 수 없는 신체 옆에서, 4인의 검은 여학생들이 지도를 펼쳤다.\n강도 높은 고문의 끝에서 그녀들은 중개인의 입을 통해 이번 사건에 관련된 다른 몇 명을 찾아낼 수 있었다.\n은밀하고 신속하게 그들의 신병을 구속한 정의실현부는 모든 화살표가 한 인물을 가리키는 것을 알 수 있었다.\n\n"라인하르트 하이드리히, 나치 친위대 소속 중장이며 친위대 국가보안본부 제6국, 해외보안국의 초대 국장임다. 트리니티가 현재 위치에 나타나게 된 이후로 가족들과 떨어져 행방불명 상태였슴다."\n"범죄 정권의 충실한 개새끼였군요"\n\n이치카의 설명을 들으며 하네카와 하스미는 무표정으로 지도를 천천히 만져내렸다.\n지도를 매만지던 손길은 곧 슈바르츠발트의 어떤 깊은 곳을 가리키며 멈췄다.\n\n"그리고 이 자가 유리조노 세이아 습격사건의 유력한 배후입니다."\n"그러니 반드시 붙잡아서 그 값을 치르게 해야겠죠, 감히 티파티를 공격한 죄는 결코 가볍지 않으니까요"\n\n그 말을 끝으로 하스미는 자신의 눈앞에 있는 세명을 바라보았다.\n정의실현부의 가장 일선울 감독하는 이치카와 정의를 위해서라면 무엇이든 할 수 있는 행동파 저격수 마시로.\n그리고 정의실현부의 부장이자 명실상부한 트리니티의 전략 병기인 켄자키 츠루기\n이번 작전에서의 인선은 고민할 필요조차 없었다.\n\n"부원들을 대규모로 움직였다간 상대에게 발각될 염려가 있습니다. 그러니 언제나처럼의 두 명으로 진행하는 게 제일 좋겠죠."\n"알겠슴다."\n"준비해두겠습니다."\n"죽이진 마세요, 죗값은 산 채로 최대한... 천천히 고통스럽게 치르도록 해야 하니까요, 숨만 붙어있어도 상관없으니 명심해 주세요"\n"키히히힛.... 케헤헤헤헷!!!!!!"\n\n이윽고 어두운 방 안을 섬뜩한 광소가 가득 채웠다.\n그리고 그 웃음 속에서 다른 3인 또한 기대에 가득 찬 미소를 지었다.\n4인의 여학생은 기대하고 있었다."
 TRM_event.64.a:0 "그 남자가 과연 어떻게 비명 지를지를"
 
 TRM_event.66.t: "신들의 황혼"
 TRM_event.66.desc: "검은 숲이 붉게 타올랐다.\n도주를 위해 준비했던 자동차는 단 한발의 총알로 인해 폭발하며 산산조각이 나버렸다.\n이윽고 검붉은 무언가의 돌격 한번으로 몇 안 되는 경호원들과 함께 나무로 지어진 건물의 전면 외벽까지 산산조각이 나버렸다.\n\n한때 총통의 신임을 받아 대독일을 병들게 하던 쓰레기 같은 오물들을 처리하고 아버지 조국을 정화할 꿈을 가지고 있던 남자, 라인하르트 하이드리히는 눈앞에 상황을 이해할 수 없었다.\n자신의 앞에 있는 것은 검붉은 공포, 살아있는 재난, 타천사의 모습을 한 죽음 등, 어떠한 것으로 불러도 손색이 없는 것이었다.\n갑작스레 벽의 잔해와 인간의 피를 뒤집어쓰고 나타난 그것은 주변의 모든 것을 육편과 먼지로 만들어 버리며 자신에게 다가왔다.\n\n그것은 나에게 다가와 손을 뻗었다.\n징벌의 도구로 쓰던 두 자루의 총을 내려두고 그것은 자신의 양 팔을 붙잡더니, 그대로 거리낌 없이 뽑아버렸다.\n비명을 지를 틈도 없이 그것은 그의 몸을 미친 듯이 웃으며 난타하기 시작했다.\n\n멀어져 가는 의식 속에서 하이드리히는 보았다.\n그것은 자신을 별장의 밖으로 끌고 나가고 있었다.\n불타는 집 안에서 마치 자신을 구하러 온 천사처럼, 빛 속으로 자신을 데리고 나갔다.\n그리고 그는 들었다.\n귀를 찢고 정신마저 헤집어놓는 듯한 그것의 흥분에 찬 섬뜩한 광소를"
 TRM_event.66.a: "악마가 죽음의 천사에 의해 쓰러졌다"

