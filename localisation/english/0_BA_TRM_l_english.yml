 TRM_mika_trinity_desc: "트리니티의 안정과 학원의 위난을 제거하기 위한 교칙.\n\n제 1조\n트리니티의 교칙은 규정되고 있는 절차 이외에 티파티 호스트 단독으로 제정될 수 있다.\n\n제 2조\n티파티는 다른 분파에 큰 영향을 미치지 않는 범위 내에서 교칙에서 정한 것과 다른 내용의 법률을 제정할 수 있다.\n\n제 3조\n티파티의 분파가 입안한 교칙은 티파티의 호스트가 공포할 권리를 가진다.\n\n제 4조\n타 학원과 조약을 체결하기 위해 다른 분파의 동의를 필요로 하지 않는다.\n\n트리니티의 권한을 모두 얻기 위하여 미소노 미카가 발의한 교칙으로 이 교칙으로 트리니티의 타륜은 미소노 미카가 쥐게 되었습니다. "
 TRN_Inefficient_bureaucracy:0 "비효율적인 관료제" 
 TRN_Inefficient_bureaucracy_desc: "트리니티를 효율적으로 관리하기 위해 조직되었지만 아이러니하게도 이는 트리니티의 행정을 느리게 만든 원인중 하나입니다. 미소노 미카가 권력을 잡게 되자 티파티의 모든 일을 미소노 미카 혼자 담당하게 되었습니다. 결국 분업의 필요성을 느끼게 되자 중앙정부를 중심으로 수많은 정부부처들이 생겨났습니다. 하지만 너무 많은 정부부처들 탓에 일처리는 느려지고 비효율적이게 되었습니다."
