 TRINITY_MIKA_DESC:0 "미소노 미카는 천진난만하며 밝은 미소를 가진 티파티의 일원이였습니다. 하지만 그러한 모습들이 전부 전부 그녀의 치밀한 연기라는 사실을 그 누가 알 수 있었겠습니까?\n\n미소노 미카는 오래전부터 게헨나를 증오했습니다. 뿔달린 놈들을 어떻게 믿는다는 건지 이해 할 수 없었으며 특히 게헨나와 평화를 맺겠다는 키리후지 나기사와 많은 대립이 있었습니다.\n그러나, 많은 대립이 있었다고 하여도 그녀는 무력으로 정권을 탈취하거나 그런 일은 벌이지 않았습니다. 왜냐하면 키리후지 나기사는 미소노 미카에게 소중한 소꿉친구이자 유일한 친구였기 때문이죠.\n\n그런 그녀에게 '대전이' 사태는 인생을 송두리채 바꾸는 일이었습니다. 키보토스 전역이 유럽 이라 불리는 대륙으로 떨어진 것은, 어쩌면 그녀에게는 기회였죠. 티파티의 권한을 전부 얻어내고 게헨나의 악마들을 몰아낼 기회.\n\n하지만 그녀가 아무리 교활해도 결국 그녀의 심정은 어린 여자아이 였습니다. 국가사회주의자들과 손을 잡았다고 하더라도, 그녀는 국가사회주의자들의 행동들과 방식이 너무 과격하다고 생각했고 그들을 통제 하고 싶어도 여린 마음 때문에 하지 못하였습니다.\n\n키리후지 나기사가 미소노 미카의 쿠데타 때문에 미카가 방에 감금된지 며칠 지나지 않아 '유폐' 명령서가 떨어졌을때, 그제서야 미카는 자신이 하고 있는 일이 무엇인지 깨달았습니다.\n\n그러나 그녀가 지금 무얼 할 수 있겠습니까? 트리니티의 타륜은 이미 미소노 미카의 손에서 떠나갔고 쿠데타에 반하는 학생들과 현지 사람들 그리고 유대인은 국가사회주의자들의 주도하에 수용소로 끌려가 죽임을 당하고 그 행동을 두 눈으로 보게된 사람들은 미소노 미카를 마음 깊은 곳에서도 증오 하고 있습니다. 하지만 그만두기에도, 그만두고 싶어도, 이미 너무 멀리 왔습니다.\n그리하여 미소노 미카는 스스로 밤의 여왕이 되기로 자처했습니다.\n\n밤의 여왕이 자랑스럽게 왕좌에 앉았습니다. 끝나지 않을 밤에 모든 세대는 두려워하며 영원히 고통받을 것입니다!"
 TRN_alzk_DESC_2: "미소노 미카는 천진난만하며 밝은 미소를 가진 티파티의 일원이였습니다. 하지만 그러한 모습들이 전부 전부 그녀의 치밀한 연기라는 사실을 그 누가 알 수 있었겠습니까?\n\n미소노 미카는 오래전부터 게헨나를 증오했습니다. 뿔달린 놈들을 어떻게 믿는다는 건지 이해 할 수 없었으며 특히 게헨나와 평화를 맺겠다는 키리후지 나기사와 많은 대립이 있었습니다.\n그러나, 많은 대립이 있었다고 하여도 그녀는 무력으로 정권을 탈취하거나 그런 일은 벌이지 않았습니다. 왜냐하면 키리후지 나기사는 미소노 미카에게 소중한 소꿉친구이자 유일한 친구였기 때문이죠.\n\n그런 그녀에게 '대전이' 사태는 인생을 송두리채 바꾸는 일이었습니다. 키보토스 전역이 유럽 이라 불리는 대륙으로 떨어진 것은, 어쩌면 그녀에게는 기회였죠. 티파티의 권한을 전부 얻어내고 게헨나의 악마들을 몰아낼 기회.\n\n하지만 그녀가 아무리 교활해도 결국 그녀의 심정은 어린 여자아이 였습니다. 국가사회주의자들과 손을 잡았다고 하더라도, 그녀는 국가사회주의자들의 행동들과 방식이 너무 과격하다고 생각했고 그들을 통제 하고 싶어도 여린 마음 때문에 하지 못하였습니다.\n\n키리후지 나기사가 미소노 미카의 쿠데타 때문에 미카가 방에 감금된지 며칠 지나지 않아 '유폐' 명령서가 떨어졌을때, 그제서야 미카는 자신이 하고 있는 일이 무엇인지 깨달았습니다.\n\n그녀의 족적은 붉게 물들었고, 그녀의 목소리는 공허합니다.\n수많은 사람들이 그녀의 이름 아래에서 사라졌고, 사람들의 공포와 분노는 그녀를 향했습니다.\n수많은 기회가 있었음에도 그녀는 멈추지 않았고, 이제 광기는 그녀의 손을 벗어나 스스로 모든 것을 물들이기 시작했습니다.\n\n국가사회주의의 이름 아래, 트리니티는 멈추지 않았습니다.\n가장 먼저 사라진 건 유대인과 소수민족이었습니다.\n신성한 트리니티에 더러운 피는 용납될 수 없으니까요.\n그다음은 그녀에게 저항한 사람들이었습니다.\n트리니티의 영광스러운 앞날에 나약함은 필요하지 않았습니다.\n마지막은 트리니티가 점령한 땅에 남은 잔여물들이었습니다.\n그들은 전부 그녀의 명령으로 만들어진 장벽의 안에서 어둠 속으로 아래 사라져갔습니다.\n\n결국 그녀가 초래한 묵시록의 4기사는 키보토스의 모든 것들을 휩쓸어버렸습니다.\n그녀의 치세 아래에서 밤은 영원히 계속될 것입니다.\n오지 않을 새벽을 기다리며, 살아남은 사람들은 그저 이 멈출 수 없는 불길이 모든 것을 불태우지만은 않기를 간절히 바라고 있습니다.\n\n주님, 자비를 베푸소서.(Kyrie, eleison)"
